oặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Là chỉ huy hoặc sĩ quan;\nb) Lôi kéo người khác phạm tội;\nc) Mang theo, vứt bỏ vũ khí, trang bị kỹ thuật quân sự hoặc tài liệu bí mật quân sự;\nd) Gây hậu quả rất nghiêm trọng.\n3. Phạm tội thuộc một trong các trường hợp sau đây thì bị phạt tù từ 05 năm đến 12 năm:\na) Trong chiến đấu;\nb) Trong khu vực có chiến sự;\nc) Trong khi thực hiện nhiệm vụ cứu hộ, cứu nạn;\nd) Trong tình trạng khẩn cấp;\nđ) Gây hậu quả đặc biệt nghiêm trọng.\n\n\n<b>Bình luận:</b>\n1. Tội đào ngũ là hành vi tự ý rời bỏ hàng ngũ quân đội nhằm trốn tránh thực hiện nghĩa vụ quân sự trong thời chiến, làm suy yếu kỷ luật và sức mạnh chiến đấu của Quân đội nhân dân Việt Nam.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nTội đào ngũ xâm phạm kỷ luật, chế độ nghĩa vụ quân sự, chế độ phục vụ trong quân đội và sức mạnh chiến đấu của Quân đội nhân dân Việt Nam.\n* Mặt khách quan:\n"}, {"dieu": "Điều 402. Bộ luật hình sự quy định đào ngũ là hành vi rời bỏ hàng ngũ quân đội nhằm mục đích trốn tránh nghĩa vụ trong thời chiến hoặc đã bị xử lý kỷ luật về hành vi này mà còn vi phạm hoặc gây hậu quả nghiêm trọng.", "noidung": "Hành vi rời bỏ hàng ngũ quân đội có thể ở dạng hành động (bỏ đi khỏi đơn vị), có thể ở dạng không hành động (không đến đơn vị để thực hiện nhiệm vụ). Hành vi rời bỏ hàng ngũ quân đội nhằm trốn tránh nghĩa vụ chỉ CTTP khi thuộc một trong ba trường hợp sau đây:\n- Đã bị xử lý kỷ luật về hành vi này mà còn vi phạm;\n- Gây hậu quả nghiêm trọng;\n- Trong thời chiến.\nLà loại tội kéo dài, tội đào ngũ hoàn thành từ thời điểm người phạm tội rời bỏ hàng ngũ quân đội và kết thúc khi bị bắt giữ hoặc đầu thú.\n* Mặt chủ quan:\nTội đào ngũ được thực hiện với hình thức lỗi cố ý trực tiếp. Người phạm tội nhận thức được việc rời bỏ đơn vị hoặc không có mặt ở đơn vị để tiếp tục thực hiện nghĩa vụ và mong muốn thực hiện hành vi đó.\nMục đích trốn tránh nghĩa vụ quân sự là yếu tố bắt buộc của mặt chủ quan. Để xác định được mục đích của người phạm tội cần căn cứ vào các tình tiết khách quan của vụ án.\n* Chủ thể: Chủ thể của tội đào ngũ là những người được quy định tại Điều 392 Bộ luật hình sự.\n3. Về hình phạt\nHình phạt quy định đối với tội đào ngũ là cải tạo không giam giữ đến ba năm hoặc phạt tù từ sáu tháng đến năm năm (Khoản 1, Điều 402 Bộ luật hình sự). Phạm tội thuộc một trong những trường hợp là chỉ huy hoặc sỹ quan, lôi kéo người khác phạm tội, mang theo, vứt bỏ vũ khí, phương tiện kỹ thuật quân sự hoặc tài liệu quan trọng, gây hậu quả rất nghiêm trọng thì có thể bị xử phạt tù từ 02 năm đến 07 năm (Khoản 2 Điều 402 Bộ luật hình sự). Trường hợp phạm tội trong chiến đấu, trong khu vực có chiến sự, trong khi thực hiện nhiệm vụ cứu hộ, cứu nạn, trong tình trạng khẩn cấp, gây hậu quả đặc biệt nghiêm trọng thì bị phạt tù từ 05 năm đến 12 năm (Khoản 3, Điều 402 Bộ luật hình sự).\n"}, {"dieu": "Điều 403. Tội trốn tránh nhiệm vụ", "noidung": "1. Người nào tự gây thương tích, gây tổn hại cho sức khỏe của mình hoặc dùng thủ đoạn gian dối khác để trốn tránh nhiệm vụ, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Là chỉ huy hoặc sĩ quan;\nb) Lôi kéo người khác phạm tội;\nc) Trong thời chiến;\nd) Trong khi thực hiện nhiệm vụ cứu hộ, cứu nạn;\nđ) Trong tình trạng khẩn cấp;\ne) Gây hậu quả nghiêm trọng.\n3. Phạm tội gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng, thì bị phạt từ từ 05 năm đến 10 năm.\n\n\n<b>Bình luận:</b>\n1.Tội trốn tránh nhiệm vụ là hành vi tự gây thương tích, gây tổn hại cho sức khỏe của chính mình hoặc dùng thủ đoạn gian dối khác để trốn tránh nhiệm vụ, làm suy yếu kỷ luật và xâm phạm vào chế độ thực hiện nghĩa vụ của Quân đội nhân dân Việt Nam.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nTội trốn tránh nhiệm vụ xâm phạm chế độ thực hiện nghĩa vụ của quân nhân. Đồng thời hành vi trốn tránh nhiệm vụ cũng ảnh hưởng đến việc hoàn thành nhiệm vụ của đơn vị, xâm phạm kỷ luật quân đội.\n* Mặt khách quan:\nMặt khách quan của tội phạm thể hiện ở các hành vi tự gây thương tích, tự gây tổn hại đến sức khỏe của mình hoặc dùng các hình thức gian dối khác để trốn tránh nhiệm vụ.\n- Tự gây thương tích là hành vi cố ý tạo ra cho bản thân mình những vết thương trên cơ thể, nhằm mục đích trốn tránh nhiệm vụ.\n- Tự gây tổn hại đến sức khỏe của mình là hành vi cố ý tạo ra sự giảm sút về sức khỏe của chính bản thân mình như: nhịn ăn, nhịn uống, uống hóa chất... để khỏi phải thực hiện nhiệm vụ.\n- Dùng hình thức gian dối khác để trốn tránh nhiệm vụ là hành vi được thực hiện bằng cách tạo ra những lí do không có thật như: giả vờ ốm, đau, bệnh tật, giả mạo giấy tờ để báo cáo với người chỉ huy về những nội dung không có thật... nhằm mục đích không phải thực hiện nhiệm vụ.\nNếu hành vi khách quan cấu thành một tội phạm độc lập khác thì người thực hiện hành vi phải chịu trách nhiệm hình sự về tội phạm độc lập đó.\n* Mặt chủ quan: Tội phạm được thực hiện với lỗi cố ý trực tiếp. Mục đích trốn tránh nhiệm vụ là yếu tố bắt buộc của cấu thành tội phạm.\n* Chủ thể: Chủ thể của tội phạm là những người được quy định tại Điều 392 Bộ luật hình sự.\n3. Về hình phạt\nKhoản 1, Điều 403 Bộ luật hình sự quy định hình phạt là cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm. Phạm tội có các tình tiết định khung tăng nặng như là chỉ huy hoặc sỹ quan, lôi kéo người khác phạm tội, phạm tội trong thời chiến, trong khi thực hiện nhiệm vụ cứu hộ, cứu nạn, trong tình trạng khẩn cấp hoặc gây hậu quả nghiêm trọng thì bị xử phạt từ 02 năm đến 07 năm tù (Khoản 2 Điều 403 Bộ luật hình sự). Trường hợp phạm tội gây hậu quả rất nghiêm trọng hoặc hậu quả đặc biệt nghiêm trọng thì bị phạt tù từ 05 năm đến 10 năm (Khoản 3 Điều 403 Bộ luật hình sự).\n"}, {"dieu": "Điều 404. Tội cố ý làm lộ bí mật công tác quân sự", "noidung": "1. Người nào cố ý làm lộ bí mật công tác quân sự, nếu không thuộc một trong các trường hợp quy định tại các điều 110, 337 và 361 của Bộ luật này, thì bị phạt tù từ 06 tháng đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Là chỉ huy hoặc sỹ quan;\nb) Trong khu vực có chiến sự;\nc) Trong chiến đấu;\nd) Gây hậu quả nghiêm trọng, rất nghiêm trọng hoặc đặc biệt nghiêm trọng.\n\n\n<b>Bình luận:</b>\n1. Tội cố ý làm lộ bí mật công tác quân sự là hành vi làm cho người khác biết về những bí mật công tác quân sự dưới mọi hình thức hoặc không thực hiện đúng những quy định về việc bảo quản, giữ gìn bí mật quân sự, xâm phạm chế độ quản lý thông tin, tài liệu trong Quân đội nhân dân Việt Nam.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nKhách thể của tội phạm là chế độ quản lý, bảo vệ và giữ gìn thông tin, tài liệu, bí mật công tác quân sự. Chế độ này được quy định trong các văn bản pháp luật của Nhà nước hoặc Quân đội. Đối tượng tác động của tội phạm là các bí mật liên quan đến công tác quân sự, quốc phòng.\nBí mật công tác quân sự là những bí mật có tính chất quân sự liên quan đến các mặt tổ chức, trang bị, hoạt động... của các đơn vị quân đội do các cấp có thẩm quyền quy định và không thuộc bí mật nhà nước.\n* Mặt khách quan:\nTội cố ý làm lộ bí mật công tác quân sự được thể hiện bởi hành vi làm cho người khác biết về những bí mật công tác quân sự dưới dạng hành động và không hành động.\n- Cố ý làm lộ bí mật công tác quân sự dưới dạng hành động được thể hiện thông qua các hình thức như: nói, giới thiệu, cho hoặc cho xem, cho sao chụp hoặc cho người khác ghi chép lại những nội dung bí mật công tác quân sự.\n- Cố ý làm lộ bí mật công tác quân sự dưới dạng không hành động là việc không thực hiện những quy định về việc bảo quản, giữ gìn, cất giữ tài liệu, bí mật công tác quân sự, nhằm mục đích cho người khác biết.\nTội phạm hoàn thành từ thời điểm người không có trách nhiệm về bí mật công tác quân sự biết được bí mật đó.\nNếu hành vi khách quan cấu thành một tội phạm độc lập khác thì phải bị truy cứu trách nhiệm hình sự về tội phạm độc lập đó.\n* Mặt chủ quan:\nTội phạm được thực hiện với lỗi cố ý. Động cơ phạm tội thường là do vụ lợi hoặc động cơ cá nhân khác, không nhằm mục đích chống chính quyền nhân dân.\n* Chủ thể:\nChủ thể của tội cố ý làm lộ bí mật công tác quân sự là người có trách nhiệm về bí mật công tác quân sự, bao gồm: Chỉ huy, thủ trưởng đơn vị, người có trách nhiệm quản lí thông tin bí mật của đơn vị...\n3. Về hình phạt\nPhạm tội cố ý làm lộ bí mật công tác quân sự theo quy định tại Khoản 1, Điều 404 Bộ luật hình sự thì bị phạt tù từ 06 tháng đến 05 năm; phạm tội trong trường hợp là chỉ huy hoặc sĩ quan, trong khu vực có chiến sự, trong chiến đấu, gây hậu quả nghiêm trọng, rất nghiêm trọng hoặc đặc biệt nghiêm trọng theo quy định tại Khoản 2, Điều 404 Bộ luật hình sự thì bị phạt tù từ 03 năm đến 10 năm.\n"}, {"dieu": "Điều 405. Tội chiếm đoạt, mua bán hoặc tiêu hủy tài liệu bí mật công tác quân sự", "noidung": "1. Người nào chiếm đoạt, mua bán hoặc tiêu hủy tài liệu bí mật công tác quân sự, nếu không thuộc một trong các trường hợp quy định tại các điều 110, 337 và 361 của Bộ luật này, thì bị phạt tù từ 06 tháng đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Là chỉ huy hoặc sỹ quan;\nb) Trong khu vực có chiến sự;\nc) Trong chiến đấu;\nd) Gây hậu quả nghiêm trọng, rất nghiêm trọng hoặc đặc biệt nghiêm trọng.\n\n\n<b>Bình luận:</b>\n1. Tội chiếm đoạt, mua bán hoặc tiêu hủy tài liệu bí mật công tác quân sự là hành vi chiếm đoạt, chiếm giữ trái phép, mua đi bán lại hoặc làm hư hỏng tài liệu bí mật công tác quân sự, xâm phạm đến chế độ quản lí, bảo vệ và giữ gìn bí mật công tác quân sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội chiếm đoạt, mua bán hoặc tiêu hủy tài liệu bí mật công tác quân sự xâm phạm chế độ quản lý, bảo vệ và giữ gìn bí mật công tác quân sự của Quân đội nhân dân Việt Nam.\nĐối tượng tác động của tội phạm là tài liệu bí mật công tác quân sự. Trong đó, tài liệu bí mật công tác quân sự là những tài liệu chứa đựng thông tin bí mật về công tác quân sự. Tài liệu có thể là những bài viết, phim ảnh, băng ghi âm, ghi hình, điện báo... là bản chính hoặc bản nháp và không thuộc bí mật Nhà nước.\n* Mặt khách quan của tội phạm\nTội chiếm đoạt, mua bán hoặc tiêu hủy tài liệu bí mật công tác quân sự được thể hiện bởi các hành vi chiếm đoạt, mua bán hoặc tiêu hủy.\n- Chiếm đoạt tài liệu bí mật công tác quân sự: Chiếm giữ tài liệu bí mật công tác quân sự cho mình, làm cho chúng thoát khỏi sự quản lý của người quản lý hợp pháp tài liệu đó. Bao gồm các hành vi như: cướp, cưỡng đoạt, cướp giật, công nhiên chiếm đoạt, trộm cắp, lừa đảo để chiếm đoạt, lạm dụng tín nhiệm để chiếm đoạt và chiếm giữ trái phép tài liệu bí mật công tác quân sự.\n- Mua bán tài liệu bí mật công tác quân sự là hành vi mua đi bán lại tài liệu bí mật công tác quân sự, có thể chỉ có một trong các hành vi mua hoặc bán hoặc dùng vật chất, lợi ích vật chất khác để trao đổi tài liệu bí mật công tác quân sự.\n- Tiêu hủy tài liệu bí mật công tác quân sự là hành vi làm hư hỏng, làm mất một phần hoặc toàn bộ nội dung trong tài liệu, không thể khôi phục lại hoặc khôi phục lại rất khó khăn, làm mất giá trị sử dụng của tài liệu bí mật công tác quân sự.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện với lỗi cố ý trực tiếp. Động cơ phạm tội vì vụ lợi hoặc mục đích cá nhân khác. Không nhằm mục đích chống chính quyền nhân dân.\n* Chủ thể của tội phạm\nChủ thể của tội chiếm đoạt, mua bán hoặc tiêu hủy tài liệu bí mật công tác quân sự là tất cả những người phục vụ cho quân đội được quy định tại Điều 392 Bộ luật hình sự.\n3. Về hình phạt\nPhạm tội chiếm đoạt, mua bán hoặc tiêu hủy tài liệu bí mật công tác quân sự theo quy định tại Khoản 1 Điều 405 Bộ luật hình sự thì bị phạt tù từ 06 tháng đến 05 năm; phạm tội trong trường hợp là chỉ huy hoặc sĩ quan, trong khu vực có chiến sự, trong chiến đấu, gây hậu qua nghiêm trọng, rất nghiêm trọng hoặc đặc biệt nghiêm trọng theo quy định tại Khoản 2, Điều 405 Bộ luật hình sự thì bị phạt tù từ 03 năm đến 10 năm.\n"}, {"dieu": "Điều 406. Tội vô ý làm lộ bí mật công tác quân sự", "noidung": "1. Người nào vô ý làm lộ bí mật công tác quân sự, nếu không thuộc một trong các trường hợp quy định tại Điều 338 và Điều 362 của Bộ luật này, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\na) Là chỉ huy hoặc sỹ quan;\nb) Trong khu vực có chiến sự;\nc) Trong chiến đấu;\nd) Gây hậu quả nghiêm trọng, rất nghiêm trọng hoặc đặc biệt nghiêm trọng.\n\n\n<b>Bình luận:</b>\n1. Tội vô ý làm lộ bí mật công tác quân sự là hành vi không thực hiện đúng quy định về quản lý, lưu trữ, bảo mật thông tin, làm cho người khác biết được bí mật công tác quân sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nKhách thể của tội phạm là chế độ bảo quản, quản lý thông tin bí mật công tác quân sự của quân đội nhân dân Việt Nam. Trong đó, bí mật công tác quân sự không thuộc bí mật Nhà nước.\n* Mặt khách quan:\nMặt khách quan của tội phạm thể hiện bằng hành vi không thực hiện đúng những quy định về quản lí, lưu trữ, bảo mật thông tin, làm cho người khác biết được bí mật công tác quân sự dưới dạng hành động hoặc không hành động.\nLàm lộ bí mật công tác quân sự dưới dạng hành động là việc người phạm tội vô tình để lộ thông tin bí mật công tác quân sự trong quá trình sinh hoạt hàng ngày bằng lời nói hoặc cử chỉ...\nLàm lộ bí mật công tác quân sự dưới dạng không hành động là trường hợp không thực hiện đúng quy định về giữ gìn, bảo vệ bí mật công tác để người khác biết được mặc dù người phạm tội không mong muốn.\n* Mặt chủ quan: Tội phạm được thực hiện với lỗi vô ý.\n* Chủ thể: Chủ thể của tội phạm là những người được quy định ở Điều 392 Bộ luật hình sự có trách nhiệm biết được bí mật công tác quân sự hoặc quản lý tài liệu bí mật công tác quân sự.\n3. Về hình phạt\nPhạm tội vô ý làm lộ bí mật công tác quân sự theo quy định tại Khoản 1, Điều 406 Bộ luật hình sự thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm; phạm tội trong trường hợp là chỉ huy hoặc sĩ quan, trong khu vực có chiến sự, trong chiến đấu, gây hậu qua nghiêm trọng, rất nghiêm trọng hoặc đặc biệt nghiêm trọng theo quy định tại Khoản 2, Điều 406 Bộ luật hình sự thì bị phạt tù từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 407. Tội làm mất tài liệu bí mật công tác quân sự", "noidung": "1. Người nào làm mất tài liệu bí mật công tác quân sự, nếu không thuộc một trong các trường hợp quy định tại Điều 338 và Điều 362 của Bộ luật này, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\na) Là chỉ huy hoặc sỹ quan;\nb) Trong khu vực có chiến sự;\nc) Trong chiến đấu;\nd) Gây hậu quả nghiêm trọng, rất nghiêm trọng hoặc đặc biệt nghiêm trọng.\n\n\n<b>Bình luận:</b>\n1. Tội làm mất tài liệu bí mật công tác quân sự là hành vi vi phạm các quy định về việc sử dụng, vận chuyển và bảo quản tài liệu bí mật công tác quân sự, làm cho tài liệu đó thoát ly khỏi sự quản lý của người được giao nhiệm vụ sử dụng, bảo quản hoặc vận chuyển tài liệu.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nKhách thể của tội phạm là chế độ bảo quản, quản lý tài liệu, thông tin bí mật công tác quân sự của quân đội nhân dân Việt Nam. Trong đó, tài liệu bí mật công tác quân sự không chứa đựng các nội dung thuộc bí mật Nhà nước.\n* Mặt khách quan\nMặt khách quan của tội phạm được thể hiện ở hành vi vi phạm các quy tắc bảo mật khi sử dụng, cất giữ, vận chuyển tài liệu bí mật công tác quân sự cụ thể như: làm rơi, để quên, để không đúng quy định dẫn tới thất lạc... làm cho tài liệu bí mật công tác quân sự thoát khỏi sự quản lý của người có trách nhiệm sử dụng, bảo quản hoặc vận chuyển.\n* Mặt chủ quan\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể\nChủ thể của tội phạm là những người được quy định ở Điều 392 Bộ luật hình sự có trách nhiệm biết được bí mật công tác quân sự hoặc quản lý tài liệu bí mật công tác quân sự.\n3. Về hình phạt\nPhạm tội làm mất tài liệu bí mật công tác quân sự theo quy định tại Khoản 1, Điều 407 Bộ luật hình sự thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm; phạm tội trong trường hợp là chỉ huy hoặc sỹ quan, trong khu vực có chiến sự, trong chiến đấu, gây hậu quả nghiêm trọng, rất nghiêm trọng hoặc đặc biệt nghiêm trọng theo quy định tại Khoản 2, Điều 407 Bộ luật hình sự thì bị phạt tù từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 408. Tội báo cáo sai", "noidung": "1. Người nào cố ý báo cáo sai trong hoạt động quân sự gây hậu quả nghiêm trọng, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02năm đến 07 năm:\na) Trong chiến đấu;\nb) Trong khu vực có chiến sự;\nc) Trong tình trạng khẩn cấp;\nd) Gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng.\n\n\n<b>Bình luận:</b>\n1. Tội báo cáo sai là hành vi thực hiện nhiệm vụ cung cấp thông tin cho cấp có thẩm quyền trong hoạt động quân sự, nhưng thông tin cung cấp không có thật hoặc không đúng sự thật, gây hậu quả nghiêm trọng đến mức phải truy cứu trách nhiệm hình sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nKhách thể của tội phạm là chế độ báo cáo trong quân đội, khả năng hoàn thành nhiệm vụ, sức mạnh, sự sẵn sàng chiến đấu của quân đội nhân dân Việt Nam.\nTheo điều lệnh quản lý bộ đội thì báo cáo là trách nhiệm của cấp dưới đối với cấp trên, nhằm làm cho cấp trên biết được tình hình hoạt động quân sự để lãnh đạo, chỉ huy kịp thời, chính xác, vì vậy mỗi quân nhân phải có trách nhiệm báo cáo trung thực, chính xác và đầy đủ thông tin.\n* Mặt khách quan:\nMặt khách quan của tội phạm thể hiện ở hành vi cung cấp cho cấp có thẩm quyền những thông tin, số liệu không đúng sự thật gây hậu quả nghiêm trọng trong hoạt động quân sự.\nHành vi báo cáo được thể hiện dưới các hình thức như: báo cáo bằng miệng, báo cáo bằng văn bản, báo cáo dưới dạng kí hiệu, mật mã...\nTội phạm hoàn thành khi có hậu quả xảy ra, hậu quả nghiêm trọng là dấu hiệu bắt buộc trong cấu thành tội phạm, hậu quả xảy ra do nguyên nhân xuất phát từ những thông tin sai sự thật do người có nhiệm vụ báo cáo cung cấp, làm thiệt hại sức người, của cải vật chất hoặc thiệt hại tính mạng con người...\n* Mặt chủ quan: Tội phạm được thực hiện với lỗi cố ý không nhằm mục đích chống chính quyền nhân dân.\n* Chủ thể: Chủ thể của tội phạm là những người được quy định ở Điều 392 Bộ luật hình sự có trách nhiệm báo cáo.\n3. Về hình phạt\nPhạm tội báo cáo sai theo quy định tại Khoản 1, Điều 408 Bộ luật hình sự thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm; phạm tội trong chiến đấu, khu vực có chiến sự, trong tình trạng khẩn cấp, gây hậu quả nghiêm trọng hoặc đặc biệt nghiêm trọng theo quy định tại Khoản 2, Điều 408 Bộ luật hình sự thì bị phạt tù từ 02 năm đến 07 năm.\n"}, {"dieu": "Điều 409. Tội vi phạm các quy định về trực ban, trực chiến, trực chỉ huy", "noidung": "1. Người nào không chấp hành nghiêm chỉnh chế độ trực ban, trực chiến, trực chỉ huy gây hậu quả nghiêm trọng, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Trong chiến đấu;\nb) Trong khu vực có chiến sự;\nc) Trong khi thực hiện nhiệm vụ cứu hộ, cứu nạn;\nd) Trong tình trạng khẩn cấp;\nđ) Gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng.\n\n\n<b>Bình luận:</b>\n1. Tội vi phạm các quy định về trực ban, trực chiến, trực chỉ huy là hành vi không thực hiện nghiêm chỉnh các quy định về chế độ trực ban, trực chiến, trực chỉ huy trong quân đội, gây hậu quả nghiêm trọng, đến mức phải bị truy cứu trách nhiệm hình sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nTội phạm xâm phạm vào nghĩa vụ của quân nhân trong việc thực hiện chế độ trực ban, trực chiến, trực chỉ huy trong Quân đội nhân dân Việt Nam.\nChế độ trực ban, trực chiến, trực chỉ huy được quy định trong Điều lệnh quản lý bộ đội. Trong đó, quân nhân phải có trách nhiệm thực hiện nghiêm túc và đầy đủ các quy định về trực ban, trực chiến, trực chỉ huy, đảm bảo tinh thần sẵn sàng chiến đấu và hoàn thành nhiệm vụ của đơn vị.\n* Mặt khách quan:\nMặt khách quan của tội phạm thể hiện ở việc không chấp hành nghiêm chỉnh chế độ trực ban, trực chiến, trực chỉ huy. Có nghĩa là không làm đến nơi đến chốn, chấp hành một cách lơ là, chậm trễ, tùy tiện chế độ trực ban, trực chiến, trực chỉ huy trong quân đội nhân dân gây hậu quả nghiêm trọng.\nHậu quả nghiêm trọng do hành vi phạm tội là yếu tố bắt buộc của cấu thành tội phạm, vì vậy trường hợp vi phạm chế độ trực ban, trực chiến, trực chỉ huy nhưng chưa gây ra hậu quả nghiêm trọng thì không phải là tội phạm. Hậu quả nghiêm trọng có thể là thiệt hại đến tính mạng, sức khỏe người khác, làm mất mát, hư hỏng tài sản, phương tiện kỹ thuật quân sự hoặc để kẻ địch xâm phạm lãnh thổ...\n* Mặt chủ quan:\nTội phạm được thực hiện với lỗi vô ý: Người phạm tội không chấp hành nghiêm chỉnh chế độ trực chiến, trực chỉ huy, trực ban, bảo vệ thấy trước hậu quả nghiêm trọng có thể xảy ra nhưng chủ quan cho rằng hậu quả đó sẽ không xảy ra hoặc có thể ngăn ngừa được hoặc không thấy trước hậu quả, mặc dù phải và có thể thấy trước hậu quả đó.\n* Chủ thể: Chủ thể của tội phạm là những người được quy định ở Điều 392 Bộ luật hình sự, có trách nhiệm hoặc được giao nhiệm vụ trực chiến, trực chỉ huy, trực ban hoặc bảo vệ.\n3. Về hình phạt\nPhạm tội trong trường hợp theo quy định tại Khoản 1, Điều 409 Bộ luật hình sự thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm; phạm tội trong chiến đấu, trong khu vực có chiến sự, trong khi thực hiện nhiệm vụ cứu hộ, cứu nạn, trong tình trạng khẩn cấp, gây hậu quả nghiêm trọng hoặc đặc biệt nghiêm trọng theo quy định tại Khoản 2, Điều 409 Bộ luật hình sự thì bị phạt tù từ 03 năm đến 10 năm.\n"}, {"dieu": "Điều 410. Tội vi phạm quy định về bảo vệ", "noidung": "1. Người nào không chấp hành quy định về tuần tra, canh gác, áp tải, hộ tống thuộc một trong các trường hợp sau đây, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 05 năm:*\na) Làm người được bảo vệ, hộ tống bị tổn thương cơ thể;\nb) Làm hư hỏng phương tiện kỹ thuật, thiết bị quân sự;\nc) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nd) Gây hậu quả nghiêm trọng khác.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:*\na) Làm người được bảo vệ, hộ tống chết;\nb) Làm mất phương tiện kỹ thuật, thiết bị quân sự;\nc) Trong chiến đấu;\nd) Trong khu vực có chiến sự;\nđ) Lôi kéo người khác phạm tội;\ne) Gây thiệt hại về tài sản 500.000.000 đồng trở lên;\ng) Gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng khác.\n\n\n<b>Bình luận:</b>\n1. Tội vi phạm quy định về bảo vệ là hành vi chấp hành không nghiêm chỉnh các quy định về tuần tra, canh gác, áp tải, hộ tống trong quân đội nhân dân, gây hậu quả nghiêm trọng, đến mức phải bị truy cứu trách nhiệm hình sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nTội vi phạm các quy định về bảo vệ xâm phạm vào chế độ quy định và kỷ luật trong hoạt động tuần tra, canh gác, áp tải và hộ tống của Quân đội nhân dân Việt Nam.\n- Tuần tra, canh gác là hoạt động bảo vệ mục tiêu được giao, bảo vệ tính mạng, trang bị, tài sản, duy trì kỷ luật, trật tự ra vào những mục tiêu đó.\n- Áp tải là biện pháp giám sát được áp dụng khi vận chuyển hàng hóa, tài sản, dẫn giải người đang phải chịu các biện pháp cưỡng chế.\n- Hộ tống là biện pháp bảo vệ những đối tượng trên đường di chuyển đến một địa điểm nào đó đã định sẵn.\n* Mặt khách quan\nMặt khách quan của tội phạm thể hiện bằng hành vi chấp hành không nghiêm túc, không đầy đủ các quy định về tuần tra, canh gác, áp tải, hộ tống. Trong đó, chấp hành không nghiêm chỉnh là chấp hành một cách chậm trễ, tùy tiện, không đúng các quy định về tuần tra, canh gác, áp tải, hộ tống trong quân đội nhân dân.\nHậu quả nghiêm trọng do hành vi vi phạm các quy định về bảo vệ là yếu tố bắt buộc trong cấu thành tội phạm. Do đó, trường hợp có hành vi vi phạm quy định về bảo vệ nhưng chưa gây hậu quả nghiêm trọng thì không phải là tội phạm, chưa đến mức phải truy cứu trách nhiệm hình sự.\nTội phạm hoàn thành từ thời điểm hậu quả nghiêm trọng bắt đầu xảy ra.\n* Mặt chủ quan: Tội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể: Tất cả những người làm việc trong quân đội quy định tại Điều 392 Bộ luật hình sự có trách nhiệm tuần tra, canh gác, áp tải, hộ tống.\n3. Về hình phạt\nPhạm tội trong trường hợp làm người được bảo vệ, hộ tống bị tổn thương cơ thể, làm hư hỏng phương tiện kỹ thuật, thiết bị quân sự, làm thiệt hại về tài sản từ 100.000.000 đồng đến 500.000.000 đồng, gây hậu quả nghiêm trọng quy định tại Khoản 1, Điều 410 Bộ luật hình sự thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 05 năm; phạm tội trong trường hợp làm người được bảo vệ, hộ tống chết, làm mất phương tiện kỹ thuật, thiết bị quân sự, trong chiến đấu, trong khu vực có chiến sự, lôi kéo người khác phạm tội, gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng theo quy định tại Khoản 2, Điều 410 Bộ luật hình sự thì bị phạt tù từ 03 năm đến 07 năm.\n"}, {"dieu": "Điều 411. Tội vi phạm các quy định về bảo đảm an toàn trong chiến đấu hoặc trong huấn luyện", "noidung": "1. Người nào không chấp hành nghiêm chỉnh những quy định bảo đảm an toàn trong chiến đấu hoặc trong huấn luyện gây hậu quả nghiêm trọng, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng, thì bị phạt tù từ 03 năm đến 10 năm.\n\n\n<b>Bình luận:</b>\n1. Tội vi phạm các quy định về đảm bảo an toàn trong chiến đấu hoặc trong huấn luyện là hành vi không chấp hành nghiêm chỉnh những quy định về thao tác, sử dụng vũ khí, khí tài, phương tiện quân sự, gây hậu quả nghiêm trọng, đến mức phải bị truy cứu trách nhiệm hình sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nKhách thể của tội phạm là sự an toàn về người và tài sản, cũng như các quy định về bảo đảm an toàn trong huấn luyện hoặc trong chiến đấu của Quân đội nhân dân Việt Nam.\n* Mặt khách quan:\nMặt khách quan của tội phạm thể hiện bằng hành vi không chấp hành nghiêm túc, đầy đủ những quy định cụ thể về thao tác, sử dụng vũ khí, khí tài, phương tiện kỹ thuật được quy định trong Điều lệnh quản lý bộ đội hoặc các văn bản khác.\nHậu quả do hành vi không chấp hành nghiêm chỉnh những quy định về đảm bảo an toàn trong chiến đấu hoặc trong huấn luyện là thiệt hại về tính mạng, sức khỏe, tài sản hoặc thiệt hại phi vật chất khác. Trong trường hợp có hành vi không chấp hành nghiêm chỉnh những quy định về đảm bảo an toàn trong chiến đấu hoặc trong huấn luyện nhưng chưa gây ra hậu quả nghiêm trọng thì chưa đến mức bị truy cứu trách nhiệm hình sự.\nTội phạm hoàn thành từ thời điểm có hậu quả nghiêm trọng xảy ra.\n* Mặt chủ quan: Tội phạm được thực hiện với lỗi vô ý.\n* Chủ thể: Chủ thể của tội này là những người phục vụ trong quân đội quy định tại Điều 392 Bộ luật hình sự đang làm nhiệm vụ huấn luyện hoặc chiến đấu.\n3. Về hình phạt\nPhạm tội trong trường hợp quy định tại Khoản 1, Điều 411 Bộ luật hình sự thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 03 năm; phạm tội trong trường hợp gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng theo quy định tại Khoản 2, Điều 411 Bộ luật hình sự thì bị phạt tù từ 03 năm đến 10 năm.\n"}, {"dieu": "Điều 412. Tội vi phạm các quy định về sử dụng vũ khí quân dụng, trang bị kỹ thuật quân sự", "noidung": "1. Người nào vi phạm quy định về sử dụng vũ khí quân dụng, trang bị kỹ thuật quân sự gây hậu quả nghiêm trọng, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Trong chiến đấu;\nb) Trong khu vực có chiến sự;\nc) Gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng.\n\n\n<b>Bình luận:</b>\n1. Tội vi phạm quy định về sử dụng vũ khí quân dụng, trang bị kỹ thuật quân sự là hành vi của người được giao vũ khí quân dụng, trang bị kỹ thuật quân sự để thực hiện nhiệm vụ nhưng sử dụng không đúng mục đích, trái quy định, gây hậu quả nghiêm trọng.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nTội phạm xâm phạm chế độ của quân đội trong quản lý, sử dụng vũ khí quân dụng, trang bị kỹ thuật quân sự, xâm phạm tính mạng, sức khỏe của người khác, tài sản của Nhà nước hoặc công dân.\nKhoản 2, Điều 3 – Pháp lệnh số 16/2011/UBTVQH12 ngày 30 tháng 06 năm 2011 về quản lý, sử dụng vũ khí, vật liệu nổ và công cụ hỗ trợ, quy định vũ khí quân dụng gồm:\n“a) Súng cầm tay hạng nhỏ là vũ khí được thiết kế cho cá nhân sử dụng gồm súng ngắn, súng trường, súng tiểu liên, súng trung liên và các loại súng khác có tính năng, tác dụng tương tự;\nb) Vũ khí hạng nhẹ gồm súng đại liên, súng cối dưới 100 mi-li-mét, (mm), súng ĐKZ, súng máy phòng không dưới 23 mi-li-mét (mm), súng phóng lựu, tên lửa chống tăng cá nhân, tên lửa phòng không vác vai, các loại vũ khí hạng nhẹ khác có tính năng, tác dụng tương tự;\nc) Các loại bom, mìn, lựu đạn, đạn, ngư lôi, thủy lôi, hỏa cụ;\nd) Vũ khí không thuộc danh mục vũ khí do Chính phủ ban hành nhưng có tính năng, tác dụng tương tự như vũ khí quân dụng.”\nTrang bị kỹ thuật quân sự là các thiết bị cá nhân, quân tư trang, phương tiện của quân đội, được thiết kế chế tạo nhằm mục đích phục vụ chiến đấu và thực hiện các nhiệm vụ quân sự.\n* Mặt khách quan:\nMặt khách quan của tội phạm thể hiện bằng hành vi của người phạm tội được giao vũ khí quân dụng, trang bị kỹ thuật quân sự nhưng đã sử dụng vũ khí, trang bị kỹ thuật quân sự đó không đúng mục đích như dùng súng bắn chim, dùng lựu đạn ném cá... gây thiệt hại về tính mạng, sức khỏe của người khác hoặc về tài sản của Nhà nước hoặc công dân.\nHành vi vi phạm các quy định về sử dụng vũ khí quân dụng, trang bị kỹ thuật quân sự chỉ bị coi là tội phạm và bị truy cứu trách nhiệm hình sự nếu hành vi đó gây ra hậu quả nghiêm trọng. Tội phạm hoàn thành từ thời điểm gây ra hậu quả nghiêm trọng.\n* Mặt chủ quan\nTội phạm được thực hiện với lỗi vô ý: Người phạm tội sử dụng vũ khí quân dụng, trang bị kỹ thuật quân sự trái với quy định, thấy trước khả năng hậu quả nguy hiểm có thể xảy ra nhưng chủ quan cho rằng có thể ngăn ngừa được, hoặc không thấy trước hậu quả mặc dù phải và có thể thấy trước hậu quả đó.\n* Chủ thể\nChủ thể của tội phạm là những người phục vụ trong quân đội được quy định tại Điều 412 Bộ luật hình sự được trang bị hoặc có quyền sử dụng vũ khí quân dụng, trang bị kỹ thuật quân sự để thực hiện nhiệm vụ.\n3. Về hình phạt\nPhạm tội vi phạm các quy định trong sử dụng vũ khí quân dụng, trang bị kỹ thuật quân sự trong trường hợp quy định tại Khoản 1, Điều 412 Bộ luật hình sự thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 05 năm; phạm tội trong chiến đấu, trong khu vực có chiến sự, gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng theo quy định tại Khoản 2, Điều 412 Bộ luật hình sự thì bị phạt tù từ 03 năm đến 10 năm.\n"}, {"dieu": "Điều 413. Tội hủy hoại hoặc cố ý làm hư hỏng vũ khí quân dụng, trang bị kỹ thuật quân sự", "noidung": "1. Người nào hủy hoại hoặc cố ý làm hư hỏng vũ khí quân dụng, trang bị kỹ thuật quân sự, nếu không thuộc một trong các trường hợp quy định tại Điều 114 và Điều 303 của Bộ luật này, thì bị phạt tù từ 02 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\na) Trong chiến đấu;\nb) Trong khu vực có chiến sự;\nc) Lôi kéo người khác phạm tội;\nd) Gây hậu quả nghiêm trọng.\n3. Phạm tội gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân.\n\n\n<b>Bình luận:</b>\n1. Tội hủy hoại hoặc cố ý làm hư hỏng vũ khí quân dụng, trang bị kỹ thuật quân sự là hành vi mất hoàn toàn hoặc một phần giá trị sử dụng của vũ khí quân dụng, trang bị kỹ thuật quân sự, xâm phạm đến chế độ sở hữu của nhà nước về vũ khí quân dụng, trang bị kỹ thuật quân sự và sức mạnh chiến đấu của Quân đội nhân dân Việt Nam.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nKhách thể của tội phạm là chế độ sở hữu của Nhà nước đối với vũ khí quân dụng, trang bị kỹ thuật quân sự, sức chiến đấu của Quân đội nhân dân Việt Nam.\n* Mặt khách quan:\nHành vi phạm tội của tội phạm thể hiện dưới hai dạng là: hủy hoại và làm hư hỏng vũ khí quân dụng, trang bị kỹ thuật quân sự.\n- Hủy hoại vũ khí quân dụng, trang bị kỹ thuật quân sự là hành vi làm mất hoàn toàn giá trị sử dụng của vũ khí quân dụng, trang bị kĩ thuật quân sự, làm cho giá trị sử dụng của các loại vũ khí, trang bị đó không thể khôi phục lại được. Hình thức hủy hoại có thể là đập phá, đốt, dùng hóa chất, vứt bỏ xuống nước...\n- Làm hư hỏng vũ khí quân dụng, trang bị kỹ thuật quân sự là hành vi làm mất một phần giá trị sử dụng của vũ khí quân dụng, trang bị kỹ thuật quân sự. Vũ khí quân dụng, trang bị kỹ thuật quân sự bị hư hỏng vẫn có thể sửa chữa được. Hình thức làm hư hỏng có thể là đạp, phá, đốt, dùng hóa chất, làm mất một bộ phận của vũ khí, trang bị...\nTội phạm hoàn thành từ thời điểm có thiệt hại về vũ khí quân dụng, trang bị kỹ thuật quân sự.\n* Mặt chủ quan:\nTội phạm được thực hiện với lỗi cố ý không nhằm mục đích chống chính quyền nhân dân.\n* Chủ thể:\nChủ thể của tội phạm là bất kỳ người nào có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo quy định của Bộ luật hình sự.\n3. Về hình phạt\nPhạm tội hủy hoại hoặc cố ý làm hư hỏng vũ khí quân dụng, trang bị kỹ thuật quân sự theo quy định tại Khoản 1, Điều 413 Bộ luật hình sự thì bị phạt tù từ 02 năm đến 07 năm; phạm tội trong trong chiến đấu, trong khu vực có chiến sự, lôi kéo người khác phạm tội, gây hậu quả nghiêm trọng theo quy định tại Khoản 2, Điều 413 Bộ luật hình sự thì bị phạt tù từ 07 năm đến 12 năm; phạm tội trong trường hợp gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng theo quy định tại Khoản 3, Điều 413 Bộ luật hình sự thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân.\n"}, {"dieu": "Điều 414. Tội làm mất hoặc vô ý làm hư hỏng vũ khí quân dụng, phương tiện kỹ thuật quân sự", "noidung": "1. Người nào được giao quản lý, được trang bị vũ khí quân dụng, phương tiện kỹ thuật quân sự mà làm mất hoặc vô ý làm hư hỏng gây hậu quả nghiêm trọng, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 05 năm.\n2. Phạm tội gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng, thì bị phạt tù từ 03 năm đến 07 năm.\n\n\n<b>Bình luận:</b>\n1. Tội làm mất hoặc vô ý làm hư hỏng vũ khí quân dụng, phương tiện kỹ thuật quân sự là hành vi vi phạm các quy định về bảo quản, sử dụng vũ khí quân dụng, phương tiện kỹ thuật quân sự, làm cho vũ khí quân dụng, phương tiện kỹ thuật quân sự thoát ly khỏi sự quản lý của người có trách nhiệm hoặc bị mất đi một phần giá trị, muốn sử dụng thì phải sửa chữa.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nKhách thể của tội phạm là chế độ sở hữu của nhà nước đối với vũ khí quân dụng, phương tiện kỹ thuật quân sự; các quy định về quản lý, sử dụng, bảo quản vũ khí – phương tiện.\nPhương tiện kỹ thuật quân sự là các loại xe, khí tài, phương tiện khác được thiết kế, chế tạo nhằm mục đích trang bị cho lực lượng vũ trang để huấn luyện và phục vụ chiến đấu.\n* Mặt khách quan\nMặt khách quan của tội phạm gồm hai hành vi:\n- Làm mất vũ khí quân dụng, phương tiện kỹ thuật quân sự là hành vi vi phạm các quy định về bảo quản, giữ gìn, vận chuyển, sử dụng vũ khí quân dụng, phương tiện kỹ thuật quân sự, làm cho vũ khí quân dụng, phương tiện kỹ thuật quân sự thoát ly khỏi sự quản lý của đơn vị hoặc người được giao quản lý, sử dụng.\n- Vô ý làm hư hỏng vũ khí quân dụng, phương tiện kỹ thuật quân sự là hành vi làm mất một phần giá trị hoặc tính năng sử dụng của vũ khí quân dụng, phương tiện kỹ thuật quân sự, nếu muốn sử dụng thì phải sửa chữa, khắc phục.\nHành vi làm mất, làm hư hỏng vũ khí quân dụng, phương tiện kỹ thuật quân sự phải gây hậu quả nghiêm trọng mới cấu thành tội phạm. Hậu quả này có thể là hậu quả vật chất trực tiếp như: số lượng, chất lượng của vũ khí – trang bị, cũng có thể là hậu quả gián tiếp do hành vi phạm tội gây ra (như ảnh hưởng đến trận đánh, đơn vị không hoàn thành nhiệm vụ quan trọng...).\n* Mặt chủ quan: Tội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể: Chủ thể của tội phạm là những người được quy định tại Điều 392 Bộ luật hình sự, có trách nhiệm bảo quản, sử dụng, quản lý vũ khí quân dụng, phương tiện kỹ thuật quân sự.\n3. Về hình phạt\nPhạm tội làm mất hoặc vô ý làm hư hỏng vũ khí quân dung, trang bị kỹ thuật quân sự theo quy định tại Khoản 1, Điều 414 Bộ luật hình sự thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 05 năm; phạm tội trong trường hợp gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng theo quy định tại Khoản 2, Điều 414 Bộ luật hình sự thì bị phạt tù từ 03 năm đến 07 năm.\n"}, {"dieu": "Điều 415. Tội quấy nhiễu nhân dân", "noidung": "1. Người nào có hành vi quấy nhiễu nhân dân đã bị xử lý kỷ luật về hành vi này mà còn vi phạm hoặc gây hậu quả nghiêm trọng, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Là chỉ huy hoặc sĩ quan;\nb) Lôi kéo người khác phạm tội;\nc) Trong khu vực có chiến sự;\nd) Trong khu vực đã có lệnh ban bố tình trạng khẩn cấp;\nđ) Gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng.\n\n\n<b>Bình luận:</b>\n1. Tội quấy nhiễu nhân dân là hành vi xâm phạm danh dự, nhân phẩm, gây thiệt hại về tài sản đối với nhân dân, làm mất tình đoàn kết giữa quân đội và nhân dân, đến mức phải bị truy cứu trách nhiệm hình sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nTội quấy nhiễu nhân dân xâm phạm mối đoàn kết quân dân, gây thiệt hại đến tài sản công dân, làm ảnh hưởng đến trật tự xã hội ở địa phương, xâm phạm nhân phẩm, danh dự công dân.\nTheo điều lệnh quản lý bộ đội, xây dựng và giữ gìn tình đoàn kết quân dân là một trong những nhiệm vụ quan trọng của quân nhân.\n* Mặt khách quan:\nMặt khách quan của tội phạm thể hiện ở hành vi quấy nhiễu, làm mất đoàn kết quân dân dưới dạng hành động như: chửi mắng, đánh đập; không tôn trọng phong tục tập quán, nếp sống của nhân dân; xâm phạm tài sản của nhân dân như: mượn không trả, mua bán không sòng phẳng...\nHành vi quấy nhiễu nhân dân chỉ bị tuy cứu trách nhiệm hình sự trong trường hợp đã bị xử lý kỷ luật về hành vi này mà còn vi phạm hoặc gây hậu quả nghiêm trọng.\n- Trường hợp phạm tội quấy nhiễu nhân dân do đã bị xử lý kỷ luật về hành vi này mà còn vi phạm, tội phạm hoàn thành từ thời điểm thực hiện hành vi quấy nhiễu nhân dân sau khi đã bị xử lý kỷ luật về hành vi này.\n- Trường hợp phạm tội quấy nhiễu nhân dân do có hành vi quấy nhiễu nhân dân gây hậu quả nghiêm trọng, tội phạm hoàn thành từ khi có hậu quả nghiêm trọng xảy ra. Trong đó, hậu quả nghiêm trọng là gây thiệt hại cho nhân dân hoặc mất đoàn kết quân dân, bao gồm thiệt hại về tính mạng, sức khỏe, danh dự, nhân phẩm, tài sản, làm cho nhân dân mất lòng tin vào quân đội...\n* Mặt chủ quan: Tội phạm được thực hiện do cố ý.\n* Chủ thể: Chủ thể của tội phạm là những người phục vụ trong quân đội được quy định tại Điều 392 Bộ luật hình sự.\n3. Về hình phạt\nPhạm tội trong trường hợp quy định tại Khoản 1, Điều 415 Bộ luật hình sự thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm; phạm tội trong trường hợp là chỉ huy hoặc sĩ quan, lôi kéo người khác phạm tội, trong khu vực có chiến sự, trong khu vực đã có lệnh ban bố tình trạng khẩn cấp, gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng theo quy định tại Khoản 2, Điều 415 Bộ luật hình sự thì bị phạt tù từ 02 năm đến 07 năm.\n"}, {"dieu": "Điều 416. Tội lạm dụng nhu cầu quân sự trong khi thực hiện nhiệm vụ", "noidung": "1. Người nào trong khi thực hiện nhiệm vụ mà vượt quá phạm vi cần thiết của nhu cầu quân sự gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng của Nhà nước, của tổ chức, cá nhân, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội gây thiệt hại về tài sản 500.000.000 đồng trở lên, thì bị phạt tù từ 03 năm đến 07 năm.\n\n\n<b>Bình luận:</b>\n1. Tội lạm dụng nhu cầu quân sự trong khi thực hiện nhiệm vụ là hành vi vượt quá phạm vi cần thiết của nhu cầu quân sự, lợi dụng sự cần thiết của nhiệm vụ quân sự để gây thiệt hại về tài sản cho Nhà nước, tổ chức hoặc công dân.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nTội lạm dụng nhu cầu quân sự trong khi thực hiện nhiệm vụ xâm phạm tính đúng đắn của nhiệm vụ quân sự, uy tín của quân đội, xâm phạm sở hữu tài sản của Nhà nước, của tổ chức và công dân.\n* Mặt khách quan:\nMặt khách quan của tội phạm thể hiện ở hành vi lợi dụng nhiệm vụ quân sự để yêu cầu quá mức cần thiết nhu cầu sử dụng lực lượng quân sự, gây thiệt hại về tài sản của Nhà nước, tổ chức hoặc công dân. Trong đó, nhu cầu quân sự là nhưng điều kiện cần thiết về vật chất để quân đội hoàn thành nhiệm vụ như: số lượng quân, số lượng phương tiện vận tải, khí tài, số lượng lương thực cần đảm bảo... Hành vi phạm tội được thực hiện khi chủ thể của tội phạm đang thực hiện nhiệm vụ theo chỉ thị, mệnh lệnh của cấp trên có thẩm quyền.\nHậu quả do hành vi phạm tội gây ra là sự thiệt hại nghiêm trọng đến tài sản của Nhà nước, của tổ chức xã hội hoặc của công dân, vượt quá phạm vi nhu cầu về lực lượng quân sự cần sử dụng. Người thực hiện hành vi lạm dụng nhu cầu quân sự trong khi thực hiện nhiệm vụ chỉ bị truy cứu trách nhiệm hình sự nếu tài sản bị thiệt hại trị giá từ 100 triệu đồng trở lên.\n* Mặt chủ quan: Tội phạm được thực hiện dưới hình thức lỗi cố ý.\n* Chủ thể: Chủ thể của tội phạm là những người phục vụ trong quân đội quy định tại Điều 416 Bộ luật hình sự, có trách nhiệm thực hiện một nhiệm vụ quân sự nào đó.\n3. Về hình phạt\nPhạm tội trong trường hợp gây thiệt hại từ 100 triệu đồng đến dưới 500 triệu đồng theo quy định tại Khoản 1, Điều 416 Bộ luật hình sự thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm; phạm tội trong trường hợp tài sản bị thiệt hại từ 500 triệu đồng trở lên theo quy định tại Khoản 2, Điều 416 Bộ luật hình sự thì bị phạt tù từ 03 năm đến 07 năm.\n"}, {"dieu": "Điều 417. Tội cố ý bỏ thương binh, tử sỹ hoặc không chăm sóc, cứu chữa thương binh", "noidung": "1. Người nào có trách nhiệm mà cố ý bỏ thương binh, tử sĩ tại trận địa hoặc không chăm sóc, cứu chữa thương binh dẫn đến không tìm thấy thương binh, tử sỹ hoặc thương binh bị chết, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Là chỉ huy hoặc sĩ quan;\nb) Đối với 02 thương binh hoặc 02 tử sỹ trở lên.\n\n\n<b>Bình luận:</b>\n1. Tội cố ý bỏ thương binh, tử sỹ hoặc không chăm sóc, cứu chữa thương binh là hành vi không đưa thương binh, tử sĩ ra khỏi trận địa hoặc không chăm sóc, cứu chữa thương binh mặc dù có trách nhiệm phải thực hiện, gây hậu quả nghiêm trọng đến mức phải bị truy cứu trách nhiệm hình sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nTội phạm xâm phạm vào chính sách của Nhà nước đối với thương binh, tử sĩ trong chiến đấu, xâm phạm kỷ luật chiến trường, chế độ chăm sóc, cứu chữa thương binh, việc chôn cất tử sĩ trong chiến đấu, lợi ích của thương binh và gia đình liệt sĩ.\n* Mặt khách quan:\nMặt khách quan của tội phạm thể hiện bởi hai dạng hành vi:\n- Bỏ thương binh, tử sĩ ở trận địa là hành vi của người có trách nhiệm trong chiến đấu không đưa thương binh, tử sĩ về nơi an toàn hoặc không chôn cất tử sĩ theo quy định;\n- Không chăm sóc, cứu chữa thương binh là hành vi của người có trách nhiệm chăm sóc, điều trị cho thương binh nhưng không thực hiện đúng nhiệm vụ như: không băng bó, vệ sinh vết thương, không tiêm thuốc, bỏ đói thương binh...\nCác hành vi trên là nguyên nhân trực tiếp dẫn đến hậu quả thiệt hại về tính mạng của thương binh và thân thể của tử sĩ. Trong đó, thiệt hại về tính mạng đối với thương binh, thiệt hại về thân thể đối với tử sĩ là hậu quả bắt buộc trong cấu thành tội phạm.\n* Mặt chủ quan: Tội phạm được thực hiện với lỗi cố ý.\n* Chủ thể:\nChủ thể của tội phạm là những người phục vụ trong quân đội được quy định tại Điều 392 Bộ luật hình sự có trách nhiệm đưa thương binh, tử sĩ về nơi an toàn hoặc có trách nhiệm chăm sóc, cứu chữa thương binh.\n3. Về hình phạt\nNgười phạm tội cố ý bỏ thương binh, tử sỹ hoặc không chăm sóc, cứu chữa thương binh theo quy định tại Khoản 1, Điều 417 Bộ luật hình sự thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm; phạm tội trong trường hợp là chỉ huy hoặc sĩ quan, đối với 02 thương binh hoặc 02 tử sĩ trở lên theo quy định tại Khoản 2, Điều 417 Bộ luật hình sự thì bị phạt từ 03 năm đến 10 năm.\n"}, {"dieu": "Điều 418. Tội chiếm đoạt hoặc hủy hoại di vật của tử sĩ", "noidung": "1. Người nào chiếm đoạt hoặc hủy hoại di vật của tử sỹ, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Là chỉ huy hoặc sĩ quan;\nb) Chiếm đoạt hoặc hủy hoại di vật của 02 tử sỹ trở lên.\n\n\n<b>Bình luận:</b>\n1. Tội chiếm đoạt hoặc hủy hoại di vật của tử sĩ là hành vi lợi dụng hoàn cảnh chiến sự để chiếm đoạt hoặc làm biến dạng đến mức không thể khôi phục lại được di vật của người đã hi sinh, đến mức phải bị truy cứu trách nhiệm hình sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nKhách thể của tội phạm là chính sách của Nhà nước đối với tử sĩ trong chiến đấu, xâm phạm kỷ luật chiến trường, chế độ chôn cất tử sĩ trong chiến đấu và lợi ích của gia đình liệt sĩ.\n* Mặt khách quan\nHành vi khách quan của tội phạm thể hiện dưới hai dạng hành động là chiếm đoạt di vật của tử sĩ và hủy hoại di vật của tử sĩ.\n- Chiếm đoạt di vật của tử sĩ là hành vi lợi dụng hoàn cảnh chiến sự để chiếm đoạt di vật của người hi sinh. Hành vi chiếm đoạt được thể hiện dưới nhiều hình thức như: cướp, cưỡng đoạt, cướp giật, trộm cắp, công nhiên chiếm đoạt, chiếm giữ trái phép...\n- Hủy hoại di vật của tử sĩ là hành vi sử dụng sức mạnh vật chất làm biến dạng hoàn toàn di vật mà người hi sinh để lại, đến mức không thể phục hồi lại được. Hành vi hủy hoại được thể hiện dưới các hình thức như: cắt, xé, đốt, dùng hóa chất... đối với những đồ vật mà người hi sinh để lại.\nĐối tượng bị chiếm đoạt hoặc hủy hoại là những đồ vật của người hi sinh để lại, có giá trị tinh thần to lớn đối với thân nhân người tử sĩ như: ảnh, huân chương, huy chương, nhật ký... hoặc các đồ vật khác thuộc sở hữu của người tử sĩ.\nTội phạm hoàn thành từ thời điểm có hành vi chiếm đoạt hoặc hủy hoại di vật của tử sĩ xảy ra.\n* Mặt chủ quan: Tội phạm được thực hiện dưới hình thức lỗi cố ý.\n* Chủ thể: Chủ thể của tội phạm là người có đầy đủ năng lực trách nhiệm hình sự, đủ độ tuổi chịu trách nhiệm hình sự theo quy định của Bộ luật hình sự.\n3. Về hình phạt\nPhạm tội chiếm đoạt hoặc hủy hoại di vật của tử sĩ trong trường hợp quy định tại Khoản 1, Điều 418 Bộ luật hình sự thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm; phạm tội trong trường hợp là chỉ huy hoặc sĩ quan, chiếm đoạt hoặc hủy hoại di vật của 02 tử sĩ trở lên theo quy định tại Khoản 2, Điều 418 Bộ luật hình sự thì bị phạt tù từ 02 năm đến 07 năm.\n"}, {"dieu": "Điều 419. Tội chiếm đoạt hoặc hủy hoại chiến lợi phẩm", "noidung": "1. Người nào trong chiến đấu hoặc khi thu dọn chiến trường mà chiếm đoạt hoặc hủy hoại chiến lợi phẩm, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Là chỉ huy hoặc sĩ quan;\nb) Chiến lợi phẩm trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nc) Gây ảnh hưởng xấu đến uy tín quân đội;\nd) Chiến lợi phẩm có giá trị trong quân sự;\nđ) Gây hậu quả nghiêm trọng hoặc rất nghiêm trọng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm.\na) Chiến lợi phẩm trị giá 500.000.000 đồng trở lên;\nb) Chiến lợi phẩm có giá trị đặc biệt trong quân sự;\nc) Gây hậu quả đặc biệt nghiêm trọng.\n\n\n<b>Bình luận:</b>\n1. Tội chiếm đoạt hoặc hủy hoại chiến lợi phẩm là hành vi lấy chiến lợi phẩm thu được của địch làm tài sản riêng hoặc làm mất hoàn toàn giá trị sử dụng của chiến lợi phẩm, xâm phạm vào kỷ luật chiến trường và quyền sở hữu của Nhà nước đối với chiến lợi phẩm.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nKhách thể của tội phạm là kỉ luật chiến trường và quyền sở hữu của Nhà nước đối với chiến lợi phẩm.\nĐối tượng tác động của tội phạm là chiến lợi phẩm. Trong đó, chiến lợi phẩm là tất cả những đồ vật, tài sản thu được của địch trong chiến đấu. Ví dụ: tiền, vàng, quân tư trang, nhu yếu phẩm, các loại vũ khí, khí tài, phương tiện quân sự...\n* Mặt khách quan:\nMặt khách quan của tội phạm thể hiện ở hành vi chiếm đoạt hoặc hủy hoại chiến lợi phẩm.\n- Hành vi chiếm đoạt chiến lợi phẩm là hành vi lấy đồ vật, tài sản mà địch để lại hoặc thu được của địch trong chiến đấu làm tài sản riêng của mình.\n- Hành vi hủy hoại chiến lợi phẩm là hành vi dùng sức mạnh vật chất hoặc những thủ đoạn khác làm giá trị, giá trị sử dụng của chiến lợi phẩm mất đi hoàn toàn, không có khả năng khôi phục.\nHành vi chỉ cấu thành tội phạm này nếu được thực hiện trong chiến đấu hoặc trong khi thu dọn chiến trường. Nếu chiến lợi phẩm đã được thu hồi về đơn vị thì hành vi cấu thành tội xâm phạm sở hữu tương ứng. Tội phạm hoàn thành kể từ khi có hành vi chiếm đoạt hoặc hủy hoại chiến lợi phẩm xảy ra.\n* Mặt chủ quan:\nTội phạm được thực hiện với hình thức lỗi cố ý.\n* Chủ thể: Chủ thể của tội này là những người phục vụ trong quân đội được quy định tại Điều 419 Bộ luật hình sự.\n3. Về hình phạt\nPhạm tội trong trường hợp quy định tại Khoản 1, Điều 419 Bộ luật hình sự thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm; phạm tội trong trường hợp là chỉ huy hoặc sĩ quan, chiến lợi phẩm trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng, gây ảnh hưởng xấu đến uy tín quân đội, chiến lợi phẩm có giá trị trong quân sự, gây hậu quả nghiêm trọng hoặc rất nghiêm trọng quy định tại Khoản 2, Điều 419 Bộ luật hình sự thì bị phạt tù từ 03 năm đến 07 năm; phạm tội trong trường hợp chiến lợi phẩm trị giá 500.000.000 đồng trở lên, chiến lợi phẩm có giá trị đặc biệt trong quân sự, gây hậu quả đặc biệt nghiêm trọng theo quy định tại Khoản 3, Điều 419 Bộ luật hình sự thì bị phạt tù từ 05 năm đến 10 năm.\n"}, {"dieu": "Điều 420. Tội ngược đãi tù binh, hàng binh", "noidung": "Người nào ngược đãi tù binh, hàng binh, thì bị phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n\n\n<b>Bình luận:</b>\n1. Tội ngược đãi tù binh, hàng binh là hành vi là hành vi xâm phạm tính mạng, sức khỏe, danh dự, nhân phẩm và chế độ của tù binh, hàng binh, gây hậu quả nghiêm trọng, đến mức phải bị truy cứu trách nhiệm hình sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nTheo Công ước Giơnevơ năm 1949 về tù binh, hàng binh mà nước ta phê chuẩn thì tù binh, hàng binh được bảo đảm về tính mạng, sức khỏe, nhân phẩm và danh dự. Hành vi ngược đãi tù, hàng binh xâm phạm kỷ luật quân đội, tập quán chiến tranh, xâm phạm chính sách tù binh, hàng binh của Nhà nước ta.\nTù binh là những người nằm trong hàng ngũ của địch bị ta bắt trong chiến đấu; Hàng binh là những người nằm trong hàng ngũ của địch, tự nguyện bỏ vũ khí và đầu hàng.\n* Mặt khách quan:\nHành vi ngược đãi thể hiện ở nhiều dạng khác nhau như: hành vi xâm phạm danh dự nhân phẩm (chửi mắng, xỉ vả...), hành vi xâm phạm tính mạng, sức khỏe (đánh đập, tra tấn, bỏ đói, không cứu chữa hoặc điều trị đối với từ binh, hàng binh bị thương...).\nNếu hành vi ngược đãi gây thương tích hoặc chết người thì người phạm tội phải chịu trách nhiệm về các tội xâm phạm tính mạng, sức khỏe tương ứng. Tội phạm hoàn thành từ thời điểm thực hiện một trong các hành vi ngược đãi từ binh, hàng binh nêu trên.\n* Mặt chủ quan: Tội phạm được thực hiện với hình thức lỗi cố ý.\n* Chủ thể: Chủ thể của tội phạm là người phục vụ trong quân đội được quy định tại Điều 420 Bộ luật hình sự.\n3. Về hình phạt\nNgười phạm tội ngược đãi tù binh, hàng binh có thể bị phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 02 năm.\nChương XXVI\nCÁC TỘI PHÁ HOẠI HÒA BÌNH, CHỐNG LOÀI NGƯỜI\nVÀ TỘI PHẠM CHIẾN TRANH\n"}, {"dieu": "Điều 421. Tội phá hoại hòa bình, gây chiến tranh xâm lược", "noidung": "1. Người nào tuyên truyền, kích động chiến tranh xâm lược hoặc chuẩn bị, tiến hành, tham gia chiến tranh xâm lược nhằm chống lại độc lập, chủ quyền và toàn vẹn lãnh thổ của một quốc gia hoặc một vùng lãnh thổ độc lập, có chủ quyền khác, thì bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình.\n2. Phạm tội trong trường hợp do bị ép buộc hoặc do thi hành mệnh lệnh của cấp trên, thì bị phạt tù từ 10 năm đến 20 năm.\n\n\n<b>Bình luận:</b>\n"}, {"dieu": "Điều 421. quy định về tội phá hoại hòa bình, gây chiến tranh xâm lược là việc người nào tuyên truyền, kích động chiến tranh xâm lược hoặc chuẩn bị, tiến hành, tham gia chiến tranh xâm lược nhằm chống lại độc lập, chủ quyền và toàn vẹn lãnh thổ của một quốc gia hoặc một vùng lãnh thổ độc lập, có chủ quyền khác.", "noidung": "Chủ thể của tội phạm: Chủ thể của tội phạm này có thể là bất kì ai.\nMặt khách thể của tội phạm: Mặt khách thể của tội phạm là nền hòa bình, độc lập, chủ quyền, toàn vẹn lãnh thổ của một quốc gia.\nMặt khách quan của tội phạm: Hành vi khách quan của tội phạm là những hành vi tuyên truyền, kích động chiến tranh xâm lược hoặc chuẩn bị, tiến hành, tham gia chiến tranh xâm lược với mục đích chống lại độc lập, chủ quyền và toàn vẹn lãnh thổ một nước khác.\nMặt chủ quan của tội phạm: Lỗi của người phạm tội là lỗi cố ý, trong đó có thể là lỗi cố ý trực tiếp. Người phạm tội nhận thức rõ hành vi làm trái quy định của nhà nước về quản lý kinh tế là nguy hiểm cho xã hội, bị pháp luật cấm. Họ thấy trước hành vi do mình thực hiện sẽ gây hậu quả nghiêm trọng nhưng vẫn mong muốn cho thiệt hại đó xảy ra.\nKhung hình phạt: Trong tội này, điều luật quy định hình phạt riêng biệt với hai đối tượng khác nhau\nThứ nhất là đối với chủ thể bình thường thì phạt từ 12 năm đến 20 năm, tù chung thân hoặc tử hình.\nThứ hai áp dụng đối với chủ thể đặc biệt, đó là những người phạm tội trong trường hợp do bị ép buộc hoặc do thi hành mệnh lệnh của cấp trên, thì bị phạt tù từ 10 năm đến 20 năm.\n"}, {"dieu": "Điều 422. Tội chống loài người", "noidung": "1. Người nào trong thời bình hay trong chiến tranh mà thực hiện hành vi tiêu diệt hàng loạt dân cư của một khu vực, phá hủy nguồn sống, phá hoại cuộc sống văn hóa, tinh thần của một quốc gia hoặc một vùng lãnh thổ độc lập, có chủ quyền, làm đảo lộn nền tảng của một xã hội nhằm phá hoại xã hội đó hoặc thực hiện hành vi diệt chủng khác hoặc thực hiện hành vi diệt sinh, diệt môi trường tự nhiên, thì bị phạt tù từ 10 năm đến 20 năm, tù chung thân hoặc tử hình.\n2. Phạm tội trong trường hợp do bị ép buộc hoặc do thi hành mệnh lệnh của cấp trên, thì bị phạt tù từ 10 năm đến 20 năm.\n\n\n<b>Bình luận:</b>\nTheo quy định của điều luật tội chống loài người là việc người nào trong thời bình hay trong chiến tranh mà thực hiện hành vi tiêu diệt hàng loạt dân cư của một khu vực, phá hủy nguồn sống, phá hoại cuộc sống văn hóa, tinh thần của một quốc gia hoặc một vùng lãnh thổ độc lập, có chủ quyền, làm đảo lộn nền tảng của một xã hội nhằm phá hoại xã hội đó hoặc thực hiện hành vi diệt chủng khác hoặc thực hiện hành vi diệt sinh, diệt môi trường tự nhiên.\nChủ thể của tội phạm này có thể là bất kì ai.\nMặt khách thể của tội phạm là quyền được sống của con người, quyền được bảo đảm về nguồn sống, cuộc sống văn hóa, tinh thần của con người.\nMặt khách quan của tội phạm: Hành vi khách quan của tội phạm gồm những hành vi sau:\n- Hành vi tiêu diệt hàng loạt dân cư của một khu vực,\n- Hành vi phá hủy nguồn sống, phá hoại cuộc sống văn hóa, tinh thần của một nước, làm đảo lộn nền tảng của một xã hội nhằm phá hoại xã hội đó,\n- Những hành vi diệt chủng khác hoặc những hành vi diệt sinh, diệt môi trường tự nhiên\n* Hậu quả của tội phạm là làm tiêu diệt dân cư, phá hủy nguồn sống, phá hoại cuộc sống văn hóa, tinh thần của một nước, làm đảo lộn nền tảng của một xã hội, hủy diệt môi trường tự nhiên.\nMặt chủ quan của tội phạm: Lỗi của người phạm tội là lỗi cố ý, trong đó có thể là lỗi cố ý trực tiếp. Người phạm tội nhận thức rõ hành vi làm trái quy định của nhà nước về quản lý kinh tế là nguy hiểm cho xã hội, bị pháp luật cấm. Họ thấy trước hành vi do mình thực hiện sẽ gây hậu quả nghiêm trọng nhưng vẫn mong muốn cho thiệt hại đó xảy ra.\nVề hình phạt:\nNgười phạm tội này thì có thể bị phạt tù từ mười năm đến hai mươi năm, tù chung thân hoặc tử hình tùy từng trường hợp phạm tội cụ thể.\nTrong trường hợp người phạm tội thực hiện hành vi phạm tội do bị ép buộc hoặc do thi hành mệnh lệnh của cấp trên, thì bị phạt tù từ 10 năm đến 20 năm.\n"}, {"dieu": "Điều 423. Tội phạm chiến tranh", "noidung": "1. Người nào trong thời kỳ chiến tranh mà ra lệnh hoặc trực tiếp tiến hành việc giết hại dân thường, người bị thương, tù binh, cướp phá tài sản, tàn phá các nơi dân cư, sử dụng các phương tiện hoặc phương pháp chiến tranh bị cấm hoặc thực hiện hành vi khác vi phạm nghiêm trọng pháp luật quốc tế hoặc các điều ước quốc tế mà Cộng hòa xã hội chủ nghĩa Việt Nam ký kết hoặc tham gia, thì bị phạt tù từ 10 năm đến 20 năm, tù chung thân hoặc tử hình.\n2. Phạm tội trong trường hợp do bị ép buộc hoặc do thi hành mệnh lệnh của cấp trên, thì bị phạt tù từ 10 năm đến 20 năm.\n\n\n<b>Bình luận:</b>\nTội phạm chiến tranh là tội phạm được quy định tại Chương XXVI chương các tội phạm phá hoại hòa bình, chống loài người và tội phạm chiến tranh. Đây là tội phạm đặc biệt nghiêm trọng và có tính nguy hại lớn cho xã hội, xâm phạm đến tính mạng, sức khỏe con người đồng thời xâm phạm đến trật tự xã hội, chính trị của quốc gia.\n"}, {"dieu": "Điều 423. Bộ luật hình sự 2015 quy định: Tội phạm chiến tranh là người nào trong thời kỳ chiến tranh mà ra lệnh hoặc trực tiếp tiến hành việc giết hại dân thường, người bị thương, tù binh, cướp phá tài sản, tàn phá các nơi dân cư, sử dụng các phương tiện hoặc phương pháp chiến tranh bị cấm hoặc thực hiện hành vi khác vi phạm nghiêm trọng pháp luật quốc tế hoặc các điều ước quốc tế mà Cộng hòa xã hội chủ nghĩa Việt Nam ký kết hoặc tham gia.", "noidung": "Về chủ thể của tội phạm: Theo quy định của Bộ luật hình sự đây là tội phạm đặc biệt nghiêm trọng, do đó, tất cả mọi công dân Việt Nam, người nước ngoài; người không có quốc tịch ở độ tuổi từ đủ 14 tuổi trở lên, có đủ năng lực trách nhiệm hình sự, đều có thể là chủ thể của tội phạm này.\nVề mặt khách quan của tội phạm: Hành vi phạm tội của tội phạm chiến tranh bao gồm:\n- Ra lệnh tiến hành việc giết hại dân thường, người bị thương, tù binh, cướp phá tài sản, tàn phá các nơi dân cư.\n- Trực tiếp tiến hành việc giết hại dân thường, người bị thương, tù binh, cướp phá tài sản, tàn phá các nơi dân cư.\n- Sử dụng các phương tiện hoặc phương pháp chiến tranh bị cấm.\nVề mặt chủ quan của tội phạm: Tội phạm được thực hiện với lỗi cố ý\nVề khách thể của tội phạm: Tội phạm xâm hại đến quyền tự do thân thể, xâm phạm sức khỏe, tính mạng tài sản của con người, xâm phạm đến trật tự an ninh, chính trị quốc gia, xâm hại đến các thỏa thuận quốc tế mà Việt Nam đã ký kết hoặc tham gia. Từ đó, gây xáo trộn trật tự xã hội và khu vực.\nVề hình phạt:\nNgười phạm tội này thì có thể bị phạt tù từ mười năm đến hai mươi năm, tù chung thân hoặc tử hình tùy từng trường hợp phạm tội cụ thể.\nTrong trường hợp người phạm tội thực hiện hành vi phạm tội do bị ép buộc hoặc do thi hành mệnh lệnh của cấp trên, thì bị phạt tù từ 10 năm đến 20 năm.\n"}, {"dieu": "Điều 424. Tội tuyển mộ, huấn luyện hoặc sử dụng lính đánh thuê", "noidung": "Người nào tuyển mộ, huấn luyện hoặc sử dụng lính đánh thuê nhằm chống lại một quốc gia hoặc một vùng lãnh thổ độc lập, có chủ quyền, thì bị phạt tù từ 10 năm đến 20 năm hoặc tù chung thân.\n\n\n<b>Bình luận:</b>\nTội tuyển mộ, huấn luyện hoặc sử dụng lính đánh thuê là tội phạm được quy định tại Chương XXVI chương các tội phạm phá hoại hòa bình, chống loài người và tội phạm chiến tranh. Đây là tội phạm đặc biệt nghiêm trọng và có tính nguy hại lớn cho xã hội. Người phạm tội thực hiện các hành vi vượt khỏi phạm vi quốc gia, chống lại một nước bạn của Việt Nam hoặc phong trào giải phóng dân tộc nhằm mục đích kinh tế, chính trị phá hoại hòa bình, an ninh khu vực nói riêng và quốc tế nói chung.\nChủ thể của tội phạm: Theo quy định của đây là tội phạm đặc biệt nghiêm trọng, do đó, tất cả mọi công dân Việt Nam, người nước ngoài; người không có quốc tịch ở độ tuổi từ đủ 14 tuổi trở lên, có đủ năng lực trách nhiệm hình sự, đều có thể là chủ thể của tội phạm này.\nMặt khách quan của tội phạm: Hành vi phạm tội được thể hiện thông qua việc tuyển mộ, huấn luyện hoặc sử dụng lính đánh thuê nhằm chống lại một nước bạn của Việt Nam hoặc một phong trào giải phóng dân tộc.\n+ Tuyển mộ: là hành vi sử dụng các phương thức để thu hút nhân lực vào tổ chức của mình. Hành vi này thường được thực hiện nhờ lợi dụng lòng tin tôn giáo hoặc nhằm vào lợi ích kinh tế.\n+ Huấn luyện: là việc giảng dạy và hướng dẫn tham gia các khóa luyện tập của tổ chức để thực hiện mục tiêu của tổ chức.\n+ Sử dụng: là việc dùng lính đánh thuê để thực hiện các hành vi theo nhu cầu của tổ chức.\nMặt chủ quan của tội phạm: Tội phạm được thực hiện với lỗi cố ý\nKhách thể của tội phạm: Đây là tội phạm có tính chất đặc biệt nghiêm trọng xâm hại đến tính mạng, sức khỏe, tài sản của con người, đặc biệt là tội phạm có tính chất quốc tế, có thể mang tính chất xuyên quốc gia, xâm hại đến nền chính trị an ninh khu vực cũng như an ninh thế giới. Người phạm tội thường thực hiện tội phạm với quy mô lớn và có sự chuẩn bị lâu dài, nên có thể gây ra hậu quả nguy hại lớn cho xã hội.\nVề hình phạt: điều luật quy định khung hình phạt đối với tội này là phạt tù từ 10 năm đến 20 năm hoặc tù chung thân.\n"}, {"dieu": "Điều 425. Tội làm lính đánh thuê", "noidung": "Người nào làm lính đánh thuê nhằm chống một quốc gia hoặc một vùng lãnh thổ độc lập, có chủ quyền, thì bị phạt tù từ 05 năm đến 15 năm.\n\n\n<b>Bình luận:</b>\nLính đánh thuê là những người tham gia vào một cuộc xung đột vũ trang nhưng không phải phục vụ cho một quốc gia hoặc một bên trong cuộc xung đột mà là những người hành nghề tự do không bị bó buộc và tham gia cho một bên để nhận lấy những lợi ích vật chất khi tham chiến.\nNhư vậy, một người lính đánh thuê phải hội đủ các yếu tố:\n- Không phải thành viên thường trực của lực lượng vũ trang tại nước đó, mà chỉ được tuyển chọn để tham gia một chiến dịch đặc biệt (được ghi trong hợp đồng).\n- Tham gia vì mục đích cá nhân và được trả công nhiều hơn gấp nhiều lần quân đội trực thuộc.\n- Không thuộc quốc tịch của các quốc gia đang xung đột, hoặc không nằm trong vùng lãnh thổ bị kiểm soát bởi các quốc gia đang xung đột.\nHành vi được xem là phạm tội khi người phạm tội thực hiện hành vi làm lính đánh thuê nhằm chống lại một nước bạn của Việt Nam hoặc một phong trào giải phóng dân tộc.\nHình phạt áp dụng đối với tội này là phạt tù từ 05 năm đến 15 năm.\nPhần thứ ba\nĐIỀU KHOẢN THI HÀNH\n"}, {"dieu": "Điều 426. Hiệu lực thi hành*", "noidung": "Bộ luật này có hiệu lực thi hành từ ngày 01 tháng 01 năm 2018.\nBộ luật hình sự số 15/1999/QH10 và Luật số 37/2009/QH12 sửa đổi, bổ sung một số điều của Bộ luật hình sự hết hiệu lực thi hành kể từ ngày Bộ luật này có hiệu lực thi hành.\nBộ luật này đã được Quốc hội nước Cộng hòa xã hội chủ nghĩa Việt Nam khóa XIII, kỳ họp thứ 10 thông qua ngày 27 tháng 11 năm 2015.\n\n\n<b>Bình luận:</b>\nTrước đây, theo quy định tại Điều 426, thì Bộ luật hình sự năm 2015 có hiệu lực thi hành từ ngày 01/7/2016. Tuy nhiên, do có nhiều sai sót, nên thời hạn này đã bị lùi lại cho đến ngày Luật sửa đổi, bổ sung một số điều của Bộ luật hình sự năm 2015 có hiệu lực thi hành theo quy định tại Nghị quyết số 144/2016/QH13 của Quốc hội. Ngày 20/6/2017, sau khi Luật sửa đổi, bổ sung một số điều của Bộ luật hình sự năm 2015 được ban hành, Quốc hội cũng đã đồng thời thông qua Nghị quyết số 41/2017/QH14 Về việc thi hành Bộ luật Hình sự số 100/2015/QH13 đã được sửa đổi, bổ sung một số điều theo Luật số 12/2017/QH14 và về hiệu lực thi hành của Bộ luật Tố tụng hình sự số 101/2015/QH13, Luật Tổ chức cơ quan điều tra hình sự số 99/2015/QH13, Luật Thi hành tạm giữ, tạm giam số 94/2015/QH13, trong đó quy định: Bộ luật hình sự năm 2015 bắt đầu có hiệu lực thi hành kể từ ngày 01/01/2018.\nMỤC LỤC\nPHẦN THỨ NHẤT  NHỮNG QUY ĐỊNH CHUNG\t5\nCHƯƠNG I ĐIỀU KHOẢN CƠ BẢN\t5\n"}, {"dieu": "Điều 1. Nhiệm vụ của Bộ luật hình sự\t5", "noidung": ""}, {"dieu": "Điều 2. Cơ sở của trách nhiệm hình sự\t6", "noidung": ""}, {"dieu": "Điều 3. Nguyên tắc xử lý\t7", "noidung": ""}, {"dieu": "Điều 4. Trách nhiệm phòng ngừa và đấu tranh chống tội phạm\t9", "noidung": "Chương II HIỆU LỰC CỦA BỘ LUẬT HÌNH SỰ\t11\n"}, {"dieu": "Điều 5. Hiệu lực của Bộ luật hình sự đối với những hành vi phạm tội trên lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam\t11", "noidung": ""}, {"dieu": "Điều 6. Hiệu lực của Bộ luật hình sự đối với những hành vi phạm tội ở ngoài lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam\t12", "noidung": ""}, {"dieu": "Điều 7. Hiệu lực của Bộ luật hình sự về thời gian\t13", "noidung": "Chương III TỘI PHẠM\t16\n"}, {"dieu": "Điều 8. Khái niệm tội phạm\t16", "noidung": ""}, {"dieu": "Điều 9. Phân loại tội phạm*\t18", "noidung": ""}, {"dieu": "Điều 10. Cố ý phạm tội\t20", "noidung": ""}, {"dieu": "Điều 11. Vô ý phạm tội\t22", "noidung": ""}, {"dieu": "Điều 12. Tuổi chịu trách nhiệm hình sự\t23", "noidung": ""}, {"dieu": "Điều 13. Phạm tội do dùng rượu, bia hoặc chất kích thích mạnh khác\t24", "noidung": ""}, {"dieu": "Điều 14. Chuẩn bị phạm tội*\t25", "noidung": ""}, {"dieu": "Điều 15. Phạm tội ch àng cứu trợ\t358", "noidung": ""}, {"dieu": "Điều 232. Tội vi phạm quy định về khai thác, bảo vệ rừng và lâm sản\t360", "noidung": ""}, {"dieu": "Điều 233. Tội vi phạm quy định về quản lý rừng*\t367", "noidung": ""}, {"dieu": "Điều 234. Tội vi phạm quy định về bảo vệ động vật hoang dã\t369", "noidung": "CHƯƠNG XIX CÁC TỘI PHẠM VỀ MÔI TRƯỜNG\t372\n"}, {"dieu": "Điều 235. Tội gây ô nhiễm môi trường*\t372", "noidung": ""}, {"dieu": "Điều 236. Tội vi phạm quy định về quản lý chất thải nguy hại\t376", "noidung": ""}, {"dieu": "Điều 237. Tội vi phạm quy định về phòng ngừa, ứng phó, khắc phục sự cố môi trường\t377", "noidung": ""}, {"dieu": "Điều 238. Tội vi phạm quy định về bảo vệ an toàn công trình thủy lợi, đê điều và phòng, chống thiên tai; vi phạm quy định về bảo vệ bờ, bãi sông\t379", "noidung": ""}, {"dieu": "Điều 239. Tội đưa chất thải vào lãnh thổ Việt Nam\t383", "noidung": ""}, {"dieu": "Điều 240. Tội làm lây lan dịch bệnh truyền nhiễm nguy hiểm cho người\t385", "noidung": ""}, {"dieu": "Điều 241. Tội làm lây lan dịch bệnh nguy hiểm cho động vật, thực vật\t387", "noidung": ""}, {"dieu": "Điều 242. Tội hủy hoại nguồn lợi thủy sản\t388", "noidung": ""}, {"dieu": "Điều 243. Tội hủy hoại rừng\t391", "noidung": ""}, {"dieu": "Điều 244. Tội vi phạm quy định về bảo vệ động vật nguy cấp, quý, hiếm\t395", "noidung": ""}, {"dieu": "Điều 245. Tội vi phạm các quy định về quản lý khu bảo tồn thiên nhiên\t398", "noidung": ""}, {"dieu": "Điều 246. Tội nhập khẩu, phát tán các loài ngoại lai xâm hại\t401", "noidung": "Chương XX CÁC TỘI PHẠM VỀ MA TÚY\t403\n"}, {"dieu": "Điều 247. Tội trồng cây thuốc phiện, cây côca, cây cần sa hoặc các loại cây khác có chứa chất ma túy\t403", "noidung": ""}, {"dieu": "Điều 248. Tội sản xuất trái phép chất ma túy\t404", "noidung": ""}, {"dieu": "Điều 249. Tội tàng trữ trái phép chất ma túy\t406", "noidung": ""}, {"dieu": "Điều 250. Tội vận chuyển trái phép chất ma túy\t408", "noidung": ""}, {"dieu": "Điều 251. Tội mua bán trái phép chất ma túy\t410", "noidung": ""}, {"dieu": "Điều 252. Tội chiếm đoạt chất ma túy\t412", "noidung": ""}, {"dieu": "Điều 253. Tội tàng trữ, vận chuyển, mua bán hoặc chiếm đoạt tiền chất dùng vào việc sản xuất trái phép chất ma túy\t414", "noidung": ""}, {"dieu": "Điều 254. Tội sản xuất, tàng trữ, vận chuyển hoặc mua bán phương tiện, dụng cụ dùng vào việc sản xuất hoặc sử dụng trái phép chất ma túy\t416", "noidung": ""}, {"dieu": "Điều 255. Tội tổ chức sử dụng trái phép chất ma túy\t417", "noidung": ""}, {"dieu": "Điều 256. Tội chứa chấp việc sử dụng trái phép chất ma túy\t419", "noidung": ""}, {"dieu": "Điều 257. Tội cưỡng bức người khác sử dụng trái phép chất ma túy\t420", "noidung": ""}, {"dieu": "Điều 258. Tội lôi kéo người khác sử dụng trái phép chất ma túy\t421", "noidung": ""}, {"dieu": "Điều 259. Tội vi phạm quy định về quản lý chất ma túy, tiền chất, thuốc gây nghiện, thuốc hướng thần\t422", "noidung": "Chương XXI CÁC TỘI XÂM PHẠM AN TOÀN CÔNG CỘNG, TRẬT TỰ CÔNG CỘNG\t423\n"}, {"dieu": "Điều 260. Tội vi phạm quy định về tham gia giao thông đường bộ*\t423", "noidung": ""}, {"dieu": "Điều 261. Tội cản trở giao thông đường bộ*\t425", "noidung": ""}, {"dieu": "Điều 262. Tội đưa vào sử dụng phương tiện giao thông cơ giới đường bộ, xe máy chuyên dùng không bảo đảm an toàn*\t426", "noidung": ""}, {"dieu": "Điều 263. Tội điều động người không đủ điều kiện điều khiển phương tiện tham gia giao thông đường bộ*\t428", "noidung": ""}, {"dieu": "Điều 264. Tội giao cho người không đủ điều kiện điều khiển phương tiện tham gia giao thông đường bộ*\t429", "noidung": ""}, {"dieu": "Điều 265. Tội tổ chức đua xe trái phép*\t430", "noidung": ""}, {"dieu": "Điều 266. : Tội đua xe trái phép*\t432", "noidung": ""}, {"dieu": "Điều 267. Tội vi phạm quy định về điều khiển phương tiện giao thông đường sắt*\t433", "noidung": ""}, {"dieu": "Điều 268. Tội cản trở giao thông đường sắt*\t435", "noidung": ""}, {"dieu": "Điều 269. Tội đưa vào sử dụng phương tiện, thiết bị giao thông đường sắt không bảo đảm an toàn*\t437", "noidung": ""}, {"dieu": "Điều 270. Tội điều động người không đủ điều kiện điều khiển phương tiện giao thông đường sắt*\t438", "noidung": ""}, {"dieu": "Điều 271. : Tội giao cho người không đủ điều kiện điều khiển phương tiện giao thông đường sắt*\t440", "noidung": ""}, {"dieu": "Điều 272. Tội vi phạm quy định về điều khiển phương tiện giao thông đường thủy*\t441", "noidung": ""}, {"dieu": "Điều 273. Tội cản trở giao thông đường thủy*\t443", "noidung": ""}, {"dieu": "Điều 274. Tội đưa vào sử dụng phương tiện giao thông đường thủy không bảo đảm an toàn*\t444", "noidung": ""}, {"dieu": "Điều 275. Tội điều động người không đủ điều kiện điều khiển phương tiện giao thông đường thủy*\t445", "noidung": ""}, {"dieu": "Điều 276. Tội giao cho người không đủ điều kiện điều khiển phương tiện giao thông đường thủy*\t447", "noidung": ""}, {"dieu": "Điều 277. Tội vi phạm quy định về điều khiển tàu bay*\t448", "noidung": ""}, {"dieu": "Điều 278. Tội cản trở giao thông đường không*\t450", "noidung": ""}, {"dieu": "Điều 279. Tội đưa vào sử dụng tàu bay, thiết bị bảo đảm hoạt động bay không bảo đảm an toàn*\t452", "noidung": ""}, {"dieu": "Điều 280. Tội điều động hoặc giao cho người không đủ điều kiện điều khiển tàu bay*\t453", "noidung": ""}, {"dieu": "Điều 281. Tội vi phạm quy định về duy tu, sửa chữa, quản lý công trình giao thông*\t454", "noidung": ""}, {"dieu": "Điều 282. Tội chiếm đoạt tàu bay, tàu thủy\t456", "noidung": ""}, {"dieu": "Điều 283. Tội điều khiển tàu bay vi phạm quy định về hàng không của nước Cộng hòa xã hội chủ nghĩa Việt Nam*\t457", "noidung": ""}, {"dieu": "Điều 284. Tội điều khiển phương tiện hàng hải vi phạm quy định về hàng hải của nước Cộng hòa xã hội chủ nghĩa Việt Nam*\t458", "noidung": ""}, {"dieu": "Điều 285. Tội sản xuất, mua bán, trao đổi hoặc tặng cho công cụ, thiết bị, phần mềm để sử dụng vào mục đích trái pháp luật\t459", "noidung": ""}, {"dieu": "Điều 286. Tội phát tán chương trình tin học gây hại cho hoạt động của mạng máy tính, mạng viễn thông, phương tiện điện tử\t461", "noidung": ""}, {"dieu": "Điều 287. Tội cản trở hoặc gây rối loạn hoạt động của mạng máy tính, mạng viễn thông, phương tiện điện tử\t463", "noidung": ""}, {"dieu": "Điều 288. Tội đưa hoặc sử dụng trái phép thông tin mạng máy tính, mạng viễn thông\t465", "noidung": ""}, {"dieu": "Điều 289. Tội xâm nhập trái phép vào mạng máy tính, mạng viễn thông hoặc phương tiện điện tử của người khác\t467", "noidung": ""}, {"dieu": "Điều 290. Tội sử dụng mạng máy tính, mạng viễn thông, phương tiện điện tử thực hiện hành vi chiếm đoạt tài sản\t468", "noidung": ""}, {"dieu": "Điều 291. Tội thu thập, tàng trữ, trao đổi, mua bán, công khai hóa trái phép thông tin về tài khoản ngân hàng\t470", "noidung": ""}, {"dieu": "Điều 292. Tội cung cấp dịch vụ trái phép trên mạng máy tính, mạng viễn thông*\t472", "noidung": ""}, {"dieu": "Điều 293. Tội sử dụng trái phép tần số vô tuyến điện dành riêng cho mục đích cấp cứu, an toàn, tìm kiếm, cứu hộ, cứu nạn, quốc phòng, an ninh\t472", "noidung": ""}, {"dieu": "Điều 294. Tội cố ý gây nhiễu có hại\t473", "noidung": ""}, {"dieu": "Điều 295. Tội vi phạm quy định về an toàn lao động, vệ sinh lao động, về an toàn ở nơi đông người*\t473", "noidung": ""}, {"dieu": "Điều 296. Tội vi phạm quy định về sử dụng người lao động dưới 16 tuổi*\t475", "noidung": ""}, {"dieu": "Điều 297. Tội cưỡng bức lao động*\t476", "noidung": ""}, {"dieu": "Điều 298. Tội vi phạm quy định về xây dựng gây hậu quả nghiêm trọng*\t478", "noidung": ""}, {"dieu": "Điều 299. Tội khủng bố\t479", "noidung": ""}, {"dieu": "Điều 300. Tội tài trợ khủng bố\t480", "noidung": ""}, {"dieu": "Điều 301. Tội bắt cóc con tin\t481", "noidung": ""}, {"dieu": "Điều 302. Tội cướp biển\t481", "noidung": ""}, {"dieu": "Điều 303. Tội phá hủy công trình, cơ sở, phương tiện quan trọng về an ninh quốc gia\t483", "noidung": ""}, {"dieu": "Điều 304. Tội chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt vũ khí quân dụng, phương tiện kỹ thuật quân sự\t484", "noidung": ""}, {"dieu": "Điều 305. : Tội chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt vật liệu nổ\t486", "noidung": ""}, {"dieu": "Điều 306. Tội chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt súng săn, vũ khí thô sơ, vũ khí thể thao hoặc công cụ hỗ trợ*\t488", "noidung": ""}, {"dieu": "Điều 307. Tội vi phạm quy định về quản lý vũ khí, vật liệu nổ, công cụ hỗ trợ*\t489", "noidung": ""}, {"dieu": "Điều 308. Tội thiếu trách nhiệm trong việc giữ vũ khí, vật liệu nổ, công cụ hỗ trợ gây hậu quả nghiêm trọng*\t490", "noidung": ""}, {"dieu": "Điều 309. Tội sản xuất, tàng trữ, vận chuyển, sử dụng, phát tán, mua bán trái phép hoặc chiếm đoạt chất phóng xạ, vật liệu hạt nhân*\t492", "noidung": ""}, {"dieu": "Điều 310. Tội vi phạm quy định về quản lý chất phóng xạ, vật liệu hạt nhân*\t493", "noidung": ""}, {"dieu": "Điều 311. Tội sản xuất, tàng trữ, vận chuyển, sử dụng hoặc mua bán trái phép chất cháy, chất độc*\t494", "noidung": ""}, {"dieu": "Điều 312. Tội vi phạm quy định về quản lý chất cháy, chất độc*\t496", "noidung": ""}, {"dieu": "Điều 313. Tội vi phạm quy định về phòng cháy, chữa cháy*\t497", "noidung": ""}, {"dieu": "Điều 314. Tội vi phạm quy định về an toàn vận hành công trình điện lực*\t498", "noidung": ""}, {"dieu": "Điều 315. Tội vi phạm quy định về khám bệnh, chữa bệnh, sản xuất, pha chế, cấp phát, bán thuốc hoặc dịch vụ y tế khác*\t500", "noidung": ""}, {"dieu": "Điều 316. Tội phá thai trái phép\t501", "noidung": ""}, {"dieu": "Điều 317. Tội vi phạm quy định về an toàn thực phẩm*\t502", "noidung": ""}, {"dieu": "Điều 318. Tội gây rối trật tự công cộng\t505", "noidung": ""}, {"dieu": "Điều 319. Tội xâm phạm thi thể, mồ mả, hài cốt\t507", "noidung": ""}, {"dieu": "Điều 320. Tội hành nghề mê tín, dị đoan\t508", "noidung": ""}, {"dieu": "Điều 321. : Tội đánh bạc\t509", "noidung": ""}, {"dieu": "Điều 322. : Tội tổ chức đánh bạc hoặc gá bạc\t510", "noidung": ""}, {"dieu": "Điều 323. Tội chứa chấp hoặc tiêu thụ tài sản do người khác phạm tội mà có\t512", "noidung": ""}, {"dieu": "Điều 324. Tội rửa tiền*\t513", "noidung": ""}, {"dieu": "Điều 325. : Tội dụ dỗ, ép buộc hoặc chứa chấp người dưới 18 tuổi phạm pháp*\t515", "noidung": ""}, {"dieu": "Điều 326. Tội truyền bá văn hóa phẩm đồi trụy\t516", "noidung": ""}, {"dieu": "Điều 327. Tội chứa mại dâm\t518", "noidung": ""}, {"dieu": "Điều 328. Tội môi giới mại dâm\t519", "noidung": ""}, {"dieu": "Điều 329. Tội mua dâm người dưới 18 tuổi\t520", "noidung": "Chương XXII CÁC TỘI XÂM PHẠM TRẬT TỰ QUẢN LÝ HÀNH CHÍNH\t522\n"}, {"dieu": "Điều 330. Tội chống người thi hành công vụ\t522", "noidung": ""}, {"dieu": "Điều 331. Tội lợi dụng các quyền tự do dân chủ xâm phạm lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, cá nhân\t523", "noidung": ""}, {"dieu": "Điều 332. Tội trốn tránh nghĩa vụ quân sự\t524", "noidung": ""}, {"dieu": "Điều 333. Tội không chấp hành lệnh gọi quân nhân dự bị nhập ngũ\t525", "noidung": ""}, {"dieu": "Điều 334. Tội làm trái quy định về việc thực hiện nghĩa vụ quân sự\t526", "noidung": ""}, {"dieu": "Điều 335. Tội cản trở việc thực hiện nghĩa vụ quân sự\t527", "noidung": ""}, {"dieu": "Điều 336. Tội đăng ký hộ tịch trái pháp luật\t528", "noidung": ""}, {"dieu": "Điều 337. Tội cố ý làm lộ bí mật nhà nước; tội chiếm đoạt, mua bán hoặc tiêu hủy vật hoặc tài liệu bí mật nhà nước*\t529", "noidung": ""}, {"dieu": "Điều 338. Tội vô ý làm lộ bí mật nhà nước; tội làm mất vật, tài liệu bí mật nhà nước\t531", "noidung": ""}, {"dieu": "Điều 339. Tội giả mạo chức vụ, cấp bậc, vị trí công tác\t532", "noidung": ""}, {"dieu": "Điều 340. Tội sửa chữa và sử dụng giấy chứng nhận, các tài liệu của cơ quan, tổ chức\t533", "noidung": ""}, {"dieu": "Điều 341. Tội làm giả con dấu, tài liệu của cơ quan, tổ chức; tội sử dụng con dấu hoặc tài liệu giả của cơ quan, tổ chức*\t535", "noidung": ""}, {"dieu": "Điều 342. Tội chiếm đoạt, mua bán, tiêu hủy con dấu, tài liệu của cơ quan, tổ chức\t537", "noidung": ""}, {"dieu": "Điều
