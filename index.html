2. Dấu hiệu pháp lý của tội phạm\n- Khách thể: Đối tượng tác động là người dưới 16 tuổi\n- Khách quan: Tội hiếp dâm người dưới 16 tuổi chia hai loại\nTrường hợp thứ nhất đối với đối tượng từ 13 đến chưa đủ 16 tuổi. Trường hợp này người phạm tội thực hiện hành vi giống như đối với người đã trên 16 tuổi quy định tại Điều 141 Bộ luật hình sự. “Dùng vũ lực, đe dọa dùng vũ lực hoặc lợi dụng tình trạng không thể tự vệ được của nạn nhân hoặc thủ đoạn khác giao cấu hoặc thực hiện hành vi quan hệ tình dục khác với người từ đủ 13 tuổi đến dưới 16 tuổi trái với ý muốn của họ” hoặc “Giao cấu hoặc thực hiện hành vi quan hệ tình dục khác với người dưới 13 tuổi”.\nLoại thứ hai: Đối với người chưa đủ 13 tuổi thì hành vi hiếp dâm có hai trường hợp trường hợp 1 người phạm tội có hành vi dùng vũ lực, đe dọa dùng vũ lực thủ đoạn khác nhằm giao cấu hoặc quan hệ tình dục khác trái ý muốn với người chưa đủ 13 tuổi (giống như với người từ đủ 13 đến chưa đủ 16 tuổi nêu trên). Trường hợp thứ hai đối với người chưa đủ 13 tuổi thì chỉ cần có hành vi giao cấu hoặc quan hệ tình dục khác (không cần hành vi dùng vũ lực, đe dọa dùng vũ lực hoặc thủ đoạn khác). Bởi lẽ đối tượng người chưa đủ 13 tuổi là đối tượng yếu thế, không có khả năng bảo vệ mình nên chỉ cần hành vi giao cấu với những người này cũng cấu thành tội hiếp trẻ em.\nChủ quan: Lỗi cố ý\nChủ thể: Người đủ năng lực trách nhiệm hình sự và đạt độ tuổi từ đủ 16 tuổi trở lên.\n3. Về hình phạt:\nKhoản 1: Nếu hành thỏa mãn các dấu hiệu quy định tại Khoản 1 Điều này và không có các tình tiết tăng nặng định khung thì sẽ bị phạt tù từ 07 năm đến 15 năm:\nKhoản 2: Phạm tội có các tình tiết định khung dưới đây thì bị phạt tù từ 12 năm đến 20 năm:\n- Có tính chất loạn luân;\n- Làm nạn nhân có thai;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\n- Gây rối loạn tâm thần và hành vi của nạn nhân từ 11% đến 45%;\n- Đối với người mà người phạm tội có trách nhiệm chăm sóc, giáo dục, chữa bệnh;\n- Phạm tội 02 lần trở lên;\n- Đối với 02 người trở lên;\n- Tái phạm nguy hiểm.\nKhung tăng nặng 2: Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm, tù chung thân hoặc tử hình:\n- Có tổ chức;\n- Nhiều người hiếp một người;\n- Phạm tội đối với người dưới 10 tuổi: Tình tiết tăng nặng này phản ánh tính chất nguy hiểm cáo của tội hiếp dâm khi đối tượng bị hiếp dâm là những người chưa 10 tuổi. Điều luật này phân hóa tính chất mực độ nguy hiểm của hành vi hiếp dâm trẻ em đối với những trẻ em ít tuổi\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;\n- Gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên;\n- Biết mình bị nhiễm HIV mà vẫn phạm tội;\n- Làm nạn nhân chết hoặc tự sát.\nHình phạt bổ sung: Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n* Như vậy, Bộ luật hình sự 2015 đã làm rõ hiếp dâm trẻ em là hiếp dâm người dưới 16 tuổi và làm rõ hành vi hiếp dâm đối tượng này hơn so với Bộ luật hình sự năm 1999, đồng thời giảm khung hình phạt đối với hành vi giao cấu người dưới 13 tuổi (từ 07 năm đến 15 năm so với trước đây hành vi này bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình).\n- Thêm trường hợp bị phạt tù từ 12 năm đến 20 năm, đó là trường hợp:\n+ Gây thương tích cho sức khỏe của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%.\n+ Gây rối loạn tâm thần và hành vi của nạn nhân từ 11% đến 45%.\n+ Phạm tội 02 lần trở lên.\n+ Đối với 02 người trở lên.\n- Thêm trường hợp bị phạt tù từ 20 năm, tù chung thân hoặc tử hình, đó là các trường hợp:\n+ Phạm tội đối với người dưới 10 tuổi.\n+ Gây thương tích cho nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên.\n+ Gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên.\n"}, {"dieu": "Điều 143. Tội cưỡng dâm", "noidung": "1. Người nào dùng mọi thủ đoạn khiến người lệ thuộc mình hoặc người đang ở trong tình trạng quẫn bách phải miễn cưỡng giao cấu hoặc miễn cưỡng thực hiện hành vi quan hệ tình dục khác, thì bị phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:*\na) Nhiều người cưỡng dâm một người;\nb) Phạm tội 02 lần trở lên;\nc) Đối với 02 người trở lên;\nd) Có tính chất loạn luân;\nđ) Làm nạn nhân có thai;\ne) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\ng) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 18 năm:*\na) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;\nb) Biết mình bị nhiễm HIV mà vẫn phạm tội;\nc) Làm nạn nhân chết hoặc tự sát.\n4. Cưỡng dâm người từ đủ 16 tuổi đến dưới 18 tuổi, thì bị phạt tù từ 02 năm đến 07 năm.\nPhạm tội thuộc một trong các trường hợp quy định tại khoản 2 hoặc khoản 3 Điều này, thì bị xử phạt theo mức hình phạt quy định tại các khoản đó.\n5. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\nCưỡng dâm là hành vi của một người dùng mọi thủ đoạn khiến người lệ thuộc mình hoặc người đang ở trong tình trạng quẫn bách phải miễn cưỡng giao cấu với mình.\n1. Dấu hiệu pháp lý\n- Khách thể: Đối tượng tác động là con người bao gồm cả nam và nữ và người không rõ ràng về giới tính\n- Khách quan: là hành vi của một người dùng mọi thủ đoạn (lừa phỉnh, mua chuộc, dụ dỗ, đe dọa hoặc bằng tình cảm, bằng tiền bạc, có khi chỉ là một lời hứa...) khiến người lệ thuộc mình hoặc người đang ở trong tình trạng quẫn bách phải miễn cưỡng giao cấu với mình. Nạn nhân là người lệ thuộc người phạm tội về kinh tế, công tác, về tôn giáo, về các mối quan hệ xã hội khác. Ví dụ: chủ nợ với con nợ, thầy giáo với sinh viên, thủ trưởng với nhân viên…\nĐối với tội cưỡng dâm, hành vi giao cấu với nạn nhân không chỉ là dấu hiệu khách quan của cấu thành mà nó là dấu hiệu bắt buộc (dấu hiệu cần và đủ). Nếu các dấu hiệu khác đã thỏa mãn nhưng chưa có việc giao cấu xảy ra, thì chưa cấu thành tội phạm. Vì vậy đối với tội cưỡng dâm, không có giai đoạn phạm tội chưa đạt.\n- Chủ quan: Lỗi cố ý\n- Chủ thể: Người đủ năng lực trách nhiệm hình sự và đạt độ tuổi từ đủ 16 tuổi trở lên.\n3. Về hình phạt:\nCác tình tiết tăng nặng định khung của tội cưỡng dâm cơ bản giống với Tội hiếp dâm. Điều 143 Bộ luật hình sự năm 2015\n- Tăng mức phạt tù tối thiểu đối với tội cưỡng dâm từ 01 năm đến 05 năm (trước đây, mức phạt tù từ 06 tháng đến 05 năm)\n- Thêm trường hợp bị phạt tù từ 03 năm đến 10 năm:\n+ Gây thương tích cho nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%.\n+ Gây rối loạn tâm thần và hành vi của nạn nhân từ 11% đến 45%.\n- Tăng mức phạt tối thiểu đối với các trường hợp sau từ 10 năm đến 18 năm (trước đây, mức phạt tù từ 07 năm đến 18 tuổi):\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên.\n+ Gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên.\n+ Biết mình bị nhiễm HIV mà vẫn phạm tội.\n+ Làm nạn nhân chết hoặc tự sát.\n"}, {"dieu": "Điều 144. Tội cưỡng dâm người từ đủ 13 tuổi đến dưới 16 tuổi", "noidung": "1. Người nào dùng mọi thủ đoạn khiến người từ đủ 13 tuổi đến dưới 16 tuổi đang ở trong tình trạng lệ thuộc mình hoặc trong tình trạng quẫn bách phải miễn cưỡng giao cấu hoặc miễn cưỡng thực hiện hành vi quan hệ tình dục khác, thì bị phạt tù từ 05 năm đến 10 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:*\na) Có tính chất loạn luân;\nb) Làm nạn nhân có thai;\nc) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\nd) Phạm tội 02 lần trở lên;\nđ) Đối với 02 người trở lên;\ne) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân:*\na) Nhiều người cưỡng dâm một người;\nb) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Biết mình bị nhiễm HIV mà vẫn phạm tội;\nd) Làm nạn nhân chết hoặc tự sát.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến6+ 05 năm.\n\n\n<b>Bình luận:</b>\n1. Đây là hành vi cưỡng dâm trẻ em, được hiểu là hành vi dùng mọi thủ đoạn khiến trẻ em từ đủ 13 tuổi đến dưới 16 tuổi là người đang bị lệ thuộc vào người phạm tội hoặc đang ở trong tình trạng quẫn bách phải giao cấu với người phạm tội một cách miễn cưỡng. Nếu cưỡng dâm người dưới 13 tuổi thì sẽ phạm tội Hiếp dâm trẻ em Điều 142 Bộ luật hình sự\n2. Dấu hiệu pháp lý của tội phạm\nMặt khách quan: Mặt khách quan của tội này gồm có các dấu hiệu sau đây:\nVề hành vi. Có hành vi giao cấu trẻ em là người bị lệ thuộc hoặc cần sự giúp đỡ bằng việc sử dụng thủ đoạn như dụ dỗ, mua chuộc, đe dọa…\nDấu hiệu khác: Trẻ em bị hại phải có mối quan hệ lệ thuộc với người phạm tội. Được hiểu là mối quan hệ lệ thuộc về nhiều mặt như: về vật chất (được nuôi dưỡng, được trợ giúp các điều kiện sinh sống, được chăm sóc…), về xã hội (giữa giáo viên với học sinh, giữa bác sĩ với bệnh nhân), về tín ngưỡng (giữa tín đồ với nhiều có chức sắc tôn giáo); về gia đình (giữa anh chị em cùng cha khác mẹ…).\nNhìn chung các dấu hiệu của mặt khách quan của tội này giống với tội cưỡng dâm nhưng chỉ khác đối tượng nạn nhân là trẻ em.\n+ Tội phạm hoàn thành từ lúc trẻ em giao cấu với người phạm tội.\n+ Trẻ em bị hại là người chưa thành niên từ đủ mười ba tuổi đến dưới mười sáu tuổi.\n+ Việc đe dọa không phải là đe dọa bằng vũ lực.\nKhách thể: Hành vi nêu trên xâm phạm đến quyền được tôn trọng, bảo vệ về thân thể, nhân phẩm, danh dự của trẻ em, xâm phạm đến sức khỏe và sự phát triển bình thường trẻ em.\nMặt chủ quan: Người phạm tội cưỡng dâm trẻ em thực hiện tội phạm này với lỗi cố ý.\nChủ thể: Chủ thể của tội cưỡng dâm trẻ em là bất kỳ người nào có năng lực trách nhiệm hình sự. Đồng thời phải có quan hệ lệ thuộc với trẻ em hoặc có quan hệ nhất định trong việc giúp đỡ trẻ em thoát khỏi tình trạng quẫn bách.\n3. Về hình phạt\nCác tình tiết tăng nặng định khung của tội cưỡng dâm trẻ em giống với các tình tiết tăng nặng của tội hiếp dâm trẻ em. Điều 144 Bộ luật hình sự năm 2015:\n- Làm rõ hành vi cưỡng dâm người từ đủ 13 tuổi đến dưới 16 tuổi.\n- Thêm trường hợp bị phạt tù từ 07 năm đến 15 năm, đó là các trường hợp:\n+ Gây thương tích cho nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%.\n+ Gây rối loạn tâm thần và hành vi của nạn nhân từ 11% đến 45%.\n+ Phạm tội 02 lần trở lên (chuyển khung hình phạt tù từ 12 năm đến 20 năm hoặc tù chung thân thành khung hình phạt tù từ 07 năm đến 15 năm)\n+ Đối với 02 người trở lên (chuyển khung hình phạt tù từ 12 năm đến 20 năm hoặc tù chung thân thành khung hình phạt tù từ 07 năm đến 15 năm)\n- Thêm trường hợp bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân:\n+ Gây thương tích cho nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên.\n+ Gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên.\n"}, {"dieu": "Điều 145. Tội giao cấu hoặc thực hiện hành vi quan hệ tình dục khác với người từ đủ 13 tuổi đến dưới 16 tuổi", "noidung": "1. Người nào đủ 18 tuổi trở lên mà giao cấu hoặc thực hiện hành vi quan hệ tình dục khác với người từ đủ 13 tuổi đến dưới 16 tuổi, nếu không thuộc trường hợp quy định tại Điều 142 và Điều 144 của Bộ luật này, thì bị phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Phạm tội 02 lần trở lên;\nb) Đối với 02 người trở lên;\nc) Có tính chất loạn luân;\nd) Làm nạn nhân có thai;\nđ) Gây thương tích hoặc gây tổn hại cho sức khỏe của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\ne) Đối với người mà người phạm tội có trách nhiệm chăm sóc, giáo dục, chữa bệnh.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Gây thương tích hoặc gây tổn hại cho sức khỏe của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;\nb) Biết mình bị nhiễm HIV mà vẫn phạm tội.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Người nào đủ 18 tuổi trở lên mà giao cấu hoặc thực hiện hành vi quan hệ tình dục khác với người từ đủ 13 tuổi đến dưới 16 tuổi nếu không thuộc trường hợp quy định tại Điều 142 và Điều 144 của Bộ luật này (Bộ luật đã dự liệu thêm những trường hợp giao cấu quan hệ khác với trẻ em đó là những hành vi không khép được vào tội hiếp dâm hay cưỡng dâm trẻ em). Lưu ý nếu giao cấu thuận tình với người chưa đủ 13 tuổi thì sẽ phạm tội Hiếp dâm trẻ em theo Điều 142 Bộ luật hình sự. Nếu giao cấu hoặc quan hệ tình dục khác với người đủ 13 đến chưa đủ 16 tuổi mà dùng vũ lực thủ đoạn khác thì cấu thành tội Hiếp dâm trẻ em.\n2. Dấu hiệu pháp lý\nMặt khách quan: Mặt khách quan của tội này thể hiện qua dấu hiệu sau đây:\nCó hành vi giao cấu theo sự thỏa thuận đồng ý giữa người đã thành niên (từ đủ mười tám tuổi trở lên) với trẻ em từ đủ mười ba tuổi đến dưới mười sáu tuổi. Sự thỏa thuận đó được hiểu là cả hai bên đều có ý chí mong muốn được giao cấu với nhau nhưng không vì bất kỳ mục đích có tính chất nào khác (bấth là cho giao cấu nhưng không có sự thỏa thuận điều kiện như cho giao cấu rồi nhận tiền bạc…). Nếu mà sự thỏa thuận có kèm theo điều kiện trao đổi tiền bạc, vật chất thì sẽ cấu thành tội Mua dâm người chưa thành niên.\nLưu ý, tội này chỉ hoàn thành khi có hành vi giao cấu. Nếu v người đã thành niên và người từ 13 đến chưa đủ 16 tuổi thỏa thuận việc giao cấu thuận tình mà chưa giao cấu được thì tùy từng trường hợp sẽ xử lý về tội dâm ô với Người chưa đủ 16 tuổi nếu thỏa mãn dấu hiệu tội Dâm ô với người chưa đủ 16 tuổi. Tội này không có giai đoạn chưa đạt\nKhách thể: Hành vi phạm tội đã xâm phạm đến quyền được bảo vệ về nhân phẩm, danh dự của trẻ em, xâm phạm đến sức khỏe và sự phát triển bình thường của trẻ em.\nMặt chủ quan: Người phạm tội thực hiện tội phạm này với lỗi cố ý.\nChủ thể: Chủ thể của tội này có độ tuổi cao hơn so với nhiều tội khác, là người đã thành niên (từ đủ 18 tuổi trở lên) và có năng lực trách nhiệm hình sự.\n3. Về hình phạt\nCác tình tiết định khung tăng nặng của tội này giống với tội Hiếp dâm người chưa đủ 16 tuổi\n"}, {"dieu": "Điều 145. Bộ luật hình sự năm 2015 đã: Làm rõ hành vi vi phạm tội này như sau: Người nào đủ 18 tuổi trở lên mà giao cấu hoặc thực hiện hành vi quan hệ tình dục khác với người từ đủ 13 tuổi đến dưới 16 tuổi, nếu không thuộc trường hợp quy định về hiếp dâm người dưới 16 tuổi, cưỡng dâm người từ đủ 13 tuổi đến dưới 16 tuổi, thì bị phạt tù từ 01 năm đến 05 năm.", "noidung": "- Thêm trường hợp bị phạt tù từ 03 năm đến 10 năm, đó là các trường hợp:\n+ Gây thương tích cho nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%.\n+ Đối với người mà người phạm tội có trách nhiệm chăm sóc, giáo dục, chữa bệnh.\n- Thêm trường hợp bị phạt tù từ 07 năm đến 15 năm, đó là trường hợp:\n+ Gây thương tích cho nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên.\n"}, {"dieu": "Điều 146. Tội dâm ô đối với người dưới 16 tuổi", "noidung": "1. Người nào đủ 18 tuổi trở lên mà có hành vi dâm ô đối với người dưới 16 tuổi không nhằm mục đích giao cấu hoặc không nhằm thực hiện các hành vi quan hệ tình dục khác, thì bị phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Phạm tội có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Đối với 02 người trở lên;\nd) Đối với người mà người phạm tội có trách nhiệm chăm sóc, giáo dục, chữa bệnh;\nđ) Gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;*\ne) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\na) Gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;*\nb) Làm nạn nhân tự sát.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\nDấu hiệu pháp lý của tội phạm:\nKhách thể: Hành vi nêu trên đã xâm phạm đến quyền được bảo vệ về thân thể, nhân phẩm, danh dự và sự phát triển bình thường về tâm sinh lý của trẻ em.\nChủ thể: Chủ thể của tội dâm ô đối với trẻ em là bất kỳ người nào đã thành niên và có năng lực trách nhiệm hình sự. Có thể là nam hoặc nữ và phải đủ 18 tuổi trở lên.\nMặt khách quan: Mặt khách quan của tội này được thể hiện qua các dấu hiệu sau đây:\n– Có hành vi kích dục đối với trẻ em như sờ, bóp, hoặc dùng các bộ phận nhạy cảm về tình dục (như dương vật) cọ sát vào cơ thể hoặc bộ phận sinh dục của trẻ em.\n– Có hành vi buộc trẻ em sờ, bóp, cọ xát… vào những bộ phận kích thích tình dục hoặc bộ phận sinh dục của người phạm tội hoặc của người khác.\nCần lưu ý rằng các hành vi nêu trên đều chưa và không có mục đích giao cấu với trẻ em. Nếu có ý định giao cấu hoặc thực hiện hành vi quan hệ tình dục khác với nạn nhân nhưng không giao cấu hoặc thực hiện hành vi đó được được thì không phải là hành vi dâm ô mà tuỳ từng trường hợp cụ thể mà người phạm tội bị truy cứu trách nhiệm hình sự về tội hiếp dâm người dưới 16 tuổi, tội cưỡng dâm người từ 13 đến dưới 16 tuổi hoặc tội giao cấu với người dưới 16 tuổi. Trẻ em bị dâm ô có thể đồng tình, tự nguyện hoặc bị cưỡng ép thực hiện hành vi dâm ô với người phạm tội. Việc tự nguyện của nạn nhân không phải là căn cứ loại trừ trách nhiệm hình sự đối với người phạm tội bởi vì độ tuổi và nhận thức của nạn nhân rất non nớt, chưa được xem là trưởng thành để đủ chín chắn nhìn nhận được việc bản thân đang bị xâm hại. Bởi vậy việc xử lý hành vi dâm ô không xem xét về yếu tố tự nguyện của nạn nhân mà điều quan trọng nhất là độ tuổi của nạn nhân.\nĐây là tội có cấu thành hình thức, tức là xem về hành vi vi phạm để xác định trách nhiệm hình sự chứ không căn cứ vào hậu quả hay những tổn hại từ hành vi dâm ô xảy ra như thế nào trên thực tế. Nếu người thành niên có ý định dâm ô nhưng chưa có những hành vi cụ thể nào (có thể mới chỉ là hành vi quấy nhiễu tình dục hoặc ôm hôn bình thường) thì không cấu thành tội này.\nMặt chủ quan: Người phạm tội thực hiện tội phạm với lỗi cố ý.\nCác tình tiết tăng nặng của tội này cơ bản giống với các tình tiết tăng nặng của tội hiếp dâm trẻ em.\n"}, {"dieu": "Điều 147. Tội sử dụng người dưới 16 tuổi vào mục đích khiêu dâm", "noidung": "1. Người nào đủ 18 tuổi trở lên mà lôi kéo, dụ dỗ, ép buộc người dưới 16 tuổi trình diễn khiêu dâm hoặc trực tiếp chứng kiến việc trình diễn khiêu dâm dưới mọi hình thức, thì bị phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Phạm tội có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Đối với 02 người trở lên;\nd) Đối với người mà người phạm tội có trách nhiệm chăm sóc, giáo dục, chữa bệnh;\nđ) Có mục đích thương mại;\ne) Gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;*\ng) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\na) Gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;*\nb) Làm nạn nhân tự sát.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội sử dụng người dưới 16 tuổi vào mục đích khiêu dâm tại Điều 147 Bộ luật hình sự 2015 là một tội phạm mới được quy định. Điều luật này nhằm bảo vệ hai khách thể đặc biệt quan trọng của Bộ luật hình sự. Thứ nhất là sự phát triển bình thường và quyền của trẻ em, thứ hai là hành vi có tính chất dâm ô, đồi trụy. Người dưới 16 tuổi được xác định là trẻ em, lứa tuổi mà thể chất và tinh thần đang trong quá trình phát triển và chưa ổn định.\nKhiêu dâm là việc kích thích sự ham muốn về xác thịt.\n2. Dấu hiệu pháp lý của tội phạm\nChủ thể của tội phạm\nChủ thể thực hiện tội phạm đối với tội sử dụng người dưới 16 tuổi vào mục đích khiêu dâm được quy định rất rõ tại Khoản 1 Điều 147 Bộ luật hình sự 2015: “Người nào đủ 18 tuổi trở lên”. Ở đây điều luật đã thiết kế một cách rất rõ ràng, người thực hiện hành vi phạm tội này phải là người từ đủ 18 tuổi trở lên, đầy đủ năng lực trách nhiệm hình sự và không phụ thuộc vào giới tính là nam hay nữ. Người từ đủ 18 tuổi trở lên, theo quy định của Pháp luật dân sự là người đã có đầy đủ năng lực pháp luật dân sự và năng lực hành vi dân sự và đặc biệt đối tượng bị hành vi sử dụng người vào mục đích khiêu dâm mà điều luật quy định phải là người dưới 16 tuổi. Điều này cho thấy luôn có sự chênh lệch về độ tuổi giữa người thực hiện hành vi và nạn nhân của hành vi phạm tội mà thực tế ghi nhận đó là ngưỡng của người chưa thành niên và người đã thành niên.\nKhách thể của tội phạm\nĐây là một điều luật mới và khách thể của tội phạm này là việc sử dụng người dưới 16 tuổi vào các hành vi có tính chất khiêu dâm, đồi trụy làm ảnh hưởng đến sự phát triển của người dưới 16 tuổi và cổ xúy cho những hành vi khiêu dâm, ảnh hưởng đến thuần phong mỹ tục và văn hóa dân tộc. Cần lưu ý đây là tội phạm được xếp vào nhóm các tội xâm phạm tính mạng, sức khỏe, danh dự và nhân phẩm con người. Hành vi xâm hại đến sự phát triển bình thường của người dưới 16 tuổi thông qua việc sử dụng họ vào các hoạt động khiêu dâm không trực tiếp xâm phạm tự do tình dục, nhưng xâm phạm đến danh dự, nhân phẩm và thậm chí cả sức khỏe của nạn nhân.\nMặt chủ quan của tội phạm\nMặt chủ quan thể hiện lỗi của người thực hiện hành vi phạm tội. Đối với tội sử dụng người dưới 16 tuổi vào mục đích khiêu dâm thì lỗi ở đây phải là lỗi cố ý. Tức là người phạm tội nhận thức được hành vi và mong muốn thực hiện hành vi (cố ý trực tiếp) hoặc là người phạm tội nhận thức được hậu quả từ hành vi nhưng vẫn thực hiện hành vi và để mặc hậu quả xảy ra. Vấn đề cơ bản trong mặt chủ quan của tội phạm là chứng minh được người thực hiện hành vi biết rõ việc sử dụng người dưới 16 tuổi vào mục đích khiêu dâm, như vậy là đã cấu thành tội phạm.\nMặt khách quan của tội phạm\nĐây là một hành vi mới được Bộ luật hình sự 2015 hình sự hóa. Sử dụng người dưới 16 tuổi vào mục đích khiêu dâm là hành vi đưa, sắp xếp, tổ chức và dùng người dưới 16 tuổi để thực hiện các hành động khiêu dâm. Khiêu dâm hiện nay chưa được hướng dẫn cụ thể bởi chưa có Nghị quyết hướng dẫn của Hội đồng thẩm phán TANDTC nhưng dựa trên góc độ xã hội, đây có thể hiểu là việc dùng các động tác, cử chỉ, hành động cơ thể, lời nói khêu gợi, kích dục trên cơ thể người. Sử dụng người dưới 16 tuổi thực hiện các hành vi khiêu dâm tức là thực hiện các hành vi như vậy.\nCần tách bạch rõ giữa hành vi khiêu dâm và hành vi tình dục như là “giao cấu” hoặc “các hành vi tình dục khác” bởi mục đích của hành vi khiêu dâm là để kích dục, khêu gợi ham muốn tình dục đối với người quan sát hành vi chứ không nhằm mục đích giao cấu hoặc thỏa mãn tình dục trực tiếp.\nĐiều luật này không quy định về hậu quả. Người nào sử dụng người dưới 16 tuổi vào mục đích khiêu dâm không bắt buộc phải gây ra hậu quả tác động vào sức khỏe, danh dự nhân phẩm của người dưới 16 tuổi hoặc người quan sát hành động khiêu dâm đó. Hậu quả ở đây là hậu quả tác động vào sự phát triển bình thường của nạn nhân thông qua việc thực hiện các hành động nhằm mục đích khiêu dâm do sự yêu cầu, sử dụng của người thực hiện tội phạm. Tức là tội danh này cấu thành hình thức,chỉ cần người trên 18 tuổi, đầy đủ năng lực chịu trách nhiệm hình sự sử dụng người dưới 16 tuổi vào mục đích khiêu dâm thì sẽ bị truy cứu trách nhiệm hình sự về tội danh này, hậu quả rất khó để xác định và không cần xác định đối với tội danh cấu thành hình thức.\n3. Về khung hình phạt\nNgười phạm tội sử dụng người dưới 16 tuổi vào mục đích khiêu dâm sẽ phải chịu hình phạt tù từ 06 tháng đến 03 năm theo quy định tại Khoản 1 Điều 147 Bộ luật hình sự 2015. Đây là cấu thành cơ bản của tội phạm này. Ngoài ra nêu xác định người phạm tội có tình tiết định khung tăng nặng là Phạm tội có tổ chức; Phạm tội 02 lần trở lên; Đối với 02 người trở lên; Đối với người mà người phạm tội có trách nhiệm chăm sóc, giáo dục, chữa bệnh; Có mục đích thương mại; Gây rối loạn tâm thần và hành vi của nạn nhân từ 11% đến 45% hoặc tái phạm nguy hiểm thì có thể bị phạt tù từ 03 năm đến 07 năm\nPhạm tội thuộc các trường hợp: Gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên hoặc làm nạn nhân tự sát thì bị phạt tù từ 07 năm đến 12 năm.\n"}, {"dieu": "Điều 148. Tội lây truyền HIV cho người khác", "noidung": "1. Người nào biết mình bị nhiễm HIV mà cố ý lây truyền HIV cho người khác, trừ trường hợp nạn nhân đã biết về tình trạng nhiễm HIV của người bị HIV và tự nguyện quan hệ tình dục, thì bị phạt tù từ 01 năm đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Đối với 02 người trở lên;\nb) Đối với người dưới 18 tuổi, nếu không thuộc trường hợp quy định tại Điều 142 và Điều 145 của Bộ luật này;*\nc) Đối với phụ nữ mà biết là có thai;\nd) Đối với thầy thuốc hoặc nhân viên y tế trực tiếp chữa bệnh cho mình;\nđ) Đối với người đang thi hành công vụ hoặc vì lý do công vụ của nạn nhân.*\n\n\n<b>Bình luận:</b>\n1. Lây truyền HIV cho người khác là hành vi của một người biết mình bị nhiễm HIV mà cố ý lây truyền bệnh cho người khác dưới bất kỳ hình thức nào.\n2. Dấu hiệu của tội phạm\n- Về chủ thể:\nChủ thể của tội cố ý truyền HIV cho người khác là người có đủ năng lực trách nhiệm hình sự, có độ tuổi nhất định theo quy định tại Điều 12 Bộ luật hình sự.\nChủ thể của tội này là người bị nhiễm HIV, tức là người đã bị vi rút HIV xâm nhập vào cơ thể và được các cơ quan y tế xét nghiệm và kết luận đã bị nhiễm HIV. Người phạm tội phải biết mình bị nhiễm HIV mà cố ý lây truyền cho người khác thì mới phạm tội, nếu người phạm tội bị nhiễm HIV, nhưng không biết mình nhiễm mà lây truyền HIV cho người khác thì chưa cấu thành tội phạm này. Cố ý lây truyền HIV cho người khác là mong muốn hoặc để mặc cho nạn nhân bị nhiễm HIV. Nếu do vô tình làm cho nạn nhân bị nhiễm HIV thì người phạm tội chưa bị coi là có tội lây truyền HIV cho người khác.\nHành vi lây truyền HIV được thực hiện dưới nhiều hình thức như: thông qua việc quan hệ tình dục (giao cấu), tiêm chích hoặc những hành vi khác lây qua hệ thống tuần hoàn (qua đường máu).\n3. Khung hình phạt\nMức hình phạt đối với tội phạm này được chia thành hai khung, cụ thể như sau:\nKhung một (Khoản 1)\nCó mức phạt tù từ 03 năm đến 10 năm. Được áp dụng đối với trường hợp có đủ dấu hiệu cấu thành cơ bản của tội này nêu ở mặt khách quan và chủ quan. Tức là trường hợp người phạm tội chỉ lây truyền HIV cho một người và không thuộc trường hợp phạm tội quy định tại Khoản 2 Điều 148 Bộ luật hình sự thì người phạm tội bị truy cứu trách nhiệm hình sự theo Khoản 1 Điều 148 có khung hình phạt từ 01 năm đến 03 năm tù. Đây là trường hợp phạm tội ít nghiêm trọng, nếu người phạm tội có nhiều tình tiết giảm nhẹ quy định tại Khoản 1 Điều 51 Bộ luật hình sự thì có thể chuyển sang hình phạt khác nhẹ hơn hoặc nếu có đủ điều kiện quy định tại Điều 65 Bộ luật hình sự thì có thể cho người phạm tội được hưởng án treo.\nKhung hai (Khoản 2)\nPhạt tù từ ba năm đến bảy năm, được áp dụng đối với một trong các trường hợp phạm tội sau đây:\n+ Đối với 02 người trở lên\nTrường hợp cố ý lây truyền HIV cho nhiều người nhưng chỉ có một người bị nhiễm còn các người khác không bị nhiễm HIV thì người phạm tội vẫn bị truy cứu trách nhiệm hình sự về trường hợp\" đối với nhiều người\". Tuy nhiên, khi quyết định hình phạt Tòa án có thể cân nhắc giảm nhẹ một phần hình phạt cho người phạm tội vì hành vi phạm tội của bị cáo chỉ hoàn thành đối với một người còn những người khác là phạm tội chưa đạt.\nNếu tất cả những người bị lây truyền HIV đều không bị nhiễm HIV thì người phạm tội vẫn bị truy coi là phạm tội đối với nhiều người, nhưng tính chất nguy hiểm của hành vi phạm tội không bằng trường hợp có một người hoặc nhiều người bị nhiễm HIV và nếu người phạm tội có nhiều tình tiết giảm nhẹ quy định tại Khoản 1 Điều 51 Bộ luật hình sự thì có thể được Tòa án áp dụng mức hình phạt quy định tại Khoản 1 Điều 148.\n+ Đối với người dưới 18 tuổi\nTrường hợp phạm tội này, người bị nhiễm HIV là người chưa thành niên (người dưới 18 tuổi). Việc xác định tuổi của người bị hại được căn cứ vào giấy khai sinh hoặc giấy tờ có căn cứ xác định tuổi thật của người bị hại. Trường hợp đã làm hết mọi cách mà không xác định được tuổi thật của người bị hại thì áp dụng nguyên tắc xác định tuổi của người bị hại theo hướng có lợi cho người phạm tội.\n+ Đối với phụ nữ mà biết là có thai\nMột trong những con đường lây nhiễm HIV là lây truyền từ mẹ sang con. Bởi vậy phạm tội với phụ nữ có thai là một trường hợp nghiêm trọng bởi có khả năng ảnh hưởng đến thai nhi. Trường hợp này, người bị nhiễm HIV là phụ nữ có thai. Người thực hiện hành vi cố ý lây truyền cho người bị hại phải biết là nạn nhân đang có thai.\n+ Đối với thầy thuốc hoặc nhân viên y tế trực tiếp chữa bệnh cho mình\nNgười bị hại trong trường hợp phạm tội này là người trực tiếp chữa bệnh cho người phạm tội họ có thể là bác sỹ, y sỹ, y tá, Hộ lý hoặc nhân viên y tế khác. Nếu người phạm tội lây truyền HIV cho thầy thuốc hoặc nhân viên y tế, nhưng những người này không trực tiếp chữa bệnh cho người phạm tội thì người phạm tội không bị truy cứu trách nhiệm hình sự theo Điểm d Khoản 2 Điều 148.\n+ Đối với người thi hành công vụ hoặc vì lý do công vụ của nạn nhân.\nTrường hợp phạm tội này cũng tương tự như trường hợp cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác. Tuy nhiên, trường hợp phạm tội này người phạm tội không vì động cơ cản trở người thi hành công vụ mà có thể vì bất cứ động cơ nào. Tuy nhiên, nếu vì lý do công vụ của nạn nhân mà người phạm tội có ý truyền HIV cho họ thì cần xác định nạn nhân phải là người đã thi hành một công vụ và vì việc thi hành công vụ đó mà bị người phạm tội cố ý lây truyền HIV cho họ thì người phạm tội mới bị truy cứu trách nhiệm hình sự theo Điểm d Khoản 2 Điều 117 Bộ luật hình sự.\n"}, {"dieu": "Điều 149. Tội cố ý truyền HIV cho người khác", "noidung": "1. Người nào cố ý truyền HIV cho người khác, nếu không thuộc trường hợp quy định tại Điều 148 của Bộ luật này, thì bị phạt tù từ 03 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Có tổ chức;\nb) Đối với người đang thi hành công vụ hoặc vì lý do công vụ của nạn nhân;\nc) Đối với người dưới 18 tuổi;\nd) Đối với từ 02 người đến 05 người;\nđ) Lợi dụng nghề nghiệp;\ne) Gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%.*\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân:\na) Đối với phụ nữ mà biết là có thai;\nb) Đối với 06 người trở lên;\nc) Gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;*\nd) Làm nạn nhân tự sát.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội cố ý truyền HIV cho người khác là hành vi cố ý truyền HIV cho người khác, nếu không thuộc trường hợp quy định tại Điều 148 của Bộ luật hình sự, thì sẽ bị truy cứu trách nhiệm hình sự với các khung hình phạt theo Điều 149 Bộ luật hình sự. Điều luật được thiết kế thành 04 khoản với Khoản 1 là cấu thành cơ bản của tội phạm. Khoản 2 và khoản 3 quy định về các trường hợp tăng nặng trách nhiệm hình sự của người thực hiện hành vi. Khoản 4 quy định về các hình phạt bổ sung có thể được xem xét áp dụng.\n2. Dấu hiệu pháp lý của tội phạm\nChủ thể của tội phạm: Nếu ở Điều 148 chủ thể của tội phạm nhất thiết phải là người bị nhiễm HIV, thì ở Điều 149 chủ thể của tội phạm tội có thể là người bị nhiễm HIV nhưng chủ yếu là người không bị nhiễm HIV, nếu là người bị nhiễm HIV thì vi rút HIV mà họ truyền cho người khác không phải vi rút HIV trong cơ thể của họ mà vi rút từ cơ thể của người khác. Đây là dấu hiệu cơ bản để phân biệt giữa hai tội này và cũng vị vậy mà điều luật chỉ dùng động từ “truyền” mà không dùng động từ “lây truyền”.\nHành vi cố ý truyền HIV cho người khác nguy hiểm hơn nhiều so với hành vi lây truyền HIV cho người khác nên nhà làm luật coi hành vi truyền HIV là hành vi phạm tội nghiêm trọng, rất nghiêm trọng hoặc đặc biệt nghiêm trọng, còn hành vi lây truyền HIV nhà làm luật chỉ coi là hành vi phạm tội ít nghiêm trọng hoặc phạm tội nghiêm trọng.\nHành vi phạm tội có thể diễn ra dưới rất nhiều hình thức khác nhau. Nhưng bản thân từ cố ý đã cho thấy tính chủ động trong thực hiện hành vi của tội phạm. Ở đây có thể kể đến một số hành vi cụ thể Ví dụ: như bác sĩ cố ý truyền máu bị nhiễm HIV cho các bệnh nhân, một người lấy các dụng cụ chứa vi rút HIV để cố tình thực hiện các hành vi như chích vào da thịt của nạn nhân để truyền HIV cho người khác.\nHậu quả gây ra là người bị truyền HIV bị nhiễm HIV là căn cứ để truy cứu trách nhiệm hình sự với người phạm tội, nếu người phạm tội đã thực hiện hành vi cố ý truyền HIV cho người khác nhưng nạn nhân lại không bị nhiễm HIV thì thường không truy cứu trách nhiệm hình sự đối với người phạm tội. Nhưn đây không phải là trường hợp bắt buộc trong mọi trường hợp. Việc xác định người bị hại có bị nhiễm HIV hay không là căn cứ vào kết luận của Hội đồng giám định pháp y, nếu kết quả giám định của Hội đồng giám định còn có những vấn đề chưa rõ thì yêu cầu giám định lại.\nHành vi cố ý truyền HIV phải là nguyên nhân trực tiếp dẫn đến hậu quả nạn nhân bị nhiễm HIV. Người bị hại (nạn nhân) là người đã bị truyền HIV là người có hành vi truyền HIV cho họ đã cấu thành tội phạm này rồi, không cần biết người bị hại có bị nhiễm HIV hay không. Nếu người bị hại không bị nhiễm HIV thì hành vi phạm tội thuộc trường hợp phạm tội chưa đạt.\n3. Khung hình phạt\n- Khung 1: Theo quy định tại Khoản 1 Điều 149 Bộ luật hình sự 2015, Người nào cố ý truyền HIV cho người khác, nếu không thuộc trường hợp quy định tại Điều 148 của Bộ luật này, thì bị phạt tù từ 03 năm đến 07 năm.\n- Khung 2: Phạm tội thuộc một trong các trường hợp tại khoản 2 điều này thì bị phạt tù từ 07 năm đến 15 năm:\n- Có tổ chức;\n- Đối với người đang thi hành công vụ hoặc vì lý do công vụ của nạn nhân;\n- Đối với người dưới 18 tuổi;\n- Đối với từ 02 người đến 05 người;\n- Lợi dụng nghề nghiệp;\n- Gây rối loạn tâm thần và hành vi của nạn nhân từ 11% đến 45%.\n- Khung 3: Phạm tội thuộc một trong các trường hợp thuộc Khoản 3, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân:\n- Đối với phụ nữ mà biết là có thai;\n- Đối với 06 người trở lên;\n- Gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên;\n- Làm nạn nhân tự sát.\nKhoản 4 Điều 149 quy định người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 150. Tội mua bán người", "noidung": "1. Người nào dùng vũ lực, đe dọa dùng vũ lực, lừa gạt hoặc thủ đoạn khác thực hiện một trong các hành vi sau đây, thì bị phạt tù từ 05 năm đến 10 năm:*\na) Chuyển giao hoặc tiếp nhận người để giao, nhận tiền, tài sản hoặc lợi ích vật chất khác;\nb) Chuyển giao hoặc tiếp nhận người để bóc lột tình dục, cưỡng bức lao động, lấy bộ phận cơ thể của nạn nhân hoặc vì mục đích vô nhân đạo khác;\nc) Tuyển mộ, vận chuyển, chứa chấp người khác để thực hiện hành vi quy định tại điểm a hoặc điểm b khoản này.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 08 năm đến 15 năm:*\na) Có tổ chức;\nb) Vì động cơ đê hèn;\nc) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%, nếu không thuộc trường hợp quy định tại điểm b khoản 3 Điều này;\nd) Đưa nạn nhân ra khỏi biên giới của nước Cộng hòa xã hội chủ nghĩa Việt Nam;\nđ) Đối với từ 02 người đến 05 người;\ne) Phạm tội 02 lần trở lên.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:*\na) Có tính chất chuyên nghiệp;\nb) Đã lấy bộ phận cơ thể của nạn nhân;\nc) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;\nd) Làm nạn nhân chết hoặc tự sát;\nđ) Đối với 06 người trở lên;\ne) Tái phạm nguy hiểm.\n4. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, phạt quản chế, cấm cư trú từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Theo Điểm a, Khoản 1, Điều 5 Nghị định số 62/2012/NĐ-CP ngày 13/8/2012 của Chính phủ quy định căn cứ xác định nạn nhân bị mua bán và bảo vệ an toàn cho nạn nhân, người thân thích của họ, mua bán người được hiểu là việc \"coi người như một loại hàng hóa để trao đổi bằng tiền hoặc lợi ích vật chất khác”. Mua bán người theo quy định của Điều 119 Bộ luật hình sự 1999 là hành vi của một người coi con người như hàng hóa để mua bán, rao đổi lấy tiền hoặc lợi ích vật chất khác. Đây là hành vi này xâm phạm trực tiếp đến nhân phẩm, danh dự của con người.\nTheo quy định mới của Bộ luật hình sự 2015, tội phạm này được quy định chi tiết hơn tại Điều 150. Theo điều này, người phạm tội dùng vũ lực, đe dọa dùng vũ lực, lừa gạt hoặc bằng thủ đoạn khác thực hiện một trong các hành vi sau thì cấu thành “Tội mua bán người”:\nChuyển giao hoặc tiếp nhận người để giao, nhận tiền, tài sản hoặc lợi ích vật chất khác;\nChuyển giao hoặc tiếp nhận người để bóc lột tình dục, cưỡng bức lao động, lấy bộ phận cơ thể của nạn nhân hoặc vì mục đích vô nhân đạo khác;\nTuyển mộ, vận chuyển, chứa chấp người khác để thực hiện các hành vi trên.\nQuy định này của Bộ luật hình sự 2015 đã quy định chi tiết hơn về cấu thành tội phạm, cụ thể là hành vi của người thực hiện tội phạm. Đối tượng của tội mua bán, đánh tráo, chiếm đoạt được phân định chi tiết, cụ thể, riêng biệt và phù hợp với thực tiễn hơn; chứ không chỉ quy định chung vào một tội danh là “Tội mua bán, đánh tráo hoặc chiếm đoạt trẻ em” như Bộ luật hình sự 1999 sửa đổi bổ sung năm 2009.\n2.Các yếu tố cấu thành tội mua bán người.\n- Chủ thể:\nChủ thể của tội phạm này là bất kỳ người nào có năng lực trách nhiệm hình sự.\n- Mặt khách quan:\nMặt khách quan của tội này có các dấu hiệu sau:\n+ Có hành vi mua bán người để thu lợi bất chính. Hành vi này thể hiện dưới hình thức dùng tiền, tài sản hoặc các phương tiện thanh toán khác đê đổi lấy người (nhằm đem bán) hoặc ngược lại để thu lợi.\nTrên thực tế việc mua bán người được thể hiện dưới nhiều hình thức khác nhau, thông thường được thực hiện một cách lén lút với các hình thức thanh toán đa dạng có thể bằng tiền, bằng tài sản khác, bằng hàng hóa…\n+ Người bị hại phải là người đạt từ đủ mười sáu tuổi trở lên. Trường hợp người bị hại dưới mười sáu tuổi thì cấu thành tội mua bán trẻ em.\nTội phạm được coi là hoàn thành khi người phạm tội đã thực hiện xong hành vi mua bán người. Nếu việc mua bán người chưa xảy ra thì được coi là phạm tội chưa đạt. Việc truy cứu trách nhiệm hình sự đối với người phạm tội không phụ thuộc vào việc bị hại có biết hay không biết mình bị mua bán.\nKhách thể của tội phạm: Hành vi phạm tội nêu trên xâm phạm đến quyền được bảo vệ thân thể, nhân phẩm của con người.\nMặt chủ quan: Người phạm tội thực hiện tội phạm này với lỗi cố ý.\nMục đích tội phạm vì vụ lợi (để thu lợi bất chính), tuy nhiên đây không phải là dấu hiệu cấu thành cơ bản của tội này.\nLưu ý, nếu nạn nhân tự nguyện bán mình thì người phạm tội vẫn phạm tội này (nạn nhân không phải là đồng phạm)\n3. Về hình phạt.\nMức hình phạt đối với tội phạm này được chia thành hai khung cụ thể như sau:\n– Hình phạt chính\nCó mức phạt tù từ 2 năm đến 10 năm. Được áp dụng đối với trường hợp có đủ dấu hiệu cấu thành cơ bản của tội này nêu ở mặt khách quan.\nCó mức phạt tù từ 08 năm đến 15 năm, khi thuộc các trường hợp sau:\n- Có tổ chức;\n- Vì động cơ đê hèn;\n- Gây rối loạn tâm thần và hành vi của nạn nhân từ 11% đến 45%;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của nạn nhân mà tỷ lệ tổn thương cơ thể 31% trở lên, trừ trường hợp quy định tại điểm b khoản 3 Điều này;\n- Đưa nạn nhân ra khỏi biên giới của nước Cộng hòa xã hội chủ nghĩa Việt Nam;\n- Đối với từ 02 đến 05 người;\n- Phạm tội 02 lần trở lên.\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\n- Có tính chất chuyên nghiệp;\n- Đã lấy bộ phận cơ thể của nạn nhân;\n- Gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên;\n- Làm nạn nhân chết hoặc tự sát;\n- Đối với 06 người trở lên;\n- Tái phạm nguy hiểm.\n– Hình phạt bổ sung (Khoản 3)\nNgoài việc bị áp dụng một trong các hình phạt chính nêu trên, tùy từng trường hợp cụ thể người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, phạt quản chế, cấm cư trú từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 151. Tội mua bán người dưới 16 tuổi*", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\na) Chuyển giao hoặc tiếp nhận người dưới 16 tuổi để giao, nhận tiền, tài sản hoặc lợi ích vật chất khác, trừ trường hợp vì mục đích nhân đạo;\nb) Chuyển giao hoặc tiếp nhận người dưới 16 tuổi để bóc lột tình dục, cưỡng bức lao động, lấy bộ phận cơ thể hoặc vì mục đích vô nhân đạo khác;\nc) Tuyển mộ, vận chuyển, chứa chấp người dưới 16 tuổi để thực hiện hành vi quy định tại điểm a hoặc điểm b khoản này.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\na) Lợi dụng chức vụ, quyền hạn;\nb) Lợi dụng hoạt động cho, nhận con nuôi để phạm tội;\nc) Đối với từ 02 người đến 05 người;\nd) Đối với người mà mình có trách nhiệm chăm sóc, nuôi dưỡng;\nđ) Đưa nạn nhân ra khỏi biên giới của nước Cộng hòa xã hội chủ nghĩa Việt Nam;\ne) Phạm tội 02 lần trở lên;\ng) Vì động cơ đê hèn;\nh) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%, nếu không thuộc trường hợp quy định tại điểm d khoản 3 Điều này.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 18 năm đến 20 năm hoặc tù chung thân:\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;\nd) Đã lấy bộ phận cơ thể của nạn nhân;\nđ) Làm nạn nhân chết hoặc tự sát;\ne) Đối với 06 người trở lên;\ng) Tái phạm nguy hiểm.\n4. Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, phạt quản chế, cấm cư trú, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Mua bán trẻ em là hành vi dùng tiền, tài sản hoặc lợi ích vật chất khác để trao đổi trẻ em (người dưới 16 tuổi) như một loại hàng hóa. Bộ luật hình sự 2015 quy định có các hành vi sau:\n- Chuyển giao hoặc tiếp nhận người dưới 16 tuổi để giao, nhận tiền, tài sản hoặc lợi ích vật chất khác trừ trường hợp vì mục đích nhân đạo;\n- Chuyển giao hoặc tiếp nhận người dưới 16 tuổi để bóc lột tình dục, cưỡng bức lao động, lấy bộ phận cơ thể hoặc vì mục đích vô nhân đạo khác;\n- Tuyển mộ, vận chuyển, chứa chấp người dưới 16 tuổi để thực hiện hành vi quy định tại Điểm a hoặc Điểm b khoản này.\nNhư vậy, các yếu tố cấu thành tội mua bán người và mua bán trẻ em theo quy định của Bộ luật hình sự là tương tự như nhau. Độ tuổi của nạn nhân chỉ có ý nghĩa đối với việc xác định mức độ nghiêm trọng của tội phạm.\n2. Các yếu tố cấu thành tội mua bán người dưới 16 tuổi.\n- Về mặt khách quan của tội mua bán trẻ em, được thể hiện qua hành vi sau: Mua đứa trẻ của người khác nhằm để bán thu lợi và bán đứa trẻ sau khi mua hoặc sau khi bắt trộm để thu lợi.\nViệc mua, bán trẻ em có thể được thực hiện dưới nhiều hình thức khác nhau. Tuy nhiên dù dưới bất kỳ hình thức nào thì người có một trong các hành vi nêu trên vẫn bị truy cứu trách nhiệm hình sự về hành vi thực hiện đó.\n+ Trẻ em là người bị hại trong trường hợp này là người chưa đủ 16 tuổi.\n+ Tội phạm hoàn thành kể từ khi người phạm tội có hành vi nhằm vào việc mua, bán trẻ em. Nếu hậu quả việc mua bán trẻ em chưa xảy ra thì được coi là phạm tội chưa đạt.\n- Khách thể của tội phạm là các hành vi nêu trên xâm phạm đến quan hệ về quyền được chăm sóc, nuôi và sống chung với cha mẹ, quyền được bảo vệ của trẻ em.\n- Mặt chủ quan: Tội phạm nêu trên được thực hiện với lỗi cố ý.\nĐộng cơ thực hiện hành vi mua bán, đánh tráo, chiếm đoạt nêu trên không phải là dấu hiệu cấu thành cơ bản mà chỉ có ý nghĩa trong việc định khung tăng nặng, lượng hình.\nChủ thể: Chủ thể của ba tội nêu trên là bất kỳ người nào có năng lực trách nhiệm hình sự.\n3. Về hình phạt.\nMức hình phạt của các tội này được chia thành hai khung, cụ thể như sau:\n* Khung một (Khoản 1)\nCó mức phạt tù từ 7 năm đến 12 năm. Được áp dụng đối với trường hợp phạm tội có đủ các dấu hiệu cấu thành cơ bản của tội này nêu ở mặt khách quan.\n* Khung hai (Khoản 2)\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\n+ Lợi dụng chức vụ, quyền hạn;\n+ Lợi dụng hoạt động cho nhận con nuôi để phạm tội;\n+ Đối với từ 02 người đến 05 người;\n+ Đối với người mà mình có trách nhiệm chăm sóc, nuôi dưỡng;\n+ Đưa nạn nhân ra khỏi biên giới của nước Cộng hòa xã hội chủ nghĩa Việt Nam;\n+ Phạm tội 02 lần trở lên;\n+ Vì động cơ đê hèn;\n+ Gây rối loạn tâm thần và hành vi của nạn nhân từ 11% đến 45%;\n+ Gây thương tích hoặc gây tổn hại sức khỏe nạn nhân mà tỷ lệ tổn thương cơ thể 31% trở lên, trừ trường hợp quy định tại điểm d khoản 3 Điều này.\n* Khung ba (Khoản 3)\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 18 năm đến 20 năm hoặc tù chung thân:\n+ Có tổ chức;\n+ Có tính chất chuyên nghiệp;\n+ Gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên;\n+ Đã lấy bộ phận cơ thể của nạn nhân;\n+ Làm nạn nhân chết hoặc tự sát;\n+ Đối với 06 người trở lên;\n+ Tái phạm nguy hiểm.\n– Hình phạt bổ sung (Khoản 3)\nNgoài việc bị áp dụng một trong các hình phạt chính nêu trên, tùy từng trường hợp cụ thể người phạm tội còn có thể bị:\n+ Phạt tiền từ năm mươi triệu đồng đến hai trăm triệu đồng.\n+ Cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm,\n+ Phạt quản chế từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 152. Tội đánh tráo người dưới 01 tuổi", "noidung": "1. Người nào đánh tráo người dưới 01 tuổi, thì bị phạt tù từ 02 năm đến 05 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn, nghề nghiệp;\nc) Đối với người dưới 01 tuổi mà mình có trách nhiệm chăm sóc, nuôi dưỡng;\nd) Phạm tội 02 lần trở lên.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\na) Có tính chất chuyên nghiệp;\nb) Tái phạm nguy hiểm.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Hành vi đánh tráo trẻ em là hành vi tráo đổi trẻ em này bằng trẻ em khác một cách bất hợp pháp bằng bất kỳ thủ đoạn nào. Việc đánh tráo này thường xảy ra trong các nhà hộ sinh, khi đứa trẻ sinh ra ngoài ý muốn của cha mẹ chúng như: Mong muốn có con trai thì lại sinh ra con gái hoặc ngược lại. Hành vi đánh tráo có thể do chính bố mẹ đứa trẻ thực hiện nhưng cũng có thể do thầy thuốc, nhân viên y tế trong Bệnh viện hoặc nhà hộ sinh thực hiện hoặc do người khác thực hiện một cách bất hợp pháp. Quy định mới tại Điều 152 của Bộ luật hình sự năm 2015 đã dựng nên một hành lang pháp lý chặt chẽ, góp phần hạn chế dần tình trạng đánh tráo trẻ sơ sinh gây bức xúc trong lòng dân chúng suốt thời gian qua.\n2. Các yếu tố cấu thành tội đánh tráo người dưới 01 tuổi.\nĐối với tội đánh tráo trẻ em. Được thể hiện qua hành vi lén lút tráo trẻ em này lấy trẻ em khác (như tráo con của mình lấy con của người khác hoặc tráo con của người này với con của người khác). Trên thực tế thì hành vi đánh tráo trẻ em thường chỉ được thực hiện đối với trẻ sơ sinh, ở những nơi là nhà hộ sinh, bệnh viện. Thông thường là đổi bé trai lấy bé gái hay ngược lại, hoặc đổi trẻ dị tật lấy trẻ em lành lặn, khỏe mạnh.\nViệc đánh tráo trẻ em có thể được thực hiện dưới nhiều hình thức khác nhau. Tuy nhiên dù dưới bất kỳ hình thức nào thì người có một trong các hành vi nêu trên vẫn bị truy cứu trách nhiệm hình sự về hành vi thực hiện đó.\n+ Trẻ em là người bị hại trong trường hợp này là người chưa đủ 16 tuổi.\n+ Tội phạm hoàn thành kể từ khi người phạm tội có hành vi nhằm vào việc mua, bán, đánh tráo, chiếm đoạt trẻ em. Nếu hậu quả việc mua bán, đánh tráo, chiếm đoạt trẻ em chưa xảy ra thì được coi là phạm tội chưa đạt.\nKhách thể:\nCác hành vi nêu trên xâm phạm đến quan hệ về quyền được chăm sóc, nuôi và sống chung với cha mẹ, quyền được bảo vệ của trẻ em.\nMặt chủ quan:\nTội phạm nêu trên được thực hiện với lỗi cố ý.\nĐộng cơ thực hiện hành vi mua bán, đánh tráo, chiếm đoạt nêu trên không phải là dấu hiệu cấu thành cơ bản mà chỉ có ý nghĩa trong việc định khung tăng nặng, lượng hình.\nChủ thể:\nChủ thể của ba tội nêu trên là bất kỳ người nào có năng lực trách nhiệm hình sự.\n3. Khung hình phạt.\nMức hình phạt của các tội này được chia thành hai khung, cụ thể như sau:\n– Khung một (Khoản 1)\nCó mức phạt tù từ hai năm đến năm năm. Được áp dụng đối với trường hợp phạm tội có đủ các dấu hiệu cấu thành cơ bản của tội này nêu ở mặt khách quan.\n– Khung hai (Khoản 2)\nCó mức phạt tù từ 03 năm đến 07 năm đối với các trường hợp:\n+ Có tổ chức;\n+Lợi dụng chức vụ, quyền hạn, nghề nghiệp;\n+ Đối với người dưới 01 tuổi mà mình có trách nhiệm chăm sóc, nuôi dưỡng;\n+ Phạm tội 02 lần trở lên.\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\n+ Có tính chất chuyên nghiệp;\n+ Tái phạm nguy hiểm.\n- Hình phạt bổ sung\nNgoài việc bị áp dụng một trong các hình phạt chính nêu trên, tùy từng trường hợp cụ thể người phạm tội còn có thể bị:\n+ Phạt tiền từ 5 triệu đồng đến 50 triệu đồng.\n+ Cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 1 năm đến 5 năm.\n"}, {"dieu": "Điều 153. Tội chiếm đoạt người dưới 16 tuổi", "noidung": "1. Người nào dùng vũ lực, đe dọa dùng vũ lực hoặc thủ đoạn khác chiếm giữ hoặc giao cho người khác chiếm giữ người dưới 16 tuổi, thì bị phạt tù từ 03 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:*\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn, nghề nghiệp;\nc) Đối với người mà mình có trách nhiệm chăm sóc, nuôi dưỡng;\nd) Đối với từ 02 người đến 05 người;\nđ) Phạm tội 02 lần trở lên;\ne) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:*\na) Có tính chất chuyên nghiệp;\nb) Đối với 06 người trở lên;\nc) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;\nd) Làm nạn nhân chết;\nđ) Tái phạm nguy hiểm.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.*\n\n\n<b>Bình luận:</b>\n1. Chiếm đoạt người dưới 16 tuổi là việc người nào dùng vũ lực, đe dọa dùng vũ lực hoặc thủ đoạn khác chiếm giữ hoặc giao cho người khác chiếm giữ người dưới 16 tuổi.\nĐối với tội chiếm đoạt trẻ em. Được thể hiện qua việc dùng các thủ đoạn như lén lút, lừa gạt, dụ dỗ trẻ em đưa trẻ em thoát khỏi sự quản lý, trông nom của cha mẹ hoặc người có trách nhiệm để đem bán, nuôi làm con nuôi hoặc để trả thù cha mẹ đứa trẻ.\nViệc chiếm đoạt trẻ em có thể được thực hiện dưới nhiều hình thức khác nhau. Tuy nhiên dù dưới bất kỳ hình thức nào thì người có một trong các hành vi nêu trên vẫn bị truy cứu trách nhiệm hình sự về hành vi thực hiện đó.\n+ Trẻ em là người bị hại trong trường hợp này là người chưa đủ 16 tuổi.\n+ Nếu hành vi chiếm đoạt trẻ em làm con tin nhằm chiếm đoạt tài sản thì người phạm tội sẽ bị truy cứu trách nhiệm hình sự về tội bắt cóc nhằm chiếm đoạt tài sản qui định tại Điều 134 Bộ luật hình sự.\n+ Tội phạm hoàn thành kể từ khi người phạm tội có hành vi nhằm vào việc mua, bán, đánh tráo, chiếm đoạt trẻ em. Nếu hậu quả chiếm đoạt trẻ em chưa xảy ra thì được coi là phạm tội chưa đạt.\nKhách thể của tội phạm là các hành vi nêu trên xâm phạm đến quan hệ về quyền được chăm sóc, nuôi và sống chung với cha mẹ, quyền được bảo vệ của trẻ em.\nTội phạm được thực hiện với lỗi cố ý. Động cơ thực hiện hành vi mua bán, đánh tráo, chiếm đoạt nêu trên không phải là dấu hiệu cấu thành cơ bản mà chỉ có ý nghĩa trong việc định khung tăng nặng, lượng hình.\nChủ thể của tội phạm là bất kỳ người nào có năng lực trách nhiệm hình sự. Công dân Việt Nam, người nước ngoài, người không quốc tịch, Người từ đủ 16 tuổi trở lên.\n2. Về khung hình phạt.\nMức hình phạt của các tội này được chia thành hai khung, cụ thể như sau:\n– Khung một (Khoản 1)\nCó mức phạt tù từ ba năm đến bảy năm. Được áp dụng đối với trường hợp phạm tội có đủ các dấu hiệu cấu thành cơ bản của tội này nêu ở mặt khách quan.\n– Khung hai (Khoản 2)\nCó mức phạt tù từ năm năm đến mười năm. Được áp dụng đốĩ với một trong các trường hợp phạm tội sau đây:\n+ Có tổ chức;\n+ Lợi dụng chức vụ, quyền hạn, nghề nghiệp;\n+ Đối với người mà mình có trách nhiệm chăm sóc, nuôi dưỡng;\n+ Đối với từ 02 người đến 05 người;\n+ Phạm tội 02 lần trở lên;\n+ Gây rối loạn tâm thần và hành vi của nạn nhân từ 11% đến 45%;\n+ Gây thương tích hoặc gây tổn hại sức khỏe nạn nhân mà tỷ lệ tổn thương cơ thể 31% trở lên.\nKhung ba\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:\n+ Có tính chất chuyên nghiệp;\n+ Đối với 06 người trở lên;\n+ Gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên;\n+ Làm nạn nhân chết;\n+ Tái phạm nguy hiểm.\nNgoài việc bị áp dụng một trong các hình phạt chính nêu trên, tùy từng trường hợp cụ thể người phạm tội còn có thể bị:\n+ Phạt tiền từ 10 triệu đồng đến 50 triệu đồng.\n+ Cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 1 năm đến 5 năm.\n"}, {"dieu": "Điều 154. Tội mua bán, chiếm đoạt mô hoặc bộ phận cơ thể người", "noidung": "1. Người nào mua bán, chiếm đoạt mô hoặc bộ phận cơ thể người khác, thì bị phạt tù từ 03 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Có tổ chức;\nb) Vì mục đích thương mại;\nc) Lợi dụng chức vụ, quyền hạn, nghề nghiệp;\nd) Đối với từ 02 người đến 05 người;\nđ) Phạm tội 02 lần trở lên;\ne) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác với tỷ lệ tổn thương cơ thể từ 31% đến 60%.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân:\na) Có tính chất chuyên nghiệp;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác với tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Đối với 06 người trở lên;\nd) Gây chết người;\nđ) Tái phạm nguy hiểm.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Bộ luật hình sự 1999 không quy định mua bán, chiếm đoạt mô hoặc bộ phận cơ thể người là một tội danh mà chỉ xử lý tương ứng về các hành vi xâm hại đến tính mạng và sức khỏe của người khác trong các tội phạm như , tội  hoặc gây tổn hại cho sức khỏe người khác…\n2. Về dấu hiệu pháp lý của tội phạm\nVề chủ thể thực hiện tội phạm: Chủ thể thực hiện tội mua bán, chiếm đoạt mô hoặc bộ phận cơ thể người không phải là chủ thể đặc biệt. Bởi vậy người có đầy đủ năng lực chịu trách nhiệm hình sự. Theo quy định tại khoản 2 điều 12 Bộ luật hình sự 2015 thì người từ đủ 14 tuổi trở lên, nhưng chưa đủ 16 tuổi không phải chịu trách nhiệm hình sự về tội phạm này. Như vậy người từ đủ 16 tuổi trở lên sẽ phải chịu trách nhiệm hình sự khi thực hiện hành vi mua bán, chiếm đoạt mô hoặc bộ phận cơ thể người.\nVề khách thể của tội phạm: Khách thể chính của tội phạm này là sức khỏe và tính mạng của người khác bởi được xếp vào nhóm các tội xâm phạm tính mạng, sức khỏe, danh dự và nhân phẩm con người trong Bộ luật hình sự 2015. Trực tiếp ở đây là mô và bộ phận cơ thể của người.\n“Mô” dưới góc độ khoa học được hiểu là một tập hợp gồm các tế bào chuyên hóa có cấu tạo giống nhau, đảm nhận chức năng nhất định.\n“Bộ phận cơ thể người” là sự tổng hợp của nhiều yếu tố trên cơ thể người bao gồm các phần cơ thể, hay còn gọi là các khoang cơ thể, các  khác trong  của con người. Đấy là những bộ phận không thể tách rời với cơ thể người nếu không xảy ra các yếu tố tác động từ bệnh lý hoặc ngoại lực.\nVề mặt chủ quan của tội phạm: Người thực hiện hành vi phải có lỗi cố ý khi mua bán,chiếm đoạt mô hoặc bộ phận cơ thể người. Tội phạm này không thể hiện dưới lỗi vô ý bởi bản chất của hành vi mua bán hoặc chiếm đoạt đã thể hiện rõ ý thức của người thực hiện hành vi.\nVề mặt khách quan của tội phạm:\nHành vi mua bán, chiếm đoạt mô hoặc bộ phận cơ thể người là hành vi chính, bao gồm mua bán hoặc chiếm đoạt hoặc vừa chiếm đoạt vừa mua bán đều bị xử lý về tội này. Bản chất của hành vi mua bán không trực tiếp tác động lên cơ thể nạn nhân mà hoàn toàn dựa vào mục đích lợi nhuận và đối tượng của hành vi mua bán đó là mô hoặc bộ phận cơ thể người. Bản chất của hành vi chiếm đoạt thì có thể trực tiếp tác động lên cơ thể nạn nhân để chiếm đoạt, chiếm đoạt từ người khác và không phải mọi trường hợp chiếm đoạt đều vì mục đích lợi nhuận. Cần tách bạch giữa việc tác động vào cơ thể nạn nhân để chiếm đoạt bộ phận cơ thể với hành vi tác động vào nạn nhân để cố ý gây thương tích hoặc giết người bởi mục đích của hành vi này là căn cứ quan trọng để định tội danh.\nHậu quả hành vi chiếm đoạt được mô hay bộ phận cơ thể là yêu cầu bắt buộc khi truy cứu trách nhiệm hình sự đối với tội danh này. Bởi vậy đây là tội phạm có cấu thành vật chất. Và mối quan hệ nhân quả giữa hành vi mua bán hoặc chiếm đoạt mô, bộ phận cơ thể phải được gắn bó chặt chẽ với nhau thành một thể thống nhất.\n3. Về khung hình phạt:\nTheo cấu thành cơ bản tại Khoản 1 Điều 157 Bộ luật hình sự, người nào mua bán, chiếm đoạt mô hoặc bộ phận cơ thể người khác, thì bị phạt tù từ 03 năm đến 07 năm.\nPhạm tội tại Khoản 2 điều 157 Bộ luật hình sự 2015 thì bị phạt tù từ 07 năm đến 15 năm. Phạm tội tại khoản 3 điều 157 Bộ luật hình sự 2015 thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân.\nNgoài ra, người phạm tội có thể bị áp dụng hình phạt bổ sung là: bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\nQuy định về tội mua bán, chiếm đoạt mô hoặc bộ phận cơ thể người là một bước đi có giá trị từ thực tiễn đấu tranh phòng chống tội phạm. Nhất là trong bối cảnh các hành vi mua bán nội tạng, bộ phận cơ thể người diễn ra tràn lan và gây tác động tiêu cực tới đời sống xã hội. Quy định này nhằm bảo vệ tính mạng, sức khỏe của con người, vừa có tác dụng hỗ trợ cho công tác đấu tranh truy quét loại tội phạm này trên thực tế khi chưa được hình sự hóa tại Bộ luật hình sự 1999 trước đây.\n"}, {"dieu": "Điều 155. Tội làm nhục người khác", "noidung": "1. Người nào xúc phạm nghiêm trọng nhân phẩm, danh dự của người khác, thì bị phạt cảnh cáo, phạt tiền từ 10.000.000 đồng đến 30.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 tháng đến 02 năm:\na) Phạm tội 02 lần trở lên;\nb) Đối với 02 người trở lên;\nc) Lợi dụng chức vụ, quyền hạn;\nd) Đối với người đang thi hành công vụ;\nđ) Đối với người dạy dỗ, nuôi dưỡng, chăm sóc, chữa bệnh cho mình;\ne) Sử dụng mạng máy tính hoặc mạng viễn thông, phương tiện điện tử để phạm tội;\ng) Gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%.*\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\na) Gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;*\nb) Làm nạn nhân tự sát.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Làm nhục người khác là hành vi xúc phạm nghiêm trọng nhân phẩm, danh dự của con người. Người phạm tội phải là người có hành vi (bằng lời nói hoặc hành động) xúc phạm nghiêm trọng nhân phẩm, danh dự của người khác, như: lăng mạ, chửi rủa thậm tệ, cạo đầu, cắt tóc, lột quần áo giữa đám đông… Để làm nhục người khác, người phạm tội có thể có những hành vi vũ lực hoặc đe dọa dùng vũ lực như bắt trói, tra khảo, vật lộn, đấm đá hoặc dùng phương tiện nguy hiểm khống chế, đe dọa, buộc người bị hại phải làm theo ý muốn của mình. Tất cả hành vi, thủ đoạn đó chỉ nhằm mục đích là làm nhục chứ không nhằm mục đích khác. Nếu hành vi làm nhục người khác lại cấu thành một tội độc lập thì tùy trường hợp cụ thể, người phạm tội sẽ bị truy cứu trách nhiệm hình sự về tội làm nhục và tội tương ứng với hành vi đã thực hiện.\nNếu chỉ là những lời lẽ hành động có tính chất thiếu văn hóa như chửi rủa nhau ở đám đông, đổ nước bẩn vào nhau hoặc trong quán nhậu cãi nhau rồi hắt bia, rượu vào mặt nhau thì không phải là tội phạm, mà tùy trường hợp có thể bị xử phạt hành chính.\nÝ thức chủ quan của người phạm tội là mong muốn cho người bị hại bị nhục với nhiều động cơ khác nhau như: để trả thù, có thể trả thù chính người bị hại hoặc cũng có thể trả thù người thân của người bị hại, để thỏa mãn thú vui xác thịt.\n2. Về khung hình phạt\nKhung 1\nNgười nào xúc phạm nghiêm trọng nhân phẩm, danh dự của người khác, thì bị phạt cảnh cáo, phạt tiền từ 10.000.000 đồng đến 30.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm. Đây là trường hợp phạm tội không có tình tiết là yếu tố định khung hình phạt quy định tại Khoản 2 Điều 155 Bộ luật hình sự, là cấu thành cơ bản của tội phạm. Người phạm tội thuộc trường hợp này bị phạt cảnh cáo, cải tạo không giam giữ đến ba năm hoặc bị phạt tiền.\nKhung 2\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 tháng đến 02 năm:\n- Phạm tội 02 lần trở lên: Là trường hợp làm nhục từ hai lần trở lên đối với một người và nếu tách mỗi lần ra thì hành vi phạm tội vẫn cấu thành tội làm nục người khác theo Khoản 1 Điều 155 Bộ luật hình sự.\n- Đối với 02 người trở lên: Là trường hợp người phạm tội đã cùng một lúc hoặc nhiều lần làm nhục từ hai người trở lên. Nếu cùng một lúc làm nhục nhiều người hoặc nhiều lần làm nhục nhưng mỗi lần chỉ làm nhục một người thì chỉ bị coi là làm nhục nhiều người, nhưng nếu có một người trong số những người bị làm nhục bị làm nhục nhiều lần thì người phạm tội còn bị coi là làm nhục nhiều lần theo Điểm a Khoản 2 Điều 155 Bộ luật hình sự.\n- Lợi dụng chức vụ, quyền hạn: Lợi dụng chức vụ, quyền hạn để làm nhục người khác là hành vi do người có chức vụ, quyền hạn thực hiện và hành vi làm nhục người khác đó có liên quan trực tiếp đến chức vụ, quyền hạn của họ, nếu họ không có chức vụ, quyền hạn đó thì họ khó có thể thực hiện việc làm nhục người bị hại; chức vụ, quyền hạn là điều kiện thuận lợi để người phạm tội thực hiện việc làm nhục một cách dễ dàng. Tuy nhiên, người phạm tội có việc lợi dụng chức vụ để làm nhục thì mới bị coi là có tình tiết tăng nặng. Nếu tội phạm do họ thực hiện không liên quan gì đến chức vụ, quyền hạn của họ thì dù họ có chức vụ, quyền hạn thì cũng không bị coi là lợi dụng chức vụ, quyền hạn để làm nhục.\n- Đối với người đang thi hành công vụ: Người thi hành công vụ là người được các cơ quan nhà nước, tổ chức xã hội giao một nhiệm vụ cụ thể và thực hiện nhiệm vụ đó như: Cảnh sát làm nhiệm vụ bảo vệ trật tự, làm nhiệm vụ bảo đảm an toàn giao thông; Điều tra viên làm nhiệm vụ điều tra một vụ án hình sự; Kiểm sát viên kiểm sát việc tuân theo pháp luật; Thẩm phán, Hội thẩm nhân dân đang xét xử vụ án hoặc đang giải quyết một vụ án; bảo vệ cơ quan xí nghiệp, các công chức, viên chức của cơ quan nhà nước đang thực hiện nhiệm vụ trong công sở hoặc ngoài công sở v.v…\n- Đối với người dạy dỗ, nuôi dưỡng, chăm sóc, chữa bệnh cho mình: Người dạy dỗ người phạm tội là thầy, cô giáo trong các trường trong hệ thống các trường đào tạo giáo dục của Nhà nước hoặc của tổ chức chính trị, tổ chức chính trị – xã hội, cũng có thể chỉ là người dạy dỗ người phạm tội theo một hợp đồng dân sự như: gia sư, huấn luyện viên…\n- Sử dụng mạng máy tính hoặc mạng viễn thông, phương tiện điện tử để phạm tội. Đây là tình tiết mới được bổ sung trong Bộ luật hình sự 2015 nhằm giải quyết những vướng mắc từ thực tiễn khi hành vi phạm tội ngày một tinh vi và phức tạp hơn cùng với sự phát triển của khoa học công nghệ, đặc biệt là sự phổ biến của các trang mạng xã hội.\n- Gây rối loạn tâm thần và hành vi của nạn nhân từ 11% đến 45%. Đây cũng là một tình tiết mới được bổ sung.\nKhung 3: phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\n+ Gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên;\n+ Làm nạn nhân tự sát.\nNgười phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 156. Tội vu khống", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, thì bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 01 năm:\na) Bịa đặt hoặc loan truyền những điều biết rõ là sai sự thật nhằm xúc phạm nghiêm trọng nhân phẩm, danh dự hoặc gây thiệt hại đến quyền, lợi ích hợp pháp của người khác;\nb) Bịa đặt người khác phạm tội và tố cáo họ trước cơ quan có thẩm quyền.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 03 năm:\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Đối với 02 người trở lên;\nd) Đối với ông, bà, cha, mẹ, người dạy dỗ, nuôi dưỡng, chăm sóc, giáo dục, chữa bệnh cho mình;\nđ) Đối với người đang thi hành công vụ;\ne) Sử dụng mạng máy tính hoặc mạng viễn thông, phương tiện điện tử để phạm tội;\ng) Gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;*\nh) Vu khống người khác phạm tội rất nghiêm trọng hoặc đặc biệt nghiêm trọng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Vì động cơ đê hèn;\nb) Gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;*\nc) Làm nạn nhân tự sát.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vu khống, được hiểu là hành vi bịa đặt, loan truyền những điều mà mình biết rõ là bịa đặt nhằm xúc phạm danh dự hoặc gây thiệt hại đến quyền, lợi ích hợp pháp của ngươi khác hoặc bịa đặt là người khác phạm tội và tô” cáo họ trước cơ quan có thẩm quyền.\nBộ luật hình sự 2015 quy định có các hành vi sau trong tội vu khống:\n- Bịa đặt hoặc loan truyền những điều biết rõ là sai sự thật nhằm xúc phạm nghiêm trọng nhân phẩm, danh dự hoặc gây thiệt hại đến quyền, lợi ích hợp pháp của người khác;\n- Bịa đặt người khác phạm tội và tố cáo họ trước cơ quan có thẩm quyền.\n2. Dấu hiệu pháp lý của tội phạm\n– Về hành vi, có một trong các hành vi sau đây:\n+ Có hành vi bịa đặt nhằm xúc phạm danh dự hoặc gây thiệt hại đến quyền, lợi ích hợp pháp của người khác. Hành vi này thể hiện qua việc người phạm tội đã tự đặt ra và loan truyền những điều không đúng với sự thật và có nội dung xuyên tạc để xúc phạm đến danh dự của người khác hoặc để gây thiệt hại đến quyền, lợi ích hợp pháp của người khác.\nNgười phạm tội thực hiện hành vi này có thể bằng cách nói trực tiếp hoặc thông qua các phương thức khác như qua phương tiện thông tin đại chúng, nhắn tin qua điện thoại di động…\n+ Có hành vi loan truyền những điều biết rõ là bịa đặt nhằm xúc phạm danh dự hoặc gây thiệt hại đến quyền, lợi ích hợp pháp của người khác. Hành vi này được thể hiện qua việc người phạm tội tuy không đặt ra những điều không đúng sự thật về người khác và biết rõ điều đó là bịa đặt (việc biết rõ điều mình loan truyền là bịa đặt là dấu hiệu bắt buộc) nhưng vẫn loan truyền điều bịa đặt đó (như nói cho những người khác biết, đưa lên phương tiện thông tin đại chúng…) cho người khác.\n+ Có hành vi bịa đặt là người khác phạm tội và tố cáo họ trước cơ quan Nhà nước có thẩm quyền. Được thể hiện qua việc tự mình bịa ra rằng người khác có hành vi thực hiện Ịnột tội phạm nào đó và tố cáo họ trước cơ quan Nhà nước như: Công an, Viện kiểm sát… mặc dù thực tế người này không phải là người thực hiện những hành vi phạm tội đó.\nĐối tượng bị vu khống của tội này không phải là pháp nhân hay một nhóm người mà là con người cụ thể.\n– Về hậu quả. Trong trường hợp các hành vi nêu trên không có mục đích nhằm xúc phạm danh dự của người khác thì hậu quả gây thiệt hại đến quyền, lợi ích hợp pháp của người khác là dấu hiệu cấu thành cơ bản của tội này.\nKhách thể tội phạm là các hành vi nêu trên xâm phạm đến danh dự và các quyền, lợi ích hợp pháp khác của công dân.\nChủ thể của tội phạm này là bất kỳ người nào có năng lực trách nhiệm hình sự. Người phạm tội thực hiện tội phạm này với lỗi cố ý. Mục đích xúc phạm danh dự của người khác là dấu hiệu cấu thành cơ bản của tội này.\n3. Về hình phạt.\nMức hình phạt đối với tội phạm này được chia thành hai khung, cụ thể như sau:\n- Khung một (Khoản 1)\nCó mức hình phạt là phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 01 năm. Được áp dụng đối với trường hợp phạm tội có đủ dấu hiệu cấu thành cơ bản của tội này nêu ở mặt khách quan và chủ quan. Người phạm tội thuộc trường hợp qui định ở khoản 1 chỉ bị truy cứu trách nhiệm hình sự khi người bị hại có yêu cầu khởi tố hình sự. Nếu trước ngày mở phiên tòa sơ thẩm hình sự, người bị hại rút đơn yêu cầu khởi tố thì vụ án phải được đình chỉ.\n- Khung hai (Khoản 2)\nCó mức phạt tù từ 01 năm đến 03 năm. Được áp dụng đối với một trong các trường hợp phạm tội sau đây:\n+ Có tổ chức;\n+ Lợi dụng chức vụ, quyền hạn;\n+ Đối với 02 người trở lên;\n+ Đối với ông, bà, cha, mẹ, người dạy dỗ, nuôi dưỡng, chăm sóc, giáo dục, chữa bệnh cho mình;\n+ Đối với người đang thi hành công vụ;\n+ Sử dụng mạng máy tính hoặc mạng viễn thông, phương tiện điện tử để phạm tội;\n+ Gây rối loạn tâm thần và hành vi của nạn nhân từ 11% đến 45%;\n+ Vu khống người khác phạm tội rất nghiêm trọng hoặc đặc biệt nghiêm trọng.\nKhung ba (Khoản 3)\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\n+ Vì động cơ đê hèn;\n+ Gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên;\n+ Làm nạn nhân tự sát.\nNgoài việc bị áp dụng một trong các hình phạt chính nêu trên, tùy từng trường hợp cụ thể người phạm tội còn có thể bị:\n+ Phạt tiền từ 10triệu đồng đến 50triệu đồng.\n+ Cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 1 năm đến 5 năm.\nThực tế có rất nhiều tin báo tố giác tội phạm do công dân, tổ chức cung cấp, nhưng qua điều tra xác minh Cơ quan điều tra xác định không có tội phạm xảy ra và đã ra quyết định không khởi tố vụ án. Có trường hợp đơn tố giác tội phạm đã được đưa vào tiến trình tố tụng hình sự, nhưng sau đó Cơ quan tiến hành tố tụng có quyết định đình chỉ vì không có tội – tức là sự tố giác tội phạm sai sự thật. Trường hợp này không coi là có hành vi vu khống. Muốn xác định có hành vi vu khống hay không phải căn cứ vào từng trường hợp cụ thể, căn cứ vào lý do, mục đích khác nhau của việc cung cấp tin bao tố giác tội phạm.\nCHƯƠNG XV\nCÁC TỘI XÂM PHẠM CHẾ QUYỀN TỰ DO CỦA CON NGƯỜI, QUYỀN TỰ DO, DÂN CHỦ CỦA CÔNG DÂN\n"}, {"dieu": "Điều 157. Tội bắt, giữ hoặc giam người trái pháp luật", "noidung": "1. Người nào bắt, giữ hoặc giam người trái pháp luật, nếu không thuộc trường hợp quy định tại Điều 153 và Điều 377 của Bộ luật này, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:*\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Đối với người đang thi hành công vụ;\nd) Phạm tội 02 lần trở lên;\nđ) Đối với 02 người trở lên;\ne) Đối với người dưới 18 tuổi, phụ nữ mà biết là có thai, người già yếu hoặc người không có khả năng tự vệ;\ng) Làm cho người bị bắt, giữ, giam hoặc gia đình họ lâm vào hoàn cảnh kinh tế đặc biệt khó khăn;\nh) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của người bị bắt, giữ, giam mà tỷ lệ tổn thương cơ thể từ 31% đến 60%.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:*\na) Làm người bị bắt, giữ, giam chết hoặc tự sát;\nb) Tra tấn, đối xử hoặc trừng phạt tàn bạo, vô nhân đạo hoặc hạ nhục nhân phẩm của người bị bắt, giữ, giam;\nc) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của người bị bắt, giữ, giam mà tỷ lệ tổn thương cơ thể 61% trở lên.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội bắt, giữ hoặc giam người trái pháp luật là hành vi bắt, giữ hoặc giam người một cách bất hợp pháp.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nTội bắt, giữ hoặc giam người trái pháp luật xâm phạm quyền tự do thân thể của con người, là một trong những nội dung quan trọng của quyền tự do của con người cũng như quyền tự do, dân chủ của công dân được Hiến pháp và pháp luật bảo vệ.\n* Mặt khách quan\nTội phạm được thực hiện dưới 3 dạng hành vi bắt, giữ hoặc giam người với bản chất là cản trở, hạn chế hoặc tước đoạt quyền tự do thân thể của người khác. Theo cách quy định của nhà làm luật, tội bắt, giữ hoặc giam người trái pháp luật có cấu thành tội phạm phức hợp, theo đó mặt khách quan của tội phạm mô tả ba hành vi. Chủ thể có thể thực hiện tất cả ba hành vi trên hoặc cũng có thể chỉ thực hiện một hoặc hai trong số đó thì vẫn phạm tội và bị truy cứu trách nhiệm hình sự theo quy định của Điều 157 Bộ luật hình sự.\nHậu quả nguy hiểm cho xã hội không phải là dấu hiệu bắt buộc để định tội song lại có ý nghĩa khi Tòa án cân nhắc để quyết định hình phạt, hoặc cũng rất có thể trở thành tình tiết để định khung hình phạt.\n* Mặt chủ quan\nTội phạm được thực hiện với lỗi cố ý. Dấu hiệu động cơ, mục đích không phải là dấu hiệu bắt buộc để định tội.\n* Chủ thể\nBất kỳ người nào có năng lực trách nhiệm hình sự và đủ 16 tuổi trở lên đều có thể trở thành chủ thể của tội phạm này. Trừ trường hợp chủ thể cố ý làm sai lệch sự đúng đắn của hoạt động tố tụng hoặc thi hành án nên đã lợi dụng chức vụ, quyền hạn của mình để thực hiện những hành vi nói trên trong quá trình thực hiện nhiệm vụ của mình thì không phạm tội bắt, giữ, giam người trái pháp luật mà phạm tội lợi dụng chức vụ, quyền hạn giam, giữ người trái pháp luật theo quy định của Điều 377 Bộ luật hình sự.\n3. Về hình phạt\nNgười phạm tội theo Khoản 1 Điều 157 Bộ luật hình sự có thể bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\nPhạm tội thuộc một trong các trường hợp như có tổ chức; lợi dụng chức vụ, quyền hạn; đối với người thi hành công vụ; phạm tội 02 lần trở lên hoặc đối với 02 người trở lên; đối với người dưới 18 tuổi, phụ nữ mà biết là có thai, người già yếu hoặc người không có khả năng tự vệ; làm cho gia đình người bị giam, giữ lâm vào tình trạng khó khăn, quẫn bách; hoặc gây rối loạn tâm thần và hành vi của người bị bắt, giữ, giam trái pháp luật từ 11% đến 45% thì bị phạt tù từ 02 năm đến 07 năm theo quy định tại Khoản 2 Điều 157 Bộ luật hình sự.\nTrường hợp phạm tội mà làm nạn nhân chết hoặc tự sát; hoặc tra tấn, đối xử hoặc trừng phạt tàn bạo, vô nhân đạo hoặc hạ nhục phẩm giá nạn nhân; hoặc gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên thì bị phạt tù từ 05 năm đến 12 năm theo quy định tại Khoản 3 Điều 157 Bộ luật hình sự.\nNgoài ra, chủ thể phạm tội còn có thể bị áp dụng hình phạt bổ sung cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm theo quy định tại Khoản 4 Điều 157 Bộ luật hình sự.\n"}, {"dieu": "Điều 158. Tội xâm phạm chỗ ở của người khác", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây xâm phạm chỗ ở của người khác, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm:*\na) Khám xét trái pháp luật chỗ ở của người khác;\nb) Đuổi trái pháp luật người khác ra khỏi chỗ ở của họ;\nc) Chiếm giữ chỗ ở hoặc cản trở trái pháp luật người đang ở hoặc người đang quản lý hợp pháp vào chỗ ở của họ;\nd) Xâm nhập trái pháp luật chỗ ở của người khác.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Phạm tội 02 lần trở lên;\nd) Làm người bị xâm phạm chỗ ở tự sát;\nđ) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội xâm phạm chỗ ở của người khác là hành vi cản trở hoặc tước bỏ quyền bất khả xâm phạm về chỗ ở của người khác một cách trái pháp luật.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nTội xâm phạm chỗ ở của người khác xâm phạm đến quyền tự do và an ninh cá nhân của con người, cụ thể là quyền bất khả xâm phạm về chỗ ở đã được Hiến pháp và pháp luật bảo vệ. Bên cạnh đó, tội phạm cũng xâm hại đến an ninh, trật tự và an toàn xã hội, đồng thời xâm hại đến sự quản lý của Nhà nước về thẩm quyền và thủ tục khám xét chỗ ở.\n* Mặt khách quan\nTội phạm được thực hiện thông qua một trong những hành vi sau: 1) Khám xét trái pháp luật chỗ ở của người khác; 2) Dùng vũ lực, đe doạ dùng vũ lực, gây sức ép về tinh thần hoặc thủ đoạn trái pháp luật khác buộc người khác phải rời khỏi chỗ ở hợp pháp của họ; 3) Dùng mọi thủ đoạn trái pháp luật nhằm chiếm, giữ chỗ ở hoặc cản trở trái phép, không cho người đang ở hoặc quản lý hợp pháp chỗ ở được vào chỗ ở của họ; 4) Tự ý xâm nhập chỗ ở của người khác mà không được sự đồng ý của chủ nhà hoặc người quản lý hợp pháp.\nNgười phạm tội có thể thực hiện một, một số hoặc tất cả các hành vi nói trên và đều bị truy cứu trách nhiệm hình sự theo quy định của Điều 158 Bộ luật hình sự.\nHậu quả nguy hiểm cho xã hội không phải là dấu hiệu bắt buộc để định tội song lại là tình tiết được Tòa án cân nhắc khi quyết định hình phạt.\n* Mặt chủ quan\nTội phạm được thực hiện với lỗi cố ý. Dấu hiệu động cơ, mục đích không phải là dấu hiệu bắt buộc để định tội.\n* Chủ thể\nBất kỳ người nào có năng lực trách nhiệm hình sự và đủ 16 tuổi trở lên đều có thể trở thành chủ thể của tội phạm này.\n3. Về hình phạt\nNgười phạm tội theo Khoản 1 Điều 158 Bộ luật hình sự có thể bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\nPhạm tội thuộc một trong các trường hợp như: có tổ chức; lợi dụng chức vụ, quyền hạn; phạm tội 02 lần trở lên; làm người bị xâm phạm chỗ ở tự sát; hoặc gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội thì bị phạt tù từ 01 năm đến 05 năm theo quy định tại Khoản 2 Điều 158 Bộ luật hình sự.\nNgoài ra, chủ thể phạm tội còn có thể bị áp dụng hình phạt bổ sung cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm theo quy định tại Khoản 3 Điều 158 Bộ luật hình sự.\n"}, {"dieu": "Điều 159. Tội xâm phạm bí mật hoặc an toàn thư tín, điện thoại, điện tín hoặc hình thức trao đổi thông tin riêng tư khác của người khác", "noidung": "“1. Người nào thực hiện một trong các hành vi sau đây, đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về hành vi này mà còn vi phạm, thì bị phạt cảnh cáo, phạt tiền từ 20.000.000 đồng đến 50.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm:\na) Chiếm đoạt thư tín, điện báo, telex, fax hoặc văn bản khác của người khác được truyền đưa bằng mạng bưu chính, viễn thông dưới bất kỳ hình thức nào;\nb) Cố ý làm hư hỏng, thất lạc hoặc cố ý lấy các thông tin, nội dung của thư tín, điện báo, telex, fax hoặc văn bản khác của người khác được truyền đưa bằng mạng
