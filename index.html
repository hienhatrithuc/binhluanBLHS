ồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Vi phạm quy định về điều khiển phương tiện giao thông đường sắt trong trường hợp có khả năng thực tế dẫn đến hậu quả quy định tại một trong các điểm a, b và c khoản 3 Điều này nếu không được ngăn chặn kịp thời, thì bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 01 năm.\n5. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về điều khiển phương tiện giao thông đường sắt là hành vi vi phạm quy định về an toàn giao thông trong khi chỉ huy hoặc điều khiển các phương tiện giao thông đường sắt gây thiệt hại cho tính mạng hoặc gây thiệt hại nghiêm trọng cho sức khỏe, tài sản của người khác.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về an toàn giao thông vận tải đường sắt, gây thiệt hại cho tính mạng hoặc gây thiệt hại nghiêm trọng cho sức khỏe của công dân, tài sản của Nhà nước, của các tổ chức xã hội và của công dân.\n* Mặt khách quan của tội phạm\n- Tội phạm được thể hiện ở hành vi vi phạm các qui định của Nhà nước về an toàn giao thông vận tải đường sắt. Hành vi vi phạm có thể được thực hiện như:\n+ Đi quá tốc độ quy định, đỗ, dừng các phương tiện giao thông đường sắt không đúng qui định hoặc khi không có tín hiệu.v.v...\n+ Không chấp hành mệnh lệnh của người chỉ huy hoặc người có thẩm quyền điều khiển như: Lệnh bằng tín hiệu của Trưởng tàu về việc dừng phương tiện, khởi hành cho tàu chạy rời ga khi chưa có thẻ đường, không tuân theo chỉ dẫn của người dẫn đường, người bẻ ghi.v.v...\n- Các phương tiện giao thông vận tải đường sắt ở đây, bao gồm: Tàu hỏa, xe goòng, ô tô chạy bằng bánh sắt trên đường ray xe lửa và tất cả các loại xe khác chạy trên đường ray của hệ thống đường sắt Việt Nam.\n- Hậu quả thiệt hại nghiêm trọng xảy ra là dấu hiệu bắt buộc: gây chết người hoặc gây thiệt hại nghiêm trọng cho sức khỏe, tài sản của người khác. Cụ thể như sau:\n+ Làm chết người;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n+ Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể của tội phạm\nNgoài những dấu hiệu về chủ thể chung của tội phạm (người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định) còn đòi hỏi có dấu hiệu chủ thể đặc biệt: là những người chỉ huy các phương tiện giao thông đường sắt như Trưởng tàu, Trưởng ga, gác ghi, dẫn đường.v.v...\nTội phạm có thể được thực hiện bởi người trực tiếp điều khiển phương tiện giao thông vận tải đường sắt như: những người trực tiếp thực hiện các chức năng lái phụ, lái chính trên các phương tiện giao thông đường sắt.\n"}, {"dieu": "Điều 268. Tội cản trở giao thông đường sắt*", "noidung": "1. Người nào đặt chướng ngại vật trên đường sắt; làm xê dịch ray, tà vẹt; khoan, đào, xẻ trái phép nền đường sắt; mở đường ngang, xây cống hoặc công trình khác trái phép qua đường sắt; làm hỏng, thay đổi, chuyển dịch, che khuất tín hiệu, biển hiệu, mốc hiệu của công trình giao thông đường sắt; để súc vật đi qua đường sắt không đúng quy định hoặc để súc vật kéo xe qua đường sắt mà không có người điều khiển; đưa trái phép phương tiện tự tạo, phương tiện không được phép chạy trên đường sắt; phá hoại phương tiện giao thông đường sắt; lấn chiếm hành lang an toàn giao thông đường sắt, phạm vi bảo vệ công trình giao thông đường sắt gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây hoặc đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này mà còn vi phạm, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 03 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Cản trở giao thông đường sắt trong trường hợp có khả năng thực tế dẫn đến hậu quả quy định tại một trong các điểm a, b và c khoản 3 Điều này nếu không được ngăn chặn kịp thời, thì bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 01 năm.\n\n\n<b>Bình luận:</b>\n1. Cản trở giao thông đường sắt là hành vi đặt chướng ngại vật trên đường sắt; làm xê dịch ray, tà vẹt; khoan, đào, xẻ trái phép nền đường sắt, mở đường trái phép qua đường sắt; làm hỏng, thay đổi, chuyển dịch, che khuất tín hiệu, biển hiệu, mốc hiệu của công trình giao thông đường sắt; để súc vật đi qua đường sắt không theo đúng quy định hoặc để súc vật kéo xe qua đường sắt mà không có người điều khiển; đưa trái phép phương tiện tự tạo, phương tiện không được phép chạy lên đường sắt; lấn chiếm phạm vi giới hạn bảo đảm an toàn công trình giao thông đường sắt hoặc hành vi khác gây cản trở giao thông đường sắt gây thiệt hại cho tính mạng hoặc gây thiệt hại nghiêm trọng cho sức khoẻ, tài sản của người khác hoặc đã bị xử phạt hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nHành vi phạm tội xâm phạm vào những qui định của Nhà nước về an toàn giao thông vận tải đường sắt, gây thiệt hại cho tính mạng, sức khỏe, tài sản của người tham gia giao thông, ảnh hưởng đến hoạt động bình thường của hệ thống giao thông đường sắt Việt Nam.\n* Mặt khách quan của tội phạm\n- Tội phạm được thể hiện ở những hành vi vi phạm giao thông vận tải đường sắt như:\n+ Đặt chướng ngại vật trên đường sắt;\n+ Làm xê dịch ray, tà vẹt;\n+ Tự ý khoan, đào, xẻ trái phép nền đường sắt, mở đường ngang, xây cống hoặc các công trình khác trái phép qua đường sắt;\n+ Làm hỏng, thay đổi, chuyển dịch, che khuất tín hiệu, biển hiệu, mốc hiệu của công trình giao thông đường sắt;\n+ Để súc vật đi qua đường sắt không theo đúng quy định hoặc để súc vật kéo xe qua đường sắt mà không có người điều khiển;\n+ Đưa trái phép phương tiện tự tạo, phương tiện không được phép chạy trên đường sắt hoặc phá hoại phương tiện giao thông vận tải đường sắt hoặc lấn chiếm hành lang an toàn giao thông đường sắt, phạm vi bảo vệ công trình giao thông đường sắt cản trở giao thông đường sắt\n- Hậu quả thiệt hại là cấu thành bắt buộc của tội phạm. Hành vi vi phạm sẽ bị truy cứu trách nhiệm hình sự khi có một trong những điều kiện sau:\n+ Làm chết người;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n+ Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là người có đủ năng lực trách nhiệm hình sự, đạt độ tuổi theo luật định thực hiện hành vi phạm tội.\n"}, {"dieu": "Điều 269. Tội đưa vào sử dụng phương tiện, thiết bị giao thông đường sắt không bảo đảm an toàn*", "noidung": "1. Người nào chịu trách nhiệm trực tiếp về việc điều động hoặc về tình trạng kỹ thuật mà cho phép đưa vào sử dụng phương tiện, thiết bị giao thông đường sắt rõ ràng không bảo đảm tiêu chuẩn an toàn kỹ thuật, không có giấy chứng nhận đăng ký, đăng kiểm gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây hoặc đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về hành vi này mà còn vi phạm, thì bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Đưa vào sử dụng các phương tiện giao thông đường sắt không bảo đảm an toàn là hành vi của người chịu trách nhiệm trực tiếp về việc điều động hoặc về tình trạng kỹ thuật mà cho phép đưa vào sử dụng phương tiện giao thông đường sắt rõ ràng không đảm bảo an toàn kỹthuật gây thiệt hại cho tính mạng hoặc thiệt hại nghiêm trọng cho sức khỏe, tài sản của người khác hoặc đã bị xử lý kỷ luật về hành vi này mà còn vi phạm.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội phạm xâm phạm vào những qui định của Nhà nước về an toàn giao thông vận tải đường sắt, đó là những quy định nhằm đảm bảo sự vận hành bình thường của các phương tiện giao thông đường sắt, đảm bảo an toàn tài sản của Nhà nước, của tổ chức, bảo vệ tính mạng, sức khỏe, tài sản của công dân.\n* Mặt khách quan của tội phạm Tội phạm được thực hiện bởi người có trách nhiệm trực tiếp về việc điều động hoặc về tình trạng kỹ thuật của phương tiện, thiết bị giao thông đường sắt đã cho phép đưa vào sử dụng phương tiện, thiết bị giao thông đường sắt rõ ràng không đảm bảo an toàn. Tình trạng phương tiện giao thông đường sắt không đảm bảo an toàn như: không đảm bảo các tiêu chuẩn kỹ thuật (hỏng phanh, hỏng tay lái, hỏng bộ phận chuyển động.v.v...). Người phạm tội trong trường hợp này biết phương tiện giao thông vận tải là không đảm bảo an toàn nhưng vẫn quyết định đưa nó vào sử dụng.\n- Hậu quả tác hại là yếu tố cấu thành bắt buộc của tội phạm, bao gồm các trường hợp sau:\n+ Làm chết người;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n+ Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý. Người phạm tội nhận thức được phương tiện giao thông vận tải đường sắt không đảm bảo an toàn nhưng do cẩu thả hoặc do tự tin vẫn đưa phương tiện vào sử dụng gây hậu quả nghiêm trọng.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là những người có đủ năng lực trách nhiệm hình sự và độ tuổi theo luật định. Ngoài ra còn đòi hỏi dấu hiệu chủ thể đặc biệt là người có chức vụ, trách nhiệm trong việc điều động hoặc kiểm tra kỹ thuật các phương tiện giao thông vận tải đường sắt.\n"}, {"dieu": "Điều 270. Tội điều động người không đủ điều kiện điều khiển phương tiện giao thông đường sắt*", "noidung": "1. Người nào điều động người không có giấy phép lái tàu hoặc người đang trong tình trạng có sử dụng rượu, bia mà trong máu hoặc hơi thở có nồng độ cồn vượt quá mức quy định, có sử dụng chất ma túy, chất kích thích mạnh khác hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển phương tiện giao thông đường sắt gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây hoặc đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về hành vi này mà còn vi phạm, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Điều động người không đủ điều kiện điều khiển các phương tiện giao thông đường sắt là hành vi điều động người không có giấy phép hoặc bằng lái xe hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển các phương tiện giao thông đường sắt.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về giao thông vận tải đường sắt, gây chết người, gây thiệt hại nghiêm trọng cho sức khỏe, tài sản của người khác.\n* Mặt khách quan của tội phạm\n- Tội phạm được thể hiện ở hành vi điều động điều động hoặc giao cho người không có giấy phép lái tàu, hoặc người đang trong tình trạng có sử dụng rượu, bia mà trong máu hoặc hơi thở có nồng độ cồn vượt quá mức quy định hoặc có sử dụng chất ma túy hoặc các chất kích thích mạnh khác hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển phương tiện giao thông đường sắt. Hành vi cụ thể như:\n+ Điều động hoặc giao cho người không có giấy phép hoặc bằng lái hoặc có giấy phép hoặc bằng lái nhưng không đúng chủng loại hay đã hết hạn.\n+ Điều động người không có đủ các điều kiện khác theo qui định của pháp luật như: không đủ sức khỏe, không đủ trình độ nghiệp vụ, thiếu kinh nghiệm.v.v... Điều động người say rượu, hoặc dùng các chất kích thích mạnh khác để chỉ huy hoặc điều khiển phương tiện giao thông đường sắt.\nNgười chỉ huy ở đây là những người có vai trò điều hành như Trưởng tàu, Tổ trưởng tổ lái.v.v... còn người điều khiển là những người trực tiếp vận hành, làm chức năng lái tàu như lái chính, lái phụ.v.v...\n- Hậu quả là yếu tố cấu thành bắt buộc của tội phạm, hành vi phạm tội sẽ bị truy tố khi có một trong các yếu tố sau:\n- Làm chết người;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n- Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý. Người phạm tội nhận thức được người điều khiển phương tiện không đủ điều kiện vận hành, điều khiển phương tiện nhưng vẫn điều động họ điều khiển phương tiện.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là những người có đủ năng lực trách nhiệm hình sự và độ tuổi theo luật định, đồng thời còn đòi hỏi có thêm dấu hiệu chủ thể đặc biệt đó là người có chức vụ, có quyền trong việc điều động người chỉ huy hoặc người điều khiển phương tiện giao thông đường sắt.\n"}, {"dieu": "Điều 271. : Tội giao cho người không đủ điều kiện điều khiển phương tiện giao thông đường sắt*", "noidung": "1. Người nào giao cho người không có giấy phép lái tàu hoặc người đang trong tình trạng có sử dụng rượu, bia mà trong máu hoặc hơi thở có nồng độ cồn vượt quá mức quy định, có sử dụng chất ma túy, chất kích thích mạnh khác hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển phương tiện giao thông đường sắt gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây hoặc đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về hành vi này mà còn vi phạm, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Giao cho người không đủ điều kiện điều khiển các phương tiện giao thông đường sắt là hành vi giao cho người không có giấy phép hoặc bằng lái xe hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển các phương tiện giao thông đường sắt.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về giao thông vận tải đường sắt, gây chết người, gây thiệt hại nghiêm trọng cho sức khỏe, tài sản của người khác.\n* Mặt khách quan của tội phạm\n- Tội phạm được thể hiện ở hành vi giao cho người không có giấy phép lái tàu hoặc người đang trong tình trạng có sử dụng rượu, bia mà trong máu hoặc hơi thở có nồng độ cồn vượt quá mức quy định hoặc có sử dụng chất ma túy hoặc các chất kích thích mạnh khác hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển phương tiện giao thông đường sắt.Người chỉ huy ở đây là những người có vai trò điều hành như Trưởng tàu, Tổ trưởng tổ lái.v.v... còn người điều khiển là những người trực tiếp vận hành, làm chức năng lái tàu như lái chính, lái phụ.v.v...\n- Hậu quả là yếu tố cấu thành bắt buộc của tội phạm, hành vi phạm tội sẽ bị truy tố khi có một trong các yếu tố sau:\n+ Làm chết người;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n+ Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý. Người phạm tội nhận thức được người điều khiển phương tiện không đủ điều kiện vận hành, điều khiển phương tiện nhưng vẫn điều động họ điều khiển phương tiện.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là những người có đủ năng lực trách nhiệm hình sự và độ tuổi theo luật định, đồng thời còn đòi hỏi có thêm dấu hiệu chủ thể đặc biệt đó là người có chức vụ, có quyền trong việc điều động người chỉ huy hoặc người điều khiển phương tiện giao thông đường sắt.\n"}, {"dieu": "Điều 272. Tội vi phạm quy định về điều khiển phương tiện giao thông đường thủy*", "noidung": "1. Người nào điều khiển phương tiện giao thông đường thủy mà vi phạm quy định về an toàn giao thông đường thủy gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Không có bằng, giấy chứng nhận khả năng chuyên môn hoặc chứng chỉ chuyên môn phù hợp với chức danh, loại phương tiện theo quy định;\nb) Trong tình trạng có sử dụng rượu, bia mà trong máu hoặc hơi thở có nồng độ cồn vượt quá mức quy định, có sử dụng chất ma túy hoặc chất kích thích mạnh khác;\nc) Bỏ chạy để trốn tránh trách nhiệm hoặc cố ý không cứu giúp người bị nạn;\nd) Không chấp hành hiệu lệnh của người chỉ huy hoặc người có thẩm quyền điều khiển, giữ gìn trật tự, an toàn giao thông đường thủy;\nđ) Làm chết 02 người;\ne) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\ng) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Vi phạm quy định về điều khiển phương tiện giao thông đường thủy trong trường hợp có khả năng thực tế dẫn đến hậu quả quy định tại một trong các điểm a, b và c khoản 3 Điều này nếu không được ngăn chặn kịp thời, thì bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 01 năm.\n5. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về điều khiển phương tiện giao thông đường thủy là hành vi vi phạm quy định về an toàn giao thông trong khi chỉ huy hoặc điều khiển các phương tiện giao thông đường thủy gây thiệt hại cho tính mạng hoặc gây thiệt hại nghiêm trọng cho sức khỏe, tài sản của người khác.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nHành vi phạm tội xâm phạm vào những qui định của Nhà nước về an toàn vận tải giao thông đường thủy, mà cụ thể là xâm phạm vào những quy định của Nhà nước trong lĩnh vực điều khiển giao thông đường thủy, gây thiệt hại cho tính mạng hoặc gây thiệt hại nghiêm trọng cho sức khỏe của công dân, tài sản của Nhà nước, tổ chức và công dân.\n* Mặt khách quan của tội phạm\nTội được thể hiện ở hành vi điều khiển phương tiện giao thông đường thủy mà vi phạm quy định về an toàn giao thông đường thủy như:\n+ Đi quá tốc độ, chở quá trọng tải, tránh vượt trái phép.\n+ Không đi đúng tuyến, luồng lạch, đỗ không đúng nơi qui định.\n+ Vi phạm các qui định khác như không chấp hành lệnh của người chỉ huy, hoa tiêu, chở người không đúng qui định.v.v...\n- Các phương tiện giao thông đường thuỷở đây bao gồm tất cả những loại tàu thủy, xà lan, thuyền gắn máy, thuyền buồm, phà, đò chở hàng, chở khách của Nhà nước, tập thể hay tư nhân hoặc của nước ngoài hoạt động trên hệ thống sông, biển Việt Nam.\n- Hậu quả nghiêm trọng là dấu hiệu bắt buộc, hành vi phạm tội sẽ bị truy cứu trách nhiệm hình sự nếu có các yếu tố sau:\n+ Làm chết người;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n+ Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định đồng thời phải là người điều khiển phương tiện giao thông đường thủy (Ví dụ: thuyền trưởng trực tiếp chỉ huy).\n"}, {"dieu": "Điều 273. Tội cản trở giao thông đường thủy*", "noidung": "1. Người nào khoan, đào trái phép làm hư hại kết cấu của công trình giao thông đường thủy; tạo ra chướng ngại vật gây cản trở giao thông đường thủy mà không đặt và duy trì báo hiệu; di chuyển làm giảm hiệu lực, tác dụng của báo hiệu; tháo dỡ báo hiệu hoặc phá hoại công trình giao thông đường thủy; lấn chiếm luồng hoặc hành lang bảo vệ luồng giao thông đường thủy hoặc hành vi khác cản trở giao thông đường thủy gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Cản trở giao thông đường thủy trong trường hợp có khả năng thực tế dẫn đến hậu quả quy định tại một trong các điểm a, b và c khoản 3 Điều này nếu không được ngăn chặn kịp thời, thì bị phạt tiền từ 10.000.000 đồng đến 30.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 01 năm.\n\n\n<b>Bình luận:</b>\n1. Cản trở giao thông đường thủy là hành vi khoan, đào trái phép làm hư hại kết cấu của các công trình giao thông đường thủy; tạo ra chướng ngại vật gây cản trở giao thông đường thủy mà không đặt và duy trì báo hiệu; di chuyển làm giảm hiệu lực, tác dụng của báo hiệu; tháo dỡ báo hiệu hoặc phá hoại công trình giao thông đường thủy; lấn chiếm luồng hoặc hành lang bảo vệ luồng giao thông đường thủy hoặc có hành vi khác cản trở giao thông đường thủy gây thiệt hại cho tính mạng hoặc gây thiệt hại nghiêm trọng cho sức khỏe, tài sản của người khác.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về an toàn giao thông đường thủy, gây thiệt hại cho tính mạng hoặc gây thiệt hại nghiêm trọng cho sức khỏe của công dân, tài sản của Nhà nước, các tổ chức xã hội và công dân.\n* Mặt khách quan của tội phạm\n- Tội phạm được thể hiện ở hành vi vi phạm các qui định về an toàn giao thông vận tải đường thủy như: khoan, đào trái phép làm hư hại kết cấu của các công trình giao thông đường thủy; tạo ra chướng ngại vật gây cản trở giao thông đường thủy mà không đặt và duy trì báo hiệu; di chuyển làm giảm hiệu lực, tác dụng của báo hiệu; tháo dỡ báo hiệu hoặc phá hoại công trình giao thông đường thủy; lấn chiếm luồng hoặc hành lang bảo vệ luồng giao thông đường thủy hoặc hành vi khác cản trở giao thông đường thủy.\n* Hậu quả là dấu hiệu bắt buộc: Gây chết người hoặc gây thiệt hại nghiêm trọng cho sức khỏe, tài sản của người khác.\n- Làm chết người;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n- Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là những người có đủ năng lực trách nhiệm hình sự và độ tuổi theo luật định thực hiện tội phạm.\n"}, {"dieu": "Điều 274. Tội đưa vào sử dụng phương tiện giao thông đường thủy không bảo đảm an toàn*", "noidung": "1. Người nào chịu trách nhiệm trực tiếp về việc điều động hoặc về tình trạng kỹ thuật mà cho phép đưa vào sử dụng phương tiện giao thông đường thủy rõ ràng không bảo đảm tiêu chuẩn an toàn kỹ thuật gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây hoặc đã bị xử lý kỷ luật, xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Đưa vào sử dụng các phương tiện giao thông đường thủy không bảo đảm an toàn là hành vi của người chịu trách nhiệm trực tiếp về việc điều động hoặc về tình trạng kỹ thuật mà cho phép đưa vào sử dụng phương tiện giao thông đường thủy rõ ràng không đảm bảo an toàn kỹ thuật gây thiệt hại cho tính mạng hoặc thiệt hại nghiêm trọng cho sức khỏe, tài sản của người khác hoặc đã bị xử lý kỷ luật về hành vi này hoặc đã bị kết án về tội này mà còn vi phạm.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm này xâm phạm vào những qui định của Nhà nước về an toàn giao thông vận tải đường thủy, gây thiệt hại cho tính mạng hoặc gây thiệt hại nghiêm trọng cho sức khỏe của công dân, tài sản của Nhà nước, tổ chức xã hội, công dân.\n* Mặt khách quan của tội phạm\n- Tội phạm thể hiện ở hành vi đưa vào sử dụng các phương tiện giao thông vận tải đường thủy không đảm bảo an toàn. Đó là hành vi của người có thẩm quyền trực tiếp trong việc điều động các phương tiện giao thông vận tải như: người phụ trách về điều vận hoặc cán bộ chịu trách nhiệm trong việc kiểm tra các tiêu chuẩn kỹ thuật đã cho phép đưa vào sử dụng các phương tiện giao thông đường thủy mà họ biết là không đảm bảo an toàn. Các phương tiện giao thông đường thủy không đảm bảo an toàn như: hỏng bánh lái, hỏng hệ thống chuyển động, hệ thống đèn hiệu, đèn cấp cứu, bị dò gỉ hoặc mục nát vỏ phương tiện, hỏng chân vịt, hỏng động cơ.v.v..\n- Hậu quả là yếu tố cấu thành bắt buộc của tội phạm: chỉ truy cứu trách nhiệm hình sự khi có một trong các tình tiết sau:\n- Làm chết người;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n- Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý (do tự tin), người phạm tội nhận thức được phương tiện không đảm bảo an toàn nhưng vẫn đưa phương tiện vào sử dụng gây hậu quả nghiêm trọng.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là người có đủ năng lực trách nhiệm hình sự và độ tuổi theo luật định, đồng thời đòi hỏi có thêm dấu hiệu của chủ thể đặc biệt, đó là người có trách nhiệm, có quyền trực tiếp điều động phương tiện hoặc người chịu trách nhiệm về tình trạng kỹ thuật của phương tiện giao thông đường thủy.\n"}, {"dieu": "Điều 275. Tội điều động người không đủ điều kiện điều khiển phương tiện giao thông đường thủy*", "noidung": "1. Người nào điều động người không có bằng, giấy chứng nhận khả năng chuyên môn, chứng chỉ chuyên môn theo quy định hoặc người đang trong tình trạng có sử dụng rượu, bia mà trong máu hoặc hơi thở có nồng độ cồn vượt quá mức quy định, có sử dụng chất ma túy, chất kích thích mạnh khác hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển phương tiện giao thông đường thủy gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây hoặc đã bị xử lý kỷ luật, xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Điều động người không đủ điều kiện điều khiển các phương tiện giao thông đường thủy là hành vi điều động người không có giấy phép hoặc bằng lái xe hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển các phương tiện giao thông đường thủy.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào các qui định của Nhà nước về an toàn giao thông vận tải đường thủy, gây thiệt hại đến tính mạng hoặc gây thiệt hại nghiêm trọng đến sức khỏe của công dân, đến tài sản của Nhà nước, tổ chức xã hội và của công dân.\n* Mặt khách quan của tội phạm\n- Tội phạm thể hiện ở hành vi điều động người không có giấy phép, giấy chứng nhận hoặc chứng chỉ chuyên môn theo quy định hoặc không đủ các điều kiện khác theo quy định của pháp luật giao thông đường thủy. Hành vi biểu hiện như:\n+ Điều động hoặc giao cho người không có bằng lái hoặc giấy phép điều khiển phương tiện giao thông đường thủy: Không có bằng hoặc giấy phép ở đây có thể là chưa được cấp hoặc đã được cấp bằng và giấy phép nhưng không đúng chủng loại với phương tiện sử dụng hoặc có bằng nhưng đã hết hạn sử dụng hoặc đang bị thu giữ.v.v...\n+ Điều động người không đủ các điều kiện khác điều khiển phương tiện giao thông đường thủy như: người không đủ sức khỏe, người thiếu kinh nghiệm, người chưa quen về luồng lạch, thiếu trình độ nghiệp vụ.v.v... hoặc là người say rượu, người dùng các chất kích thích mạnh khác điều khiển các phương tiện giao thông đường thủy.\n- Hậu quả là yếu tố cấu thành bắt buộc của tội phạm, chỉ truy cứu trách nhiệm hình sự khi có một trong những tình tiết sau:\n+ Làm chết 01 người hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người với tỷ lệ tổn thương cơ thể 61% trở lên, gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người với tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n+ Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý (do tự tin), người phạm tội nhận thức được người điều khiển phương tiện giao thông vận tải đường thủy không đủ điều kiện nhưng vẫn điều động họ điều khiển gây hậu quả nghiêm trọng.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi do luật định, đồng thời còn đòi hỏi phải có thêm dấu hiệu của chủ thể đặc biệt là người có thẩm quyền trong việc điều động hoặc giao cho người khác điều khiển phương tiện giao thông đường thủy.\n"}, {"dieu": "Điều 276. Tội giao cho người không đủ điều kiện điều khiển phương tiện giao thông đường thủy*", "noidung": "1. Người nào giao cho người không có bằng, giấy chứng nhận khả năng chuyên môn, chứng chỉ chuyên môn theo quy định hoặc người đang trong tình trạng có sử dụng rượu, bia mà trong máu hoặc hơi thở có nồng độ cồn vượt quá mức quy định, có sử dụng chất ma túy, chất kích thích mạnh khác hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển phương tiện giao thông đường thủy gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây hoặc đã bị xử lý kỷ luật, xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Giao cho người không đủ điều kiện điều khiển các phương tiện giao thông đường thủy là hành vi giao cho người không có giấy phép hoặc bằng lái xe hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển các phương tiện giao thông đường thủy.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào các qui định của Nhà nước về an toàn giao thông vận tải đường thủy, gây thiệt hại đến tính mạng hoặc gây thiệt hại nghiêm trọng đến sức khỏe của công dân, đến tài sản của Nhà nước, tổ chức xã hội và của công dân.\n* Mặt khách quan của tội phạm\n- Tội phạm thể hiện ở hành vi giao cho người không có giấy phép, giấy chứng nhận hoặc chứng chỉ chuyên môn theo quy định hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển phương tiện giao thông đường thủy.\n- Hậu quả là yếu tố cấu thành bắt buộc của tội phạm, chỉ truy cứu trách nhiệm hình sự khi có một trong những tình tiết sau:\n+ Làm chết người;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n+ Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý (do tự tin), người phạm tội nhận thức được người điều khiển phương tiện giao thông vận tải đường thủy không đủ điều kiện nhưng vẫn điều động họ điều khiển gây hậu quả nghiêm trọng.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi do luật định, đồng thời còn đòi hỏi phải có thêm dấu hiệu của chủ thể đặc biệt là người có thẩm quyền trong việc điều động hoặc giao cho người khác điều khiển phương tiện giao thông đường thủy.\n"}, {"dieu": "Điều 277. Tội vi phạm quy định về điều khiển tàu bay*", "noidung": "1. Người nào chỉ huy, điều khiển tàu bay mà vi phạm quy định về an toàn giao thông đường không, có khả năng thực tế dẫn đến hậu quả gây thiệt hại cho tính mạng, sức khỏe hoặc tài sản của người khác nếu không được ngăn chặn kịp thời, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n5. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định điều khiển tầu bay là hành vi vi phạm các quy định về an toàn giao thông đường không của người chỉ huy hoặc người điều khiển tầu bay có khả năng thực tế dẫn đến hậu quả đặc biệt nghiêm trọng nếu không được ngăn chặn kịp thời.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào qui định của Nhà nước về an toàn giao thông vận tải đường không, đây là những quy định nhằm bảo vệ tính mạng, sức khỏe và tài sản của hành khách cũng như phi hành đoàn và bảo vệ tài sản của Nhà nước, của tổ chức.\n* Mặt khách quan của tội phạm\nDo tính chất đặc biệt của giao thông vận tải đường không nên những qui định về an toàn giao thông đường không được ban hành hết sức chặt chẽ, đòi hỏi phải đảm bảo tuyệt đối an toàn, tránh những thiệt hại lớn về người và tài sản nên khoản 1 Điều277-Bộ luật hình sự 2015 qui định chỉ cần chỉ huy, điều khiển tàu bay mà vi phạm các quy định về an toàn giao thông đường không, có khả năng thực tế dẫn đến hậu quả gây thiệt hại cho tính mạng, sức khỏe hoặc tài sản của người khác, nếu không được ngăn chặn kịp thời thì phải chịu trách nhiệm hình sự. Những vi phạm đó thể hiện như:\n+ Đi quá tốc độ, chở quá trọng tải qui định.\n+ Không đi đúng đường bay, độ cao qui định.\n+ Không báo cáo, chỉ đạo kịp thời các tình hình đột xuất về sự cố máy móc, về thiên tai, thời tiết.v.v...\n+ Không chấp hành mệnh lệnh dưới mặt đất…\n- Các phương tiện giao thông vận tải hàng không ở đây bao gồm: Các loại máy bay hàng không dân dụng trong nước và của nước ngoài hoặc của tổ chức quốc tế, hoạt động trên không phận Việt Nam, bất kể đó là máy bay hạng nặng hay hạng nhẹ, máy bay lên thẳng hay máy bay cất cánh bằng đường băng.\nChú ý: Điều luật này không áp dụng với máy bay chiến đấu của lực lượng vũ trang. Điều luật này chỉ áp dụng với những hành vi vi phạm an toàn giao thông đường không trong các tuyến bay nội địa.\n- Điều kiện truy cứu trách nhiệm hình sự khi có thiệt hại cho tính mạng, sức khỏe hoặc tài sản của người khác, nếu không được ngăn chặn kịp thời.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là những người có đủ năng lực trách nhiệm hình sự đồng thời phải có thêm dấu hiệu chủ thể đặc biệt là người chỉ huy hoặc người điều khiển máy bay.\nNgười chỉ huy có thể là Trưởng phi cơ (Cơ trưởng), người trực tiếp ở trên máy bay chỉ huy chuyến bay hoặc người chỉ huy dưới mặt đất.\nNgười điều khiển phương tiện là những phi công trực tiếp thực hiện chức năng lái, vận hành chuyến bay.\n"}, {"dieu": "Điều 278. Tội cản trở giao thông đường không*", "noidung": "1. Người nào đặt chướng ngại vật; di chuyển trái phép, làm sai lệch, che khuất hoặc phá hủy biển hiệu, tín hiệu an toàn giao thông đường không; sử dụng sai hoặc làm nhiễu tần số thông tin liên lạc; làm hư hỏng trang bị, thiết bị của sân bay hoặc trang bị, thiết bị phụ trợ khác phục vụ cho an toàn bay; cung cấp thông tin sai đến mức gây uy hiếp an toàn của tàu bay, an toàn của hành khách, tổ bay, nhân viên mặt đất hoặc người khác tại cảng hàng không, sân bay hoặc công trình, trang bị, thiết bị hàng không dân dụng; điều khiển, đưa phương tiện mặt đất không đáp ứng điều kiện kỹ thuật vào khai thác tại khu bay hoặc có hành vi khác cản trở giao thông đường không gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây hoặc đã bị xử lý kỷ luật, xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng;\nd) Là người có trách nhiệm trực tiếp bảo đảm an toàn giao thông đường không hoặc trực tiếp quản lý thiết bị an toàn giao thông đường không.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Cản trở giao thông đường không trong trường hợp có khả năng thực tế dẫn đến hậu quả quy định tại một trong các điểm a, b và c khoản 3 Điều này nếu không được ngăn chặn kịp thời, thì bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n5. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Cản trở giao thông đường không là hành vi đặt các chướng ngại vật cản trở giao thông đường không; di chuyển trái phép, làm sai lệch, che khuất, hoặc phá hủy các biển hiệu, tín hiệu an toàn giao thông đường không; sử dụng sai hoặc làm nhiễu các tần số thông tin liên lạc; cung cấp thông tin sai lạc gây nguy hiểm cho chuyến bay; làm hư hỏng trang thiết bị của sân bay hoặc trang thiết bị phụ trợ khác hoặc có hành vi khác cản trở giao thông đường không gây thiệt hại cho tính mạng hoặc gây thiệt hại nghiêm trọng cho sức khoẻ, tài sản của người khác.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về an toàn giao thông đường không, gây thiệt hại cho tính mạng, sức khỏe, của công dân, tài sản của Nhà nước, của tổ chức xã hội và của công dân.\n* Mặt khách quan của tội phạm\nTội phạm thể hiện ở những hành vi cản trở giao thông đường không, những hành vi khác xâm phạm vào những qui định vềan toàn giao thông đường không như:\n- Đặt các chướng ngại vật cản trở giao thông đường không như: để vật liệu xây dựng, đồ vật trên đường băng, sân bay....\n- Di chuyển trái phép, làm sai lệch, che khuất, hoặc phá hủy các biển hiệu, tín hiệu an toàn giao thông đường không: chuyển dịch biển báo đến vị trí khác; dùng các đồ vật như vải mưa, cành cây, bùn đất... làm sai lệch, che khuất biển báo hoặc có hành vi phá hủy biển hiệu, phá hủy hệ thống đèn dẫn đường trên đường băng cho máy bay cất cánh, hạ cánh (ban đêm), tín hiệu an toàn giao thông như tháo gỡ, đập phá... làm các biển báo, tín hiệu mất tác dụng.c) Sử dụng sai hoặc làm nhiễu các tần số thông tin liên lạc;\n- Cố ý cung cấp thông tin sai đến mức gây uy hiếp an toàn của tàu bay đang bay hoặc trên mặt đất, an toàn của hành khách, tổ bay, nhân viên mặt đất hoặc người tại cảng hàng không, sân bay và công trình, trang bị, thiết bị hàng không dân dụng;\n- Làm hư hỏng trang thiết bị của sân bay hoặc trang thiết bị phụ trợ khác phục vụ cho an toàn bay;\n- Hành vi khác cản trở giao thông đường không như: thả trâu, bò trên sân bay, đường băng, đào phá sân bay, đường băng lấy vật liệu.v.v...\nHậu quả quả thiệt hại là yếu tố cấu thành bắt buộc của tội phạm. Hành vi phạm sẽ bị truy cứu trách nhiệm hình sự khi có một trong các hậu quả xảy ra như sau:\n- Làm chết người;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n- Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi từ 16 tuổi trở lên thực hiện tội phạm.\n"}, {"dieu": "Điều 279. Tội đưa vào sử dụng tàu bay, thiết bị bảo đảm hoạt động bay không bảo đảm an toàn*", "noidung": "1. Người nào chịu trách nhiệm trực tiếp về việc điều động hoặc về tình trạng kỹ thuật mà cho phép đưa vào sử dụng tàu bay, thiết bị bảo đảm hoạt động bay rõ ràng không bảo đảm tiêu chuẩn an toàn kỹ thuật, thì bị phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 08 năm đến 15 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n5. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Đưa vào sử dụng phương tiện giao thông đường không không bảo đảm an toàn là hành vi của người có trách nhiệm trực tiếp về việc điều động hoặc về tình trạng kỹ thuật của các phương tiện giao thông đường không mà cho đưa vào sử dụng các phương tiện rõ ràng không bảo đảm an toàn kỹ thuật.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về an toàn giao thông vận tải đường không, đe dọa nghiêm trọng đến tính mạng, sức khỏe của công dân, sự an toàn về tài sản của Nhà nước, của tổ chức xã hội, của công dân.\n* Mặt khách quan của tội phạm\n- Tội phạm thể hiện ở hành vi của người có trách nhiệm trực tiếp về việc điều động hoặc về tình trạng kỹ thuật của các phương tiện giao thông đường không mà cho đưa vào sử dụng các phương tiện rõ ràng không bảo đảm an toàn kỹ thuật, Ví dụ: bị hỏng phanh, hỏng tay lái, hỏng động cơ, phương tiện quá cũ hết thời hạn sử dụng (đã hết số giờ bay theo quy định) hoặc hỏng hệ thống ra đa, hệ thống thu phát sóng, hỏng cánh hoặc hỏng cánh quạt, hỏng hệ thống ra đa, hệ thống thu phát tín hiệu.v.v...\nPhương tiện giao thông vận tải đường không bao gồm các loại máy bay hàng không dân dụng của Việt Nam, của nước ngoài, của các tổ chức xã hội bao gồm cả máy bay bay bằng đường băng và máy bay lên thẳng (phương tiện bay khác như tầu lượn, khinh khí cầu...).\n- Tội phạm hoàn thành từ thời điểm người trực tiếp điều động hoặc người chịu trách nhiệm về tình trạng kỹ thuật của các phương tiện đưa các phương tiện rõ ràng không đảm bảo tiêu chuẩn kỹ thuật vào sử dụng, không đòi hỏi phải có hậu quả tác hại xảy ra, nếu đã gây ra hậu quả thiệt hại về tính mạng, sức khỏe, tài sản của công dân... thì được coi là tình tiết định khung tăng nặng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý (vô ý do tự tin), người phạm tội nhận thức được phương tiện giao thông hàng không không đảm bảo an toàn nhưng vẫn đưa vào sử dụng.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định đồng thời phải là người có trách nhiệm, có quyền điều động hoặc chịu trách nhiệm về kỹ thuật của các phương tiện giao thông đường không. Như người phụ trách sân bay, phụ trách điều vận, thợ sửa chữa, nhân viên kỹ thuật...\n"}, {"dieu": "Điều 280. Tội điều động hoặc giao cho người không đủ điều kiện điều khiển tàu bay*", "noidung": "1. Người nào điều động hoặc giao cho người không có giấy phép người lái tàu bay hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển tàu bay, thì bị phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n5. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Điều động hoặc giao cho người không đủ điều kiện điều khiển các phương tiện giao thông đường không là hành vi điều động hoặc giao cho người không có bằng lái hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển các phương tiện giao thông đường không.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về an toàn giao thông đường không, gây thiệt hại, đe dọa gây thiệt hại cho tính mạng, sức khỏe của công dân, tài sản của Nhà nước, tổ chức xã hội và công dân.\n* Mặt khách quan của tội phạm\n- Tội phạm thể hiện ở hành vi điều động hoặc giao cho người không có giấy phép người lái tàu bay hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển phương tiện giao thông đường không như:\n+ Điều động người không có bằng lái điều khiển các phương tiện giao thông vận tải đường không. Không có bằng lái ở đây được hiểu là chưa được cấp bằng hoặc tuy đã có bằng những không đúng chủng loại phù hợp với phương tiện, hoặc bằng đã hết hạn hay đang bị thu giữ.v.v...\n+ Điều động người không đủ điều kiện điều khiển phương tiện giao thông hàng không như: người không đủ sức khỏe, người không đủ trình độ nghiệp vụ, thiếu kinh nghiệm.v.v... hoặc điều động người say rượu hoặc say do dùng các chất kích thích mạnh khác điều khiển phương tiện giao thông đường không.\nTóm lại, người phạm tội đã điều động người không đủ các điều kiện, tiêu chuẩn theo pháp luật qui định điều khiển các phương tiện giao thông đường không mặc dù họ nhận thức điều đó.\n- Tội phạm hoàn thành từ thời điểm người phạm tội chính thức điều động hoặc giao cho người không đủ điều kiện như đã nêu ở trên điều khiển các phương tiện giao thông vận tải đường không, không đòi hỏi phải gây ra hậu quả tác hại, nếu có hậu quả tác hại thì là tình tiết tăng nặng trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý, do tự tin hoặc do cẩu thả người phạm tội đã điều động người không đủ điều kiện vào điều khiển phương tiện giao thông vận tải đường không.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật qui định, đồng thời phải là người có quyền, có trách nhiệm trong việc điều động, phân công người điều khiển phương tiện giao thông vận tải đường không.\n"}, {"dieu": "Điều 281. Tội vi phạm quy định về duy tu, sửa chữa, quản lý công trình giao thông*", "noidung": "1. Người nào có trách nhiệm trong việc duy tu, sửa chữa, quản lý công trình giao thông đường bộ, đường sắt, đường thủy, đường không mà có một trong các hành vi sau đây, dẫn đến hậu quả làm chết người, gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121% hoặc gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng, thì bị phạt tù từ 06 tháng đến 03 năm:\na) Không thực hiện hoặc thực hiện không đúng quy định về duy tu, bảo dưỡng, quản lý để công trình giao thông không bảo đảm an toàn kỹ thuật và tiêu chuẩn kỹ thuật;\nb) Không khắc phục kịp thời đối với công trình giao thông bị hư hỏng, đe dọa an toàn giao thông;\nc) Không thực hiện hoặc thực hiện không đúng biện pháp hướng dẫn, điều khiển giao thông, đặt biển hiệu, cọc tiêu, rào chắn ngăn ngừa tai nạn khi công trình giao thông đã bị hư hại mà chưa kịp hoặc đang tiến hành duy tu, sửa chữa;\nd) Không thực hiện hoặc thực hiện không đúng quy định về kiểm tra và thực hiện biện pháp bảo đảm an toàn giao thông trên đoạn đường đèo dốc nguy hiểm, đoạn đường có đá lở, đất sụt, nước ngập hoặc trên đoạn đường có nguy cơ không bảo đảm an toàn giao thông;\nđ) Không có biện pháp xử lý kịp thời và biện pháp ngăn ngừa tai nạn khi phát hiện hoặc nhận được tin báo công trình giao thông thuộc thẩm quyền quản lý của mình bị hư hỏng;\ne) Không thực hiện hoặc thực hiện không đúng quy định về đặt tín hiệu phòng vệ khi thi công, sửa chữa công trình giao thông;\ng) Không thu dọn, thanh thải biển hiệu phòng vệ, rào chắn, phương tiện, vật liệu khi thi công xong;\nh) Vi phạm quy định khác về duy tu, sửa chữa, quản lý công trình giao thông.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 06 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về duy tu, sửa chữa, quản lý các công trình giao thông là hành vi của người có trách nhiệm nhiệm trong việc duy tu, sửa chữa, quản lý các công trình giao thông đường bộ, đường sắt, đường thủy, đường không mà vi phạm các quy định về duy tu, sửa chữa, quản lý các công trình đó.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào các qui định của Nhà nước về an toàn giao thông vận tải trên lĩnh vực duy tu, sửa chữa, quản lý các công trình giao thông (đường bộ, đường sắt, đường thủy, đường không), gây chết người, hoặc gây thiệt hại nghiêm trọng cho sức khỏe của công dân, gây thiệt hại cho tài sản của Nhà nước, của tổ chức và công dân.\n* Mặt khách quan của tội phạm\n- Hành vi phạm tội thể hiện ở việc người có trách nhiệm trong việc duy tu, sửa chữa, quản lý các công trình giao thông đường bộ, đường sắt, đường thủy, đường không. Sự vi phạm thể hiện như:\n- Không thực hiện hoặc thực hiện không đúng quy định về duy tu, bảo dưỡng, quản lý để công trình giao thông không bảo đảm trạng thái an toàn kỹ thuật và tiêu chuẩn kỹ thuật của công trình liên quan đến bảo đảm an toàn giao thông;\n- Không khắc phục kịp thời đối với các công trình giao thông bị hư hỏng, đe dọa an toàn giao thông;\n- Không thực hiện hoặc thực hiện không đúng các biện pháp hướng dẫn, điều khiển giao thông, đặt biển hiệu, cọc tiêu, rào chắn ngăn ngừa tai nạn khi công trình giao thông đã bị hư hại chưa kịp hoặc đang tiến hành duy tu, sửa chữa;\n- Không thường xuyên kiểm tra và thực hiện các biện pháp bảo đảm an toàn giao thông trên đoạn đường đèo dốc nguy hiểm, đoạn đường có đá lở, đất sụt, nước ngập hoặc trên các đoạn đường có nguy cơ không bảo đảm an toàn giao thông;\n- Không có biện pháp xử lý kịp thời và biện pháp ngăn ngừa tai nạn khi phát hiện hoặc được tin báo công trình giao thông thuộc thẩm quyền quản lý của mình bị hư hỏng;\n- Không đặt hoặc đặt không đủ các tín hiệu phòng vệ theo quy định thi công, sửa chữa công trình giao thông;\n- Không thu dọn, thanh thải các biển phòng vệ, rào chắn, phương tiện, các vật liệu khi thi công xong;\n- Vi phạm khác về duy tu, bảo dưỡng, quản lý công trình giao thông.\n- Hậu quả tác hại là dấu hiệu bắt buộc để truy cứu trách nhiệm hình sự: gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người với tỷ lệ tổn thương cơ thể từ 31% đến 60% hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 31% đến 60%.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định, đồng thời đòi hỏi có thêm dấu hiệu chủ thể đặc biệt đó là người có trách nhiệm trong việc duy tu, sửa chữa, quản lý các công trình giao thông.\n"}, {"dieu": "Điều 282. Tội chiếm đoạt tàu bay, tàu thủy", "noidung": "1. Người nào dùng vũ lực, đe dọa dùng vũ lực hoặc dùng thủ đoạn khác nhằm chiếm đoạt tàu bay hoặc tàu thủy, thì bị phạt tù từ 07 năm đến 15 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:*\na) Có tổ chức;\nb) Sử dụng vũ khí, phương tiện hoặc thủ đoạn nguy hiểm khác;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\nd) Chiếm đoạt tài sản từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nđ) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm hoặc tù chung thân:*\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 31% trở lên;\nd) Chiếm đoạt tài sản 500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt quản chế, cấm cư trú từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.*\n\n\n<b>Bình luận:</b>\n1. Chiếm đoạt tàu bay, tàu thủy là hành vi dùng vũ lực, đe dọa dùng vũ lực hoặc dùng các thủ đoạn khác nhằm chiếm đoạt tàu bay hoặc tàu thủy.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội chiếm đoạt máy bay, tàu thủy xâm phạm vào nhiều quan hệ xã hội nhưng trước hết là sự an toàn của ngành hàng không, hàng hải, sau đó là tính mạng, sức khỏe của con người cũng như xâm phạm vào quyền sở hữu về tài sản.\n* Mặt khách quan của tội phạm\n- Tội phạm thể hiện ở hành vi dùng vũ lực, đe dọa dùng vũ lực hoặc dùng thủ đoạn khác nhằm chiếm đoạt tàu bay hoặc tàu thủy.\n+ Dùng vũ lực để chiếm đoạt máy bay, tàu thủy là dùng sức mạnh vật chất tác động vào người chủ phương tiện hay người điều khiển phương tiện, người canh gác trông coi máy bay, tàu thủy để cướp tàu bay, tàu thủy. Hành vi dùng vũ lực thường có sự hỗ trợ của các công cụ phương tiện như dao, súng, gậy....\n+ Đe dọa dùng vũ lực là dùng lời nói, cử chỉ hành động, vũ khí. v.v... uy hiếp về mặt tinh thần làm tê liệt sự phản kháng của người chủ phương tiện hoặc người có trách nhiệm trông coi, quản lý phương tiện để chiếm đoạt tàu bay, tàu thủy. Sự đe dọa thường uy hiếp gây thiệt hại cho tính mạng, sức khỏe của những người có trách nhiệm như cơ trưởng, tổ lái, nhân viên bảo vệ, thuyền trưởng, máy trưởng, thủy thủ....\n+ Dùng thủ đoạn khác để chiếm đoạt như lừa đảo, lén lút, công nhiên... để chiếm đoạt máy bay, tàu thủy.\nMáy bay, tàu thủy nói trong điều luật là máy bay, tàu thủy của Nhà nước, của các tổ chức xã hội, của nước ngoài hay của công dân.\nTội phạm hoàn thành khi chủ thể thực hiện một trong các thủ đoạn chiếm đoạt nói trên\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý. Người phạm tội có thể có các động cơ mục đích khác nhau nhưng không có động cơ, mục đích chống chính quyền nhân dân. Nếu việc chiếm đoạt tàu bay, tàu thủy nhằm mục đích chống chính quyền nhân dân thì tùy từng trường hợp có thể truy cứu trách nhiệm hình sự về các tội phạm tương ứng được quy định tại chương Các tội xâm phạm an ninh quốc gia.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 283. Tội điều khiển tàu bay vi phạm quy định về hàng không của nước Cộng hòa xã hội chủ nghĩa Việt Nam*", "noidung": "1. Người nào điều khiển tàu bay vào hoặc ra khỏi Việt Nam mà vi phạm quy định về hàng không của nước Cộng hòa xã hội chủ nghĩa Việt Nam, nếu không thuộc trường hợp quy định tại Điều 110 và Điều 111 của Bộ luật này, thì bị phạt tiền từ 100.000.000 đồng đến 300.000.000 đồng hoặc phạt tù từ 03 tháng đến 03 năm.\n2. Phạm tội gây hậu quả nghiêm trọng, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm.\n3. Phạm tội gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng hoặc phạt tù từ 05 năm đến 12 năm.\n\n\n<b>Bình luận:</b>\n1. Điều khiển tàu bay vi phạm các quy định về hàng không là hành vi của người điều khiển tàu bay vào hoặc ra khỏi Việt Nam mà vi phạm các quy định về hàng không của nước Cộng hòa xã hội chủ nghĩa Việt Nam và không thuộc trường hợp phạm tội gián điệp quy định tại Điều 110 Bộ luật hình sự và tội xâm phạm an ninh lãnh thổ quy định tại Điều 111 Bộ luật hình sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào sự an toàn của ngành hàng không của nước Cộng hòa xã hội chủ nghĩa Việt Nam.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện ở hành vi điều khiển tàu bay vào hoặc ra khỏi Việt Nam mà vi phạm các quy định về hàng không của nước Cộng hòa xã hội chủ nghĩa Việt Nam như bay không đúng tuyến đường, hay độ cao qui định, hạ cánh không đúng địa điểm, không phát các tín hiệu khi cất cánh, hạ cánh.v.v...\nHành vi điều khiển tàu bay hay vi phạm các qui định của hàng không Việt Nam bao gồm cả tàu bay của Việt Nam và tàu bay của nước ngoài bay ra hoặc bay vào lãnh thổ Việt Nam. Nếu điều khiển tàu bay vi phạm các qui định về hàng không nhưng do trục trặc kỹ thuật của tàu bay, do thiên tai, thời tiết thì trách nhiệm hình sự không đặt ra.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện do lỗi cố ý hoặc vô ý, động cơ mục đích rất đa dạng nhưng không có mục đích chống chính quyền nhân dân.\nNếu điều khiển máy bay ra hoặc vào lãnh thổ Việt Nam nhằm thu thập tin tức tình báo thì xem xét trách nhiệm hình sự theo tội gián điệp quy định tại Điều 110 Bộ luật hình sự 2015. Nếu tàu bay của nước ngoài bay vào lãnh thổ Việt nam để phá hoại lãnh thổ nhằm chống chính quyền nhân dân thì truy cứu trách nhiệm hình sự về tội xâm phạm an ninh lãnh thổ theo Điều 111 Bộ luật hình sự 2015.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định (công dân Việt Nam, người không quốc tịch, người nước ngoài), ngoài ra còn đòi hỏi dấu hiệu chủ thể đặc biệt đó là người điều khiển tàu bay.\n"}, {"dieu": "Điều 284. Tội điều khiển phương tiện hàng hải vi phạm quy định về hàng hải của nước Cộng hòa xã hội chủ nghĩa Việt Nam*", "noidung": "1. Người nào điều khiển phương tiện hàng hải vào hoặc ra khỏi Việt Nam hoặc đi qua lãnh hải Việt Nam mà thực hiện một trong các hành vi sau đây, nếu không thuộc trường hợp quy định tại Điều 110 và Điều 111 của Bộ luật này, thì bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm:\na) Chạy quá tốc độ cho phép trong vùng nước cảng biển;\nb) Chạy không đúng vùng được phép hoạt động theo quy định;\nc) Không thực hiện hoặc thực hiện không đầy đủ thủ tục vào cảng, rời cảng, chế độ hoa tiêu, thủ tục neo, đậu, cập cầu, cập mạn, quy định về trật tự vệ sinh, an toàn cháy nổ, phòng ngừa ô nhiễm môi trường;\nd) Không thực hiện hoặc thực hiện không đúng quy định về đi, tránh nhau, vượt nhau, nhường đường trong hoạt động giao thông hàng hải hoặc phương tiện giao thông hàng hải không có, không bảo đảm về còi, chuông, kẻng theo âm lượng quy định;\nđ) Không bảo đảm về đèn hành trình, đèn hiệu theo tiêu chuẩn quy định, không thực hiện hoặc thực hiện không đúng việc phát tín hiệu về âm hiệu, tín hiệu ánh sáng.\n2. Phạm tội gây hậu quả nghiêm trọng, thì bị phạt tiền từ 200.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 01 năm đến 03 năm.\n3. Phạm tội gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng, thì bị phạt tiền từ 500.000.000 đồng đến 1.500.000.000 đồng hoặc phạt tù từ 03 năm đến 07 năm.\n\n\n<b>Bình luận:</b>\n1. Điều khiển phương tiện hàng hải vi phạm các quy định về hàng hải của nước Cộng hòa xã hội chủ nghĩa Việt Nam là hành vi của người điều khiển tàu thủy hay phương tiện hàng hải khác vào hoặc ra khỏi Việt Nam mà vi phạm các quy định về hàng hải của nước Cộng hòa xã hội chủ nghĩa Việt Nam và không thuộc trường hợp phạm tội gián điệp quy định tại Điều 110 Bộ luật hình sự và tội xâm phạm an ninh lãnh thổ quy định tại Điều 111 Bộ luật hình sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định về an toàn của ngành hàng hải của Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam.\n* Mặt khách quan của tội phạm\nTội phạm thể hiện ở hành vi điều khiển tàu thủy hay phương tiện hàng hải khác vào hoặc ra khỏi Việt Nam hoặc đi qua lãnh hải Việt Nam không đúng qui định như:\n- Chạy quá tốc độ cho phép trong vùng nư­ớc cảng biển;\n- Chạy không đúng vùng được phép hoạt động theo quy định;\n- Không thực hiện hoặc thực hiện không đầy đủ các thủ tục vào cảng, rời cảng, chế độ hoa tiêu, thủ tục neo, đậu, cập cầu, cập mạn, trật tự - vệ sinh, an toàn cháy nổ, phòng ngừa ô nhiễm môi trường do phương tiện hàng hải gây ra;\n- Không thực hiện hoặc thực hiện không đúng quy định về đi, tránh nhau, vượt nhau, nhường đường trong hoạt động giao thông hàng hải hoặc phương tiện giao thông hàng hải không có, không bảo đảm về còi, chuông, kẻng theo âm lượng quy định;\n- Không bảo đảm về đèn hành trình, đèn hiệu theo tiêu chuẩn quy định; không thực hiện hoặc thực hiện không đúng về phát tín hiệu về âm hiệu, tín hiệu ánh sáng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện do lỗi cố ý hoặc vô ý. Động cơ mục đích đa dạng nhưng không phải mục đích chống chính quyền nhân dân.\nNếu hành vi vi phạm nêu trên có mục đích chống chính quyền nhân dân thì xem xét trách nhiệm hình sự theo tội gián điệp theo Điều 110 hoặc tội xâm phạm an ninh lãnh thổ theo Điều 111 Bộ luật hình sự 2015.\n* Chủ thể của tội phạm\nChủ thể của tội phạm là người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định, ngoài ra còn đòi hỏi dấu hiệu chủ thể đặc biệt, là người điều khiển tàu thuỷ hoặc luậtng tiện hàng hải khác.\nMục 2. TỘI PHẠM TRONG LĨNH VỰC CÔNG NGHỆ THÔNG TIN,\nMẠNG VIỄN THÔNG\n"}, {"dieu": "Điều 285. Tội sản xuất, mua bán, trao đổi hoặc tặng cho công cụ, thiết bị, phần mềm để sử dụng vào mục đích trái pháp luật", "noidung": "1. Người nào sản xuất, mua bán, trao đổi hoặc tặng cho công cụ, thiết bị, phần mềm có tính năng tấn công mạng máy tính, mạng viễn thông, phương tiện điện tử để sử dụng vào mục đích trái pháp luật, thì bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Có tính chất chuyên nghiệp;\nd) Thu lợi bất chính từ 50.000.000 đồng đến dưới 500.000.000 đồng;\nđ) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 1.000.000.000 đồng;\ne) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 500.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 03 năm đến 07 năm:\na) Thu lợi bất chính 500.000.000 đồng trở lên;\nb) Gây thiệt hại về tài sản 1.000.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Tội phạm được xác định là hành vi sản xuất, mua bán, trao đổi, tặng cho công cụ, thiết bị, phần mềm có tính năng tấn công mạng máy tính, viễn thông, phương tiện điện tử để sử dụng vào mục đích trái pháp luật.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào các qui định của Nhà nước về an toàn các chương trình tin học.\n* Mặt khách quan của tội phạm\n- Tội phạm thể hiện ở hành vi sản xuất, mua bán, trao đổi, tặng cho công cụ, thiết bị, phần mềm có tính năng tấn công mạng máy tính, viễn thông, phương tiện điện tử để sử dụng vào mục đích trái pháp luật.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, động cơ mục đích đa dạng nhưng không phải là dấu hiệu bắt buộc.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định. Thông thường là những người có trình độ chuyên môn về tin học như các chuyên gia, kỹ sư điện tử tin học...\n3. Về hình phạt\n- Khoản 1: phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm nếu có các hành vi khách quan theo quy định của khoản 1 điều này.\n- Khoản 2: phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Có tính chất chuyên nghiệp;\nd) Thu lợi bất chính từ 50.000.000 đồng đến dưới 500.000.000 đồng;\nđ) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 1.000.000.000 đồng;\ne) Tái phạm nguy hiểm.\n- Khoản 3: phạt tiền từ 500.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 03 năm đến 07 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\na) Thu lợi bất chính 500.000.000 đồng trở lên;\nb) Gây thiệt hại về tài sản 1.000.000.000 đồng trở lên.\n- Khoản 4: Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 286. Tội phát tán chương trình tin học gây hại cho hoạt động của mạng máy tính, mạng viễn thông, phương tiện điện tử", "noidung": "1. Người nào cố ý phát tán chương trình tin học gây hại cho mạng máy tính, mạng viễn thông, phương tiện điện tử thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Thu lợi bất chính từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nb) Gây thiệt hại từ 50.000.000 đồng đến dưới 300.000.000 đồng;\nc) Làm lây nhiễm từ 50 phương tiện điện tử đến dưới 200 phương tiện điện tử hoặc hệ thống thông tin có từ 50 người sử dụng đến dưới 200 người sử dụng;\nd) Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 200.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 03 năm đến 07 năm:\na) Có tổ chức;\nb) Thu lợi bất chính từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nc) Gây thiệt hại từ 300.000.000 đồng đến dưới 1.000.000.000 đồng;\nd) Làm lây nhiễm từ 200 phương tiện điện tử đến dưới 500 phương tiện điện tử hoặc hệ thống thông tin có từ 200 người sử dụng đến dưới 500 người sử dụng;\nđ) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\na) Đối với hệ thống dữ liệu thuộc bí mật nhà nước; hệ thống thông tin phục vụ quốc phòng, an ninh;\nb) Đối với cơ sở hạ tầng thông tin quốc gia; hệ thống thông tin điều hành lưới điện quốc gia; hệ thống thông tin tài chính, ngân hàng; hệ thống thông tin điề
