ội lợi dụng chức vụ, quyền hạn hoặc lạm dụng chức vụ, quyền hạn có thể thực hiện một trong các hành vi như: giao đất trái pháp luật; thu hồi đất trái pháp luật; cho thuê đất trái pháp luật; cho phép chuyển quyền sử dụng đất trái pháp luật; cho phép chuyển mục đích sử dụng đất trái pháp luật.\nThứ hai: Về hậu quả\nKhác với tội Đối với tội vi phạm các quy định của Nhà nước về sử dụng đất đai, tội vi phạm các quy định về quản lý đất đai, hậu quả không phải là dấu hiệu bắt buộc của cấu thành tội phạm. Nếu hành vi vi phạm các quy định về quản lý đất đai mà gây hậu quả nghiêm trọng, thì người phạm tội bị truy cứu trách nhiệm hình sự theo điểm b khoản 2 của điều luật.\nThứ ba: Các dấu hiệu khách quan khác\nNgoài hành vi khách quan, hậu quả, đối với tội vi phạm các quy định của Nhà nước về sử dụng đất đai, nhà làm luật còn quy định các dấu hiệu khách quan khác như: các quy định của Nhà nước về quản lý đất đai như: Luật đất đai, các Nghị định của chính phủ hoặc các Nghị quyết của Hội đồng nhân dân hoặc của Ủy ban nhân nhân tỉnh, thành phố trực thuộc trung ương. Vì vậy, khi xác định hành vi vi phạm các quy định của Nhà nước về quản lý đất đai, các cơ quan tiến hành tố tụng cần nghiên cứu kỹ các văn bản của Nhà nước quy định về quản lý đất đai.\nc. Mặt chủ quan của tội phạm\nNgười phạm tội vi phạm quy định về quản lý đất đai thực hiện hành vi của mình là do cố ý, tức là nhận thức rõ hành vi của mình là vi phạm quy định của Nhà nước về quản lý đất đai, mong muốn cho hậu quả xảy ra hoặc tuy không mong muốn nhưng bỏ mặc cho hậu quả xảy ra.\nĐộng cơ của người phạm tội không phải là dấu hiệu bắt buộc của cấu thành tội phạm, nhưng chủ yếu vì động cơ vụ lợi hoặc động cơ cá nhân khác.\nd. Chủ thể của tội phạm\nChủ thể của tội phạm này là chủ thể đặc biệt, chỉ những người có chức vụ, quyền hạn liên quan đến việc giao đất, thu hồi, cho thuê, cho phép chuyển quyền sử dụng, cho phép chuyển mục đích sử dụng đất mới có thể là chủ thể của tội phạm này. Nếu hành vi vi phạm các quy định về quản lý đất đai chưa bị xử lý kỷ luật về hành vi vi phạm các quy định về quản lý đất đai thì chưa phải chịu trách nhiệm hình sự.\n3. Điều kiện truy cứu trách nhiệm hình sự\nNgười phạm tội phải chịu trách nhiệm hình sự khi có hành vi lợi dụng hoặc lạm dụng chức vụ, quyền hạn giao đất, thu hồi, cho thuê, cho phép chuyển quyền sử dụng, cho phép chuyển mục đích sử dụng đất trái pháp luật thuộc một trong các trường hợp sau đây:\n- Đất trồng lúa có diện tích từ 5.000 m2 đến dưới 30.000 m2; đất rừng đặc dụng, rừng phòng hộ, rừng sản xuất có diện tích từ 10.000 m2 đến dưới 50.000 m2; đất nông nghiệp khác và đất phi nông nghiệp có diện tích từ 10.000 m2 đến dưới 40.000 m2;\n- Đất có giá trị quyền dụng đất được quy thành tiền từ 500.000.000 đồng đến dưới 2.000.000.000 đồng đối với đất nông nghiệp hoặc từ 1.000.000.000 đồng đến dưới 5.000.000.000 đồng đối với đất phi nông nghiệp;\n- Đã bị xử lý kỷ luật về hành vi này mà còn vi phạm.\n"}, {"dieu": "Điều 230. Tội vi phạm quy định về bồi thường, hỗ trợ, tái định cư khi Nhà nước thu hồi đất", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn thực hiện một trong những hành vi sau đây, gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc dưới 100.000.000 đồng nhưng đã bị xử lý kỷ luật về hành vi này mà còn vi phạm, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\na) Vi phạm quy định của pháp luật về bồi thường về đất, hỗ trợ và tái định cư;\nb) Vi phạm quy định của pháp luật về bồi thường về tài sản, về sản xuất kinh doanh.\n2. Phạm tội thuộc một trong những trường hợp sau đây, thì bị phạt tù từ 03 năm đến 12 năm:\na) Vì vụ lợi hoặc vì động cơ cá nhân khác;\nb) Có tổ chức;\nc) Dùng thủ đoạn tinh vi, xảo quyệt;\nd) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội;\nđ) Gây thiệt hại từ 300.000.000 đồng đến dưới 1.000.000.000 đồng.\n3. Phạm tội gây thiệt hại 1.000.000.000 đồng trở lên, thì bị phạt tù từ 10 năm đến 20 năm.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về bồi thường, hỗ trợ, tái định cư khi nhà nước thu hồi đất là hành vi lợi dụng chức vụ, quyền hạn cố ý làm trái các quy định của nhà nước về bồi thường đất, hỗ trợ tái định cư, bồi thường về tài sản, bồi thường về sản xuất kinh doanh gây thiệt hại về tài sản cho người khác.\nĐất đai là một nguồn tài nguyên quan trọng của quốc gia, là một loại tài sản đặc biệt. Đất đai là tài sản thuộc sở hữu toàn dân, do nhà nước đại diện quản lý và thực hiện quyền sở hữu. Các cá nhân, tổ chức được nhà nước giao đất, cho thuê đất để sử dụng, phục vụ sinh hoạt, sản xuất kinh doanh. Để phục vụ mục tiêu phát triển kinh tế xã hội, đảm bảo an ninh quốc phòng, nhà nước cần phải thu hồi các diện tích đất đã giao cho các cá nhân, tổ chức sử dụng. Đất là điều kiện đảm bảo cuộc sống, là công cụ lao động chủ yếu, quan trọng của tất cả người sử dụng đất. Việc thu hồi đất cần đảm bảo quyền lợi về tài sản, cũng như đảm bảo cuộc sống của người sử dụng đất có diện tích đất bị thu hồi. Chính vì vậy, nhà nước ta có chính sách bồi thường, hỗ trợ đất, hỗ trợ tài sản cho người sử dụng đất có thể đảm bảo đời sống, tái đầu tư hoạt động sản xuất, kinh doanh. Chính sách bồi thường, hỗ trợ cho người sử dụng đất được quy định cụ thể trong luật đất đai, các nghị định hướng dẫn của chính phủ, các thông tư hướng dẫn của các bộ ngànhh, các quy định hướng dẫn chi tiết cụ thể của từng địa phương. Đây là một chính sách đúng đắn, đảm bảo công bằng, đảm bảo an sinh xã hội, khắc phục hạn chế những tác động tiêu cực đến đời sống bình thường của người sử dụng đất. Tuy nhiên, trong thực tiễn thực hiện chính sách, có nhiều người đã lợi dụng chức vụ, quyền hạn của mình trong việc thực hiện thu hồi đất, bồi thường, hỗ trợ, tái định cư khi thu hồi đất để thực hiện sai chính sách của nhà nước, vi phạm các quy định của pháp luật, gây thiệt hại cho ngân sách nhà nước, không đảm bảo công bằng, dân chủ, công khai, minh bạch, đảm bảo quyền lợi của người có diện tích đất bị thu hồi. Hành vi này lần đầu tiên được hình sự hóa trong một điều luật cụ thể.\n2. Các dấu hiệu pháp lý đặc trưng của tội phạm\na. Khách thể của tội phạm\nTội phạm này xâm phạm đến chính sách và các quy định của nhà nước về quản lý đất đai, xâm phạm đến sự hoạt động bình thường của các cơ quan nhà nước, xâm phạm đến quyền, lợi ích của nhà nước, của người sử dụng đất trong việc thu hồi đất.\nTội phạm này còn ảnh hưởng đến uy tín của nhà nước, làm suy giảm lòng tin của nhân dân vào các chính sách, việc thực hiện các chính sách của nhà nước về thu hồi đất nói riêng, các chính sách quản lý kinh tế nói chung.\nb. Mặt khách quan của tội phạm\nHành vi khách quan\nHành vi khách quan của tội phạm này là hành vi lợi dụng chức vụ, quyền hạn vi phạm các quy định của nhà nước về bồi thường, hỗ trợ, tái định cư khi Nhà nước thu hồi đất. Trên thực tiễn, hành vi lợi dụng chức vụ, quyền hạn vi phạm các quy định của nhà nước về bồi thường, hỗ trợ, tái định cư khi Nhà nước thu hồi đất là rất rộng, có nhiều dạng hành vi cụ thể khác nhau. Nhà làm luật đã giới hạn các hành vi là hành vi khách quan của tội phạm này và quy định cụ thể trong điều luật, bao gồm 2 dạng hành vi cụ thể sau đây:\n- Lợi dụng chức vụ, quyền hạn vi phạm quy định của pháp luật về bồi thường về đất, hỗ trợ và tái định cư:\nBồi thường về đất là việc nhà nước bồi thường, đền bù bằng đất tương ứng cho người sử dụng đất khi bị thu hồi đất nhằm đảm bảo đời sống, đảm bảo nơi ăn ở, sinh sống, an sinh, sản xuất đầu tư kinh doanh… khi diện tích đất thu hồi đảm bảo các điều kiện theo Điều 75 của luật đất đai năm 2013 và các quy định khác của pháp luật. Nhà nước quy định cụ thể điều kiện được bồi thường về đất, diện tích đất được bồi thường, loại đất được bồi thường tương ứng. Trong trường hợp người có diện tích đất thu hồi không có nhu cầu nhận bồi thường bằng đất, hoặc không có đất để bồi thường thì được nhà nước bồi thường bằng tiền tương ứng với giá trị diện tích đất thu hồi theo giá đất do Ủy ban nhân dân cấp tỉnh quy định tại thời điểm quyết định thu hồi đất.\nKhi nhà nước thực hiện bồi thường về đất, người sử dụng đất còn được bồi thường về các chi phí đầu tư vào đất còn lại. Chi phí đầu tư vào đất còn lại là các chi phí mà người sử dụng đất đã đầu tư vào đất phù hợp với mục đích sử dụng đất nhưng đến thời điểm cơ quan nhà nước có thẩm quyền quyết định thu hồi đất còn chưa thu hồi hết. Chi phí đầu tư vào đất còn lại gồm toàn bộ hoặc một phần của các khoản chi phí sau:\n+ Chi phí san lấp mặt bằng;\n+ Chi phí cải tạo làm tăng độ màu mỡ của đất, thau chua rửa mặn, chống xói mòn, xâm thực đối với đất sử dụng vào mục đích sản xuất nông nghiệp;\n+ Chi phí gia cố khả năng chịu lực chống rung, sụt lún đất đối với đất làm mặt bằng sản xuất kinh doanh;\n+ Chi phí khác có liên quan đã đầu tư vào đất phù hợp với mục đích sử dụng đất.\nHỗ trợ và tái định cư: Ngoài việc được bồi thường về đất, người sử dụng đất còn được nhà nước hỗ trợ ổn định đời sống và sản xuất; hỗ trợ đào tạo, chuyển đổi nghề và tìm kiếm việc làm đối với trường hợp thu hồi đất nông nghiệp của hộ gia đình, cá nhân trực tiếp sản xuất nông nghiệp hoặc thu hồi đất ở kết hợp kinh doanh dịch vụ của hộ gia đình, cá nhân mà phải di chuyển chỗ ở; được nhận các khoản hỗ trợ khác (như hỗ trợ tiền, công cụ lao động, các khoản tài chính ưu đãi…). Trong trường hợp thu hồi đất ở của hộ gia đình, cá nhân, người Việt Nam định cư ở nước ngoài mà phải di chuyển chỗ ở, người sử dụng đất được nhà nước hỗ trợ tái định cư bằng việc lập và thực hiện dự án tái định cư.\nNgười phạm tội lợi dụng chức vụ, quyền hạn vi phạm các quy định của pháp luật về bồi thường đất, hỗ trợ và tái định cư có thể thực hiện các hành vi như:\n+ Không bồi thường về đất, không hỗ trợ và tái định cư hoặc bồi thường, hỗ trợ và tái định cư thấp hơn diện tích đất, các khoản hỗ trợ, tái định cư mà người sử dụng đất được bồi thường về đất, hỗ trợ gây thiệt hại cho người sử dụng đất có diện tích đất thu hồi\n+ Bồi thường về đất không đúng loại đất có cùng mục đích sử dụng với diện tích đất thu hồi, bồi thường vượt quá diện tích đất thu hồi, hỗ trợ và tái định cư cao hơn tiêu chuẩn mà người sử dụng đất được bồi thường, hỗ trợ theo quy định gây thiệt hại về tài sản cho nhà nước hoặc người sử dụng đất.\n+ Áp dụng bồi thường bằng tiền cho diện tích đất thu hồi không đúng theo giá đất được Ủy ban nhân dân cấp tỉnh quy định.\n+ Áp dụng bồi thường về đất, hỗ trợ và tái định cư cho những trường hợp thu hồi đất không đủ điều kiện được bồi thường về đất, không được áp dụng các khoản hỗ trợ, tái định cư.\n+ Áp dụng bồi thường cho khoản chi phí đầu tư vào đất còn lại không thuộc diện chi phí đầu tư vào đất còn lại được bồi thường, áp dụng vượt mức đền bù với chi phí đầu tư vào đất còn lại được bồi thường.\n- Lợi dụng chức vụ, quyền hạn vi phạm các quy định của nhà nước về bồi về tài sản, về sản xuất kinh doanh:\nĐối với trường hợp nhà nước thu hồi đất mà có chi phí phát sinh do thu hồi đất, hạn chế khả năng sử dụng đất, thiệt hại về tài sản gắn liền với đất, thiệt hại do phải ngừng hoạt động sản xuất kinh doanh mà có thiệt thì người chủ sở hữu tài sản gắn liền với đất, cá nhân, tổ chức, hộ gia đình phải ngừng hoạt động sản xuất kinh doanh được bồi thường tương ứng với những thiệt hại thực tế.\nTheo quy định của pháp luật hiện nay, các khoản bồi thường về tài sản, về sản xuất kinh doanh phải ngừng bao gồm:\n+ Bồi thường thiệt hại về nhà, công trình xây dựng trên đất;\n+ Bồi thường với cây trồng, vật nuôi\n+ Bồi thường chi phí di chuyển tài sản khi thu hồi đất: Đối với những tài sản có thể di chuyển thì nhà nước bồi thường chi phí di chuyển và xây dựng lại, không bồi thường theo diện tài sản gắn liền với đất để giảm chi phí bồi thường.\n+ Bồi thường thiệt hại với đất thuộc hành lang an toàn khi xây dựng công trình có hành lang bảo vệ an toàn mà không thu hồi đất, như thay đổi mục đích sử dụng đất, giải tỏa nhà ở, công trình gắn liền với đất…\nNgười phạm tội lợi dụng chức vụ, quyền hạn vi phạm các quy định về bồi thường về tài sản, về sản xuất kinh doanh thực hiện các hành vi như sau:\n+ Không bồi thường, bồi thường thấp hơn giá trị tài sản, chi phí di chuyển tài sản khi thu hồi đất, khoản bồi thường do hạn chế khả năng sử dụng đất trong hành lang bảo vệ an toàn thuộc các công trình công cộng, an ninh, quốc phòng mà không thu hồi đất.\n+ Bồi thường vượt giá trị thiệt hại tài sản, chi phí di chuyển tài sản, chi phí phát sinh khác khi thu hồi đất.\n+ Bồi thường đối với tài sản gắn liền với đất không thuộc diện được bồi thường về tài sản do thu hồi đất.\n+ Bồi thường về tài sản cho những tài sản có thể di chuyển làm tăng chi phí bồi thường.\n- Các hành vi khách quan khác:\n+ Chậm chi trả tiền bồi thường, thực hiện bồi thường đất, các khoản bồi thường khác làm phát sinh khoản đền bù do chậm thực hiện bồi thường, các chi phí, thiệt hại khác của người sử dụng đất do việc chậm thực hiện bồi thường gây ra\n+ Không khấu trừ khoản tiền tương ứng với nghĩa vụ tài chính về đất đai đối với Nhà nước của người sử dụng đất có diện tích đất thu hồi làm thất thoát khoản nghĩa vụ tài chính này.\nHậu quả, thiệt hại\nTội phạm này có cấu thành vật chất. Hậu quả thiệt hại là dấu hiệu bắt buộc trong cấu thành tội phạm. Hậu quả được xác định là thiệt hại về tài sản. Thiệt hại về tài sản có thể là thiệt hại cho ngân sách nhà nước do tăng chi phí bồi thường hoặc thiệt hại về tài sản của người sử dụng đất do việc phát sinh chi phí, thất thoát tài sản hay được bồi thường thấp hơn so với thực tế.\nc. Mặt chủ quan của tội phạm\nTội phạm này có cấu thành lỗi là cố ý, người phạm tội nhận thức được hành vi phạm tội của mình gây thiệt hại về tài sản cho nhà nước, cho người khác nhưng vẫn có ý thực hiện.\nĐộng cơ, mục đích: người phạm tội thực hiện hành vi vi phạm quy định về bồi thường, hỗ trợ và tái định cư vì nhiều mục đích khác nhau, có thể vì mối quan hệ với người sử dụng đất, có tài sản, hoạt động sản xuất kinh doanh gắn với diện tích đất thu hồi. Thông thường, người phạm tội thực hiện hành vi vi phạm vì động cơ, mục đích vụ lợi.\nd. Chủ thể của tội phạm\nNgoài dấu hiệu có đủ năng lực trách nhiệm hình sự, đạt độ tuổi theo quy định. Chủ thể của tội phạm này có dấu hiệu đặc, đó phải là người có chức vụ, quyền hạn trong việc thực hiện thu hồi đất, đền bù, bồi thường, hỗ trợ và tái định cư, chẳng hạn như: cán bộ địa chính xã, trưởng ban đền bù giải phóng mặt bằng…\n3. Điều kiện truy cứu trách nhiệm hình sự\nNgười thực hiện hành vi phạm tội phải chịu trách nhiệm hình sự khi thực hiện hành vi vi phạm quy định về bồi thường, hỗ trợ, tái định cư khi nhà nước thu hồi đất thuộc một trong những trường hợp sau đây:\n+ Gây hậu quả thiệt hại về tài sản từ 100.000.000 đồng trở lên\n+ Gây hậu quả thiệt hại về tài sản dưới 100.000.000 đồng nhưng người phạm tội đã bị xử lý kỷ luật về hành vi vi phạm quy định về bồi thường, hỗ trợ, tái định cư khi nhà nước thu hồi đất.\n"}, {"dieu": "Điều 231. Tội cố ý làm trái quy định về phân phối tiền, hàng cứu trợ", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn cố ý làm trái những quy định về phân phối tiền, hàng cứu trợ thuộc một trong các trường hợp sau đây, thì bị phạt cảnh cáo, phạt tiền từ 01 lần đến 05 lần giá trị tiền, hàng cứu trợ hoặc phạt cải tạo không giam giữ đến 02 năm:\na) Gây thiệt hại về tài sản trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng;\nb) Làm mất uy tín của cơ quan, tổ chức.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 02 lần đến 07 lần giá trị tiền, hàng cứu trợ hoặc phạt tù từ 01 năm đến 05 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Gây thiệt hại về tài sản trị giá từ 300.000.000 đồng trở lên;\nd) Gây ảnh hưởng xấu về an ninh, trật tự, an toàn xã hội.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Cố ý làm trái những quy định về phân phối tiền, hàng cứu trợ là hành vi của người có chức vụ, quyền hạn đã lợi dụng chức vụ, quyền hạn được giao để phân phối tiền hàng cứu trợ không đúng với quy định của Nhà nước.\nTội cố ý làm trái những quy định về phân phối tiền, hàng cứu trợ đã được quy định tại Điều 178 Bộ luật hình sự năm 1985. Tuy nhiên, Điều 178 quy định tội danh là “vi phạm những nguyên tắc, chính sách, chế độ về phân phối” đối tượng rộng hơn. Điều 169 Bộ luật hình sự năm 1999 chỉ còn quy định hành vi làm trái những quy định về phân phối tiền, hàng cứu trợ, còn những vấn đề khác không thuộc đối tượng điều chỉnh của tội phạm này. Bộ luật hình sự sửa đổi năm 2015 tiếp tục quy định tội “cố ý làm trái quy định về phân phối tiền, hàng cứu trợ”.\nTội phạm này quy định hai hành vi phạm tội, đó là: Cố ý làm trái quy định về phân phối tiền cứu trợ và cố ý làm trái quy định về phân phối hàng cứu trợ. Do đó, khi định tội cần căn cứ vào hành vi cụ thể mà người phạm tội thực hiện để định tội danh cho chính xác. Nếu người phạm tội chỉ thực hiện hành vi cố ý làm trái quy định về phân phối tiền cứu trợ thì định tội là “Cố ý làm trái quy định về phân phối tiền cứu trợ” mà không định tội là “Cố ý làm trái quy định về phân phối tiền, hàng cứu trợ”, nếu người phạm tội thực hiện cả hai hành vi cố ý làm trái quy định về phân phối tiền cứu trợ và cố ý làm trái quy định về phân phối hàng cứu trợ, thì định tội là “Cố ý làm trái quy định về phân phối tiền và hàng cứu trợ”.\n2. Các dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\nKhách thể của tội phạm này chính là trật tự quản lý kinh tế mà cụ thể là các quy định của Nhà nước về quản lý tiền, hàng cứu trợ.\nĐối tượng tác động của tội phạm này là tiền, hàng dùng vào việc cứu trợ.\nb. Mặt khách quan\n- Hành vi khách quan\nNgười phạm tội cố ý làm trái những quy định về phân phối tiền, hàng cứu trợ chỉ có một hành vi khách quan duy nhất là làm trái quy định về phân phối, nhưng với nhiều phương thức khác nhau như:\n+ Không phân phối hoặc phân phối không đúng đối tượng (người mà theo quy định được phân phối nhưng không được phân phối, người mà theo quy định không được phân phối lại được phân phối);\n+ Phân phối không đúng số tiền hoặc số hàng cứu trợ (phân phối thiếu hoặc thừa số tiền hoặc hàng cứu trợ.\nThủ đoạn mà người phạm tội thực hiện là lợi dụng chức vụ, quyền hạn. Người phạm tội có chức vụ, quyền hạn và đã lợi dụng chức vụ, quyền hạn của mình để làm trái quy định của Nhà nước về về phân phối tiền, hàng cứu trợ.\n- Hậu quả\nTheo quy định của Bộ luật hình sự năm 1999, đối với tội cố ý làm trái những quy định về phân phối tiền, hàng cứu trợ, hậu quả nghiêm trọng là dấu hiệu bắt buộc của cấu thành tội phạm. Nếu hậu quả chưa nghiêm trọng, thì người có hành vi cố ý làm trái những quy định về phân phối tiền, hàng cứu trợ chưa cấu thành tội phạm. Theo đó, hậu quả nghiêm trọng do hành vi cố ý làm trái những quy định về phân phối tiền, hàng cứu trợ gây ra là những thiệt hại nghiêm trọng cho tính mạng, sức khỏe, nhân phẩm, danh dự, tài sản cho con người, cho cơ quan, tổ chức và những thiệt hại nghiêm trọng khác cho xã hội.\n"}, {"dieu": "Điều 234. của Bộ luật hình sự sửa đổi năm 2015 đã có những sửa đổi quan trọng, theo đó việc xác định hậu quả của tội phạm rất cụ thể trong các khung hình phạt. Tại khoản 1 xác định rõ hậu quả của tội phạm là gây thiệt hại về tài sản trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc làm mất uy tín của cơ quan, tổ chức. Như vậy, hậu quả về tài sản không phải là tình tiết bắt buộc trong cấu thành tội phạm, tài sản có thể dưới 100.000.000 trong định khung hình phạt tại khoản 1 nhưng làm mất uy tín của cơ quan, tổ chức có thể xét trách nhiệm hình sự.", "noidung": "Tại khoản 2 quy định hậu quả là gây thiệt hại về tài sản trị giá từ 300.000.000 đồng trở lên hoặc gây ảnh hưởng xấu về an ninh, trật tự, an toàn xã hội.\nHậu quả của tội phạm gây ảnh hưởng xấu về an ninh, trật tự, an toàn xã hội thể hiện qua mối quan hệ nhân quả giữa hành vi phạm tội cố ý làm trái những quy định về phân phối tiền, hàng cứu trợ với các mặt công tác khác của an ninh, trật tự, an toàn xã hội như ảnh hưởng của chúng tới trật tự công cộng, tới tình hình tội phạm khác, tới trật tự an toàn giao thông, sự phát triển và gia tăng tiêu cực của các loại hình tệ nạn xã hội…\nNgoài hành vi khách quan, hậu quả, đối với tội cố ý làm trái những quy định về phân phối tiền, hàng cứu trợ, còn dấu hiệu khách quan khác như: Quy định về việc phân phối. Những quy định này không nhất thiết phải là những quy định của Nhà nước mà có thể chỉ là những quy định của cơ quan, tổ chức, thậm chí của một doanh nghiệp tư nhân trong trường hợp doanh nghiệp đó bỏ tiền ra để tổ chức cứu trợ, làm từ thiện.\nc. Mặt chủ quan của tội phạm\nLỗi của người phạm tội trong tội phạm cố ý làm trái những quy định về phân phối tiền, hàng cứu trợ là do cố ý, tức là nhận thức rõ hành vi phân phối tiền, hàng cứu trợ của mình là trái quy định về phân phối hàng cứu trợ, gây ra hậu quả nghiêm trọng, mong muốn cho hậu quả xảy ra hoặc tuy không mong muốn nhưng bỏ mặc cho hậu quả xảy ra.\nĐộng cơ của người phạm tội không phải là dấu hiệu bắt buộc của cấu thành tội phạm, người phạm tội cố ý làm trái những quy định về phân phối tiền, hàng cứu trợ có thể có nhiều động cơ khác nhau như: vì thành tích cá nhân, đơn vị mình hoặc vì vụ lợi hoặc động cơ cá nhân khác.\nd. Chủ thể của tội phạm\nChủ thể của tội phạm này là chủ thể đặc biệt, chỉ những người có chức vụ, quyền hạn mới có thể trở thành chủ thể của tội phạm này. Tuy nhiên, những người khác cũng có thể trở thành chủ thể, nhưng họ chỉ là đồng phạm trong trường hợp vụ án có đồng phạm.\n3. Điều kiện truy cứu trách nhiệm hình sự\nNgười phạm tội phải chịu trách nhiệm hình sự khi thực hiện hành vi cố ý làm trái những quy định về phân phối tiền, hàng cứu trợ thuộc một trong những trường hợp sau đây:\n+ Gây thiệt hại về tài sản trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng;\n+ Làm mất uy tín của cơ quan, tổ chức.\n+ Gây ảnh hưởng xấu về an ninh, trật tự, an toàn xã hội.\n"}, {"dieu": "Điều 232. Tội vi phạm quy định về khai thác, bảo vệ rừng và lâm sản", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, nếu không thuộc trường hợp quy định tại Điều 243 của Bộ luật này, thì bị phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:*\na) Khai thác trái phép rừng sản xuất là rừng trồng từ 20 mét khối (m3) đến dưới 40 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 15 mét khối (m3) đến dưới 30 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\nb) Khai thác trái phép rừng sản xuất là rừng tự nhiên từ 10 mét khối (m3) đến dưới 20 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 07 mét khối (m3) đến dưới 15 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\nc) Khai thác trái phép rừng phòng hộ là rừng trồng từ 15 mét khối (m3) đến dưới 30 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 10 mét khối (m3) đến dưới 20 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\nd) Khai thác trái phép rừng phòng hộ là rừng tự nhiên từ 07 mét khối (m3) đến dưới 15 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 05 mét khối (m3) đến dưới 10 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\nđ) Khai thác trái phép rừng đặc dụng là rừng trồng từ 10 mét khối (m3) đến dưới 20 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 05 mét khối (m3) đến dưới 10 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\ne) Khai thác trái phép rừng đặc dụng là rừng tự nhiên từ 03 mét khối (m3) đến dưới 08 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 01 mét khối (m3) đến dưới 03 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\ng) Khai thác trái phép thực vật rừng ngoài gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA trị giá từ 50.000.000 đồng đến dưới 100.000.000 đồng; thực vật rừng thông thường ngoài gỗ trị giá từ 100.000.000 đồng đến dưới 200.000.000 đồng;\nh) Khai thác trái phép gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA từ 01 mét khối (m3) đến dưới 02 mét khối (m3) tại rừng sản xuất, từ 0,5 mét khối (m3) đến dưới 1,5 mét khối (m3) tại rừng phòng hộ hoặc từ 0,5 mét khối (m3) đến dưới 01 mét khối (m3) tại rừng đặc dụng;\ni) Khai thác trái phép thực vật rừng ngoài gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA trị giá từ 30.000.000 đồng đến dưới 60.000.000 đồng;\nk) Tàng trữ, vận chuyển, chế biến hoặc mua bán trái phép từ 1,5 mét khối (m3) đến dưới 03 mét khối (m3) gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA hoặc gỗ có nguồn gốc từ nước ngoài thuộc Phụ lục I Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp; từ 10 mét khối (m3) đến dưới 20 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA hoặc gỗ có nguồn gốc từ nước ngoài thuộc Phụ lục II Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp; từ 20 mét khối (m3) đến dưới 40 mét khối (m3) gỗ loài thực vật rừng thông thường;\nl) Tàng trữ, vận chuyển, chế biến hoặc mua bán trái phép loài thực vật rừng ngoài gỗ trị giá từ 300.000.000 đồng đến dưới 600.000.000 đồng;\nm) Khai thác, tàng trữ, vận chuyển, chế biến hoặc mua bán trái phép gỗ hoặc thực vật rừng ngoài gỗ có khối lượng hoặc trị giá dưới mức quy định tại một trong các điểm từ điểm a đến điểm l khoản này nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 300.000.000 đồng đến 1.500.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:*\na) Khai thác trái phép rừng sản xuất là rừng trồng từ 40 mét khối (m3) đến dưới 80 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 30 mét khối (m3) đến dưới 50 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\nb) Khai thác trái phép rừng sản xuất là rừng tự nhiên từ 20 mét khối (m3) đến dưới 40 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 15 mét khối (m3) đến dưới 30 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\nc) Khai thác trái phép rừng phòng hộ là rừng trồng từ 30 mét khối (m3) đến dưới 60 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 20 mét khối (m3) đến dưới 40 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\nd) Khai thác trái phép rừng phòng hộ là rừng tự nhiên từ 15 mét khối (m3) đến dưới 30 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 10 mét khối (m3) đến dưới 20 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\nđ) Khai thác trái phép rừng đặc dụng là rừng trồng từ 20 mét khối (m3) đến dưới 40 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 10 mét khối (m3) đến dưới 20 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\ne) Khai thác trái phép rừng đặc dụng là rừng tự nhiên từ 08 mét khối (m3) đến dưới 15 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 03 mét khối (m3) đến dưới 10 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\ng) Khai thác trái phép thực vật rừng ngoài gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA trị giá từ 100.000.000 đồng đến dưới 200.000.000 đồng; thực vật rừng thông thường ngoài gỗ trị giá từ 200.000.000 đồng đến dưới 400.000.000 đồng;\nh) Khai thác trái phép gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA từ 02 mét khối (m3) đến dưới 04 mét khối (m3) tại rừng sản xuất, từ 1,5 mét khối (m3) đến dưới 03 mét khối (m3) tại rừng phòng hộ hoặc từ 01 mét khối (m3) đến dưới 02 mét khối (m3) tại rừng đặc dụng;\ni) Khai thác trái phép thực vật rừng ngoài gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA trị giá từ 60.000.000 đồng đến dưới 120.000.000 đồng;\nk) Tàng trữ, vận chuyển, chế biến hoặc mua bán trái phép từ 03 mét khối (m3) đến dưới 06 mét khối (m3) gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA hoặc gỗ có nguồn gốc từ nước ngoài thuộc Phụ lục I Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp; từ 20 mét khối (m3) đến dưới 40 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA hoặc gỗ có nguồn gốc từ nước ngoài thuộc Phụ lục II Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp; từ 40 mét khối (m3) đến dưới 80 mét khối (m3) gỗ loài thực vật rừng thông thường;\nl) Tàng trữ, vận chuyển, chế biến hoặc mua bán trái phép loài thực vật rừng ngoài gỗ trị giá từ 600.000.000 đồng đến dưới 1.200.000.000 đồng;\nm) Có tổ chức;\nn) Mua bán, vận chuyển qua biên giới;\no) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:*\na) Khai thác trái phép rừng sản xuất là rừng trồng 80 mét khối (m3) trở lên gỗ loài thực vật thông thường hoặc 50 mét khối (m3) trở lên gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\nb) Khai thác trái phép rừng sản xuất là rừng tự nhiên 40 mét khối (m3) trở lên gỗ loài thực vật thông thường hoặc 30 mét khối (m3) trở lên gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\nc) Khai thác trái phép rừng phòng hộ là rừng trồng 60 mét khối (m3) trở lên gỗ loài thực vật thông thường hoặc 40 mét khối (m3) trở lên gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\nd) Khai thác trái phép rừng phòng hộ là rừng tự nhiên 30 mét khối (m3) trở lên gỗ loài thực vật thông thường hoặc 20 mét khối (m3) trở lên gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\nđ) Khai thác trái phép rừng đặc dụng là rừng trồng 40 mét khối (m3) trở lên gỗ loài thực vật thông thường hoặc 20 mét khối (m3) trở lên gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\ne) Khai thác trái phép rừng đặc dụng là rừng tự nhiên 15 mét khối (m3) trở lên gỗ loài thực vật thông thường hoặc 10 mét khối (m3) trở lên gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\ng) Khai thác trái phép thực vật rừng ngoài gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA trị giá 200.000.000 đồng trở lên; thực vật rừng thông thường ngoài gỗ trị giá 400.000.000 đồng trở lên;\nh) Khai thác trái phép gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA 04 mét khối (m3) trở lên tại rừng sản xuất, 03 mét khối (m3) trở lên tại rừng phòng hộ hoặc 02 mét khối (m3) trở lên tại rừng đặc dụng;\ni) Khai thác trái phép thực vật rừng ngoài gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA trị giá 120.000.000 đồng trở lên;\nk) Tàng trữ, vận chuyển, chế biến hoặc mua bán trái phép 06 mét khối (m3) trở lên gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA hoặc gỗ có nguồn gốc từ nước ngoài thuộc Phụ lục I Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp; 40 mét khối (m3) trở lên gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA hoặc gỗ có nguồn gốc từ nước ngoài thuộc Phụ lục II Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp; 80 mét khối (m3) trở lên gỗ loài thực vật rừng thông thường;\nl) Tàng trữ, vận chuyển, chế biến hoặc mua bán trái phép loài thực vật rừng ngoài gỗ trị giá 1.200.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n5. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng;*\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 02 năm;*\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 6.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 01 năm đến 03 năm;*\nd) Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội vi phạm quy định về khai thác, bảo vệ rừng và quản lý lâm sản là hành vi vi phạm quy định của Nhà nước về khai thác, bảo vệ rừng và quản lý lâm sản.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội vi phạm các quy định về khai thác, bảo vệ rừng và quản lý lâm sản xâm phạm các quy định của Nhà nước về quản lý, bảo vệ rừng và quản lý lâm sản.\n* Mặt khách quan của tội phạm: Tội vi phạm quy định về khai thác, bảo vệ rừng và quản lý lâm sản được thực hiện bằng một trong các hành vi sau:\n- Khai thác trái phép rừng sản xuất là rừng trồng từ 20 mét khối (m3) đến dưới 40 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 15 mét khối (m3) đến dưới 30 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\n- Khai thác trái phép rừng sản xuất là rừng tự nhiên từ 10 mét khối (m3) đến dưới 20 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 07 mét khối (m3) đến dưới 15 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\nKhai thác trái phép rừng phòng hộ là rừng trồng từ 15 mét khối (m3) đến dưới 30 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 10 mét khối (m3) đến dưới 20 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\n- Khai thác trái phép rừng phòng hộ là rừng tự nhiên từ 07 mét khối (m3) đến dưới 15 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 05 mét khối (m3) đến dưới 10 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\n- Khai thác trái phép rừng đặc dụng là rừng trồng từ 10 mét khối (m3) đến dưới 20 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 05 mét khối (m3) đến dưới 10 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\n- Khai thác trái phép rừng đặc dụng là rừng tự nhiên từ 03 mét khối (m3) đến dưới 08 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 01 mét khối (m3) đến dưới 03 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA;\n- Khai thác trái phép thực vật rừng ngoài gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA trị giá từ 50.000.000 đồng đến dưới 100.000.000 đồng; thực vật rừng thông thường ngoài gỗ trị giá từ 100.000.000 đồng đến dưới 200.000.000 đồng;\n- Khai thác trái phép gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA từ 01 mét khối (m3) đến dưới 02 mét khối (m3) tại rừng sản xuất, từ 0,5 mét khối (m3) đến dưới 1,5 mét khối (m3) tại rừng phòng hộ hoặc từ 0,5 mét khối (m3) đến dưới 01 mét khối (m3) tại rừng đặc dụng;\n- Khai thác trái phép thực vật rừng ngoài gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA trị giá từ 30.000.000 đồng đến dưới 60.000.000 đồng;\n- Tàng trữ, vận chuyển, chế biến hoặc mua bán trái phép từ 1,5 mét khối (m3) đến dưới 03 mét khối (m3) gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA hoặc gỗ có nguồn gốc từ nước ngoài thuộc Phụ lục I Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp; từ 10 mét khối (m3) đến dưới 20 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA hoặc gỗ có nguồn gốc từ nước ngoài thuộc Phụ lục II Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp; từ 20 mét khối (m3) đến dưới 40 mét khối (m3) gỗ loài thực vật rừng thông thường;\n- Tàng trữ, vận chuyển, chế biến hoặc mua bán trái phép loài thực vật rừng ngoài gỗ trị giá từ 300.000.000 đồng đến dưới 600.000.000 đồng;\n- Khai thác, tàng trữ, vận chuyển, chế biến hoặc mua bán trái phép gỗ hoặc thực vật rừng ngoài gỗ có khối lượng hoặc trị giá dưới mức quy định tại một trong các điểm từ điểm a đến điểm l khoản này nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\nLưu ý: các hành vi trên chỉ cấu thành tội phạm này nếu không thuộc trường hợp phạm tội theo quy định của Điều 243 – Tội hủy hoại rừng.\n*Chủ thể của tội phạm: Chủ thể của tội phạm này là người nào từ đủ 16 tuổi và có năng lực trách nhiệm hình sự hoặc pháp nhân thương mại đủ điều kiện chịu trách nhiệm hình sự theo quy định tại Điều 75 Bộ luật hình sự.\n* Mặt chủ quan của tội phạm: Tội vi phạm quy định về khai thác, bảo vệ rừng và quản lý lâm sản được thực hiện với lỗi cố ý.\n3. Về hình phạt:\n"}, {"dieu": "Điều 232. quy định 04 khung hình phạt:", "noidung": "- Người phạm tội theo quy định tại khoản 1 thì bị phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n- Người phạm tội theo quy định tại khoản 2 thì bị phạt tiền từ 300.000.000 đồng đến 1.500.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm, áp dụng đối với một trong các trường hợp sau: a) Khai thác trái phép rừng sản xuất là rừng trồng từ 40 mét khối (m3) đến dưới 80 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 30 mét khối (m3) đến dưới 50 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA; b) Khai thác trái phép rừng sản xuất là rừng tự nhiên từ 20 mét khối (m3) đến dưới 40 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 15 mét khối (m3) đến dưới 30 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA; c) Khai thác trái phép rừng phòng hộ là rừng trồng từ 30 mét khối (m3) đến dưới 60 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 20 mét khối (m3) đến dưới 40 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA; d) Khai thác trái phép rừng phòng hộ là rừng tự nhiên từ 15 mét khối (m3) đến dưới 30 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 10 mét khối (m3) đến dưới 20 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA; đ) Khai thác trái phép rừng đặc dụng là rừng trồng từ 20 mét khối (m3) đến dưới 40 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 10 mét khối (m3) đến dưới 20 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA; e) Khai thác trái phép rừng đặc dụng là rừng tự nhiên từ 08 mét khối (m3) đến dưới 15 mét khối (m3) gỗ loài thực vật thông thường hoặc từ 03 mét khối (m3) đến dưới 10 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA; g) Khai thác trái phép thực vật rừng ngoài gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA trị giá từ 100.000.000 đồng đến dưới 200.000.000 đồng; thực vật rừng thông thường ngoài gỗ trị giá từ 200.000.000 đồng đến dưới 400.000.000 đồng; h) Khai thác trái phép gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA từ 02 mét khối (m3) đến dưới 04 mét khối (m3) tại rừng sản xuất, từ 1,5 mét khối (m3) đến dưới 03 mét khối (m3) tại rừng phòng hộ hoặc từ 01 mét khối (m3) đến dưới 02 mét khối (m3) tại rừng đặc dụng; i) Khai thác trái phép thực vật rừng ngoài gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA trị giá từ 60.000.000 đồng đến dưới 120.000.000 đồng; k) Tàng trữ, vận chuyển, chế biến hoặc mua bán trái phép từ 03 mét khối (m3) đến dưới 06 mét khối (m3) gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA hoặc gỗ có nguồn gốc từ nước ngoài thuộc Phụ lục I Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp; từ 20 mét khối (m3) đến dưới 40 mét khối (m3) gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA hoặc gỗ có nguồn gốc từ nước ngoài thuộc Phụ lục II Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp; từ 40 mét khối (m3) đến dưới 80 mét khối (m3) gỗ loài thực vật rừng thông thường; l) Tàng trữ, vận chuyển, chế biến hoặc mua bán trái phép loài thực vật rừng ngoài gỗ trị giá từ 600.000.000 đồng đến dưới 1.200.000.000 đồng; m) Có tổ chức; n) Mua bán, vận chuyển qua biên giới; o) Tái phạm nguy hiểm(xem Bình luận Điều 188).\n- Người phạm tội theo quy định tại khoản 3 thì bị phạt tù từ 05 năm đến 10 năm, áp dụng đối với một trong các trường hợp sau: a) Khai thác trái phép rừng sản xuất là rừng trồng 80 mét khối (m3) trở lên gỗ loài thực vật thông thường hoặc 50 mét khối (m3) trở lên gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA; b) Khai thác trái phép rừng sản xuất là rừng tự nhiên 40 mét khối (m3) trở lên gỗ loài thực vật thông thường hoặc 30 mét khối (m3) trở lên gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA; c) Khai thác trái phép rừng phòng hộ là rừng trồng 60 mét khối (m3) trở lên gỗ loài thực vật thông thường hoặc 40 mét khối (m3) trở lên gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA; d) Khai thác trái phép rừng phòng hộ là rừng tự nhiên 30 mét khối (m3) trở lên gỗ loài thực vật thông thường hoặc 20 mét khối (m3) trở lên gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA; đ) Khai thác trái phép rừng đặc dụng là rừng trồng 40 mét khối (m3) trở lên gỗ loài thực vật thông thường hoặc 20 mét khối (m3) trở lên gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA; e) Khai thác trái phép rừng đặc dụng là rừng tự nhiên 15 mét khối (m3) trở lên gỗ loài thực vật thông thường hoặc 10 mét khối (m3) trở lên gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA; g) Khai thác trái phép thực vật rừng ngoài gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA trị giá 200.000.000 đồng trở lên; thực vật rừng thông thường ngoài gỗ trị giá 400.000.000 đồng trở lên; h) Khai thác trái phép gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA 04 mét khối (m3) trở lên tại rừng sản xuất, 03 mét khối (m3) trở lên tại rừng phòng hộ hoặc 02 mét khối (m3) trở lên tại rừng đặc dụng; i) Khai thác trái phép thực vật rừng ngoài gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA trị giá 120.000.000 đồng trở lên; k) Tàng trữ, vận chuyển, chế biến hoặc mua bán trái phép 06 mét khối (m3) trở lên gỗ thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA hoặc gỗ có nguồn gốc từ nước ngoài thuộc Phụ lục I Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp; 40 mét khối (m3) trở lên gỗ thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA hoặc gỗ có nguồn gốc từ nước ngoài thuộc Phụ lục II Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp; 80 mét khối (m3) trở lên gỗ loài thực vật rừng thông thường; l) Tàng trữ, vận chuyển, chế biến hoặc mua bán trái phép loài thực vật rừng ngoài gỗ trị giá 1.200.000.000 đồng trở lên.\n- Hình phạt bổ sung đối với người phạm tội: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n- Hình phạt áp dụng đối với pháp nhân phạm tội theo quy định tại Khoản 4:\n+ Phạm tội thuộc trường hợp quy định tại Khoản 1 Điều này, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng;\n+ Phạm tội thuộc trường hợp quy định tại Khoản 2 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 02 năm;\n+ Phạm tội thuộc trường hợp quy định tại Khoản 3 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 6.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 01 năm đến 03 năm;\n- Hình phạt bổ sung đối với pháp nhân thương mại: Ngoài hình phạt chính, pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 233. Tội vi phạm quy định về quản lý rừng*", "noidung": "1. Người nào lợi dụng hoặc lạm dụng chức vụ, quyền hạn thực hiện một trong các hành vi sau đây, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Giao rừng, thu hồi rừng, cho thuê rừng trái pháp luật từ 20.000 mét vuông (m2) đến dưới 25.000 mét vuông (m2) đối với rừng sản xuất; từ 15.000 mét vuông (m2) đến dưới 20.000 mét vuông (m2) đối với rừng phòng hộ hoặc từ 10.000 mét vuông (m2) đến dưới 15.000 mét vuông (m2) đối với rừng đặc dụng;\nb) Cho phép chuyển mục đích sử dụng rừng trái pháp luật từ 10.000 mét vuông (m2) đến dưới 12.500 mét vuông (m2) đối với rừng sản xuất; từ 7.500 mét vuông (m2) đến dưới 10.000 mét vuông (m2) đối với rừng phòng hộ hoặc từ 5.000 mét vuông (m2) đến dưới 7.500 mét vuông (m2) đối với rừng đặc dụng;\nc) Cho phép khai thác, vận chuyển lâm sản trái pháp luật thuộc một trong các trường hợp quy định tại khoản 1 Điều 232 của Bộ luật này;\nd) Giao rừng, thu hồi rừng, cho thuê rừng, cho phép chuyển mục đích sử dụng rừng trái pháp luật hoặc cho phép khai thác, vận chuyển lâm sản trái pháp luật dưới mức quy định tại điểm a, điểm b khoản này và các điểm từ điểm a đến điểm l khoản 1 Điều 232 của Bộ luật này nhưng đã bị xử lý kỷ luật về một trong các hành vi quy định tại Điều này mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Giao rừng, thu hồi rừng, cho thuê rừng trái pháp luật từ 25.000 mét vuông (m2) đến dưới 40.000 mét vuông (m2) đối với rừng sản xuất; từ 20.000 mét vuông (m2) đến dưới 30.000 mét vuông (m2) đối với rừng phòng hộ hoặc từ 15.000 mét vuông (m2) đến dưới 25.000 mét vuông (m2) đối với rừng đặc dụng;\nd) Cho phép chuyển mục đích sử dụng rừng trái pháp luật từ 12.500 mét vuông (m2) đến dưới 17.000 mét vuông (m2) đối với rừng sản xuất; từ 10.000 mét vuông (m2) đến dưới 15.000 mét vuông (m2) đối với rừng phòng hộ hoặc từ 7.500 mét vuông (m2) đến dưới 12.000 mét vuông (m2) đối với rừng đặc dụng;\nđ) Cho phép khai thác, vận chuyển lâm sản trái pháp luật thuộc một trong các trường hợp quy định tại các điểm từ điểm a đến điểm l khoản 2 Điều 232 của Bộ luật này.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:\na) Giao rừng, thu hồi rừng, cho thuê rừng trái pháp luật 40.000 mét vuông (m2) trở lên đối với rừng sản xuất; 30.000 mét vuông (m2) trở lên đối với rừng phòng hộ hoặc 25.000 mét vuông (m2) trở lên đối với rừng đặc dụng;\nb) Cho phép chuyển mục đích sử dụng rừng trái pháp luật 17.000 mét vuông (m2) trở lên đối với rừng sản xuất; 15.000 mét vuông (m2) trở lên đối với rừng phòng hộ hoặc 12.000 mét vuông (m2) trở lên đối với rừng đặc dụng;\nc) Cho phép khai thác, vận chuyển lâm sản trái pháp luật thuộc một trong các trường hợp quy định tại khoản 3 Điều 232 của Bộ luật này.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng hoặc cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm các quy định về quản lý rừng là hành vi lợi dụng hoặc lạm dụng chức vụ, quyền hạn để giao rừng, đất trồng rừng, thu hồi rừng, đất trồng rừng trái pháp luật; cho phép chuyển mục đích sử dụng rừng, đất trồng rừng trái pháp luật; cho phép khai thác, vận chuyển lâm sản trái pháp luật.\n2. Các dấu hiệu pháp lý của tội phạm\na. Chủ thể của tội phạm\nChủ thể của tội phạm này là chủ thể đặc biệt, chỉ những người có chức vụ, quyền hạn liên quan đến việc giao rừng, đất trồng rừng; thu hồi rừng, đất trồng rừng; cho phép chuyển mục đích sử dụng rừng, đất trồng rừng; cho phép khai thác, vận chuyển lâm sản mới có thể là chủ thể của tội phạm này. Tuy nhiên, đối với người khác cũng có thể là chủ thể nhưng họ chỉ là đồng phạm trong vụ án có đồng phạm.\nNếu hành vi vi phạm các quy định về quản lý rừng chưa gây hậu quả nghiêm trọng thì người phạm tội phải là người đã bị xử lý kỷ luật về hành vi này mà còn vi phạm thì mới chịu trách nhiệm hình sự. Nhà làm luật chỉ quy định đã bị xử lý kỷ luật mà không quy định đã bị kết án về tội này mà còn vi phạm, nên đối với người đã bị kết án về tội vi phạm các quy định về quản lý rừng chưa được xóa án tích mà còn vi phạm thì phải gây hậu quả nghiêm trọng mới chịu trách nhiệm hình sự. Tuy nhiên, thực tế rất ít trường hợp người đã bị kết án về tội phạm này lại còn được giao chức vụ, quyền hạn trong việc quản lý rừng, nhưng như vậy không có nghĩa là không có, vì trên thực tế cũng có trường hợp cán bộ phạm tội vi phạm các quy định về quản lý rừng bị kết án nhưng Tòa án chỉ phạt cảnh cáo, phạt cải tạo không giam giữ hoặc được hưởng án treo vẫn được giao những chức vụ trong lĩnh vực quản lý rừng.\nb. Khách thể của tội phạm\nKhách thể của tội phạm này là trật tự quản lý kinh tế mà cụ thể là các quy định của Nhà nước trong lĩnh vực giao rừng, đất trồng rừng; thu hồi rừng, đất trồng rừng; cho phép chuyển mục đích sử dụng rừng, đất trồng rừng; cho phép khai thác, vận chuyển lâm sản\nĐối tượng tác động của tội phạm này là rừng và các lâm sản từ rừng.\nc. Mặt khách quan của tội phạm\n- Hành vi khách quan\nNgười phạm tội này là người lợi dụng hoặc lạm dụng chức vụ, quyền hạn để giao rừng, đất trồng rừng; thu hồi rừng, đất trồng rừng; cho phép chuyển mục đích sử dụng rừng, đất trồng rừng; cho phép khai thác, vận chuyển lâm sản trái pháp luật.\nLợi dụng chức vụ, quyền hạn và lạm dụng chức vụ, quyền hạn cũng tương tự như trường hợp phạm tội vi phạm các quy định về quản lý đất đai (xem hành vi khách quan của tội vi phạm các quy định về quản lý đất đai)\nNgười phạm tội lợi dụng chức vụ, quyền hạn hoặc lạm dụng chức vụ, quyền hạn có thể thực hiện một trong các hành vi như: Giao rừng, đất trồng rừng, thu hồi rừng, đất trồng rừng trái pháp luật; cho phép chuyển mục đích sử dụng rừng, đất trồng rừng trái pháp luật; cho phép khai thác, vận chuyển lâm sản trái pháp luật.\n- Hậu quả của tội phạm\nĐối với tội vi phạm các quy định về quản lý rừng, hậu quả nghiêm trọng là dấu hiệu bắt buộc của cấu thành tội phạm. Nếu hậu quả chưa nghiêm trọng, thì người có hành vi vi phạm các quy định về quản lý rừng phải là người đã bị xử lý kỷ luật về hành vi này mà còn vi phạm thì mới phải chịu trách nhiệm hình sự.\n- Các dấu hiệu khách quan khác của tội phạm\nNgoài hành vi khách quan, hậu quả, đối với tội vi phạm các quy định về quản lý rừng, nhà làm luật còn quy định các dấu hiệu khách quan khác như: các quy định của Nhà nước về quản lý rừng như: Luật bảo vệ và phát triển rừng, các Nghị định của chính phủ hoặc các Nghị quyết của Hội đồng nhân dân hoặc của Ủy ban nhân nhân tỉnh, thành phố trực thuộc trung ương. Vì vậy, khi xác định hành vi vi phạm các quy định của Nhà nước về quản rừng, các cơ quan tiến hành tố tụng cần nghiên cứu kỹ các văn bản của Nhà nước quy định về quản lý rừng.\nd. Mặt chủ quan của tội phạm\nNgười phạm tội vi phạm quy định về quản lý rừng thực hiện hành vi của mình là do cố ý, tức là nhận thức rõ hành vi của mình là vi phạm quy định của Nhà nước về quản lý rừng gây hậu quả nghiêm trọng, mong muốn cho hậu quả xảy ra hoặc tuy không mong muốn nhưng bỏ mặc cho hậu quả xảy ra.\nĐộng cơ của người phạm tội không phải là dấu hiệu bắt buộc của cấu thành tội phạm, nhưng chủ yếu vì động cơ vụ lợi hoặc động cơ cá nhân khác.\n3. Điều kiện truy cứu trách nhiệm hình sự\nNgười phạm tội phải chịu trách nhiệm hình sự khi thuộc một trong các trường hợp sau đây:\n- Giao rừng, đất trồng rừng, thu hồi rừng, đất trồng rừng trái pháp luật từ 20.000 m2 đến dưới 25.000 m2 đối với rừng sản xuất; từ 15.000 m2 đến dưới 20.000 m2 đối với rừng phòng hộ hoặc từ 10.000 m2 đến dưới 15.000 m2 đối với rừng đặc dụng, nếu không thuộc trường hợp quy định tại Điều 229 của Bộ luật này;\n- Cho phép chuyển mục đích sử dụng rừng, đất trồng rừng trái pháp luật từ 10.000 m2 đến dưới 12.500 m2 đối với rừng sản xuất; từ 7.500 m2 đến dưới 10.000 m2 đối với rừng phòng hộ hoặc từ 5.000 m2 đến dưới 7.500 m2 đối với rừng đặc dụng, nếu không thuộc trường hợp quy định tại Điều 229 của Bộ luật này;\n- Cho phép khai thác, vận chuyển lâm sản trái pháp luật thuộc một trong các trường hợp quy định tại khoản 1 Điều 232 của Bộ luật này;\n- Đã bị xử lý kỷ luật về hành vi này mà còn vi phạm.\nNgoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng hoặc cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 234. Tội vi phạm quy định về bảo vệ động vật hoang dã", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, nếu không thuộc trường hợp quy định tại Điều 242 và Điều 244 của Bộ luật này, thì bị phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:*\na) Săn bắt, giết, nuôi, nhốt, tàng trữ, vận chuyển, buôn bán trái phép động vật thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIB hoặc Phụ lục II Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp trị giá từ 150.000.000 đồng đến dưới 500.000.000 đồng hoặc động vật hoang dã khác trị giá từ 300.000.000 đồng đến dưới 700.000.000 đồng hoặc thu lợi bất chính từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nb) Tàng trữ, vận chuyển, buôn bán trái phép bộ phận cơ thể hoặc sản phẩm của động vật thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIB hoặc Phụ lục II Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp trị giá từ 150.000.000 đồng đến dưới 500.000.000 đồng hoặc của động vật hoang dã khác trị giá từ 300.000.000 đồng đến dưới 700.000.000 đồng hoặc thu lợi bất chính từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nc) Săn bắt, giết, nuôi, nhốt, tàng trữ, vận chuyển, buôn bán trái phép động vật, bộ phận cơ thể hoặc sản phẩm của động vật thu lợi bất chính hoặc trị giá dưới mức quy định tại điểm a, điểm b khoản này nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 300.000.000 đồng đến 1.500.000.000 đồng hoặc phạt tù từ 03 năm đến 07 năm:*\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Lợi dụng danh nghĩa cơ quan, tổ chức;\nd) Sử dụng công cụ hoặc phương tiện săn bắt bị cấm;\nđ) Săn bắt trong khu vực bị cấm hoặc vào thời gian bị cấm;\ne) Vận chuyển, buôn bán qua biên giới;\ng) Động vật, bộ phận cơ thể hoặc sản phẩm của động vật thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIB hoặc Phụ lục II Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng hoặc của động vật hoang dã khác trị giá từ 700.000.000 đồng đến dưới 1.500.000.000 đồng;\nh) Thu lợi bất chính từ 200.000.000 đồng đến dưới 500.000.000 đồng;\ni) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:*\na) Động vật, bộ phận cơ thể hoặc sản phẩm của động vật thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIB hoặc Phụ lục II Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp trị giá 1.000.000.000 đồng trở lên hoặc của động vật hoang dã khác trị giá 1.500.000.000 đồng trở lên;\nb) Thu lợi bất chính 500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n5. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng;\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, d, đ, e, g, h và i khoản 2 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;*\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 6.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nd) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nđ) Pháp nhân thương mại còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về quản lý, bảo vệ động vật hoang dã là hành vi săn bắn, giết, nuôi, nhốt, vận chuyển, buôn bán trái phép động vật hoặc cơ thể động vật nguy cấp, quý, hiếm trái pháp luật.\n2. Những dấu hiệu pháp lý của tội phạm\na) Khách thể của tội phạm\n- Khách thể của tội phạm này là quan hệ xã hội trong lĩnh vực quản lý, và bảo vệ động vật hoang dã do Nhà nước quy định\n- Đối tượng tác động: là các loại động vật hoang dã được quy định trong danh mục danh mục của Chính phủ, và công ước quốc tế của LHQ về chống mua bán động vật hoang dã.\nb) Mặt khách quan của tội phạm\nThứ nhất: Dấu hiệu hành vi khách quan\n- Tội phạm thể hiện ở hành vi: Vi phạm quy định về quản lý, bảo vệ động vật hoang dã là hành vi của người săn bắn, bẫy bắt, mua, bán, giết, mổ,vận chuyển, quảng cáo, xuất khẩu, nhập khẩu, tạm nhập, tái xuất khẩu động vật hoang dã và các sản phẩm động vật hoang dã, dẫn xuất từ động vật hoang dã trái với quy định của pháp luật;\n- Nuôi động vật hoang dã không có hồ sơ quản lý hoặc nuôi động vật hoang dã không có nguồn gốc hợp pháp;\n- Nuôi động vật hoang dã không có chuồng, trại hoặc có chuồng trại như ng không đảm bảo các điều kiện quy định theo quy định tại điều này.\nc) Mặt chủ quan của tội phạm\nNgười thực hiện hành vi buôn lậu là do cố ý (cố ý trực tiếp), tức là nhận thức rõ hành vi của mình là bảo vệ động vật hoang dã, thấy trước được hậu quả của tội phạm và mong muốn cho hậu quả đó xảy ra.\nĐộng cơ mục đích phạm tội không phải là dấu hiệu bắt buộc của tội phạm.\nd) Chủ thể của tội phạm\nChủ thể của tội phạm là bất kỳ người nào có năng lực trách nhiệm hình sự và đến độ tuổi nhất định theo quy định của pháp luật.\n3. Điều kiện truy cứu trách nhiệm hình sự\nNgười phạm tội phải chịu trách nhiệm hình sự khi thực hiện một trong các hành vi khách quan sau đây:\n-Săn bắt, giết, nuôi, nhốt, vận chuyển, buôn bán trái phép động vật nguy cấp, quý, hiếm Nhóm IIB hoặc thuộc Phụ lục II của Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp có giá trị từ 300.000.000 đồng đến dưới 1.000.000.000 đồng; động vật hoang dã thông thường khác có giá trị từ 500.000.000 đồng đến dưới 1.500.000.000 đồng;\n- Tàng trữ, vận chuyển, buôn bán trái phép cá thể, bộ phận cơ thể hoặc sản phẩm của loài động vật nguy cấp, quý, hiếm Nhóm IIB hoặc thuộc Phụ lục II của Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp có giá trị từ 300.000.000 đồng đến dưới 1.000.000.000 đồng hoặc của động vật hoang dã thông thường khác có giá trị từ 500.000.000 đồng đến dưới 1.500.000.000 đồng;\n- Phạm tội trong trường hợp động vật, bộ phận cơ thể hoặc sản phẩm của động vật có giá trị dưới mức quy định tại điểm a và điểm b khoản này nhưng đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\nCHƯƠNG XIX\nCÁC TỘI PHẠM VỀ MÔI TRƯỜNG\n"}, {"dieu": "Điều 235. Tội gây ô nhiễm môi trường*", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, thì bị phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 03 tháng đến 02 năm:\na) Chôn, lấp, đổ, thải ra môi trường trái pháp luật từ 1.000 kilôgam đến dưới 3.000 kilôgam chất thải nguy hại có thành phần nguy hại đặc biệt vượt ngưỡng chất thải nguy hại theo quy định của pháp luật hoặc có chứa chất phải loại trừ theo Phụ lục A Công ước Stockholm về các chất ô nhiễm hữu cơ khó phân hủy hoặc từ 3.000 kilôgam đến dưới 10.000 kilôgam chất thải nguy hại khác;\nb) Chôn, lấp, đổ, thải ra môi trường trái pháp luật từ 500 kilôgam đến dưới 1.000 kilôgam chất thải nguy hại có thành phần nguy hại đặc biệt vượt ngưỡng chất thải nguy hại theo quy định của pháp luật hoặc có chứa chất phải loại trừ theo Phụ lục A Công ước Stockholm về các chất ô nhiễm hữu cơ khó phân hủy hoặc từ 1.500 kilôgam đến dưới 3.000 kilôgam chất thải nguy hại khác nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nc) Xả thải ra môi trường từ 500 mét khối (m3) trên ngày đến dưới 5.000 mét khối (m3) trên ngày nước thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường từ 05 lần đến dưới 10 lần hoặc từ 300 mét khối (m3) trên ngày đến dưới 500 mét khối (m3) trên ngày nước thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường 10 lần trở lên;\nd) Xả thải ra môi trường 500 mét khối (m3) trên ngày trở lên nước thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường từ 03 lần đến dưới 05 lần hoặc từ 300 mét khối (m3) trên ngày đến dưới 500 mét khối (m3) trên ngày nước thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường từ 05 lần đến dưới 10 lần hoặc từ 100 mét khối (m3) trên ngày đến dưới 300 mét khối (m3) trên ngày nước thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường 10 lần trở lên nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nđ) Thải ra môi trường từ 150.000 mét khối (m3) trên giờ đến dưới 300.000 mét khối (m3) trên giờ khí thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường từ 05 lần đến dưới 10 lần hoặc từ 100.000 mét khối (m3) trên giờ đến dưới 150.000 mét khối (m3) trên giờ khí thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường 10 lần trở lên;\ne) Thải ra môi trường 150.000 mét khối (m3) trên giờ trở lên khí thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường từ 03 lần đến dưới 05 lần hoặc từ 100.000 mét khối (m3) trên giờ đến dưới 150.000 mét khối (m3) trên giờ khí thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường từ 05 lần đến dưới 10 lần hoặc từ 50.000 mét khối (m3) trên giờ đến dưới 100.000 mét khối (m3) trên giờ khí thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường 10 lần trở lên nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\ng) Chôn, lấp, đổ, thải ra môi trường trái pháp luật chất thải rắn thông thường từ 100.000 kilôgam đến dưới 200.000 kilôgam hoặc từ 70.000 kilôgam đến dưới 100.000 kilôgam nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nh) Xả thải ra môi trường nước thải, chôn, lấp, đổ, thải ra môi trường chất thải rắn hoặc phát tán khí thải có chứa chất phóng xạ vượt giá trị liều từ 50 milisivơ (mSv) trên năm đến dưới 200 milisivơ (mSv) trên năm hoặc giá trị suất liều từ 0,0025 milisivơ (mSv) trên giờ đến dưới 0,01 milisivơ (mSv) trên giờ.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 500.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:\na) Chôn, lấp, đổ, thải ra môi trường trái pháp luật từ 3.000 kilôgam đến dưới 5.000 kilôgam chất thải nguy hại có thành phần nguy hại đặc biệt vượt ngưỡng chất thải nguy hại theo quy định của pháp luật hoặc có chứa chất phải loại trừ theo Phụ lục A Công ước Stockholm về các chất ô nhiễm hữu cơ khó phân hủy hoặc từ 10.000 kilôgam đến dưới 50.000 kilôgam chất thải nguy hại khác;\nb) Xả thải ra môi trường từ 5.000 mét khối (m3) trên ngày đến dưới 10.000 mét khối (m3) trên ngày nước thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường từ 05 lần đến dưới 10 lần hoặc từ 500 mét khối (m3) trên ngày đến dưới 5.000 mét khối (m3) trên ngày nước thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường 10 lần trở lên;\nc) Thải ra môi trường từ 300.000 mét khối (m3) trên giờ đến dưới 500.000 mét khối (m3) trên giờ khí thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường từ 05 lần đến dưới 10 lần hoặc từ 150.000 mét khối (m3) trên giờ đến dưới 300.000 mét khối (m3) trên giờ khí thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường 10 lần trở lên;\nd) Chôn, lấp, đổ, thải ra môi trường trái pháp luật chất thải rắn thông thường từ 200.000 kilôgam đến dưới 500.000 kilôgam;\nđ) Xả thải ra môi trường nước thải, chôn, lấp, đổ, thải ra môi trường chất thải rắn hoặc phát tán khí thải có chứa chất phóng xạ vượt giá trị liều từ 200 milisivơ (mSv) trên năm đến dưới 400 milisivơ (mSv) trên năm hoặc giá trị suất liều từ 0,01 milisivơ (mSv) trên giờ đến dưới 0,02 milisivơ (mSv) trên giờ;\ne) Gây hậu quả nghiêm trọng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng hoặc phạt tù từ 03 năm đến 07 năm:\na) Chôn, lấp, đổ, thải ra môi trường trái pháp luật 5.000 kilôgam trở lên chất thải nguy hại có thành phần nguy hại đặc biệt vượt ngưỡng chất thải nguy hại theo quy định của pháp luật hoặc có chứa chất phải loại trừ theo Phụ lục A Công ước Stockholm về các chất ô nhiễm hữu cơ khó phân hủy hoặc 50.000 kilôgam trở lên chất thải nguy hại khác;\nb) Xả thải ra môi trường 10.000 mét khối (m3) trên ngày trở lên nước thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường từ 05 lần đến dưới 10 lần hoặc 5.000 mét khối (m3) trên ngày trở lên nước thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường 10 lần trở lên;\nc) Thải ra môi trường 500.000 mét khối (m3) trên giờ trở lên khí thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường từ 05 lần đến dưới 10 lần hoặc 300.000 mét khối (m3) trên giờ trở lên khí thải có thông số môi trường nguy hại vượt quy chuẩn kỹ thuật quốc gia về môi trường 10 lần trở lên;\nd) Chôn, lấp, đổ, thải ra môi trường trái pháp luật chất thải rắn thông thường 500.000 kilôgam trở lên;\nđ) Xả thải ra môi trường nước thải, chôn, lấp, đổ, thải ra môi trường chất thải rắn hoặc phát tán khí thải có chứa chất phóng xạ vượt giá trị liều 400 milisivơ (mSv) trên năm trở lên hoặc giá trị suất liều 0,02 milisivơ (mSv) trên giờ trở lên;\ne) Gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng.\n4. Người phạm tội còn có thể bị phạt tiền từ 30.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n5. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 7.000.000.000 đồng;\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 7.000.000.000 đồng đến 12.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 02 năm;\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 12.000.000.000 đồng đến 20.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 01 năm đến 03 năm;\nd) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nđ) Pháp nhân thương mại còn có thể bị phạt tiền từ 1.000.000.000 đồng đến 5.000.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Gây ô nhiễm không khí là hành vi thải vào không khí các loại khói, bụi, chất độc hoặc các yếu tố độc hại khác; phát bức xạ, phóng xạ quá tiêu chuẩn cho phép.\n2. Các dấu hiệu pháp lý của tội phạm\nMặt khách thể của tội phạm\nTội gây ô nhiễm không khí là tội xâm phạm đến các quy định của Nhà nước về bảo vệ không khí (bầu khí quyển).\nÔ nhiễm không khí là sự thay đổi lớn trong thành phần của không khí, làm cho không khí bị thay đổi, không sạch, có sự tỏa mùi, làm giảm tầm nhìn xa, gây biến đổi khí hậu, gây bệnh cho con người và sinh vật.\nĐối tượng tác động của tội phạm này là không khí (bầu khí quyển).\nCác dấu hiệu thuộc về mặt khách quan của tội phạm\n(i) Hành vi khách quan\nNgười phạm tội có thể thực hiện một hoặc một số hành vi sau đây:\n- Chôn, lấp, đổ, thải ra môi trường trái pháp luật chất thải nguy hại đặc biệt hoặc chất thải nguy hại thuộc Phụ lục A Công ước Stockholm về các chất ô nhiễm hữu cơ khó phân hủy vượt quá mức cho phép (từ 1000 kilogram đến dưới 3.000 kilogam) hoặc chất thải nguy hại khác (từ 3000 kilogam đến dưới 10.000 kilogam);\n- Xả thải ra môi trường nước thải có thông số môi trường nguy hại vượt quá mức cho phép về quy chuẩn kỹ thuật quốc gia về môi trường và số lượng m3 xả trong 1 ngày;\n- Thải ra môi trường chất khí có thông số môi trường nguy hại vượt quá mức cho phép về quy chuẩn kỹ thuật quốc gia về môi trường và số lượng m3 xả trong một ngày;\n- Chôn, lấp, đổ, thải ra môi trường trái pháp luật chất thải rắn thông thường vượt quá tiêu chuẩn cho phép;\n- Xả ra môi trường nước thải, chôn, lấp, đổ, thải ra môi trường chất thải dạng rắn hoặc phát tán khí thải có chứa chất phóng xạ vượt quá tiêu chuẩn cho phép;\n(ii) Các dấu hiệu khách quan khác:\nNhư đã đề cập ở đầu, thay vì quy định mang tính định tính hậu quả của các hành vi vi phạm “hậu quả nghiêm trọng”, “rất nghiêm trọng”, “đặc biệt nghiêm trọng\" như trước đây, Bộ luật hình sự 2015 sửa đổi đã cụ thể hóa các mức vi phạm của hành vi, bảo đảm tính thống nhất trong xét xử, áp dụng pháp luật hình sự. Do đó, yếu tố hậu quả không còn là dấu hiệu bắt buộc cấu thành đa số các tội phạm về môi trường nói chung và tội gây ô nhiễm không khí nói riêng. Thay vào đó, các yếu tố hậu quả (như nghiêm trọng, rất nghiêm trọng, đặc biệt nghiêm trọng...) được đưa vào yếu tố định khung (tình tiết tăng nặng).\nĐối với tội phạm này, ngoài hành vi khách quan, nhà làm luật còn quy định các dấu hiệu khách quan khác để xác định dấu hiệu và mức độ phạm tội. Đó là các dấu hiệu định lượng liên quan đến tiêu chuẩn cho phép các loại khói, bụi, chất độc, nước thải hoặc các yếu tố độc hại khác được phép thải, xả thải, chôn, lấp, đổ... ra môi trường.\nNgoài ra, đối với một số trường hợp cụ thể, tuy hành vi vi phạm chưa đến mức truy cứu hình sự nhưng dấu hiệu nhân thân “đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm” cũng là một trong những dấu hiệu khách quan định tội đối với tội phạm về môi trường.\nChủ thể của tội phạm\nChủ thể của tội này bao gồm cả cá nhân và pháp nhân thương mại. Đối với cá nhân phải đủ 16 tuổi trở lên có năng lực trách nhiệm hình sự.\nPháp nhân thương mại cũng có thể là chủ thể của tội gây ô nhiễm không khí.\nMặt chủ quan của tội phạm\nLỗi của người thực hiện hành vi phạm tội này là do cố ý.\n3. Về Hình phạt\n(i) Đối với cá nhân:\nKhung cơ bản (khung thấp nhất): phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 03 tháng đến 02 năm.\nKhung tăng nặng có các mức:\n- Phạt tiền từ 500.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm;\n- Phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng hoặc phạt tù từ 03 năm đến 07 năm;\nHình phạt bổ sung: Người phạm tội còn có thể bị phạt tiền từ 30.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n(ii) Đối với pháp nhân thương mại:\nCác khung hình phạt gồm các mức:\nKhung cơ bản: Phạt tiền từ 3.000.000.000 đồng đến 7.000.000.000 đồng đối với hành vi phạm tội thuộc trường hợp quy định tại khoản 1 Điều này;\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: Phạt tiền từ 7.000.000.000 đồng đến 12.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 02 năm đối với các hành vi phạm tội thuộc trường hợp quy định tại khoản 2 Điều này;\n- Khung tăng nặng thứ hai: Phạt tiền từ 12.000.000.000 đồng đến 20.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 01 năm đến 03 năm đối với các hành vi phạm tội thuộc trường hợp quy định tại khoản 3 Điều này;\n- Khung tăng nặng thứ ba: Đình chỉ hoạt động vĩnh viễn đối với các hành vi phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này;\nPháp nhân thương mại còn có thể bị phạt tiền từ 1.000.000.000 đồng đến 5.000.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 236. Tội vi phạm quy định về quản lý chất thải nguy hại", "noidung": "1. Người nào có thẩm quyền mà cho phép chôn, lấp, đổ, thải trái quy định của pháp luật chất thải nguy hại có thành phần nguy hại đặc biệt vượt ngưỡng chất thải nguy hại theo quy định của pháp luật hoặc có chứa chất phải loại trừ theo Phụ lục A Công ước Stockholm về các chất ô nhiễm hữu cơ khó phân hủy từ 3.000 kilôgam đến dưới 5.000 kilôgam; chất thải có chứa chất phóng xạ, gây nhiễm xạ môi trường thuộc nguồn phóng xạ loại có mức độ nguy hiểm dưới trung bình theo Quy chuẩn kỹ thuật quốc gia về an toàn bức xạ - phân nhóm và phân loại nguồn phóng xạ vượt quy chuẩn cho phép, thì bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 02 năm đến 05 năm:\na) Chất thải nguy hại có thành phần nguy hại đặc biệt vượt ngưỡng chất thải nguy hại theo quy định của pháp luật hoặc có chứa chất phải loại trừ theo Phụ lục A Công ước Stockholm về các chất ô nhiễm hữu cơ khó phân hủy từ 5.000 kilôgam đến dưới 10.000 kilôgam; chất thải có chứa chất phóng xạ, gây nhiễm xạ môi trường thuộc nguồn phóng xạ loại có mức độ nguy hiểm trung bình theo Quy chuẩn kỹ thuật quốc gia về an toàn bức xạ - phân nhóm và phân loại nguồn phóng xạ vượt quy chuẩn cho phép;*\nb) Có tổ chức;\nc) Phạm tội 02 lần trở lên;\nd) Tái phạm nguy hiểm.\n3. Phạm tội thuộc trường hợp chất thải nguy hại có thành phần nguy hại đặc biệt vượt ngưỡng chất thải nguy hại theo quy định của pháp luật hoặc có chứa chất phải loại trừ theo Phụ lục A Công ước Stockholm về các chất ô nhiễm hữu cơ khó phân hủy 10.000 kilôgam trở lên; chất thải có chứa chất phóng xạ, gây nhiễm xạ môi trường thuộc nguồn phóng xạ loại có mức độ nguy hiểm trên trung bình theo Quy chuẩn kỹ thuật quốc gia về an toàn bức xạ - phân nhóm và phân loại nguồn phóng xạ vượt quy chuẩn cho phép, thì bị phạt tù từ 05 năm đến 10 năm.*\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 150.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội vi phạm quy định về quản lý chất thải nguy hại là hành vi của người có thẩm quyền cho phép chôn, lấp, đổ, thải trái quy định của pháp luật đối với chất thải nguy hại; chất thải có chứa chất phóng xạ, gây nhiễm xạ môi trường, vi phạm quy định của pháp luật về quản lý chất thải nguy hại.\n2. Các dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm\nTội vi phạm các quy định về quản lý chất thải nguy hại xâm phạm đến các quy định của Nhà nước về quản lý chất thải nguy hại.\nMặt khách quan của tội phạm\n(i) Hành vi khách quan\nCho phép chôn, lấp, đổ, thải trái quy định của pháp luật chất thải nguy hại.\n(ii) Các dấu hiệu khách quan khác\nCũng như đối với các tội phạm về môi trường nói chung, bên cạnh yếu tố hành vi, nhà làm luật còn quy định dấu hiệu khách quan khác, đó là: tiêu chuẩn cho phép hoặc cấm đối với các loại chất thải. Một trong các tiêu chuẩn được sử dụng là Phụ lục A Công ước Stockholm về các chất ô nhiễm hữu cơ khó phân hủy. Bên cạnh đó là các yếu tố định lượng đối với lượng chất thải thải ra.\nChủ thể của tội phạm\nChủ thể của tội phạm này là chủ thể đặc biệt, ngoài các dấu hiệu về năng lực chịu trách nhiệm hình sự và đến một độ tuổi theo quy định của Bộ luật hình sự, chủ thể phải là người có thẩm quyền quản lý chất thải nguy hại.\nMặt chủ quan của tội phạm: Lỗi cố ý.\nCác dấu hiệu tăng nặng còn có thể là:\n- Có tổ chức;\n- Phạm tội 02 lần trở lên;\n- Tái phạm nguy hiểm.\n3. Hình phạt\nKhung cơ bản: phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\nKhung tăng nặng:\nKhung tăng nặng thứ nhất: phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 02 năm đến 05 năm.\nKhung tăng nặng thứ hai: phạt tù từ 05 năm đến 10 năm.\nNgười phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 150.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 237. Tội vi phạm quy định về phòng ngừa, ứng phó, khắc phục sự cố môi trường", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, thì bị phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:*\na) Vi phạm quy định về phòng ngừa sự cố môi trường để xảy ra sự cố môi trường;\nb) Vi phạm quy định về ứng phó, khắc phục sự cố môi trường làm môi trường bị ô nhiễm nghiêm trọng hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121% hoặc gây thiệt hại từ 1.000.000.000 đồng đến dưới 3.000.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:*\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại từ 3.000.000.000 đồng đến dưới 7.000.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:*\na) Làm chết 02 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại 7.000.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n5. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 5.000.000.000 đồng;\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 5.000.000.000 đồng đến 10.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 01 năm đến 03 năm;*\nd) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này,
