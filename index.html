 lập, tham gia tổ chức khủng bố, tổ chức tài trợ khủng bố;\nb) Cưỡng ép, lôi kéo, tuyển mộ, đào tạo, huấn luyện phần tử khủng bố; chế tạo, cung cấp vũ khí cho phần tử khủng bố;\nc) Xâm phạm tự do thân thể, sức khỏe của cán bộ, công chức hoặc người khác; chiếm giữ, làm hư hại tài sản của cơ quan, tổ chức, cá nhân;\nd) Tấn công, xâm hại, cản trở, gây rối loạn hoạt động của mạng máy tính, mạng viễn thông, phương tiện điện tử của cơ quan, tổ chức, cá nhân.\n3. Phạm tội trong trường hợp đe dọa thực hiện một trong các hành vi quy định tại khoản 1 Điều này hoặc có hành vi khác uy hiếp tinh thần của cán bộ, công chức hoặc người khác, thì bị phạt tù từ 05 năm đến 10 năm.*\n4. Khủng bố cá nhân, tổ chức nước ngoài hoặc các tổ chức quốc tế nhằm gây khó khăn cho quan hệ quốc tế của nước Cộng hòa xã hội chủ nghĩa Việt Nam, thì cũng bị xử phạt theo Điều này.\n5. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội khủng bố nhằm chống chính quyền nhân dân là hành vi xâm phạm tính mạng, sức khỏe, tự do thân thể con người; đe dọa xâm phạm tính mạng hoặc hành vi khác uy hiếp tinh thần người khác; thành lập, tham gia tổ chức khủng bố, tổ chức tài trợ khủng bố; cưỡng ép, lôi kéo, tuyển mộ, đào tạo, huấn luyện phần tử khủng bố; chế tạo, cung cấp vũ khí cho phần tử khủng bố nhằm chống chính quyền nhân dân hoặc gây khó khăn cho quan hệ quốc tế của nước Cộng hòa xã hội chủ nghĩa Việt Nam.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Khách thể trực tiếp của tội khủng bố nhằm chống chính quyền nhân dân là an ninh chính trị và an ninh con người ở nước Cộng hòa xã hội chủ nghĩa Việt Nam. Bản chất của hành vi khủng bố nhằm chống chính quyền nhân dân là hành vi bạo lực hướng đến đối tượng tác động là con người nhằm làm mất ổn định xã hội, gây sức ép về chính trị đối với chính quyền hoặc gây khó khăn cho Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam trong các mối quan hệ quốc tế. Quy mô của hoạt động khủng bố có thể nhỏ hẹp hơn rất nhiều so với bạo loạn song hành vi này đe dọa nghiêm trọng đến sự ổn định quốc gia và sự vững mạnh của chính quyền nhân dân. Do vậy, đây cũng là hành vi đặc biệt nguy hiểm cho xã hội xâm phạm an ninh quốc Việt Nam.\nĐối tượng tác động của tội khủng bố nhằm chống chính quyền nhân dân là cán bộ, công chức và người khác, bao gồm cả công dân Việt Nam, người nước ngoài và người không có quốc tịch. Tuy nhiên, mục tiêu khủng bố chủ yếu mà đối tượng nhằm vào thường là lãnh đạo các cơ quan chính quyền các cấp từ trung ương xuống địa phương. Ngoài ra, theo khoản 4 Điều 113 Bộ luật hình sự thì đối tượng tác động của tội phạm này còn có thể là “tổ chức nước ngoài hoặc các tổ chức quốc tế” mà khi xâm phạm đến các đối tượng này, người phạm tội có thể gây khó khăn cho quan hệ quốc tế của Cộng hòa xã hội chủ nghĩa Việt Nam.\n* Mặt khách quan của tội phạm: mặt khách quan của tội phạm quy định tại Điều 113 thể hiện ở một trong những hành vi sau đây:\n- Xâm phạm tính mạng của cán bộ, công chức hoặc người khác nhằm chống chính quyền nhân dân. Xâm phạm tính mạng là hành vi cố ý tác động lên thân thể người khác đưa đến nguy cơ trực tiếp gây ra cái chết cho nạn nhân. Thủ đoạn thực hiện tội phạm có thể là đặt bom, mìn gây nổ, sử dụng súng hoặc các loại vũ khí khác xâm phạm tính mạng của người khác nhằm chống chính quyền nhân dân. Hậu quả chết người không phải là dấu hiệu bắt buộc trong trường hợp này.\n- Xâm phạm tự do thân thể hoặc sức khỏe của cán bộ, công chức hoặc người khác nhằm chống chính quyền nhân dân. Xâm phạm tự do thân thể là hành vi khống chế, bắt giữ người khác một cách trái phép luật. Xâm phạm sức khỏe là hành vi cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác bằng nhiều phương thức, thủ đoạn khác nhau. Điều 113 không quy định người phạm tội phải bắt giữ được hoặc gây thương tích được cho nạn nhân nên hậu quả của hành vi bắt giữ trái phép hay hành vi xâm phạm sức khỏe của người khác cũng không phải là dấu hiệu bắt buộc trong trường hợp phạm tội này.\n- Đe dọa xâm phạm tính mạng hoặc có hành vi khác uy hiếp tinh thần người khác nhằm chống chính quyền nhân dân. Đây là hành vi uy hiếp tinh thần của người khác qua việc đe dọa sẽ giết hại bản thân người bị đe dọa hoặc người thân thích của họ hoặc các hình thức đe dọa khác gây hoang mang cho đối tượng bị đe dọa nhằm chống chính quyền nhân dân. Kèm theo hành vi đe dọa xâm phạm tính mạng hoặc các đe dọa khác có thể là yêu cầu buộc người bị đe dọa phải làm hoặc không làm một việc nhất định, tuy nhiên việc có đưa ra yêu cầu hay không không phải là dấu hiệu bắt buộc của hành vi này.\n- Thành lập, tham gia tổ chức khủng bố, tổ chức tài trợ khủng bố. Tổ chức khủng bố nói trong Điều 113 Bộ luật hình sự là tổ chức được lập ra với mục đích là tiến hành các hoạt động khủng bố nhằm chống chính quyền nhân dân. Tổ chức tài trợ khủng bố nói trong điều luật là tổ chức có các hoạt động huy động, hỗ trợ tài chính cho các hoạt động khủng bố nói trên. Thành lập tổ chức khủng bố, tổ chức tài trợ khủng bố là hành vi lập nên các tổ chức khủng bố, tổ chức tài trợ khủng bố. Người thành lập tổ chức khủng bố, tổ chức tài trợ khủng bố có thể trực tiếp điều hành hoặc giao cho người khác điều hành hoạt động của các tổ chức đã lập. Tham gia tổ chức khủng bố, tổ chức tài trợ khủng bố là hành vi của người nhận thức rõ mục đích hoạt động của tổ chức là khủng bố, tài trợ khủng bố mà vẫn chấp nhận là thành viên và thực hiện các hoạt động cụ thể theo sự chỉ đạo của tổ chức khủng bố, tổ chức tài trợ khủng bố.\n- Cưỡng ép, lôi kéo, tuyển mộ, đào tạo, huấn luyện phần tử khủng bố; chế tạo, cung cấp vũ khí cho phần tử khủng bố. Phần tử khủng bố là cá nhân tham gia hoặc không tham gia các tổ chức khủng bố nhưng đã tiến hành các hoạt động khủng bố hoặc sẵn sàng thực hiện các hoạt động đó. Cưỡng ép là hành vi ép buộc người khác thực hiện hoạt động khủng bố bằng nhiều thủ đoạn khác nhau. Lôi kéo là hành vi dụ dỗ, lừa phỉnh, lôi cuốn người khác vào các hoạt động khủng bố. Tuyển mộ là hành vi tìm kiếm, lựa chọn người cho các hoạt động khủng bố. Đào tạo, huấn luyện phần tử khủng bố là chỉ dẫn cách thức tiến hành các hoạt động khủng bố hoặc hướng dẫn thực hành các hoạt động khủng bố cho phần tử khủng bố.\n* Chủ thể của tội phạm: chủ thể của tội khủng bố là người có năng lực trách nhiệm hình sự và từ đủ 16 tuổi trở lên.\n* Mặt chủ quan của tội phạm: Tội khủng bố nhằm chống chính quyền nhân dân được thực hiện do lỗi cố ý trực tiếp. Mục đích phạm tội là nhằm chống chính quyền nhân dân hoặc gây khó khăn cho quan hệ quốc tế của nước Cộng hòa xã hội chủ nghĩa Việt Nam.Trường hợp người phạm tội thực hiện hành vi khủng bố nhằm gây tình trạng hoảng loạn, hoang mang trong nhân dân thì không xử lý về tội phạm này mà xử lý theo Điều 299 Bộ luật hình sự về tội khủng bố.\n3. Về hình phạt:\nNgười phạm tội khủng bố nhằm chống chính quyền nhân dân quy định tại khoản 1 Điều 113 Bộ luật hình sự với hành vi “xâm phạm tính mạng của cán bộ, công chức hoặc người khác” thì bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình.\nKhoản 2 Điều 113 Bộ luật hình sự quy định khung hình phạt là phạt tù từ 10 năm đến 15 năm, áp dụng cho các trường hợp: thành lập, tham gia tổ chức khủng bố, tổ chức tài trợ khủng bố; cưỡng ép, lôi kéo, tuyển mộ, đào tạo, huấn luyện phần tử khủng bố; chế tạo, cung cấp vũ khí cho phần tử khủng bố; xâm phạm tự do thân thể, sức khỏe của cán bộ, công chức hoặc người khác.\nKhoản 3 Điều 113 Bộ luật hình sự quy định phạt tù từ 05 năm đến 10 năm đối với trường hợp phạm tội đe dọa xâm phạm tính mạng hoặc có những hành vi khác uy hiếp tinh thần của người khác.\nKhoản 5 Điều 113 Bộ luật hình sự quy định phạt tù từ 01 năm đến 05 năm đối với người chuẩn bị phạm tội khủng bố nhằm chống chính quyền nhân dân.\nKhủng bố cá nhân, tổ chức nước ngoài hoặc các tổ chức quốc tế nhằm gây khó khăn cho quan hệ quốc tế của nước Cộng hòa xã hội chủ nghĩa Việt Nam, thì tùy theo hành vi phạm tội cụ thể mà người phạm tội cũng bị xử phạt tương ứng theo các khung hình phạt do điều luật quy định (Khoản 4 Điều 113 Bộ luật hình sự)\n"}, {"dieu": "Điều 114. Tội phá hoại cơ sở vật chất - kỹ thuật của nước Cộng hòa xã hội chủ nghĩa Việt", "noidung": "1. Người nào nhằm chống chính quyền nhân dân mà phá hoại cơ sở vật chất - kỹ thuật của nước Cộng hòa xã hội chủ nghĩa Việt Nam trong các lĩnh vực chính trị, quốc phòng, an ninh, kinh tế, khoa học - kỹ thuật, văn hóa, xã hội, thì bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình.\n2. Phạm tội trong trường hợp ít nghiêm trọng, thì bị phạt tù từ 05 năm đến 15 năm.\n3. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội phá hoại cơ sở vật chất – kỹ thuật của nước Cộng hòa xã hội chủ nghĩa Việt Nam là hành vi hủy hoại hoặc làm hư hỏng các công trình, phương tiện, tài sản thuộc cơ sở vật chất – kỹ thuật của nước Cộng hòa xã hội chủ nghĩa Việt Nam nhằm chống chính quyền nhân dân.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Khách thể của tội phạm này là an ninh kinh tế của nước Cộng hòa xã hội chủ nghĩa Việt Nam. Bảo đảm sự an toàn của cơ sở vật chất - kỹ thuật nước Cộng hòa xã hội chủ nghĩa Việt Nam là một trong những nội dung của công tác bảo vệ an ninh quốc gia đất nước trong lĩnh vực kinh tế.\nKhái niệm “cơ sở vật chất - kỹ thuật của nước Cộng hòa xã hội chủ nghĩa Việt Nam” nói trong điều luật được hiểu là các công trình, phương tiện, tài sản thuộc mọi thành phần kinh tế của Việt Nam trên tất cả các lĩnh vực chính trị, quốc phòng, an ninh, kinh tế, khoa học - kỹ thuật, văn hóa, xã hội. Điều 114 Bộ luật hình sự tuy không quy định về giá trị của các công trình, phương tiện, tài sản bị gây thiệt hại song cần hiểu rằng đây là các công trình, phương tiện, tài sản có giá trị và ý nghĩa về chính trị, kinh tế, văn hóa – xã hội cho sự phát triển quốc gia Việt Nam. Các công trình, phương tiện, tài sản này là nền tảng bảo đảm cho sự phát triển của đất nước và nhu cầu thiết yếu của nhân dân Những tài sản chỉ có ý nghĩa đối với cá nhân không thuộc đối tượng tác động của tội phá hoại cơ sở vật chất – kỹ thuật của nước Cộng hòa xã hội chủ nghĩa Việt Nam.\n* Mặt khách quan của tội phạm: mặt khách quan của tội phạm này thể hiện ở hành vi phá hoại cơ sở vật chất - kỹ thuật của nước Cộng hòa xã hội chủ nghĩa Việt Nam.\nPhá hoại cơ sở vật chất - kỹ thuật của nước Cộng hòa xã hội chủ nghĩa Việt Nam được hiểu là hành vi hủy hoại hoặc cố ý làm hư hỏng các công trình, phương tiện, tài sản thuộc cơ sở vật chất - kỹ thuật của nước Cộng hòa xã hội chủ nghĩa Việt Nam. Hành vi hủy hoại có khả năng làm mất hoàn toàn giá trị sử dụng của công trình, phương tiện, tài sản thuộc cơ sở vật chất - kỹ thuật của nước Cộng hòa xã hội chủ nghĩa Việt Nam. Hành vi cố ý làm hư hỏng có mức độ nguy hiểm cho xã hội thấp hơn, chỉ làm mất một phần giá trị sử dụng của các công trình, phương tiện, tài sản đó. Phương thức, thủ đoạn phá hoại có thể là đặt bom, min để phá hoại, sử dụng tay, chân đập phá, dùng xăng dầu để đốt, chiếm đoạt một bộ phận của phương tiện khiến cho phương tiện không hoạt động được.v.v…\nTội phạm này chủ yếu được chủ yếu dưới hình thức hành động phạm tội. Tuy nhiên, cá biệt cũng có thể thực hiện dưới hình thức không hành động, chẳng hạn như không tuân thủ các yêu cầu quy trình kỹ thuật vận hành, khai thác, sử dụng công trình, phương tiện dẫn đến việc công trình, phương tiện bị hư hỏng. Hành vi hủy hoại hoặc cố ý làm hư hỏng công trình, phương tiện, tài sản nêu trên được thực hiện mà không có sự chỉ đạo của cơ quan tình báo nước ngoài. Đây là cơ sở để phân biệt tội phá hoại cơ sở vật chất - kỹ thuật của nước Cộng hòa xã hội chủ nghĩa Việt Nam với tội gián điệp quy định tại Điều 110 Bộ luật hình sự.\nTội phạm được coi là hoàn thành kể từ thời điểm hành vi phạm tội nói trên được thực hiện, không kể hậu quả đã xảy ra hay chưa.\n* Chủ thể của tội phạm: chủ thể của tội phạm này là người nào từ đủ 16 tuổi trở lên, có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Hành vi của người phạm tội được thực hiện do lỗi cố ý trực tiếp và mục đích nhằm chống chính quyền nhân dân. Khi thực hiện hành vi phá hoại, người phạm tội nhận thức rõ tính chất nguy hiểm của hành vi, thấy trước hậu quả thiệt hại cho cơ sở vật chất kỹ thuật của nước Cộng hòa xã hội chủ nghĩa Việt Nam và mong muốn cho hậu quả đó xảy ra.\n3. Về hình phạt:\nNgười phạm tội quy định tại Khoản 1 Điều 114 Bộ luật hình sự bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình.\nKhoản 2 Điều 114 Bộ luật hình sự quy định phạt tù từ 05 năm đến 15 năm, áp dụng đối với trường hợp ít nghiêm trọng (chưa gây hậu quả hoặc gây hậu quả không lớn, người phạm tội thành khẩn khai báo, ăn năn, hối cải,...)\nKhoản 3 Điều 114 quy định phạt tù từ 01 năm đến 05 năm đối với người chuẩn bị phạm tội phá hoại cơ sở vật chất - kỹ thuật của nước Cộng hòa xã hội chủ nghĩa Việt Nam.\n"}, {"dieu": "Điều 115. Tội phá hoại việc thực hiện các chính sách kinh tế - xã hội", "noidung": "1. Người nào nhằm chống chính quyền nhân dân mà phá hoại việc thực hiện các chính sách kinh tế - xã hội, thì bị phạt tù từ 07 năm đến 15 năm.\n2. Phạm tội trong trường hợp ít nghiêm trọng, thì bị phạt tù từ 03 năm đến 07 năm.\n3. Người chuẩn bị phạm tội này, thì bị phạt tù từ 06 tháng đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội phá hoại việc thực hiện các chính sách kinh tế - xã hội là hành vi cố ý cản trở, không chấp hành hay chấp hành không đúng các chính sách phát triển kinh tế - xã hội của Đảng, Nhà nước nhằm chống chính quyền nhân dân\n2. Các dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Khách thể của tội phá hoại việc thực hiện các chính sách kinh tế - xã hội là an ninh an ninh quốc gia của nước Cộng hòa xã hội chủ nghĩa Việt Nam trên các lĩnh vực kinh tế - xã hội.\nCăn cứ vào đặc điểm tình hình trong nước và quốc tế, phù hợp với từng giai đoạn phát triển cụ thể của đất nước, Đảng, Nhà nước đề ra và tổ chức thực hiện các chính sách kinh tế - xã hội với mục tiêu “dân giàu, nước mạnh, dân chủ, công bằng, văn minh, mọi người có cuộc sống ấm no, tự do, hành phúc, có điều kiện phát triển toàn diện” (Điều 3 Hiến pháp năm 2013). Nhà nước xây dựng nền kinh tế độc lập, tự chủ, phát huy nội lực, hội nhập, hợp tác quốc tế gắn kết chặt chẽ với phát triển văn hóa, thực hiện tiến bộ và công bằng xã hội, bảo vệ môi trường, thực hiện công nghiệp hóa, hiện đại hóa đất nước với nhiều chính sách cụ thể về đất đai, thu hút đầu tư, phát triển các thành phần kinh tế, bảo vệ môi trường, chăm sóc sức khỏe và nâng cao đời sống nhân dân… Phá hoại việc thực hiện chính sách kinh tế - xã hội là phá hoại việc thực hiện các chính sách nói trên nhằm gây bất ổn xã hội, tạo ra nguy cơ về khủng hoảng kinh tế, từ đó dẫn đến mất ổn định chính trị, làm suy yếu chính quyền nhân dân. Do vậy, phá hoại việc thực hiện các chính sách kinh tế - xã hội là hành vi phạm tội nguy hiểm xâm phạm an ninh quốc gia.\n* Mặt khách quan của tội phạm: Mặt khách quan của tội phạm được thể hiện ở hành vi phá hoại việc thực hiện các chính sách kinh tế - xã hội của Đảng, Nhà nước ta.\nPhá hoại việc thực hiện các chính sách kinh tế - xã hội có một số biểu hiện cụ thể như: chống lại không thực hiện hoặc cố tình thực hiện sai lệch, không đúng với nội dung, yêu cầu, mục tiêu của các chính sách; cản trở người khác thực hiện chính sách, làm cho các chính sách của Nhà nước không thực hiện được hoặc được thực hiện nhưng trì trệ, kéo dài ảnh hưởng đến sự phát triển kinh tế của đất nước và đời sống của nhân dân.\nTội phạm được coi là hoàn thành từ thời điểm người phạm tội thực hiện hành vi nêu trên, không kể đã gây ra hậu quả cụ thể gì chưa.\n* Chủ thể của tội phạm: là người nào từ đủ 16 tuổi trở lên có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: tội phạm được thực hiện do lỗi cố ý trực tiếp. Mục đích phạm tội là nhằm chống chính quyền nhân dân.\n3. Về hình phạt:\nNgười phạm tội quy định Khoản 1 Điều 115 Bộ luật hình sự bị phạt tù từ 07 năm đến 15 năm.\nKhoản 2 Điều 115 Bộ luật hình sự quy định phạt tù từ 03 năm đến 07 năm, áp dụng đối với trường hợp ít nghiêm trọng (chưa gây hậu quả hoặc gây hậu quả không lớn, người phạm tội thành khẩn khai báo, ăn năn, hối cải,...)\nKhoản 3 Điều 115 quy định phạt tù từ 06 tháng đến 03 năm đối với người chuẩn bị phạm tội phá hoại việc thực hiện các chính sách kinh tế - xã hội.\n"}, {"dieu": "Điều 116. Tội phá hoại chính sách đoàn kết", "noidung": "1. Người nào thực hiện một trong những hành vi sau đây nhằm chống chính quyền nhân dân, thì bị phạt tù từ 07 năm đến 15 năm:\na) Gây chia rẽ giữa các tầng lớp nhân dân, giữa nhân dân với chính quyền nhân dân, với lực lượng vũ trang nhân dân, với các tổ chức chính trị - xã hội;\nb) Gây hằn thù, kỳ thị, chia rẽ, ly khai dân tộc, xâm phạm quyền bình đẳng trong cộng đồng các dân tộc Việt Nam;\nc) Gây chia rẽ người theo tôn giáo với người không theo tôn giáo, giữa người theo các tôn giáo khác nhau, chia rẽ các tín đồ tôn giáo với chính quyền nhân dân, với các tổ chức chính trị - xã hội;\nd) Phá hoại việc thực hiện chính sách đoàn kết quốc tế.\n2. Phạm tội trong trường hợp ít nghiêm trọng, thì bị phạt tù từ 02 năm đến 07 năm.\n3. Người chuẩn bị phạm tội này, thì bị phạt tù từ 06 tháng đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội phá hoại chính sách đoàn kết là hành vi gây chia rẽ giữa các tầng lớp nhân dân, giữa nhân dân với chính quyền nhân dân, với lực lượng vũ trang nhân dân, với các tổ chức chính trị - xã hội; gây hằn thù, kỳ thị, chia rẽ, ly khai dân tộc, xâm phạm quyền bình đẳng trong cộng đồng các dân tộc Việt Nam; gây chia rẽ người theo tôn giáo với người không theo tôn giáo, giữa người theo các tôn giáo khác nhau, chia rẽ các tín đồ tôn giáo với chính quyền nhân dân, với các tổ chức chính trị - xã hội; phá hoại việc thực hiện chính sách đoàn kết quốc tế nhằm chống chính quyền nhân dân.\n2. Các dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Khách thể trực tiếp của tội phá hoại chính sách đoàn kết là an ninh quốc gia của nước Cộng hòa xã hội chủ nghĩa Việt Nam trên các lĩnh vực xã hội, dân tộc, tôn giáo và đối ngoại.\nĐoàn kết toàn dân, đoàn kết dân tộc, tôn giáo và đoàn kết quốc tế là chính sách cơ bản của Đảng và Nhà nước ta. Văn kiện đại hội đại biểu toàn quốc lần thứ XII của Đảng khẳng định: “Đại đoàn kết toàn dân tộc là đường lối chiến lược của cách mạng Việt Nam, là động lực và nguồn lực to lớn trong xây dựng và bảo vệ Tổ quốc”. Thể chế hóa quan điểm này, Hiến pháp năm 2013 quy định: nước Cộng hòa xã hội chủ nghĩa Việt Nam là quốc gia thống nhất của các dân tộc cùng sinh sống trên đất nước Việt Nam. Các dân tộc bình đẳng, đoàn kết, tôn trọng và giúp nhau cùng phát triển (Điều 5); Mọi người có quyền tự do tín ngưỡng, tôn giáo. Nhà nước tôn trọng và bảo hộ quyền tự do tín ngưỡng, tôn giáo (Điều 24); Nước Cộng hòa xã hội chủ nghĩa Việt Nam thực hiện nhất quán đường lối đối ngoại độc lập, tự chủ, hòa bình, hữu nghị, hợp tác và phát triển (Điều 12).\nPhá hoại chính sách đoàn kết là hoạt động rất nguy hiểm, trực tiếp đe dọa đến sự ổn định của đất nước, tạo ra nguy cơ phân rã xã hội, xung đột, chiến tranh sắc tộc, tôn giáo, phá vỡ nền tảng quốc gia và các mối nguy hại khác cho an ninh quốc gia của Việt Nam.\n* Mặt khách quan của tội phạm: mặt khách quan của tội phạm này được thể hiện ở một trong các hành vi sau:\n- Gây chia rẽ giữa các tầng lớp nhân dân, giữa nhân dân với lực lượng vũ trang nhân dân, với chính quyền nhân dân, với các tổ chức xã hội. Gây chia rẽ là hành vi cố ý tạo ra hoặc lợi dụng, khoét sâu thêm sự bất đồng, thiếu nhất trí, mâu thuẫn, xung đột sẵn có về lợi ích, quan điểm, quan niệm, nhận thức và tình cảm giữa các tầng lớp nhân dân trong xã hội. Gây chia rẽ còn là hành vi tạo ra trạng thái tâm lý ác cảm, không thiện chí, bất hợp tác, thậm chí là thù hằn giữa một bộ phận người dân với lực lượng vũ trang nhân dân (nhất là với lực lượng Công an nhân dân), với các cơ quan, cá nhân lãnh đạo Đảng, Nhà nước và các tổ chức chính trị xã hội trong hệ thống chính trị xã hội chủ nghĩa Việt Nam. Thủ đoạn gây chia rẽ thường là tuyên truyền xuyên tạc, nói xấu, bôi nhọ cán bộ, công chức nhà nước, lãnh đạo Đảng, Nhà nước và cán bộ, chiến sĩ lực lượng vũ trang nhân dân.\n- Gây hằn thù, kỳ thị, chia rẽ, ly khai dân tộc, xâm phạm quyền bình đẳng trong cộng đồng các dân tộc Việt . Gây thù hằn là hành vi kích động mâu thuẫn, chia rẽ, hận thù giữa dân tộc thiểu số với dân tộc đa số hoặc giữa các dân tộc thiểu số với nhau. Gây kỳ thị là hành vi tạo ra trạng thái tâm lý miệt thị, coi thường những dân tộc khác với dân tộc mình. Hành vi gây hằn thù, kỳ thị, chia rẽ dân tộc sẽ dẫn đến các hoạt động ly khai. Kích động ly khai là một trong những dạng biểu hiện của tội phá hoại chính sách đoàn kết, âm mưu tách ra khỏi cộng đồng quốc gia - dân tộc Việt Nam, phá hoại nền tảng thống nhất của đất nước. Thủ đoạn phạm tội thường là lợi dụng tình trạng phát triển chưa cao, đời sống kinh tế lạc hậu, khó khăn, nhận thức hạn chế của một bộ phận đồng bào hoặc những sơ hở trong việc thực hiện chủ trương, chính sách của một số cấp chính quyền hoặc những vấn đề do lịch sử để lại để kích động gây hằn thù, kỳ thị, chia rẽ, đòi ly khai dân tộc.\n- Gây chia rẽ người theo tôn giáo với người không theo tôn giáo, chia rẽ các tín đồ tôn giáo với chính quyền nhân dân, với các tổ chức chính trị - xã hội. Người phạm tội thường lợi dụng niềm tin vào tín ngưỡng, tôn giáo của một bộ phận quần chúng, những phức tạp của quá trình phát triển kinh tế xã hội và thiếu sót trong việc thực hiện chính sách tôn giáo để xuyên tạc, nói xấu, làm mất lòng tin, tạo nên sự chia rẽ, không đồng thuận, bất hòa giữa người theo tôn giáo với người không theo tôn giáo, giữa người theo tôn giáo này với người theo tôn giáo khác, giữa người theo tôn giáo với chính quyền nhân dân và lực lượng vũ trang nhân dân.\n- Phá hoại việc thực hiện chính sách đoàn kết quốc tế. Thủ đoạn phổ biến của hành vi phá hoại chính sách đoàn kết quốc tế là việc người phạm tội cố ý tạo ra những hiểu lầm, mâu thuẫn, xung đột, tranh chấp giữa Việt Nam với các nước láng giềng và các nước khác trên thế giới.\n* Chủ thể của tội phạm: Chủ thể của tội phá hoại chính sách đoàn kết là người nào có năng lực trách nhiệm hình sự và từ đủ 16 tuổi tuổi trở lên.\n* Mặt chủ quan của tội phạm: Tội phạm được thực hiện do lỗi cố ý trực tiếp và mục đích phạm tội là nhằm chống chính quyền nhân dân.\n3. Về hình phạt:\nNgười phạm tội quy định tại khoản 1 Điều 116 Bộ luật hình sự bị phạt tù từ 07 năm đến 15 năm.\nKhoản 2 Điều 116 Bộ luật hình sự quy định phạt tù từ 02 năm đến 07 năm, áp dụng đối với trường hợp ít nghiêm trọng (chưa gây ra hậu quả hoặc gây hậu quả không đáng kể, hậu quả đã đặc khắc phục, ngăn chặn kịp thời; người phạm tội tự thú, đầu thú, ăn ăn hối cải, lập công chuộc tội).\nKhoản 3 Điều 116 quy định phạt tù từ 06 tháng đến 03 năm đối với người chuẩn bị phạm tội phá hoại chính sách đoàn kết.\n"}, {"dieu": "Điều 117. Tội làm, tàng trữ, phát tán hoặc tuyên truyền thông tin, tài liệu, vật phẩm nhằm chống Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam", "noidung": "1. Người nào có một trong những hành vi sau đây nhằm chống Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam, thì bị phạt tù từ 05 năm đến 12 năm:\na) Làm, tàng trữ, phát tán hoặc tuyên truyền thông tin, tài liệu, vật phẩm có nội dung xuyên tạc, phỉ báng chính quyền nhân dân;\nb) Làm, tàng trữ, phát tán hoặc tuyên truyền thông tin, tài liệu, vật phẩm có nội dung bịa đặt, gây hoang mang trong nhân dân;\nc) Làm, tàng trữ, phát tán hoặc tuyên truyền thông tin, tài liệu, vật phẩm gây chiến tranh tâm lý.\n2. Phạm tội trong trường hợp đặc biệt nghiêm trọng, thì bị phạt tù từ 10 năm đến 20 năm.\n3. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội làm, tàng trữ, phát tán hoặc tuyên truyền thông tin, tài liệu, vật phẩm nhằm chống Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam là hành vi tạo ra, cất giữ trái phép, phát tán, tuyên truyền các thông tin, tài liệu, vật phẩm có nội dung xuyên tạc, phỉ báng chính quyền nhân dân, thông tin, tài liệu, vật phẩm có nội dung bịa đặt, gây hoang mang trong nhân dân hoặc thông tin, tài liệu, vật phẩm gây chiến tranh tâm lý nhằm chống chính quyền nhân dân.\n2. Các dấu hiệu pháp lý:\n* Khách thể của tội phạm: Khách thể của tội làm, tàng trữ, phát tán hoặc tuyên truyền thông tin, tài liệu, vật phẩm nhằm chống Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam là an ninh trên lĩnh vực tư tưởng – văn hóa của nước Cộng hòa xã hội chủ nghĩa Việt Nam.\nAn ninh trên lĩnh vực tư tưởng – văn hóa là sự ổn định của đời sống tinh thần và sự thống nhất về nền tảng chính trị - tư tưởng ở mỗi một quốc gia, là lòng tin của quần chúng vào hệ thống chính trị và thể chế chính trị quốc gia, bảo đảm cho quốc gia có được sự ổn định cần thiết để phát triển mọi mặt. Khi lòng tin của người dân vào chính quyền bị suy giảm thì cơ sở xã hội của Nhà nước và chế độ cũng bị thu hẹp và sự vững mạnh của chính quyền bị đe dọa. Do vậy, tội làm, tàng trữ, phát tán hoặc tuyên truyền thông tin, tài liệu, vật phẩm nhằm chống Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam là những hành vi xâm phạm an ninh quốc gia làm suy yếu sự vững mạnh của chính quyền nhân dân.\n* Mặt khách quan của tội phạm: mặt khách quan của tội phạm thể hiện ở một trong những hành vi sau đây:\n- Làm, tàng trữ, phát tán hoặc tuyên truyền thông tin, tài liệu, vật phẩm có nội dung xuyên tạc, phỉ báng chính quyền nhân dân.\n- Làm, tàng trữ, phát tán hoặc tuyên truyền thông tin, tài liệu, vật phẩm có nội dung bịa đặt, gây hoang mang trong nhân dân;\n- Làm, tàng trữ, phát tán hoặc tuyên truyền thông tin, tài liệu, vật phẩm gây chiến tranh tâm lý.\nLàm là hành vi tạo ra bằng nhiều cách thức, phương tiện khác nhau những thông tin, tài liệu, vật phẩm trái pháp luật. Tàng trữ là hành vi cất giữ trái phép các thông tin, tài liệu, vật phẩm trái pháp luật. Phát tán là hành vi truyền đi các thông tin hoặc rải, treo các tài liệu, vật phẩm cho nhiều người biết một cách trái pháp luật. Tuyên truyền là hành vi phổ biến rộng rãi các thông tin, tài liệu, vật phẩm trái pháp luật. Đối tượng phạm tội có thể sử dụng hình thức tuyên truyền miệng theo lối rỉ tai, tuyên truyền qua hội nghị, hội thảo, qua các phương tiện thông tin đại chúng hoặc rải, treo truyền đơn, khẩu hiệu phản động.\nThông tin mà người phạm tội làm, tàng trữ, phát tán hoặc tuyên truyền được chứa đựng trong các tài liệu viết dưới dạng văn bản, trong các vật phẩm hoặc dưới dạng tài liệu âm thanh, hình ảnh. Khái niệm “vật phẩm” nói trong Điều 117 Bộ luật hình sự được hiểu là những vật do người phạm tội làm ra hoặc sử dụng để ghi nhận, phản ánh, chứa đựng các thông tin hoặc tài liệu trái pháp luật. Trong thực tế, vật phẩm thường là băng rôn, khẩu hiệu, băng đĩa ghi âm, ghi hình.v.v..\nCác thông tin, tài liệu, vật phẩm nói trên phải có nội dung:\n- Xuyên tạc, phỉ báng chính quyền nhân dân. Xuyên tạc là việc cố ý đưa ra thông tin sai sự thật với dụng ý xấu. Phỉ báng là bôi nhọ, nói xấu, vu khống, vu cáo theo cách cay nghiệt. Thông tin, tài liệu, vật phẩm có nội dung xuyên tạc, phỉ báng chính quyền nhân dân là thông tin, tài liệu, vật phẩm sai sự thật, bóp méo tình hình thực tế, được tạo ra với dụng ý nói xấu, bôi nhọ, vu cáo Đảng, Nhà nước và chế độ xã hội chủ nghĩa ở Việt Nam, gây ra sự ngộ nhận, hiểu lầm, mất hoặc suy giảm lòng tin cho đối tượng tiếp nhận, nghe, đọc, xem, nghiên cứu các thông tin, tài liệu đó.\n- Bịa đặt, gây hoang mang trong nhân dân. Bịa đặt là việc đưa ra thông tin không đúng sự thật. Thông tin, tài liệu, vật phẩm có nội dung bịa đặt, gây hoang mang trong nhân dân là những thông tin, tài liệu, vật phẩm không đúng sự thật, được tạo ra với dụng ý gây sự hoài nghi, lo lắng, tâm lý bất an trong nhân dân.\n- Gây chiến tranh tâm lý. Chiến tranh tâm lý là một loại hình chiến tranh được các nước thù địch sử dụng để đánh vào tinh thần, ý chí, niềm tin của người dân và binh sĩ của lực lượng vũ trang đối phương. Các quốc gia thù địch với nhau đã sử dụng kết hợp loại hình chiến tranh này với các loại hình chiến tranh khác như chiến tranh quân sự trên chiến trường, chiến tranh kinh tế, chiến tranh ngoại giao. Gây chiến tranh tâm lý là thủ đoạn hoạt động của các thế lực thù địch sử dụng các phương tiện thông tin đại chúng và các phương tiện khác tạo ra, nhào nặn thông tin sai sự thật gây nghi ngờ, chia rẽ nội bộ, tạo tâm lý bất an, hoang mang, lo sợ, mất lòng tin vào Đảng, Nhà nước. Thông tin, tài liệu, vật phẩm gây chiến tranh tâm lý là thông tin, tài liệu, vật phẩm có nội dung nêu trên.\nTội phạm hoàn thành từ thời điểm người phạm tội đã thực hiện một trong các hành vi quy định tại Điều 117 Bộ luật hình sự, không kể đã gây ra hậu quả cụ thể gì hay chưa.\n* Chủ thể của tội phạm: chủ thể của tội phạm này là người nào từ đủ 16 tuổi trở lên, có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: tội phạm được thực hiện do lỗi cố ý trực tiếp và mục đích phạm tội là nhằm chống Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam.\n3. Về hình phạt:\nNgười phạm tội quy định tại Khoản 1 Điều 117 Bộ luật hình sự bị phạt tù từ 05 năm đến 12 năm.\nKhoản 2 Điều 117 Bộ luật hình sự quy định phạt tù từ 10 năm đến 20 năm, áp dụng đối với trường hợp đặc biệt nghiêm trọng. Trường hợp đặc biệt nghiêm trọng được hiểu là trường hợp người phạm tội đã làm, tàng trữ, phát tán, tuyên truyền một số lượng thông tin, tài liệu, vật phẩm có nội dung nêu trên; gây ra tình trạng mất lòng tin ở một bộ phận lớn nhân dân; dẫn đến các hoạt động biểu tình trái pháp luật gây ảnh hưởng nghiêm trọng đến an ninh trật tự và quan hệ ngoại giao giữa Cộng hòa xã hội chủ nghĩa Việt Nam với nước ngoài.\nKhoản 3 Điều 117 Bộ luật hình sự quy định phạt tù từ 01 năm đến 05 năm đối với người chuẩn bị phạm tội làm, tàng trữ, phát tán hoặc tuyên truyền thông tin, tài liệu, vật phẩm nhằm chống Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam.\n"}, {"dieu": "Điều 118. Tội phá rối an ninh", "noidung": "1. Người nào nhằm chống chính quyền nhân dân mà kích động, lôi kéo, tụ tập nhiều người phá rối an ninh, chống người thi hành công vụ, cản trở hoạt động của cơ quan, tổ chức, nếu không thuộc trường hợp quy định tại Điều 112 của Bộ luật này, thì bị phạt tù từ 05 năm đến 15 năm.\n2. Người đồng phạm khác, thì bị phạt tù từ 02 năm đến 07 năm.\n3. Người chuẩn bị phạm tội này, thì bị phạt tù từ 06 tháng đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội phá rối an ninh là hành vi kích động, lôi kéo, tụ tập nhiều người phá rối an ninh, chống người thi hành công vụ, cản trở hoạt động của cơ quan, tổ chức nhằm chống chính quyền nhân dân.\n2. Các dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Khách thể của tội phá rối an ninh là an ninh chính trị và an ninh xã hội của nước Cộng hòa xã hội chủ nghĩa Việt Nam. An ninh chính trị và an ninh xã hội ở một địa phương được hiểu là sự ổn định về mặt xã hội và sự vững mạnh của hệ thống chính trị ở địa phương đó. An ninh chính trị và an ninh xã hội là điều kiện có tính tiên quyết để thu hút đầu tư, phát triển kinh tế, nâng cao đời sống vật chất và tinh thần cho nhân dân. Bản chất của phá rối an ninh là hành vi gây rối loạn an ninh trật tự ở một địa phương cụ thể, cản trở hoạt động bình thường của cơ quan, tổ chức, doanh nghiệp và cuộc sống bình thường của người dân. Đây là một trong những hành vi nguy hiểm, xâm phạm an ninh quốc gia và sự phát triển của đất nước.\n* Mặt khách quan của tội phạm: Mặt khách quan của tội phá rối an ninh thể hiện ở các hành vi kích động, lôi kéo, tụ tập nhiều người phá rối an ninh, chống người thi hành công vụ, cản trở hoạt động của cơ quan, tổ chức nhằm chống chính quyền nhân dân.\nKích động, lôi kéo, tụ tập nhiều người ở một tụ điểm nhất định, thường là trước trụ sở các cơ quan Đảng, Nhà nước ở địa phương, các trục đường giao thông, những nơi triển khai dự án phát triển kinh tế - xã hội hoặc những nơi công cộng khác là những hành vi điển hình của phá rối an ninh. Kích động là việc đối tượng phạm tội lợi dụng tâm lý bức xúc, bất mãn, bất bình của một số người dân hoặc lợi dụng sự lạc hậu, tâm lý sùng đạo của quần chúng để có những cử chỉ, lời nói tác động lên ý thức của họ, thúc đẩy họ tụ tập đông người gây rối an ninh trật tự. Kích động thường gắn liền với hành vi lôi kéo. Lôi kéo được hiểu là việc rủ rê, vận động, cuốn hút người khác vào các hoạt động tụ tập đông người gây rối an ninh trật tự. Đối tượng có hành vi kích động, lôi kéo tụ tập nhiều người thường là số chủ mưu, cầm đầu, số hoạt động đắc lực trong các hoạt động chống phá chính quyền.\nHình thức tập trung đông người có thể là các cuộc tuần hành, biểu tình “ôn hòa” hoặc tập trung nhiều người ở một địa điểm nào đó để biểu thị ý chí, đưa ra đòi hỏi, thậm chí là yêu sách của số đông, hoặc ngăn cản việc giải phóng mặt bằng phục vụ cho công tác triển khai dự án đã được phê duyệt hoặc cản trở hoạt động bình thường của cơ quan, tổ chức, doanh nghiệp và người dân.\nHành vi tập trung đông người nói trên phải là trái pháp luật, không được phép của các cơ quan có thẩm quyền. Quá trình tập trung đông người phải gắn liền với yếu tố gây rối trật tự công cộng, thể hiện qua hành vi của số đối tượng quá khích hò la, gây ồn ào, hủy hoại hoặc làm hư hỏng tài sản, trang thiết bị của người dân, doanh nghiệp hoặc của địa phương ở những nơi công cộng, gây ách tắc giao thông, cản trở, chống lại lực lượng chức năng làm công tác duy trì an ninh trật tự.\nCần phân biệt hành vi tập trung đông người được quy định trong Điều 118 Bộ luật hình sự với hành vi dùng bạo lực có tổ chức trong tội bạo loạn. Điều 118 Bộ luật hình sự đã quy định rõ hành vi tập trung đông người của đối tượng phá rối an ninh phải “không thuộc trường hợp quy định tại Điều 112 của Bộ luật này”, nghĩa là không có yếu tố bạo lực có tổ chức. Nhìn chung, phá rối an ninh chỉ dừng lại ở các hoạt động gây rối an ninh trật tự ở nơi công cộng, thường là gây ách tắc giao thông, chưa bùng phát thành hoạt động bạo lực của số đông tấn công người thi hành công vụ, bao vây trụ sở các cơ quan chính quyền và lực lượng vũ trang nhân dân. Bản thân những người tụ tập trái phép cũng không có ý thức dùng sức mạnh của số đông để gây sức ép chính trị với chính quyền. Quy mô của phá rối an ninh cũng thường bị hạn chế ở một hoặc một vài tụ điểm nhỏ lẻ, chưa trải rộng trên một địa bàn lớn hoặc liên quan đến nhiều tỉnh, thành phố trực thuộc trung ương. Tuy nhiên, cũng không loại trừ hành vi phá rối an ninh chuyển hóa thành bạo loạn nếu việc tụ tập đông người diễn ra trong nhiều ngày, có sự chỉ đạo và hỗ trợ của các thế lực thù địch làm phức tạp thêm tình hình và nếu chính quyền mắc sai lầm trong việc sử dụng các biện pháp khôi phục lại an ninh trật tự.\nTội phạm được coi là hoàn thành kể từ thời điểm người phạm tội thực hiện một trong các hành vi trên.\n* Chủ thể của tội phạm: chủ thể của tội phá rối an ninh là người nào từ đủ 16 tuổi trở lên, có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội phạm được thực hiện do lỗi cố ý. Mục đích phạm tội là nhằm chống chính quyền nhân dân. Trường hợp tham gia tập trung gây rối, chống người thi hành công vụ song không có mục đích chống chính quyền nhân dân thì có thể bị xử lý hình sự về tội gây rối trật tự công cộng (Điều 318) hoặc tội chống người thi hành công vụ (Điều 330), tùy theo hành vi cụ thể đã thực hiện.\n3. Về hình phạt:\nNgười phạm tội quy định tại Khoản 1 Điều 118 Bộ luật hình sự bị phạt tù từ 05 năm đến 15 năm. Khung hình phạt này áp dụng đối với người phạm tội là đối tượng chủ mưu, cầm đầu, hoạt động đắc lực trong việc kích động, lôi kéo, tụ tập nhiều người phá rối an ninh, chống người thi hành công vụ, cản trở hoạt động của cơ quan, tổ chức.\nKhoản 2 Điều 118 Bộ luật hình sự quy định phạt tù từ 02 năm đến 07 năm, áp dụng đối với những người đồng phạm khác. Đây là những người tham gia vào hoạt động tập trung đông người trái pháp luật và gây rối an ninh trật tự. Cần phân biệt người phạm tội này với số quần chúng bị kích động, lôi kéo vào nơi tập trung đông người những không có những hành vi gây rối nào đáng kể.\nKhoản 3 Điều 118 Bộ luật hình sự quy định phạt tù từ 06 tháng đến 03 năm đối với người chuẩn bị phạm tội chống phá trại giam.\n"}, {"dieu": "Điều 119. Tội chống phá cơ sở giam giữ", "noidung": "1. Người nào nhằm chống chính quyền nhân dân mà phá cơ sở giam giữ, tổ chức trốn khỏi cơ sở giam giữ, đánh tháo người bị giam giữ, người bị áp giải hoặc trốn khỏi cơ sở giam giữ, thì bị phạt tù từ 10 năm đến 20 năm hoặc tù chung thân.\n2. Phạm tội trong trường hợp ít nghiêm trọng, thì bị phạt tù từ 03 năm đến 10 năm.\n3. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội chống phá cơ sở giam giữ là hành vi phá cơ sở giam giữ, tổ chức trốn khỏi cơ sở giam giữ, đánh tháo người bị giam giữ, người bị áp giải hoặc trốn khỏi cơ sở giam giữ nhằm chống chính quyền nhân dân.\n2. Các dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Khách thể trực tiếp của tội chống phá cơ sở giam giữ là an ninh chính trị và an ninh xã hội của nước Cộng hòa xã hội chủ nghĩa Việt Nam.\nCơ sở giam, giữ là nơi tạm giữ, tạm giam của người bị áp dụng các biện pháp tạm giữ, tạm giam theo quy định của Bộ luật tố tụng hình sự hoặc nơi chấp hành hình phạt tù của người bị kết án phạt tù. Đối tượng bị đưa vào cơ sở tạm giữ, tạm giam là những người có hành vi nguy hiểm cho xã hội hoặc bị nghi là có hành vi nguy hiểm cho xã hội mà theo quy định của pháp luật phải bị cách ly hoặc tạm thời bị cách ly ra khỏi môi trường xã hội để phục vụ công tác điều tra, truy tố, xét xử, thi hành án hoặc để giáo dục họ trở thành người có ích cho xã hội.\nCác hành vi như phá cơ sở giam giữ, tổ chức trốn khỏi cơ sở giam giữ, đánh tháo người bị giam giữ, người bị áp giải hoặc trốn khỏi cơ sở giam giữ nhằm chống chính quyền nhân dân xâm phạm nghiêm trọng an ninh trật tự, không những cản trở hoạt động điều tra, truy tố, xét xử, thi hành án hình sự của các cơ quan chức năng mà còn tạo điều kiện cho những người phạm tội đã bị kết án phạt tù hoặc người bị nghi thực hiện tội phạm đang bị giam, giữ, bị dẫn giải thoát ngoài gây rối loạn xã hội, thậm chí là tiếp tục các hành vi phạm tội chống phá chính quyền nhân dân. Do vậy, tội chống phá cơ sở giam giữ là một trong những tội phạm nguy hiểm xâm phạm an ninh quốc gia.\n* Mặt khách quan của tội phạm: Mặt khách quan của tội chống phá cơ sở giam giữ được thể hiện ở một trong những hành vi sau đây:\n- Phá cơ sở giam giữ. Giam giữ là các biện pháp cưỡng chế nhà nước do các cơ quan hức năng áp dụng trên cơ sở quy định của pháp luật. Giam giữ bao gồm tạm giữ, tạm giam theo thủ tục tố tụng hình sự (là các biện pháp ngăn chặn của tố tụng hình sự quy định trong Bộ luật tố tụng hình sự); tạm giữ người theo thủ tục hành chính (là biện pháp ngăn chặn vi phạm hành chính quy định trong Luật xử lý vi phạm hành chính) và thi hành án phạt tù (bao gồm tù có thời hạn và tù chung thân, quy định trong Luật thi hành án hình sự). Cơ sở giam giữ là nơi tổ chức việc giam giữ, quản lý người bị tạm giữ, người bị tạm giam hoặc người bị kết án phạt tù (phạm nhân), bao gồm trại tạm giam, nhà tạm giữ, buồng tạm giữ thuộc đồn biên phòng (là nơi giam giữ người theo thủ tục tố tụng hình sự), nhà tạm giữ hành chính hoặc buồng tạm giữ hành chính (là nơi tạm giữ người theo thủ tục hành chính) và trại giam (là nơi giam giữ phạm nhân). Phá cơ sở giam giữ là hành vi phá hoại cơ sở vật chất của các cơ sở giam giữ nêu trên. Đây vừa là hành vi phá hoại nơi giam giữ người phạm tội hoặc người có hành vi nguy hiểm cho xã hội hoặc bị nghi thực hiện hành vi nguy hiểm cho xã hội, vừa tạo điều kiện cho các đối tượng nêu trên có điều kiện thoát ra khỏi nơi giam giữ.\n- Tổ chức trốn khỏi cơ sở giam giữ. Tổ chức trốn khỏi cơ sở giam giữ là hành vi chủ động chuẩn bị công cụ, phương tiện và các điều kiện cần thiết khác để trốn khỏi nơi giam giữ cũng như lên kế hoạch, liên hệ, móc nối, tập hợp những người đang bị giam giữ đưa họ thoát ra khỏi cơ sở giam giữ.\n- Đánh tháo người bị giam giữ, người bị áp giải. Đánh tháo người bị giam giữ, người bị áp giải là hành vi sử dụng vũ lực, đe dọa sử dụng vũ lực hoặc dùng các thủ đoạn khác giải thoát cho người bị giam giữ, người bị áp giải.\n- Trốn khỏi cơ sở giam giữ. Trốn khỏi cơ sở giam giữ là hành vi của người đang bị tạm giữ, tạm giam hoặc đang thi hành án phạt tù lợi dụng sơ hở trong việc quản lý, dẫn giải để trốn khỏi cơ sở giam giữ.\nTội phạm được coi là hoàn thành khi người phạm tội thực hiện một trong những hành vi nêu trên.\n* Chủ thể của tội phạm: Chủ thể của tội phạm này có thể là người bị giam giữ (đối với hành vi trốn khỏi nơi giam giữ) hoặc, bất kỳ người nào đủ từ 16 tuổi trở lên, có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: tội phạm chỉ có thể được thực hiện do lỗi cố ý trực tiếp. Mục đích phạm tội là nhằm chống chính quyền nhân dân.\n3. Về hình phạt:\nNgười phạm tội quy định tại Khoản 1 Điều 119 Bộ luật hình sự bị phạt tù từ 10 năm đến 20 năm hoặc tù chung thân.\nKhoản 2 Điều 119 Bộ luật hình sự quy định phạt tù từ 03 năm đến 07 năm, áp dụng đối với trường hợp ít nghiêm trọng (quy mô hành vi phạm tội nhỏ lẻ, chưa gây hậu quả hoặc gây hậu quả không lớn, người bị giam giữ chưa thoát ra được khỏi sự quản lý của cơ sở giam giữ hoặc tuy thoát ra nhưng đã bị bắt trở lại ngay)\nKhoản 3 Điều 119 quy định phạt tù từ 01 năm đến 05 năm đối với người chuẩn bị phạm tội chống phá trại giam.\n"}, {"dieu": "Điều 120. Tội tổ chức, cưỡng ép, xúi giục người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân", "noidung": "1. Người nào tổ chức, cưỡng ép, xúi giục người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân, thì bị phạt tù từ 05 năm đến 15 năm.\n2. Phạm tội trong trường hợp đặc biệt nghiêm trọng, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân.\n3. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1.Tội tổ chức, cưỡng ép, xúi giục người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân là hành vi tổ chức cho người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài; sử dụng các thủ đoạn khác nhau ép buộc người khác phải trốn đi nước ngoài hoặc trốn ở lại nước ngoài; xúi giục người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân.\n2. Các dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Khách thể trực tiếp của tội tổ chức, cưỡng ép, xúi giục người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân là an ninh chính trị, an ninh xã hội và an ninh đối ngoại của nước Cộng hòa xã hội chủ nghĩa Việt Nam.\nTheo Điều 23 Hiến pháp năm 2013, công dân Việt Nam có quyền ra nước ngoài và từ nước ngoài về nước. Đây là những quyền cơ bản của công dân nhưng việc thực hiện các quyền này phải theo đúng quy định của pháp luật. Việc tổ chức, cưỡng ép, xúi giục công dân Việt Nam trốn đi nước ngoài hoặc trốn ở lại nước ngoài tạo nên nguy cơ về một làn sóng người di cư ra nước ngoài hoặc ở lại nước ngoài trái phép, không chỉ trực tiếp đe dọa đến sự ổn định xã hội ở trong nước mà còn tác động xấu đến quan hệ đối ngoại giữa Việt Nam với các nước khác, thậm chí có thể gây ra những thảm họa nhân đạo cho những người vượt biên hoặc ở lại nước ngoài trái phép. Hơn nữa, mục đích của người phạm tội là nhằm chống chính quyền nhân dân, gây khó khăn cho việc đảm bảo an ninh xã hội của Nhà nước. Với nội dung như vậy, hành vi tội tổ chức, cưỡng ép, xúi giục người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân là rất nguy hiểm cho an ninh quốc gia nước Cộng hòa xã hội chủ nghĩa Việt Nam.\nĐối tượng tác động của hành vi tổ chức, cưỡng ép, xúi giục người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân là công dân Việt Nam.\n* Mặt khách quan của tội phạm: Mặt khách quan của tội tổ chức, cưỡng ép, xúi giục người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân thể hiện ở một trong các hành vi sau đây:\nTổ chức cho người khác trốn đi nước ngoài hoặc ở lại nước ngoài một cách trái phép luật. Biểu hiện cụ thể của hành vi này là chủ động móc nối, bố trí, sắp xếp, hình thành các đoàn người trốn đi nước ngoài hoặc trốn ở lại nước ngoài; chuẩn bị phương tiện hoặc chủ động tạo ra các điều kiện thuận lợi cho người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài; liên hệ với nước ngoài để họ tiếp nhận số người trốn đi hoặc trốn ở lại nước ngoài.v.v…\nCưỡng ép người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài một cách trái pháp luật. Cưỡng ép là hành vi khống chế để buộc người khác phải trốn đi nước ngoài hoặc trốn ở lại nước ngoài một cách trái pháp luật. Thủ đoạn cưỡng ép phổ biến là dùng vũ lực, đe dọa dùng vũ lực hoặc dùng có thủ đoạn khác gây áp lực về tinh thần để buộc người khác phải thực hiện hành vi trốn đi nước ngoài hoặc trốn ở lại nước ngoài nêu trên.\nXúi giục người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài một cách trái pháp luật. Xúi giục là hành vi kích động, dụ dỗ, thúc đẩy, lôi kéo người khác thực hiện hành vi trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân.\nTội tổ chức, cưỡng ép, xúi giục người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân hoàn thành từ thời điểm người phạm tội có một trong hành vi nêu trên, không kể người được tổ chức, người bị cưỡng ép, xúi giục đã trốn đi nước ngoài hoặc trốn ở lại nước ngoài được hay chưa.\n* Chủ thể của tội phạm: Chủ thể của tội tổ chức, cưỡng ép, xúi giục người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân là người có năng lực trách nhiệm hình sự và từ đủ 16 tuổi trở lên.\n* Mặt chủ quan của tội phạm: Lỗi của người phạm tội này là cố ý trực tiếp. Mục đích phạm tội là nhằm chống chính quyền nhân dân.\n3. Về hình phạt:\nNgười phạm tội quy định tại Khoản 1 Điều 120 Bộ luật hình sự bị phạt tù từ 05 năm đến 15 năm.\nKhoản 2 Điều 120 Bộ luật hình sự quy định phạt tù từ 12 năm đến 20 năm hoặc tù chung thân, áp dụng đối với trường hợp đặc biệt nghiêm trọng (gây hậu quả đặc biệt nghiêm trọng, tạo nên làn sóng người trốn đi nước ngoài hoặc trốn ở lại nước ngoài trái phép, gây ảnh hướng rất xấu đến quan hệ ngoại giao của Việt Nam với nước ngoài; gây ra thảm họa nhân đạo cho người trốn đi nước ngoài hoặc trốn ở lại nước ngoài trái phép)\nKhoản 3 Điều 120 Bộ luật hình sự quy định phạt tù từ 01 năm đến 05 năm đối với người chuẩn bị phạm tội tổ chức, cưỡng ép, xúi giục người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân.\n"}, {"dieu": "Điều 121. Tội trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân", "noidung": "1. Người nào trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân, thì bị phạt tù từ 03 năm đến 12 năm.\n2. Phạm tội trong trường hợp đặc biệt nghiêm trọng, thì bị phạt tù từ 12 năm đến 20 năm.\n3. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân là hành vi đi ra nước ngoài hoặc ở lại nước ngoài trái pháp luật nhằm mục đích chống chính quyền nhân dân.\n2. Các dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Điều 121 Bộ luật hình sự quy định hai tội phạm là: tội trốn đi nước ngoài nhằm chống chính quyền nhân dân và tội trốn ở lại nước ngoài nhằm chống chính quyền nhân dân. Hai tội phạm nêu trên đều có chung khách thể trực tiếp là an ninh chính trị, an ninh xã hội và an ninh đối ngoại của nước Cộng hòa xã hội chủ nghĩa Việt Nam.\n* Mặt khách quan của tội phạm: Mặt khách quan của hai tội phạm nêu trên thể hiện ở hành vi trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân.\nTrốn đi nước ngoài là hành vi cố ý rời khỏi lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam một cách trái pháp luật, bằng nhiều thủ đoạn khác nhau như: dùng vũ lực hoặc đe dọa dùng vũ lực đối với người thi hành công vụ, dùng giấy tờ giả để trốn ra nước ngoài qua các cửa khẩu quốc tế, lợi dụng đặc điểm địa bàn hiểm yếu hoặc sự hạn chế trong việc kiểm soát biên giới của lực lượng chức năng để trốn qua các đường tiểu mạch ra nước ngoài. Việc trốn đi nước ngoài có thể bằng đường bộ, trốn bằng đường thủy, đường biển hoặc đường không. Tội phạm được coi là hoàn thành kể từ thời điểm người phạm tội thực hiện một trong các hành vi nêu trên dù chưa vượt qua biên giới quốc gia.\nTrốn ở lại nước ngoài là hành vi của người phạm tội đang ở nước ngoài một cách hợp pháp (công tác, lao động, học tập, du lịch, đầu tư....) nhưng đã cố ý không trở về Việt Nam sau khi hết thời hạn được cơ quan nhà nước có thẩm quyền cho phép. Người phạm tội có thể trốn ở lại ngay nước mà họ được phép đến hoặc trốn sang nước thứ ba với mục đích nhằm chống chính quyền nhân dân. Tội phạm được coi là hoàn thành kể từ thời điểm phải về nước mà cố ý ở lại nước ngoài trái phép.\n* Chủ thể của tội phạm: Chủ thể của tội trốn ra nước ngoài và tội trốn ở lại nước ngoài nhằm chống chính quyền nhân dân là công dân Việt Nam, có năng lực trách nhiệm hình sự và từ đủ 16 tuổi trở lên.\n* Mặt chủ quan của tội phạm: Lỗi của người phạm tội trong hai tội phạm nêu trên là cố ý trực tiếp. Mục đích của việc trốn đi nước ngoài hoặc trốn ở lại nước ngoài là nhằm chống chính quyền nhân dân.\n3. Về hình phạt:\nNgười phạm tội quy định tại Khoản 1 Điều 121 Bộ luật hình sự bị phạt tù từ 03 năm đến 12 năm.\nKhoản 2 Điều 121 Bộ luật hình sự quy định phạt tù từ 12 năm đến 20 năm, áp dụng đối với trường hợp đặc biệt nghiêm trọng (gây hậu quả đặc biệt nghiêm trọng, gây lên tình trạng lộn xộn, mất an ninh trật tự ở khu vực biên giới, gây ảnh hướng rất xấu đến quan hệ ngoại giao của Việt Nam với nước ngoài)\nKhoản 3 Điều 121 quy định phạt tù từ 01 năm đến 05 năm đối với người chuẩn bị phạm tội trốn đi nước ngoài hoặc trốn ở lại nước ngoài nhằm chống chính quyền nhân dân.\n"}, {"dieu": "Điều 122. Hình phạt bổ sung", "noidung": "Người phạm tội quy định tại Chương này còn có thể bị tước một số quyền công dân, phạt quản chế, cấm cư trú từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Hình phạt bổ sung đối với các tội xâm phạm an ninh quốc gia là các hình phạt do Bộ luật hình sự quy định, không được áp dụng độc lập mà áp dụng kèm theo các hình phạt chính đối với các tội xâm phạm an ninh quốc gia.\n2. Theo Điều 122 Bộ luật hình sự thì đối với người phạm tội xâm phạm an ninh quốc gia, cùng với các hình phạt chính được quy định trong các điều luật, từ Điều 108 đến Điều 121, có thể áp dụng các hình phạt bổ sung sau đây:\n- Tước một số quyền công dân. Các quyền công dân bị tước gồm quyền ứng cử đại biểu cơ quan quyền lực Nhà nước; quyền làm việc trong các cơ quan nhà nước và quyền phục vụ trong lực lượng vũ trang nhân dân. Thời hạn tước một số quyền công dân là từ 01 năm đến 05 năm, kể từ ngày chấp hành xong hình phạt tù hoặc kể từ ngày bản án có hiệu lực pháp luật trong trường hợp người bị kết án được hưởng án treo.\n- Quản chế. Theo Điều 43 Bộ luật hình sự thì Quản chế là buộc người bị kết án phạt tù phải cư trú, làm ăn sinh sống và cải tạo ở một địa phương nhất định dưới sự kiểm soát, giáo dục của chính quyền và nhân dân địa phương. Trong thời gian quản chế, người bị kết án không được tự ý ra khỏi nơi cư trú, bị tước một số quyền công dân theo quy định tại Điều 44 của Bộ luật này và bị cấm hành nghề hoặc làm công việc nhất định. Thời hạn quản chế là từ 01 năm đến 05 năm, kể từ ngày chấp hành xong hình phạt tù.\n- Cấm cư trú. Theo Điều 42 Bộ luật hình sự thì cấm cư trú là hình phạt bổ sung buộc người bị kết án phạt tù không được tạm trú hoặc thường trú ở một số địa phương nhất định. Thời hạn cấm cư trú là từ 01 năm đến 05 năm, kể từ ngày chấp hành xong hình phạt tù.\n- Tịch thu một phần hoặc toàn bộ tài sản. Tịch thu tài sản là tước một phần hoặc toàn bộ tài sản thuộc sở hữu của người bị kết án để nộp vào ngân sách nhà nước.Khi tịch thu toàn bộ tài sản vẫn để cho người bị kết án và gia đình họ có điều kiện sinh sống.\nChương XIV\nCÁC TỘI XÂM PHẠM TÍNH MẠNG, SỨC KHỎE, NHÂN PHẨM, DANH DỰ CỦA CON NGƯỜI\n"}, {"dieu": "Điều 123. Tội giết người", "noidung": "1. Người nào giết người thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình:\na) Giết 02 người trở lên;\nb) Giết người dưới 16 tuổi;\nc) Giết phụ nữ mà biết là có thai;\nd) Giết người đang thi hành công vụ hoặc vì lý do công vụ của nạn nhân;\nđ) Giết ông, bà, cha, mẹ, người nuôi dưỡng, thầy giáo, cô giáo của mình;\ne) Giết người mà liền trước đó hoặc ngay sau đó lại thực hiện một tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng;\ng) Để thực hiện hoặc che giấu tội phạm khác;\nh) Để lấy bộ phận cơ thể của nạn nhân;\ni) Thực hiện tội phạm một cách man rợ;\nk) Bằng cách lợi dụng nghề nghiệp;\nl) Bằng phương pháp có khả năng làm chết nhiều người;\nm) Thuê giết người hoặc giết người thuê;\nn) Có tính chất côn đồ;\no) Có tổ chức;\np) Tái phạm nguy hiểm;\nq) Vì động cơ đê hèn.\n2. Phạm tội không thuộc các trường hợp quy định tại khoản 1 Điều này, thì bị phạt tù từ 07 năm đến 15 năm.\n3. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n4. Người phạm tội còn có thể bị cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm, phạt quản chế hoặc cấm cư trú từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Giết người là hành vi cố ý tước đoạt tính mạng của người khác một cách trái pháp luật. Hành vi giết người là một hành vi vi phạm pháp luật đặc biệt nghiêm trọng xâm phạm trực tiếp đến tính mạng người khác bị xã hội kịch liệt lên án\n2. Các yếu tố cấu thành tội giết người\na. Khách thể\nKhách thể của tội giết người là quyền được tôn trọng và bảo vệ tính mạng của con người. Con người sống trong xã hội có quyền tự nhiên là quyền sống đòi hỏi các chủ thể khác phải tôn trọng.\nĐối tượng của tội giết người là thân thể con người đang sống mà hành vi phạm tội tác động vào để xâm phạm đến quyền sống của họ. Thời điểm được coi là sống của một người tính từ khi người đó được sinh ra, độc lập với cơ thể mẹ và chấm dứt khi có cái chết về mặt sinh học (lưu ý chết khi bị tuyên bố chết theo quy định của luật dân sự không có nghĩa là họ chết sinh học theo dấu hiệu của tội giết người).\nNhư vậy thai nhi còn trong cơ thể người mẹ và tử thi đã chết không phải là đối tượng của tội giết người cũng như các tội xâm phạm tính mạng, sức khỏe, danh dự nhân phẩm nói chung. Tác động vào đối tượng thai nhi như phá thai, hay tử thi như đâm chém tử thi không phải là giết người trừ trường hợp người phạm tội sai lầm về đối tượng thì vẫn phải chịu trách nhiệm hình sự (tưởng nạn nhân chưa chết nên bắn nhưng thực ra người đó đã chết)\nb. Mặt khách quan\nMặt khách quan của tội này có các dấu hiệu sau đây:\nCó hành vi làm chết người khác: Được thể hiện qua hành vi dùng mọi thủ đoạn nhằm làm cho người khác chấm dứt cuộc sống.\nTuy nhiên cần phân biệt:\n- Nếu làm chết chính bản thân mình thì bị coi là tự tử hoặc tự sát chứ không cấu thành tội này.\n- Nếu vì vượt quá giới hạn phòng vệ chính đáng mà làm chết người khác thì cấu thành tội giết người do vượt quá giới hạn phòng vệ chính đáng\n- Hành vi làm chết người được thực hiện thông qua các hình thức sau:\n+ Hành động: Thể hiện qua việc người phạm tội đã chủ động thực hiện các hành vi mà pháp luật không cho phép như: dùng dao đâm, dùng súng bắn, dùng cây đánh… tác động vào thân thể nạn nhân nhằm tước bỏ tính mạng người đó.\n+ Không hành động: Thể hiện qua việc người phạm tội đã không thực hiện nghĩa vụ phải làm (phải hành động) để đảm bảo sự an toàn tính mạng của người khác… nhằm giết người khác. Thông thường tội phạm được thực hiện trong trường hợp (bằng cách) lợi dụng nghề nghiệp.\n- Có hoặc không sử dụng vũ khí, hung khí khác, cụ thể là:\n+ Không sử dụng vũ khí hoặc hung khí: Trường hợp này người phạm tội chủ yếu sử dụng sức mạnh cơ thể của mình tác động lên cơ thể của nạn nhân hoặc đẩy nạn nhân vào điều kiện không thể sống được như đấm, đá, bóp cổ… hoặc dùng các thủ đoạn khác như đẩy xuống sông …\n+ Có sử dụng vũ khí, hung khí hoặc các tác nhân gây chết người khác. Trường hợp này người phạm tội có sử dụng các công cụ phạm tội như: Súng, lựu đạn, bom, mìn, dao, búa, gậy gộc,… hoặc các tác nhân gây chết khác như thuốc độc, điện …\n- Hành vi giết người được thể hiện dưới hình thức dùng vũ lực hoặc không dùng vũ lực, cụ thể là:\n+ Dùng vũ lực: Được hiểu là trường hợp người phạm tội đã sử dụng sức mạnh vật chất (có hoặc không có công cụ, phương tiện phạm tội) tác động lên thân thể nạn nhân.\nViệc dùng vũ lực có thể được thể hiện bằng các hình thức sau:\nThực hiện trực tiếp như dùng tay, chân để đánh đá, bóp cổ, …\nThực hiện gián tiếp thông qua phương tiện vật chất (có công cụ, phương tiện phạm tội) như: Dùng dao để đâm, chém, dùng súng bắn…\n+ Không dùng vũ lực: Nghĩa là dùng các thủ đoạn khác mà không sử dụng sức mạnh vật chất để tác động lên cơ thể nạn nhân như: Dùng thuốc độc để đầu độc nạn nhân, gài bẫy điện để nạn nhân vướng vào…\n- Về hậu quả: Các hành vi nêu trên thông thường gây hậu quả trực tiếp là làm người khác chết (tức là chấm dứt sự sống của người khác). Tuy nhiên chỉ cần hành vi mà người phạm tội đã thực hiện có mục đích làm chấm dứt sự sống của người khác (hay làm cho người khác chết) thì được coi là cấu thành tội giết người cho dù hậu quả chết người có xảy ra hay không.\nTuy nhiên một số trường hợp việc dùng vũ lực không gây ra hậu quả trực tiếp làm nạn nhân chết mà chỉ có tác dụng đẩy nạn nhân vào tình trạng nguy hiểm đến tính mạng và tử vong (như xô nạn nhân xuống sông và bỏ mặc cho đến chết hoặc đạp nạn nhân ra ngoài đường đang có nhiều xe ôtô chạy dẫn đến bị xe cán chết…) vẫn phải bị truy cứu trách nhiệm hình sự về tội giết người nếu chứng minh được người thực hiện hành vi đó có mục đích giết người. Đây có thể xem là hậu quả gián tiếp.\nThông thường đối với trường hợp giết người với lỗi cố ý gián tiếp thì hậu quả đế đâu xử lý đế đó (nếu có hậu quả chết người thì xử ý tội giết người, nếu nạn nhân không chết thì xử lý tội cố ý gây thương tích).\nMặt khách quan của tội giết người còn đòi hỏi mối quan hệ nhân quả giữa hành vi giết người và hậu quả xảy ra. Thể hiện: hành vi giết người luôn có trước hậu quả chết người (không có trường hợp ngược lại hậu quả chết người mới thực hiện hành vi. Ví dụ đâm, chém thử thi mà biết rõ người đó đã chết). Hành vi phải chứa đựng khả năng gây ra hậu quả chết người. Ví dụ: A dí súng vào đầu B bóp cò. Hành vi đó chứa đựng khả năng gây chết người và như vậy hành vi bắn của A và cái chết của B có quan hệ nhân quả. Ngược lại A đấm B một cái vào mặt, mọi người chở B đi trạm y tế, trên đường đi xe chở B bị xe ô tô tải đâm vào B tử vong. Pháp y kết luận nạn nhân tử vong do tai nạn giao thông. Mặc dù A có hành vi đấm và hậu quả chết người đã xảy ra nhưng A không phạm tội giết người vi hành vi của A không có quan hệ nhân quả với cái chết của B. B chết do bị xe tải đâm. Nói cách khác hành vi đấm của A không chứa đựng khả năng gây ra chết người. Hậu quả chết người phải là kết quả của hành vi giết người chứ không phải kết quả của của những nguyên nhân khác. Ví dụ: A chém B vào ngón tay, B đi làm đồng để nhiễm trùng uốn ván, B chết. Như vậy hậu quả chết người ở đây là do vi trùng uốn ván chứ không phải do phát chém của A.\nc. Mặt chủ quan\nNgười phạm tội đã thực hiện tội phạm này với lỗi cố ý (được thể hiện bằng lỗi cố ý trực tiếp hoặc cố ý gián tiếp).\nGiết người với lỗi cố ý trực tiếp là trường hợp một người nhận thức hành vi của mình là nguy hiểm, nhận thức hậu quả chết người sẽ xảy ra và mong muốn cho hậu quả chết người xảy ra. Ví dụ A dùng dao nhằm ngực bên trái của B đâm hậu quả làm B chết. A đã nhận thức hành vi dùng dao đâm vào ngực trái B là nguy hiểm đến tính mạng của B, nhận thức được hậu quả B chết sẽ xảy ra và hành vi đó thể hiện ý thức mong muốn cho B chết.\nGiết người với lỗi cố ý gián tiếp là trường hợp một người nhận thức được hành vi của mình là nguy hiểm, nhận thức được hậu quả chết người có thể xảy ra, tuy không mong muốn nhưng bỏ mặc cho hậu quả xảy ra. Ví dụ: trong khi xảy ra xô xát tại quán bia, A dùng dao đâm bừa về phía B và đồng bọn, Nhát dao trúng tim B chết. Đây là trường hợp bỏ mặc cho hậu quả xảy ra khác với trường hợp A nhằm ngực B để đâm (lỗi cố ý trực tiếp).\nMặc dù giết người không phải là dấu hiệu cấu thành bắt buộc nhưng trong một số trường hợp vẫn được xem xét như một dấu hiệu bắt buộc của mặt chủ quan để làm căn cứ phân biệt với một số trường hợp sau:\n- Gây thương tích dẫn đến giết người. Trong trường hợp này người phạm tội không có mục đích giết người.\n- Nạn nhân bị tấn công bằng các hóa chất có độc tính mạnh (như axit, thuốc chuột) hoặc bằng các hung khí nguy hiểm (như dao nhọn, lưỡi lê…) vào các vị trí hiểm yếu trên cơ thể nhưng chỉ bị thương tích hoặc bị tổn hại sức khỏe (không chết) hoặc không bị thương tích, trường hợp này cần xác định mục đích tấn công là gì, nếu có mục đích nhằm giết người khác thì phải bị truy cứu trách nhiệm hình sự về tội giết người nhưng thuộc trường hợp phạm tội chưa đạt. Tuy nhiên nếu không có mục đích giết người thì họ chỉ phải chịu trách nhiệm hình sự về tôi cố ý gây thương tích (nếu có).\n- Nạn nhân bị vướng bẫy điện dẫn đến tử vong. Trường hợp này cần phân biệt là: nếu dùng bẫy điện với mục đích để chống trộm (tức đối tượng bị tác động được nhắm tới là con người) thì phải chịu trách nhiệm hình sự về tội giết người với lỗi cố ý trực tiếp; nếu dùng bẫy điện với mục đích là để diệt chuột (không có biển báo nguy hiểm) vẫn phải chịu trách nhiệm về tội giết người với lỗi cố ý gián tiếp nếu nạn nhân chết. Nếu nạn nhân không chết chỉ bị thương tích thì xử lý tội Cố ý gây thương tích. Nếu nạn nhân không bị thiệt hại gì thì không phạm tội.\nLưu ý. Lỗi là trạng thái tâm lý thể hiện thái độ đánh giá của người phạm tội đối với hành vi của mình và hậu quả do mình gây ra diễn ra trong đầu người phạm tội. Do đó, để xác định lỗi nói chung và lỗi cố ý trong tội giết người cần dựa vào tổng hợp các yếu tố đặc biệt là sự thể hiện của dấu hiệu khách quan như sức mãnh liệt của hành vi tấn công, hung khí, công cụ phạm tội, vị trí tấn công…Ví dụ: ông A có vườn cây ăn quả, cán em học sinh đục một cái lỗ lớn ở tường bao chui vào để lấy trộm quả. Ông A rình thấy nhiều lần như vậy nên đã đặt dây điện trần sau đó đấu điện vào để chống trộm. Hậu quả là 1 em học sinh tử vong khi chạm vào dây điện khi chui vào vườn. Phân tích toàn diện các tình tiết của vụ án và dựa vào lý thuyết về lỗi xác định đây là trường hợp giết người với lỗi cố ý trực tiếp (mong muốn cho hậu quả xảy ra).\nd. Chủ thể\nChủ thể này bất kỳ là người nào từ 14 tuổi trở lên và có năng lực trách nhiệm hình sự\nChủ thể của tội giết người là chủ thể thường, nghĩa là những người có năng lực trách nhiệm hình sự và đạt độ tuổi luật định đều có khả năng trở thành chủ thể của tội giết người. Theo quy định của Bộ luật hình sự, thì người từ đủ 14 tuổi trở lên có năng lực trách nhiệm hình sự về tội rất nghiêm trọng do cố ý hoặc tội đặc biệt nghiêm trọng. Từ 16 tuổi trở lên: Chịu trách nhiệm hình sự về mọi tội phạm.\n3. Trên thực tế, tội giết người có những biểu hiện gần giống với tội phạm khác có yếu tố dùng vũ lực gây thương tích hoặc gây chết người. Do đó, cần có sự phân biệt.\n- Phân biệt giữa tội giết người ở giai đoạn phạt tội chưa đạt (hậu quả chết người chưa xảy ra nằm ngoài ý muốn của người phạm tội) với tội cố ý gây thương tích cho người khác nhưng dẫn đến hậu quả chết người. Hai trường hợp phạm tội này có điểm giống nhau là cùng gây thương tích cho người khác.\nĐiểm khác nhau cơ bản là trong trường hợp phạm tội cố ý gây thương tích hoặc gây tổn hại sức khỏe của người khác là người phạm tội chỉ mong muốn hoặc bỏ mặc cho hậu quả gây thương tích xảy ra. Còn trường hợp phạm tội giết người chưa đạt là người phạm tội mong muốn hậu quả xảy ra, hậu quả chết người không xảy ra là ngoài ý muốn của họ.\n- Thông tư liên tịch số 02/2001/TTLT-TANDTC-VKSNDTC-BCA-BTP ngày 25/12/2001 có phân biệt trường hợp người phạm tội nhận thực được hành vi của mình có khả năng làm chết người mà vẫn có ý thức bỏ mặc cho hậu quả xảy ra muốn sao cũng được, nếu hậu quả là gây thương tích thì định tội cố ý gây thương tích, nếu hậu quả là chết người thì người phạm tội phạm vào tội giết người.\n- Phân biệt giữa tội giết người đã hoàn thành (hậu quả chết người đã xảy ra) với tội cố ý gây thương tích hoặc gây tổn hại của người khác dẫn đến chết người\nHai trường hợp trên có điểm giống nhau là cùng gây ra hậu quả chết người. Điểm khác nhau giữa chúng là đối với hành vi cố ý gây thương tích dẫn đến chết người, người phạm tội chỉ mong muốn hậu quả thương tích xảy ra chứ không mong muốn làm chết người và cũng không có ý thức bỏ mặc hậu quả chết người xảy ra.\nCòn đối với tội giết người, người phạm tội biết rõ hành vi của mình là tước đoạt mạng sống của người khác một cách trái pháp luật và hậu quả chết người xảy ra. Điểm khác nhau về ý thức chủ quan nêu trên được xác định qua các tình tiết biểu hiện ra bên ngoài như phương pháp, phương tiện thực hiện tội phạm, vị trí tác động, trình độ nhận thức, tính cách, mối quan hệ giữa người phạm tội với người bị hại…\nThực tiễn, phải định tội giết người nếu trong khi hành động, người phạm tội có những hành động cố ý, và hành động có khả năng làm chết người như dùng vật nhọn, sắc, cứng, chém hoặc đâm, đánh mạnh vào những chỗ hiểm yếu trên cơ thể nạn nhân như đầu, ngực, bụng, … hoặc cố ý đánh cho nạn nhân thương tích nặng để rồi sau đó bệnh chết.\n- Hành vi phá thai không gọi là giết người. Nếu giết phụ nữ biết là có thai thì không phải là giết nhiều người mà là tình tiết định khung tăng nặng.\n- Người bị giết trước khi đó phải là con người tự nhiên, sinh học, còn sống. Nếu “giết” một người đã chết hoặc người máy thì hành vi đó không phải là hành vi phạm tội giết người, vì tội giết người là tội xâm phạm đến tính mạng của con người. Tuy nhiên, nếu tưởng nhầm xác chết là người đang còn sống (người phạm tội sai lầm về đối tượng mà có hành vi phạm tội giết người thì vẫn coi là phạm tội. trong trường hợp nạn nhân dù sắp chết mà có hành vi giết họ thì cũng coi là phạm tội giết người).\n4. Các trường hợp giết người bị xử lý theo Khoản 1 Điều 123\nKhoản 1 Điều 123 quy định: Người nào giết người thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình:\na) Giết 02 người trở lên: Tình tiết giết từ hai người trở lên trong áp dụng trong các trường hợp sau đây: hai người trở lên đều chết; giết hai người trở lên nhưng có người chết có người không chết hoặc chỉ có một người chết; giết từ hai người trở lên nhưng không ai chết (trường hợp này xử lý tội giết người ở giai đoạn chưa đạt nhưng vẫn áp dụng tình tiết giết hai người trở lên);\nb) Giết người dưới 16 tuổi: Nạn nhân là người chưa đủ 16 tuổi. Tình tiết tăng nặng này áp dụng cả với trường hợ người phạm tội biết và không biết đó là trẻ em;\nc) Giết phụ nữ mà biết là có thai: Tình tiết này áp dụng với trường hợp nạn nhân là phụ nữ có thai bất kể thai nhi ở tháng thứ mấy. Điều quan là tình tiết này chỉ áp dụng khi người phạm tội biết rõ nạn nhân là phụ nữ có thai mà vẫn giết. Nếu người phạm tội không biết là phụ nữ có thai thì không áp dụng tình tiết này. Ngoài ra, tính chất nguy hiểm của tình tiết giết phụ nữ có thai còn bao gồm cả trường hợp người phạm tội tưởng là phụ nữ có thai nhưng thực ra nạn nhân không thai;\nd) Giết người đang thi hành công vụ hoặc vì lý do công vụ của nạn nhân: Tình tiết này thu hút dấu hiệu của tội chống người thi hành công vụ. Do đó, nếu người phạm tội giết người đang thi hành công vụ thì không xử lý thêm tội chống người thi hành công vụ mà xử lý tội giết người với tình tiết giết người đang thi hành công vụ. Người thi hành công vụ được hiểu theo nghĩa rộng là những người thực hiện nhiệm vụ vì lợi ích công cộng bao gồm cán bộ công chức, viên chức và những người khác đang thực hiện nhiệm vụ vì lợi ích công cộng như bảo vệ hợp đồng của các cơ quan, tổ chức, nhà báo, bác sĩ bệnh viện, bảo vệ dân phố… kể cả người dân đuổi bắt tội phạm. Nạn nhân thuộc tình tiết tăng nặng này phải đang thi hành công vụ chứ không phải là người có công vụ nhưng không không trong thời gian thực hiện nhiệm vụ\nNgoài ra, Điểm d Khoản 1 Điều 12 còn quy định tình tiết tăng nặng thứ hai là vì lý do công vụ của nạn nhân. Đây là trường hợp nạn nhân thi hành công vụ có liên quan đến nhu cầu, lợi ích của người phạm tội và vì không được giải quyết thỏa mãn nhu cầu lợi ích đó mà người phạm tội giết nạn nhân;\nđ) Giết ông, bà, cha, mẹ, người nuôi dưỡng, thầy giáo, cô giáo của mình; Ông bà bao bao gồm ông bà nội, ông bà ngoại, cha mẹ đẻ, cha mẹ nuôi, thầy cô giáo đã dạy và đang dạy người phạm (không phải người làm nghề giáo viên nói chung);\ne) Giết người mà liền trước đó hoặc ngay sau đó lại thực hiện một tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng. Đây là trường hợp tội giết người thu hút một số tội khác vào làm để làm tình tiết tăng nặng cho mình. Trường hợp nay là dạng của phạm nhiều tội trong đó có 1 tội là tội giết người;\nThứ nhất, ngay trước khi giết người, người phạm tội đã phạm một tội (bất kỳ) nhưng phải thuộc loại tội rất nghiêm trọng hoặc đặc biệt nghiêm trọng theo cách phân loại tội phạm tại Điều 9 Bộ luật hình sự. Ví dụ:. Người phạm tội hiếp dâm trẻ em sau đó giết nạn nhân. Thứ hai, ngay sau khi giết người, người phạm tội lại thực hiện một tội khác (bất kỳ) nhưng phải thuộc loại tội rất nghiêm trọng hoặc đặc biệt nghiêm trong theo cách phân loại tội phạm tại Điều 9 Bộ luật hình sự. Ví dụ: Giết người xong cướp tài sản.\nLưu ý trường hợp này người phạm tội phải chịu trách nhiệm hình sự về 2 tội: tội giết người theo Điểm e Khoản 1 Điều 93 Bộ luật hình sự và tội phạm khác được thực hiện liền trước hay liền sau tội giết người\ng) Để thực hiện hoặc che giấu tội phạm khác: Đây là trường hợp người phạm tội đã phạm 1 tội bất kỳ tội gì và loại tội gì không phân biết ít nghiêm trọng, nghiêm trọng rất nghiêm trọng hay đặc biệt nghiêm trọng và tội giết người. Trong đó tội giết người là để Che giấu tội phạm khác đã thực hiện. Ví dụ: Hiếp dâm nạn nhân sau đó giết nạn nhân vì lo sợ bị tố cáo. Lưu ý trong trường hợp hợp vi vừa thỏa mãn tình tiết tăng nặng tại Điểm e Khoản và Điểm g Khoản Điều 123 thì ưu tiên áp dụng điểm g không áp dụng điểm e vì điểm g đã thu hút tính nguy hiểm của tình tiết quy định điểm e;\nh) Để lấy bộ phận cơ thể của nạn nhân: Giết người để bộ phận cơ thể của nạn nhân (như tim, gan, thận…) là trường hợp giết người nhằm lấy bộ phận cơ thể của nạn nhân với bất kỳ mục đích nào. Cần phân biệt với tội Mua bán tội mua bán, chiếm đoạt mô hoặc bộ phận cơ thể người quy định tại Điều 154 Bộ luật hình sự. Tội phạm quy định tại Điều 154 khác cơ bản với tội giết người là người phạm tội không có ý tước bỏ tính mạng người khác mà chỉ ý thức chiếm đoạt bộ phân cơ thể người. Theo chúng tội, tội Giết người nếu vừa thỏa mãn tội Giết người theo Điểm h Khoản 1 Điều 123 vừa thỏa mãn tội phạm quy định tại Điều 154 thì xử lý hai tội bởi lẽ, hai tội này độc lập với nhau về khách thể xâm phạm (tính mạng, sức khỏe và danh dự, nhân phẩm);\ni) Thực hiện tội phạm một cách man rợ: là trường hợp người phạm tội giết người bằng cách hành hạ, gây đau đớn, khiếp sợ cho nạn nhân như móc mắt, mổ bụng. chặt chân, chặt tay, xẻo thịt, lột da, nạn nhân…;\nk) Bằng cách lợi dụng nghề nghiệp: Người phạm tội có nghề nghiệp nào đó và sử dụng nghề nghiệp đó để tạo thuận lợi cho việc giết người;\nl) Bằng phương pháp có khả năng làm chết nhiều người: Người phạm tội sử dụng phương pháp có tính nguy hiểm rất cao cho nhiều người như dùng thuốc nổ, dùng điện, hơi độc, chất cháy. Ví dụ: vì mâu thuẫn tranh giành chỗ bán hàng, bà A đã lén bỏ thuốc chuột vào nối nước phở của người láng giềng;\nm) Thuê giết người hoặc giết người thuê: Thuê giết người là dùng tiền, vật chất hoặc tinh thần để trả công cho người khác để người này giết người hoặc nhận tiền, vật chắt, lợi ích tinh thần để giết người khác theo yêu cầu của người đưa tiền, vật chất hoặc giá trị tinh thần. Tình tiết này áp dụng cho cả người thuê và người được thuê;\nn) Có tính chất côn đồ:Trường hợp giết người thể hiện ý thức coi thường pháp luật, coi thường tính mạng người khác, giết người không cần lý do gì hoặc vì lý do rất nhỏ nhặt mà tước bỏ tính mạng nạn nhân. Ví dụ: A cho rằng B “nhìn đểu” mình lập tức rút giao giết B;\no) Có tổ chức: Đây là hình thức đồng phạm của tội giết người ở mức độ cao. Trong đó những người đồng phạm giết người có sự liên kết chặt chẽ về ý thức cũng như hành động. Thể hiện có sự phân công vị trí, vai trò có quan hệ chỉ huy, phục tùng giữa những người đồng phạm, có kế hoạch giết người rất chi tiết, cụ thể từ trước…;\np) Tái phạm nguy hiểm (Xem Bình luận Điều 53);\nq) Vì động cơ đê hèn: Điều thúc đẩy nạn nhân giết người mang tính chất ích kỷ, bội bạc, phản trắc bị lên án gay gắt cả về mặt đạo đức như: Giết người yêu đang mang thai để trốn tránh trách nhiệm; giết vợ (chồng) người khác để tự do quan hệ với vợ (chồng) người khác; giết chủ nợ để trốn nợ, giết đồng nghiệp để tranh chức chức vụ quyền hạn….\n"}, {"dieu": "Điều 124. Tội giết hoặc vứt bỏ con mới đẻ", "noidung": "1. Người mẹ nào do ảnh hưởng nặng nề của tư tưởng lạc hậu hoặc trong hoàn cảnh khách quan đặc biệt mà giết con do mình đẻ ra trong 07 ngày tuổi, thì bị phạt tù từ 06 tháng đến 03 năm.\n2. Người mẹ nào do ảnh hưởng nặng nề của tư tưởng lạc hậu hoặc trong hoàn cảnh khách quan đặc biệt mà vứt bỏ con do mình đẻ ra trong 07 ngày tuổi dẫn đến hậu quả đứa trẻ chết, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc bị phạt tù từ 03 tháng đến 02 năm.\n\n\n<b>Bình luận:</b>\n1. Tội giết hoặc vứt bỏ con mới đẻ là trường hợp đặc biệt của tội giết người. Do vậy tội này có những dấu hiệu pháp lý chung của tội giết người (khách thể của tội phạm: Tội phạm xâm phạm đến quyền sống, quyền được tôn trọng và bảo vệ tính mạng; lỗi của người phạm tội là lỗi cố ý, động cơ phạm tội không phải là dấu hiệu bắt buộc…) và những dấu hiệu pháp lý riêng đó là:\n– Chủ thể của hành vi giết người phải là người mẹ đang còn trong trạng thái mới sinh con nghĩa là còn đang trong trạng thái tâm, sinh lý không bình thường do tác động của việc sinh con. Xác định trạng thái này ở từng trường hợp cụ thể không đơn giản. Do vậy, các hướng dẫn, giải thích của cơ quan có trách nhiệm về điểm này đều quy định khoảng thời gian mà người mẹ được coi còn trong trạng thái mới sinh con. Theo hướng dẫn của Tòa án nhân dân tối cao thì khoảng thời gian mà người mẹ được coi là còn trong trạng thái mới sinh con là khoảng thời gian từ khi sinh con đến ngày thứ bảy.\n– Nạn nhân của hành vi giết người phải là con mới sinh (trong vòng 7 ngày tuổi) của người phạm tội.\n– Việc giết con là do hoàn cảnh bất đắc dĩ (do ảnh hưởng nặng nề của tư tưởng lạc hậu hoặc do hoàn cảnh khách quan đặc biệt khác).\n– Hành vi phạm tội của tội này gồm hai dạng:\n+ Giết con mới đẻ: Dạng hành vi phạm tội này không có gì đặc biệt so với hành vi phạm tội của tội giết người (trừ các dấu hiệu nêu trên).\n+ Vứt bỏ con mới đẻ dẫn đến hậu quả đứa trẻ chết: Ở dạng hành vi phạm tội này, tội giết con mới đẻ đòi hỏi phải có hậu quả chết người và lỗi người phạm tội là lỗi cố ý gián tiếp.\n2. Về hình phạt: Trường hợp giết người trên đây được coi là trường hợp có tình tiết giảm nhẹ đặc biệt vì hành vi giết người là do hoàn cảnh đặc biệt đưa lại và hơn nữa người phạm tội đã thực hiện trong tình trạng tâm sinh lý không bình thường, khả năng nhận thức và kiềm chế đều bị hạn chế. Do vậy hình phạt được quy định cho tội này cũng ở mức nhẹ hơn:\n- Người mẹ nào do ảnh hưởng nặng nề của tư tưởng lạc hậu hoặc trong hoàn cảnh khách quan đặc biệt mà giết con do mình đẻ ra trong 07 ngày tuổi, thì bị phạt tù từ 06 tháng đến 03 năm.\n- Người mẹ nào do ảnh hưởng nặng nề của tư tưởng lạc hậu hoặc trong hoàn cảnh khách quan đặc biệt mà vứt bỏ con do mình đẻ ra trong 07 ngày tuổi dẫn đến hậu quả đứa trẻ chết, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc bị phạt tù từ 03 tháng đến 02 năm.\n"}, {"dieu": "Điều 125. Tội giết người trong trạng thái tinh thần bị kích động mạnh", "noidung": "1. Người nào giết người trong trạng thái tinh thần bị kích động mạnh do hành vi trái pháp luật nghiêm trọng của nạn nhân đối với người đó hoặc đối với người thân thích của người đó, thì bị phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội đối với 02 người trở lên, thì bị phạt tù từ 03 năm đến 07 năm.\n\n\n<b>Bình luận:</b>\n1. Tội giết người trong trạng thái tinh thần bị kích động mạnh cũng là trường hợp phạm tội được tách từ tội giết người. Dấu hiệu pháp lý của tội giết người trong trạng thái tinh thần bị kích động mạnh gồm:\nMặt khách quan: hành vi giết người trong trạng thái tinh thần bị kích động mạnh phải thỏa mãn các điều kiện sau đây:\nThứ nhất, Người phạm tội khi thực hiện hành vi giết người phải ở trong trạng thái khả năng không kiểm soát, kiềm chế hành vi nhưng chưa đến mức mất toàn bộ khả năng nhận thức điều khiển hành vi. Để đánh giá kích động mạnh hay không phải đánh giá toàn bộ các tình tiết vụ án như nhân thân người phạm tội, mối quan hệ giữa người phạm tội và nạn nhân và các điều kiện, hoàn cảnh khách quan bên ngoài tác động đến tinh thần của nạn nhân. Tiêu chí khái quát để đánh giá là bất kỳ ai bình thường về tinh thần nếu đặt trong đó đều có thể bị kích động mạnh.\nVí dụ: Ông H là thương binh nặng có nhiều mảnh đạn trong đầu. Khi trái gió, trở trời ông hay bị đau đầu làm cho tính khí lúc đó nóng nảy. Ở phòng bên cạnh phòng ông H có thanh niên Nguyễn Văn N có sở thích chơi loa đài và hay mở loa đài suốt ngày. Nhiều lần đau đầu ông H có sang nhắc nhở N mở đài bé lại nhưng N không nghe. Một ngày trở trời, ông H bị đau đầu đầu rất nặng, N lại mở đài liên tục cả ngày. Ông H sang nhắc nhờ N đã có hành vi xúc phạm, chửi bới ông H và dùng tay đẩy ông ra khỏi nhà. Ông H vớ lấy con dao ở bàn nhà N đâm N chết tại chỗ. Đánh giá toàn diện các tình tiết của vụ án trên rõ ràng ông H giết người trong trạng tái tinh thần bị kích động mạnh.\nThứ hai, nạn nhân phải có hành vi trái pháp luật nghiêm trọng hoặc hành vi trái pháp luật hay trái đạo đức tuy nhỏ nhặt xâm phạm đến người phạm tội hay người thân thích của người phạm tội nhưng diễn ra liên tục, thường xuyên gây ức chế tâm lý cho người phạm tội\nThứ ba, phải có mối quan hệ nhân quả giữa tình trạng kích động mạnh về tinh thần với hành vi trái pháp luật của nạn nhân. Nói cách khác nếu người phạm tội bị kích động mạnh nhưng không do hành vi vi trái pháp luật của nạn nhân thì không thỏa mãn cấu thành tội này. Ví dụ: A đánh B, B đuổi theo A không được quay về nhà A thấy con gái của A đang nấu cơm liền đâm chết con gái A thì không thuộc trường hợp này. Trường hợp này B phạm tội giết người\nLưu ý khi định danh tội phạm tại Điều 125 và Điều 123 có tình trường hợp hành vi vừa thỏa mãn dấu hiệu định tội của Tội phạm quy định tại Điều 125 vừa thỏa mãn dấu hiệu định khung của Điều 123 thì ưu tiên áp dụng dấu hiệu định tội và sẽ định tội danh theo Điều 125. Ví dụ: A là phụ nữ có thai, do A chửi mắng, xúc phạm hành hung nghiêm trọng B nên B giết A trong trạng thái tinh thần bị kích động mạnh. Trường hợp này định tội danh theo Điều 125 chứ không theo Điều 123 với tình tiết tăng nặng giết phụ nữ có thai.\nHậu quả bắt buộc là nạn nhân chết. Tội này không có giai đoạn chưa đạt\nCác dấu hiệu khách thể, chủ thể, chủ quan khác giống như tội giết người\n2. Về hình phạt\n- Cấu thành tội phạm cơ bản là phạt tù từ 6 tháng đến 3 năm.\n- Cấu thành tội phạm tăng nặng là phạt tù từ 3 năm đến 7 năm đối với trường hợp giết hai người trở lên trong trạng thái tinh thần bị kích động mạnh.\n"}, {"dieu": "Điều 126. Tội giết người do vượt quá giới hạn phòng vệ chính đáng hoặc do vượt quá mức cần thiết khi bắt giữ người phạm tội", "noidung": "1. Người nào giết người trong trường hợp vượt quá giới hạn phòng vệ chính đáng hoặc trong trường hợp vượt quá mức cần thiết khi bắt giữ người phạm tội, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội đối với 02 người trở lên, thì bị phạt tù từ 02 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Dấu hiệu pháp lý của tội giết người do vượt quá giới hạn phòng vệ chính đáng hoặc do vượt quá mức cần thiết khi bắt giữ người phạm tội:\n- Khách thể: là quan hệ nhân thân mà nội dung là quyền sống của con người.\n- Khách quan: hành vi khách quan của tội phạm là giết người do . Đây là trường hợp nạn nhân chính là người có hành vi tấn công, xâm hại lợi ích hợp pháp và hành vi giết người là hành vi người phạm tội lựa chọn thực hiện để ngăn chặn hành vi tấn công, bảo vệ lợ
