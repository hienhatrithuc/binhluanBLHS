luật này quy định;\nb) Người phạm tội rất nghiêm trọng xâm phạm trật tự quản lý kinh tế, môi trường, trật tự công cộng, an toàn công cộng và một số tội phạm khác do Bộ luật này quy định.\n2. Hình phạt tiền được áp dụng là hình phạt bổ sung đối với người phạm tội về tham nhũng, ma túy hoặc những tội phạm khác do Bộ luật này quy định.\n3. Mức tiền phạt được quyết định căn cứ vào tính chất và mức độ nguy hiểm của tội phạm, đồng thời có xét đến tình hình tài sản của người phạm tội, sự biến động của giá cả, nhưng không được thấp hơn 1.000.000 đồng.\n4. Hình phạt tiền đối với pháp nhân thương mại phạm tội được quy định tại Điều 77 của Bộ luật này.\n\n\n<b>Bình luận:</b>\nVới tư cách là một hình phạt được quy định trong Bộ luật hình sự thì hình phạt tiền mang tính nghiêm khắc nhất so với phạt tiền được quy định trong các biện pháp cưỡng chế khác của nhà nước. Tình nghiêm khắc nhất của hình phạt tiền trong Bộ luật hình sự thể hiện ở chỗ là nó tước đi ở người phạm tội một khoản tiền nhất định, nghĩa là trực tiếp làm hạn chế về mặt lợi ích vật chất của người phạm tội, Đồng thời, người bị kết án phạt tiền còn phải gánh chịu hậu quả pháp lý là mang lại án tích trong một thời hạn theo quy định của pháp luật.\nPhạt tiền là buộc người bị kết án phải nộp một khoản tiền nhất định để sung quỹ Nhà nước trong những trường hợp do luật quy định. “ Một khoản tiền nhất định” được hiểu là khoản nằm trong giới hạn giữa mức tối thiểu và mức tối đa của từng điều luật cụ thể trong Phần các tội phạm của Bộ luật hình sự có quy định về hình phạt tiền. Hiện nay, Bộ luật hình sự chỉ quy định mức phạt tiền tối thiểu là 1.000.000 đồng và không quy định mức tối đa. Mức tiền phạt được quyết định căn cứ vào tính chất và mức độ nguy hiểm của tội phạm, đồng thời có xét đến tình hình tài sản của người phạm tội, sự biến động của giá cả. Khi quyết định hình phạt và mức phạt tiền, Tòa án phải xem xét và cân nhắc đến các quy định của Bộ luật hình sự; tính chất và mức độ nghiêm trọng của tội phạm được thực hiện; nhân thân người phạm tội; các tình tiết tăng nặng giảm nhẹ trách nhiệm hình sự, đồng thời có xem xét tới tình hình tài sản của người phạm tội và biến động của giá cả thị trường. Trên cơ sở đó, Tòa án có thể quyết định mức phạt tiền hợp lý, tương xứng với tính chất và mức độ nguy hiểm cho xã hội của hành vi phạm tội. Có như vậy thì mới đảm bảo được tính khả thi của hình phạt tiền trên thực tế.\nPhạt tiền là hình phạt được áp dụng là hình phạt chính hoặc áp dụng là hình phạt bổ sung, khi hình phạt chính là loại hình phạt khác. Hình phạt tiền được áp dụng là hình phạt chính đối với Người phạm tội ít nghiêm trọng, phạm tội nghiêm trọng do Bộ luật này quy định; Người phạm tội rất nghiêm trọng xâm phạm trật tự quản lý kinh tế, môi trường, trật tự công cộng, an toàn công cộng và một số tội phạm khác do Bộ luật này quy định và được áp dụng là hình phạt bổ sung khi hình phạt tiền không phải là hình phạt chính đối với người phạm tội về tham nhũng, mua túy hoặc những tội phạm khác do Bộ luật hình sự quy định. Như vậy, hình phạt tiền chỉ được áp dụng là hình phạt chính hoặc là hình phạt bổ sung khi hình phạt chính không phải là hình phạt tiền đối người phạm tội trong số các tội phạm cụ thể được quy định trong phần các tội phạm Bộ luật hình sự.\nHình phạt tiền đối với pháp nhân thương mại phạm tội được quy định tại Điều 77 của Bộ luật này.\n"}, {"dieu": "Điều 36. Cải tạo không giam giữ", "noidung": "1. Cải tạo không giam giữ được áp dụng từ 06 tháng đến 03 năm đối với người phạm tội ít nghiêm trọng, phạm tội nghiêm trọng do Bộ luật này quy định mà đang có nơi làm việc ổn định hoặc có nơi cư trú rõ ràng nếu xét thấy không cần thiết phải cách ly người phạm tội khỏi xã hội.\nNếu người bị kết án đã bị tạm giữ, tạm giam thì thời gian tạm giữ, tạm giam được trừ vào thời gian chấp hành hình phạt cải tạo không giam giữ, cứ 01 ngày tạm giữ, tạm giam bằng 03 ngày cải tạo không giam giữ.\n2. Tòa án giao người bị phạt cải tạo không giam giữ cho cơ quan, tổ chức nơi người đó làm việc, học tập hoặc Ủy ban nhân dân cấp xã nơi người đó cư trú để giám sát, giáo dục. Gia đình người bị kết án có trách nhiệm phối hợp với cơ quan, tổ chức hoặc Ủy ban nhân dân cấp xã trong việc giám sát, giáo dục người đó.\n3. Trong thời gian chấp hành án, người bị kết án phải thực hiện một số nghĩa vụ theo các quy định về cải tạo không giam giữ và bị khấu trừ một phần thu nhập từ 05% đến 20% để sung quỹ nhà nước. Việc khấu trừ thu nhập được thực hiện hàng tháng. Trong trường hợp đặc biệt, Tòa án có thể cho miễn việc khấu trừ thu nhập, nhưng phải ghi rõ lý do trong bản án.\nKhông khấu trừ thu nhập đối với người chấp hành án là người đang thực hiện nghĩa vụ quân sự.\n4. Trường hợp người bị phạt cải tạo không giam giữ không có việc làm hoặc bị mất việc làm trong thời gian chấp hành hình phạt này thì phải thực hiện một số công việc lao động phục vụ cộng đồng trong thời gian cải tạo không giam giữ.\nThời gian lao động phục vụ cộng đồng không quá 04 giờ trong một ngày và không quá 05 ngày trong 01 tuần.\nKhông áp dụng biện pháp lao động phục vụ cộng đồng đối với phụ nữ có thai hoặc đang nuôi con dưới 06 tháng tuổi, người già yếu, người bị bệnh hiểm nghèo, người khuyết tật nặng hoặc khuyết tật đặc biệt nặng.\nNgười bị kết án cải tạo không giam giữ phải thực hiện những nghĩa vụ quy định tại Luật thi hành án hình sự.\n\n\n<b>Bình luận:</b>\nTrong hệ thống hình phạt mà Bộ luật hình sự quy định thì hình phạt cải tạo không giam giữ có vị trí quan trọng, đây là hình phạt nhẹ hơn hình phạt tù có thời hạn. Hình phạt này vừa thể hiện tính nghiêm khắc của Nhà nước, vừa thể hiện chính sách nhân đạo trong xử lý tội phạm...\nKhác với hình phạt tù, cải tạo không giam giữ không buộc người bị kết án phải cách ly với xã hội. Do vậy, trong thực tiễn xét xử, Cải tạo không giam giữ được áp dụng khi đủ các điều kiện:\n- Hình phạt cải tạo không giam giữ chỉ áp dụng đối với người phạm tội ít nghiêm trọng, tội nghiêm trọng (tội ít nghiêm trọng là tội phạm gây nguy hại không lớn cho xã hội mà mức cao nhất của khung hình phạt đối với tội ấy là đến ba năm tù. Tội phạm nghiêm trọng là tội phạm gây nguy hại lớn đến xã hội mà mức cao nhất của khung hình phạt đối với tội ấy là 7 năm tù).\n-Người phạm tội phải có nơi làm việc ổn định, hoặc nơi thường trú rõ ràng (việc luật quy định như vậy là vừa tạo điều kiện thuận lợi giúp người bị kết án có thể lao động cải tạo tốt, vừa là điều kiện để việc áp dụng hình phạt có hiệu quả. Bản chất của hình phạt cải tạo không giam giữ là không tước tự do của người bị kết án nhưng mục đích trừng trị và giáo dục cải tạo người phạm tội vẫn đạt được khi người bị kết án chịu sự giám sát của cơ quan Nhà nước, tổ chức xã hội, gia đình nơi người đó làm việc hoặc thường trú).\n- Xét thấy không cần thiết phải cách ly người phạm tội với xã hội: Điều kiện này đòi hỏi Tòa án phải phân tích, đánh giá một cách toàn diện những tình tiết ảnh hưởng đến tính chất, mức độ nguy hiểm cho xã hội của hành vi phạm tội, những đặc điểm về nhân thân của người phạm tội có ảnh hưởng đến khả năng tự cải tạo, giáo dục của họ cũng như các tình tiết giảm nhẹ trách nhiệm hình sự khác được quy định tại Bộ luật hình sự...\nNếu người bị kết án đã bị tạm giữ, tạm giam thì thời gian tạm giữ, tạm giam được trừ vào thời gian chấp hành hình phạt cải tạo không giam giữ, cứ 01 ngày tạm giữ, tạm giam bằng 03 ngày cải tạo không giam giữ.\nKhi áp dụng hình phạt này, Tòa án giao người bị kết án cho cơ quan Nhà nước hoặc tổ chức xã hội nơi người đó làm việc hoặc thường trú để giám sát, giáo dục. Gia đình người bị kết án có trách nhiệm phối hợp với cơ quan, tổ chức hoặc Ủy ban nhân dân cấp xã trong việc giám sát, giáo dục người đó.\nTrong thời gian chấp hành án, người bị kết án phải thực hiện một số nghĩa vụ theo các quy định về cải tạo không giam giữ và bị khấu trừ một phần thu nhập từ 05% đến 20% để sung quỹ nhà nước. Việc khấu trừ thu nhập được thực hiện hàng tháng. Trong trường hợp đặc biệt, Tòa án có thể cho miễn việc khấu trừ thu nhập, nhưng phải ghi rõ lý do trong bản án. Không khấu trừ thu nhập đối với người chấp hành án là người đang thực hiện nghĩa vụ quân sự.\nTrường hợp người bị phạt cải tạo không giam giữ không có việc làm hoặc bị mất việc làm trong thời gian chấp hành hình phạt này thì phải thực hiện một số công việc lao động phục vụ cộng đồng trong thời gian cải tạo không giam giữ. Thời gian lao động phục vụ cộng đồng không quá 04 giờ trong 01 ngày và không quá 05 ngày trong 01 tuần. Không áp dụng biện pháp lao động phục vụ cộng đồng đối với phụ nữ có thai hoặc đang nuôi con dưới 06 tháng tuổi, người già yếu, người bị bệnh hiểm nghèo, người khuyết tật nặng hoặc khuyết tật đặc biệt nặng.\nNgười bị kết án cải tạo không giam giữ phải thực hiện những nghĩa vụ quy định tại Luật thi hành án hình sự.\n"}, {"dieu": "Điều 37. Trục xuất", "noidung": "Trục xuất là buộc người nước ngoài bị kết án phải rời khỏi lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt .\nTrục xuất được Tòa án áp dụng là hình phạt chính hoặc hình phạt bổ sung trong từng trường hợp cụ thể.\n\n\n<b>Bình luận:</b>\nCũng giống như hình phạt tiền, trục xuất mang tính chất vừa là hình phạt chính, vừa là hình phạt bổ sung trong hệ thống hình phạt của Bộ luật hình sự Việt . Tuy nhiên, có một điểm khác biệt giữa hình phạt trục xuất với các hình phạt còn lại ở chỗ nếu các hình phạt khác có thể áp dụng chung cho tất cả mọi chủ thể thực hiện hành vi phạm tội thì trục xuất là hình phạt chỉ được áp dụng đối với chủ thể là người nước ngoài phạm tội trên lãnh thổ Việt Nam và theo quyết định của Tòa án nhân dân trong một thời hạn nhất định thì người đó bắt buộc phải rời khỏi lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam.\n“Người nước ngoài” được hiểu là “người không có quốc tịch Việt ”. Từ khái niệm này có thể hiểu người nước ngoài là người mang quốc tịch của một nước khác và người không mang quốc tịch của bất kỳ một nước nào (người không có quốc tịch). Tuy nhiên, ở đây cũng có một trường hợp biệt lệ cần lưu ý là, trục xuất sẽ không được áp dụng đối với người không có quốc tịch thường trú tại Việt . Cụ thể với đối tượng này, Tòa án có thể áp dụng một trong các hình phạt chính khác căn cứ vào tính chất và mức độ nguy hiểm cho xã hội của hành vi mà họ đã thực hiện. Đối với người nước ngoài phạm tội trên lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam thuộc đối tượng được hưởng các quyền miễn trừ ngoại giao hoặc quyền ưu đãi và miễn trừ về lãnh sự theo pháp luật Việt Nam, theo các điều ước quốc tế mà nước Cộng hòa xã hội chủ nghĩa Việt Nam ký kết hoặc tham gia hoặc theo tập quán quốc tế, thì vấn đề trách nhiệm hình sự của họ được giải quyết bằng con đường ngoại giao.\nTrục xuất được Tòa án áp dụng là hình phạt chính hoặc hình phạt bổ sung trong từng trường hợp cụ thể.\n"}, {"dieu": "Điều 38. Tù có thời hạn", "noidung": "1. Tù có thời hạn là buộc người bị kết án phải chấp hành hình phạt tại cơ sở giam giữ trong một thời hạn nhất định.\nTù có thời hạn đối với người phạm một tội có mức tối thiểu là 03 tháng và mức tối đa là 20 năm.\nThời gian tạm giữ, tạm giam được trừ vào thời hạn chấp hành hình phạt tù, cứ 01 ngày tạm giữ, tạm giam bằng 01 ngày tù.\n2. Không áp dụng hình phạt tù có thời hạn đối với người lần đầu phạm tội ít nghiêm trọng do vô ý và có nơi cư trú rõ ràng.\n\n\n<b>Bình luận:</b>\nTù có thời hạn là việc buộc người bị kết án phải chấp hành hình phạt tại trại giam trong một thời hạn nhất định.\nHình phạt tù có thời hạn là một loại hình phạt nghiêm khắc, vì người bị kết án bị tước tự do, bị cách ly với xã hội, họ phải lao động cải tạo trong trại giam dưới sự quản lý và giám sát của lực lượng cảnh sát. Chế độ cải tạo cũng như việc chấp hành hình phạt tù có thời hạn theo Luật thi hành án hình sự và nghị định của Chính phủ quy định.\nHình phạt tù có thời hạn trong luật hình sự Việt Nam tuy là biện pháp cưỡng chế nghiêm khắc, nhưng không mang tính chất trả thù hay hành hạ người bị kết án mà có ý nghĩa cải tạo giáo dục họ trở thành người có ích cho xã hội. Trong thời gian chấp hành hình phạt, nếu họ tiến bộ thì được xét giảm mức hình phạt. Thực tiễn cho thấy hầu hết những người bị phạt tù có thời hạn đều được giảm và được trả lại tự do trước thời hạn.\nMức tối thiểu và tối đa đối với hình phạt tù có thời hạn được quy định trong các điều luật và trong từng khung hình phạt cụ thể không hoàn toàn giống với mức tối thiểu và tối đa quy định cho loại hình phạt này, mà tùy thuộc và từng tội phạm, từng trường hợp phạm tội cụ thể mà nhà làm luật quy định mức tối thiểu và tối đa cho phù hợp. Có tội phạm nhà làm luật chỉ quy định mức tối thiểu là ba tháng và mức tối đa là hai năm, nhưng có tội phạm phải quy định mức tối thiểu là mười năm và tối đa là hai mươi năm. Nếu khung hình phạt quy định mức tối thiểu cao hơn ba tháng tù thì khi quyết định hình phạt Tòa án có thể phạt bị cáo dưới mức tối thiểu của khung hình phạt, nhưng không được xuống dưới quá ba tháng tù.\nVới khả năng kết hợp tối đa giữa thuyết phục với cưỡng chế, giữa trừng trị với giáo dục cải tạo và phòng ngừa tội phạm, tù có thời hạn là loại hình phạt có tính chất phổ biến và thông dụng nhất trong pháp luật Việt Nam. Tù có thời hạn được quy định đối với hầu hết các tội phạm cụ thể trong Bộ luật hình sự.\nNgười bị kết án bị Tòa án áp dụng hình phạt tù có thời hạn, nếu trước đó họ đã bị tạm giữ hoặc tạm giam, thì thời gian tạm giữ, tạm giam được trừ vào thời hạn chấp hành hình phạt tù, cứ một ngày tạm giữ, tạm giam bằng một ngày tù.\nKhông áp dụng hình phạt tù có thời hạn đối với người lần đầu phạm tội ít nghiêm trọng do vô ý và có nơi cư trú rõ ràng.\n"}, {"dieu": "Điều 39. Tù chung thân", "noidung": "Tù chung thân là hình phạt tù không thời hạn được áp dụng đối với người phạm tội đặc biệt nghiêm trọng, nhưng chưa đến mức bị xử phạt tử hình.\nKhông áp dụng hình phạt tù chung thân đối với người dưới 18 tuổi phạm tội.\n\n\n<b>Bình luận:</b>\nTù chung thân là hình phạt tù không thời hạn được áp dụng đối với người phạm tội đặc biệt nghiêm trọng, nhưng chưa đến mức bị xử phạt tử hình.\nTù chung thân giống tù có thời hạn ở chỗ hình phạt này đều tước tự do của người bị kết án, cách ly họ khỏi xã hội để cải tạo, giáo dục và phòng ngừa tội phạm. Nhưng khác với tù có thời hạn, tù chung thân không có thời hạn, nghĩa là nó có khả năng tước tự do của người bị kết án đến hết đời.\nVới tính chất là một hình phạt nặng hơn tù có thời hạn và nhẹ hơn hình phạt tử hình, tù chung thân giúp cho việc thực hiện đường lối xử lý tội phạm được sát hợp với thực tế phức tạp và đa dạng của tình hình tội phạm. Thông thường trong thực tiễn, hình phạt tù chung thân được áp dụng đối với những trường hợp mà nếu áp dụng tù có thời hanh (dù ở mức tối đa – hai mươi năm) vẫn còn nhẹ nhưng nếu phạt tử hình thì chưa thật cần thiết.\nVề mặt luật định, giữa hình phạt tù chung thân và tử hình không có ranh giới rõ ràng về điều kiện áp dụng. Điều 39 Bộ luật hình sự qui định điều kiện áp dụng tù chung thân dưới một dạng tổng quát là: “…được áp dụng đối với người phạm tội trong trường hợp đặc biệt nghiêm trọng nhưng chưa đến mức bị xử phạt tử hình”. Đốĩ với đa số các tội phạm đặc biệt nghiêm trọng, Bộ luật hình sự thường qui định cả tù chung thân và tử hình trong cùng chế tài để Tòa án lựa chọn áp dụng vào những trường hợp phạm tội cụ thể.\nVì vậy, việc áp dụng đúng đắn hình phạt tù chung thân đòi hỏi Tòa án phải phân tích vụ án một cách cụ thể, vận dụng đường lối xử lý phù hợp với chính sách hình sự của Nhà nước, đáp ứng được yêu cầu phòng ngừa riêng và phòng ngừa chung.\nDo tính chất nghiêm khắc của hình phạt tù chung thân, Bộ luật hình sự Việt Nam không cho phép áp dụng hình phạt này đối với người chưa thành niên phạm tội.\n"}, {"dieu": "Điều 40. Tử hình", "noidung": "1. Tử hình là hình phạt đặc biệt chỉ áp dụng đối với người phạm tội đặc biệt nghiêm trọng thuộc một trong nhóm các tội xâm phạm an ninh quốc gia, xâm phạm tính mạng con người, các tội phạm về ma túy, tham nhũng và một số tội phạm đặc biệt nghiêm trọng khác do Bộ luật này quy định.\n2. Không áp dụng hình phạt tử hình đối với người dưới 18 tuổi khi phạm tội, phụ nữ có thai, phụ nữ đang nuôi con dưới 36 tháng tuổi hoặc người đủ 75 tuổi trở lên khi phạm tội hoặc khi xét xử.\n3. Không thi hành án tử hình đối với người bị kết án nếu thuộc một trong các trường hợp sau đây:\na) Phụ nữ có thai hoặc phụ nữ đang nuôi con dưới 36 tháng tuổi;\nb) Người đủ 75 tuổi trở lên;\nc) Người bị kết án tử hình về tội tham ô tài sản, tội nhận hối lộ mà sau khi bị kết án đã chủ động nộp lại ít nhất ba phần tư tài sản tham ô, nhận hối lộ và hợp tác tích cực với cơ quan chức năng trong việc phát hiện, điều tra, xử lý tội phạm hoặc lập công lớn.\n4. Trong trường hợp quy định tại khoản 3 Điều này hoặc trường hợp người bị kết án tử hình được ân giảm, thì hình phạt tử hình được chuyển thành tù chung thân.\n\n\n<b>Bình luận:</b>\nTrong Luật Hình sự Việt Nam, tử hình là loại hình phạt đặc biệt và nghiêm khắc nhất trong hệ thống hình phạt, tước đi quyền sống của người bị kết án và chỉ áp dụng đối với người phạm tội đặc biệt nghiêm trọng thuộc một trong nhóm các tội xâm phạm an ninh quốc gia, xâm phạm tính mạng con người, các tội phạm về ma túy, tham nhũng và một số tội phạm đặc biệt nghiêm trọng khác do Bộ luật này quy định. Hình phạt tử hình được quy định trong Bộ luật hình sự và do Tòa án quyết định.\nHình phạt tử hình là một hiện tượng xã hội mang tính khách quan. Nó là phương tiện để bảo vệ mình của xã hội chống lại sự vi phạm các điều kiện tồn tại của nó. Tội phạm đe dọa sự tồn tại của xã hội nên xã hội phải phản ứng một cách tự nhiên là trừng trị người phạm tội. Là một loại hình phạt, nên hình phạt tử hình cũng như các hình phạt khác trong hệ thống hình phạt, có những đặc điểm chung, như: Là một biện pháp cưỡng chế của Nhà nước; được quy định trong pháp luật hình sự; được Tòa án áp dụng theo một trình tự tố tụng chặt chẽ, công bằng đối với người bị kết án.\nVới tư cách là một hình phạt đặc biệt, hình phạt tử hình có những đặc điểm riêng, đó là: Thứ nhất, tử hình là một loại hình phạt nghiêm khắc nhất trong hệ thống hình phạt, nó tước đi quyền sống của người bị kết án, vì thế nó chỉ được quy định áp dụng đối với người phạm tội đặc biệt nghiêm trọng; Thứ hai, hình phạt tử hình có mục đích phòng ngừa tái phạm tội mới một cách triệt để từ phía người bị kết án. Hình phạt này không có mục đích cải tạo, giáo dục người bị kết án, như vậy nó tước bỏ cơ hội tái hòa nhập và phục thiện của họ; Thứ ba, hình phạt tử hình đồng thời có khả năng đạt được nhiều hiệu quả cao trong phòng ngừa chung; Thứ tư, hình phạt tử hình có tính chất không thay đổi, nó tước đi khả năng khắc phục sai lầm trong hoạt động tư pháp.\nKhông áp dụng hình phạt tử hình đối với người dưới 18 tuổi khi phạm tội, phụ nữ có thai, phụ nữ đang nuôi con dưới 36 tháng tuổi hoặc người đủ 75 tuổi trở lên khi phạm tội hoặc khi xét xử. Không thi hành án tử hình đối với người bị kết án nếu thuộc một trong các trường hợp sau đây:\na) Phụ nữ có thai hoặc phụ nữ đang nuôi con dưới 36 tháng tuổi;\nb) Người đủ 75 tuổi trở lên;\nc) Người bị kết án tử hình về tội tham ô tài sản, tội nhận hối lộ mà sau khi bị kết án đã chủ động nộp lại ít nhất ba phần tư tài sản tham ô, nhận hối lộ và hợp tác tích cực với cơ quan chức năng trong việc phát hiện, điều tra, xử lý tội phạm hoặc lập công lớn.\nTrong trường hợp quy định tại Khoản 3 Điều này hoặc trường hợp người bị kết án tử hình được ân giảm, thì hình phạt tử hình được chuyển thành tù chung thân.\n"}, {"dieu": "Điều 41. Cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định", "noidung": "Cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định được áp dụng khi xét thấy nếu để người bị kết án đảm nhiệm chức vụ, hành nghề hoặc làm công việc đó thì có thể gây nguy hại cho xã hội.\nThời hạn cấm là từ 01 năm đến 05 năm, kể từ ngày chấp hành xong hình phạt tù hoặc từ ngày bản án có hiệu lực pháp luật nếu hình phạt chính là cảnh cáo, phạt tiền, cải tạo không giam giữ hoặc trong trường hợp người bị kết án được hưởng án treo.\n\n\n<b>Bình luận:</b>\nCấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định được áp dụng khi xét thấy nếu để người bị kết án đảm nhiệm chức vụ, hành nghề hoặc làm công việc đó, thì có thể gây nguy hại cho xã hội.\nĐây là hình phạt bổ sung, được áp dụng khi xét thấy nếu để người bị kết án tiếp tục đảm nhiệm những chức vụ, làm những nghề hoặc công việc nhất định nào đó sau khi chấp hành hình phạt tù hoặc sau khi bản án có hiệu lực pháp luật, nếu là hình phạt chính khác thì họ có thể lại có điểu kiện phạm tội mới.\nÁp dụng hình phạt bổ sung này nhằm tăng cường hiệu quả của hình phạt chính đã áp dụng đối vối ngươi bị kết án củng cố hiệu quả của hình phạt chính đó bằng cách tước bỏ người bị kết án môi trường (cương vị công tác, lĩnh vực hành nghề…) có thể tạo điều kiện cho họ dễ dàng phạm tội lại.\nThời hạn cấm là từ 01 năm đến 05 năm. Thời điểm tính thời hạn là: Nếu hình phạt chính là tù có thời hạn thì thời hạn cấm tính từ ngày chấp hành xong hình phạt; nếu hình phạt chính là cảnh cáo, phạt tiền, cải tạo không giam giữ hoặc trong trường hợp người bị kết án được hưởng án treo thì thời hạn tính từ ngày bản án có hiệu lực pháp luật.\n"}, {"dieu": "Điều 42. Cấm cư trú", "noidung": "Cấm cư trú là buộc người bị kết án phạt tù không được tạm trú hoặc thường trú ở một số địa phương nhất định.\nThời hạn cấm cư trú là từ 01 năm đến 05 năm, kể từ ngày chấp hành xong hình phạt tù.\n\n\n<b>Bình luận:</b>\nCấm cư trú là hình phạt bổ sung áp dụng đối với người bị kết án phạt tù, buộc người đó không được tạm trú và thường trú từ một năm đến năm năm ở một số địa phương nhất định, kể từ ngày chấp hành xong hình phạt tù.\nTự do cư trú là quyền của mọi công dân được pháp luật ghi nhận và bảo đảm thực thực hiện. Tuy nhiên, đối với người phạm tội bị phạt tù, khi xem xét tính chất, mức độ nguy hiểm cho xã hội của tội phạm, nhân thân người phạm tội và yêu cầu phòng ngừa, tòa án có thể tuyên cấm cư trú ở một số địa phương nhất định để tước đi khả năng sử dụng những điều kiện vốn có của địa phương để hoạt động phạm tội. Địa phương có thể bị cấm cư trú là: Thành phố lớn và khu công nghiệp tập trung; khu vực biên giới, bờ biển, hải đảo; khu vực có những cơ sở quốc phòng quan trọng; khu vực có các đầu mối giao thông quan trọng… Đây là những địa phương cần thiết phải bảo đảm an ninh và trật tự an toàn xã hội ở mức độ cao. Thời hạn cấm cư trú do Tòa án tuyên là một năm đến năm năm kể từ ngày chấp hành xong hình phạt tù.\nỦy ban nhân dân xã, phường, thị trấn thi hành hình phạt cấm cư trú có trách nhiệm quản lý chặt chẽ, giám sát, giáo dục, tạo điều kiện giúp đỡ người bị kết án làm ăn, sinh sống, ngăn chặn không để họ tiếp tục vi phạm pháp luật và thi hành nghiêm chỉnh bản án của Tòa án.\nNgười bị cấm cư trú có nghĩa vụ: Không được cư trú ở những nơi đã bị cấm theo quyết định của tòa án, phải cư trú ở nơi khác; trình diện Ủy ban nhân dân cấp xã nơi được đến cư trú, xuất hành giấy chứng nhận chấp hành xong hình phạt tù, bản nhận xét về kết quả chấp hành án phạt tù của trại giam, chấp hành nghiêm chỉnh chính sách, pháp luật của Nhà nước và các quy định của chính quyền địa phương nơi cư trú.\nNgười bị cấm cư trú có quyền: Khi có lý do chính đáng, có thể được phép đến địa phương đã bị cấm cư trú nơi có nhân thân, gia đình đang sinh sống hoặc quê quán nếu được sự đồng ý của Ủy ban nhân dân cấp xã nơi đến quyết định nhưng mỗi lần không được quá 5 ngày; được tự do cư trú ngoài những nơi bị cấm; không bị hạn chế việc đi lại, hành nghề hoặc làm công việc nếu không có bản án hoặc quyết định khác của tòa án cấm hành nghề hoặc làm công việc đó và không thuộc ngành, nghề kinh doanh có điều kiện; được đề nghị Ủy ban nhân dân xã nơi mình cư trú làm thủ tục đề nghị cơ quan có thẩm quyền xem xét miễn chấp hành thời hạn cấm cư trú còn lại khi đủ điều kiện.\nCác điều kiện đó là: Đã chấp hành được ít nhất một phần hai thời hạn cấm cư trú; tích cực lao động, học tập, nghiêm chỉnh chấp hành chính sách, pháp luật của Nhà nước, các quy định của chính quyền địa phương; được Chủ tịch Ủy ban nhân dân xã nơi đang cư trú đề nghị.\nThời hạn cấm cư trú là từ 01 năm đến 05 năm, kể từ ngày chấp hành xong hình phạt tù.\n"}, {"dieu": "Điều 43. Quản chế", "noidung": "Quản chế là buộc người bị kết án phạt tù phải cư trú, làm ăn sinh sống và cải tạo ở một địa phương nhất định dưới sự kiểm soát, giáo dục của chính quyền và nhân dân địa phương. Trong thời gian quản chế, người bị kết án không được tự ý ra khỏi nơi cư trú, bị tước một số quyền công dân theo quy định tại Điều 44 của Bộ luật này và bị cấm hành nghề hoặc làm công việc nhất định.\nQuản chế được áp dụng đối với người phạm tội xâm phạm an ninh quốc gia, người tái phạm nguy hiểm hoặc trong những trường hợp khác do Bộ luật này quy định.\nThời hạn quản chế là từ 01 năm đến 05 năm, kể từ ngày chấp hành xong hình phạt tù.\n\n\n<b>Bình luận:</b>\n1. Quản chế là buộc người bị kết án phạt tù phải cư trú, làm ăn sinh sống và cải tạo ở một địa phương nhất định dưới sự kiểm soát, giáo dục của chính quyền và nhân dân địa phương. Trong thời gian quản chế, người bị kết án không được tự ý ra khỏi nơi cư trú, bị tước một số quyền công dân theo quy định tại Điều 44 của Bộ luật này và bị cấm hành nghề hoặc làm công việc nhất định.\n2. Quản chế được áp dụng đối với người phạm tội xâm phạm an ninh quốc gia, người tái phạm nguy hiểm hoặc trong những trường hợp khác do Bộ luật này quy định.\nHình phạt quản chế chính là một hình thức cư trú bắt buộc, nhưng kèm theo điều kiện là phải cải tạo ở nơi cư trú, có sự kiểm soát, giáo dục của chính quyền và nhân dân địa phương nơi họ đến cư trú sau khi chấp hành xong hình phạt tù\nTrong thời gian quản chế, người bị kết án không được tự ý ra khỏi nơi cư trú và bị tước một số quyền công dân, bị cấm hành nghề hoặc làm công việc nhất định. Trong thực tiễn, việc thi hành hình phạt quản chế còn gặp phải nhiều khó khăn vì thường bản án không tuyên cụ thể là buộc người bị kết án phải cư trú, làm ăn sinh sống ở địa phương nào hay bị tước những quyền công dân, cấm hành nghề nào mà thường chỉ tuyên một cách chung chung.\nThời hạn quản chế là từ 01 năm đến 05 năm, kể từ ngày chấp hành xong hình phạt tù.\n"}, {"dieu": "Điều 44. Tước một số quyền công dân", "noidung": "1. Công dân Việt Nam bị kết án phạt tù về tội xâm phạm an ninh quốc gia hoặc tội phạm khác trong những trường hợp do Bộ luật này quy định, thì bị tước một hoặc một số quyền công dân sau đây:\na) Quyền ứng cử đại biểu cơ quan quyền lực Nhà nước;\nb) Quyền làm việc trong các cơ quan nhà nước và quyền phục vụ trong lực lượng vũ trang nhân dân.\n2. Thời hạn tước một số quyền công dân là từ 01 năm đến 05 năm, kể từ ngày chấp hành xong hình phạt tù hoặc kể từ ngày bản án có hiệu lực pháp luật trong trường hợp người bị kết án được hưởng án treo.\n\n\n<b>Bình luận:</b>\nTước một số quyền công dân là hình phạt bổ sung được áp dụng với công dân Việt Nam bị kết án phạt tù về tội xâm phạm an ninh quốc gia hoặc tội phạm khác trong những trường hợp  quy định. Công dân trong trường hợp pháp luật quy định có thể bị tước một hoặc một số quyền sau:\n- Tước quyền bầu cử, ứng cử đại biểu cơ quan quyền lực nhà nước: Theo đó, trong thời gian bị tước quyền bầu cử, ứng cử đại biểu cơ quan quyền lực nhà nước, người chấp hành án không được tham gia bầu cử hoặc ứng cử đại biểu cơ quan quyền lực nhà nước. Ủy ban nhân dân cấp xã không được đưa người bị tước quyền bầu cử đại biểu cơ quan quyền lực nhà nước vào danh sách cử tri. Trường hợp đã có tên trong danh sách cử tri nhưng đến trước thời điểm bắt đầu bỏ phiếu bị Tòa án tước quyền bầu cử thì Ủy ban nhân dân cấp xã phải xóa tên người đó trong danh sách cử tri, thu hồi thẻ cử tri của người đó và thông báo cho cơ quan thi hành án hình sự Công an cấp huyện.\n- Tước quyền làm việc trong cơ quan nhà nước: Trong thời gian bị tước quyền làm việc trong cơ quan nhà nước, người chấp hành án không được phép dự tuyển hoặc tiếp tục làm việc trong cơ quan nhà nước. Trường hợp người chấp hành án đang là cán bộ, công chức, viên chức trong cơ quan nhà nước mà bị tước quyền làm việc trong cơ quan nhà nước thì cơ quan nơi người đó làm việc phải ra quyết định hoặc đề nghị cơ quan có thẩm quyền ra quyết định buộc thôi việc hoặc đình chỉ công tác trong thời hạn bị tước quyền làm việc trong cơ quan nhà nước đối với người đó.\n- Tước quyền phục vụ trong lực lượng vũ trang nhân dân: Trong thời gian bị tước quyền phục vụ trong lực lượng vũ trang nhân dân, người chấp hành án không được đăng ký nghĩa vụ quân sự; dự tuyển hoặc tiếp tục làm công chức, viên chức, công nhân quốc phòng trong Quân đội nhân dân; dự tuyển hoặc tiếp tục phục vụ trong Công an nhân dân. Trường hợp người chấp hành án đang là quân nhân, công chức, viên chức, công nhân quốc phòng trong Quân đội nhân dân hoặc đang phục vụ trong cơ quan, đơn vị Công an nhân dân mà bị tước quyền phục vụ trong lực lượng vũ trang nhân dân thì cơ quan, đơn vị nơi người đó làm việc phải ra quyết định hoặc đề nghị cơ quan có thẩm quyền ra quyết định buộc người đó ra khỏi lực lượng vũ trang nhân dân.\nThời hạn tước một số quyền công dân là từ 01 năm đến 05 năm, kể từ ngày chấp hành xong hình phạt tù hoặc kể từ ngày bản án có hiệu lực pháp luật trong trường hợp người bị kết án được hưởng án treo.\n"}, {"dieu": "Điều 45. Tịch thu tài sản", "noidung": "Tịch thu tài sản là tước một phần hoặc toàn bộ tài sản thuộc sở hữu của người bị kết án để nộp vào ngân sách nhà nước.\nTịch thu tài sản chỉ được áp dụng đối với người bị kết án về tội phạm nghiêm trọng, tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng xâm phạm an ninh quốc gia, tội phạm về ma túy, tham nhũng hoặc tội phạm khác do Bộ luật này quy định.\nKhi tịch thu toàn bộ tài sản vẫn để cho người bị kết án và gia đình họ có điều kiện sinh sống.\n\n\n<b>Bình luận:</b>\n1. Tịch thu tài sản là tước một phần hoặc toàn bộ tài sản thuộc sở hữu của người bị kết án sung quỹ Nhà nước.\nTịch thu tài sản là hình phạt bổ sung và nó chỉ được áp dụng đối với người bị kết án về tội nghiêm trọng, tội rất nghiêm trọng hoặc tội đặc biệt nghiêm trọng xâm phạm an ninh quốc gia, tội phạm về ma túy, tham nhũng hoặc tội phạm khác do Bộ luật này quy định. Tuy nhiên, không phải bất cứ trường hợp phạm tội nghiêm trọng, tội rất nghiêm trọng hoặc tội đặc biệt nghiêm trọng đều bị tịch thu tài sản, mà chỉ áp dụng đối với trường hợp do phạm tội mà có một khối tài sản bất chính (thu nhập bất chính), hoặc nếu không tịch thu tài sản của họ thì có thể họ dùng tài sản đó để thực hiện tội phạm mới như đối với người bị kết án về tội xâm phạm an ninh quốc gia, tuy họ không có thu nhập bất chính nhưng nếu không tịch thu tài sản của họ thì sẽ có nguy cơ họ lại tiếp tục phạm tội. Trong các trường hợp không phải người bị kết án phạm tội xâm phạm an ninh quốc gia thì hình phạt tịch thu tài sản chủ yếu áp dụng đối với người bị kết án phạm các tội có liên quan đến tài sản.\n2. Khác với hình phạt cấm cư trú và hình phạt quản chế chỉ áp dụng đối với người bị kết án phạt tù, hình phạt tịch thu tài sản áp dụng đối với cả người bị kết án bị phạt cảnh cáo, phạt tiền, cải tạo không giam giữ, trục xuất hoặc được hưởng án treo.\nVề nguyên tắc, khi áp dụng hình phạt tịch thu tài sản thì không có nghĩa là Tòa án không được áp dụng hình phạt phạt tiền là hình phạt bổ sung đối với người bị kết án nữa. Tuy nhiên, thực tiễn xét xử, các Tòa án thường chỉ áp dụng một trong hai loại hình phạt, hoặc là tịch thu tài sản hoặc là phạt tiền. Nếu áp dụng hình phạt tiền mà mức tiền phạt theo quy định của  chưa có tác dụng tước đoạt những khoản thu nhập bất chính của người bị kết án thì Tòa án áp dụng hình phạt tịch thu tài sản, nếu điều luật quy định cả hai loại hình phạt này.\nViệc tịch thu một phần hoặc toàn bộ tài sản của người bị kết án là căn cứ vào tính chất, mức độ nghiêm trọng của tội phạm do người bị kết án gây ra, căn cứ vào tình hình tài sản của người bị kết án, những khoản thu nhập bất chính có liên quan đến tội phạm. Trong trường hợp tịch thu một phần tài sản, Tòa án phải tuyên rõ tịch thu những tài sản gì, phần tài sản nào, không nên tuyên tịch thu 1/3 hoặc 1/2 tài sản của người bị kết án sẽ gây khó khăn trong việc thi hành án. Trong trường hợp tuyên tịch thu toàn bộ tài sản, thì Tòa án vẫn phải để lại cho người bị kết án và gia đình họ một số tài sản để họ có điều kiện sinh sống, trong bản án phải ghi rõ để lại những tài sản nào. Các tài sản như: đồ nữ trang, quần áo, các vật dụng thiết yếu cho sinh hoạt hàng ngày của gia đình người bị kết án không được tịch thu.\nChỉ tịch thu tài sản thuộc sở hữu của người bị kết án, đối với tài sản thuộc sở hữu chung theo phần hoặc sở hữu chung hợp nhất, trước khi tuyên bố tịch thu phần của người bị kết án, phải xác định phần quyền sở hữu của người bị kết án là bao nhiêu, là những thứ gì, nếu tài sản không thể chi được thì tuyên tịch thu phần giá trị của tài sản đó và quyết định kê biên tài sản đó để đảm bảo thi hành án.\nChương VII\nCÁC BIỆN PHÁP TƯ PHÁP\n"}, {"dieu": "Điều 46. Các biện pháp tư pháp", "noidung": "1. Biện pháp tư pháp đối với người phạm tội bao gồm:\na) Tịch thu vật, tiền trực tiếp liên quan đến tội phạm;\nb) Trả lại tài sản, sửa chữa hoặc bồi thường thiệt hại; buộc công khai xin lỗi;\nc) Bắt buộc chữa bệnh.\n2. Biện pháp tư pháp đối với pháp nhân thương mại phạm tội bao gồm:\na) Tịch thu vật, tiền trực tiếp liên quan đến tội phạm;\nb) Trả lại tài sản, sửa chữa hoặc bồi thường thiệt hại; buộc công khai xin lỗi;\nc) Khôi phục lại tình trạng ban đầu;\nd) Thực hiện một số biện pháp nhằm khắc phục, ngăn chặn hậu quả tiếp tục xảy ra.\n\n\n<b>Bình luận:</b>\nCác biện pháp tư pháp đối với người phạm tội được quy định từ Điều 47 đến Điều 49 Bộ luật hình sự 2015, bao gồm:\n- Tịch thu vật, tiền trực tiếp liên quan đến tội phạm (Điều 47 Bộ luật hình sự) sung quỹ nhà nước được áp dụng đối với: Công cụ, phương tiện dùng vào việc phạm tội; Vật hoặc tiền phạm tội hoặc do mua bán, đổi chác những thứ ấy mà có; Vật thuộc loại Nhà nước cấm lưu hành.\n- Trả lại tài sản, sửa chữa hoặc bồi thường thiệt hại, buộc công khai xin lỗi (Điều 48 Bộ luật hình sự). Đây là biện pháp tư pháp buộc người phạm tội trả lại tài sản đã chiếm đoạt cho chủ sở hữu hoặc người quản lý hợp pháp hoặc đã sửa chữa những tài sản bị hư hòng do hành vi phạm tội gây ra. Trường hợp người phạm tội gây ra thiệt hại về tinh thần, Tòa án buộc họ phải công khai xin lỗi người bị hại.\n- Bắt buộc chữa bệnh (Điều 49 Bộ luật hình sự) là biện pháp tư pháp áp dụng với người phạm tội mà trước, trong hoặc sau khi thực hiện hành vi nguy hiểm cho xã hội họ đã mắc bệnh và buộc phải chữa bệnh dưới sự giám sát của cơ sở điều trị hoặc của cơ quan nhà nước có thẩm quyền.\nBiện pháp tư pháp đối với pháp nhân thương mại phạm tội bao gồm:\n- Tịch thu vật, tiền trực tiếp liên quan đến tội phạm;\n- Trả lại tài sản, sửa chữa hoặc bồi thường thiệt hại; buộc công khai xin lỗi;\n- Khôi phục lại tình trạng ban đầu. Tòa án có thể quyết định áp dụng biện pháp tư pháp buộc pháp nhân thương mại phạm tội phải khôi phục lại tình trạng ban đầu đã bị thay đổi do hành vi phạm phạm tội của mình gây ra.\n- Thực hiện một số biện pháp nhằm khắc phục, ngăn chặn hậu quả tiếp tục xảy ra. Căn cứ vào từng trường hợp phạm tội cụ thể, Tòa án có thể quyết định buộc pháp nhân thương mại phạm tội phải thực hiện một hoặc một số biện pháp sau đây nhằm khắc phục, ngăn chặn hậu quả của tội phạm:\n- Buộc tháo dỡ công trình, phần công trình xây dựng không có giấy phép hoặc xây dựng không đúng với giấy phép;\n- Buộc khắc phục tình trạng ô nhiễm môi trường, lây lan dịch bệnh;\n- Buộc đưa ra khỏi lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam hoặc tái xuất hàng hóa, vật phẩm, phương tiện được đưa vào lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam, nhập khẩu trái với quy định của pháp luật hoặc được tạm nhập, tái xuất nhưng không tái xuất theo đúng quy định của pháp luật; hàng hóa nhập khẩu, quá cảnh xâm phạm quyền sở hữu trí tuệ, hàng hóa giả mạo quyền sở hữu trí tuệ, phương tiện, nguyên liệu, vật liệu nhập khẩu được sử dụng chủ yếu để sản xuất, kinh doanh hàng hóa giả mạo về sở hữu trí tuệ sau khi đã loại bỏ yếu tố vi phạm;\n- Buộc tiêu hủy hàng hóa, vật phẩm gây hại cho sức khỏe con người, vật nuôi, cây trồng và môi trường, văn hóa phẩm có nội dung độc hại hoặc tang vật khác thuộc đối tượng bị tiêu hủy theo quy định của pháp luật;\n- Buộc loại bỏ yếu tố vi phạm trên hàng hóa, bao bì hàng hóa, phương tiện kinh doanh, vật phẩm;\n- Buộc thu hồi sản phẩm, hàng hóa vi phạm đang lưu thông trên thị trường.\n"}, {"dieu": "Điều 47. Tịch thu vật, tiền trực tiếp liên quan đến tội phạm", "noidung": "1. Việc tịch thu sung vào ngân sách nhà nước hoặc tịch thu tiêu hủy được áp dụng đối với:\na) Công cụ, phương tiện dùng vào việc phạm tội;\nb) Vật hoặc tiền do phạm tội hoặc do mua bán, đổi chác những thứ ấy mà có; khoản thu lợi bất chính từ việc phạm tội;\nc) Vật thuộc loại Nhà nước cấm tàng trữ, cấm lưu hành.*\n2. Đối với vật, tiền bị người phạm tội chiếm đoạt hoặc sử dụng trái phép, thì không tịch thu mà trả lại cho chủ sở hữu hoặc người quản lý hợp pháp.\n3. Vật, tiền là tài sản của người khác, nếu người này có lỗi trong việc để cho người phạm tội sử dụng vào việc thực hiện tội phạm, thì có thể bị tịch thu.\n\n\n<b>Bình luận:</b>\nVật và tiền trực tiếp liên quan đến tội phạm là vật hoặc tiền là công cụ, phương tiện dùng vào việc thực hiện tội phạm hoặc thông qua việc thực hiện tội phạm mà có hoặc do mua bán, đổi chác những thứ ấy mà có hoặc là vật Nhà nước cấm sản xuất tàng trữ, vận chuyển, mua bán.\nTrong các đối tượng cần thiết phải tịch thu để bảo đảm trật tự an toàn xã hội có những vật thuộc loại Nhà nước cấm lưu hành, chúng là đối tượng tác động của một số tội phạm nhất định. Đó là ma túy, hàng giả, tài liệu, văn hóa phẩm có nội dung chống Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam, tài liệu, văn hóa phẩm đồi trụy… Đối với vật hoặc tiền là công cụ phương tiện phạm tội là tài sản thuộc sở hữu của người phạm tội thì phải tịch thu, trong trường hợp là tài sản của người khác thì chỉ có thể bị tịch thu khi người này có lỗi trong việc để cho người phạm tội sử dụng vào việc thực hiện tội phạm. Trong trường hợp này cần xác định rõ lỗi của người có tài sản. Thông thường trong thực tiễn, lỗi của họ xuất phát từ sự thiếu trách nhiệm trong quản lý, trông coi, sử dụng và bảo vệ tài sản. Người có lỗi để người phạm tội sử dụng tài sản của mình như công cụ, phương tiện thực hiện tội phạm cũng có thể là người giúp sức về vật chất trong đồng phạm. Trong mọi trường hợp khi người chủ sở hữu có lỗi để người phạm tội sử dụng tài sản này vào việc thực hiện tội phạm thì đều có thể tịch thu tài sản này, sung quỹ Nhà nước.\nĐối với trường hợp người phạm tội đã sử dụng trái phép tài sản của người khác vào việc phạm tội thì theo Điều 47 Bộ luật hình sự tài sản này không bị tịch thu mà trả lại cho chủ sở hữu hoặc người quản lý hợp pháp.\nTịch thu vật, tiền bạc trực tiếp liên quan đến tội phạm không những loại bỏ điều kiện vật chất của tội phạm mà còn góp phần cải tạo, giáo dục người phạm tội, ngăn ngừa tội phạm, ổn định và đảm bảo trật tự xã hội.\n"}, {"dieu": "Điều 48. Trả lại tài sản, sửa chữa hoặc bồi thường thiệt hại; buộc công khai xin lỗi", "noidung": "1. Người phạm tội phải trả lại tài sản đã chiếm đoạt cho chủ sở hữu hoặc người quản lý hợp pháp, phải sửa chữa hoặc bồi thường thiệt hại vật chất đã được xác định do hành vi phạm tội gây ra.\n2. Trong trường hợp phạm tội gây thiệt hại về tinh thần, Tòa án buộc người phạm tội phải bồi thường về vật chất, công khai xin lỗi người bị hại.\n\n\n<b>Bình luận:</b>\nTheo quy định tại Điều 48 Bộ luật hình sự 2015, thì người phạm tội phải trả lại tài sản đã chiếm đoạt cho chủ sở hữu hoặc người quản lý hợp pháp, phải sửa chữa hoặc bồi thường thiệt hại vật chất đã được xác định do hành vi phạm tội gây ra.\nTòa án chỉ buộc người phạm tội phải trả lại tài sản đã bị chiếm đoạt cho chủ sở hữu hoặc người quản lý hợp pháp, khi tài sản đó còn đúng giá trị khi người phạm tội chiếm đoạt, nếu tài sản đó đã bị hư hỏng thì buộc người phạm tội phải sửa chữa hoặc bồi thường cho chủ sở hữu hoặc người quản lý hợp pháp. Tuy nhiên, thực tiễn xét xử có trường hợp, tài sản do người phạm tội chiếm đoạt nhưng lại bán một cách trái phép cho người khác và người mua không biết tài sản đó là tài sản bị chiếm đoạt. Sau khi mua, người mua đã cải tạo, sửa chữa làm tăng giá trị của tài sản đó, thì Tòa án vẫn buộc người chiếm hữu bất hợp pháp (người mua nhầm phải của gian) phải trả lại tài sản bị chiếm đoạt cho sở hữu chủ có yêu cầu.\nCác thiệt hại về vật chất là những thiệt hại có thể tính ra bằng tiền, nếu thiệt hại nào không thể tính ra bằng tiền được thì không phải là thiệt hại về vật chất mà có thể là thiệt hại về tinh thần như: danh dự, nhân phẩm, uy tín. Riêng đối với thiệt hại về tính mạng, sức khỏe của con người, không phải là những thiệt hại về vật chất, vì giết chết một người thì không thể làm cho người đó sống lại được hoặc chặt gãy một cánh tay thì không thể làm cho cánh tay đó lành lại như cũ được; nhưng do xâm phạm đến tính mạng, sức khỏe của con người nên dẫn đến những thiệt hại vật chất khác như: tiền mai táng, tiền chạy chữa vết thương, các khoản thu nhập do bị xâm phạm nên bị mất, các khoản chi phí cho việc mai táng, chạy chữa, … những khoản tiền này buộc người phạm tội phải bồi thường cho người bị hại hoặc người đại diện của người bị hại.\nTrong trường hợp người phạm tội gây thiệt hại về tinh thần, Tòa án buộc người phạm tội phải bồi thường về vật chất, công khai xin lỗi người bị hại. Việc Tòa án buộc người phạm tội phải công khai xin lỗi người bị hại, thực tiễn xét xử không có gì vướng mắc, nhưng việc bồi thường về vật chất đối với thiệt hại về tinh thần rất khó xác định.\n"}, {"dieu": "Điều 49. Bắt buộc chữa bệnh", "noidung": "1. Đối với người thực hiện hành vi nguy hiểm cho xã hội trong khi mắc bệnh quy định tại Điều 21 của Bộ luật này, Viện kiểm sát hoặc Tòa án căn cứ vào kết luận giám định pháp y, giám định pháp y tâm thần có thể quyết định đưa họ vào một cơ sở điều trị chuyên khoa để bắt buộc chữa bệnh.\n2. Đối với người phạm tội trong khi có năng lực trách nhiệm hình sự nhưng trước khi bị kết án đã mắc bệnh tới mức mất khả năng nhận thức hoặc khả năng điều khiển hành vi của mình, thì căn cứ vào kết luận giám định pháp y, giám định pháp y tâm thần, Tòa án có thể quyết định đưa họ vào một cơ sở điều trị chuyên khoa để bắt buộc chữa bệnh. Sau khi khỏi bệnh, người đó có thể phải chịu trách nhiệm hình sự.\n3. Đối với người đang chấp hành hình phạt tù mà bị bệnh tới mức mất khả năng nhận thức hoặc khả năng điều khiển hành vi của mình, thì căn cứ vào kết luận giám định pháp y, giám định pháp y tâm thần, Tòa án có thể quyết định đưa họ vào một cơ sở điều trị chuyên khoa để bắt buộc chữa bệnh. Sau khi khỏi bệnh, nếu không có lý do khác để miễn chấp hành hình phạt, thì người đó phải tiếp tục chấp hành hình phạt.\nThời gian bắt buộc chữa bệnh được trừ vào thời hạn chấp hành hình phạt tù.\n\n\n<b>Bình luận:</b>\nBắt buộc chữa bệnh là một biện pháp bắt buộc người phạm tội phải chữa bệnh trong một cơ sở chuyên khoa y tế do các Cơ quan tiến hành tố tụng quyết định tùy theo giai đoạn tố tụng.\nTheo quy định tại Điều 21  thì đối tượng bị áp dụng biện pháp chữa bệnh bao gồm:\n- Người thực hiện hành vi nguy hiểm cho xã hội trong khi đang mắc bệnh tâm thần hoặc một bệnh khác làm mất khả năng nhận thức hoặc khả năng điều khiển hành vi của mình.\n- Người phạm tội trong khi có năng lực trách nhiệm hình sự nhưng trước khi bị kết án hoặc tuy bị kết án nhưng chưa thi hành bản án mà bị bệnh tâm thần hoặc một bệnh khác làm mất khả năng nhận thức hoặc khả năng điều khiển hành vi của mình.\n- Người đang chấp hành hình phạt tù mà bị bệnh tâm thần hoặc một bệnh khác tới mức mất khả năng nhận thức hoặc khả năng điều khiển hành vi của mình.\nKhi đã có kết luận của Hội đồng giám định pháp y tâm thần về tình trạng mất khả năng nhận thức hoặc khả năng điều khiển hành vi của người phạm tội thì Tòa án, Viện kiểm sát ra quyết định đưa họ vào một cơ sở điều trị chuyên khoa để bắt buộc chữa bệnh.\nĐối với người thực hiện hành vi nguy hiểm cho xã hội trong khi đang mắc bệnh tâm thần hoặc một bệnh khác làm mất khả năng nhận thức hoặc khả năng điều khiển hành vi của mình, nếu thấy không cần thiết phải áp dụng biện pháp bắt buộc chữa bệnh, thì có thể giao cho gia đình hoặc người giám hộ trông nom dưới sự giám sát của cơ quan nhà nước có thẩm quyền.\nĐối với người phạm tội trong khi có năng lực trách nhiệm hình sự nhưng trước khi bị kết án đã mắc bệnh tới mức mất khả năng nhận thức hoặc khả năng điều khiển hành vi của mình, thì sau khi khỏi bệnh người đó có thể phải chịu trách nhiệm hình sự.\nĐối với người đang chấp hành hình phạt mà bị bệnh tới mức mất khả năng nhận thức và khả năng điều khiển hành vi của mình, thì sau khi khỏi bệnh người đó phải tiếp tục chấp hành hình phạt, nếu không có lý do khác để miễn chấp hành hình phạt.\nThời gian bắt buộc chữa bệnh được trừ vào thời hạn chấp hành hình phạt tù.\nChương VIII\nQUYẾT ĐỊNH HÌNH PHẠT\nMục 1. QUY ĐỊNH CHUNG VỀ QUYẾT ĐỊNH HÌNH PHẠT\n"}, {"dieu": "Điều 50. Căn cứ quyết định hình phạt", "noidung": "1. Khi quyết định hình phạt, Tòa án căn cứ vào quy định của Bộ luật này, cân nhắc tính chất và mức độ nguy hiểm cho xã hội của hành vi phạm tội, nhân thân người phạm tội, các tình tiết giảm nhẹ và tăng nặng trách nhiệm hình sự.\n2. Khi quyết định áp dụng hình phạt tiền, ngoài căn cứ quy định tại khoản 1 Điều này, Tòa án căn cứ vào tình hình tài sản, khả năng thi hành của người phạm tội.\n\n\n<b>Bình luận:</b>\nQuá trình áp dụng pháp luật hình sự bao gồm các khâu: định tội danh, định khung hình phạt, quyết định hình phạt và các biện pháp tư pháp. Quyết định hình phạt là việc tòa án lựa chọn biện pháp hình phạt cụ thể với mức độ hình phạt cụ thể để áp dụng đối với người phạm tội. Để quyết định hình phạt trước hết Tòa án phải lực chọn loại hình phạt (phạt tiền, cải tạo không giam giữ hay tù có thời hạn…) sau đó xác định mức hình cụ thể trong khung hình phạt áp dụng đỗi với bị cáo. Việc quyết định hình phạt phải dựa trên những căn cứ luật định.\nCác căn cứ để quyết định hình phạt bao gồm:\n- Căn cứ vào quy định của Bộ luật hình sự bao gồm cả quy định tại phần chung và phần các tội phạm cụ thể nhằm: Xác định khung hình phạt; xác định loại hình phạt cần áp dụng; xác định mức hình phạt cần áp dụng.\n- Cân nhắc vào tính chất mức độ nguy hiểm cho xã hội và hành vi: Khi quy định hình phạt tòa án cần cân nhắc tính chất nguy hiểm cho xã hội, mức độ nguy hiểm cho xã hội. Hình phạt phải tương xứng với tính chất và mức độ nguy hiểm cho xã hội của hành vi.\n- Nhân thân người phạm tội: Những đặc điểm nhân thân có ảnh hưởng đến mức độ nguy hiểm cho xã hội của hành vi như: phạm tội lần đầu, tiền án, tiền sự; tái phạm, tái phạm nguy hiểm; phạm tội có tính chất chuyên nghiệp; là người chưa thành niên hay đã thành niên\nNhững đặc điểm nhân thân phản ánh khả năng giáo dục, cải tạo của họ như: tự thú; hối cải; lập công chuộc tội; ngoan cố.\nNhững đặc điểm nhân thân phản ánh hoàn cảnh đặc biệt của người phạm tội như: bệnh tật hiểm nghèo; già yếu trên 70 tuổi hoặc trên 60 tuổi nhưng thường xuyên nằm điều trị; phụ nữ có thai hoặc nuôi con nhỏ; gia đình đặc biệt khó khăn.\n- Căn cứ vào các tình tiết tăng nặng, giảm nhẹ được quy định tại các Điều 51 và Điều 52 Bộ luật này.\nKhi quyết định áp dụng hình phạt tiền, ngoài căn cứ quy định tại Khoản 1 Điều này, Tòa án căn cứ vào tình hình tài sản, khả năng thi hành của người phạm tội.\n"}, {"dieu": "Điều 51. Các tình tiết giảm nhẹ trách nhiệm hình sự", "noidung": "1. Các tình tiết sau đây là tình tiết giảm nhẹ trách nhiệm hình sự:\na) Người phạm tội đã ngăn chặn hoặc làm giảm bớt tác hại của tội phạm;\nb) Người phạm tội tự nguyện sửa chữa, bồi thường thiệt hại hoặc khắc phục hậu quả;\nc) Phạm tội trong trường hợp vượt quá giới hạn phòng vệ chính đáng;\nd) Phạm tội trong trường hợp vượt quá yêu cầu của tình thế cấp thiết;\nđ) Phạm tội trong trường hợp vượt quá mức cần thiết khi bắt giữ người phạm tội;\ne) Phạm tội trong trường hợp bị kích động về tinh thần do hành vi trái pháp luật của nạn nhân gây ra;\ng) Phạm tội vì hoàn cảnh đặc biệt khó khăn mà không phải do mình tự gây ra;\nh) Phạm tội nhưng chưa gây thiệt hại hoặc gây thiệt hại không lớn;\ni) Phạm tội lần đầu và thuộc trường hợp ít nghiêm trọng;\nk) Phạm tội vì bị người khác đe dọa hoặc cưỡng bức;\nl) Phạm tội trong trường hợp bị hạn chế khả năng nhận thức mà không phải do lỗi của mình gây ra;\nm) Phạm tội do lạc hậu;\nn) Người phạm tội là phụ nữ có thai;\no) Người phạm tội là người đủ 70 tuổi trở lên;\np) Người phạm tội là người khuyết tật nặng hoặc khuyết tật đặc biệt nặng;\nq) Người phạm tội là người có bệnh bị hạn chế khả năng nhận thức hoặc khả năng điều khiển hành vi của mình;\nr) Người phạm tội tự thú;\ns) Người phạm tội thành khẩn khai báo, ăn năn hối cải;*\nt) Người phạm tội tích cực hợp tác với cơ quan có trách nhiệm trong việc phát hiện tội phạm hoặc trong quá trình giải quyết vụ án;*\nu) Người phạm tội đã lập công chuộc tội;\nv) Người phạm tội là người có thành tích xuất sắc trong sản xuất, chiến đấu, học tập hoặc công tác;\nx) Người phạm tội là người có công với cách mạng hoặc là cha, mẹ, vợ, chồng, con của liệt sĩ.*\n2. Khi quyết định hình phạt, Tòa án có thể coi đầu thú hoặc tình tiết khác là tình tiết giảm nhẹ, nhưng phải ghi rõ lý do giảm nhẹ trong bản án.\n3. Các tình tiết giảm nhẹ đã được Bộ luật này quy định là dấu hiệu định tội hoặc định khung thì không được coi là tình tiết giảm nhẹ trong khi quyết định hình phạt.\n\n\n<b>Bình luận:</b>\nCác quy định từ Điểm a đến Điểm x Khoản 1 Điều này gọi là các dấu hiệu giảm nhẹ trách nhiệm hình sự (dấu hiệu do luật định). Trong một vụ án, nếu có tình tiết phù hợp với các dấu hiệu quy định tại Khoản 1, 2 Điều 51 thì người phạm tội được giảm nhẹ trách nhiệm hình sự. Như vậy, tình tiết giảm nhẹ trách nhiệm hình sự là những tình tiết của vụ án cụ thể phù hợp với các dấu hiệu quy định tại khoản 1, 2 Điều 51 Bộ luật hình sự. Nó làm cho tính chất mức độ nguy hiểm cho xã hội của tội phạm giảm đi so với trường hợp không có tình tiết giảm nhẹ trách nhiệm hình sự. Hậu quả pháp lý là người phạm tội có các tình tiết giảm nhẹ sẽ được giảm mức hình phạt trong phạm vi một khung hình phạt nhất định.\nCác tình tiết giảm nhẹ trách nhiệm hình sự được phân loại thành các nhóm:\n- Các tình tiết giảm nhẹ do nhân thân người phạm tội\n- Các tình tiết giảm nhẹ do khả năng giáo dục, cải tạo\n- Các tình tiết giảm nhẹ do hậu quả của tội phạm\nTình tiết giảm nhẹ có thể được quy định tại một điểm của Khoản 1 Điều 51 Bộ luật hình sự. Tuy nhiên, có trường hợp một điểm của Khoản 1 Điều 51 Bộ luật hình sự quy định hai hoặc hơn hai tình tiết giảm nhẹ. Ví dụ: tại Điểm s Khoản 1 Điều 51 quy định 2 tình tiết giảm nhẹ: Người phạm tội thành khẩn khai báo và người phạm tội ăn năn hối cải,...\nKhoản 2 Điều 51 quy định khi quyết định hình phạt, Tòa án có thể coi đầu thú hoặc tình tiết khác là tình tiết giảm nhẹ, nhưng phải ghi rõ lý do giảm nhẹ trong bản án. Để áp dụng thống nhất tình tiết giảm nhẹ trách nhiệm hình sự quy định tại Khoản 2 Điều 46 Bộ luật hình sự, tại Điểm c Mục 5 Nghị quyết số 01/2000/NQ-HĐTP ngày 04/8/2000 hướng dẫn áp dụng một số quy định trong phần chung của Bộ luật hình sự năm 1999, Hội đồng Thẩm phán Tòa án nhân dân tối cao đã hướng dẫn các tình tiết sau đây được coi là các tình tiết giảm nhẹ khác:\n“- Vợ, chồng, cha, mẹ, con, anh, chị, em ruột bị cáo là người có công với nước hoặc có thành tích xuất sắc được Nhà nước tặng một trong các danh hiệu vinh dự như: anh hùng lao động, anh hùng lực lượng vũ trang, người mẹ Việt Nam anh hùng, nghệ sỹ nhân dân, nghệ sĩ ưu tú, nhà giáo nhân dân, nhà giáo ưu tú, thầy thuốc nhân dân, thầy thuốc ưu tú hoặc các danh hiệu cao quý khác theo quy định của Nhà nước:\n- Bị cáo là thương binh hoặc có người thân thích như vợ, chồng, cha, mẹ, con (con đẻ hoặc con nuôi), anh, chị, em ruột là liệt sỹ;\n- Bị cáo là người tàn tật do bị tai nạn trong lao động hoặc trong công tác, có tỷ lệ thương tật từ 31% trở lên;\n- Người bị hại cũng có lỗi;\n- Thiệt hại do lỗi của người thứ ba;\n- Gia đình bị cáo sửa chữa, bồi thường thiệt hại thay cho bị cáo;\n- Người bị hại hoặc đại diện hợp pháp của người bị hại xin giảm nhẹ hình phạt cho bị cáo trong trường hợp chỉ gây tổn hại về sức khỏe của người bị hại, gây thiệt hại về tài sản;\n- Phạm tội trong trường hợp vì phục vụ yêu cầu công tác đột xuất như đi chống bão, lụt, cấp cứu.\nNgoài ra, khi xét xử, tùy từng trường hợp cụ thể và hoàn cảnh cụ thể của người phạm tội mà còn có thể coi các tình tiết khác là tình tiết giảm nhẹ, nhưng phải ghi rõ trong bản án.”\nBên cạnh đó các tình tiết giảm nhẹ đã được Bộ luật này quy định là dấu hiệu định tội hoặc định khung thì không được coi là tình tiết giảm nhẹ trong khi quyết định hình phạt.\nKhi áp dụng các tình tiết giảm nhẹ cần lưu ý, về nguyên tắc các tình tiết giảm nhẹ nói trên đều có ý nghĩa giảm nhẹ trách nhiệm hình sự. Tuy nhiên, mức độ (giá trị) giảm nhẹ của mỗi tình tiết đó trong mỗi vụ án là không giống nhau. Ví dụ: Tình tiết thành khẩn khai báo không có ý nghĩa nhiều trong các tội phạm tội quả tang nhưng có giá trị rất lớn đối với vụ án phức tạp, có đồng phạm, khó khăn trong quá trình điều tra…\n"}, {"dieu": "Điều 52. Các tình tiết tăng nặng trách nhiệm hình sự", "noidung": "1. Chỉ các tình tiết sau đây mới là tình tiết tăng nặng trách nhiệm hình sự:\na) Phạm tội có tổ chức;\nb) Phạm tội có tính chất chuyên nghiệp;\nc) Lợi dụng chức vụ, quyền hạn để phạm tội;\nd) Phạm tội có tính chất côn đồ;\nđ) Phạm tội vì động cơ đê hèn;\ne) Cố tình thực hiện tội phạm đến cùng;\ng) Phạm tội 02 lần trở lên;\nh) Tái phạm hoặc tái phạm nguy hiểm;\ni) Phạm tội đối với người dưới 16 tuổi, phụ nữ có thai hoặc người đủ 70 tuổi trở lên;*\nk) Phạm tội đối với người ở trong tình trạng không thể tự vệ được, người khuyết tật nặng hoặc khuyết tật đặc biệt nặng, người bị hạn chế khả năng nhận thức hoặc người lệ thuộc mình về mặt vật chất, tinh thần, công tác hoặc các mặt khác;\nl) Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp, thiên tai, dịch bệnh hoặc những khó khăn đặc biệt khác của xã hội để phạm tội;\nm) Dùng thủ đoạn tinh vi, xảo quyệt hoặc tàn ác để phạm tội;*\nn) Dùng thủ đoạn hoặc phương tiện có khả năng gây nguy hại cho nhiều người để phạm tội;*\no) Xúi giục người dưới 18 tuổi phạm tội;\np) Có hành động xảo quyệt hoặc hung hãn nhằm trốn tránh hoặc che giấu tội phạm.\n2. Các tình tiết đã được Bộ luật này quy định là dấu hiệu định tội hoặc định khung hình phạt thì không được coi là tình tiết tăng nặng.\n\n\n<b>Bình luận:</b>\n1. Các tình tiết tăng nặng trách nhiệm hình sự là các tình tiết làm tăng mức độ nguy hiểm cho xã hội của hành vi phạm tội, là căn cứ để tăng nặng trách nhiệm hình sự của người phạm tội (trong phạm vi một khung hình phạt) so với các trường hợp phạm tội tương tự khác nhưng không có tình tiết tăng nặng đó. Trong Luật hình sự Việt , các tình tiết tăng nặng đã được quy định cụ thể tại Khoản 1 Điều 52 Bộ luật hình sự.\na. Phạm tội có tổ chức là một dạng đồng phạm có tính nguy hiểm cao. Phạm tội có tổ chức thể hiện ở việc có cấu kết chặt chẽ giữa những người đồng phạm, có quan hệ phục tùng, có sự phân công nhiệm vụ, vai trò của những người đồng phạm. Phạm tội có tổ chức được Bộ luật hình sự quy định là tình tiết tăng nặng định khung phổ biến hơn là tình tiết tăng nặng trách nhiệm hình sự.\nb. Phạm tội có tính chất chuyên nghiệp có thể là phạm tội nhiều lần, phạm nhiều tội và đặc trưng quan trọng nhất của phạm tội có tính chất chuyên nghiệp là lấy việc phạm tội làm nguồn vật chất để sinh sống duy nhất. Lưu ý, khi áp dụng phạm tính chất chuyên nghiệp thì không áp dụng tình tiết phạm tội nhiều lần nữa.\nc. Lợi dụng chức vụ quyền hạn để phạm tội là trường hợp người phạm tội sử dụng chức vụ quyền hạn của mình để phạm tội.\nd. Phạm tội có tính chất côn đồ (áp dụng đối với các tội có tính chất bạo lực) là trường hợp người phạm tội thể hiện sự coi thường pháp luật, coi thường tính mạng sức khỏe của người khác, phạm tội không cần lý do hoặc lý do rất đơn giản. Ví dụ: va chạm, mẫu thuẫn nhỏ nhặt trong cuộc sống mà tước bỏ tính mạng người khác\nđ. Phạm tội vì động cơ đê hèn thể hiện việc phạm tội xuất phát từ sự ích kỷ, bội bạc, phản trắc không chỉ vi phạm pháp luật mà còn là sự vi phạm đạo đức. Ví dụ: Giết người yêu đang mang thai để trốn tránh trách nhiệm, giết chồng (vợ) để tự do lấy vợ (chồng) người khác, giết chủ nợ để trốn nợ.\ne. Cố tình thực hiện tội phạm đến cùng là việc người phạm tội gặp khó khăn, trở ngại nhưng vẫn khắc phục, bất chấp trở ngại để phạm tội. Ví dụ: gây thương thương tích cho nạn nhân được người khác ngăn chặn nhưng vẫn xông vào tận bệnh viện để truy sát tước bỏ tính mạng nạn nhân.\ng. Phạm tội từ 2 lần trở lên (trước đây là phạm tội nhiều lần) được hiểu là phạm một tội (được quy định trong cùng một điều hay cùng một khung hình phạt) từ hai lần trở lên mỗi lần phạm tội đó đủ yếu tố cấu thành 1 tội phạm và mỗi lần phạm tội đó chưa bị đưa ra xét xử và chưa có bản án kết tội. Có tài liệu định nghĩa: phạm tội nhiều lần là phạm một tội từ 2 lần trở lên, mỗi lần đó không cách nhau bằng một bản án\nh.Tái phạm, tái phạm nguy hiểm (Xem Bình luận Điều 53)\ni. Phạm tội đối với người dưới 16 tuổi, phụ nữ có thai, người đủ 70 tuổi trở lên: Đối tượng mà tội phạm tác động đến là con người có dấu hiệu đặc biệt như dưới 16 tuổi, phụ nữ có thai, người đủ 16 tuổi trở lên\nk. Phạm tội đối với người ở trong tình trạng không thể tự vệ được, người khuyết tật nặng hoặc khuyết tật đặc biệt nặng, người bị hạn chế khả năng nhận thức hoặc người lệ thuộc mình về mặt vật chất, tinh thần, công tác hoặc các mặt khác.\nNgười không thế tự vệ được là người đang gặp khó khăn trong việc bảo vệ bản thân như người bị ốm đau, say rượu, tai nạn xe cộ; người khuyết tật nặng là người bị mất các chức năng của bộ phận cơ thể và là đối tượng cần được xã hội giúp đỡ và bảo vệ đặc biệt. Người lệ thuộc về mặt vật chất, tinh thần, công tác hoặc các mặt khác là những người có mối quan hệ lệ thuộc về vật chất với người phạm tội như chủ nợ với con nợ, lệ thuộc vào tính thần như thầy giáo với học sinh, chức sắc tôn giáo với các tín đồ, lệ thuộc về công tác như thủ trưởng với nhân viên. Người phạm tội đã lợi dụng mối quan hệ này để phạm tội\nl. Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp, thiên tai, dịch bệnh hoặc những khó khăn đặc biệt khác của xã hội để phạm tội: Đây là trường hợp người phạm tội lợi dụng xã hội trong trạng thái bất thường để thực hiện hành vi phạm tội\nm. Dùng thủ đoạn tinh vi, xảo quyệt, tàn ác để phạm tội: Thủ đoạn là cách thức thực hiện tội phạm. Thủ đoạn tính vi, xảo quyệt, tàn ác là cách thức thực hiện tội phạm khiến người khác không thể ngờ được, mất cảnh giác để phạm tội hoặc phạm tội một cách tàn ác\nn. Dùng thủ đoạn, phương tiện có khả năng gây nguy hại cho nhiều người để phạm tội; Là trường hợp người phạm tội sử dụng cách thức phạm tội, công cụ phương tiện có tính nguy hiểm cao có thể gây nguy hại lớn cho nhiều người như dùng chất độc thả vào nguồn nước, thuốc chuột để bỏ nồi nước phở, dùng chất độc, chất cháy, chất nổ.\no. Xúi giục người dưới 18 tuổi phạm tội: Tác động vào ý thức của người dưới 18 tuổi làm hình thành ý định phạm tội trong đầu họ hay củng cố quyết tâm phạm tội của họ\np. Có hành động xảo quyệt hoặc hung hãn nhằm trốn tránh hoặc che giấu tội phạm.; Người phạm tội sau khi thực hiện hành vi phạm tội có hành động khiến người khác không nghĩ đến để che giấu tội phạm của mình. Ví dụ: phạm tội xong đi phẫu thuật thẩm mỹ để trốn tránh,; dùng bạo lực đe dọa, khống chế người khác để trốn tránh hay tẩu thoát.\n2. Các tình tiết tăng nặng bao gồm các tình tiết được quy định từ điểm a đến Điểm p Khoản 1 Điều 52 Bộ luật này. Bộ luật hình sự 2015 bãi bỏ quy định tình tiết tăng nặng “Xâm phạm tài sản của Nhà nước”, đồng thời làm rõ hơn quy định về hai tình tiết tăng nặng so với Bộ luật hình sự 1999 như sau:\n+ Phạm tội đối với người dưới 16 tuổi, phụ nữ có thai, người đủ 70 tuổi trở lên (trước đây, quy định phạm tội đối với trẻ em, phụ nữ có thai và người già).\n+ Phạm tội đối với người ở trong tình trạng không thể tự vệ được, người khuyết tật nặng hoặc khuyết tật đặc biệt nặng, người bị hạn chế khả năng nhận thức hoặc người lệ thuộc mình về mặt vật chất, tinh thần, công tác hoặc các mặt khác.\n3. Các tình tiết đã được Bộ luật này quy định là dấu hiệu định tội hoặc định khung hình phạt thì không được coi là tình tiết tăng nặng.\n"}, {"dieu": "Điều 53. Tái phạm, tái phạm nguy hiểm", "noidung": "1. Tái phạm là trường hợp đã bị kết án, chưa được xóa án tích mà lại thực hiện hành vi phạm tội do cố ý hoặc thực hiện hành vi phạm tội về tội phạm rất nghiêm trọng, tội phạm đặc biệt nghiêm trọng do vô ý.\n2. Những trường hợp sau đây được coi là tái phạm nguy hiểm:\na) Đã bị kết án về tội phạm rất nghiêm trọng, tội phạm đặc biệt nghiêm trọng do cố ý, chưa được xóa án tích mà lại thực hiện hành vi phạm tội về tội phạm rất nghiêm trọng, tội phạm đặc biệt nghiêm trọng do cố ý;\nb) Đã tái phạm, chưa được xóa án tích mà lại thực hiện hành vi phạm tội do cố ý.\n\n\n<b>Bình luận:</b>\n1. Tái phạm là trường hợp đã bị kết án, chưa được xóa án tích mà lại thực hiện hành vi phạm tội do cố ý hoặc thực hiện hành vi phạm tội về tội phạm rất nghiêm trọng, tội phạm đặc biệt nghiêm trọng do vô ý. Với quy định trên, việc xem xét người phạm tội có tái phạm hay không phải đảm bảo các dấu hiệu sau:\nThứ nhất, trước khi thực hiện hành vi phạm tội, người phạm tội đó đã bị kết án: tội phạm mà người phạm tội bị kết án trước đó bất kể tội nào, không phụ thuộc vào loại tội, dấu hiệu lỗi. Đó có thể là tội ít nghiêm trọng, tội nghiêm trọng, tội rất nghiêm trọng, tội đặc biệt nghiêm trọng; lỗi của người phạm tội có thể là cố ý, có thể là vô ý.\nThứ hai, người bị kết án và bản án đã kết án đối với họ chưa được xóa án tích: việc xác định một người đã bị Tòa án xử phạt có được xóa án tích hay chưa phải xem xét họ đã chấp hành xong nội dung bản án liên quan đến họ hay chưa bao gồm: hình phạt chính, hình phạt bổ sung và các quyết định khác của bản án (như án phí, bồi thường thiệt hại…) chứ không chỉ dựa vào hình phạt chính đã tuyên đối với họ.\nThứ ba, người phạm tội lại phạm tội mới do cố ý hoặc phạm tội rất nghiêm trọng, tội đặc biệt nghiêm trọng do vô ý: Dấu hiệu này đòi hỏi tội sau mà người phạm tội thực hiện phải là tội do cố ý (không phân biệt tội ít nghiêm trọng, tội nghiêm trọng, tội rất nghiêm trọng, tội đặc biệt nghiêm trọng) hoặc tội do vô ý nhưng chỉ đối với tội rất nghiêm trọng, tội đặc biệt nghiêm trọng. Nếu tội sau mà người phạm tội thực hiện thuộc tội ít nghiêm trọng, tội nghiêm trọng do vô ý thì người phạm tội không bị tái phạm. Người phạm tội chỉ bị xem là tái phạm khi hành vi phạm tội sau của họ đáp ứng các dấu hiệu cấu thành tội phạm độc lập (có thể cùng loại với tội đã bị kết án trước đó hoặc khác loại với tội đã bị kết án trước đó). Nếu hành vi phạm tội sau không đủ yếu tố cấu thành tội phạm độc lập thì về nguyên tắc, hành vi đó của người phạm tội không phải là tội phạm nên tái phạm không đặt ra, trừ trường hợp chúng là tình tiết định tội trong các loại tội phạm có cấu thành theo cấu trúc “đã bị kết án chưa được xóa án tích về tội … mà lại phạm tội”.\nThứ tư, do tình tiết tái phạm vừa được quy định là tình tiết định tội, vừa là tình tiết định khung hình phạt, vừa là tình tiết tăng nặng trách nhiệm hình sự. Cho nên, khi áp dụng cần tuân thủ nguyên tắc được quy định là những tình tiết đã là yếu tố định tội hoặc định khung hình phạt thì không được coi là tình tiết tăng nặng trách nhiệm hình sự.\n2. Theo quy định của điều luật tái phạm nguy hiểm bao gồm các trường hợp sau:\n- Đã bị kết án về tội phạm rất nghiêm trọng, tội phạm đặc biệt nghiêm trọng do cố ý, chưa được xóa án tích mà lại thực hiện hành vi phạm tội về tội phạm rất nghiêm trọng, tội phạm đặc biệt nghiêm trọng do cố ý. Trong trường hợp này phải đảm bảo các dấu hiệu:\nThứ nhất, trước khi thực hiện hành vi phạm tội, người phạm tội đó đã bị kết án về tội rất nghiêm trọng do cố ý hoặc tội đặc biệt nghiêm trọng do cố ý. Việc xác định dấu hiệu người phạm tội “đã bị kết án” cũng được xác định như trường hợp tái phạm. Tuy nhiên, tội phạm trước mà người phạm tội bị kết án chỉ giới hạn ở tội rất nghiêm trọng do cố ý hoặc tội đặc biệt nghiêm trọng do cố ý.\nThứ hai, người bị kết án và bản án đã kết án đối với họ chưa được xóa án tích. Dấu hiệu này được xác định như trường hợp tái phạm.\nThứ ba, người phạm tội lại phạm tội rất nghiêm trọng hoặc tội đặc biệt nghiêm trọng do cố ý. Tội này được thực hiện sau và được xét xử sau. Đồng thời, lần phạm tội này đã đủ yếu tố cấu thành tội phạm độc lập do Bộ luật hình sự quy định.\n- Đã tái phạm, chưa được xóa án tích mà lại thực hiện hành vi phạm tội do cố ý. Dấu hiệu xác định trường hợp này là:\nThứ nhất, người phạm tội đã tái phạm. Có nghĩa rằng, trước lần bị đưa xét xử này, người phạm tội đã 02 lần bị kết án về tội phạm độc lập do Bộ luật hình sự quy định. Đồng thời, trong lần bị kết án thứ hai trước đó, người phạm tội đã bị áp dụng tình tiết tái phạm.\nThứ hai, người bị kết án và bản án đã kết án đối với họ chưa được xóa án tích. Dấu hiệu này được xác định như trường hợp tái phạm và trường hợp thứ nhất của tái phạm nguy hiểm.\nThứ ba, người phạm tội phạm lại phạm tội do cố ý. Theo đó, tội mới mà người phạm tội phạm phải là bất kỳ tội phạm cụ thể nào, có thể là tội ít nghiêm trọng, tội nghiêm trọng, tội rất nghiêm trọng hoặc tội đặc biệt nghiêm trọng. Dấu hiệu này chỉ đòi hỏi tội đó là tội do cố ý, không bao hàm tội phạm do vô ý. Đồng thời, tội này do người phạm tội thực hiện sau và được xử sau và lần phạm tội mới này đã đủ yếu tố cấu thành tội phạm độc lập do Bộ luật hình sự quy định.\n3. Ngoài việc tuân thủ các dấu hiệu trong từng trường hợp được phân tích bên trên, khi xem xét áp dụng tình tiết tái phạm nguy hiểm đối với người phạm tội, người tiến hành tố tụng cần tuân thủ nguyên tắc được quy định tại khoản 2 Điều 48 Bộ luật hình sự. Đó là, những tình tiết “tái phạm nguy hiểm” đã là yếu tố định tội hoặc định khung hình phạt thì không được coi là tình tiết tăng nặng trách nhiệm hình sự.\nMục 2. QUYẾT ĐỊNH HÌNH PHẠT TRONG CÁC TRƯỜNG HỢP CỤ THỂ\n"}, {"dieu": "Điều 54. Quyết định hình phạt dưới mức thấp nhất của khung hình phạt được áp dụng", "noidung": "1. Tòa án có thể quyết định một hình phạt dưới mức thấp nhất của khung hình phạt được áp dụng nhưng phải trong khung hình phạt liền kề nhẹ hơn của điều luật khi người phạm tội có ít nhất hai tình tiết giảm nhẹ quy định tại khoản 1 Điều 51 của Bộ luật này.\n2. Tòa án có thể quyết định một hình phạt dưới mức thấp nhất của khung hình phạt được áp dụng nhưng không bắt buộc phải trong khung hình phạt liền kề nhẹ hơn của điều luật đối với người phạm tội lần đầu là người giúp sức trong vụ án đồng phạm nhưng có vai trò không đáng kể.\n3. Trong trường hợp có đủ các điều kiện quy định tại khoản 1 hoặc khoản 2 Điều này nhưng điều luật chỉ có một khung hình phạt hoặc khung hình phạt đó là khung hình phạt nhẹ nhất, thì Tòa án có thể quyết định hình phạt dưới mức thấp nhất của khung hình phạt hoặc chuyển sang một hình phạt khác thuộc loại nhẹ hơn. Lý do của việc giảm nhẹ phải được ghi rõ trong bản án.*\n\n\n<b>Bình luận:</b>\n1. Quyết định hình phạt là việc Tòa án lựa chọn loại và mức hình phạt cụ thể áp dụng với người phạm tội. Nói chung, về nguyên tắc khi quyết định hình phạt, Tòa án chỉ được phép lựa chọn loại và mức hình phạt đã được quy định cụ thể tại khung hình phạt áp dụng đối với người phạm tội. Bởi lẽ, khi xây dựng luật, nhà làm luật đã cân nhắc đến tính chất và mức độ nguy hiểm cho xã hội của những trường hợp phạm tội khác nhau để phân ra thành những tội phạm khác nhau và các khung hình phạt khác nhau. Bộ luật hình sự nước ta không quy định các khung hình phạt cứng, nghĩa là chỉ có một mức hình phạt cố định để áp dụng cho tội phạm, ma bao giờ trong mỗi khung hình phạt cũng có mức tối thiểu và tối đa. Điều này cho phép Tòa án có thể có điều kiện lựa chọn loại và mức hình phạt phù hợp với từng trường hợp phạm tội cụ thể.\nTrong quá trình làm luật, nhà làm luật đã cân nhắc đến tính chất, mức độ nguy hiểm cho xã hội của tội phạm để quy định hình phạt. Hình phạt được quy định trong mỗi khung hình phạt chính là sự phản ánh tính chất và mức độ nguy hiểm của tội phạm được quy định trong phạm vi khung (khoản) đó. Tuy nhiên, việc cân nhắc tính chất, mức độ nguy hiểm của tội phạm để quy định khung hình phạt đối với nhà làm luật bao giờ cũng mang tính khái quát. Nhà làm luật không thể có điều kiện để tính hết và quy định hết tất cả các trường hợp phạm tội khác nhau để quy định những hình phạt tương ứng đối với từng trường hợp phạm tội có thể xảy ra trên thực tế.\nBởi vậy, để tăng khả năng lựa chọn của Tòa án khi quyết định hình phạt đối với những trường hợp phạm tội cụ thể khác nhau, nhất là khả năng lựa chọn hình phạt nhẹ hơn quy định của Bộ luật áp dụng đối với người phạm tội, nhằm đảm bảo sự công bằng của hình phạt, Điều 54 Bộ luật hình sự 2015 đã quy định: “Tòa án có thể quyết định một hình phạt dưới mức thấp nhất của khung hình phạt được áp dụng nhưng phải trong khung hình phạt liền kề nhẹ hơn của điều luật khi người phạm tội có ít nhất hai tình tiết giảm nhẹ quy định tại Khoản 1 Điều 51 của Bộ luật này\".\n2. Theo quy định của Khoản 2 Điều 54 Bộ luật này Tòa án có thể quyết định một hình phạt dưới mức thấp nhất của khung hình phạt mà điều luật đã quy định nhưng phải trong khung hình phạt liền kề nhẹ hơn của điều luật. Quy định này nhằm tránh một khuynh hướng xấu có thể xảy ra là lạm dụng pháp luật và những động cơ các nhân mà quyết định mức hình phạt quá nhẹ. Ví dụ: áp dụng khung hình phạt tăng nặng đối với người phạm tội ở Khoản 4 (khung hình phạt nặng nhất) nhưng khi quyết định hình phạt lại dưới mức thấp nhất của Khoản 3, thậm chí dưới cả Khoản 2…\n3. Khoản 3 Điều 54 còn quy định trường hợp điều luật áp dụng đối với người phạm tội chỉ có một khung hình phạt hoặc khung hình phạt áp dụng là khung hình phạt nhẹ nhất của điều luật thì Tòa án có thể quyết định một hình phạt dưới mức thấp nhất của khung phạt áp dụng hoặc chuyển sang một hình phạt khác thuộc loại nhẹ hơn. Điều đáng lưu ý khi áp dụng quyết định này là Tòa án có thể quyết định một hình phạt dưới mức thấp nhất của khung hình phạt áp dụng nhưng không thể thấp hơn mức tối thiểu mà Bộ luật hình sự đã quy định đối với từng loại hình phạt, nghĩa là không thể thấp hơn 3 tháng nếu là tù có thời hạn, không thể thấp hơn 6 tháng nếu là cải tạo không giam giữ, không thể thấp hơn 1 triệu đồng nếu là phạt tiền. Khi quyết định hình phạt, Tòa án cũng có thể chuyển sang áp dụng hình phạt khác thuộc loại nhẹ hơn đối với người phạm tội so với loại hình phạt quy định trong khung hình phạt. Song, phải đáp ứng những điều kiện áp dụng đối với loại hình phạt đó như cảnh cáo chỉ được áp dụng đối với người phạm tội ít nghiêm trọng hoặc phạm tội nghiêm trọng mà đang có nơi làm việc ổn định hoặc có nơi thường trú rõ ràng v.v… Lý do của việc giảm nhẹ phải được ghi trong bản án.\n"}, {"dieu": "Điều 55. Quyết định hình phạt trong trường hợp phạm nhiều tội", "noidung": "Khi xét xử cùng 01 lần một người phạm nhiều tội, Tòa án quyết định hình phạt đối với từng tội và tổng hợp hình phạt theo quy định sau đây:\n1. Đối với hình phạt chính:\na) Nếu các hình phạt đã tuyên cùng là cải tạo không giam giữ hoặc cùng là tù có thời hạn, thì các hình phạt đó được cộng lại thành hình phạt chung; hình phạt chung không được vượt quá 03 năm đối với hình phạt cải tạo không giam giữ, 30 năm đối với hình phạt tù có thời hạn;\nb) Nếu các hình phạt đã tuyên là cải tạo không giam giữ, tù có thời hạn, thì hình phạt cải tạo không giam giữ được chuyển đổi thành hình phạt tù theo tỷ lệ cứ 03 ngày cải tạo không giam giữ được chuyển đổi thành 01 ngày tù để tổng hợp thành hình phạt chung theo quy định tại điểm a khoản 1 Điều này;\nc) Nếu hình phạt nặng nhất trong số các hình phạt đã tuyên là tù chung thân thì hình phạt chung là tù chung thân;\nd) Nếu hình phạt nặng nhất trong số các hình phạt đã tuyên là tử hình thì hình phạt chung là tử hình;\nđ) Phạt tiền không tổng hợp với các loại hình phạt khác; các khoản tiền phạt được cộng lại thành hình phạt chung;\ne) Trục xuất không tổng hợp với các loại hình phạt khác;\n2. Đối với hình phạt bổ sung:\na) Nếu các hình phạt đã tuyên là cùng loại thì hình phạt chung được quyết định trong giới hạn do Bộ luật này quy định đối với loại hình phạt đó; riêng đối với hình phạt tiền thì các khoản tiền phạt được cộng lại thành hình phạt chung;\nb) Nếu các hình phạt đã tuyên là khác loại thì người bị kết án phải chấp hành tất cả các hình phạt đã tuyên.\n\n\n<b>Bình luận:</b>\n1. Phạm nhiều tội là trường hợp một người thực hiện hai tội phạm trở lên được quy định tại các điều luật khác nhau hay các khoản khác nhau của một điều luật. Ví dụ: A phạm tội trộm cắp tài sản quy định tại Khoản 1 Điều 173 Bộ luật hình sự, sau đó lại trộm cắp tài sản thuộc trường hợp quy định tại Khoản 3 Điều 173 Bộ luật hình sự. Phạm nhiều tội có hai loại: phạm nhiều tội tổng hợp thực tế là người phạm tội thực hiện 2 hành vi độc lập và hai hành vi đó cấu thành 2 tội độc lập quy định tại hai điều hay hai khoản khác nhau của một điều luật. Phạm nhiều tội tổng hợp tư tưởng là trường hợp một người thực hiện một hành vi nhưng cấu thành hai tội độc lập quy định tại hai Điều hay 2 Khoản trong cùng 1 Điều luật. Ví dụ: A dùng súng bắn người.\n2. Quyết định hình phạt trong trường hợp phạm nhiều tội là trường hợp xét xử, Tòa án kết án bị cáo phạm từ hai tội trở lên và khi quyết định hình phạt Tòa án phải quyết định hình phạt đối với từng tội, sau đó phải quyết định hình phạt chung đối với các tội đó, để buộc bị cáo chấp hành. Tuy nhiên, do hình phạt trong hệ thống hình phạt được quy định tại Điều 28  có nhiều loại và khi quyết định hình phạt đối với từng tội, Tòa án không thể chọn một loại hình phạt chung cho tất cả các tội mà có thể áp dụng loại hình phạt khác nhau đối với từng tội.\n3. Thực tiễn xét xử cho thấy, một người có thể phạm một tội nhưng không ít trường hợp một người phạm nhiều tội và các tội đó đều bị truy tố, xét xử trong cùng một lần trong một vụ án. Vì vậy, khi xét xử, Tòa án phải quyết định hình phạt đối với từng tội, sau đó tổng hợp hình phạt theo quy định tại Điều 50 .\na) Đối với hình phạt chính\nKhi quyết định hình phạt Tòa án sử dụng phương pháp thu hút và phương pháp cộng hình phạt\nPhương pháp thu hút xảy ra khi một trong những tội bị cáo phải chịu trách nhiệm là hình phạt chung thân hay tử hình. Cón tội thứ hai là hình phạt tù hay cải tạo không giam giữ được quy ra tù. Trong trường hợp này khi tổng hợp hình phạt hình phạt chung, hình phạt chung thân hay tử hình sẽ hút các hình phạt tù thành hình phạt chung là chung thân hay tử hình. Ví dụ: A bị phạt tử hình về tội giết người và 10 năm tù về tội hiếp dâm trẻ em. Hình phạt chung A phải chịu là tử hình\nPhương pháp thứ hai là phương pháp cộng hình phạt. Phương pháp cộng hình phạt được áp dụng đối với hình phạt cùng loại. Đó là trường hợp hai hay nhiều tội đều bị áp dụng cùng loại hình phạt tù có thời hạn, cải tạo không giam giữ hay phạt tiền thì tòa án sẽ công hình phạt của 2 hay nhiều tội\nCộng hình phạt có dạng thứ nhất là cộng toàn bộ (hiểu như là cộng số học).Trường hợp này áp dụng đối với hai tội đều bị áp dụng hình phạt tù, cùng là phạt tiền hay cùng cải tạo không giam giữ. Ví dụ: A bị phạt 10 năm tù về tội cướp tài sản 5 năm tù về tội trộm cắp tài sản. Tổng hợp hình phạt (hình phạt chung) A phải chịu là 15 năm tù\nDạng cộng hình phạt thứ hai là công một phần. Cộng sao cho không vượt quá mức tối đa của loại hình phạt: Ví dụ: A bị phát 20 năm tù về tội tham ô tài sản. 20 năm tù về tội nhận hối lộ. Tổng hợp hình phạt (hình phạt chung) A phải chịu là 30 năm tù (mức tối đa của hình phạt tù có thời hạn)\nNgoài ra, việc tổng hợp phải theo nguyên tắc sau:\n- Nếu các hình phạt đã tuyên cùng là cải tạo không giam giữ, thì các hình phạt đó được cộng lại thành hình phạt chung, hình phạt chung không được vượt quá ba năm.\n- Nếu các hình phạt đã tuyên vừa là hình phạt cải tạo không giam giữ, vừa là hình phạt tù có thời hạn, thì hình phạt cải tạo không giam giữ được chuyển đổi thành hình phạt tù theo tỉ lệ cứ ba ngày cải tạo không giam giữ được chuyển đổi thành một ngày tù để tổng hợp thành hình phạt chung như trường hợp hình phạt đã tuyên cùng là tù có thời hạn.\n- Nếu các hình phạt đã tuyên, trong đó có hình phạt tiền, thì Tòa án không được tổng hợp hình phạt tiền với các hình phạt khác, các khoản tiền phạt được cộng lại thành hình phạt chung.\n- Nếu các hình phạt đã tuyên, trong đó có hình phạt trục xuất, thì Tòa án không được tổng hợp hình phạt trục xuất với các hình phạt khác.\nb) Đối với hình phạt bổ sung\nTheo quy định tại Khoản 2 Điều 32  thì hình phạt bổ sung bao gồm: cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định; cấm cư trú; quản chế; tước một số quyền công dân; tịch thu tài sản; phạt tiền (khi không áp dụng là hình phạt chính) và trục xuất (khi không áp dụng là hình phạt chính). Cũng như hình phạt chính, có loại hình phạt bổ sung có thể tổng hợp thành hình phạt chung được nhưng cũng có loại hình phạt bổ sung không thể tổng hợp với nhau được. Do đó việc tổng hợp hình phạt bổ sung cũng phải tuân theo những nguyên tắc sau:\n- Nếu các hình phạt bổ sung đã tuyên là cùng loại, thì khi tổng hợp, Tòa án cộng các hình phạt đó lại, hình phạt chung không được vượt quá giới hạn mà Bộ luật hình sự quy định đối với loại hình phạt đó.\n- Nếu hình phạt bổ sung đã tuyên là khác loại thì người bị kết án phải chấp hành tất cả các hình phạt đã tuyên.\n"}, {"dieu": "Điều 56. Tổng hợp hình phạt của nhiều bản án", "noidung": "1. Trong trường hợp một người đang phải chấp hành một bản án mà lại bị xét xử về tội đã phạm trước khi có bản án này, thì Tòa án quyết định hình phạt đối với tội đang bị xét xử, sau đó quyết định hình phạt chung theo quy định tại Điều 55 của Bộ luật này.\nThời gian đã chấp hành hình phạt của bản án trước được trừ vào thời hạn chấp hành hình phạt chung.\n2. Khi xét xử một người đang phải chấp hành một bản án mà lại thực hiện hành vi phạm tội mới, Tòa án quyết định hình phạt đối với tội mới, sau đó tổng hợp với phần hình phạt chưa chấp hành của bản án trước rồi quyết định hình phạt chung theo quy định tại Điều 55 của Bộ luật này.\n3. Trong trường hợp một người phải chấp hành nhiều bản án đã có hiệu lực pháp luật mà các hình phạt của các bản án chưa được tổng hợp, thì Chánh án Tòa án có thẩm quyền ra quyết định tổng hợp hình phạt của các bản án theo quy định tại khoản 1 và khoản 2 Điều này.\n\n\n<b>Bình luận:</b>\nTheo quy định tại Điều 56 Bộ luật hình sự, tổng hợp hình phạt trong trường hợp có nhiều bản án bao gồm ba trường hợp sau:\n- Trong trường hợp một người đang phải chấp hành một bản án mà lại bị xét xử về tội đã phạm trước khi có bản án này, thì Tòa án quyết định hình phạt đối với tội đang bị xét xử, sau đó quyết định hình phạt chung theo quy định tại Điều 55 của Bộ luật này.\nThời gian đã chấp hành hình phạt của bản án trước được trừ vào thời hạn chấp hành hình phạt chung.\n- Khi xét xử một người đang phải chấp hành một bản án mà lại thực hiện hành vi phạm tội mới, Tòa án quyết định hình phạt đối với tội mới, sau đó tổng hợp với phần hình phạt chưa chấp hành của bản án trước rồi quyết định hình phạt chung theo quy định tại Điều 55 của Bộ luật này.\n- Trong trường hợp một người phải chấp hành nhiều bản án đã có hiệu lực pháp luật mà các hình phạt của các bản án chưa được tổng hợp, thì Chánh án Tòa án có thẩm quyền ra quyết định tổng hợp hình phạt của các bản án theo quy định tại khoản 1 và khoản 2 Điều này.\nNhư vậy, để tổng hợp hình phạt trong trường hợp thứ nhất thì Hội đồng xét xử phải quyết định hình phạt cho tội đang bị xét xử, sau đó tổng hợp với bản án trước theo quy định của Điều 55  luật này. Tiếp đó, Hội đồng xét xử lấy hình phạt chung trừ đi thời gian mà người bị kết án đã chấp hành, phần còn lại của hình phạt tuyên buộc người bị kết án phải chấp hành. Lưu ý rằng một người đang phải chấp hành hình phạt được hiểu là người đó đang có nghĩa vụ phải chấp hành một bản án đã có hiệu lực pháp luật nghĩa là cả trường hợp người đó đã bắt đầu việc chấp hành hình phạt của bản án đó nhưng chưa chấp hành xong và cả trường hợp người đó chưa bắt đầu chấp hành hình phạt của bản án đã có hiệu lực pháp luật đó. Một vấn đề khác nữa cần xem xét khi áp dụng Khoản 1 Điều 56 là vấn đề tổng hợp hình phạt trong trường hợp, hình phạt của bản án trước là cải tạo không giam giữ, của bản án sau là tù có thời
