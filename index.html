 hạn. Trường hợp này, Tòa án sẽ quy đổi toàn bộ hình phạt cải tạo không giam giữ của bản án trước thành hình phạt tù theo tỉ lệ 3:1 (cứ 03 ngày cải tạo không giam giữ bằng 01 ngày tù), sau đó trừ đi hình phạt tù đã được đổi từ cải tạo không giam giữ vào hình phạt tù chung.\nỞ trường hợp thứ hai việc tổng hợp sẽ được thực hiện như sau: Tòa án quyết định hình phạt cho một hay các tội đang xét xử (trường hợp phạm nhiều tội mới), sau đó cộng hình phạt hay các hình phạt đã tuyên với phần hình phạt chưa chấp hành của bản án trước. Hình phạt chung không được vượt quá giới hạn được quy định tại Điều 55 .\nTrong trường hợp thứ ba người phải chấp hành nhiều bản án đã có hiệu lực pháp luật mà các hình phạt của bản án chưa được tổng hợp thì ở đây các tội phạm được thực hiện khi chưa có bản án nào thì áp dụng Khoản 1 Điều 56 Bộ luật hình sự; nếu có tội phạm thực hiện sau khi đã có hiệu lực pháp luật thì thực hiện theo quy định tại Khoản 2 Điều 56 .\n"}, {"dieu": "Điều 57. Quyết định hình phạt trong trường hợp chuẩn bị phạm tội, phạm tội chưa đạt", "noidung": "1. Đối với hành vi chuẩn bị phạm tội và hành vi phạm tội chưa đạt, hình phạt được quyết định theo các điều của Bộ luật này về các tội phạm tương ứng tùy theo tính chất, mức độ nguy hiểm cho xã hội của hành vi, mức độ thực hiện ý định phạm tội và những tình tiết khác khiến cho tội phạm không thực hiện được đến cùng.\n2. Đối với trường hợp chuẩn bị phạm tội, hình phạt được quyết định trong phạm vi khung hình phạt được quy định trong các điều luật cụ thể.\n3. Đối với trường hợp phạm tội chưa đạt, nếu điều luật được áp dụng có quy định hình phạt cao nhất là tù chung thân hoặc tử hình thì áp dụng hình phạt tù không quá 20 năm; nếu là tù có thời hạn thì mức hình phạt không quá ba phần tư mức phạt tù mà điều luật quy định.\n\n\n<b>Bình luận:</b>\n1. Đối với trường hợp chuẩn bị phạm tội và phạm tội chưa đạt, khi quyết định hình phạt, tòa án không những phải dựa vào quy định chung về căn cứ quyết định hình phạt cho mọi trường hợp phạm tội mà còn phải dựa cả vào quy định bổ sung cho trường hợp này. Theo đó, hình phạt đối với hai trường hợp này được quyết định theo các điều của Bộ luật này về các tội phạm tương ứng tùy theo tính chất, mức độ nguy hiểm cho xã hội của hành vi, mức độ thực hiện ý định phạm tội và những tình tiết khác khiến cho tội phạm không thực hiện được đến cùng.\n2. Chuẩn bị phạm tội là tìm kiếm, sửa soạn công cụ, phương tiện hoặc tạo ra những điều kiện khác để thực hiện tội phạm. Người chuẩn bị phạm tội rất nghiêm trọng hoặc một tội đặc biệt nghiêm trọng mới phải chịu trách nhiệm hình sự. Đối với trường hợp chuẩn bị phạm tội, nếu điều luật được áp dụng có quy định hình phạt cao nhất là tù chung thân hoặc tử hình, thì mức hình phạt cao nhất được áp dụng là không quá hai mươi năm tù. Nếu điều luật được áp dụng có quy định là tù có thời hạn thì mức hình phạt cao nhất đối với người chuẩn bị phạm tội không quá một phần hai mức phạt tù mà điều luật quy định.\n3. Phạm tội chưa đạt là cố ý thực hiện tội phạm nhưng không thực hiện được đến cùng vì những nguyên nhân ngoài ý muốn của người phạm tội. Khác với chuẩn bị phạm tội, người phạm tội chưa đạt phải chịu trách nhiệm hình sự về tất cả tội phạm chưa đạt, không phân biệt tội ít nghiêm trọng, tội nghiêm trọng, tội rất nghiêm trọng hay tội đặc biệt nghiêm trọng. Căn cứ quyết định hình phạt trong trường hợp phạm tội chưa đạt cũng giống như trường hợp chuẩn bị phạm tội. Tuy nhiên, mức hình phạt Tòa án áp dụng đối với người phạm tội chưa đạt có nghiêm khắc hơn người chuẩn bị phạm tội.\nNếu điều luật được áp dụng có quy định hình phạt cao nhất là tù chung thân hoặc tử hình, thì Tòa án chỉ áp dụng hình phạt này trong trường hợp đặc biệt nghiêm trọng. Đây cũng là một quy định mới, cần phải có giải thích, hướng dẫn, trong trường hợp phạm tội chưa đạt nào là trong trường hợp đặc biệt nghiêm trọng? Tuy nhiên, qua thực tiễn xét xử, chúng tôi thấy người phạm tội chưa đạt trong trường hợp đặc biệt nghiêm trọng là trường hợp hành vi phạm tội đã gây ra thiệt hại đặc biệt nghiêm trọng, nhân thân người phạm tội rất xấu, đã từng bị kết án về tội đặc biệt nghiêm trọng, chưa được xóa án tích lại phạm tội chưa đạt đặc biệt nghiêm trọng. Việc đánh giá trường hợp phạm tội nào là đặc biệt nghiêm trọng phải căn cứ tất cả các tình tiết của vụ án, căn cứ vào tính chất và mức độ nguy hiểm cho xã hội của hành vi, mức độ thực hiện ý định phạm tội và tình tiết khác khiến cho tội phạm không thực hiện được đến cùng. Nếu điều luật được áp dụng có quy định là tù có thời hạn, thì mức hình phạt cao nhất đối với người phạm tội chưa đạt không quá ba phần tư mức phạt tù mà điều luật quy định.\n"}, {"dieu": "Điều 58. Quyết định hình phạt trong trường hợp đồng phạm", "noidung": "Khi quyết định hình phạt đối với những người đồng phạm, Tòa án phải xét đến tính chất của đồng phạm, tính chất và mức độ tham gia phạm tội của từng người đồng phạm.\nCác tình tiết giảm nhẹ, tăng nặng hoặc loại trừ trách nhiệm hình sự thuộc người đồng phạm nào, thì chỉ áp dụng đối với người đó.\n\n\n<b>Bình luận:</b>\n1. Trong trường hợp đồng phạm, khi quyết định hình phạt có các căn cứ sau đây:\n- Quy định của Bộ luật hình sự: Tội phạm chung của những người đồng phạm được quy định tại điều luật nào của phần các tội phạm thì quyết định hình phạt được thực hiện trong phạm vi khung chế tài điều luật ấy. Ngoài ra, các quy định khác của  đối với tội phạm chung cũng được áp dụng cho những người đồng phạm.\n- Tính chất và mức độ nguy hiểm cho xã hội của hành vi phạm tội: Trong trường hợp đồng phạm, căn cứ này được hiểu là sự thống nhất giữa tính chất và mức độ nguy hiểm của tội phạm chung (được xác định trên cơ sở các tình tiết thuộc mặt khách quan và chủ quan của tội phạm chung) với tính chất và mức độ nguy hiểm của hành vi của từng người đồng phạm (được xác định trên cơ sở hành vi đã phạm tội của họ).\n- Nhân thân người phạm tội: Đặc điểm nhân thân của người đồng phạm nào thì xem xét khi quyết định hình phạt cho người đồng phạm đó, không thể lấy đặc điểm nhân thân của người đồng phạm này để áp đặt cho tất cả những người đồng phạm.\n- Các tình tiết giảm nhẹ và tăng nặng trách nhiệm hình sự: Những tình tiết tăng nặng hoặc giảm nhẹ trách nhiệm hình sự liên quan đến tội phạm chung thì được xem xét khi quyết định hình phạt cho tất cả người đồng phạm. Những người đồng phạm cùng phải chịu trách nhiệm về tình tiết tăng nặng trách nhiệm hình sự nếu họ đều biết; Họ cũng cùng được hưởng tình tiết giảm nhẹ của vụ án cũng như được giảm nhẹ trách nhiệm hình sự nếu họ cùng có chung tình tiết giảm nhẹ trách nhiệm hình sự như cùng nhau tự nguyện sửa chữa, bồi thường thiệt hại, khắc phục hậu quả của tội phạm chung…\n2. Khi quyết định hình phạt trong trường hợp đồng phạm cần tuân thủ theo quy định bổ sung cho trường hợp này, bao gồm:\n- Khi quyết định hình phạt đối với những người đồng phạm, tòa án phải xét đến tính chất của đồng phạm, tính chất và mức độ tham gia của từng người đồng phạm. Bởi vì tính chất của đồng phạm có ảnh hưởng đến tính chất và mức độ nguy hiểm của tội phạm chung, còn tính chất và mức độ tham gia của mỗi người đồng phạm là yếu tố ảnh hưởng đến tính chất và mức độ nguy hiểm của hành vi của mỗi người đồng phạm. Tính chất tham gia được quyết định bởi vai trò của người đồng phạm, tác dụng của họ đến hoạt động chung của vụ đồng phạm. Thông thường, người tổ chức và người xúi giục có vai trò nguy hiểm hơn cả. Mức độ tham gia chỉ sự đóng góp thực tế của những người đồng phạm vào việc gây ra tội phạm cũng như hậu quả của tội phạm.\n- Các tình tiết giảm nhẹ, tăng nặng hoặc loại trừ trách nhiệm hình sự thuộc người đồng phạm nào thì chỉ áp dụng đối với người đó. Đó là những tình tiết thuộc về nhân thân của người phạm tội hoặc các tình tiết khác liên quan đến cá nhân từng người đồng phạm như phạm tội với động cơ đê hèn hay phạm tội vì hoàn cảnh đặc biệt khó khăn mà không phải do mình tự gây ra…\n"}, {"dieu": "Điều 59. Miễn hình phạt", "noidung": "Người phạm tội có thể được miễn hình phạt nếu thuộc trường hợp quy định tại khoản 1 và khoản 2 Điều 54 của Bộ luật này mà đáng được khoan hồng đặc biệt nhưng chưa đến mức được miễn trách nhiệm hình sự.\n\n\n<b>Bình luận:</b>\nTheo quy định tại Điều 59 , thì người phạm tội có thể được miễn hình phạt trong trường hợp phạm tội có nhiều tình tiết giảm nhẹ quy định tại Khoản 1 Điều 51, đáng được khoan hồng đặc biệt, nhưng chưa đến mức được miễn trách nhiệm hình sự.\nNhư vậy, người phạm bất cứ tội gì cũng có thể được miễn hình phạt, không phân biệt tội đó là tội ít nghiêm trọng, tội nghiêm trọng, tội rất nghiêm trọng hay tội đặc biệt nghiêm trọng. Tuy nhiên, điều kiện để người được miễn hình phạt lại không cụ thể, ngoài điều kiện về tình tiết giảm nhẹ và nếu chỉ căn cứ vào tình tiết giảm nhẹ thì người phạm tội chỉ có thể được quyết định hình phạt dưới mức thấp nhất của khung hình phạt theo quy định tại Điều 54  chứ chưa thể được miễn hình phạt. Vì vậy, người phạm tội có nhiều tình tiết giảm nhẹ mới chỉ là một điều kiện cần mà chưa đủ, phải có thêm điều kiện khác, mà điều kiện này mới có ý nghĩa quyết định có cho miễn hình phạt hay không, đó là “đáng được khoan hồng đặc biệt, nhưng chưa đến mức được miễn trách nhiệm hình sự”\nNgười phạm tội có nhiều tình tiết giảm nhẹ quy định tại Khoản 1 Điều 54 Bộ luật hình sự là phải có từ hai tình tiết giảm nhẹ trở lên và các tình tiết đó phải được quy định tại Khoản 1 Điều 51. Điều kiện này hoàn toàn giống với điều kiện để người phạm tội được áp dụng hình phạt dưới mức thấp nhất của khung hình phạt, vấn đề còn lại là xác định điều kiện “đáng được khoan hồng đặc biệt, nhưng chưa đến mức được miễn trách nhiệm hình sự”. Có thể nói, người phạm tội được miễn hình phạt là người có điều kiện để miễn trách nhiệm hình sự nhưng chưa được miễn trách nhiệm hình sự. Người phạm tội được miễn hình phạt, nhất thiết phải có những điều kiện về trường hợp trách nhiệm hình sự, nhưng vì tính chất và mức độ nghiêm trọng của hành vi phạm tội, nhân thân người phạm tội và các tình tiết khác của vụ án mà không thể miễn trách nhiệm hình sự đối với họ thì mới miễn hình phạt.\nChương IX\nTHỜI HIỆU THI HÀNH BẢN ÁN, MIỄN CHẤP HÀNH HÌNH PHẠT, GIẢM THỜI HẠN CHẤP HÀNH HÌNH PHẠT\n"}, {"dieu": "Điều 60. Thời hiệu thi hành bản án", "noidung": "1. Thời hiệu thi hành bản án hình sự là thời hạn do Bộ luật này quy định mà khi hết thời hạn đó người bị kết án, pháp nhân thương mại bị kết án không phải chấp hành bản án đã tuyên.\n2. Thời hiệu thi hành bản án hình sự đối với người bị kết án được quy định như sau:\na) 05 năm đối với các trường hợp xử phạt tiền, cải tạo không giam giữ hoặc xử phạt tù từ 03 năm trở xuống;\nb) 10 năm đối với các trường hợp xử phạt tù từ trên 03 năm đến 15 năm; c) 15 năm đối với các trường hợp xử phạt tù từ trên 15 năm đến 30 năm; d) 20 năm đối với các trường hợp xử phạt tù chung thân hoặc tử hình.\n3. Thời hiệu thi hành bản án hình sự đối với pháp nhân thương mại là 05 năm.\n4. Thời hiệu thi hành bản án hình sự được tính từ ngày bản án có hiệu lực pháp luật. Nếu trong thời hạn quy định tại khoản 2 và khoản 3 Điều này, người bị kết án, pháp nhân thương mại bị kết án lại thực hiện hành vi phạm tội mới, thì thời hiệu tính lại kể từ ngày thực hiện hành vi phạm tội mới.\n5. Trong thời hạn quy định tại khoản 2 Điều này, người bị kết án cố tình trốn tránh và đã có quyết định truy nã, thì thời hiệu tính lại kể từ ngày người đó ra trình diện hoặc bị bắt giữ.\n\n\n<b>Bình luận:</b>\n1.Thời hiệu thi hành bản án hình sự là thời hạn do Bộ luật này quy định mà khi hết thời hạn đó người bị kết án, pháp nhân thương mại bị kết án không phải chấp hành bản án đã tuyên.\n2. Thời hiệu thi hành bản án hình sự đối với người bị kết án được quy định như sau:\n- 05 năm đối với các trường hợp xử phạt tiền, cải tạo không giam giữ hoặc xử phạt tù từ 03 năm trở xuống;\n- 10 năm đối với các trường hợp xử phạt tù từ trên 03 năm đến 15 năm;\n- 15 năm đối với các trường hợp xử phạt tù từ trên 15 năm đến 30 năm;\n- 20 năm đối với các trường hợp xử phạt tù chung thân hoặc tử hình.\nVề cơ bản, nội dung điều luật vẫn được giữ nguyên so với Bộ luật hình sự 1999, tuy nhiên có bổ sung thêm trường hợp tính thời hiệu thi hành bản án hình sự đối với người bị kết án là “20 năm đối với các trường hợp xử phạt tù chung thân hoặc tử hình”.\nĐiều luật cũng quy định thêm về thời hiệu thi hành bản án đối với pháp nhân thương mại. Thời hiệu thi hành bản án hình sự đối với pháp nhân thương mại là 05 năm.\n3. Thời hiệu thi hành bản án hình sự được tính từ ngày bản án có hiệu lực pháp luật. Nếu trong thời hạn quy định tại Khoản 2 và Khoản 3 Điều này, người bị kết án, pháp nhân thương mại bị kết án lại thực hiện hành vi phạm tội mới, thì thời hiệu tính lại kể từ ngày thực hiện hành vi phạm tội mới.\nTrong thời hạn quy định tại Khoản 2 Điều này, người bị kết án cố tình trốn tránh và đã có quyết định truy nã, thì thời hiệu tính lại kể từ ngày người đó ra trình diện hoặc bị bắt giữ.\n"}, {"dieu": "Điều 61. Không áp dụng thời hiệu thi hành bản án*", "noidung": "Không áp dụng thời hiệu thi hành bản án đối với các tội quy định tại Chương XIII, Chương XXVI, khoản 3 và khoản 4 Điều 353, khoản 3 và khoản 4 Điều 354 của Bộ luật này.\n\n\n<b>Bình luận:</b>\nĐiều luật quy định không áp dụng thời hiệu thi hành bản án đối với các tội quy định tại Chương XIII và Chương XXVI của Bộ luật này. Đồng thời so với Bộ luật hình sự 2015, Bộ luật hình sự 2015 sửa đổi, bổ sung 2017 bổ sung thêm 2 trường hợp không được áp dụng thời hiệu thi hành bản án đó là các trường hợp phạm tội tham ô tài sản quy định tại Khoản 3 và nhận hối lộ Khoản 4 Điều 353, Khoản 3 và Khoản 4 Điều 354. Như vậy, phạm vi không áp dụng thời hiệu truy cứu trách nhiệm hình sự được mở rộng theo hướng nghiêm khắc hơn đối với các tội xâm phạm an ninh quốc gia, các tội phá hoại hòa bình, chống loại người, tội phạm chiến tranh. Điều đó phản ánh rõ chính sách hình sự của Đảng và Nhà nước ta là kiên quyết bảo vệ an ninh quốc gia, cũng như thẳng tay trừng trị những người xâm phạm an ninh, hòa bình và ổn định của các nước khác trên thế giới. Bên cạnh đó, việc Quy định bổ sung thêm hai trường hợp Tham ô tài sản và nhận hối lộ không được áp dụng thời hiệu nhằm đảm bảo tính răn đe, phòng ngừa đối với các tội tham nhũng và đảm bảo mục đích thu hồi tài sản của nhà nước bị tội phạm tham những chiếm đoạt\n"}, {"dieu": "Điều 62. Miễn chấp hành hình phạt", "noidung": "1. Người bị kết án được miễn chấp hành hình phạt khi được đặc xá hoặc đại xá.\n2. Người bị kết án cải tạo không giam giữ hoặc tù có thời hạn đến 03 năm chưa chấp hành hình phạt thì theo đề nghị của Viện trưởng Viện kiểm sát, Tòa án có thể quyết định miễn chấp hành hình phạt, nếu thuộc một trong các trường hợp sau đây:\na) Sau khi bị kết án đã lập công;\nb) Mắc bệnh hiểm nghèo;\nc) Chấp hành tốt pháp luật, có hoàn cảnh gia đình đặc biệt khó khăn và xét thấy người đó không còn nguy hiểm cho xã hội nữa.\n3. Người bị kết án phạt tù có thời hạn trên 03 năm, chưa chấp hành hình phạt nếu đã lập công lớn hoặc mắc bệnh hiểm nghèo và người đó không còn nguy hiểm cho xã hội nữa, thì theo đề nghị của Viện trưởng Viện kiểm sát, Tòa án có thể quyết định miễn chấp hành toàn bộ hình phạt.\n4. Người bị kết án phạt tù đến 03 năm, đã được tạm đình chỉ chấp hành hình phạt, nếu trong thời gian được tạm đình chỉ mà đã lập công hoặc chấp hành tốt pháp luật, hoàn cảnh gia đình đặc biệt khó khăn và xét thấy người đó không còn nguy hiểm cho xã hội nữa, thì theo đề nghị của Viện trưởng Viện kiểm sát, Tòa án có thể quyết định miễn chấp hành phần hình phạt còn lại.\n5. Người bị kết án phạt tiền đã tích cực chấp hành được một phần hình phạt nhưng bị lâm vào hoàn cảnh kinh tế đặc biệt khó khăn kéo dài do thiên tai, hỏa hoạn, tai nạn hoặc ốm đau gây ra mà không thể tiếp tục chấp hành được phần hình phạt còn lại hoặc lập công lớn, thì theo đề nghị của Viện trưởng Viện kiểm sát, Tòa án có thể quyết định miễn chấp hành phần tiền phạt còn lại.\n6. Người bị phạt cấm cư trú hoặc quản chế, nếu đã chấp hành được một phần hai thời hạn hình phạt và cải tạo tốt, thì theo đề nghị của cơ quan thi hành án hình sự cấp huyện nơi người đó chấp hành hình phạt, Tòa án có thể quyết định miễn chấp hành phần hình phạt còn lại.\n7. Người được miễn chấp hành hình phạt theo quy định tại Điều này vẫn phải thực hiện đầy đủ các nghĩa vụ dân sự do Tòa án tuyên trong bản án.\n\n\n<b>Bình luận:</b>\nMiễn chấp hành hình phạt là trường hợp người bị kết án được Tòa án quyết định cho họ không phải chấp hành một phần hoặc toàn bộ hình phạt của bản án đã tuyên khi họ có đủ các điều kiện do Bộ luật hình sự quy định.\nĐiều luật quy định các trường hợp được miễn hình phạt như sau:\nNgười bị kết án được miễn chấp hành hình phạt khi được đặc xá hoặc đại xá. Nghĩa là người bị kết án đang chấp hành hình phạt nhưng không phải chấp hành hình phạt nữa (được tha) khi có quyết định đặc xá, đại xá đối với họ.\nNgười bị kết án cải tạo không giam giữ hoặc tù có thời hạn đến 03 năm chưa chấp hành hình phạt thì theo đề nghị của Viện trưởng Viện kiểm sát, Tòa án có thể quyết định miễn chấp hành hình phạt, nếu thuộc một trong các trường hợp sau đây:\n+ Sau khi bị kết án đã lập công;\n+ Mắc bệnh hiểm nghèo;\n+ Chấp hành tốt pháp luật, có hoàn cảnh gia đình đặc biệt khó khăn và xét thấy người đó không còn nguy hiểm cho xã hội nữa.\nNgười bị kết án phạt tù có thời hạn trên 03 năm, chưa chấp hành hình phạt nếu đã lập công lớn hoặc mắc bệnh hiểm nghèo và người đó không còn nguy hiểm cho xã hội nữa, thì theo đề nghị của Viện trưởng Viện kiểm sát, Tòa án có thể quyết định miễn chấp hành toàn bộ hình phạt.\nSo với quy định của Bộ luật hình sự 1999, Bộ luật hình sự 2015 đã phân định rõ hơn việc miễn chấp hành hình phạt đối với người bị kết án tù có thời hạn đến 3 năm và trên 3 năm. Ngoài ra, bổ sung trường hợp được miễn chấp hành phần hình phạt còn lại:\nNgười bị kết án phạt tù đến 03 năm, đã được tạm đình chỉ chấp hành hình phạt, nếu trong thời gian được tạm đình chỉ mà đã lập công hoặc chấp hành tốt pháp luật, hoàn cảnh gia đình đặc biệt khó khăn và xét thấy người đó không còn nguy hiểm cho xã hội nữa, thì theo đề nghị của Viện trưởng Viện kiểm sát, Tòa án có thể quyết định miễn chấp hành phần hình phạt còn lại.\nCác trường hợp khác vẫn được giữ nguyên như quy định của Bộ luật hình sự 1999 như sau:\nNgười bị kết án phạt tiền đã tích cực chấp hành được một phần hình phạt nhưng bị lâm vào hoàn cảnh kinh tế đặc biệt khó khăn kéo dài do thiên tai, hỏa hoạn, tai nạn hoặc ốm đau gây ra mà không thể tiếp tục chấp hành được phần hình phạt còn lại hoặc lập công lớn, thì theo đề nghị của Viện trưởng Viện kiểm sát, Tòa án có thể quyết định miễn chấp hành phần tiền phạt còn lại.\nNgười bị phạt cấm cư trú hoặc quản chế, nếu đã chấp hành được một phần hai thời hạn hình phạt và cải tạo tốt, thì theo đề nghị của cơ quan thi hành án hình sự cấp huyện nơi người đó chấp hành hình phạt, Tòa án có thể quyết định miễn chấp hành phần hình phạt còn lại.\n2. Bên cạnh đó Bộ luật hình sự 2015, có bổ sung thêm quy định về nghĩa vụ dân sự trong trường hợp được miễn chấp hành hình phạt. Theo đó, người được miễn chấp hành hình phạt theo quy định này vẫn phải thực hiện đầy đủ các nghĩa vụ dân sự do Tòa án tuyên trong bản án.\n"}, {"dieu": "Điều 63. Giảm mức hình phạt đã tuyên", "noidung": "1. Người bị kết án cải tạo không giam giữ, phạt tù có thời hạn hoặc phạt tù chung thân, nếu đã chấp hành hình phạt được một thời gian nhất định, có nhiều tiến bộ và đã bồi thường được một phần nghĩa vụ dân sự, thì theo đề nghị của cơ quan thi hành án hình sự có thẩm quyền, Tòa án có thể quyết định giảm thời hạn chấp hành hình phạt. Thời gian đã chấp hành hình phạt để được xét giảm lần đầu là một phần ba thời hạn đối với hình phạt cải tạo không giam giữ, hình phạt tù có thời hạn, 12 năm đối với tù chung thân.\n2. Một người có thể được giảm nhiều lần, nhưng phải bảo đảm chấp hành được một phần hai mức hình phạt đã tuyên.\nNgười bị kết án tù chung thân, lần đầu được giảm xuống 30 năm tù và dù được giảm nhiều lần cũng phải bảo đảm thời hạn thực tế chấp hành hình phạt là 20 năm.\n3. Trường hợp người bị kết án về nhiều tội trong đó có tội bị kết án phạt tù chung thân thì Tòa án chỉ xét giảm lần đầu xuống 30 năm tù sau khi đã chấp hành được 15 năm tù và dù được giảm nhiều lần nhưng vẫn phải bảo đảm thời gian thực tế chấp hành là 25 năm.\n4. Đối với người đã được giảm một phần hình phạt mà lại thực hiện hành vi phạm tội mới ít nghiêm trọng do cố ý, thì Tòa án chỉ xét giảm lần đầu sau khi người đó đã chấp hành được một phần hai mức hình phạt chung.\n5. Đối với người đã được giảm một phần hình phạt mà lại thực hiện hành vi phạm tội mới nghiêm trọng, rất nghiêm trọng hoặc đặc biệt nghiêm trọng, thì Tòa án chỉ xét giảm lần đầu sau khi người đó đã chấp hành được hai phần ba mức hình phạt chung hoặc trường hợp hình phạt chung là tù chung thân thì việc xét giảm án thực hiện theo quy định tại khoản 3 Điều này.\n6. Đối với người bị kết án tử hình được ân giảm hoặc người bị kết án tử hình thuộc trường hợp quy định tại điểm b hoặc điểm c khoản 3 Điều 40 của Bộ luật này thì thời gian đã chấp hành hình phạt để được xét giảm lần đầu là 25 năm và dù được giảm nhiều lần nhưng vẫn phải bảo đảm thời hạn thực tế chấp hành hình phạt là 30 năm.\n\n\n<b>Bình luận:</b>\n1. Điều luật quy định người bị kết án cải tạo không giam giữ, phạt tù có thời hạn hoặc phạt tù chung thân, nếu đã chấp hành hình phạt được một thời gian nhất định, có nhiều tiến bộ và đã bồi thường được một phần nghĩa vụ dân sự, thì theo đề nghị của cơ quan thi hành án hình sự có thẩm quyền, Tòa án có thể quyết định giảm thời hạn chấp hành hình phạt. Thời gian đã chấp hành hình phạt để được xét giảm lần đầu là một phần ba thời hạn đối với hình phạt cải tạo không giam giữ, hình phạt tù có thời hạn, 12 năm đối với tù chung thân. Như vậy, so với Bộ luật hình sự 1999, điều luật đã được sửa đổi quy định theo hướng cho phép người bị kết án tử hình được ân giảm tiếp tục được xét giảm án để họ có điều kiện trở về tái hòa nhập cộng đồng, nhưng phải đảm bảo điều kiện chặt chẽ hơn so với người bị kết án tù chung thân khác\n2. Một người có thể được giảm nhiều lần, nhưng phải bảo đảm chấp hành được một phần hai mức hình phạt đã tuyên. Bổ sung quy định đối với trường hợp người bị kết án về nhiều tội trong đó có tội bị kết án phạt tù chung thân: Trường hợp người bị kết án về nhiều tội trong đó có tội bị kết án phạt tù chung thân thì Tòa án chỉ xét giảm lần đầu xuống 30 năm tù sau khi đã chấp hành được 15 năm tù và dù được giảm nhiều lần nhưng vẫn phải bảo đảm thời gian thực tế chấp hành là 25 năm.\n3. Bổ sung quy định đối với người đã được giảm một phần hình phạt nhưng lại phạm tội mới ít nghiêm trọng: Đối với người đã được giảm một phần hình phạt mà lại thực hiện hành vi phạm tội mới ít nghiêm trọng do cố ý, thì Tòa án chỉ xét giảm lần đầu sau khi người đó đã chấp hành được 1/2 mức hình phạt chung.\n4. Quy định lại việc áp dụng giảm một phần hình phạt mà phạm tội mới nghiêm trọng, rất nghiêm trọng, đặc biệt nghiêm trọng: Đối với người đã được giảm một phần hình phạt mà lại thực hiện hành vi phạm tội mới nghiêm trọng, rất nghiêm trọng hoặc đặc biệt nghiêm trọng, thì Tòa án chỉ xét giảm lần đầu sau khi người đó đã chấp hành được 2/3 mức hình phạt chung hoặc trường hợp hình phạt chung là tù chung thân thì việc xét giảm án thực hiện theo quy định đối với trường hợp người bị kết án về nhiều tội trong đó có tội bị kết án phạt tù chung thân đã nêu trên.\n5. Bổ sung quy định giảm mức hình phạt đối với người bị kết án tử hình: Đối với người bị kết án tử hình được ân giảm hoặc người bị kết án tử hình thuộc trường hợp sau thì thời gian đã chấp hành hình phạt để được xét giảm lần đầu là 25 năm và dù được giảm nhiều lần nhưng vẫn phải bảo đảm thời hạn thực tế chấp hành hình phạt là 30 năm:\n+ Người đủ 75 tuổi trở lên.\n+ Người bị kết án tử hình về tội tham ô tài sản, tội nhận hối lộ mà sau khi bị kết án đã chủ động nộp lại ít nhất 3/4 tài sản tham ô, nhận hối lộ và hợp tác tích cực với cơ quan chức năng trong việc phát hiện, điều tra, xử lý tội phạm hoặc lập công lớn.\n"}, {"dieu": "Điều 64. Giảm thời hạn chấp hành hình phạt trong trường hợp đặc biệt", "noidung": "Người bị kết án có lý do đáng được khoan hồng thêm như đã lập công, đã quá già yếu hoặc mắc bệnh hiểm nghèo, thì Tòa án có thể xét giảm vào thời gian sớm hơn hoặc với mức cao hơn so với thời gian và mức quy định tại Điều 63 của Bộ luật này.\n\n\n<b>Bình luận:</b>\nPhạm nhân đã chấp hành được ít nhất một phần tư mức hình phạt đã tuyên đối với án phạt tù từ ba mươi năm trở xuống hoặc mười năm đối với tù chung thân và có đủ điều kiện về xếp loại chấp hành án phạt tù, có thể được xét, đề nghị giảm thời hạn chấp hành án phạt tù, nếu thuộc một trong các trường hợp sau đây:\n- Phạm nhân đã lập công: Mỗi lần lập công, phạm nhân chỉ được xem xét, đề nghị giảm thời hạn một lần;\n- Phạm nhân đã quá già yếu;\n- Phạm nhân mắc bệnh hiểm nghèo.\nMức giảm mỗi lần cao nhất cho các trường hợp quy định tại khoản 1 Điều này là bốn năm, nhưng phải bảo đảm thời gian thực tế chấp hành án phạt tù ít nhất là hai phần năm mức hình phạt đã tuyên hoặc mười lăm năm đối với hình phạt tù chung thân. Trong trường hợp đặc biệt, khi có đề nghị của Bộ trưởng Bộ Công an hoặc Bộ trưởng Bộ Quốc phòng và được sự đồng ý của Chánh án Tòa án nhân dân tối cao, Viện trưởng Viện kiểm sát nhân dân tối cao, phạm nhân có thể được xét giảm vào thời gian sớm hơn hoặc mức giảm cao hơn so với quy định.\n"}, {"dieu": "Điều 65. Án treo", "noidung": "1. Khi xử phạt tù không quá 03 năm, căn cứ vào nhân thân của người phạm tội và các tình tiết giảm nhẹ, nếu xét thấy không cần phải bắt chấp hành hình phạt tù, thì Tòa án cho hưởng án treo và ấn định thời gian thử thách từ 01 năm đến 05 năm và thực hiện các nghĩa vụ trong thời gian thử thách theo quy định của Luật thi hành án hình sự.\n2. Trong thời gian thử thách, Tòa án giao người được hưởng án treo cho cơ quan, tổ chức nơi người đó làm việc hoặc chính quyền địa phương nơi người đó cư trú để giám sát, giáo dục. Gia đình người bị kết án có trách nhiệm phối hợp với cơ quan, tổ chức, chính quyền địa phương trong việc giám sát, giáo dục người đó.\n3. Tòa án có thể quyết định áp dụng đối với người được hưởng án treo hình phạt bổ sung nếu trong điều luật áp dụng có quy định hình phạt này.\n4. Người được hưởng án treo đã chấp hành được một phần hai thời gian thử thách và có nhiều tiến bộ thì theo đề nghị của cơ quan, tổ chức có trách nhiệm giám sát, giáo dục, Tòa án có thể quyết định rút ngắn thời gian thử thách.\n5. Trong thời gian thử thách, nếu người được hưởng án treo cố ý vi phạm nghĩa vụ theo quy định của Luật thi hành án hình sự 02 lần trở lên, thì Tòa án có thể quyết định buộc người đó phải chấp hành hình phạt tù của bản án đã cho hưởng án treo. Trường hợp thực hiện hành vi phạm tội mới thì Tòa án buộc người đó phải chấp hành hình phạt của bản án trước và tổng hợp với hình phạt của bản án mới theo quy định tại Điều 56 của Bộ luật này.\n\n\n<b>Bình luận:</b>\n1. Án treo là biện pháp “miễn chấp hành hình phạt tù có điều kiện”. Điều kiện mà pháp luật quy định đó chính là “thời gian thử thách”. Khi xử phạt tù không quá 03 năm, căn cứ vào nhân thân của người phạm tội và các tình tiết giảm nhẹ, nếu xét thấy không cần phải bắt chấp hành hình phạt tù, thì Tòa án cho hưởng án treo và ấn định thời gian thử thách từ 01 năm đến 05 năm và thực hiện các nghĩa vụ trong thời gian thử thách theo quy định của Luật thi hành án hình sự. Trong thời gian thử thách, Tòa án giao người được hưởng án treo cho cơ quan, tổ chức nơi người đó làm việc hoặc chính quyền địa phương nơi người đó cư trú để giám sát, giáo dục. Gia đình người bị kết án có trách nhiệm phối hợp với cơ quan, tổ chức, chính quyền địa phương trong việc giám sát, giáo dục người đó.\n2. Ngoài việc được hưởng án treo, người phạm tội còn phải thực hiện các nghĩa vụ trong thời gian thử thách theo quy định của Luật Thi hành án hình sự. Có thể chịu các hình phạt bổ sung thay vì kể tên như quy định trước đây. Tòa án có thể quyết định áp dụng đối với người được hưởng án treo hình phạt bổ sung nếu trong điều luật áp dụng có quy định hình phạt này.\n3. Điều luật cũng bổ sung quy định trong trường hợp trong thời gian thử thách vi phạm nghĩa vụ quy định tại Luật Thi hành án hình sự: Trong thời gian thử thách, nếu người được hưởng án treo cố ý vi phạm nghĩa vụ theo quy định của Luật thi hành án hình sự 02 lần trở lên, thì Tòa án có thể quyết định buộc người đó phải chấp hành hình phạt tù của bản án đã cho hưởng án treo. Trường hợp thực hiện hành vi phạm tội mới thì Tòa án buộc người đó phải chấp hành hình phạt của bản án trước và tổng hợp với hình phạt của bản án mới theo quy định.\n"}, {"dieu": "Điều 66. Tha tù trước thời hạn có điều kiện", "noidung": "1. Người đang chấp hành án phạt tù về tội phạm nghiêm trọng, tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng mà đã được giảm thời hạn chấp hành án phạt tù hoặc người đang chấp hành án phạt tù về tội phạm ít nghiêm trọng có thể được tha tù trước thời hạn khi có đủ các điều kiện sau đây:*\na) Phạm tội lần đầu;\nb) Có nhiều tiến bộ, có ý thức cải tạo tốt;\nc) Có nơi cư trú rõ ràng;\nd) Đã chấp hành xong hình phạt bổ sung là hình phạt tiền, nghĩa vụ bồi thường thiệt hại và án phí;\nđ) Đã chấp hành được ít nhất là một phần hai mức phạt tù có thời hạn hoặc ít nhất là 15 năm đối với trường hợp bị phạt tù chung thân nhưng đã được giảm xuống tù có thời hạn.\nTrường hợp người phạm tội là người có công với cách mạng, thân nhân của người có công với cách mạng, người đủ 70 tuổi trở lên, người khuyết tật nặng hoặc khuyết tật đặc biệt nặng, phụ nữ đang nuôi con dưới 36 tháng tuổi thì phải chấp hành được ít nhất là một phần ba mức phạt tù có thời hạn hoặc ít nhất là 12 năm đối với trường hợp bị phạt tù chung thân nhưng đã được giảm xuống tù có thời hạn;\ne) Không thuộc một trong các trường hợp phạm tội quy định tại khoản 2 Điều này.\n2. Không áp dụng quy định của Điều này đối với người bị kết án thuộc một trong các trường hợp sau đây:*\na) Người bị kết án về một trong các tội quy định tại Chương XIII, Chương XXVI, Điều 299 của Bộ luật này; người bị kết án 10 năm tù trở lên về một trong các tội quy định tại Chương XIV của Bộ luật này do cố ý hoặc người bị kết án 07 năm tù trở lên đối với một trong các tội quy định tại các điều 168, 169, 248, 251 và 252 của Bộ luật này;\nb) Người bị kết án tử hình được ân giảm hoặc thuộc trường hợp quy định tại khoản 3 Điều 40 của Bộ luật này.\n3. Theo đề nghị của cơ quan thi hành án hình sự có thẩm quyền, Tòa án quyết định tha tù trước thời hạn có điều kiện đối với người bị kết án. Người được tha tù trước thời hạn có điều kiện phải thực hiện các nghĩa vụ trong thời gian thử thách. Thời gian thử thách bằng thời gian còn lại của hình phạt tù.\n4. Người được tha tù trước thời hạn có điều kiện cố ý vi phạm nghĩa vụ 02 lần trở lên hoặc bị xử phạt vi phạm hành chính 02 lần trở lên trong thời gian thử thách, thì Tòa án có thể hủy bỏ quyết định tha tù trước thời hạn có điều kiện đối với người đó và buộc họ phải chấp hành phần hình phạt tù còn lại chưa chấp hành.\nNếu người đó thực hiện hành vi phạm tội mới trong thời gian thử thách thì Tòa án buộc người đó chấp hành hình phạt của bản án mới và tổng hợp với phần hình phạt tù chưa chấp hành của bản án trước theo quy định tại Điều 56 của Bộ luật này.\n5. Người được tha tù trước thời hạn có điều kiện đã chấp hành được ít nhất là một phần hai thời gian thử thách và có nhiều tiến bộ thì theo đề nghị của cơ quan thi hành án hình sự có thẩm quyền, Tòa án có thể quyết định rút ngắn thời gian thử thách.\n\n\n<b>Bình luận:</b>\nĐây là điều luật mới được đề cập trong Bộ luật hình sự 2015. Điều luật quy định người đang chấp hành án phạt tù có thể được tha tù trước thời hạn khi có đủ các điều kiện sau:\n+ Phạm tội lần đầu.\n+ Có nhiều tiến bộ, có ý thức cải tạo tốt.\n+ Đã được giảm thời hạn chấp hành hình phạt tù đối với người bị kết án về tội phạm nghiêm trọng trở lên.\n+ Có nơi cư trú rõ ràng.\n+ Đã chấp hành xong hình phạt bổ sung là hình phạt tiền, án phí và các nghĩa vụ bồi thường dân sự.\n+ Đã chấp hành được ít nhất là một phần hai mức thời hạn tù đối với hình phạt tù có thời hạn hoặc ít nhất 15 năm đối với tù chung thân đã được giảm xuống tù có thời hạn.\nTrường hợp người phạm tội là thương binh, bệnh binh, thân nhân gia đình liệt sỹ, gia đình có công với cách mạng, người đủ 70 tuổi trở lên, người khuyết tật nặng hoặc khuyết tật đặc biệt nặng, phụ nữ đang nuôi con dưới 36 tháng tuổi, thì thời gian đã chấp hành ít nhất là 1/3 hình phạt tù có thời hạn hoặc ít nhất 12 năm đối với tù chung thân đã được giảm xuống tù có thời hạn.\n+ Không thuộc một trong các trường hợp phạm tội quy định tại Khoản 2 Điều này.\n2. Không áp dụng quy định này đối với người bị kết án thuộc một trong các trường hợp sau:\n+ Người bị kết án về tội xâm phạm an ninh quốc gia; tội khủng bố; tội phá hoại hòa bình, chống loài người và tội phạm chiến tranh hoặc người bị kết án từ 10 năm tù trở lên đối với tội cố ý xâm phạm tính mạng, sức khỏe, nhân phẩm của con người do lỗi cố ý; 07 năm tù trở lên đối với các tội cướp tài sản, bắt cóc nhằm chiếm đoạt tài sản và sản xuất trái phép, mua bán trái phép, chiếm đoạt chất ma túy.\n+ Người bị kết án tử hình được ân giảm hoặc thuộc trường hợp không thi hành án tử hình quy định đã nêu trên.\n3. Theo đề nghị của cơ quan thi hành án hình sự có thẩm quyền, Tòa án quyết định tha tù trước thời hạn có điều kiện đối với người bị kết án. Người được tha tù trước thời hạn có điều kiện phải thực hiện các nghĩa vụ trong thời gian thử thách. Thời gian thử thách bằng thời gian còn lại của hình phạt tù.\n4. Người được tha tù trước thời hạn có điều kiện cố ý vi phạm nghĩa vụ 02 lần trở lên hoặc bị xử phạt vi phạm hành chính 02 lần trở lên trong thời gian thử thách, thì Tòa án có thể hủy bỏ quyết định tha tù trước thời hạn có điều kiện đối với người đó và buộc họ phải chấp hành phần hình phạt tù còn lại chưa chấp hành. Nếu người đó thực hiện hành vi phạm tội mới trong thời gian thử thách thì Tòa án buộc người đó chấp hành hình phạt của bản án mới và tổng hợp với phần hình phạt tù chưa chấp hành của bản án trước theo quy định.\n5. Trong trường hợp người được tha tù trước thời hạn có điều kiện đã chấp hành được ít nhất là 1/2 thời gian thử thách và có nhiều tiến bộ thì theo đề nghị của cơ quan thi hành án hình sự có thẩm quyền, Tòa án có thể quyết định rút ngắn thời gian thử thách.\n"}, {"dieu": "Điều 67. Hoãn chấp hành hình phạt tù", "noidung": "1. Người bị xử phạt tù có thể được hoãn chấp hành hình phạt trong các trường hợp sau đây:\na) Bị bệnh nặng thì được hoãn cho đến khi sức khỏe được hồi phục;\nb) Phụ nữ có thai hoặc đang nuôi con dưới 36 tháng tuổi, thì được hoãn cho đến khi con đủ 36 tháng tuổi;\nc) Là người lao động duy nhất trong gia đình, nếu phải chấp hành hình phạt tù thì gia đình sẽ gặp khó khăn đặc biệt, được hoãn đến 01 năm, trừ trường hợp người đó bị kết án về các tội xâm phạm an ninh quốc gia hoặc các tội khác là tội phạm rất nghiêm trọng, tội phạm đặc biệt nghiêm trọng;\nd) Bị kết án về tội phạm ít nghiêm trọng, do nhu cầu công vụ, thì được hoãn đến 01 năm.\n2. Trong thời gian được hoãn chấp hành hình phạt tù, nếu người được hoãn chấp hành hình phạt lại thực hiện hành vi phạm tội mới, thì Tòa án buộc người đó phải chấp hành hình phạt trước và tổng hợp với hình phạt của bản án mới theo quy định tại Điều 56 của Bộ luật này.\n\n\n<b>Bình luận:</b>\n1. Điều luật quy định người bị xử phạt tù có thể được hoãn chấp hành hình phạt trong các trường hợp sau đây:\n- Là người bị bệnh nặng, tức là bị bệnh đến mức không thể đi chấp hành hình phạt tù được và nếu bắt đi chấp hành hình phạt tù sẽ nguy hiểm đến tính mạng của họ; do đó, cần thiết phải cho họ được hoãn chấp hành hình phạt tù để họ có điều kiện chữa bệnh; Ví dụ: ung thư giai đoạn cuối, xơ gan cổ chướng, lao nặng độ 4 kháng thuốc, bại liệt, suy tim độ 3 trở lên, suy thận độ 4 trở lên, HIV chuyển giai đoạn AIDS đang có các nhiễm trùng cơ hội và có tiên lượng xấu... Phải có kết luận của bệnh viện cấp tỉnh trở lên về việc người bị xử phạt tù bị bệnh nặng và nếu bắt họ đi chấp hành hình phạt tù sẽ nguy hiểm đến tính mạng của họ.\n- Phụ nữ có thai hoặc đang nuôi con dưới 36 tháng tuổi, thì được hoãn cho đến khi con đủ 36 tháng tuổi;\n- Là người bị kết tù không phải về tội xâm phạm an ninh quốc gia hoặc các tội khác là tội rất nghiêm trọng, đặc biệt nghiệm trọng và là người duy nhất trong gia đình đang lao động có thu nhập và nếu bắt họ đi chấp hành hình phạt tù thì gia đình họ sẽ gặp khó khăn đặc biệt trong cuộc sống (như không có nguồn thu nhập nào khác, không có ai chăm nom, nuôi dưỡng... những người thân thích của họ trong gia đình mà không có khả năng lao động). Và được hoãn đến 1 năm.\n- Là người bị kết án về tội ít nghiệm trọng (là tội phạm gây nguy hại không lớn cho xã hội mà mức cao nhất của khung hình phạt đối với tội ấy là đến ba năm tù) và do nhu cầu công vụ, tức là do nhu cầu của cơ quan, tổ chức, chính quyền địa phương cần thiết sự có mặt của họ để thực hiện công vụ nhất định và nếu bắt họ đi chấp hành hình phạt tù ngay thì chưa có người thay thế họ (có xác nhận bằng văn bản của cơ quan, tổ chức, chính quyền địa phương có liên quan đến việc thực hiện công vụ đó) thì được hoãn đến 1 năm.\n2. Trong thời gian được hoãn chấp hành hình phạt tù, nếu người được hoãn chấp hành hình phạt lại thực hiện hành vi phạm tội mới, thì Tòa án buộc người đó phải chấp hành hình phạt trước và tổng hợp với hình phạt của bản án mới theo quy định tại Điều 56 của Bộ luật này.\n"}, {"dieu": "Điều 68. Tạm đình chỉ chấp hành hình phạt tù", "noidung": "1. Người đang chấp hành hình phạt tù mà thuộc một trong các trường hợp quy định tại khoản 1 Điều 67 của Bộ luật này, thì có thể được tạm đình chỉ chấp hành hình phạt tù.\n2. Thời gian tạm đình chỉ không được tính vào thời gian chấp hành hình phạt tù.\n\n\n<b>Bình luận:</b>\nĐiều kiện để có thể tạm đình chỉ chấp hành hình phạt tù như sau:\n- Người đang chấp hành hình phạt tù bị bệnh nặng: Người đang chấp hành hình phạt tù bị bệnh nặng là người bị bệnh đến mức không thể tiếp tục chấp hành hình phạt tù được và nếu để tiếp tục chấp hành hình phạt tù sẽ nguy hiểm đến tính mạng của họ; do đó, cần thiết phải cho họ được tạm đình chỉ chấp hành hình phạt tù để họ có điều kiện chữa bệnh; Ví dụ: như: ung thư giai đoạn cuối, xơ gan cổ chướng, lao nặng độ 4 kháng thuốc, bại liệt, suy tim độ 3 trở lên, suy thận độ 4 trở lên, HIV chuyển giai đoạn AIDS đang có các nhiễm trùng cơ hội và có tiên lượng xấu...\n- Phải có kết luận của bệnh viện cấp tỉnh trở lên về việc người đang chấp hành hình phạt tù bị bệnh nặng và nếu để họ tiếp tục chấp hành hình phạt tù sẽ nguy hiểm đến tính mạng của họ.\n- Người đang chấp hành hình phạt tù phải có nơi cư trú tại xã, phường, thị trấn.\nThời gian tạm đình chỉ không được tính vào thời gian chấp hành hình phạt tù.\nChương X\nXÓA ÁN TÍCH\n"}, {"dieu": "Điều 69. Xóa án tích", "noidung": "1. Người bị kết án được xóa án tích theo quy định tại các điều từ Điều 70 đến Điều 73 của Bộ luật này.\nNgười được xóa án tích coi như chưa bị kết án.\n2. Người bị kết án do lỗi vô ý về tội phạm ít nghiêm trọng, tội phạm nghiêm trọng và người được miễn hình phạt không bị coi là có án tích.\n\n\n<b>Bình luận:</b>\n1. Những người được xóa án tích là những người bị kết án theo quy định tại các điều từ Điều 70 đến Điều 73 của Bộ luật này. Người được xóa án tích coi như chưa bị kết án. Bộ luật hình sự 2015 bãi bỏ quy định cấp Giấy chứng nhận khi được Tòa án xóa án tích và trường hợp đương nhiên được xóa án tích khi miễn hình phạt. Nội dung quy định người bị kết án đương nhiên được xóa án tích được quy định cụ thể tại Điều 70 Bộ luật hình sự năm 2015.\n2. Bổ sung quy định sau: “Người bị kết án do lỗi vô ý về tội phạm ít nghiêm trọng, tội phạm nghiêm trọng và người được miễn hình phạt không bị coi là có án tích”. Cơ quan quản lý cơ sở dữ liệu lý lịch tư pháp có trách nhiệm cập nhật thông tin về tình hình án tích của người bị kết án và khi có yêu cầu thì cấp phiếu lý lịch tư pháp xác nhận không có án tích, nếu có đủ điều kiện quy định đương nhiên được xóa án tích.\n"}, {"dieu": "Điều 70. Đương nhiên được xóa án tích", "noidung": "1. Đương nhiên được xóa án tích được áp dụng đối với người bị kết án không phải về các tội quy định tại Chương XIII và Chương XXVI của Bộ luật này khi họ đã chấp hành xong hình phạt chính, thời gian thử thách án treo hoặc hết thời hiệu thi hành bản án và đáp ứng các điều kiện quy định tại khoản 2 và khoản 3 Điều này.\n2. Người bị kết án đương nhiên được xóa án tích, nếu từ khi chấp hành xong hình phạt chính hoặc hết thời gian thử thách án treo, người đó đã chấp hành xong hình phạt bổ sung, các quyết định khác của bản án và không thực hiện hành vi phạm tội mới trong thời hạn sau đây:\na) 01 năm trong trường hợp bị phạt cảnh cáo, phạt tiền, cải tạo không giam giữ, phạt tù nhưng được hưởng án treo;\nb) 02 năm trong trong trường hợp bị phạt tù đến 05 năm;\nc) 03 năm trong trường hợp bị phạt tù từ trên 05 năm đến 15 năm;\nd) 05 năm trong trường hợp bị phạt tù từ trên 15 năm, tù chung thân hoặc tử hình nhưng đã được giảm án.\nTrường hợp người bị kết án đang chấp hành hình phạt bổ sung là quản chế, cấm cư trú, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định, tước một số quyền công dân mà thời hạn phải chấp hành dài hơn thời hạn quy định tại các điểm a, b và c khoản này thì thời hạn đương nhiên được xóa án tích sẽ hết vào thời điểm người đó chấp hành xong hình phạt bổ sung.\n3. Người bị kết án đương nhiên được xóa án tích, nếu từ khi hết thời hiệu thi hành bản án, người đó không thực hiện hành vi phạm tội mới trong thời hạn quy định tại khoản 2 Điều này.\n4. Cơ quan quản lý cơ sở dữ liệu lý lịch tư pháp có trách nhiệm cập nhật thông tin về tình hình án tích của người bị kết án và khi có yêu cầu thì cấp phiếu lý lịch tư pháp xác nhận không có án tích, nếu có đủ điều kiện quy định tại khoản 2 hoặc khoản 3 Điều này.\n\n\n<b>Bình luận:</b>\n1. Đối với người bị kết án không phải về các tội quy định tại Chương XIII và Chương XXVI của Bộ luật này khi họ đã chấp hành xong hình phạt chính, thời gian thử thách án treo hoặc hết thời hiệu thi hành bản án và đáp ứng các điều kiện quy định tại Khoản 2 và Khoản 3 Điều này thì đương nhiên được xóa án tích.\n2. Bộ luật hình sự 2015 đã quy định lại nội dung này như sau: Người bị kết án đương nhiên được xóa án tích, nếu từ khi chấp hành xong hình phạt chính hoặc hết thời gian thử thách án treo, người đó đã chấp hành xong hình phạt bổ sung, các quyết định khác của bản án và không thực hiện hành vi phạm tội mới trong thời hạn sau đây:\n- 01 năm trong trường hợp bị phạt cảnh cáo, phạt tiền, cải tạo không giam giữ, phạt tù nhưng được hưởng án treo;\n- 02 năm trong trong trường hợp bị phạt tù đến 05 năm;\n- 03 năm trong trường hợp bị phạt tù từ trên 05 năm đến 15 năm;\n- 05 năm trong trường hợp bị phạt tù từ trên 15 năm, tù chung thân hoặc tử hình nhưng đã được giảm án.\nTrường hợp người bị kết án đang chấp hành hình phạt bổ sung là quản chế, cấm cư trú, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định, tước một số quyền công dân mà thời hạn phải chấp hành dài hơn thời hạn quy định tại các Điểm a, b và c Khoản này thì thời hạn đương nhiên được xóa án tích sẽ hết vào thời điểm người đó chấp hành xong hình phạt bổ sung.\n3. Người bị kết án đương nhiên được xóa án tích, nếu từ khi hết thời hiệu thi hành bản án, người đó không thực hiện hành vi phạm tội mới trong thời hạn quy định tại Khoản 2 Điều này.\n"}, {"dieu": "Điều 71. Xóa án tích theo quyết định của Tòa án*", "noidung": "1. Xóa án tích theo quyết định của Tòa án được áp dụng đối với người bị kết án về một trong các tội quy định tại Chương XIII và Chương XXVI của Bộ luật này. Tòa án quyết định việc xóa án tích đối với người bị kết án căn cứ vào tính chất của tội phạm đã thực hiện, thái độ chấp hành pháp luật, thái độ lao động của người bị kết án và các điều kiện quy định tại khoản 2 Điều này.\n2. Người bị kết án được Tòa án quyết định việc xóa án tích, nếu từ khi chấp hành xong hình phạt chính hoặc hết thời gian thử thách án treo, người đó đã chấp hành xong hình phạt bổ sung, các quyết định khác của bản án và không thực hiện hành vi phạm tội mới trong thời hạn sau đây:\na) 01 năm trong trường hợp bị phạt cảnh cáo, phạt cải tạo không giam giữ, phạt tù nhưng được hưởng án treo;\nb) 03 năm trong trường hợp bị phạt tù đến 05 năm;\nc) 05 năm trong trường hợp bị phạt tù từ trên 05 năm đến 15 năm;\nd) 07 năm trong trường hợp bị phạt tù trên 15 năm, tù chung thân hoặc tử hình nhưng đã được giảm án.\nTrường hợp người bị kết án đang chấp hành hình phạt bổ sung là quản chế, cấm cư trú, tước một số quyền công dân mà thời hạn phải chấp hành dài hơn thời hạn quy định tại điểm a, điểm b khoản này thì Tòa án quyết định việc xóa án tích từ khi người đó chấp hành xong hình phạt bổ sung.\n3. Người bị Tòa án bác đơn xin xóa án tích lần đầu, thì sau 01 năm kể từ ngày bị Tòa án bác đơn mới được xin xóa án tích; nếu bị bác đơn lần thứ hai trở đi, thì sau 02 năm kể từ ngày bị Tòa án bác đơn mới được xin xóa án tích.\n\n\n<b>Bình luận:</b>\n1. Xóa án tích theo quyết định của Tòa án được áp dụng đối với người bị kết án về các tội quy định tại Chương XIII và Chương XXVI của Bộ luật này khi họ đã chấp hành xong hình phạt chính, thời gian thử thách án treo hoặc hết thời hiệu thi hành bản án và đáp ứng các điều kiện quy định tại Khoản 2 và Khoản 3 Điều này. Việc quyết định xóa án tích của Tòa án phải căn cứ vào tính chất của tội phạm đã thực hiện, thái độ chấp hành pháp luật, thái độ lao động của người bị kết án.\n2. Người bị kết án được Tòa án quyết định xóa án tích, nếu\n- Từ khi chấp hành xong hình phạt chính hoặc thời gian thử thách án treo, người đó đã chấp hành xong hình phạt bổ sung, các quyết định khác của bản án và không thực hiện hành vi phạm tội mới trong thời hạn sau đây:\n- 03 năm trong trong trường hợp bị phạt cảnh cáo, cải tạo không giam giữ hoặc phạt tù đến 05 năm;\n- 05 năm trong trường hợp bị phạt tù từ trên 05 năm đến 15 năm;\n- 07 năm trong trường hợp bị phạt tù từ trên 15 năm, tù chung thân hoặc tử hình nhưng đã được giảm án.\n- Trường hợp người bị kết án đang chấp hành hình phạt bổ sung là quản chế, cấm cư trú, tước một số quyền công dân mà thời hạn phải chấp hành dài hơn thời hạn quy định tại điểm a khoản này thì thời hạn được xóa án tích sẽ hết vào thời điểm người đó chấp hành xong hình phạt bổ sung.\n3. Người bị Tòa án bác đơn xin xóa án tích lần đầu, thì sau 01 năm mới được xin xóa án tích; nếu bị bác đơn lần thứ hai trở đi, thì sau 02 năm mới được xin xóa án tích.\n"}, {"dieu": "Điều 72. Xóa án tích trong trường hợp đặc biệt", "noidung": "Trong trường hợp người bị kết án có những biểu hiện tiến bộ rõ rệt và đã lập công, được cơ quan, tổ chức nơi người đó công tác hoặc chính quyền địa phương nơi người đó cư trú đề nghị, thì Tòa án quyết định việc xóa án tích nếu người đó đã bảo đảm được ít nhất một phần ba thời hạn quy định tại khoản 2 Điều 70 và khoản 2 Điều 71 của Bộ luật này.\n\n\n<b>Bình luận:</b>\nĐiều kiện được xóa án tích trong trường hợp đặc biệt:\nNgười bị kết án đã bảo đảm thực hiện được ít nhất một phần ba thời hạn quy định tại Khoản 2 Điều 70 và Khoản 2 Điều 71.\nNgười bị kết án có những biểu hiện tiến bộ rõ rệt và đã lập công, được cơ quan, tổ chức nơi người đó công tác hoặc chính quyền địa phương nơi người đó cư trú đề nghị xóa án tích.\nThẩm quyền quyết định xóa án tích trong trường hợp đặc biệt do Tòa án xem xét và ra quyết định.\n"}, {"dieu": "Điều 73. Cách tính thời hạn để xóa án tích", "noidung": "1. Thời hạn để xóa án tích quy định tại Điều 70 và Điều 71 của Bộ luật này căn cứ vào hình phạt chính đã tuyên.\n2. Người bị kết án chưa được xóa án tích mà thực hiện hành vi phạm tội mới và bị Tòa án kết án bằng bản án có hiệu lực pháp luật thì thời hạn để xóa án tích cũ được tính lại kể từ ngày chấp hành xong hình phạt chính hoặc thời gian thử thách án treo của bản án mới hoặc từ ngày bản án mới hết thời hiệu thi hành.\n3. Người bị kết án trong trường hợp phạm nhiều tội mà có tội thuộc trường hợp đương nhiên được xóa án tích, có tội thuộc trường hợp xóa án tích theo quyết định của Tòa án thì căn cứ vào thời hạn quy định tại Điều 71 của Bộ luật này Tòa án quyết định việc xóa án tích đối với người đó.\n4. Người được miễn chấp hành phần hình phạt còn lại cũng được coi như đã chấp hành xong hình phạt.\n\n\n<b>Bình luận:</b>\n1.Cách tính thời hạn để xóa án tích theo Điều 70 và Điều 71 của Bộ luật này căn cứ vào hình phạt chính đã tuyên.\n2. Điều luật đã sửa đổi quy định về xóa án tích trong trường hợp chưa được xóa mà phạm tội mới: Người bị kết án chưa được xóa án tích mà thực hiện hành vi phạm tội mới và bị Tòa án kết án bằng bản án có hiệu lực pháp luật thì thời hạn để xóa án tích cũ được tính lại kể từ ngày chấp hành xong hình phạt chính hoặc thời gian thử thách án treo của bản án mới hoặc từ ngày bản án mới hết thời hiệu thi hành.\nBên cạnh đó điều luật cũng bổ sung quy định sau: Người bị kết án trong trường hợp phạm nhiều tội mà có tội thuộc trường hợp đương nhiên được xóa án tích, có tội thuộc trường hợp xóa án tích theo quyết định của Tòa án thì căn cứ vào thời hạn quy định về việc xóa án tích theo quyết định của Tòa án, Tòa án quyết định việc xóa án tích đối với người đó.\nNgười được miễn chấp hành phần hình phạt còn lại cũng được coi như đã chấp hành xong hình phạt.\nChương XI\nNHỮNG QUY ĐỊNH ĐỐI VỚI PHÁP NHÂN\nTHƯƠNG MẠI PHẠM TỘI\n"}, {"dieu": "Điều 74. Áp dụng quy định của Bộ luật hình sự đối với pháp nhân thương mại phạm tội", "noidung": "Pháp nhân thương mại phạm tội phải chịu trách nhiệm hình sự theo những quy định của Chương này; theo quy định khác của Phần thứ nhất của Bộ luật này không trái với quy định của Chương này.\n\n\n<b>Bình luận:</b>\n1. Trách nhiệm hình sự của pháp nhân không phải là vấn đề mới vì đã từng được đưa ra khi xây dựng Bộ luật hình sự năm 1999 nhưng vào thời điểm đó, vấn đề này không được tiếp thu vì chưa có đầy đủ luận cứ khoa học. Khi sửa đổi, bổ sung Bộ luật hình sự năm 1999, vấn đề trách nhiệm hình sự của pháp nhân lại được đặt ra một lần nữa. Bộ luật hình sự năm 2015 được Quốc hội thông qua đã bổ sung chế định trách nhiệm hình sự của pháp nhân và được thể hiện tập trung tại Chương XI của Bộ luật hình sự, gồm 16 điều (từ Điều 74 - 89) và trong một số điều khoản của thể khác của Bộ luật (các điều 2, 3, 8, 33, 46). Đây là điểm đổi mới nổi bật, mang tính đột phá trong chính sách hình sự nước ta, làm thay đổi nhận thức truyền thống về vấn đề tội phạm và hình phạt. Phải nói rằng, việc bổ sung chế định trách nhiệm hình sự của pháp nhân vào Bộ luật hình sự xuất phát từ yêu cầu cấp bách của thực tiễn và là kết quả của gần 16 năm (từ 1999 đến nay) kiên trì, bền bỉ nghiên cứu, đề xuất của Chính phủ và đã được Quốc hội chấp thuận nhằm góp phần khắc phục những bất cập, hạn chế trong việc xử lý các vi phạm pháp luật của pháp nhân trong thời gian qua, nhất là những vi phạm trong các lĩnh vực kinh tế và môi trường, đồng thời tạo điều kiện bảo vệ tốt hơn quyền lợi của người bị thiệt hại do các vi phạm của pháp nhân gây ra.\nKhông phải mọi pháp nhân đều phải chịu trách nhiệm hình sự. Điều 2 Bộ luật hình sự quy định: Chỉ pháp nhân thương mại nào phạm một tội đã được quy định tại Điều 76 Bộ luật này mới phải chịu trách nhiệm hình sự. Theo đó, trách nhiệm hình sự được đặt ra đối với pháp nhân thương mại, còn đối với pháp nhân phi thương mại vấn đề trách nhiệm hình sự không đặt ra (Xem thêm Bình luận Điều 76 Bộ luật hình sự).\n2. Pháp nhân thương mại theo quy định tại Khoản 1, 2 Điều 75 Bộ luật Dân sự 2015 là pháp nhân có mục tiêu chính là tìm kiếm lợi nhuận và lợi nhuận được chia cho các thành viên. Pháp nhân thương mại bao gồm doanh nghiệp và các tổ chức kinh tế khác.\n3. Pháp nhân thương mại phạm tội phải chịu trách nhiệm hình sự theo những quy định của Chương XI; theo quy định khác của Phần thứ nhất của Bộ luật hình sự không trái với quy định của Chương XI.\n"}, {"dieu": "Điều 75. Điều kiện chịu trách nhiệm hình sự của pháp nhân thương mại", "noidung": "1. Pháp nhân thương mại chỉ phải chịu trách nhiệm hình sự khi có đủ các điều kiện sau đây:\na) Hành vi phạm tội được thực hiện nhân danh pháp nhân thương mại;\nb) Hành vi phạm tội được thực hiện vì lợi ích của pháp nhân thương mại;\nc) Hành vi phạm tội được thực hiện có sự chỉ đạo, điều hành hoặc chấp thuận của pháp nhân thương mại;\nd) Chưa hết thời hiệu truy cứu trách nhiệm hình sự quy định tại khoản 2 và khoản 3 Điều 27 của Bộ luật này.\n2. Việc pháp nhân thương mại chịu trách nhiệm hình sự không loại trừ trách nhiệm hình sự của cá nhân.\n\n\n<b>Bình luận:</b>\n1. Pháp nhân là một thực thể xã hội khác với cá nhân; bản thân pháp nhân không thể tự mình trực tiếp thực hiện được tội phạm, mà phải thông qua hành vi của các chủ thể hoạt động trong pháp nhân. Điều luật được Bình luận quy định pháp nhân thương mại chỉ phải chịu trách nhiệm hình sự khi có đủ các điều kiện sau đây:\n- Hành vi phạm tội được thực hiện nhân danh pháp nhân thương mại;\n- Hành vi phạm tội được thực hiện vì lợi ích của pháp nhân thương mại;\n- Hành vi phạm tội được thực hiện có sự chỉ đạo, điều hành hoặc chấp thuận của pháp nhân thương mại;\n- Chưa hết thời hiệu truy cứu trách nhiệm hình sự.\n2. Hành vi phạm tội của pháp nhân có thể được thực hiện dưới hình thức hành động hoặc không hành động. Tuy nhiên, hành vi phạm đó phải nhân danh pháp nhân. Mặc dù pháp nhân hoạt động thông qua hành vi của cá nhân, nhưng những hành vi đó tạo ra quyền và nghĩa vụ của pháp nhân. Đồng thời, hành vi của những cá nhân đó được coi là hành vi và ý chí của pháp nhân, xâm hại đến các quan hệ xã hội được Luật hình sự bảo vệ.\nHành vi phạm tội đó phải được thực hiện vì lợi ích của pháp nhân. Pháp nhân phải là chủ thể được hưởng lợi từ hành vi phạm tội, các cá nhân nhân danh pháp nhân thực hiện hành vi vì mục đích, lợi ích chung của pháp nhân. Những lợi ích này có thể là tài sản, tiền bạc, và cũng có thể là những dạng lợi ích vật chất khác.\n3. Pháp nhân là một tổ chức có cơ cấu tổ chức rõ ràng, có tư cách độc lập khi tham gia các quan hệ xã hội. Chính vì vậy, pháp nhân thông qua chức năng, nhiệm vụ, quyền hạn của mình để đưa ra đường lối hoạt động, phân công vai trò, vị trí cho các cá nhân – thành viên của tổ chức, hoặc chấp thuận các nhiệm vụ cụ thể của các cá nhân trong pháp nhân. Trường hợp hành vi vi phạm đó không dựa trên sự chỉ đạo, điều hành, phân công hay đồng ý của pháp nhân thì dù gây ra hậu quả mức độ thế nào, trách nhiệm hình sự cũng không đặt ra đối với pháp nhân.\n4. Theo Khoản 2 điều luật được Bình luận: Việc pháp nhân thương mại chịu trách nhiệm hình sự không loại trừ trách nhiệm hình sự của cá nhân. Điều này đồng nghĩa với việc áp dụng hình phạt đối với pháp nhân thương mại phạm tội không loại trừ áp dụng hình phạt đối với cá nhân.\n"}, {"dieu": "Điều 76. Phạm vi chịu trách nhiệm hình sự của pháp nhân thương mại*", "noidung": "Pháp nhân thương mại phải chịu trách nhiệm hình sự về tội phạm quy định tại một trong các điều 188, 189, 190, 191, 192, 193, 194, 195, 196, 200, 203, 209, 210, 211, 213, 216, 217, 225, 226, 227, 232, 234, 235, 237, 238, 239, 242, 243, 244, 245, 246, 300 và 324 của Bộ luật này.\n\n\n<b>Bình luận:</b>\n1. Trách nhiệm hình sự của pháp nhân là vấn đề mới, hết sức phức tạp, do vậy, để bảo đảm sự thận trọng trong việc quy định chính sách mới, trên cơ sở tham khảo kinh nghiệm của một số nước, Bộ luật hình sự đã xác định rõ giới hạn áp dụng chế định trách nhiệm hình sự của pháp nhân theo hướng hẹp cả về chủ thể lẫn về loại tội mà pháp nhân phải chịu trách nhiệm hình sự,\n2. Bộ luật hình sự quy định pháp nhân thương mại chỉ phải chịu trách nhiệm hình sự về một số tội phạm được quy định về tội phạm cụ thể. So với Bộ luật hình sự 2015, Bộ luật hình sự 2015 sửa đổi,bổ sung năm 2017 thu hẹp phạm vi các tội có chủ thể là pháp nhân thương mại bao gồm 33 tội.\n3. Việc quy định các tội phạm cụ thể mà pháp nhân thương mại phải chịu trách nhiệm hình sự sẽ tạo thuận lợi cho việc áp dụng, dễ dàng trong thực tiễn đấu tranh, phòng, chống tội phạm.\n"}, {"dieu": "Điều 77. Phạt tiền", "noidung": "1. Phạt tiền được áp dụng là hình phạt chính hoặc hình phạt bổ sung đối với pháp nhân thương mại phạm tội.\n2. Mức tiền phạt được quyết định căn cứ vào tính chất, mức độ nguy hiểm của tội phạm và có xét đến tình hình tài chính của pháp nhân thương mại phạm tội, sự biến động của giá cả nhưng không được thấp hơn 50.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Phạt tiền đối với pháp nhân thương mại phạm tội có tính chất kinh tế, nhằm vào tài sản của pháp nhân đó, được thực hiện bằng việc buộc pháp nhân phải nộp một khoản tiền nhất định.\nPhạt tiền là hình phạt phổ biến nhất được áp dụng đối với pháp nhân thương mại phạm tội. Pháp nhân thương mại vốn hoạt động vì mục tiêu chính là tìm kiếm lợi nhuận. Chính vì vậy, hình phạt hiệu quả nhất đối với pháp nhân thương mại chính là nhằm vào tài sản của tổ chức đó, để đạt được mục tiêu của hình phạt là trừng trị đồng thời giáo dục pháp nhân, ngăn ngừa tội phạm mới, đấu tranh và phòng ngừa tội phạm.\n2. Trong 33 Điều luật quy định hình phạt đối với pháp nhân thương mại, thì tất cả đều có quy định phạt tiền. Có 67 điểm tại các khoản cuối cùng của các điều luật này quy định phạt tiền là hình phạt chính. Trong trường hợp hình phạt chính không phải là hình phạt tiền thì áp dụng hình phạt tiền là hình phạt bổ sung.\nTheo Khoản 2 điều luật được Bình luận, mức phạt tiền căn cứ vào tính chất, mức độ nguy hiểm của tội phạm, có xét đến tình hình tài chính của pháp nhân thương mại phạm tội cũng như sự biến động của giá cả, nhưng không được thấp hơn 50.000.000đ. Và điều luật cũng không quy định mức tối đa của hình phạt, điều này tạo điều kiện cho việc áp dụng trách nhiệm hình sự đối với những pháp nhân gây tổn hại lớn đối với cộng đồng và môi trường.\n"}, {"dieu": "Điều 78. Đình chỉ hoạt động có thời hạn", "noidung": "1. Đình chỉ hoạt động có thời hạn là tạm dừng hoạt động của pháp nhân thương mại trong một hoặc một số lĩnh vực mà pháp nhân thương mại phạm tội gây thiệt hại đến tính mạng, sức khỏe con người, môi trường hoặc an ninh, trật tự, an toàn xã hội và hậu quả gây ra có khả năng khắc phục trên thực tế.\n2. Thời hạn đình chỉ hoạt động từ 06 tháng đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Đình chỉ hoạt động có thời hạn là một trong 3 hình phạt chính được áp dụng đối với pháp nhân thương mại phạm tội. Hình phạt này không nhằm tước bỏ quyền về tài sản đối với pháp nhân như hình phạt tiền. Pháp nhân thương mại có thể hoạt động trên nhiều lĩnh vực khác nhau, khi áp dụng hình phạt, Tòa án có thể quyết định đình chỉ hoạt động của pháp nhân ở một hoặc một số lĩnh vực hoạt động của pháp nhân.\n2. Bộ luật hình sự có tới 24/33 điều luật (chiếm tỷ lệ 72,72%) quy định hình phạt đình chỉ hoạt động có thời hạn, trong đó có hơn 24 điểm quy định đình chỉ hoạt động có thời hạn là hình phạt chính. Thời hạn đình chỉ hoạt động từ 06 tháng đến 03 năm. Trong số 24 điểm này, có đến khoảng 20 điểm quy định thời hạn đình chỉ hoạt động từ 6 tháng – 3 năm, 1 điểm quy định đình chỉ từ 6 tháng – 1 năm, 3 điểm quy định đình chỉ từ 6 tháng – 2 năm. Ngoài ra hình phạt đình chỉ có thời hạn có thể được quy định cùng hình phạt chính là hình phạt tiền. Tòa án có thể cân nhắc, lựa chọn dựa trên các căn cứ khác nhau của hành vi phạm tội hay tình hình kinh tế của pháp nhân chứ không nhất thiết phải cứng nhắc quyết định một loại hình phạt bắt buộc.\n"}, {"dieu": "Điều 79. Đình chỉ hoạt động vĩnh viễn", "noidung": "1. Đình chỉ hoạt động vĩnh viễn là chấm dứt hoạt động của pháp nhân thương mại trong một hoặc một số lĩnh vực mà pháp nhân thương mại phạm tội gây thiệt hại hoặc có khả năng thực tế gây thiệt hại đến tính mạng của nhiều người, gây sự cố môi trường hoặc gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội và không có khả năng khắc phục hậu quả gây ra.\n2. Pháp nhân thương mại được thành lập chỉ để thực hiện tội phạm thì bị đình chỉ vĩnh viễn toàn bộ hoạt động.\n\n\n<b>Bình luận:</b>\n1. Đình chỉ hoạt động vĩnh viễn là một trong 3 hình phạt chính được áp dụng đối với pháp nhân thương mại phạm tội, là hình thức tử hình pháp nhân trong một hoặc một số lĩnh vực hoạt động của pháp nhân do những hành vi phạm tội có tính chất mức độ nguy hiểm cao. Hình phạt này được ghi nhận tại 20/33 điều có quy định trách nhiệm hình sự đối với pháp nhân. Đình chỉ hoạt động vĩnh viễn được quy định một cách độc lập, không có các hình phạt khác, thể hiện tính cứng rắn, nghiêm khắc của hình phạt này.\n2. Một pháp nhân được thành lập có thể có nhiều mục đích khác nhau, hoạt động kinh doanh trong một hoặc nhiều lĩnh vực, nhưng nếu pháp nhân thương mại được thành lập chỉ để thực hiện một tội phạm thì sẽ bị đình chỉ vĩnh viễn toàn bộ hoạt động, chấm dứt tư cách của pháp nhân.\n"}, {"dieu": "Điều 80. Cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định", "noidung": "1. Cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định được áp dụng khi xét thấy nếu để pháp nhân thương mại bị kết án tiếp tục kinh doanh hoặc hoạt động trong lĩnh vực đó, thì có thể gây nguy hại cho tính mạng, sức khỏe của con người hoặc cho xã hội.\n2. Tòa án quyết định lĩnh vực cụ thể bị cấm kinh doanh hoặc cấm hoạt động.\n3. Thời hạn cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định là từ 01 năm đến 03 năm, kể từ ngày bản án có hiệu lực pháp luật.\n\n\n<b>Bình luận:</b>\n1. Cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định là hình phạt bổ sung, không được Tòa án tuyên độc lập mà được tuyên kèm theo các hình phạt chính, có tác dụng hỗ trợ cho hình phạt chính, giáo dục pháp nhân, ngăn ngừa pháp nhân phạm tội mới. Cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định cũng chỉ được áp dụng đối với pháp nhân mà không áp dụng đối với các chủ thể khác.\n2. Pháp nhân thương mại có thể bị Tòa tuyên cấm kinh doanh hoặc hoạt động ở một hoặc nhiều lĩnh vực. Theo khoản 3 điều luật được Bình luận, thời hạn cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định là từ 01 năm đến 03 năm, kể từ ngày bản án có hiệu lực pháp luật. Như vậy, thời gian thấp nhất khi đưa hình phạt bổ sung này là 1 năm và cao nhất là 3 năm. Ngoài ra, Tòa án có thể tuyên các thời hạn khác nhưng phải nằm trong khoảng thời gian nói trên.\n3. Trong 31 điều luật quy định trách nhiệm hình sự đối với pháp nhân thương mại phạm tội, có 30 điều luật quy định hình phạt cấm kinh doanh hoặc hoạt động trong một số lĩnh vực nhất định. Riêng Điều 216 – Tội trốn đóng Bảo hiểm xã hội, Bảo hiểm y tế, Bảo hiểm y tế không quy định hình phạt bổ sung này.\n"}, {"dieu": "Điều 81. Cấm huy động vốn", "noidung": "1. Cấm huy động vốn được áp dụng khi xét thấy nếu để pháp nhân thương mại bị kết án huy động vốn thì có nguy cơ tiếp tục phạm tội.\n2. Các hình thức cấm huy động vốn bao gồm:\na) Cấm vay vốn của tổ chức tín dụng, chi nhánh ngân hàng nước ngoài hoặc quỹ đầu tư;*\nb) Cấm phát hành, chào bán chứng khoán;\nc) Cấm huy động vốn khách hàng;\nd) Cấm liên doanh, liên kết trong và ngoài nước;\nđ) Cấm hình thành quỹ tín thác bất động sản.\n3. Tòa án quyết định áp dụng một hoặc một số hình thức cấm huy động vốn quy định tại khoản 2 Điều này.\n4. Thời hạn cấm huy động vốn là từ 01 năm đến 03 năm, kể từ ngày bản án có hiệu lực pháp luật.\n\n\n<b>Bình luận:</b>\n1. Pháp nhân thương mại không thể hoạt động kinh doanh nếu thiếu vốn. Vốn là điều kiện tiên quyết để pháp nhân thương mại duy trì và mở rộng các hoạt động kinh doanh của mình. Do đó, cấm huy động vốn là hình phạt bổ sung cần thiết, quan trọng áp dụng đối với pháp nhân thương mại hỗ trợ cho hình phạt chính có tác dụng giáo dục, ngăn ngừa pháp nhân tiếp tục phạm tội.\n2. Trong Bộ luật hình sự, cấm huy động vốn được quy định tại 27/33 điều luật áp dụng trách nhiệm hình sự đối với pháp nhân thương mại phạm tội. Có 6 Điều không áp dụng gồm các điều 216, 235, 237, 238, 239, 324. Việc áp dụng hình phạt không huy động vốn theo đánh giá sẽ không hiệu quả hoặc không ảnh hưởng đến việc pháp nhân thương mại tiếp tục phạm tội.\nCác hình thức cấm huy động vốn bao gồm:\n- Cấm vay vốn ngân hàng, tổ chức tín dụng hoặc các quỹ đầu tư;\n- Cấm phát hành, chào bán chứng khoán;\n- Cấm huy động vốn khách hàng;\n- Cấm liên doanh, liên kết trong và ngoài nước;\n- Cấm hình thành quỹ tín thác bất động sản.\nThời hạn cấm huy động vốn là từ 01 năm đến 03 năm, kể từ ngày bản án có hiệu lực pháp luật.\n"}, {"dieu": "Điều 82. Các biện pháp tư pháp áp dụng đối với pháp nhân thương mại phạm tội", "noidung": "1. Tòa án có thể quyết định áp dụng các biện tư pháp sau đây đối với pháp nhân thương mại phạm tội:\na) Các biện pháp tư pháp quy định tại Điều 47 và Điều 48 của Bộ luật này;\nb) Buộc khôi phục lại tình trạng ban đầu;\nc) Buộc thực hiện một số biện pháp nhằm khắc phục, ngăn chặn hậu quả tiếp tục xảy ra.\n2. Tòa án có thể quyết định áp dụng biện pháp tư pháp buộc pháp nhân thương mại phạm tội phải khôi phục lại tình trạng ban đầu đã bị thay đổi do hành vi phạm phạm tội của mình gây ra.\n3. Căn cứ vào từng trường hợp phạm tội cụ thể, Tòa án có thể quyết định buộc pháp nhân thương mại phạm tội phải thực hiện một hoặc một số biện pháp sau đây nhằm khắc phục, ngăn chặn hậu quả của tội phạm:\na) Buộc tháo dỡ công trình, phần công trình xây dựng không có giấy phép hoặc xây dựng không đúng với giấy phép;\nb) Buộc khắc phục tình trạng ô nhiễm môi trường, lây lan dịch bệnh;\nc) Buộc đưa ra khỏi lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam hoặc tái xuất hàng hóa, vật phẩm, phương tiện được đưa vào lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam, nhập khẩu trái với quy định của pháp luật hoặc được tạm nhập, tái xuất nhưng không tái xuất theo đúng quy định của pháp luật; hàng hóa nhập khẩu, quá cảnh xâm phạm quyền sở hữu trí tuệ, hàng hóa giả mạo quyền sở hữu trí tuệ, phương tiện, nguyên liệu, vật liệu nhập khẩu được sử dụng chủ yếu để sản xuất, kinh doanh hàng hóa giả mạo về sở hữu trí tuệ sau khi đã loại bỏ yếu tố vi phạm;\nd) Buộc tiêu hủy hàng hóa, vật phẩm gây hại cho sức khỏe con người, vật nuôi, cây trồng và môi trường, văn hóa phẩm có nội dung độc hại hoặc tang vật khác thuộc đối tượng bị tiêu hủy theo quy định của pháp luật;\nđ) Buộc loại bỏ yếu tố vi phạm trên hàng hóa, bao bì hàng hóa, phương tiện kinh doanh, vật phẩm;\ne) Buộc thu hồi sản phẩm, hàng hóa vi phạm đang lưu thông trên thị trường.\n\n\n<b>Bình luận:</b>\n1. Các biện pháp tư pháp quy định tại Điều 82 Bộ luật hình sự là những biện pháp cưỡng chế của Nhà nước được các cơ quan tiến hành tố tụng áp dụng đối với pháp nhân thương mại phạm tội nhằm ngăn ngừa họ tiếp tục phạm tội hoặc gây nguy hiểm cho xã hội và giáo dục pháp nhân thực hiện các hoạt động có ích cho xã hội.\nTòa án có thể quyết định áp dụng các biện tư pháp sau đây đối với pháp nhân thương mại phạm tội:\n- Các biện pháp tư pháp quy định tại Điều 47 và Điều 48 Bộ luật hình sự (Xem thêm Bình luận Điều 47, 48 Bộ luật hình sự)\n- Buộc khôi phục lại tình trạng ban đầu;\n- Buộc thực hiện một số biện pháp nhằm khắc phục, ngăn chặn hậu quả tiếp tục xảy ra.\n2. Tòa án có thể quyết định áp dụng biện pháp tư pháp buộc pháp nhân thương mại phạm tội phải khôi phục lại tình trạng ban đầu đã bị thay đổi do hành vi phạm phạm tội của mình gây ra.\n3. Căn cứ vào từng trường hợp phạm tội cụ thể, Tòa án có thể quyết định buộc pháp nhân thương mại phạm tội phải thực hiện một hoặc một số biện pháp sau đây nhằm khắc phục, ngăn chặn hậu quả của tội phạm:\n- Buộc tháo dỡ công trình, phần công trình xây dựng không có giấy phép hoặc xây dựng không đúng với giấy phép;\n- Buộc khắc phục tình trạng ô nhiễm môi trường, lây lan dịch bệnh;\n- Buộc đưa ra khỏi lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam hoặc tái xuất hàng hóa, vật phẩm, phương tiện được đưa vào lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam, nhập khẩu trái với quy định của pháp luật hoặc được tạm nhập, tái xuất nhưng không tái xuất theo đúng quy định của pháp luật; hàng hóa nhập khẩu, quá cảnh xâm phạm quyền sở hữu trí tuệ, hàng hóa giả mạo quyền sở hữu trí tuệ, phương tiện, nguyên liệu, vật liệu nhập khẩu được sử dụng chủ yếu để sản xuất, kinh doanh hàng hóa giả mạo về sở hữu trí tuệ sau khi đã loại bỏ yếu tố vi phạm;\n- Buộc tiêu hủy hàng hóa, vật phẩm gây hại cho sức khỏe con người, vật nuôi, cây trồng và môi trường, văn hóa phẩm có nội dung độc hại hoặc tang vật khác thuộc đối tượng bị tiêu hủy theo quy định của pháp luật;\n- Buộc loại bỏ yếu tố vi phạm trên hàng hóa, bao bì hàng hóa, phương tiện kinh doanh, vật phẩm;\n- Buộc thu hồi sản phẩm, hàng hóa vi phạm đang lưu thông trên thị trường.\n"}, {"dieu": "Điều 83. Căn cứ quyết định hình phạt đối với pháp nhân thương mại phạm tội", "noidung": "Khi quyết định hình phạt, Tòa án căn cứ vào quy định của Bộ luật này, cân nhắc tính chất và mức độ nguy hiểm cho xã hội của hành vi phạm tội, việc chấp hành pháp luật của pháp nhân thương mại và các tình tiết giảm nhẹ và tăng nặng trách nhiệm hình sự áp dụng đối với pháp nhân thương mại.\n\n\n<b>Bình luận:</b>\n1. Quyết định hình phạt theo quy định tại Điều 83 Bộ luật hình sự là việc Tòa án quyết định áp dụng loại và mức hình phạt cụ thể đối với pháp nhân thương mại phạm tội phù hợp với tính chất, mức độ nguy hiểm của tội phạm mà tổ chức này gây ra. Khi quyết định hình phạt, Tòa án phải tuân theo nguyên tắc pháp chế xã hội chủ nghĩa; nguyên tắc nhân đạo xã hội chủ nghĩa; nguyên tắc cụ thể hóa hình phạt.\n2. Đặc biệt khi quyết định hình phạt, Tòa án căn cứ vào quy định của Bộ luật hình sự, cân nhắc tính chất và mức độ nguy hiểm cho xã hội của hành vi phạm tội, việc chấp hành pháp luật của pháp nhân thương mại và các tình tiết giảm nhẹ và tăng nặng trách nhiệm hình sự áp dụng đối với pháp nhân thương mại quy định tại Điều 84, 85 Bộ luật hình sự (xem thêm Bình luận Điều 84, 85 Bộ luật hình sự).\n"}, {"dieu": "Điều 84. Các tình tiết giảm nhẹ trách nhiệm hình sự áp dụng đối với pháp nhân thương mại", "noidung": "1. Các tình tiết sau đây là tình tiết giảm nhẹ trách nhiệm hình sự:\na) Đã ngăn chặn hoặc làm giảm bớt tác hại của tội phạm;\nb) Tự nguyện sửa chữa, bồi thường thiệt hại hoặc khắc phục hậu quả;\nc) Phạm tội nhưng chưa gây thiệt hại hoặc gây thiệt hại không lớn;\nd) Tích cực hợp tác với cơ quan có trách nhiệm trong việc phát hiện tội phạm hoặc trong quá trình giải quyết vụ án;*\nđ) Có nhiều đóng góp trong việc thực hiện chính sách xã hội.\n2. Khi quyết định hình phạt, Tòa án có thể coi các tình tiết khác là tình tiết giảm nhẹ, nhưng phải ghi rõ lý do giảm nhẹ trong bản án.\n3. Các tình tiết giảm nhẹ đã được Bộ luật này quy định là dấu hiệu định tội hoặc định khung thì không được coi là tình tiết giảm nhẹ trong khi quyết định hình phạt.\n\n\n<b>Bình luận:</b>\n1. Tình tiết giảm nhẹ trách nhiệm hình sự quy định tại Điều 84 Bộ luật hình sự là những biểu hiện về các điều kiện, hoàn cảnh, tình huống có ảnh hưởng đến việc thực hiện tội phạm, qua đó phản ánh mức độ nguy hiểm ít hơn của hành vi phạm tội và là cơ sở để pháp nhân thương mại phạm tội có thể chịu trách nhiệm hình sự ở mức thấp hơn. Tình tiết giảm nhẹ trách nhiệm hình sự được Tòa án cân nhắc, xem xét quyết định trong quá trình xét xử các vụ án cụ thể, phản ánh chính sách nhân đạo, khoan hồng của Nhà nước đối với pháp nhân thương mại phạm tội.\n2. Pháp nhân thương mại phạm tội là một thực thể không xác định, do vậy những tình tiết giảm nhẹ trách nhiệm hình sự của pháp nhân thương mại phạm tội cũng khác so với trách nhiệm hình sự của cá nhân. Đối với pháp nhân thương mại phạm tội, chỉ các tình tiết sau đây mới là tình tiết giảm nhẹ trách nhiệm hình sự:\n- Đã ngăn chặn hoặc làm giảm bớt tác hại của tội phạm;\n- Tự nguyện sửa chữa, bồi thường thiệt hại hoặc khắc phục hậu quả;\n- Phạm tội nhưng chưa gây thiệt hại hoặc gây thiệt hại không lớn;\n- Tích cực hợp tác với các cơ quan tiến hành tố tụng trong quá trình giải quyết vụ án;\n- Có nhiều đóng góp trong việc thực hiện chính sách xã hội.\n3. Các tình tiết giảm nhẹ trách nhiệm hình sự rất phong phú, không xác định về mặt số lượng. Chúng ta có thể xác định được các tình tiết được quy định trong Khoản 1 Điều 84 Bộ luật hình sự. Ngoài các tình tiết nói trên thì trong quá trình xét xử từng vụ án cụ thể, khi quyết định hình phạt, Tòa án có thể coi các tình tiết khác là tình tiết giảm nhẹ, nhưng phải ghi rõ lý do giảm nhẹ trong bản án.\n4. Các tình tiết giảm nhẹ đã được Bộ luật hình sự quy định là dấu hiệu định tội hoặc định khung thì không được coi là tình tiết giảm nhẹ trong khi quyết định hình phạt.\n"}, {"dieu": "Điều 85. Các tình tiết tăng nặng trách nhiệm hình sự áp dụng đối với pháp nhân thương mại", "noidung": "1. Chỉ các tình tiết sau đây mới là tình tiết tăng nặng trách nhiệm hình sự:\na) Câu kết với pháp nhân thương mại khác để phạm tội;\nb) Cố ý thực hiện tội phạm đến cùng;\nc) Phạm tội 02 lần trở lên;\nd) Tái phạm hoặc tái phạm nguy hiểm;\nđ) Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp, thiên tai, dịch bệnh hoặc những khó khăn đặc biệt khác của xã hội để phạm tội;\ne) Dùng thủ đoạn tinh vi để phạm tội hoặc nhằm trốn tránh, che giấu tội phạm.\n2. Các tình tiết đã được Bộ luật này quy định là dấu hiệu định tội hoặc định khung hình phạt thì không được coi là tình tiết tăng nặng.\n\n\n<b>Bình luận:</b>\n1. Các tình tiết tăng nặng trách nhiệm hình sự là các tình tiết làm tăng mức độ nguy hiểm cho xã hội của hành vi phạm tội, là căn cứ để tăng nặng trách nhiệm hình sự của người phạm tội (trong phạm vi một khung hình phạt) so với các trường hợp phạm tội tương tự khác nhưng không có tình tiết tăng nặng đó.\nPháp nhân thương mại phạm tội là một thực thể không xác định, do vậy những tình tiết tăng nặng trách nhiệm hình sự của pháp nhân thương mại phạm tội cũng khác so với trách nhiệm hình sự của cá nhân. Đối với pháp nhân thương mại phạm tội, chỉ các tình tiết sau đây mới là tình tiết tăng nặng trách nhiệm hình sự:\n- Câu kết với pháp nhân thương mại khác để phạm tội;\n- Cố ý thực hiện tội phạm đến cùng;\n- Phạm tội 02 lần trở lên;\n- Tái phạm hoặc tái phạm nguy hiểm;\n- Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp, thiên tai, dịch bệnh hoặc những khó khăn đặc biệt khác của xã hội để phạm tội;\n- Dùng thủ đoạn tinh vi để phạm tội hoặc nhằm trốn tránh, che giấu tội phạm.\n2. Câu kết với pháp nhân thương mại khác để phạm tội được hiểu là hành vi cùng với pháp nhân thương mại khác hợp lại với nhau thành phe cánh để cùng thực hiện tội phạm. Bản thân áp dụng trách nhiệm hình sự đối với pháp nhân – một thực thể không xác định đã là điều khó khăn phức tạp. Sự liên kết giữa hai, hay nhiều pháp nhân để thực hiện tội phạm đồng nghĩa với việc gia tăng độ nguy hiểm của hành vi phạm tội, cũng như mức độ khó khăn phức tạp trong việc đấu tranh phòng chống tội phạm của các cơ quan chức năng có thẩm quyền.\n3. Cố tình thực hiện tội phạm đến cùng là quyết tâm thực hiện bằng được ý định phạm tội và hành vi phạm tội, mặc dù có sự can ngăn của người khác hoặc có những trở ngại khác trong quá trình thực hiện tội phạm. Cũng áp dụng tình tiết tăng nặng này, nếu mục đích của pháp nhân phạm tội không đạt, nhưng chứng minh được pháp nhân phạm tội đang tìm mọi cách để thực hiện được tội phạm, đạt được mục đích phạm tội của mình.\n4. Pháp nhân thương mại phạm tội 02 lần trở lên sẽ bị áp dụng tình tiết tăng nặng. Theo quan điểm chính thống của các nhà làm luật hình sự, việc phạm tội nhiều lần đồng nghĩa với việc gia tăng mức độ nguy hiểm của hành vi phạm tội, cũng như giảm khả năng răn đe của hình phạt, khả năng hoàn lương của chủ thể phạm tội. Đặc biệt đối với pháp nhân thường gây ra những hậu quả nghiêm trọng, tác động xấu đến xã hội và môi trường. Tuy nhiên, theo quan điểm của chúng tôi việc quy định phạm tội 02 lần trở lên là tình tiết tăng nặng là không hợp lý, về mặt lý thuyết đây được coi là việc áp dụng “dấu hiệu xấu về nhân thân” để trở thành căn cứ định tội danh, định khung tăng nặng. Do đó, chỉ có thể áp dụng trách nhiệm hình sự trên cơ sở hành vi thực tế diễn ra, như vậy mới đảm bảo công bằng và khách quan. Điều này tương tự như áp dụng trách nhiệm hình sự đối với cá nhân phạm tội.\n5. Các tình tiết khác như tái phạm hoặc tái phạm nguy hiểm; Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp, thiên tai, dịch bệnh hoặc những khó khăn đặc biệt khác của xã hội để phạm tội; Dùng thủ đoạn tinh vi để phạm tội hoặc nhằm trốn tránh, che giấu tội phạm tương tự như áp dụng trách nhiệm hình sự đối với cá nhân quy định tại Điều 52 Bộ luật hình sự (Xem thêm Bình luận Điều 52 Bộ luật hình sự). Điều đáng chú ý, những tình tiết về nhân thân này thuộc về pháp nhân, nên mức độ sẽ phức tạp hơn.\n6. Các tình tiết đã được Bộ luật hình sự quy định là dấu hiệu định tội hoặc định khung hình phạt thì không được coi là tình tiết tăng nặng.\n"}, {"dieu": "Điều 86. Quyết định hình phạt trong trường hợp pháp nhân thương mại phạm nhiều tội", "noidung": "Khi xét xử cùng 01 lần pháp nhân thương mại phạm nhiều tội, Tòa án quyết định hình phạt đối với từng tội và tổng hợp hình phạt theo quy định sau đây:\n1. Đối với hình phạt chính:*\na) Nếu các hình phạt đã tuyên cùng là phạt tiền thì các khoản tiền phạt được cộng lại thành hình phạt chung. Hình phạt tiền không tổng hợp với các hình phạt khác;\nb) Nếu các hình phạt đã tuyên là đình chỉ hoạt động có thời hạn và đình chỉ hoạt động vĩnh viễn trong cùng lĩnh vực hoặc hình phạt đã tuyên cùng là đình chỉ hoạt động vĩnh viễn trong cùng lĩnh vực thì hình phạt chung là đình chỉ hoạt động vĩnh viễn trong lĩnh vực đó;\nc) Nếu các hình phạt đã tuyên là đình chỉ hoạt động có thời hạn trong cùng lĩnh vực thì được tổng hợp thành hình phạt chung nhưng không vượt quá 04 năm;\nd) Nếu trong số các hình phạt đã tuyên có hình phạt đình chỉ hoạt động vĩnh viễn thuộc trường hợp quy định tại khoản 2 Điều 79 của Bộ luật này thì hình phạt chung là đình chỉ hoạt động vĩnh viễn đối với toàn bộ hoạt động;\nđ) Nếu các hình phạt đã tuyên là đình chỉ hoạt động có thời hạn trong các lĩnh vực khác nhau hoặc đình chỉ hoạt động vĩnh viễn trong các lĩnh vực khác nhau hoặc đình chỉ hoạt động có thời hạn và đình chỉ hoạt động vĩnh viễn trong các lĩnh vực khác nhau thì không tổng hợp.\n2. Đối với hình phạt bổ sung:\na) Nếu các hình phạt đã tuyên là cùng loại thì hình phạt chung được quyết định trong giới hạn do Bộ luật này quy định đối với hình phạt đó; riêng đối với hình phạt tiền thì các khoản tiền được cộng lại thành hình phạt chung;\nb) Nếu các hình phạt đã tuyên là khác loại thì pháp nhân thương mại bị kết án phải chấp hành tất cả các hình phạt đã tuyên.\n\n\n<b>Bình luận:</b>\n1. Quyết định hình phạt trong trường hợp pháp nhân thương mại phạm nhiều tội là trường hợp pháp nhân thương mại thực hiện nhiều hành vi phạm tội thuộc nhiều loại tội phạm khác nhau, đều chưa hết thời hiệu, chưa bị xét xử và bị đưa ra xét xử cùng một lần. Nếu pháp nhân thương mại phạm tội thuộc trường hợp phạm nhiều tội thì Tòa án quyết định hình phạt đối với từng tội rồi sau đó tổng hợp hình phạt của các tội đó theo nguyên tắc:\n- Nếu các hình phạt đã tuyên cùng là phạt tiền thì các khoản tiền phạt được cộng lại thành hình phạt chung. Hình phạt tiền không tổng hợp với các hình phạt khác;\n- Nếu các hình phạt đã tuyên là đình chỉ hoạt động có thời hạn và đình chỉ hoạt động vĩnh viễn trong cùng lĩnh vực hoặc hình phạt đã tuyên cùng là đình chỉ hoạt động vĩnh viễn trong cùng lĩnh vực thì hình phạt chung là đình chỉ hoạt động vĩnh viễn trong lĩnh vực đó;\n- Nếu các hình phạt đã tuyên là đình chỉ hoạt động có thời hạn trong cùng lĩnh vực thì được tổng hợp thành hình phạt chung nhưng không vượt quá 04 năm;\n- Nếu trong số các hình phạt đã tuyên có hình phạt đình chỉ hoạt động vĩnh viễn thuộc trường hợp quy định tại Khoản 2 Điều 79 của Bộ luật này thì hình phạt chung là đình chỉ hoạt động vĩnh viễn đối với toàn bộ hoạt động;\n- Nếu các hình phạt đã tuyên là đình chỉ hoạt động có thời hạn trong các lĩnh vực khác nhau hoặc đình chỉ hoạt động vĩnh viễn trong các lĩnh vực khác nhau hoặc đình chỉ hoạt động có thời hạn và đình chỉ hoạt động vĩnh viễn trong các lĩnh vực khác nhau thì không tổng hợp.\n2. Đối với hình phạt bổ sung:\nNếu các hình phạt đã tuyên là cùng loại thì hình phạt chung được quyết định trong giới hạn do Bộ luật hình sự quy định đối với hình phạt đó; riêng đối với hình phạt tiền thì các khoản tiền được cộng lại thành hình phạt chung;\nNếu các hình phạt đã tuyên là khác loại thì pháp nhân thương mại bị kết án phải chấp hành tất cả các hình p
