
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra c·ª©u BLHS & B√¨nh lu·∫≠n</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .search-bar {
      position: sticky;
      top: 0;
      background: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 10;
    }
    .search-buttons button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 16px;
    }
    .search-input-container {
      flex: 1;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 5px 10px;
      background: #fff;
    }
    .search-input-container input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
    }
    .search-input-container button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    .results-info {
      padding: 10px;
      font-size: 14px;
      background: #eaeaea;
    }
    .article {
      display: none;
      background: #fff;
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .article h3 {
      margin: 0 0 10px;
    }
    .highlight {
      background-color: yellow;
    }
    .list-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      background: white;
      cursor: pointer;
    }
    .list-item:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<div class="search-bar">
  <div class="search-buttons">
    <button onclick="goBack()">&#60;</button>
    <button onclick="goTop()">&#94;</button>
    <button onclick="goNext()">&#62;</button>
  </div>
  <div class="search-input-container">
    <input type="text" id="searchInput" placeholder="Nh·∫≠p t·ª´ kh√≥a..." oninput="searchArticles()">
    <button onclick="searchArticles()">üîç</button>
  </div>
</div>

<div class="results-info" id="resultsInfo">Danh s√°ch c√°c ƒëi·ªÅu:</div>
<div id="lawList"></div>
<div id="articles"></div>

<script>
let data = [];
let filteredData = [];
let currentIndex = 0;

async function fetchData() {
  const res = await fetch('binh_luan_blhs_tach_dieu.json');
  data = await res.json();
  filteredData = data;
  renderList();
  renderArticles();
}

function renderList() {
  const list = document.getElementById('lawList');
  list.innerHTML = '';
  data.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'list-item';
    div.innerText = item.dieu;
    div.onclick = () => {
      currentIndex = index;
      renderArticles();
      scrollToCurrent();
    };
    list.appendChild(div);
  });
}

function renderArticles() {
  const container = document.getElementById('articles');
  container.innerHTML = '';
  filteredData.forEach((item, index) => {
    const article = document.createElement('div');
    article.className = 'article';
    article.dataset.index = index;
    article.innerHTML = `<h3>${item.dieu}</h3><pre>${highlightKeywords(item.noidung)}</pre>`;
    container.appendChild(article);
  });

  // hi·ªÉn th·ªã k·∫øt qu·∫£ n·∫øu c√≥ t√¨m ki·∫øm
  document.querySelectorAll('.article').forEach(el => el.style.display = filteredData.length > 0 ? 'block' : 'none');
  document.getElementById('resultsInfo').innerText = filteredData.length === data.length ? "Danh s√°ch c√°c ƒëi·ªÅu:" : `T·ªïng s·ªë k·∫øt qu·∫£: ${filteredData.length}`;
}

function highlightKeywords(text) {
  const keyword = document.getElementById('searchInput').value.trim();
  if (!keyword) return text;
  const regex = new RegExp(`(${keyword.replace(/[.*+?^${}()|[\]\]/g, '\$&')})`, 'gi');
  return text.replace(regex, '<span class="highlight">$1</span>');
}

function searchArticles() {
  const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
  if (!keyword) {
    filteredData = data;
    renderList();
  } else {
    filteredData = data.filter(item =>
      item.dieu.toLowerCase().includes(keyword) ||
      item.noidung.toLowerCase().includes(keyword)
    );
  }
  currentIndex = 0;
  renderArticles();
  scrollToCurrent();
}

function scrollToCurrent() {
  const article = document.querySelector(`.article[data-index='${currentIndex}']`);
  if (article) {
    article.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
}

function goTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function goBack() {
  if (currentIndex > 0) {
    currentIndex--;
    scrollToCurrent();
  }
}

function goNext() {
  if (currentIndex < filteredData.length - 1) {
    currentIndex++;
    scrollToCurrent();
  }
}

fetchData();
</script>

</body>
</html>
