ra hoặc hậu quả xảy ra không phải là hậu quả mà người đó mong muốn. Ví dụ: A dùng súng bắn B để giết B nhưng bắn không trúng hoặc bắn trúng nhưng B không chết.\nCần lưu ý, phạm tội chưa đạt xảy ra cả với trường hợp hậu quả tội phạm đã xẩy nhưng không phải hậu quả mà người phạm tội mong muốn. Ví dụ: A định giết B nhưng mới chỉ gây thương tích chưa B. Trường hợp này khi định tội thì A vẫn phạm tội giết người chưa đạt chứ không định tội cố ý gây thương tích đã hoàn thành. Tương tự A định trộm cắp 1 tỷ đồng nhưng mới lấy được 2 triệu đồng thì bị bắt. Trường hợp này không định tội danh tội trộm cắp đã hoàn thành theo Khoản 1 Điều 173 mà định tội danh trộm cắp chưa đạt theo Khoản 3 Điều 173 Bộ luật hình sự. Bởi lẽ, ý thức chủ quan của người phạm tội là muốn chiếm đoạt 1 tỷ đồng nếu định tội theo Khoản 1 Điều 173 Bộ luật hình sự sẽ không bao quát tính chất mức độ nguy hiểm của hành vi.\nThứ ba, người phạm tội thực hiện tội phạm đến cùng vì nguyên nhân khách quan ngoài mong muốn của họ. Đây là trường hợp mà có những tình tiết khách quan cản trở việ hoàn thành tội mặc dù người phạm tội đã cố gắng hết sức. Các nguyên nhân khách quan khiến tội phạm dừng lại có thể là gặp sự chống đối mãnh liệt của nạn nhân, hoặc người khác kịp thời ngăn cản hoặc những hoàn cảnh khách quan khác như thời tiết, khí hậu…Ví dụ: A phục ở ngoài ngõ để vào nhà B giết người, cướp tài sản nhưng nhà B đông khách A chờ mãi nên bỏ về lập tức bị phát hiện bắt giữ. ở đây, tình tiết nhà B đông khách và ngồi chơi khuya là tình tiết khách quan khiến A không thực hiện tội phạm đến cùng.\nVề mặt chủ quan, người phạm tội trong trường hợp chưa đạt nhận thức được hành vi của mình là nguy hiểm nhận thức được hậu quả xảy ra và mong muốn cho hậu quả xảy ra nhưng chúng đã không xảy ra như người phạm tội mong muốn.\nTrong lý luận và thực tiễn để phân hóa trách nhiệm hình sự người ta chia phạm tội chưa đạt thành hai loại:\n- Phạm tội chưa đạt chưa hoàn thành: Là trường hợp phạm tội chưa đạt trong đó vì những nguyên nhân khách quan mà người phạm tội chưa thực hiện hết các hành vi cho là cần thiết để gây ra hậu quả. Chẳng hạn: trộm cắp tài sản nhưng khi mở được cửa vào nhà chưa kịp lấy tài sản thì bị phát hiện và bắt giữ.\n- Phạm tội chưa đạt đã hoàn thành: Là trường hợp phạm tội chưa đạt mà người phạm tội đã thực hiện hết các hành vi cho là cần thiết để gây ra hậu quả nhưng do nguyên nhân khách quan mà hậu quả không xảy ra. Ví dụ: mở được cửa vào trong nhà lấy tài sản nhưng tài sản không còn ở đó nữa.\nCũng có cách phân loại khác:\n- Phạm tội chưa đạt vô hiệu: Là trường hợp phạm tội chưa đạt mà nguyên nhân khách quan của việc chưa đạt gắn với công cụ phương tiện hoặc đối tượng tác động. Ví dụ: trộm vàng mở hộp không còn vàng ở trong hộp, cướp bằng súng nhưng súng hết đạn.\nVề trách nhiệm hình sự của người phạm tội ở giai đoạn chưa đạt Điều luật này quy định: Người phạm tội chưa đạt phải chịu trách nhiệm hình sự về tội phạm chưa đạt. Như vậy, khác với chuẩn bị phạm tội, mọi trường hợp phạm tội chưa đạt đều phải chịu trách nhiệm hình sự. Bởi lẽ đây là giai đoạn thứ hai của quá trình phạm tội, khách thể đã bị xâm phạm và tính chất, mức độ nguy hiểm cho xã hội của hành vi tăng lên đáng kể.\nTrách nhiệm hình sự đối với trường hợp phạm tội chưa đạt được quy định tại Điều 57 Bộ luật hình sự, theo đó, nếu điều luật được áp dụng có quy định hình phạt cao nhất là tù chung thân hoặc tử hình thì áp dụng hình phạt tù không quá 20 năm; nếu là tù có thời hạn thì mức hình phạt không quá 3/4 mức phạt tù mà điều luật quy định. Đây là điểm sửa đổi quan trọng của Bộ luật hình sự năm 2015 so với Bộ luật hình sự 1999. Theo Bộ luật hình sự 1999 thì người phạm tội ở giai đoạn chưa đạt có thể bị chung thân hay tử hình.\n"}, {"dieu": "Điều 16. Tự ý nửa chừng chấm dứt việc phạm tội", "noidung": "Tự ý nửa chừng chấm dứt việc phạm tội là tự mình không thực hiện tội phạm đến cùng, tuy không có gì ngăn cản.\nNgười tự ý nửa chừng chấm dứt việc phạm tội được miễn trách nhiệm hình sự về tội định phạm; nếu hành vi thực tế đã thực hiện có đủ yếu tố cấu thành của một tội khác, thì người đó phải chịu trách nhiệm hình sự về tội này.\n\n\n<b>Bình luận:</b>\nTội phạm có thể thực hiện được đến cùng cũng có thể dừng lại ở giai đoạn nhất định. Trường hợp tội phạm dừng lại ở giai đoạn chuẩn bị hay chưa đạt có hai trường hợp: nếu dừng lại vì nguyên nhân khách quan thì tội phạm ở giai đoạn phạm tội chuẩn bị phạm tội hay chưa đạt và trách nhiệm hình sự đặt ra. Trường hợp thứ hai tội phạm dừng lại không thực hiện được đến cùng vì những nguyên nhân xuất phát từ ý chí của người phạm tội tự họ muốn dừng việc phạm tội thì người phạm tội được miễn trách nhiệm hình sự. Trường hợp này chính là tự ý nửa chừng chấm dứt việc phạm tội.\nVề thời điểm: Chỉ có thể xảy ra ở giai đoạn chuẩn bị phạm tội và tội phạm chưa đạt chưa hoàn thành. Giai đoạn tội phạm đã hoàn thành tức là hành vi đã thỏa mãn tất cả các dấu hiệu của cấu thành một tội phạm cụ thể thì vấn đề tự ý nửa chừng chấm dứt việc phạm tội không đặt ra.\nNếu A vào nhà B trộm cắp xe máy mang ra khỏi nhà của B, mặc dù không bị ai phát hiện nhưng A quyết định đem trả chiếc xe máy ở vị trí cũ. Trường hợp này không được coi là tự ý nửa chừng chấm dứt việc phạm tội. Vì tội phạm (trộm cắp tài sản) đã hoàn thành. Do đó, A vẫn phải chịu trách nhiệm hình sự về tội trộm cắp tài sản. Tuy nhiên, A được áp dụng tình tiết giảm nhẹ tự nguyện khắc phục hậu quả.\nVề mặt khách quan, hành vi tự ý nửa chừng chấm dứt việc phạm tội thể hiện ở việc dừng việc phạm tội một cách dứt khoát những tội phạm mới bắt đầu hoặc đang thực hiện. Dừng lại dứt khoát là không thực hiện thêm bất kỳ hành vi phạm tội nào nữa. Không được coi là dứt khoát nếu người phạm tội chỉ tạm thời dừng việc phạm tội để tìm kiếm cơ hội, công cụ, phương tiện, lựa chọn thủ đoạn phạm tội mới. Ví dụ: A giơ dao lên dọa chị B nhằm cướp tài sản, nhưng chị B khóc lóc, van xin. Thấy vậy, A động lòng thương và bỏ đi.\nVề mặt chủ quan, hành vi tự ý nửa chừng chấm dứt việc phạm tội phải xuất phát từ ý thức chủ quan của người phạm tội tức là người phạm tự mình từ bỏ ý định phạm tội và hành vi phạm tội cho dù không có gì (yếu tố khách quan) ngăn cản. Đây là dấu hiệu quan trọng so với phạm tội chưa đạt. Nguyên nhân dẫn đến việc người phạm tội từ bỏ ý định phạm tội và dừng việc phạm tội có thể do họ hối hận, sợ bị pháp luật trừng trị, thương hại nạn nhân, nghe theo lời khuyên bảo của người khác. Việc xác định thế nào là tự nguyện chấm dứt việc phạm tội trên thực tế khá phức tạp.\nVí dụ: Chị A là công nhân khu công nghiệp đi làm ca sáng sớm. Trên đoạn đường vắng chị bị B tấn công nhằm giao cấu trái ý muốn. Chị A nhanh trí hô lên: tao bị HIV mày thích thì vào đây, A sợ quá bỏ chạy và bị bắt. Trường hợp A không được coi là tự ý nửa chừng chấm dứt việc phạm tội khi chúng ta đặt giả thiết nếu không có việc chị A dọa có HIV thì A chắc chắn sẽ thực hiện hành vi phạm tội và đây là trường hợp người phạm tội dừng việc phạm tội vì nguyên nhân khách quan chứ không phải chủ quan.\nĐể khuyến khích người phạm tội tự nguyện dừng việc phạm tội và tránh gây hậu quả thiệt hại cho xã hội. Điều luật này quy định miễn trách nhiệm hình sự cho người tự ý nửa chừng chấm dứt việc phạm tội. Đây là trường hợp người phạm tội đương nhiên được miễn nói cách khác là cơ quan tiến hành tố tụng buộc phải miễn cho họ.\nNếu hành vi thực tế đã thực hiện thỏa mãn đầy đủ các yếu tố cấu thành của một tội khác thì người đó phải chịu trách nhiệm hình sự về tội đã cấu thành.\nVí dụ: A có ý định giết B bằng cách dùng dao đâm. Khi A đâm nhiều nhát vào B, thấy B chảy nhiều máu, A dừng lại đưa B đi cấp cứu. B bị thương tỷ lệ thương tật là 50%. Trong trường hợp này, hành vi của A được coi là tự ý nửa chừng chấm dứt việc phạm tội, nhưng trách nhiệm hình sự của A được xác định là: A được miễn trách nhiệm hình sự về tội giết người. A phải chịu trách nhiệm hình sự về tội cố ý gây thương tích.\n"}, {"dieu": "Điều 17. Đồng phạm", "noidung": "1. Đồng phạm là trường hợp có hai người trở lên cố ý cùng thực hiện một tội phạm.\n2. Phạm tội có tổ chức là hình thức đồng phạm có sự câu kết chặt chẽ giữa những người cùng thực hiện tội phạm.\n3. Người đồng phạm bao gồm người tổ chức, người thực hành, người xúi giục, người giúp sức.\nNgười thực hành là người trực tiếp thực hiện tội phạm.\nNgười tổ chức là người chủ mưu, cầm đầu, chỉ huy việc thực hiện tội phạm.\nNgười xúi giục là người kích động, dụ dỗ, thúc đẩy người khác thực hiện tội phạm.\nNgười giúp sức là người tạo điều kiện tinh thần hoặc vật chất cho việc thực hiện tội phạm.\n4. Người đồng phạm không phải chịu trách nhiệm hình sự về hành vi vượt quá của người thực hành.\n\n\n<b>Bình luận:</b>\nTội phạm trên thực tế có thể do một cá nhân thực hiện có thể do nhiều người thực hiện. Tuy nhiên, trong trường hợp nhiều người cùng thực hiện tội phạm thì mức độ tham gia, đóng góp vào việc phạm tội và hậu quả của tội phạm xảy ra, nói cách khác tính chất, mức độ nguy hiểm cho xã hội của từng hành vi của từng người không giống nhau từ đó theo nguyên tắc công bằng trách nhiệm hình sự của những người cùng thực hiện tội phạm đó không thể như nhau. Vấn đề trách nhiệm hình sự của những người cùng thực hiện tội phạm sẽ được giải quyết trong chế định đồng phạm được quy định tại Điều luật này.\nĐể xác định đồng phạm, cần dựa vào các dấu hiệu khách quan và chủ quan của nó\nMặt khách quan của đồng phạm: Về số lượng người tham gia phải là 2 người trở lên nhưng phải đảm bảo điều kiện có ít nhất hai người có năng lực trách nhiệm hình sự đủ độ tuổi chịu trách nhiệm luật định. Không thể có đồng phạm nếu có hai người nhưng một người đủ tuổi một người chưa hoặc một người có năng lực trách nhiệm hình sự và người kia mắc bệnh tâm thần, bệnh nhận thức không nhận thức và điều khiển hành vi của mình\n- Hai hay nhiều người cùng thực hiện tội cùng thực hiện một tội phạm phải đảm bảo có sự liên kết về khách quan giữa các hành vi của mỗi người trong đồng phạm.\nĐược coi là giữa những người trong đồng phạm cùng tham gia thực hiện một tội phạm là mỗi người tham gia vào đồng phạm phải có ít nhất một trong bốn loại hành vi đối với việc thực hiện một tội phạm, đó là: hành vi thực hành, hành vi tổ chức, hành vi xúi giục, hành vi giúp sức.\nTrên thực tế trong trường hợp đồng phạm, một người có thể tham gia vào vụ án đồng phạm khi thực hiện cả 4 hành vi nói trên, có người chỉ tham gia thực hiện một hành. Có người tham gia toàn bộ quá trình thực hiện tội phạm có người chỉ tham gia vào một giai đoạn nào đấy. Trong vụ án đồng phạm có thể có đủ 4 loại người đồng phạm có thể chỉ có 1 loại người đồng phạm (đây là trường hợp đồng phạm đơn giản khi tất cả những người đồng phạm đều là người thực hiện tội phạm, không có những người đồng phạm khác).\nGiữa các hành vi của mỗi người trong đồng phạm có mối liên kết thống nhất với nhau, hành vi của người này quyết định hành vi của người khác và hành vi của mỗi người là điều kiện hỗ trợ cho hoạt động chung. Nói cách khác các hành vi của những người đồng phạm phải nằm trong thể thống nhất. Nếu các hành vi thực hiện riêng rẽ, Ví dụ: đánh hôi người trộm cắp, hôi của của người bị tan nạn giao thông thì không được coi là đồng phạm cho dù có nhiều người tham gia.\nTrong các hành vi trong đồng phạm thì hành vi của người thực hành là nguyên nhân trực tiếp làm phát sinh hậu quả còn các loại hành vi khác thông qua hành vi người thực hành mà gây ra hậu quả.\nMặt chủ quan của đồng phạm có nghĩa là những người trong đồng phạm phải cùng cố ý, tức là phải có sự liên kết về mặt chủ quan giữa những người trong đồng phạm. Đồng phạm chỉ có thể đặt ra với các tội thực hiện với hình thức lỗi cố ý (có thể là lỗi cố ý trực tiếp hoặc lỗi cố ý gián tiếp). Cùng cố ý được xem xét dưới hai khía cạnh lý trí và ý chí. Thể hiện:\n- Cùng lý trí có nghĩa là mỗi người trong đồng phạm đều biết hành vi của mình là nguy hiểm cho xã hội và đều biết người khác cũng có hành vi nguy hiểm cho xã hội cùng với mình. Mỗi người trong đồng phạm phải thấy trước hậu quả của hành vi của mình cũng như hậu quả chung của tội phạm mà họ tham gia thực hiện.\n- Cùng ý chí có nghĩa là giữa những người đồng phạm cùng mong muốn có sự liên kết của các hành vi và giữa những người đồng phạm cùng mong muốn hoặc cùng có ý thức bỏ mặc cho hậu quả chung phát sinh.\nVới các tội có dấu hiệu mục đích là bắt buộc thì giữa những người đồng phạm đòi hỏi phải có cùng mục đích hoặc biết rõ và tiếp nhận mục đích đó.\nVề giai đoạn phạm tội thì đồng phạm có thể xảy ra ở giai đoạn chuẩn bị phạm tội, phạm tội chưa đạt tội phạm hoàn thành và chưa kết thúc. Nếu tội phạm kết thúc, tức là tội phạm dừng lại hoàn toàn trên thực tế thì sẽ không có đồng phạm mà có thể cấu thành tội độc lập khác.\nTương ứng với mỗi hành vi đồng phạm là một loại người đồng phạm. Khoản 2 Điều luật đang Bình luận quy định về 4 loại người đồng phạm;\nNgười thực hành: Đây là người quan trọng nhất trong số những người đồng phạm và là loại người không thể thiếu trong bất cứ vụ án đồng phạm nào. Nói cách khác, trong vụ án đồng phạm có thể không có người đồng phạm khác nhưng bắt buộc phải có người thực hành. Bên cạnh đó các vấn đề các giai đoạn thực hiện tội phạm trong đồng phạm, tự ý nửa chừng chấm dứt việc phạm tội trong đồng phạm… đều xoay quanh người thực hành thực hiện hành vi ở giai đoạn nào.\nNgười thực hành là người trực tiếp thực hiện tội phạm. Cụ thể hơn, người thực hành là người trực tiếp thực hiện hành vi khách quan được mô tả trong cấu thành tội phạm. Người thực hành có hai loại thực hành trực tiếp và thực hành gián tiếp. Cụ thể:\nNgười thực hành ở dạng thứ nhất: Là người tự mình thực hiện hành vi khách quan được mô tả trong cấu thành tội phạm không thông qua người khác như trực tiếp thực hiện hành vi đâm, bắn.\nNgười thực hành ở dạng thứ hai: Người này không tự mình trực tiếp thực hiện hành vi khách quan mà có hành vi tác động đến người khác để người này trực tiếp thực hiện hành vi khách quan. Cho dù thông qua người khác nhưng người này vẫn bị coi là người thực hành. Tuy nhiên “người khác” ở đây có thể là những người sau đây: 1/ người không năng lực trách nhiệm hình sự hoặc chưa đủ tuổi chịu trách nhiệm hình sự. Ví dụ: thuê em bé 13 tuổi vận chuyển ma túy. 2/ Người khác không có lỗi hoặc chỉ có lỗi vô ý. Ví dụ: trường hợp gửi quà trong đó có thuốc phiện mà người vận chuyển không biết đó là thuốc phiện. 3/ người khác bị người thực hành cưỡng bức về tinh thần.\nNgười tổ chức: có đặc điểm nổi bật và cơ bản nhất là tập hợp những người đồng phạm khác. Do đó, người tổ chức là người nguy hiểm nhất trong số những người đồng phạm Người tổ chức bao gồm 3 loại người như sau:\n- Người chủ mưu: là người chủ động về mặt tinh thần gây ra việc thực hiện tội phạm.\n- Người cầm đầu: Là người đứng ra thành lập các băng nhóm phạm tội hoặc có hành vi tham gia vào việc soạn thảo kế hoạch, phân công giao trách nhiệm cho đồng bọn.\n- Người chỉ huy: Là người trực tiếp điều khiển hoạt động của các băng nhóm phạm tội. Trên thực tế, một người tổ chức có thể là một người thực hiện cả ba hành vi chủ mưu, cầm đầu, chỉ huy, có thể chỉ thực hiện một trong 3 hành vi nói trên.\nNgười xúi giục: là người dụ dỗ, kích động, thúc đẩy người khác thực hiện tội phạm. Người xúi giục nguy hiểm ở chỗ họ tác động vào tư tưởng người khác làm hình thành ý định phạm tội trong đầu người khác trong khi nếu không có sự xúi giục thì họ không ý định phạm tội. Người xúi giục chỉ xuất hiện ở giai đoạn chuẩn bị phạm tội, phạm tôi chưa đạt. Khi tội phạm đã hoàn thành chưa kết thúc thì việc xúi giục không còn ý nghĩa nữa.\nNgười xúi giục có 2 đặc điểm sau: Tác động đến tư tưởng người khác bằng thủ đoạn kích động, dụ dỗ thúc đẩy khiến người này hình thành ý định phạm tội. Hành vi xúi giục phải nhằm vào một, một số người cụ thể và phải nhằm gây ra việc thực hiện một tội phạm nhất định. Hiện nay, trong lý luận đặt ra vấn đề xúi giục bắc cầu. Ví dụ: A xúi giục B giết người, B không giết nhưng xúi giục C và C thực hiện hành vi giết người. Xét các đặc điểm của đồng phạm trên cơ sở cùng cố ý và đặc điểm của người xúi giục là phải cụ thể và trực tiếp thì xúi giục bắc cầu không được coi là xúi giục. Cụ thể A không phải là người xúi giục. Hành vi xúi giục còn đòi hỏi chỉ thể hiện dưới dạng hành động, không có xúi giục dưới dạng không hành động.\nNgười giúp sức: là người tạo điều kiện về vật chất hoặc tinh thần cho việc thực hiện tội phạm. Người giúp sức có 2 dạng: Giúp sức về vật chất là cung cấp công cụ, phương tiện cho người khác sử dụng để thực hiện tội phạm. Giúp sức về tinh thần: như chỉ dẫn, góp ý kiến, cung cấp tình hình hoặc hứa hẹn trước sẽ che giấu tội phạm hoặc hứa hẹn trước sẽ tiêu thụ tang vật.\nKhác với người xúi giục, người giúp sức có thể có ở giai đoạn tội phạm hoàn thành nhưng chưa kết thúc và hành vi giúp sức có thể được thực hiện dưới dạng không hành động. Ví dụ: nhưng biết mà im lặng để cho người khác phạm tội.\nVần đề trách nhiệm hình sự trong đồng phạm: Áp dụng trách nhiệm hình sự trong trường hợp đồng phạm là vấn đề phức tạp. Với tính chất là việc phạm tội có nhiều người tham gia, tính chất mức độ nguy hiểm khác nhau, nhân thân không giống nhau nên khi áp dụng trách nhiệm hình sự đối với người đồng phạm phải dựa vào các nguyên tắc nhất định. Đó là:\nThứ nhất, nguyên tắc chịu trách nhiệm chung về tội phạm cùng thực hiện. Theo đó, trong vụ đồng phạm tất cả những người đồng phạm đều bị truy tố xét xử về cùng một tội danh theo cùng một điều luật và trong phạm vi những chế tài mà điều luật ấy quy định.Tất cả những người trong đồng phạm cùng phải chịu trách nhiệm về những tình tiết tăng nặng của vụ án nếu họ đều biết. Phải tuân thủ các nguyên tắc chung về thời hiệu truy cứu trách nhiệm hình sự, quyết định hình phạt đối với loại tội mà họ đã tham gia thực hiện.\nThứ hai, nguyên tắc chịu trách nhiệm độc lập về việc cùng thực hiện trong đồng phạm. Nguyên tắc này đòi hỏi: Những người trong đồng phạm không phải chịu tránh nhiệm về hành vi vượt quá của những người đồng phạm khác, nếu hành vi vượt quá là tình tiết định khung tăng nặng hoặc cấu thành tội độc lập. Trong vụ đồng phạm có thể có trường hợp người thực hành thực hiện hành vi vượt quá. Đó là hành vi không có trong thỏa thuận, thống nhất ý chí ban đầu giữa những người đồng phạm. Ví dụ: A, B rủ nhau đi trộm cắp tài sản. A đứng ngoài canh gác, B vào dắt xe máy. Khi bị chủ nhà hô hoán đuổi bắt, B đã rút dao đâm chết chủ nhà. Hành vi đâm chết người của B được coi là hành vi vượt quá của người thực hành và A không phải chịu trách nhiệm hình sự về hành vi vượt quá của B.\nNguyên tắc này cũng đòi hỏi những tình tiết tăng nặng, hoặc giảm nhẹ, hoặc miễn trách nhiệm, miễn hình phạt thuộc riêng người nào thì chỉ áp dụng đối với người đó. Ví dụ: trong vụ án đồng phạm có bị cáo A là người tái phạm thì tình tiết này chỉ áp dụng khi quyết định hình phạt đối với A chứ không áp dụng với người đồng phạm khác khi quyết định hình phạt.\nHành vi của người tổ chức, người xúi giục, người giúp sức dù chưa đưa đến việc thực hiện tội phạm vẫn phải chịu trách nhiệm hình sự. Ví dụ: A xúi B giết người nhưng B không giết thì A vẫn phải chịu trách nhiệm hình sự về hành vi xúi giục ở giai đoạn chưa đạt. Sự tự ý nửa chừng chấm dứt việc phạm tội của người nào trong đồng phạm thì chỉ miễn trách nhiệm hình sự đối với người đó.\nThứ ba, nguyên tắc cá thể hóa trách nhiệm hình sự và hình phạt, nguyên tắc đòi hỏi việc quyết định áp dụng trách nhiệm hình sự và hình phạt đối với nhưng người đồng phạm phải phù hợp với tính chất mức độ của hành vi đồng phạm và vai trò, đóng góp của họ trong vụ án đồng phạm. Cụ thể: Trách nhiệm hình sự của mỗi người trong đồng phạm phụ thuộc vào mức độ tham gia (mức độ đóng góp) thực tế của họ vào việc thực hiện tội phạm. Trách nhiệm hình sự của mỗi người trong đồng phạm phụ thuộc vào tính chất của hành vi của họ khi tham gia vào việc thực hiện tội phạm (hành vi tổ chức, hành vi xúi giục, hành vi thực hành, hành vi giúp sức).\nLưu ý về chủ thể đặc biệt, các giai đoạn thực hiện tội phạm và tự ý nửa chừng chấm dứt việc phạm tội trong đồng phạm.\n- Đối với các tội đòi hỏi chủ thể đặc biệt chỉ cần người thực hành thỏa mãn các đặc điểm về chủ thể đặc biệt còn những người đồng phạm khác không nhất thiết phải thỏa mãn các đặc điểm của chủ thể đặc biệt.\n- Đối với người thực hành thì việc xác định giai đoạn phạm tội của họ giống với người phạm tội đơn lẻ. Các giai đoạn thực hiện tội phạm của những người đồng phạm khác phụ thuộc vào giai đoạn thực hiện tội phạm của người thực hành. Nói cách khác, người thực hành thực hiện ở giai đoạn nào thì những người đồng phạm khác phải chịu trách nhiệm hình sự ở giai đoạn đó.\n- Nếu người bị xúi giục không nghe theo sự xúi giục thì chỉ riêng người có hành vi xúi giục phải chịu trách nhiệm hình sự về tội đã xúi giục ở giai đoạn chuẩn bị phạm tội.\n- Người giúp sức có hành vi giúp sức cho người khác để thực hiện tội phạm, nhưng người này đã không sử dụng sự giúp sức đó hoặc sử dụng vào việc thực hiện một tội phạm khác, thì người có hành vi giúp sức phải chịu trách nhiệm hình sự về tội định giúp sức.\n- Vấn đề tự ý nửa chừng chấm dứt việc phạm tội của người thực hành xác định giống như với người phạm tội đơn lẻ. Những người đồng phạm khác cũng có thể được coi là tự ý nửa chừng chấm dứt việc phạm tội nhưng phải có những điều kiện nhất định. Cụ thể:\n+ Về thời điểm được coi là tự ý nửa chừng chấm dứt việc phạm tội của người tổ chức, người xúi giục, người giúp sức là người này phải dừng việc tổ chức, xúi giục, giúp sức trước khi người thực hành bắt đầu vào việc phạm tội\n+ Người tổ chức, người xúi giục, người giúp sức phải có hành động tích cực ngăn chặn việc phạm tội. Cụ thể, họ có thể khuyên bảo,, thuyết phục thậm chí đe dọa để người thực hành không thực hiện tội phạm hoặc tố giác với cơ quan nhà nước có thẩm quyền, hoặc báo cho nạn nhân biết. Người giúp sức phải chấm dứt các việc tạo điều kiện vật chất tinh thần cho việc thực hiện tội phạm (không cung cấp công cụ, phương tiện, không chỉ điểm, dẫn đường cho người thực hành…). Người tổ chức, người xúi giục, người giúp sức chỉ chỉ được coi là tự ý nửa chừng chấm dứt việc phạm tội khi họ ngăn chặn được hoặc khi cơ quan có thẩm quyền, người khác ngăn chặn được hành vi phạm tội của người thực hành. Ngược lại, nếu tội phạm do người thực hành thực hiện trên thực tế và hậu quả nguy hiểm vẫn xảy ra thì họ vẫn phải chịu trách nhiệm hình sự. Bởi lẽ, hành động tự ý nửa chừng chấm dứt việc phạm tội của họ chỉ có ý nghĩa khi hành vi phạm tội bị phát giác, đã tự thú, dã khai báo sự việc, góp phần có hiệu quả vào việc phát hiện tội phạm và ngăn chặn hậu quả xảy ra.\n- Trong vụ án có nhiều người thực hành, trong đó có người từ bỏ ý định phạm tội. Trường hợp này, họ được miễn trách nhiệm hình sự nếu họ không làm gì hoặc đã làm nhưng những người thực hành khác không sử dụng kết quả việc làm của họ để tiếp tục phạm tội. Ngược lại, tuy họ đã tự ý nửa chừng chấm dứt việc phạm tội nhưng những người thực hành khác tiếp tục sử dụng kết quả của họ để phạm tội thì họ phải có hành vi tích cực ngăn chặn việc phạm tội, không cho hậu quả xảy ra. Nếu họ không ngăn chặn được những người đồng phạm khác thực hiện tội phạm và hậu quả xảy ra thì họ vẫn phải chịu trách nhiệm hình sự.\n- Người thực hành, người giúp sức tự ý nửa chừng chấm dứt việc phạm tội được miễn trách nhiệm hình sự nhưng họ có thể bị truy cứu trách nhiệm hình sự về tội không tố giác tội phạm theo Điều 389 Bộ luật hình sự nếu họ không tố giác những người đồng phạm khác.\n"}, {"dieu": "Điều 18. Che giấu tội phạm", "noidung": "1. Người nào không hứa hẹn trước, nhưng sau khi biết tội phạm được thực hiện đã che giấu người phạm tội, dấu vết, tang vật của tội phạm hoặc có hành vi khác cản trở việc phát hiện, điều tra, xử lý người phạm tội, thì phải chịu trách nhiệm hình sự về tội che giấu tội phạm trong những trường hợp mà Bộ luật này quy định.\n2. Người che giấu tội phạm là ông, bà, cha, mẹ, con, cháu, anh chị em ruột, vợ hoặc chồng của người phạm tội không phải chịu trách nhiệm hình sự theo quy định tại khoản 1 Điều này, trừ trường hợp che giấu các tội xâm phạm an ninh quốc gia hoặc tội đặc biệt nghiêm trọng khác quy định tại Điều 389 của Bộ luật này\n\n\n<b>Bình luận:</b>\nChe giấu tội phạm là trường hợp người phạm tội tuy không hứa hẹn trước, nhưng sau khi biết tội phạm được thực hiện đã che giấu người phạm tội (bao gồm cả người đồng phạm khác) các dấu vết, tang vật của tội phạm hoặc có hành vi khác cản trở việc phát hiện điều tra xử lý người phạm tội.\nChe giấu tội phạm được coi là một tội phạm quy định tại Điều 389 Bộ luật hình sự (Xem Bình luận Điều 389).\nTính chất nguy hiểm của hành vi che giấu tội phạm thể hiện ở việc nó gây khó khăn cho hoạt động phát hiện, xử lý tội phạm của cơ quan nhà nước có thẩm quyền. Hành vi che giấu có mục đích gây khó khăn cho việc bắt giữ người phạm tội, cản trở công việc tìm kiếm, phát hiện các chứng cứ chứng minh tội phạm, người phạm tội.\nChe giấu trước hết được giải thích là chứa chấp người phạm tội (bao gồm cả người đồng phạm khác) bằng việc cung cấp chỗ ở quần áo, phương tiện đi lại, tiền bạc, giấy tờ nhằm trốn tránh sự phát hiện của cơ quan chức năng. Ngoài ra, người che giấu tội phạm có thể cất giấu, phi tang công cụ phương tiện mà người phạm tội sử dụng. Nhiều trường hợp người che giấu có hành tung thông tin không đúng sự thật gây khó khăn cho việc điều tra phát hiện của cơ quan chức năng nhằm che giấu tội phạm.\nChe giấu tội phạm cũng có thể được thực hiện bằng hành vi xóa dấu vết tội phạm mà người khác thực hiện. Che giấu vật chứng của vụ án và các hành vi khác gây khó khăn, cản trở hoạt động điều tra, phát hiện tội phạm.\nChe giấu tội phạm khác với đồng phạm dưới hình thức giúp sắc bởi các đặc điểm:\nTội che giấu tội phạm có 4 đặc điểm sau:\nKhông có sự hứa hẹn trước; chỉ thực hiện sau khi tội phạm kết thúc; luôn thực hiện bằng hành động; chỉ cấu thành tội này theo điều 389 Bộ luật hình sự.\nNhằm đảm bảo phù hợp đạo đức, tập quán của dân tộc Việt Nam, những người sau đây không phải chịu trách nhiệm hình sự về tội che giấu tội phạm trừ trường hợp che giấu các tội xâm phạm an ninh quốc gia hoặc tội đặc biệt nghiêm trọng khác quy định tại Điều 389 của Bộ luật hình sự: Người che giấu tội phạm là ông, bà, cha, mẹ, con, cháu, anh chị em ruột, vợ hoặc chồng của người phạm tội.\n"}, {"dieu": "Điều 19. Không tố giác tội phạm*", "noidung": "1. Người nào biết rõ tội phạm đang được chuẩn bị, đang được thực hiện hoặc đã được thực hiện mà không tố giác, thì phải chịu trách nhiệm hình sự về tội không tố giác tội phạm quy định tại Điều 390 của Bộ luật này.\n2. Người không tố giác là ông, bà, cha, mẹ, con, cháu, anh chị em ruột, vợ hoặc chồng của người phạm tội không phải chịu trách nhiệm hình sự theo quy định tại khoản 1 Điều này, trừ trường hợp không tố giác các tội quy định tại Chương XIII của Bộ luật này hoặc tội khác là tội phạm đặc biệt nghiêm trọng.\n3. Người không tố giác là người bào chữa không phải chịu trách nhiệm hình sự theo quy định tại khoản 1 Điều này, trừ trường hợp không tố giác các tội quy định tại Chương XIII của Bộ luật này hoặc tội khác là tội phạm đặc biệt nghiêm trọng do chính người mà mình bào chữa đang chuẩn bị, đang thực hiện hoặc đã thực hiện mà người bào chữa biết rõ khi thực hiện việc bào chữa.\n\n\n<b>Bình luận:</b>\nKhông tố giác tội phạm là hành vi của một người biết rõ tội phạm đang được chuẩn bị, đang được thực hiện hoặc đã được thực hiện mà không thông báo cho cơ quan nhà nước có thẩm quyền.\nKhông tố giác tội phạm bị coi là tội phạm người không tố giác có thể phải chịu trách nhiệm hình sự về tội Không tố giác tội phạm theo Điều 389 Bộ luật hình sự (Xem Bình luận Điều 389).\nKhông tố giác tội phạm thể hiện bằng không hành động. Tố giác tội phạm là nghĩa vụ của công dân, và người không tố giác không làm một việc (tố giác) mặc dù có thể làm và có nghĩa vụ phải làm. Thể hiện ở việc, người không tố giác đã im lặng, không thông báo thông tin mà mình biết về về việc tội phạm đang được chuẩn bị, tội phạm đang thực hiện và đã thực hiện của một hay nhiều người khác cho cơ quan, tổ chức và người có thẩm quyền của cơ quan tổ chức biết. Việc thông báo này phải kịp thời, đầy đủ, nếu quá chẫm trễ, không đầy đủ thì không có tác dụng ngăn chặn cũng như phát hiện xử lý người phạm tội thì họ có thể phải chịu trách nhiệm hình sự về tội không tố giác tội phạm.\nKhông tố giác tội phạm khác với hành vi giúp sức trong đồng phạm và hành vi Che giấu tội phạm ở các đặc điểm: luôn thực hiện dưới dạng không hành động, không có hứa hẹn trước.\nĐều luật này loại trừ trách nhiệm hình sự đối với tội không tố giác tội phạm: của hai nhóm người.\nNhóm thứ nhất: Người không tố giác là ông, bà, cha, mẹ, con, cháu, anh chị em ruột, vợ hoặc chồng của người phạm tội không phải chịu trách nhiệm theo quy định tại Khoản 1 Điều này, trừ trường hợp không tố giác các tội xâm phạm an ninh quốc gia hoặc tội đặc biệt nghiêm trọng khác quy định tại Điều 389 của Bộ luật này hình sự.\nNhóm thứ hai: Người bào chữa không phải chịu trách nhiệm hình sự theo quy định tại Khoản 1 Điều này trong trường hợp không tố giác tội phạm do chính người mà mình bào chữa đã thực hiện hoặc đã tham gia thực hiện mà người bào chữa biết được khi thực hiện nhiệm vụ bào chữa, trừ trường hợp không tố giác các tội Xâm phạm An ninh quốc gia quy định tại Chương XIII của Bộ luật hình sự hoặc tội khác là tội phạm đặc biệt nghiêm trọng do chính người mà mình bào chữa đang chuẩn bị, đang thực hiện hoặc đã thực hiện mà người bào chữa biết rõ khi thực hiện việc bào chữa (đây là điểm mới bổ sung của Bộ luật hình sự 2015 sửa đổi bổ sung năm 2017).\nChương IV\nNHỮNG TRƯỜNG HỢP LOẠI TRỪ TRÁCH NHIỆM HÌNH SỰ\n"}, {"dieu": "Điều 20. Sự kiện bất ngờ", "noidung": "Người thực hiện hành vi gây hậu quả nguy hại cho xã hội trong trường hợp không thể thấy trước hoặc không buộc phải thấy trước hậu quả của hành vi đó, thì không phải chịu trách nhiệm hình sự.\n\n\n<b>Bình luận:</b>\nTrong Bộ luận hình sự 1999, quy định về sự kiện bất ngờ được xếp chung với nhóm quy định về lỗi. Bởi lẽ đây là trường hợp được coi là không có lỗi. Bộ luật hình sự 2015, thiết kế một Chương riêng về các trường hợp loại trừ trách nhiệm hình sự, quy định về sự kiện bất ngờ được xếp vào Chương này cũng với các trường hợp được loại trừ trách nhiệm hình sự khác.\nSự kiện bất ngờ (nói đầy đủ phải là gây thiệt hại trong trường hợp có sự kiện bất ngờ) là: Một người thực hiện hành vi gây hậu quả nguy hại cho xã hội trong trường hợp không thể thấy trước hoặc không buộc phải thấy trước hậu quả của hành vi đó.\nGây thiệt hại trong trường hợp sự kiện bất ngờ có những đặc điểm rất giống với một tội phạm cụ thể về mặt khách quan như có hành vi và có gây thiệt hại cho nhà nước, cá nhân, tổ chức nào đó. Cũng có mối quan hệ nhân quả giữa hành vi và hậu quả. Điểm khác biệt quan trọng nhất và cũng là do đặc điểm này mà một người gây thiệt hại trong trường hợp sự kiện bất ngờ không phải là tội phạm và không phải chịu trách nhiệm hình sự đó là người thực hiện hành vi gây thiệt hại trong sự bất ngờ không có lỗi (không cố ý và cũng không vô ý). Bởi lẽ họ không có tự do để lựa chọn cách xử sự (hành vi) của mình.\nĐể được coi là gây thiệt hại trong trường hợp sự kiện bất ngờ và sẽ không phải chịu trách nhiệm hình sự phải thỏa mãn các điều kiện rất chặt chẽ: Theo khả năng và hoàn cảnh cụ thể người đó không thấy trước vì họ không thể thấy trước được hậu quả xảy ra; người đó không có nghĩa vụ (không buộc) phải thấy trước. Ví dụ: A đang lái xe trên đường cao tốc, bất ngờ từ trong bụi cây có người lao đầu vào xe của A chết. Trường hợp này A có hành vi gây ra thiệt hại (cái chết của nạn nhân) nhưng rõ ràng A không thể thấy trước được sẽ có một người lao đầu vào xe của mình và do đó, A không buộc phải thấy trước điều đó. A không có lỗi (không cố ý và cũng không vô ý). A không phải chịu trách nhiệm hình sự về hành vi gây thiệt hại này.\nNhư vậy, không thấy trước vì không thể thấy trước quan hệ biện chứng với không buộc phải biết. Không thể thấy trước nên không buộc phải thấy trước và không buộc phải thấy trước vì họ không thể thấy trước.\nĐể xác định không thể thấy trước cần đặt vụ việc trong điều kiện hoàn cảnh cụ thể, nhân thân của từng người cụ thể. Ví dụ: trong đêm tối thì người bình thường có thể thấy trước nhưng đối với người bị cận thị nặng thì họ lại không thể thấy trước.\nĐể xác định không buộc phải thấy trước phải dựa vào nghĩa vụ buộc phải thấy trước của những người cụ thể và trong điều kiện, hoàn cảnh cụ thể. Nghĩa vụ phải thấy trước, có thể là nghĩa vụ của bất kỳ công dân nào. Ví dụ: khi ném vật cứng từ tầng cao của một ngôi nhà thì bất kỳ ai cũng phải quan sát. Nghĩa vụ buộc phải thấy trước còn thể hiện trong các quy tắc hành chính, quy tắc nghề nghiệp ở dưới dạng văn bản như điều lệ, nội quy, quy chế, văn bản pháp luật.\nLuật hình sự Việt  thừa nhận nguyên tắc trách nhiệm hình sự trên cơ sở lỗi. Người gây thiệt hại trong trường hợp sự kiện bất ngờ được cho là không có lỗi nên họ không phải chịu trách nhiệm hình sự. Bởi lẽ, lỗi xuất phát từ tự do lựa chọn cách xử sự của con người. Nhưng người gây thiệt hại trong trường hợp sự kiện bất ngờ do có sự kiện bất ngờ nên họ không có tự do khi lựa chọn hành vi hay nói cách khác họ không được lựa chọn hành vi nên họ không có lỗi.\nSự kiện bất ngờ rất giống với lỗi vô ý do cẩu thả ở chỗ, khi thực hiện hành vi cả hai trường hợp đều không thấy trước hậu quả. Nhưng trong lỗi vô ý do cẩu thả, người phạm tội có thể biết và buộc phải biết hậu quả xảy ra, còn trong trường hợp gây thiệt hại trong sự kiện bất ngờ, người này không thể biết và không buộc phải biết hậu quả xảy ra.\n"}, {"dieu": "Điều 21. Tình trạng không có năng lực trách nhiệm hình sự", "noidung": "Người thực hiện hành vi nguy hiểm cho xã hội trong khi đang mắc bệnh tâm thần, một bệnh khác làm mất khả năng nhận thức hoặc khả năng điều khiển hành vi của mình, thì không phải chịu trách nhiệm hình sự.\n\n\n<b>Bình luận:</b>\n1. Quy định về tình trạng không có năng lực trách nhiệm hình sự trong Bộ luật hình sự 19mắc bệnh khác làm mất hoàn toàn khả năng nhận thức hoặc điều khiển hành vi của mình.\n- Thứ hai, do sự tác động của bệnh tâm, thần hoặc bệnh khác về nhận thức và điều khiển hành vi người đó không nhận thức được hành vi của mình hoặc không điều khiển được hành vi của mình.\nHai điều kiện nêu trên có quan hệ chặt chẽ với nhau như hai điều kiện cần và đủ để xác định tình trạng không co năng lực trách nhiệm hình sự của một người. Nếu họ có mắc bệnh tâm thần hoặc bệnh khác liên quan đến nhận thức, điều khiển hành vi của mình nhưng chưa đến mức độ mất hoàn toàn khả năng đó thì họ vẫn phải chịu trách nhiệm hình sự (trường hợp hạn chế khả năng nhận thức điều khiển hành vi). Trách nhiệm hình sự cũng đặt ra đối với trường hợp tuy mất hoàn toàn khả năng nhận thức, điều khiển hành vi nhưng không phải do bệnh tâm thần hay bệnh liên quan đến nhận thức như trường hợp dùng rượu, bia, chất kích thích khác.\nCần lưu ý khi đánh giá khả năng nhận thức hành vi của mình của người bị bệnh tâm thần hay bệnh khác liên quan đến nhận thức. Trường hợp một người nhận thức được tính chất thực tế của hành vi nhưng không nhận thức được tính chất pháp lý (trái pháp luật) của hành vi do họ bệnh tâm thần hay bệnh khác thì họ cũng được coi là không nhận thức được hành vi của mình và không phải chịu trách nhiệm hình sự. Ví dụ: X bị bệnh tâm thần hoang tưởng luôn cho rằng A thù ghét và có ý định giết mình nên X đã vác dao chém A để phòng vệ. Như vậy, trường hợp này X không mất khả năng nhận thức tính chất thực tế của hành vi (có ý thức khi chém A) nhưng X không nhận thức được đây là hành vi trái pháp luật. Việc không nhận thức được là do bệnh tâm thần hoang tưởng. X cũng được coi là ở trong tình trạng không có năng lực trách nhiệm hình sự và X không phải chịu trách nhiệm hình sự.\n4. Tuy không phải chịu trách nhiệm hình sự, nhưng người gây ra thiệt hại cho xã hội trong tình trạng không có năng lực trách nhiệm hình sự sẽ bị áp dụng biện pháp đưa vào cơ sở chữa bệnh bắt buộc.\n"}, {"dieu": "Điều 22. Phòng vệ chính đáng", "noidung": "1. Phòng vệ chính đáng là hành vi của người vì bảo vệ quyền hoặc lợi ích chính đáng của mình, của người khác hoặc lợi ích của Nhà nước, của cơ quan, tổ chức mà chống trả lại một cách cần thiết người đang có hành vi xâm phạm các lợi ích nói trên.\nPhòng vệ chính đáng không phải là tội phạm.\n2. Vượt quá giới hạn phòng vệ chính đáng là hành vi chống trả rõ ràng quá mức cần thiết, không phù hợp với tính chất và mức độ nguy hiểm cho xã hội của hành vi xâm hại.\nNgười có hành vi vượt quá giới hạn phòng vệ chính đáng phải chịu trách nhiệm hình sự theo quy định của Bộ luật này.\n\n\n<b>Bình luận:</b>\n1. Phòng vệ chính đáng là một trong những trường hợp được loại trừ trách nhiệm hình sự (không phải chịu trách nhiệm hình sự). Phòng vệ chính đang trong nhiều trường hợp cũng có thể gây thiệt hại cho một chủ thể nào đó, nhưng vì nó có những yếu tố làm cho tính nguy hiểm cho xã hội không còn, thậm chí phù hợp với lợi ích của xã hội được xã hội khuyến khích.\nĐể lý giải cơ sở tồn tại của quy định phòng vệ chính đáng, trong luật hình sự có rất nhiều quan điểm khác nhau nhưng thống nhất ở một điểm là phòng vệ chính đáng không phải chịu trách nhiệm hình sự. Quan điểm xuất phát từ quyền tự nhiên (natural rights) cho rằng con người có rất nhiều quyền tự nhiên mang tính chất bẩm sinh thuộc về con người và ai cũng có và bình đẳng với nhau. Quyền phòng vệ (chống trả lại) khi bị người khác tấn công là một trong những quyền tự nhiên đó. Nhưng trong xã hội có nhà nước khi mà các cá nhân tự nguyện trao toàn bộ quyền tự nhiên cho nhà nước nắm giữ để bảo đảm trật tự xã hội, tránh tình trạng tự do của người này xâm phạm đến tự do của khác thì các cá nhân không được tự do hành xử quyền phòng vệ khi bị tấn công mà phải báo và chờ nhà nước can thiệp, bảo vệ. Do vậy, Nhà nước không cho phép cá nhân có quyền tự xử. Tuy nhiên, trong một số trường hợp đặc biệt, khi một người bị tấn công, nếu chờ nhà nước can thiệp bảo vệ thì quá muộn và hậu quả xảy ra. Trong trường hợp này nhà nước cho phép cá nhân bị tấn công có quyền hành xử ngay lập tức quyền tự nhiên là phòng vệ chống trả hành vi đang tấn công mình để tự bảo vệ mình. Trường hợp này không bị coi là tội phạm và không phải chịu trách nhiệm hình sự. Có thể nói đây là trường hợp hiếm hoi nhà nước cho phép cá nhân được tự do hành xử quyền tự nhiên để tự bảo vệ mình nên kèm theo đó là những điều kiện, căn cứ rất chặt chẽ.\nQuan điểm phổ biến trong các giáo trình luật hình sự ở Việt nam hiện nay giải thích lý do phòng vệ chính đáng không phải là tội phạm là vì nhà nước khuyến khích cá nhân tự bảo vệ, phòng chống tội phạm, vi phạm pháp luật bảo vệ lợi ích của Nhà nước, quyền lợi ích của mình, của người khác khi các lợi ích này bị xâm phạm.\n3. Để được coi là phòng vệ chính đáng phải đảm bảo các điều kiện cần và đủ của nó liên quan đến hành vi tấn công, hành vi chống trả. Đó là điều kiện xác định cơ sở để phòng vệ và điều kiện xác định tính chính đáng của hành vi phòng vệ đó. Các điều kiện đó là:\nTrước hết, đó là điều kiện phát sinh quyền phòng vệ. Điều kiện này đòi hỏi phải có hành vi nguy hiểm đang xâm phạm đến các lợi ích khác nhau trong đó có lợi ích của người phòng vệ. Ví dụ: họ bị người khác tấn công. Nếu không có hành vi này thì vấn đề phòng vệ không được đặt ra. Một người phòng vệ khi không có hành vi xâm phạm đến mình hay những người khác thì không được coi là phòng vệ và trong lý luận gọi là phòng vệ tưởng tượng. Đó là trường hợp không hề có hành vi tấn công, xâm phạm nhưng vì lý do nào đó, một người tưởng là có hành vi tấn công nên đã chống trả với người không có hành vi xâm phạm gây thiệt hại cho người đó. Phòng vệ tưởng tượng không được coi là phòng vệ chính đáng.\nHành vi xâm hại chỉ có thể là hành vi của con người, có thể là hành vi phạm tội, có thể là vi phạm pháp luật khác hoặc hành vi không phải là tội phạm hay vi phạm pháp luật (hành vi của người điên, người hoang tưởng). Không chỉ như vậy, hành vi xâm hại phải đảm bảo đang diễn ra và chưa kết thúc. Nếu hành vi xâm hại chưa diễn ra hoặc đã kết thúc rồi thì việc phòng vệ mục đích ngăn chặn hành vi xâm hại không còn ý nghĩa nữa. Trường hợp hành vi chống tra được thực hiện trước hoặc sau khi hành vi xâm hại diễn ra được gọi là phòng vệ sớm hoặc phòng vệ muộn cả hai trường hợp này đều không được coi là phòng vệ chính đáng.\nCần lưu ý tránh áp dụng máy móc khi hành vi tấn công chưa xảy ra nhưng có nguy cơ sẽ xảy ra ngay tức khắc mà có hành vi chống tra để ngăn chặn hành vi xâm hại thì vẫn có thể được coi là phòng vệ chính đáng. Tương tự như vậy, hành vi tấn công đã kết thúc nhưng nếu hành vi phòng vệ đi liền ngay sau hành vi tấn công và khắc phục được hậu quả của hành vi tấn công gây ra (trường hợp này chỉ có thể xảy ra đối với hành vi tấn công gây thiệt hại về tài sản). Ví dụ: A cướp tài sản của chị B sau đó bỏ đi, được vài bước chân chị B lấy khúc gỗ đập vào đầu A để lấy lại tài sản. Trường hợp này hành vi xâm phạm đã kết thúc nhưng chị B vì chống trả để lấy lại tài sản nên vẫn được coi là phòng vệ chính đáng.\nĐiều kiện nữa đối với hành vi xâm phạm là hành vi xâm phạm phải nguy hiểm đáng kể mà chống trả mới được coi là phòng vệ chính đáng. Ngược lại tuy có hành vi xâm hại nhưng tính chất, mức độ không đáng kể như có dùng vũ lực nhưng không đáng kể, tài sản bị xâm phạm nhỏ nhặt nhưng lại có hành vi chống trả gây thiệt hại cho người có hành vi xâm hại không được coi là phòng vệ.\nThứ hai, điều kiện đối với hành vi phòng vệ. Đây còn gọi điều kiện đủ của phòng vệ chính đáng. Hành vi phòng vệ chỉ được coi là phòng vệ chính đáng khi thỏa mãn các điều kiện sau:\n- Hành vi phòng vệ phải nhằm vào chính người có hành vi tấn công hoặc công cụ phương tiện họ đang sử dụng và thiệt hại cũng gây ra cho chính người có hành vi tấn công chứ không được nhằm vào người khác và gây thiệt hại khác của họ. Ví dụ: A tấn công B, B chạy về đốt nhà của A thì không được coi là phòng vệ chính đáng.\nHành vi phòng vệ chống trả nếu vô ý gây thiệt hại cho người khác không phải là người tấn công thì người phòng vệ vẫn phải chịu trách nhiệm về thiệt hại đó.\nMục đích của hành vi phòng vệ phải nhằm ngăn chặn, đẩy lùi sự tấn công từ phía người khác chứ không được nhằm mục đích khác. Ví dụ: M có thù tức với N, nhân việc thấy N vào vườn hàng xóm hái trộm hoa quả, M đã hô hoán và đuổi theo N đánh N gây thương tích. Thì trường hợp của M không được coi là phòng vệ chính đáng.\n- Hành vi phòng vệ phải là “cần thiết”. Đây là điệu để đánh giá tình chính đáng hay không chính đáng của hành vi phòng vệ. Hành vi phòng vệ như thế nào được coi là cần thiết hiện nay vẫn chưa có văn bản nào giải thích hướng dẫn. Trên thực tế các cơ quan tiến hành tố tụng vẫn áp dụng Nghị Quyết 02/86 của HĐTPTANDTC ban hành ngày 05/01/1985 giải thích tính chất tương xứng của hành vi phòng vệ với hành vi tấn công. Theo hướng dẫn của văn bản này thì, để đánh giá sự tương xứng giữa 2 loại hành vi phòng vệ và hành vi tấn công phải xem xét, đánh giá một cách khách quan toàn diện các tình tiết sau:\n- Tương quan lực lượng giữa 2 bên tấn công và bên phòng vệ.\n- Công cụ, phương tiện 2 bên sử dụng.\n- Cường độ, thái độ của sự tấn công, nhân thân người tấn công.\n- Mức độ hậu quả của 2 loại hành vi gây ra hoặc đe dọa gây ra.\n- Thời gian, địa điểm, hoàn cảnh nơi sự việc xẩy ra...\n3. Nếu phòng vệ chính đáng đã được Khoản 1 Điều luật này khẳng định không phải là tội phạm và không phải chịu trách nhiệm hình sự thì Khoản 2 Điều luật này quy định về vượt quá giới hạn phòng vệ chính đáng. Vượt quá giới hạn phòng vệ chính đáng là hành vi chống trả rõ ràng quá mức cần thiết, không phù hợp với tính chất và mức độ nguy hiểm cho xã hội của hành vi xâm hại. Như vậy vượt quá giới hạn phòng vệ chính đáng là việc người phòng vệ vi phạm điều kiện chống trả “một cách cần thiết” của phòng vệ chính đáng. Để đánh giá một người có vượt quá giới hạn phòng vệ chính đáng không cần xác định họ có đủ điều kiện của phòng vệ không? (các điều kiện về phát sinh quyền phòng vệ đã trình bày ở trên). Hành vi vượt quá giới hạn phòng vệ chính đáng được điều luật diễn đạt bằng cụm từ “rõ ràng là quá mức cần thiết”. Để đánh giá một hành vi vượt quá giới hạn phòng vệ chính đáng rõ ràng là quá mức cần thiết phải dựa vào các điều kiện đánh giá tính cần thiết của hành vi phòng vệ đã trình bày ở trên. Vi phạm các điều đó là vượt quá giới hạn phòng vệ chính đáng.\nĐể đánh giá tính chất “rõ ràng là quá mức cần thiết” của hành vi vượt quá giới hạn phòng vệ chính đáng còn phải dựa vào tình tiết cụ thể của vụ việc.\nPhòng vệ chính đáng với mục đích nhằm ngăn chặn, đẩy lùi các hành vi xâm phạm đến các lợi ích khác nên nó không có tính nguy hiểm cho xã hội do đó phòng vệ chính đáng nếu có gây thiệt hại nào đó cũng không phải chịu trách nhiệm hình sự.\n"}, {"dieu": "Điều 23. Tình thế cấp thiết", "noidung": "1. Tình thế cấp thiết là tình thế của người vì muốn tránh gây thiệt hại cho quyền, lợi ích hợp pháp của mình, của người khác hoặc lợi ích của Nhà nước, của cơ quan, tổ chức mà không còn cách nào khác là phải gây một thiệt hại nhỏ hơn thiệt hại cần ngăn ngừa.\nHành vi gây thiệt hại trong tình thế cấp thiết không phải là tội phạm.\n2. Trong trường hợp thiệt hại gây ra rõ ràng vượt quá yêu cầu của tình thế cấp thiết, thì người gây thiệt hại đó phải chịu trách nhiệm hình sự.\n\n\n<b>Bình luận:</b>\n1. Cũng giống như phòng vệ chính đáng, gây thiệt hại trong trường hợp tính thế cấp thiết cũng không phải là tội phạm. Bởi lẽ trong điều kiện, hoàn cảnh nhất định, nhà nước và xã hội có thể chấp nhận hy sinh một lợi ích nhỏ để bảo vệ lợi ích lớn hơn.Tức là cho phép gây ra một thiệt hại nhỏ đẻ bảo vệ lợi ích lớn hơn. Tình thế cấp thiết là tình thế của người vì muốn tránh gây thiệt hại cho quyền, lợi ích hợp pháp của mình, của người khác hoặc lợi ích của Nhà nước, của cơ quan, tổ chức mà không còn cách nào khác là phải gây một thiệt hại nhỏ hơn thiệt hại cần ngăn ngừa.\n2. Tình thế cấp thiết xuất hiện khi đang tồn tại một nguy cơ thực tế đe dọa đến lợi ích của nhà nước, tập thể và cá nhân của xã hội. Nguy cơ này phải có thật và cũng đang diễn ra, chưa kết thúc tất yếu sẽ gây hậu quả nếu không được ngăn ngừa. Nếu nguy cơ này chưa diễn ra, đã kết thúc hoặc không có khả năng gây hậu quả nguy hiểm hoặc đe dọa trực tiếp đến các lợi ích cần bảo vệ thì không được gọi là tình thế cấp thiết và hành vi gây thiệt hại trong trường hợp này vẫn phải chịu trách nhiệm hình sự.\nĐể loại trừ nguy cơ đó, một người không còn cách nào khác phải gây ra một thiệt hại nhỏ hơn thiệt hại cần bảo vệ.\nNguy cơ đe dọa gây ra thiệt hại có thể đến từ nhiều nguồn: từ thiên nhiên (như bão, lụt, cháy rừng), có thể do máy móc (xe hỏng phanh, tàu đang chạy) cũng có thể do con người gây ra. Nguy cơ này có thể là hành vi phạm tội có thể không (Ví dụ: hành vi của người chưa đủ tuổi chịu trách nhiệm hình sự, người điên…)\nĐiều kiện tiếp theo của tình thế cấp thiết là để loại trừ nguy cơ đang hoặc đe dọa gây ra thiệt hại thì một người buộc phải có hành vi gây thiệt hại. Nói cách khác, hành vi gây thiệt hại là biện pháp cuối cùng và duy nhất để bào vệ lợi ích của nhà nước, tập thể, cá nhân và xã hội. Biện pháp cuối cùng là không còn biện pháp nào khác. Biện pháp duy nhất là chỉ có biện pháp gây thiệt hại mới đẩy lùi được nguy cơ xâm hại. Như vậy, khác với phòng vệ chính đáng, trong tình thế cấp thiết nếu có thể sử dụng các biện pháp khác để ngăn ngừa mà không gây thiệt hại nhưng một người lại lựa chọn biện pháp gây thiệt hại để ngăn ngừa nguy cơ xâm hại thì không được coi là tính thế cấp thiết.\n3. Tình thế cấp thiết đòi hỏi điều kiện về thiệt hại gây ra. Theo đó, nó đòi hỏi một người phải cân nhắc, tính toán để thiệt hại gây ra phải nhỏ hơn thiệt hại cần bảo vệ. Như vậy thì tình thế cấp thiết mới có ý nghĩa. Thiệt hại mà một người có thể gây ra trong tình thế cấp thiết có thể là: thiệt hại đến tính mạng con người, thiệt hại đến sức khỏe con người, thiệt hại đến tài sản; thiệt hại liên quan đến quyền tự do cơ bản của công dân:\nĐối với thiệt hại đến tính mạng con người cần phải được chú ý đặc biệt bởi vì tính mạng là cái quý giá nhất của con người. Về nguyên tắc, không thể hy sinh tính mạng của người khác để bảo vệ tính mạng của bản thân mình. Điều này không phù hợp với quy định về tình thế cấp thiết là hy sinh lợi ích nhỏ để bảo vệ lợi ích lớn. Nó cũng không phù hợp với đạo đức xã hội. Chỉ trong trường hợp đặc biệt mới được phép gây thiệt hại đến tính mạng con người. Loại thiệt hại sau cùng ở đây là những hạn chế đối vớ các quyền tự do cơ bản của công dân. Ta có thể thấy trường hợp này trong các gia đình chăm sóc người thân thích là người bị bệnh tâm thần. Ở đây, vì lợi ích của chính mình mà những người khác phải hạn chế các quyền tự do của họ bằng các hình thức khác nhau như nhốt, giữ trong nhà, theo dõi, giám sát chặt chẽ khi ra đường…\nNguyên tắc trong tình thế cấp thiết là hy sinh lợi ích nhỏ để bảo vệ lợi ích lớn. Ở đây, cần chú ý mối tương quan giữa lợi ích hy sinh và lợi ích cần bảo vệ. Không phải mọi trường hợp, lợi ích cá nhân đều được đánh giá thấp hơn lợi ích Nhà nước và của tập thể, Ví dụ: có thể hi sinh tài sản của Nhà nước để bảo vệ tính mạng con người. Cũng không phải mọi trường hợp gây thiệt hại nhỏ hơn để bảo vệ lợi ích lớn hơn đều là tình thế cấp thiết vì nó còn phải phù hợp với đạo đức xã hội. Ví dụ: Khi người bị bệnh nặng cần tiếp máu thuộc nhóm hiến máu thì không thể dùng vũ lực để lấy máu của người khác tiếp cho người này. Khi có nhiều lợi ích cần bảo vệ, về nguyên tắc, người hoạt động trong tình thế cấp thiết phải bảo vệ lợi ích cao hơn. Ví dụ: Có nhiều bệnh nhân cấp cứu nhưng bệnh viện lại chỉ có một máy trợ tim, phổi.\n4. Cũng giống như vượt quá giới hạn phòng vệ chính đáng, vượt quá giới hạn của tình thế cấp thiết tức là thiệt hại của hành vi khắc phục sự nguy hiểm gây ra rõ ràng vượt quá yêu cầu của tình thế cấp thiết, thì người gây thiệt hại đó phải chịu trách nhiệm hình sự.\n"}, {"dieu": "Điều 24. Gây thiệt hại trong khi bắt giữ người phạm tội", "noidung": "1. Hành vi của người để bắt giữ người thực hiện hành vi phạm tội mà không còn cách nào khác là buộc phải sử dụng vũ lực cần thiết gây thiệt hại cho người bị bắt giữ thì không phải là tội phạm.\n2. Trường hợp gây thiệt hại do sử dụng vũ lực rõ ràng vượt quá mức cần thiết, thì người gây thiệt hại phải chịu trách nhiệm hình sự.\n\n\n<b>Bình luận:</b>\n1. Đây là trường hợp loại trừ trách nhiệm hình sự mới được bổ sung trong Bộ luật hình sự 2015. Trong quá trình phát hiện, xử lý tội phạm thì pháp luật cho phép người có thẩm quyền hoặc mọi công dân đều quyền bắt giữ người phạm pháp theo căn cứ, thủ tục, thẩm quyền mà pháp luật quy định. Đặc biệt đối với trường hợp phạm tội quả tang, bắt người đang bị truy nã thì bất cứ ai cũng quyền bắt. Trong quá trình bắt giữ người phạm pháp người bắt giữ có thể bị chống trả, bị tấn công xâm phạm đến tính mạng sức khỏe, tài sản hoặc để đạt được mục đích bắt giữ người phạm pháp, pháp luật cho phép người bắt, giữ có thể gây ra những thiệt hại nhất định cho người bị bắt giữ, trường hợp này cũng được loại trừ trách nhiệm hình sự.\nViệc dùng vũ lực đối với người bị bắt mà chưa vượt quá phạm vi những biện pháp cần thiết cho việc bắt, là một tình tiết loại trừ tính chất nguy hiểm cho xã hội của hành vi, khi nó thỏa mãn các điều kiện sau: Đối tượng bị bắt giữ có hành vi chống trả lại người bắt giữ mình. Việc dùng vũ lực của người bắt giữ phải tương xứng với tính chất và mức độ nguy hiểm cho xã hội của hành vi phạm pháp cũng như tính chất và mức độ của sự chống cự của người bị bắt giữ. Việc dùng vũ lực để bắt giữ phải phù hợp với hoàn cảnh khách quan lúc bắt.\n2. Trường hợp gây thiệt hại do sử dụng vũ lực rõ ràng vượt quá mức cần thiết, thì người gây thiệt hại phải chịu trách nhiệm hình sự.\n"}, {"dieu": "Điều 25. Rủi ro trong nghiên cứu, thử nghiệm, áp dụng tiến bộ khoa học, kỹ thuật và công nghệ", "noidung": "Hành vi gây ra thiệt hại trong khi thực hiện việc nghiên cứu, thử nghiệm, áp dụng tiến bộ khoa học, kỹ thuật và công nghệ mới mặc dù đã tuân thủ đúng quy trình, quy phạm, áp dụng đầy đủ biện pháp phòng ngừa thì không phải là tội phạm.\nNgười nào không áp dụng đúng quy trình, quy phạm, không áp dụng đầy đủ biện pháp phòng ngừa mà gây thiệt hại thì vẫn phải chịu trách nhiệm hình sự.\n\n\n<b>Bình luận:</b>\nĐây cũng là trường hợp loại trừ trách nhiệm hình sự mới được bổ sung trong Bộ luật hình sự 2015 liên quan đến lĩnh vực nghiên cứu khoa học và công nghệ. Đặc thù của lĩnh vực này là chứa đựng nhiều rủi ro, cần thí nghiệm nhiều lần, phải chấp nhận xác suất rủi ro…. trong đó có những rủi ro nằm ngoài khả năng khắc phục cũng như mong muốn của con người. Để phù hợp với tính chất nghề nghiệp và khuyến khích việc sáng tạo, nghiên cứu áp dụng tiến bộ khoa học. Điều luật này quy định nếu trong quá trình nghiên cứu, thử nghiệm, áp dụng tiến bộ khoa học kỹ thuật và công nghệ gây ra rủi ro thì có thể không phải chịu trách nhiệm hình sự. Thực ra, đây là một dạng của gây thiệt hại trong tình thế cấp thiết khi họ cũng gây ra thiệt hại nhỏ nhằm đạt đến lợi ích lớn hơn. Chỉ khác ở chỗ trường hợp này không có nguy cơ đe dọa trực tiếp các lợi ích khác nhau mà các nguy cơ đó mới tồn tại ơ khả năng chưa chắc chắn. Điều kiện người gây ra thiệt hại trong khi thực hiện việc nghiên cứu, thử nghiệm, áp dụng tiến bộ khoa học, kỹ thuật và công nghệ mới không phải chịu trách nhiệm hình sự là họ phải tuân thủ đúng quy trình, quy phạm, áp dụng đầy đủ biện pháp phòng ngừa. Ví dụ: một bác sỹ thú y áp dụng kỹ thuật và loại thuốc mới để chữa bệnh cho gia súc. Bác sỹ này đã tuân thủ đầy đủ quy trình, quy phạm và áp dụng đầy đủ các biện pháp phòng ngừa và tí nghiệm nhiều lần đều cho kết quả tốt. Tuy nhiên, trong một lần thí nghiệm, anh ta đã làm chết cả đàn gia súc gây thiệt hại cho người khác.\n2. Ngược lại, người nào không áp dụng đúng quy trình, quy phạm, không áp dụng đầy đủ biện pháp phòng ngừa mà gây thiệt hại thì vẫn phải chịu trách nhiệm hình sự.\n"}, {"dieu": "Điều 26. Thi hành mệnh lệnh của người chỉ huy hoặc của cấp trên", "noidung": "Người thực hiện hành vi gây thiệt hại trong khi thi hành mệnh lệnh của người chỉ huy hoặc của cấp trên trong lực lượng vũ trang nhân dân để thực hiện nhiệm vụ quốc phòng, an ninh nếu đã thực hiện đầy đủ quy trình báo cáo người ra mệnh lệnh nhưng người ra mệnh lệnh vẫn yêu cầu chấp hành mệnh lệnh đó, thì không phải chịu trách nhiệm hình sự. Trong trường hợp này người ra mệnh lệnh phải chịu trách nhiệm hình sự.\nQuy định này không áp dụng đối với các trường hợp quy định tại khoản 2 Điều 421, khoản 2 Điều 422 và khoản 2 Điều 423 của Bộ luật này.\n\n\n<b>Bình luận:</b>\n1. Trong quá trình thực thi nhiệm vụ của lực lượng vũ trang tồn tại tất yếu quan hệ mệnh lệnh – phục tùng trong thi hành công vụ. Trong quá trình đo, nếu một người thực hiện mệnh lệnh của cấp trên mà gây thiệt hại thì họ có thể không phải chịu trách nhiệm. Đây cũng là một trường hợp loại trừ trách nhiệm hình sự mới được bổ sung trong Bộ luật hình sự 2015 và là một dạng của trường hợp không có lỗi (họ không có khả năng lựa chọn cách xử sự nào khác ngoài việc thi hành mệnh lệnh của người ra lệnh).\nTuy nhiên, để được loại trừ trách nhiệm, người thi hành mệnh lệnh cua cấp trên phải đáp ứng đủ các điều kiện:\nHọ thực hiện nhiệm vụ trong khi thi hành mệnh lệnh của người chỉ huy hoặc của cấp trên chỉ giới hạn “trong lực lượng vũ trang nhân dân, để thực hiện nhiệm vụ quốc phòng, an ninh”. Tức là trường hợp này chỉ tồn tại trong hoạt động của lực lượng vũ trang và để thực hiện nhiệm vụ quốc phòng, an ninh chứ không phải nhiệm khác và ở cơ quan nhà nước khác. Nói cách khác, quy định này không áp dụng với công chức nói chung.\nHọ phải thực hiện đầy đủ quy trình báo cáo người ra mệnh lệnh, cấp trên nhưng người ra mệnh lệnh vẫn yêu cầu chấp hành mệnh lệnh đó thì không phải chịu trách nhiệm hình sự. Trong trường hợp này, người ra mệnh lệnh phải chịu trách nhiệm hình sự.\n2. Quy định này không áp dụng với người phạm tội phá hoại hòa bình, gây chiến tranh xâm lược (Điều 422) và trường hợp thực hiện hành vi chống loài người do bị người khác ép buộc (Khoản 2 Điều 423).\nChương V\nTHỜI HIỆU TRUY CỨU TRÁCH NHIỆM HÌNH SỰ,\nMIỄN TRÁCH NHIỆM HÌNH SỰ\n"}, {"dieu": "Điều 27. Thời hiệu truy cứu trách nhiệm hình sự", "noidung": "1. Thời hiệu truy cứu trách nhiệm hình sự là thời hạn do Bộ luật này quy định mà khi hết thời hạn đó thì người phạm tội không bị truy cứu trách nhiệm hình sự.\n2. Thời hiệu truy cứu trách nhiệm hình sự được quy định như sau:\na) 05 năm đối với tội phạm ít nghiêm trọng;\nb) 10 năm đối với tội phạm nghiêm trọng;\nc) 15 năm đối với tội phạm rất nghiêm trọng;\nd) 20 năm đối với tội phạm đặc biệt nghiêm trọng.\n3. Thời hiệu truy cứu trách nhiệm hình sự được tính từ ngày tội phạm được thực hiện. Nếu trong thời hạn quy định tại khoản 2 Điều này, người phạm tội lại thực hiện hành vi phạm tội mới mà Bộ luật này quy định mức cao nhất của khung hình phạt đối với tội ấy trên 01 năm tù, thì thời hiệu đối với tội cũ được tính lại kể từ ngày thực hiện hành vi phạm tội mới.\nNếu trong thời hạn quy định tại khoản 2 Điều này, người phạm tội cố tình trốn tránh và đã có quyết định truy nã, thì thời hiệu tính lại kể từ khi người đó ra đầu thú hoặc bị bắt giữ.\n\n\n<b>Bình luận:</b>\n1.Thời hiệu truy cứu trách nhiệm hình sự là là thời hạn do Bộ luật hình sự quy định mà khi hết thời hạn đó thì người phạm tội không bị truy cứu trách nhiệm hình sự.\nThời hiệu truy cứu trách nhiệm hình sự được quy định như sau:\n- 05 năm đối với tội phạm ít nghiêm trọng: Tội phạm ít nghiêm trọng là tội phạm gây nguy hại không lớn cho xã hội mà mức cao nhất của khung hình phạt đối với tội ấy là đến ba năm tù;\n- 10 năm đối với tội phạm nghiêm trọng: Tội phạm nghiêm trọng là tội phạm gây nguy hại lớn cho xã hội mà mức cao nhất của khung hình phạt đối với tội ấy là đến bảy năm tù;\n- 15 năm đối với tội phạm rất nghiêm trọng: Tội phạm rất nghiêm trọng là tội phạm gây nguy hại rất lớn cho xã hội mà mức cao nhất của khung hình phạt đối với tội ấy là đến mười lăm năm tù;\n- 20 năm đối với tội phạm đặc biệt nghiêm trọng: Tội phạm đặc biệt nghiêm trọng là tội phạm gây nguy hại đặc biệt lớn cho xã hội mà mức cao nhất của khung hình phạt đối với tội ấy là trên mười lăm năm tù, tù chung thân hoặc tử hình.\n2. Về cơ bản, thời điểm truy cứu trách nhiệm hình sự bắt đầu được tính là từ ngày tội phạm hoàn thành, tức là từ thời điểm hành vi nguy hiểm cho xã hội mà Bộ luật hình sự quy định là tội phạm (tương ứng với bốn loại tội phạm) được thực hiện, chứ không phải là từ ngày tội phạm bị phát hiện hoặc từ ngày xảy ra hậu quả phạm tội. Nếu trong thời hạn quy định tại khoản 2 Điều này, người phạm tội lại thực hiện hành vi phạm tội mới mà Bộ luật này quy định mức cao nhất của khung hình phạt đối với tội ấy trên 01 năm tù, thì thời hiệu đối với tội cũ được tính lại kể từ ngày thực hiện hành vi phạm tội mới.\nNếu trong thời hạn quy định tại Khoản 2 Điều này, người phạm tội cố tình trốn tránh và đã có quyết định truy nã, thì thời hiệu tính lại kể từ khi người đó ra đầu thú hoặc bị bắt giữ. Sự cố tình trốn tránh này có thể được thể hiện dưới các hình thức như: vĩnh viễn biến khỏi nơi ở hoặc nơi làm việc; thay họ tên trong các giấy tờ tùy thân có liên quan (như Giấy chứng minh nhân dân, bằng lái xe…) bằng họ tên khác; làm các phẫu thuật để sửa đổi hình dạng cho khác với hình dạng ban đầu… Tuy nhiên, sự cố tình trốn tránh này của người phạm tội nhất thiết phải bị cơ quan tư pháp hình sự có thẩm quyền ra lệnh truy nã. Tức là, ở đây việc đã có lệnh truy nã phải là điều kiện tiên quyết bắt buộc – nếu người phạm tội mặc dù đã cố tình trốn tránh, nhưng đã không có hoặc chưa có lệnh truy nã của cơ quan tư pháp hình sự có thẩm quyền, thì thời gian mà người đó đã cố tình trốn tránh vẫn được tính vào thời hiệu để không bị truy cứu trách nhiệm hình sự.\n"}, {"dieu": "Điều 28. Không áp dụng thời hiệu truy cứu trách nhiệm hình sự", "noidung": "Không áp dụng thời hiệu truy cứu trách nhiệm hình sự quy định tại Điều 27 của Bộ luật này đối với các tội phạm sau đây:\n1. Các tội xâm phạm an ninh quốc gia quy định tại Chương XIII của Bộ luật này;\n2. Các tội phá hoại hòa bình, chống loài người và tội phạm chiến tranh quy định tại Chương XXVI của Bộ luật này;\n3. Tội tham ô tài sản thuộc trường hợp quy định tại khoản 3 và khoản 4 Điều 353 của Bộ luật này; tội nhận hối lộ thuộc trường hợp quy định tại khoản 3 và khoản 4 Điều 354 của Bộ luật này.\n\n\n<b>Bình luận:</b>\nTheo quy định của Điều 28 Bộ luật hình sự 2015, thời hiệu truy cứu trách nhiệm hình sự quy định tại Điều 27 của Bộ luật này đối với các tội phạm sau đây:\n- Các tội xâm phạm an ninh quốc gia quy định tại Chương XIII của Bộ luật này;\n- Các tội phá hoại hòa bình, chống loài người và tội phạm chiến tranh quy định tại Chương XXVI của Bộ luật này;\n- Tội tham ô tài sản thuộc trường hợp quy định tại Khoản 3 và Khoản 4 Điều 353 của Bộ luật này; tội nhận hối lộ thuộc trường hợp quy định tại khoản 3 và Khoản 4 Điều 354 của Bộ luật này.\nBên cạnh đó, Điều 28 Bộ luật hình sự năm 2015 quy định về việc không áp dụng thời hiệu truy cứu trách nhiệm hình sự, các nhà làm luật đã bổ sung một số điểm mới so với Bộ luật hình sự năm 1999, đó là ngoài quy định về việc không áp dụng thời hiệu truy cứu trách nhiệm hình sự đối với các tội xâm phạm an ninh quốc gia quy định tại Chương XIII; các tội phá hoại hòa bình, chống loài người và tội phạm chiến tranh quy định tại Chương XXVI. Theo quy định của Điều 27 Bộ luật hình sự năm 2015, thì các nhà làm luật đã bổ sung thêm việc không áp dụng thời hiệu quy định tại Điều 27 của Bộ luật hình sự năm 2015 đối với các tội tham ô tài sản thuộc trường hợp quy định tại Khoản 3 và Khoản 4 Điều 353 (Khoản 3 quy định hình phạt tù từ 15 năm đến 20 năm; Khoản 4 quy định hình phạt từ 20 năm, tù chung thân hoặc tử hình; tội nhận hối lộ thuộc trường hợp quy định tại Khoản 3 và Khoản 4 Điều 354 (Khoản 3 quy định hình phạt tù từ 15 năm đến 20 năm; Khoản 4 quy định hình phạt tù 20 năm hoặc tù chung thân).\nViệc bổ sung quy định mới này, thể hiện rõ quan điểm của Đảng và Nhà nước ta trong việc đấu tranh đến cùng đối với các loại tội phạm về tham nhũng, cũng như phòng, chống có hiệu quả hơn đối với những loại tội phạm này trong giai đoạn hiện nay.\n"}, {"dieu": "Điều 29. Căn cứ miễn trách nhiệm hình sự", "noidung": "1. Người phạm tội được miễn trách nhiệm hình sự khi có một trong những căn cứ sau đây:\na) Khi tiến hành điều tra, truy tố hoặc xét xử, do có sự thay đổi chính sách, pháp luật làm cho hành vi phạm tội không còn nguy hiểm cho xã hội nữa;\nb) Khi có quyết định đại xá.\n2. Người phạm tội có thể được miễn trách nhiệm hình sự khi có một trong các căn cứ sau đây:\na) Khi tiến hành điều tra, truy tố, xét xử do chuyển biến của tình hình mà người phạm tội không còn nguy hiểm cho xã hội nữa;\nb) Khi tiến hành điều tra, truy tố, xét xử, người phạm tội mắc bệnh hiểm nghèo dẫn đến không còn khả năng gây nguy hiểm cho xã hội nữa;\nc) Trước khi hành vi phạm tội bị phát giác, người phạm tội tự thú, khai rõ sự việc, góp phần có hiệu quả vào việc phát hiện và điều tra tội phạm, cố gắng hạn chế đến mức thấp nhất hậu quả của tội phạm và lập công lớn hoặc có cống hiến đặc biệt, được Nhà nước và xã hội thừa nhận.*\n3. Người thực hiện tội phạm nghiêm trọng do vô ý hoặc tội phạm ít nghiêm trọng gây thiệt hại về tính mạng, sức khỏe, danh dự, nhân phẩm hoặc tài sản của người khác, đã tự nguyện sửa chữa, bồi thường thiệt hại hoặc khắc phục hậu quả và được người bị hại hoặc người đại diện hợp pháp của người bị hại tự nguyện hòa giải và đề nghị miễn trách nhiệm hình sự, thì có thể được miễn trách nhiệm hình sự.*\n\n\n<b>Bình luận:</b>\nTrên cơ sở kế thừa Điều 25 Bộ luật hình sự năm 1999 (sửa đổi, bổ sung năm 2009), Điều 29 Bộ luật hình sự năm 2015 được thiết kế lại theo hướng quy định cụ thể các trường hợp đương nhiên được miễn trách nhiệm hình sự (Khoản 1) và các trường hợp có thể được miễn trách nhiệm hình sự (Khoản 2) nhằm góp phần giải quyết những vướng mắc trong thực tiễn áp dụng, tạo cơ sở pháp lý linh hoạt cho cơ quan tố tụng khi xét thấy không cần thiết phải truy cứu trách nhiệm hình sự, trong một số trường hợp nhất định. Cụ thể là:\nTheo Khoản 1 Điều 29, người phạm tội được miễn trách nhiệm hình sự khi có một trong những căn cứ:\nKhi tiến hành điều tra, truy tố hoặc xét xử, do có sự thay đổi chính sách, pháp luật làm cho hành vi phạm tội không còn nguy hiểm cho xã hội nữa. Ví dụ: một người thực hành hành vi phạm tội tại thời điểm Bộ luật hình sự 1999 đang có hiệu lực. Nhưng thời điểm phát hiện thì Bộ luật hình sự 2015 có hiệu lực và Bộ luật hình sự 2015 không quy định hành đó là tội phạm nữa. Trường hợp này người phạm tội được miễn trách nhiệm hình sự theo Điểm a, Khoản 1 Điều 29 Bộ luật hình sự. Hoặc A vi phạm quy định về quản lý lý kinh tế, nhưng đến thời điểm bị phát hiện quy định đó đã bị hủy bỏ và thay thế bằng quy định khác mà theo quy định mới này A không làm trái.\nKhi có quyết định đại xá.\nTheo Khoản 2 Điều 29, người phạm tội có thể được miễn trách nhiệm hình sự khi có một trong các căn cứ:\nKhi tiến hành điều tra, truy tố, xét xử do chuyển biến của tình hình mà người phạm tội không còn nguy hiểm cho xã hội nữa. Ví dụ: A đã thành niên giao cấu với B 15 tuổi. A phạm tội Giao cấu với trẻ em. Nhưng khi phát hiệ thì nạn nhân B đã đủ 18 tuổi và A và B lại kết hôn với nhau và B không đề nghị truy cứu trách nhiệm hình sự A. Trường hợp này A có thể được miễn trách nhiệm hình sự do chuyển biến của tình hình mà hành vi không còn còn nguy hiểm nữa.\nKhi tiến hành điều tra, truy tố, xét xử, người phạm tội mắc bệnh hiểm nghèo dẫn đến không còn khả năng gây nguy hiểm cho xã hội nữa;\nNgười phạm tội tự thú, khai rõ sự việc, góp phần có hiệu quả vào việc phát hiện và điều tra tội phạm, cố gắng hạn chế đến mức thấp nhất hậu quả của tội phạm và lập công lớn hoặc có cống hiến đặc biệt, được Nhà nước và xã hội thừa nhận. Đáng lưu ý là Khoản 3 Điều 29, quy định: “Người thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng do vô ý gây thiệt hại về tính mạng, sức khỏe, danh dự, nhân phẩm hoặc tài sản của người khác và được người bị hại hoặc người đại diện của người bị hại tự nguyện hòa giải và đề nghị miễn trách nhiệm hình sự, thì có thể được miễn trách nhiệm hình sự”.\nNhư vậy, so với Bộ luật hình sự năm 1999 (sửa đổi, bổ sung năm 2009), Khoản 2 Điều 29 Bộ luật hình sự năm 2015 đã bổ sung thêm tình tiết “lập công lớn hoặc có cống hiến đặc biệt, được Nhà nước và xã hội thừa nhận”, có thể được miễn trách nhiệm hình sự; đồng thời Khoản 3 Điều 29 bổ sung trường hợp “người thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng do vô ý gây thiệt hại về tính mạng, sức khỏe, danh dự, nhân phẩm hoặc tài sản của người khác và được người bị hại hoặc người đại diện của người bị hại tự nguyện hòa giải và đề nghị miễn trách nhiệm hình sự, thì có thể được miễn trách nhiệm hình sự”.\nChương VI\nHÌNH PHẠT\n"}, {"dieu": "Điều 30. Khái niệm hình phạt", "noidung": "Hình phạt là biện pháp cưỡng chế nghiêm khắc nhất của Nhà nước được quy định trong Bộ luật này, do Tòa án quyết định áp dụng đối với người hoặc pháp nhân thương mại phạm tội nhằm tước bỏ hoặc hạn chế quyền, lợi ích của người, pháp nhân thương mại đó.\n\n\n<b>Bình luận:</b>\nHình phạt là biện pháp cưỡng chế nghiêm khắc nhất. Trong tất cả các biện pháp đấu tranh phòng ngừa và chống tội phạm thì hình phạt là biện pháp nghiêm khắc nhất, được áp dụng phổ biến nhất và có lịch sử lâu đời. Nhà nước sử dụng hình phạt đối với người phạm tội là để bảo vệ mình, bảo vệ xã hội chống lại sự vi phạm các điều kiện tồn tại của nó.\nTính chất nghiêm khắc của hình phạt thể hiện ở chỗ, nó có thể tước bỏ những quyền và những lợi ích thiết thân của người bị kết án như quyền tự do, quyền chính trị, quyền sở hữu, thậm chí cả quyền sống. Ngoài ra hình phạt bao giờ cũng để lại cho người bị kết án hậu quả pháp lý là án tích trong một thời hạn do luật định.\nMức độ nghiêm khắc của hình phạt được quy định trong Luật Hình sự phụ thuộc vào tính chất và mức độ nghiêm trọng của tội phạm. Tội phạm càng nghiêm trọng thì hình phạt càng nghiêm khắc. Sự đa dạng và nhiều loại cấp độ về tính chất và mức độ nguy hiểm cho xã hội của tội phạm đòi hỏi phải có nhiều loại hình phạt với những mức độ nghiêm khắc khác nhau\nHình phạt được quy định trong Bộ luật hình sự, do Tòa án nhân danh Nhà nước áp dụng bằng bản án kết tội có hiệu lực pháp luật đối với người phạm tội. Hình phạt là biện pháp cưỡng chế nghiêm khắc nhất nên Hiến pháp, Luật tổ chức Tòa án, Bộ luật hình sự, Bộ luật Tố tụng Hình sự đều khẳng định Tòa án là cơ quan xét xử của nước Cộng hòa xã hội chủ nghĩa Việt Nam. Chỉ có Tòa án mới có quyền xét xử và quyết định hình phạt với người phạm tội theo trình tự thủ tục do Bộ luật Tố tụng hình sự quy định. Khi quyết định hình phạt, Tòa án căn cứ vào quy định của Bộ luật hình sự và Bộ luật Tố tụng hình sự, bảo đảm xét xử đúng người, đúng tội, chính xác, khách quan, bảo đảm không ai bị coi là có tội khi chưa có bản án kết tội có hiệu lực pháp luật của Tòa án. Theo quy định của pháp luật nước ta, chỉ có Tòa án mới có quyền xét xử và ra bản án hình sự bằng hình phạt. Quy định này thể hiện tính kiên quyết, thận trọng của Nhà nước trong đấu tranh chống tội phạm đồng thời bảo đảm lợi ích chính đáng của công dân. Quy định này còn thể hiện sự thống nhất giữa tội phạm và hình phạt. Tội phạm là cơ sở phải chịu hình phạt, ngược lại hình phạt là hậu quả pháp lý của tội phạm nhằm trừng trị vào giáo dục người phạm tội, giáo dục người khác tôn trọng pháp luật, đấu tranh phòng chống tội phạm.\n"}, {"dieu": "Điều 31. Mục đích của hình phạt", "noidung": "Hình phạt không chỉ nhằm trừng trị người, pháp nhân thương mại phạm tội mà còn giáo dục họ ý thức tuân theo pháp luật và các quy tắc của cuộc sống, ngăn ngừa họ phạm tội mới; giáo dục người, pháp nhân thương mại khác tôn trọng pháp luật, phòng ngừa và đấu tranh chống tội phạm.\n\n\n<b>Bình luận:</b>\nMục đích của hình phạt là kết quả thực tế cuối cùng mà Nhà nước mong muốn đạt được khi quy trách nhiệm hình sự đối với tội phạm và áp dụng hình phạt đối với người phạm tội.\nTheo điều luật thì mục đích của hình phạt thể hiện trước hết ở chỗ hình phạt tác động trực tiếp đến người phạm tội, không chỉ trừng trị mà còn nhằm giáo dục, ngăn ngừa họ phạm tội mới. Trong lý luận, mục đích này của hình phạt được thể hiện bằng thuật ngữ phòng ngừa riêng.\nNội dung chủ yếu của phòng ngừa riêng là hình phạt đưa lại những tước bỏ, hạn chế nhất định về quyền và lợi ích theo quy định của Bộ luật hình sự đối với người bị kết án. Mức độ phải chịu những tước bỏ và hạn chế quyền lợi này tùy thuộc vào tính chất và mức độ nguy hiểm của hành vi phạm tội và nhân thân của người phạm tội.\nVề nguyên tắc, tội phạm càng nguy hiểm thì mức độ trừng trị người có lỗi trong việc thực hiện tội phạm đó càng nghiêm khắc. Tuy nhiên, hình phạt theo luật Hình sự Việt  không coi trừng trị người phạm tội là mục đích chủ yếu. Cái chủ yếu trong mục đích phòng ngừa riêng của hình phạt là cải tạo, giáo dục người phạm tội để họ từ một con người lầm lỗi, vi phạm pháp luật trở thành người có ý thức tôn trọng pháp luật và các quy tắc của cuộc sống xã hội chủ nghĩa, ngăn ngừa họ phạm tội mới.\nNgoài mục đích phòng ngừa riêng, hình phạt còn có mục đích nhằm giáo dục người khác tôn trọng pháp luật, đấu tranh phòng ngừa và chống tội phạm.\nÁp dụng hình phạt đối với người phạm tội trong từng trường hợp cụ thể bao giờ cũng tác động đến các thành viên khác trong xã hội. Tùy vào từng vụ án hình sự, ý thức pháp luật, sự chú ý riêng cũng như những đặc điểm sinh lý của mỗi người,... mà mức độ tác động của hình phạt đối với họ khác nhau. Để đạt được mục đích phòng ngừa chung của hình phạt, đòi hỏi thực hiện đồng bộ nhiều biện pháp về kinh tế, tư tưởng, tổ chức, pháp lý, văn hóa, giáo dục,... trong đó tuyên truyền giáo dục pháp luật, nâng cao ý thức tôn trọng pháp luật của công dân có ý nghĩa to lớn. Hình phạt chỉ phát huy được tác dụng giáo dục, phòng ngừa chung khi quần chúng nhân dân hiểu biết, thấy được tính cần thiết và sự công bằng của nó, khi niềm tin và công lý ngày càng được củng cố và phát triển.\nPhòng ngừa riêng và phòng ngừa chung là hai mặt không thể tách rời của hình phạt, chúng ảnh hưởng qua lại với nhau trong mục đích chung của hình phạt. Sẽ không thể đạt được mục đích phòng ngừa chung nếu mục đích phòng ngừa riêng bị triệt tiêu, cũng như khi mục đích phòng chung bị hạn chế thì phòng ngừa riêng sẽ thiếu môi trường xã hội thuận lợi. Nói một cách khác, không thể làm đạt được kết quả làm cho những người khác tôn trọng pháp luật nếu như bản thân người đã phạm tội, đã áp dụng hình phạt vẫn khinh thường pháp luật hoặc là sẽ khó đạt được mục đích của hình phạt.\n"}, {"dieu": "Điều 32. Các hình phạt đối với người phạm tội", "noidung": "1. Hình phạt chính bao gồm:\na) Cảnh cáo;\nb) Phạt tiền;\nc) Cải tạo không giam giữ;\nd) Trục xuất;\nđ) Tù có thời hạn;\ne) Tù chung thân;\ng) Tử hình.\n2. Hình phạt bổ sung bao gồm:\na) Cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định;\nb) Cấm cư trú;\nc) Quản chế;\nd) Tước một số quyền công dân;\nđ) Tịch thu tài sản;\ne) Phạt tiền, khi không áp dụng là hình phạt chính;\ng) Trục xuất, khi không áp dụng là hình phạt chính.\n3. Đối với mỗi tội phạm, người phạm tội chỉ bị áp dụng một hình phạt chính và có thể bị áp dụng một hoặc một số hình phạt bổ sung.\n\n\n<b>Bình luận:</b>\nĐiều luật quy định hệ thống hình phạt trong Bộ luật hình sự nước Cộng hòa xã hội chủ nghĩa Việt . Hệ thống hình phạt bao gồm các loại hình phạt khác nhau được sắp xếp theo logic nhất định và nhằm mục đích nhất định. Theo đó, hệ thống hình phạt của Bộ luật hình sự Việt Nam bao gồm 7 loại hình phạt chính và 7 loại hình phạt bổ sung. Căn cứ chủ yếu để phân biệt hình phạt chính và hình phạt bổ sung là khả năng được áp dụng độc lập của loại hình phạt đối với mỗi loại tội phạm. Cụ thể như sau:\nHình phạt chính là hình phạt được tuyên một cách độc lập, một tội phạm chỉ được tuyên một loại hình phạt chính, bao gồm:\n- Cảnh cáo;\n- Phạt tiền;\n- Cải tạo không giam giữ;\n- Trục xuất;\n- Tù có thời hạn;\n- Tù chung thân;\n- Tử hình.\nHình phạt bổ sung là loại hình phạt được tuyên kèm theo hình phạt chính khi hình phạt chính chưa bao quát được hết tính chất mức độ nguy hiểm của hành vi cũng như mục đích phòng ngừa, giáo dục người phạm tội. Hình phạt bổ sung không được tuyên độc lập, nếu được áp dụng thì luôn phải đi kèm với hình phạt chính. Tòa án không chỉ tuyên hình phạt bổ sung mà không có hình phạt chính. Ngược lại có thể tuyên hình phạt chính mà không có có hình phạt bổ sung. Khác với hình phạt chính, một tội phạm có thể bị áp dụng 1 hay nhiều hình phạt bổ sung. Hình phạt bổ sung bao gồm:\n- Cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định;\n- Cấm cư trú;\n- Quản chế;\n- Tước một số quyền công dân;\n- Tịch thu tài sản;\n- Phạt tiền, khi không áp dụng là hình phạt chính;\n- Trục xuất, khi không áp dụng là hình phạt chính.\nKhác so với hình phạt chính, hình phạt bổ sung được áp dụng không phải đối với tất cả các loại tội phạm mà chỉ riêng có một số loại tội nhất định và cũng không phải hình phạt bổ sung được áp dụng kèm theo bất kì hình phạt chính nào. Trong các loại hình phạt, phạt tiền và trục xuất là hai loại hình phạt được quy định vừa là hình phạt chính vừa là hình phạt bổ sung.\nViệc quy định các hình phạt bổ sung trong Bộ luật hình sự Việt Nam là một trong những yếu tố mở ra khả năng pháp lý giúp cho việc cá thể hóa hình phạt, bảo đảm tác động có lựa chọn đối với người phạm tội tùy theo tính chất và mức độ nguy hiểm cho xã hội của tội phạm và nhân thân người phạm tội. Nói một cách khác, với chức năng hỗ trợ hình phạt chính, hình phạt bổ sung giúp cho Tòa án áp dụng những biện pháp xử lý triệt để và công bằng đối với người phạm tội, để đạt được mục đích tối đa của hình phạt. Đối với một tội phạm Tòa án chỉ được áp dụng một hình phạt chính nhưng có thể áp dụng một số hình phạt bổ sung.\n"}, {"dieu": "Điều 33. Các hình phạt đối với pháp nhân thương mại phạm tội", "noidung": "1. Hình phạt chính bao gồm:\na) Phạt tiền;\nb) Đình chỉ hoạt động có thời hạn;\nc) Đình chỉ hoạt động vĩnh viễn.\n2. Hình phạt bổ sung bao gồm:\na) Cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định;\nb) Cấm huy động vốn;\nc) Phạt tiền, khi không áp dụng là hình phạt chính.\n3. Đối với mỗi tội phạm, pháp nhân thương mại phạm tội chỉ bị áp dụng một hình phạt chính và có thể bị áp dụng một hoặc một số hình phạt bổ sung.\n\n\n<b>Bình luận:</b>\nPháp nhân thương mại là pháp nhân có mục tiêu chính là tìm kiếm lợi nhuận và lợi nhuận được chia cho các thành viên. Pháp nhân thương mại phạm tội phải chịu trách nhiệm hình sự là một quy định hoàn toàn mới của pháp luật hình sự Việt , lần đầu tiên được ghi nhận trong Bộ luật hình sự năm 2015.\n* Hình phạt chính bao gồm:\na) Phạt tiền\n– Phạt tiền được áp dụng là hình phạt chính hoặc hình phạt bổ sung đối với pháp nhân thương mại phạm tội.\n– Mức tiền phạt được quyết định căn cứ vào tính chất, mức độ nguy hiểm của tội phạm và có xét đến tình hình tài chính của pháp nhân thương mại phạm tội, sự biến động của giá cả nhưng không được thấp hơn 50.000.000 đồng.\nb) Đình chỉ hoạt động có thời hạn\n– Đình chỉ hoạt động có thời hạn là tạm dừng hoạt động của pháp nhân thương mại trong một hoặc một số lĩnh vực mà pháp nhân thương mại phạm tội gây thiệt hại đến tính mạng, sức khỏe con người, môi trường hoặc an ninh, trật tự, an toàn xã hội và hậu quả gây ra có khả năng khắc phục trên thực tế.\n– Thời hạn đình chỉ hoạt động từ 06 tháng đến 03 năm.\nc) Đình chỉ hoạt động vĩnh viễn\n– Đình chỉ hoạt động vĩnh viễn là chấm dứt hoạt động của pháp nhân thương mại trong một hoặc một số lĩnh vực mà pháp nhân thương mại phạm tội gây thiệt hại hoặc có khả năng thực tế gây thiệt hại đến tính mạng của nhiều người, gây sự cố môi trường hoặc gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội và không có khả năng khắc phục hậu quả gây ra.\n– Pháp nhân thương mại được thành lập chỉ để thực hiện tội phạm thì bị đình chỉ vĩnh viễn toàn bộ hoạt động.\n* Hình phạt bổ sung bao gồm:\na) Cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định\n– Cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định được áp dụng khi xét thấy nếu để pháp nhân thương mại bị kết án tiếp tục kinh doanh hoặc hoạt động trong lĩnh vực đó, thì có thể gây nguy hại cho tính mạng, sức khỏe của con người hoặc cho xã hội.\n– Tòa án quyết định lĩnh vực cụ thể bị cấm kinh doanh hoặc cấm hoạt động.\n– Thời hạn cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định là từ 01 năm đến 03 năm, kể từ ngày bản án có hiệu lực pháp luật.\nb) Cấm huy động vốn\n– Cấm huy động vốn được áp dụng khi xét thấy nếu để pháp nhân thương mại bị kết án huy động vốn thì có nguy cơ tiếp tục phạm tội. Tòa án quyết định áp dụng một hoặc một số hình thức cấm huy động vốn.\n– Các hình thức cấm huy động vốn bao gồm: Cấm vay vốn ngân hàng, tổ chức tín dụng hoặc các quỹ đầu tư; Cấm phát hành, chào bán chứng khoán; Cấm huy động vốn khách hàng; Cấm liên doanh, liên kết trong và ngoài nước; Cấm hình thành quỹ tín thác bất động sản.\n– Thời hạn cấm huy động vốn là từ 01 năm đến 03 năm, kể từ ngày bản án có hiệu lực pháp luật.\nĐối với mỗi tội phạm, pháp nhân thương mại phạm tội chỉ bị áp dụng một hình phạt chính và có thể bị áp dụng một hoặc một số hình phạt bổ sung.\n"}, {"dieu": "Điều 34. Cảnh cáo", "noidung": "Cảnh cáo được áp dụng đối với người phạm tội ít nghiêm trọng và có nhiều tình tiết giảm nhẹ, nhưng chưa đến mức miễn hình phạt.\n\n\n<b>Bình luận:</b>\nCảnh cáo là sự khiển trách công khai của Nhà nước do Tòa án tuyên đối với người bị kết án.\nCảnh cáo là hình phạt nhẹ nhất trong các hình phạt chính, không có khả năng đưa lại những hạn chế pháp lý liên quan trực tiếp đến các quyền và lợi ích thiết thân về thể chất và tài sản,... của người bị kết án. Tuy vậy, với tư cách là khiển trách công khai của Nhà nước, đối với người phạm tội, cảnh cáo gây ra cho họ những tổn hại nhất định về mặt tinh thần. Người bị phạt cảnh cáo đã phải chịu sự lên án của Nhà nước về hành vi phạm tội của mình.\nTheo Bộ luật hình sự, người bị phạt cảnh cáo mang án tích trong thời hạn tối đa là 01 năm.\nPhạm vi và điều kiện áp dụng hình phạt cảnh cáo được Điều 34 Bộ luật hình sự quy định \"Cảnh cáo được áp dụng đối với người phạm tội ít nghiêm trọng và có nhiều tình tiết giảm nhẹ, nhưng chưa đến mức miễn hình phạt\".\n"}, {"dieu": "Điều 35. Phạt tiền", "noidung": "1. Phạt tiền được áp dụng là hình phạt chính đối với các trường hợp sau đây:\na) Người phạm tội ít nghiêm trọng, phạm tội nghiêm trọng do Bộ
