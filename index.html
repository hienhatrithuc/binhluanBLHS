i ích hợp pháp đang bị xâm hại. Trong trường hợp này, hành vi giết người để phòng vệ là hành vi chống trả rõ ràng quá mức cần thiết để thực hiện quyền phòng vệ chính đáng.\n- Chủ quan: lỗi cố ý trực tiếp hoặc cố ý gián tiếp\n- Chủ thể của tội phạm là người có năng lực trách nhiệm hình sự và đạt độ tuổi từ 16 trở lên.\n2. Hình phạt\n- Cấu thành tội phạm cơ bản là phạt cải tạo không giam giữ đến 2 năm hoặc phạt tù từ 3 tháng đến 2 năm.\n- Cấu thành tội phạm tăng nặng là phạt tù từ 2 năm đến 5 năm đối với trường hợp giết nhiều người trong trường hợp vượt quá giới hạn phòng vệ chính đáng.\n"}, {"dieu": "Điều 127. Tội làm chết người trong khi thi hành công vụ", "noidung": "1. Người nào trong khi thi hành công vụ mà làm chết người do dùng vũ lực ngoài những trường hợp pháp luật cho phép, thì bị phạt tù từ 05 năm đến 10 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 08 năm đến 15 năm:\na) Làm chết 02 người trở lên;\nb) Đối với người dưới 16 tuổi, phụ nữ mà biết là có thai.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Dấu hiệu pháp lý của tội làm chết người trong khi thi hành công vụ:\na. Mặt khách quan: là hành vi làm chết người do dùng vũ lực ngoài những trường hợp pháp luật cho phép trong khi thi hành công vụ. Hành vi dùng vũ lực của chủ thể trong trường hợp này chứa đựng nguy cơ gây thiệt hại cho các lợi ích hợp pháp.\nHậu quả chết người là hành vi bắt buộc của tội phạm\nb. Khách thể: là quan hệ nhân thân mà nội dung là quyền sống của con người. Đối tượng tác động của tội phạm là con người.\nc. Mặt chủ quan: lỗi của người phạm tội là lỗi có ý gián tiếp hoặc lỗi vô ý.\n+ Lỗi cố ý gián tiếp: là trường hợp người phạm tội nhận thức được hành vi dùng vũ lực mà mình thực hiện chứa đựng nguy cơ gây thiệt hại về tính mạng đối với người khác nhưng chấp nhận hậu quả đó với mong muốn thực hiện nhiệm vụ\n+ Lỗi vô ý: là trường hợp khi thực hiện hành vi dùng vũ lực, người phạm tội tin rằng, hành vi của mình không gây ra hậu quả chết người hoặc do cẩu thả đã không thấy trước khả năng gây ra hậu quả chết người mặc dù có thể thấy trước và phải thấy trước.\nĐộng cơ của người phạm tội là nhằm thực hiện công vụ. Đây là dấu hiệu bắt buộc của cấu thành tội phạm.\nd. Chủ thể: là người đang thi hành công vụ.\n2. Hình phạt\n- Cấu thành tội phạm cơ bản của tội phạm là phạt tù từ 5 đến 10 năm.\n- Cấu thành tội phạm tăng nặng là phạt tù từ 8 đến 15 năm đối với trường hợp phạm tội làm chết 02 người trở lên hoặc đối với người dưới 16 tuổi, phụ nữ mà biết là có thai.\nNgoài ra người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n3. Những trường hợp luật cho phép sử dụng vũ lực khi thi hành công vụ được quy định trong Bộ luật tố tụng hình sự và theo Điều 23. Các trường hợp nổ súng quân dụng khi thực hiện nhiệm vụ bảo đảm an ninh, trật tự\nNgười thi hành nhiệm vụ độc lập phải cảnh báo bằng hành động, mệnh lệnh lời nói hoặc bắn chỉ thiên trước khi nổ súng vào đối tượng trong trường hợp sau đây:\n- Đối tượng đang sử dụng vũ khí, vật liệu nổ, vũ lực hoặc công cụ, phương tiện khác tấn công hoặc chống trả đe dọa tính mạng, sức khỏe của người thi hành công vụ hoặc người khác;\n- Đối tượng đang sử dụng vũ khí, vật liệu nổ, vũ lực hoặc công cụ, phương tiện khác gây rối trật tự công cộng đe dọa tính mạng, sức khỏe, tài sản của người khác;\n- Người đang bị truy nã, bị bắt, người bị giữ trong trường hợp khẩn cấp, tạm giữ, tạm giam, người đang bị áp giải, xét xử hoặc chấp hành hình phạt tù đang chống trả, đe dọa tính mạng, sức khỏe của người thi hành công vụ hoặc người khác; đối tượng đang đánh tháo người bị dẫn giải, người bị giam, giữ, áp giải do phạm tội nghiêm trọng, phạm tội rất nghiêm trọng, phạm tội đặc biệt nghiêm trọng, tái phạm nguy hiểm;\n- Khi biết rõ đối tượng đang thực hiện hành vi phạm tội nghiêm trọng, phạm tội rất nghiêm trọng, phạm tội đặc biệt nghiêm trọng;\n- Được nổ súng vào phương tiện giao thông cơ giới đường bộ, phương tiện giao thông đường thủy nội địa, trừ phương tiện giao thông của cơ quan đại diện ngoại giao, cơ quan lãnh sự nước ngoài, cơ quan đại diện tổ chức quốc tế để dừng phương tiện đó trong trường hợp đối tượng điều khiển phương tiện đó tấn công hoặc đe dọa trực tiếp đến tính mạng người thi hành công vụ hoặc người khác; khi biết rõ phương tiện do đối tượng phạm tội điều khiển cố tình chạy trốn, trừ trường hợp trên phương tiện có chở người hoặc có con tin; khi biết rõ trên phương tiện chở đối tượng phạm tội hoặc vũ khí, vật liệu nổ trái phép, tài liệu phản động, bí mật nhà nước, ma túy, bảo vật quốc gia cố tình chạy trốn, trừ trường hợp trên phương tiện có chở người hoặc có con tin.\nNgười thi hành nhiệm vụ độc lập được nổ súng vào đối tượng không cần cảnh báo trong trường hợp sau đây:\n- Đối tượng đang sử dụng vũ khí, vật liệu nổ trực tiếp thực hiện hành vi phạm tội khủng bố, giết người, bắt cóc con tin hoặc đang trực tiếp sử dụng vũ khí, vật liệu nổ chống lại việc bắt giữ khi vừa thực hiện xong hành vi phạm tội đó;\n- Đối tượng sản xuất, mua bán, tàng trữ, vận chuyển hoặc tổ chức sử dụng trái phép chất ma túy trực tiếp sử dụng vũ khí, vật liệu nổ chống lại việc bắt giữ;\n- Đối tượng đang sử dụng vũ khí, vật liệu nổ tấn công hoặc uy hiếp trực tiếp đến an toàn của đối tượng cảnh vệ, công trình quan trọng về an ninh quốc gia, mục tiêu quan trọng được bảo vệ theo quy định của pháp luật;\n- Đối tượng đang sử dụng vũ khí, vật liệu nổ, vũ lực đe dọa trực tiếp đến tính mạng của người thi hành công vụ hoặc người khác;\n- Đối tượng đang trực tiếp thực hiện hành vi cướp súng của người thi hành công vụ;\n- Được nổ súng vào động vật đang đe dọa trực tiếp đến tính mạng và sức khỏe của người thi hành công vụ hoặc người khác.\n"}, {"dieu": "Điều 128. Tội vô ý làm chết người", "noidung": "1. Người nào vô ý làm chết người, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội làm chết 02 người trở lên, thì bị phạt tù từ 03 năm đến 10 năm.\n\n\n<b>Bình luận:</b>\n1. Vô ý làm chết người là hành vi của một người không thấy trước được hành vi của mình có khả năng gây ra chết người mặc dù phải thấy trước và có thể thấy trước hoặc tuy thấy trước hành vi của mình có thể gây ra chết người nhưng tin rằng hậu quả đó không xảy ra.\n2. Dấu hiệu pháp lý của tội vô ý làm chết người\na. Khách thể: là quan hệ nhân thân mà nội dung là quyền sống của con người. Đối tượng tác động của tội phạm là con người\nb. Mặt khách quan\nVô ý làm chết người là trường hợp người phạm tội tuy thấy hành vi của mình có thể gây ra hậu quả chết người, nhưng cho rằng hậu quả đó sẽ không xảy ra hoặc có thể ngăn ngừa được hoặc người phạm tội không thấy hành vi của mình có thể gây ra hậu quả chết người, mặc dù phải thấy trước và có thể thấy trước hậu quả đó và hậu quả là làm người chết. Hành vi có thể được thực hiện dưới dạng hành động hoặc không hành động. Những hành vi hành động có thể kể đến như việc trêu chọc một người quá mức dẫn đến hậu quả chết người xảy ra, do cẩu thả trong việc thực hiện công việc khiến cho người khác tử nạn Ví dụ: như cưa hoặc chặt cây khiến cây đổ vào người khác… Hành vi vô ý làm chết người cũng có thể diễn ra dưới dạng không hành động, tức là không làm việc mà bản thân cần làm để giúp đỡ một người khiến cho họ bị chết.\nĐây là cấu thành tội phạm vật chất, có nghĩa là phải có hậu quả là chết người xảy ra thì mới có cơ sở truy cứu trách nhiệm hình sự về tội vô ý làm chết người. Hậu quả chết người chưa xảy ra thì không đủ cơ sở truy cứu trách nhiệm hình sự đối với người có hành vi vô ý.\nỞ đây phải có mối liên hệ ràng buộc giữa hành vi vô ý và hậu quả chết người một cách biện chứng. Hành vi là nguyên nhân gây ra hậu quả và hành vi phải có trước hậu quả làm chết người xảy ra trên thực tế.\nNạn nhân của tội vô ý làm chết người có thể là bất cứ người nào.Hậu quả của hành vi là nạn nhân chết xuất phát từ hành vi vô ý của người phạm tội gây ra. Ở đây, nạn nhân có thể là người quen thuộc với người thực hiện tội phạm, thậm chí là người cùng tham gia vào hành vi với người thực hiện tội phạm nhưng vì sự vô ý hoặc quá tự tin của người phạm tội mà bản thân họ trở thành nạn nhân. Nạn nhân cũng có thể là một người hoàn toàn xa lạ, nhưng bị tác động bởi hành vi vô ý dẫn đến việc thiệt mạng.\nc. Mặt chủ quan:\nVề ý thức chủ quan của người phạm tội và đây cũng là dấu hiệu đặc trưng để phân biệt giữa tội vô ý làm chết người với tội giết người. Đó là lỗi của người phạm tội, người phạm tội vô ý làm chết người thực hiện hành vi của mình dưới hình thức lỗi do vô ý bao gồm cả vô ý vì cẩu thả và vô ý vì quá tự tin.\nTrong khoa học pháp lý hình sự, có hai hình thức lỗi cơ bản nêu trên được xác định trong các trường hợp phạm tội vô ý. Đối với tội vô ý làm chết người cũng tương tự, sẽ có 2 hình thức lỗi:\nLàm chết người do vô ý vì cẩu thả là trường hợp do bất cẩn thiếu thận trọng khi thực hiện hành ví mà người phạm tội không thấy trước khả năng gây ra hậu quả chết người, mặc dù phải thấy trước hoặc có thể thấy trước. Tiêu chuẩn để xác định một người phải thấy trước và có thể thấy trước được hậu quả nguy hiểm cho xã hội là căn cứ vào hoàn cảnh cụ thể lúc xảy ra sự việc, một người bình thường cũng có thể thấy trước; ngoài ra còn phải căn cứ vào độ tuổi, trình độ nhận thức, trình độ văn hóa, tay nghề. Ví dụ: Chị A dọn nhà trên tầng 5 khu tập thể, thấy viên gạch vỡ tiện tay ném qua cửa sổ. Dưới đó là lối đi chung của khu phố dân đến ông M đi qua bị tử vong. Khẳng định chị A có lỗi vô ý. Lỗi vô ý cẩu thả giống với sự kiện bất ngờ nhưng khác ở chỗ người gây thiệt hại trong trường hợp sự kiện bất ngờ không thể thấy trước hoặc không buộc phải thấy trước hậu quả xảy ra\n- Làm chết người do vô ý vì quá tự tin là trường hợp người phạm tội thấy trước được hành vi của mình có thể gây ra hậu quả chết người nhưng nhưng tin rằng hậu quả đó sẽ không xảy ra hoặc có thể ngăn ngừa được, nhưng hậu quả đó vẫn xảy ra. Lỗi vô ý do tự tin khác với lỗi cố ý gián tiếp ở dấu hiệu tự tin cho rằng hậu quả không xảy ra và dấu hiệu bỏ mặc cho hậu quả xảy ra. Cách phân biệt là ở chỗ, trong lỗi vô ý vì tự tin người phạm tội đã có sự cân nhắc, tính toán lựa chọn cách xử sự để không gây ra hậu quả nhưng thực tế hậu quả cứ xảy ra. Còn trong lỗi cố gián tiếp người phạm tội cân nhắc, tính toán để giảm bớt hay tránh hậu quả mà có có ý thức bỏ mặc cho hậu quả xảy ra. Ví dụ: hai người thợ săn đi săn thì nhìn thấy xa xa có bác nông dân đang hút thuốc. Hai người thách đố nhau xem ai bắn trúng cái tẩu của bác nông dân. Một người đã bắn trượt viên đạn trúng vào đầu bác nông dân khiến bác này tử vong. Đây là trường hợp làm chết người với lỗi vô ý do tự tin\nChủ thể: là người có năng lực trách nhiệm hình sự và đạt độ tuổi từ đủ 16 trở lên.\n3. Hình phạt\nHình phạt đối với tội vô ý làm chết người được cấu thành trong khung hình phạt cơ bản tại Khoản 1 Điều 128 và khung tăng nặng tại Khoản 2 Điều 128 Bộ luật hình sự 2015. Cơ sở cho việc tăng nặng là số người chết từ hành vi vô ý làm chết người gây ra.\nTheo đó, vô ý làm chết 01 người thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm. Phạm tội thuộc Khoản 1 Điều 128 Bộ luật hình sự là tội nghiêm trọng.\nVô ý làm chết từ 02 người trở lên thì bị phạt tù từ 03 năm đến 10 năm. Phạm tội thuộc Khoản 2 Điều 128 là tội rất nghiêm trọng.\nLưu ý: Không phải mọi trường hợp vô ý làm chết người đều xử lý theo Điều 128 Bộ luật hình sự. Nếu vô làm chết người đồng thời thỏa mãn cấu thành tội riêng biệt khác quy định tại các điều khác nhau của Bộ luật hình sự thì xử lý theo các tội riêng biệt ấy. Ví dụ: Bác sỹ khi khám bệnh đã vi phạm quy trình khám chữa bệnh gây hậu quả chết người thì xử lý về tội Vi phạm các quy định về khám chữa bệnh gây hậu quả nghiêm trọng Điều 315 Bộ luật hình sự.\n"}, {"dieu": "Điều 129. Tội vô ý làm chết người do vi phạm quy tắc nghề nghiệp hoặc quy tắc hành chính", "noidung": "1. Người nào vô ý làm chết người do vi phạm quy tắc nghề nghiệp hoặc quy tắc hành chính, thì bị phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội làm chết 02 người trở lên, thì bị phạt tù từ 05 năm đến 12 năm.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vô ý làm chết người do vi phạm quy tắc nghề nghiệp là trường hợp làm chết người do không thực hiện đúng những quy tắc về an toàn lao động mà người phạm tội phải có trách nhiệm hay có nghĩa vụ do nghề nghiệp quy định. Ví dụ: một y tá tiêm thuốc Pênixiline cho người bệnh nhưng không thử phản ứng dẫn đến bệnh nhân bị chết do phản ứng thuốc.\nNhững vi phạm quy tắc nghề nghiệp của người phạm tội là những vi phạm thuộc phạm vi một ngành, một nghề do Nhà nước quy định có tính chất nghiệp vụ để bảo đảm an toàn cho mọi người. Do làm một nghề mà nghề đó trực tiếp liên quan đến tính mạng của con người, nên phải tuân thủ những quy tắc an toàn, nếu vi phạm dễ dẫn đến chết người. Cũng là vô ý làm chết người, nhưng người vi phạm quy tắc nghề nghiệp phải chịu trách nhiệm hình sự nặng hơn.\n2. Vô ý làm chết người do vi phạm quy tắc hành chính là trường hợp làm chết người do không thực hiện đúng những quy tắc xã hội do Luật hành chính quy định.\nNhững quy tắc này có thể do các cơ quan hành chính nhà nước ở Trung ương quy định như: Chính phủ, Thủ tướng, các Bộ, nhưng cũng có thể do các cơ quan hành chính ở địa phương hoặc một đơn vị sản xuất quy định. Các quy phạm hành chính tương đối rộng, vì các quan hệ xã hội nếu không do các ngành luật khác điều chỉnh thì hầu hết do luật hành chính điều chỉnh. Ví dụ: một người chặt cây ở ven đường trái với quy định của cơ quan có thẩm quyền, làm đứt dây dẫn điện để người qua đường bị điện giật chết.\n3. Dấu hiệu pháp lý của tội vô ý làm chết người do vi phạm quy tắc nghề nghiệp hoặc quy tắc hành chính:\n- Khách quan: là hành vi vô ý làm chết người. Đây là trường hợp người phạm tội có hành vi vi phạm quy tắc nghề nghiệp hoặc quy tắc hành chính với tính mạng của người khác.\n- Khách thể: là quan hệ nhân thân mà nội dung là quyền sống của con người, đối tượng tác động của tội phạm là con người.\n- Chủ quan: lỗi vô ý (có thể là vô ý vì quá tự tin hoặc vô ý do cẩu thả).\n- Chủ thể: là người có năng lực trách nhiệm hình sự và đạt đội tuổi từ 16 trở lên.\nVề cơ bản các dấu hiệu pháp lý của tội này tương tự như . Điểm khác biệt giữa 2 tội này là quy tắc đảm bảo an toàn tính mạng của người khác mà người phạm tội vi phạm ở đây không phải là quy tắc an toàn nói chung mà là quy tắc nghề nghiệp hoặc quy tắc hành chính.\n4. Về hình phạt\n- Cấu thành tội phạm cơ bản bị phạt từ 1 năm đến 5 năm.\n- Cấu thành tội phạm tăng nặng bị phạt từ 5 năm đến 12 năm đối với phạm tội làm chết nhiều người.\nNgoài ra người phạm tội còn bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 1 năm đến 5 năm.\n"}, {"dieu": "Điều 130. Tội bức tử", "noidung": "1. Người nào đối xử tàn ác, thường xuyên ức hiếp, ngược đãi hoặc làm nhục người lệ thuộc mình làm người đó tự sát, thì bị phạt tù từ 02 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:\na) Đối với 02 người trở lên;\nb) Đối với người dưới 16 tuổi, phụ nữ mà biết là có thai.\n\n\n<b>Bình luận:</b>\n1. Bức tử là hành vi đối xử tàn ác, thường xuyên ức hiếp, ngược đãi hoặc làm nhục người lệ thuộc mình làm cho người đó tự sát.\n2. Người bị coi là phạm tội bức tử khi có một trong những hành vi sau đây:\n– Đối xử tàn ác với nạn nhân: Người phạm tội đã có hành vi đối xử một cách tàn nhẫn, có hành động gây đau khổ cho người lệ thuộc mình. Sự đau khổ của nạn nhân có thể là sự đau khổ về thể xác hoặc sự đau khổ về tinh thần như: bị đánh đập, bị bỏ đói, bị bỏ rét, bắt làm việc nặng nhọc, không cho học hành, vui chơi…Hành vi này không chỉ bị pháp luật cấm mà dư luận xã hội cũng lên án.\n– Thường xuyên ức hiếp nạn nhân: Là hành vi dựa vào quyền hành, sức mạnh, tiền tài để đè nén, buộc người lệ thuộc chính mình phải chịu đựng điều bất công phi lý như: bị đánh mà không được kêu khóc; hai người đều có lỗi như nhau nhưng chỉ phạt một người; cùng có kết quả lao động như nhau nhưng người này được trả công ít hơn người kia v.v…\nHành vi ức hiếp phải xảy ra thường xuyên thì mới coi là tội phạm. Nếu chỉ xảy ra một vài lần thì chưa coi là hành vi bức tử. Ví dụ: vợ chồng Nguyễn Văn B chỉ có một đứa con gái. Do được nuông chiều từ nhỏ nên con gái của vợ chồng B thường bỏ nhà đi chơi, không chịu học hành; một hôm, con gái của B đi chơi về khuya, B bực tức tát con gái một cái và nói: “lần sau còn như thế thì đừng về cái nhà này nữa.” Đêm hôm đó con gái của B đã uống thuốc ngủ tự tử.\n– Ngược đãi đối với nạn nhân: Là hành vi đối xử một cách tàn nhẫn, trái với lẽ phải, với đạo đức giữa con cái đối với bố mẹ, giữa các cháu với ông bà, giữa vợ chồng với nhau v.v…\nLẽ phải và đạo đức là những quy tắc xử sự trong xã hội, những truyền thống của một dân tộc. Người có hành vi ngược đãi là làm ngược lại những quy tắc, những truyền thống đó như: Con cái phải kính trọng bố mẹ, vợ chồng phải có nghĩa vụ yêu thương giúp đỡ lẫn nhau, nhưng người phạm tội lại làm ngược lại. Ví dụ: Bà Phạm Thị T ở quê lên thăm con trai là Phạm Văn Đ ở thành phố, bà T làm gì cũng bị Đ mắng là ngu, đần; đến bữa ăn, vợ chồng Đ không cho bà T ngồi ăn cùng mâm mà bắt bà phải ăn sau ở nhà bếp. Đ còn bắt bà T phải ăn những thức ăn thừa. Đ luôn miệng nhiếc móc và đuổi mẹ về. Thậm chí còn nguyền rủa bà chết đi cho rảnh. Bà T thấy con vì buôn bán có tiền nên không kính trọng mẹ nữa nhưng bà vẫn chịu đựng vì bà chỉ có mình Đ là con. Một hôm, do sơ ý, bà T làm vỡ chiếc phích đựng nước liền bị Đ quát tháo, chửi mắng thậm tệ. Vì quá uất ức với con trai, nên đêm hôm đó bà T đã uống thuốc tự tử.\n– Làm nhục nạn nhân: Người phạm tội đã có hành vi làm tổn thương đến nhân phẩm danh dự người lệ thuộc mình bằng lời nói hoặc hành động như: xỉ vả trước đám đông, tung tin thất thiệt để người khác tưởng thất là nạn nhân xấu xa. Ví dụ: Chị H là con dâu ông M, chồng chị H là bộ đội. Ông M nghe dư luận chị H có quan hệ bất chính với anh T, ông M tra khảo chị H, nhưng chị H không nhận có quan hệ với anh T, nên ông M đã lột hết quần áo của chị H, cạo dầu bôi vôi rồi đuổi ra ngoài đường. Chị H thấy bị xỉ nhục, quá uất ức đã uống thuốc sâu tự tử.\n3. Về phía người bị hại phải thỏa mãn những điều kiện sau:\n– Người tự sát phải là người lệ thuộc vào người phạm tội: Mối quan hệ lệ thuộc giữa nạn nhân và người phạm tội là yếu tố bắt buộc để xác định hành vi của một người có phạm tội bức tử hay không. Người bị lệ thuộc phải là người dựa vào người khác trong cuộc sống về các mặt vật chất và tinh thần như: lệ thuộc về kinh tế; bị ràng buộc bởi quan hệ hôn nhân, huyết thống, nuôi dưỡng, quan hệ công tác, thầy trò hoặc quan hệ tôn giáo…\n– Nạn nhân phải là người tự tước đoạt tính mạng của mình: Nạn nhân, bằng nhiều phương pháp khác nhau, đã tự mình thực hiện việc tước đoạt tính mạng của chính mình như: thắt cổ, uống thuốc độc, nhảy xuống sông, đâm vào bụng, bắn vào đầu v.v… Nếu nạn nhân tuy muốn chết nhưng lại không thực hiện hành vi tự tước đoạt tính mạng của mình mà nhờ người khác giúp thì không phải là tự sát và người có hành vi ngược đãi không bị truy cứu trách nhiệm hình sự về tội bức tử.\n– Nguyên nhân dẫn đến việc nạn nhân tự sát là do hành vi của người phạm tội\nVì bị đối xử tàn ác, thường xuyên bị ức hiếp ngược đãi hoặc bị làm nhục, nên nạn nhân đã tự sát. Nếu vì lý do khác làm cho nạn nhân tự sát, thì người có hành vi đối xử tàn ác, thường xuyên ức hiếp… cũng không bị coi là phạm tội bức tử. Ví dụ: Chị H mẹ chết sớm, bố lấy vợ khác, H phải ở với dì ghẻ từ lúc 3 tuổi. Trong cuộc sống, H thường xuyên bị dì ghẻ ức hiếp, đối xử tàn ác và nhiều lần bị dì ghẻ làm nhục trước bạn bè. Khi H 18 tuổi yêu một bạn trai hơn H một tuổi. Vì nhẹ dạ nên H đã có thai với người yêu. Sau khi biết H có thai, người yêu của H đã bỏ rơi. Do thất tình, H đã viết một lá thư tuyệt mệnh rồi uống thuốc tự tử.\nChỉ cần nạn nhân có hành vi tự sát là tội phạm hoàn thành, còn việc nạn nhân chết hay được cứu sống chỉ có ý nghĩa xem xét khi quyết định hình phạt. Tuy nhiên, đối với trường hợp nạn nhân không bị chết, tùy thuộc vào từng trường hợp mà có thể truy tố hoặc không truy tố người có hành vi bức tử.\n"}, {"dieu": "Điều 131. Tội xúi giục hoặc giúp người khác tự sát", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Kích động, dụ dỗ, thúc đẩy người khác tự tước đoạt tính mạng của họ;\nb) Tạo điều kiện vật chất hoặc tinh thần cho người khác tự tước đoạt tính mạng của họ.\n2. Phạm tội làm 02 người trở lên tự sát, thì bị phạt tù từ 02 năm đến 07 năm.\n\n\n<b>Bình luận:</b>\n1. Xúi giục người khác tự sát là hành vi của một người đã có những lời lẽ kích động, dụ dỗ, thúc đẩy người khác tự tước đoạt tính mạng của họ. Giúp người khác tự sát là hành vi của một người tạo điều kiện vật chất hoặc tinh thần cho người khác tự tước đoạt tính mạng của họ.\nĐây là điều luật quy định hai hành vi phạm tội. Nếu người phạm tội có cả hai hành vi xúi giục và giúp người khác tự sát thì tội danh mà họ bị truy cứu là tội “xúi giục và giúp người khác tự sát” chứ không có từ “hoặc” và nếu người phạm tội chỉ có hành vi xúi giục thì định tội là “xúi giục người khác tự sát”, nếu chỉ có hành vi giúp thì định tội là “Giúp người khác tự sát”.\n2. Hành vi xúi giục người khác tự sát bao gồm:\n– Kích động người tự sát: Kích động người khác tự sát là có những lời lẽ nhằm thúc đẩy bằng cách tác động tâm lý làm cho người bị kích động tự ái tới mức cao độ nên đã tự sát. Nếu không có những lời lẽ kích động đó thì nạn nhân dù có chán đời, có những uẩn khúc trong cuộc sống cũng chưa tới mức tự sát. Ví dụ: Chị Hoàng Thị C đang chán đời, vì bị chồng ruồng bỏ, hắt hủi muốn ly dị. Trần Văn K là một thanh niên càn quấy, rượu chè, bị chồng chị C mua chuộc nhờ K tìm cách xúi giục làm cho chị C tự ái mà tự tử. T nhận lời đến gặp chị C và nói: “Em mà như chị thì em chẳng sống làm gì cho khổ… chồng con gì mà tệ bạc… ngày nào em cũng thấy anh ấy đi chơi với cô X cùng cơ quan, nhiều lần bắt gặp hai người trong công viên v.v…”. Sẵn chán đời, lại nghe K nói như vậy chị C đã uống thuốc tự tử.\n– Dụ dỗ người khác tự sát: Là người phạm tội đã có những lời lẽ khuyên bảo một cách khéo léo để làm cho người khác tự sát theo ý muốn của mình. Ví dụ: Tạ Thị L và Bùi Văn H yêu nhau, nhưng H còn yêu cả chị M và muốn cắt đứt với L nên H nói dối với L là gia đình H không đồng ý cho H lấy L làm vợ. Vì quá yêu H nên L bàn với H trốn khỏi địa phương, H lấy lí do là không thể đi được, nhưng để trọn tình với L, H bàn với L là cả hai cùng nhảy xuống sông tự tử để cả hai đứa mãi mãi được ở bên nhau. Vì quá yêu H nên L đồng ý, cả hai đều nhất trí khi nào H hô đến ba thì nhảy xuống sông. Khi H hô đến ba thì chỉ có L nhảy xuống sông còn H thì quay về báo cho mọi người biết là L tự tử.\nNhững lời nói kích động, dụ dỗ của người phạm tội là nhằm thúc đẩy nạn nhân đến chỗ tự sát. Vì vậy, ý thức của người phạm tội là mong muốn làm sao cho nạn nhân tự sát. Nếu chỉ vì một vài lời nói có tính chất kích động mà nạn nhân sẵn có ý muốn tự sát, còn người có lời nói đó hoàn toàn không mong muốn cho nạn nhân tự sát thì cũng không phạm tội xúi giục người khác tự sát. Ví dụ: Chị B và chị C cùng làm việc ở một cơ quan. Có lần chị C tâm sự với chị B về việc chồng mình đi ngoại tình, về nhà còn đánh đập chửi mắng vợ con. Nghe chuyện, chị B cũng bực tức và nói: “Tôi mà như thế thì chết quách cho đỡ khổ”. Mấy ngày sau, chị C thắt cổ tự tử.\n3. Hành vi giúp người khác tự sát: Hành vi giúp người khác tự sát là hành vi tạo điều kiện tinh thần hoặc vật chất để người khác tự sát, như: tìm kiếm, cung cấp phương tiện để nạn nhân tự sát hoặc hứa hẹn trước với nạn nhân giữ kín việc tự sát của họ. Ví dụ: A biết B có ý định tự sát và A cũng muốn B tự sát nhưng B chưa biết tự sát bằng cách nào, B nhờ A đi mua hộ thuốc ngủ và không được nói là mua hộ B, A đã nhận lời và mua cho B 20 viên thuốc ngủ và B đã uống một lúc hết 20 viên thuốc ngủ nên đã bị chết.\nNgười phạm tội phải nhận thức được hành vi của mình là tạo điều kiện cho nạn nhân tự sát thì mới là phạm tội giúp người khác tự sát. Nếu họ không biết và không thể biết hành động của mình tạo điều kiện cho nạn nhân tự sát thì không phạm tội này. Ví dụ: Chị K bị chồng ruồng bỏ, nên chán đời muốn tự tử. Chị K đến nhờ N mua hộ 10 lít xăng, N hỏi chị mua xăng làm gì, chị K trả lời về đổi lấy dầu chạy máy xát gạo vì nhà chị K có máy xát gạo, N tưởng thật đã mua cho chị K 10 lít xăng. Tối hôm đó, trong lúc gia đình đi vắng, chị K đã đổ xăng vào nhà và đổ vào quần áo rồi bật lửa tự thiêu.\n4. Người bị hại phải tự mình thực hiện hành vi tước đoạt tính mạng: Cũng tương tự như trường hợp bức tử, nạn nhân bằng nhiều phương pháp khác nhau, đã tự mình thực hiện việc tước đoạt tính mạng của chính mình như: thắt cổ, uống thuốc độc, nhảy xuống sông, đâm vào bụng, bắn vào đầu v.v… Nếu nạn nhân tuy muốn chết nhưng lại không thực hiện hành vi tự tước đoạt tính mạng của mình mà nhờ người khác giúp thì không phải là giúp người khác tự sát mà người có hành vi tước đoạt tính mạng của nạn nhân phải bị truy cứu trách nhiệm hình sự về  theo Điều 123 Bộ luật hình sự. Ví dụ: A muốn tự sát bằng súng K54, nhưng không dám bắn nên đã nhờ B bắn vào đầu mình khi B đang ngủ say.\nCả hai trường hợp xúi giục và giúp người khác tự sát, chỉ cần người bị xúi giục hoặc được giúp đỡ có hành vi tự sát là tội phạm đã hoàn thành, còn nạn nhân có chết hay không, điều đó chỉ có ý nghĩa khi xem xét đến việc quyết định hình phạt hoặc xem xét đến việc có truy tố người phạm tội này hay không chứ không có ý nghĩa định tội. Tội phạm này cũng không có giai đoạn phạm tội chưa đạt, bởi lẽ dù có bị xúi giục hoặc được giúp đỡ đến mức nào đi nữa mà người bị xúi giục, người được giúp đỡ không tự sát thì vẫn chưa phải là tội phạm.\nCả hai trường hợp phạm tội trên, người phạm tội thực hiện hành vi của mình đều do cố ý, tức là nhận thức rõ hành vi của mình nguy hiểm đến tính mạng của nạn nhân, thấy trước được hành vi xúi giục hoặc giúp người khác tự sát nhất định hoặc có thể dẫn đến nạn nhân tự sát và mong muốn hoặc bỏ mặc cho việc tự sát xảy ra. Nếu nạn nhân bị chết thì cái chết của nạn nhân chỉ là hậu quả gián tiếp do hành vi xúi giục hoặc giúp đỡ nạn nhân của người phạm tội chưa không phải là hậu quả trực tiếp. Vì vậy, không nên xét lỗi của người phạm tội đối với cái chết của nạn nhân.\n"}, {"dieu": "Điều 132. Tội không cứu giúp người đang ở trong tình trạng nguy hiểm đến tính mạng", "noidung": "1. Người nào thấy người khác đang ở trong tình trạng nguy hiểm đến tính mạng, tuy có điều kiện mà không cứu giúp dẫn đến hậu quả người đó chết, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\na) Người không cứu giúp là người đã vô ý gây ra tình trạng nguy hiểm;\nb) Người không cứu giúp là người mà theo pháp luật hay nghề nghiệp có nghĩa vụ phải cứu giúp.\n3. Phạm tội dẫn đến hậu quả 02 người trở lên chết, thì bị phạt tù từ 03 năm đến 07 năm.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Không cứu giúp người đang ở trong tình trạng nguy hiểm đến tính mạng là hành vi thấy người khác đang ở trong tình trạng nguy hiểm đến tính mạng, tuy có điều kiện mà không cứu giúp dẫn đến hậu quả người đó chết.\n2. Dấu hiệu pháp lý của tội không cứu giúp người đang ở trong tình trạng nguy hiểm đến tính mạng\na. Mặt khách quan: là hành vi không cứu giúp người khác khi thấy người đó đang ở trong tình trạng nguy hiểm. Tội phạm thực hiện bằng hành vi không hành động, người phạm tội biết người khác đang trong tình trạng nguy hiểm đến tính mạng nếu không được cứu giúp ngay thì hậu quả chết người có thể xảy ra.\nb. Khách thể: đối tượng tác động là xử sự cứu giúp người đang ở trong tình trạng nguy hiểm đến tính mạng. Xử sự cứu giúp người này là nghĩa vụ được luật quy định và trong trường hợp thực hiện tội phạm, chủ thể đã tác động là biến dạng xử sự hợp pháp này.\n+ Cách thức mà chủ thể biết được tình trạng nguy hiểm của nạn nhân có thể do nhìn thấy nghe thấy hay cảm nhận được tín hiệu về tình trạng nguy hiểm đối với nạn nhân hoặc biết được nguồn đó từ một nguồn khác (nghe người khác nói).\n+ Dấu hiệu bắt buộc liên quan đến hành vi không cứu giúp nạn nhân của chủ thể phải gắn liền với việc người đó có điều kiện cứu giúp nạn nhân. Trong trường hợp cụ thể đó, chủ thể có đủ khả năng và điều kiện để thực hiện hành vi cứu giúp nạn nhân và việc thực hiện hành vi này không gây nguy hiểm cho chủ thể. Hậu quả nạn nhân chết là dấu hiệu bắt buộc của tội phạm này.\n+ Trường hợp người có điều kiện cứu giúp và đã cố gắng thực hiện hành vi cứu giúp nạn nhân nhưng hành vi mà họ thực hiện không phù hợp hoặc không có hiệu quả hoặc trường hợp tuy người đó không cứu giúp nạn nhân nhưng vì một nguyên nhân nào đó nạn nhân không chết (thí dụ: nạn nhân được người khác cứu giúp) thì không cấu thành tội này.\nc. Mặt chủ quan: Lỗi cố ý gián tiếp\nd. Chủ thể: là người có năng lực trách nhiệm hình sự và đạt độ tuổi từ 16 trở lên.\n3. Về hình phạt\n- Cấu thành tội phạm cơ bản là phạt cảnh cáo, cải tạo không giam giữ đến 2 năm hoặc phạt tù từ 3 tháng đến 2 năm.\n- Cấu thành tội phạm tăng nặng là bị phạt tù từ 1 năm đến 5 năm đối với trường hợp phạm tội sau đây:\n+ Người không cứu giúp là người đã vô ý gây ra tình trạng nguy hiểm. Đây là trường hợp tình trạng nguy hiểm đến tính mạng của nạn nhân là do chính người phạm tội gây ra với lỗi vô ý nhưng không thuộc các trường hợp được quy định tại các điều luật khác. Thí dụ: Người phạm tội cố ý gây thương tích nặng cho nạn nhân, biết nạn nhân ở trong tình trạng nguy hiểm đến tính mạng và có điều kiện cứu giúp nạn nhân nhưng không cứu giúp dẫn đến nạn nhân chết.\n+ Người không cứu giúp là người mà theo pháp luật hay nghề nghiệp có nghĩa vụ phải cứu giúp. Thí dụ: Người phạm tội là bác sĩ.\n- Ngoài ra người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 1 đến 5 năm.\n"}, {"dieu": "Điều 133. Tội đe dọa giết người", "noidung": "1. Người nào đe dọa giết người, nếu có căn cứ làm cho người bị đe dọa lo sợ rằng việc đe dọa này sẽ được thực hiện, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Đối với 02 người trở lên;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Đối với người đang thi hành công vụ hoặc vì lý do công vụ của nạn nhân;\nd) Đối với người dưới 16 tuổi;\nđ) Để che giấu hoặc trốn tránh việc bị xử lý về một tội phạm khác.\n\n\n<b>Bình luận:</b>\n1. Đe dọa giết người là hành vi của một người bằng lời nói, hành động hoặc những thủ đoạn làm cho người khác lo sợ rằng mình sẽ bị giết.\n2. Về phía người phạm tội\nNgười phạm tội phải có hành vi làm cho người bị đe dọa lo sợ. Hành vi này chỉ có thể là hành động như bằng lời nói, cử chỉ, cách nhìn, nhưng không phải để thực hiện việc giết người mà chỉ nhằm làm cho người bị đe dọa tưởng thật là mình có thể bị giết như: mài da, lấy súng lên đạn, viết thư, nhắn tin v.v…\nHành vi đe dọa của người phạm tội phải làm cho người bị đe dọa thực sự tin rằng mình sẽ bị giết, tức là có căn cứ để xác định hành vi đe dọa đó sẽ được thực hiện; căn cứ này phát sinh từ phía người bị đe dọa không phải là căn cứ khách quan, đây là dấu hiệu đặc trưng của tội này, song lại là dấu hiệu khó xác định.\nNếu người phạm tội sau lời đe dọa lại thực hiện một số hành vi như tìm kiếm phương tiện giết người hoặc chuẩn bị phương tiện giết người thì phải xác định những hành động đó chỉ nhằm làm cho người bị đe dọa tưởng bị giết thật chứ không nhằm tước đoạt tính mạng người bị đe dọa. Chính vì mục đích đó, nên hành vi có vẻ chuẩn bị này, người phạm tội cố ý để cho người bị đe dọa nhìn thấy hoặc người khác nhìn thấy mà người phạm tội biết rằng người này sẽ nói lại cho người bị đe dọa biết, còn hành vi chuẩn bị nhằm tước đoạt tính mạng của người khác, người phạm tội phải thực hiện một cách lén lút không cho ai biết, vì nếu để lộ sẽ không thực hiện được ý định giết người. Đây cũng là dấu hiệu cơ bản để phân biệt giữa tội đe doạ giết người với tội giết người ở giai đoạn chuẩn bị.\nNếu người phạm tội có hành vi đe dọa, nhưng hành vi đó chỉ là phương pháp để thực hiện một tội phạm khác, nhằm mục đích khác thì không phải là phạm tội đe dọa giết người như: hành vi đe dọa dùng bạo lực trong các tội xâm phạm an ninh quốc gia; các tội xâm phạm sở hữu; các tội xâm phạm nhân phẩm của con người v.v…\nChủ thể của tội đe dọa giết người nhất thiết phải đủ 16 tuổi trở lên, nếu dưới 16 tuổi thì không bị truy cứu trách nhiệm hình sự về tội phạm này, vì Khoản 1 Điều 133 là tội ít nghiêm trọng và Khoản 2 Điều 133 là tội nghiêm trọng mà người từ đủ 14 tuổi đến dưới 16 tuổi chỉ phải chịu trách nhiệm hình sự về các tội phạm rất nghiêm trọng hoặc đặc biệt nghiêm trọng (Khoản 2 Điều 12 Bộ luật hình sự).\n3. Về phía người bị hại\nNgười bị hại phải thực sự lo lắng và tin rằng hành vi đe dọa của người phạm tội sẽ được thực hiện. Thật khó có thể hình dung được một hành vi không bao giờ được thực hiện lại làm cho người khác tin rằng nó sẽ xảy ra. Rõ ràng phải có sự lầm tưởng của người bị hại và những người khác về sự thật của hành vi. Điều này phụ thuộc vào hoạt động tư duy của mỗi người. Chính thái độ tâm lý của người bị đe dọa là dấu hiệu buộc tội bị cáo. Việc xác định sự sợ hãi của người bị đe dọa phải căn cứ thái độ, các hoạt động của họ sau khi nhận được sự đe dọa, thời gian, hoàn cảnh, địa điểm, mối quan hệ giữa bị cáo và người bị hại. Nếu trong hoàn cảnh đó, nhiều người cho rằng sự đe dọa đó sẽ được thực hiện thì sự lo sợ của người bị hại là có căn cứ.\nNếu người bị đe dọa không lo sợ bị giết mà lại lo sợ về những hậu quả khác do bị cáo có thể gây nên cho mình, thì dù bị cáo có hành vi đe dọa giết người cũng không phạm tội này. Ví dụ: B nợ tiền của C, hết hạn B chưa trả được. C đe dọa: “Nếu một tuần nữa không trả tao giết mày!”. B biết C không dám giết mình, nhưng lại sợ C đến bắt nợ hoặc đón đường đánh mình.\nNgười bị hại có thể sợ người có hành vi đe doạ giết, nhưng cũng có trường hợp không sợ bị cáo giết mà lại sợ người khác giết mình, thì người có hành vi đe doạ vẫn phạm tội này. Ví dụ: M và H cùng yêu anh T. M đe doạ H: “Nếu mày không buông anh T ra, tao sẽ cho mày chết!”. H biết M có quan hệ với bọn lưu manh, sợ M thuê bọn đó giết mình nên phải trốn khỏi địa phương không dám về nhà nữa.\nNgười bị đe doạ có thể sợ mình bị giết và cũng có thể sợ người thân của mình bị giết miễn là họ tin rằng hành vi đe doạ của bị cáo sẽ được thực hiện. Ví dụ: V cho L mượn 2 lượng vàng để làm vốn đi buôn, nhưng vì thua lỗ nên L không trả nợ cho V như đã hứa. V đe doạ: “Nếu không trả V sẽ bắt đứa con 3 tuổi của L nhốt một chỗ cho chết đói”. L lo sợ phải đưa con đi trốn.\n4. Dấu hiệu pháp lý\n- Khách thể: là quan hệ nhân thân mà nội dung là quyền sống của con người. Đối tượng tác động là con người.\n- Khách quan: là hành vi  (hành vi đe dọa tước đoạt tính mạng của người khác trái pháp luật).\n+ Thông tin đe dọa giết người có thể chuyển đến nạn nhân bằng bất kỳ hình thức nào như bằng lời nói trực tiếp, qua thư, điện thoại, băng hành động…\n+ Sự lo sợ được coi là căn cứ khi cách thức và nội dung đe dọa thể hiện rõ ý định giết người đồng thời làm cho nạn nhân hiểu rằng chủ thể hoàn toàn có đủ điều kiện, động cơ để thực hiện hành vi đó.\n- Chủ quan: Lỗi cố ý trực tiếp hoặc gián tiếp\n- Chủ thể: là người có năng lực trách nhiệm hình sự và đạt độ tuổi từ 16 trở lên.\n5. Về Hình phạt\n- Cấu thành tội phạm cơ bản là phạt cải tạo không giam giữ đến 3 năm hoặc phạt tù từ 6 tháng đến 3 năm.\n- Cấu thành tội phạm tăng nặng là phạt tù từ 2 năm đến 7 năm đối với các trường hợp phạm tội sau đây: Đối với 02 người trở lên; Lợi dụng chức vụ, quyền hạn; Đối với người đang thi hành công vụ hoặc vì lý do công vụ của nạn nhân; Đối với người dưới 16 tuổi; Để che giấu hoặc trốn tránh việc bị xử lý về một tội phạm khác. Đây là trường hợp người phạm tội đe dọa giết người khác để ngăn chặn nạn nhân khai báo, tố giác hành vi phạm tội khác của mình.\n"}, {"dieu": "Điều 134. Tội cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác*", "noidung": "1. Người nào cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 11% đến 30% hoặc dưới 11% nhưng thuộc một trong các trường hợp sau đây, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Dùng vũ khí, vật liệu nổ, hung khí nguy hiểm hoặc thủ đoạn có khả năng gây nguy hại cho nhiều người;\nb) Dùng a-xít nguy hiểm hoặc hóa chất nguy hiểm;\nc) Đối với người dưới 16 tuổi, phụ nữ mà biết là có thai, người già yếu, ốm đau hoặc người khác không có khả năng tự vệ;\nd) Đối với ông, bà, cha, mẹ, thầy giáo, cô giáo của mình, người nuôi dưỡng, chữa bệnh cho mình;\nđ) Có tổ chức;\ne) Lợi dụng chức vụ, quyền hạn;\ng) Trong thời gian đang bị giữ, tạm giữ, tạm giam, đang chấp hành án phạt tù, đang chấp hành biện pháp tư pháp giáo dục tại trường giáo dưỡng hoặc đang chấp hành biện pháp xử lý vi phạm hành chính đưa vào cơ sở giáo dục bắt buộc, đưa vào trường giáo dưỡng hoặc đưa vào cơ sở cai nghiện bắt buộc;\nh) Thuê gây thương tích hoặc gây tổn hại cho sức khỏe của người khác hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của người khác do được thuê;\ni) Có tính chất côn đồ;\nk) Đối với người đang thi hành công vụ hoặc vì lý do công vụ của nạn nhân.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 06 năm:\na) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người từ 11% đến 30%;\nc) Phạm tội 02 lần trở lên;\nd) Tái phạm nguy hiểm;\nđ) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 11% đến 30% nhưng thuộc một trong các trường hợp quy định tại các điểm từ điểm a đến điểm k khoản 1 Điều này.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên, nếu không thuộc trường hợp quy định tại điểm b khoản 4 Điều này;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60% nhưng thuộc một trong các trường hợp quy định tại các điểm từ điểm a đến điểm k khoản 1 Điều này;\nd) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người từ 11% đến 30% nhưng thuộc một trong các trường hợp quy định tại các điểm từ điểm a đến điểm k khoản 1 Điều này.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 14 năm:\na) Làm chết người;\nb) Gây thương tích làm biến dạng vùng mặt của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 61% trở lên;\nd) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên nhưng thuộc một trong các trường hợp quy định tại các điểm từ điểm a đến điểm k khoản 1 Điều này;\nđ) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60% nhưng thuộc một trong các trường hợp quy định tại các điểm từ điểm a đến điểm k khoản 1 Điều này.\n5. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân:\na) Làm chết 02 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 61% trở lên nhưng thuộc một trong các trường hợp quy định tại các điểm từ điểm a đến điểm k khoản 1 Điều này.\n6. Người nào chuẩn bị vũ khí, vật liệu nổ, hung khí nguy hiểm, a-xít nguy hiểm, hóa chất nguy hiểm hoặc thành lập hoặc tham gia nhóm tội phạm nhằm gây thương tích hoặc gây tổn hại cho sức khỏe của người khác, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n\n\n<b>Bình luận:</b>\n1. Khách thể: Tội này xâm phạm đến quyền bất khả xâm phạm về sức khỏe của con người. Quyền này được hiến pháp và pháp luật bảo vệ, đòi hỏi các cá nhân và các chủ thể khác trong xã hội phải tôn trọng.\nĐối tượng là thân thể con người đang sống\n2. Khách quan\nHành vi cố ý gây thương tích có điểm giống với hành vi giết người. Người phạm tội tác động vào thân thể nạn nhân để gây thương tích hay gây tổn hại sức khỏe cho nạn nhân: đâm, chém, đấm đá, đốt cháy, đầu độc v.v…\nHậu quả: Dấu hiệu hậu quả của tội cố ý gây thương tích theo quy định tại Điều luật này gồm 1 trong hai loại hậu quả:\nThứ nhất: Tỷ lệ thương tích hoặc tổn hại sức khỏe của nạn nhân từ 11% trở lên mà không có các tình tiết quy định từ Điểm a đến Điểm k Khoản 1 Điều này. Cách tính tỷ lệ thương tích hay tổn hại sức khỏe tham khảo Thông tư 20/2014/TT-BYT ngày 12 tháng 06 năm 2014 của Bộ Y tế.\nThứ hai, hậu quả tỷ lệ thương tích hoặc tổn hại sức khỏe dưới 11% nhưng có các tình tiết quy định tại các Điểm từ a đến k Khoản 1 điều này. Các tình tiết quy định từ Điểm a đến Điểm k Khoản 1 Điều này có nhiều tình tiết giống với tình tiết quy định tại Khoản Điều 123 quy định về tội giết người, cần chú ý một số tiết sau:\na) Dùng vũ khí, vật liệu nổ, hung khí nguy hiểm hoặc thủ đoạn có khả năng gây nguy hại cho nhiều người: Đây là trường hợp người phạm tội sử dụng công cụ phương tiện có tính nguy hiểm cao, chưa gây ra thiệt hạ đáng kể nhưng có khả năng đe dọa gây ra thiệt hại đáng kể cho quyền bất khả xâm phạm về sức khỏe của con người. Đó là vũ khí bao gồm vũ quân dụng, vũ khí thô sơ, vũ khí thể thao và vật liệu nổ, công cụ hỗ trợ (xem Luật quản lý, sử dụng vũ khí vật liệu nổ quy định cụ thể từng loại vũ khí). Ngoài ra, người phạm tội có thể sử dụng hung khí nguy hiểm là các loại công cụ phạm tội gây nguy hiểm cao cho sức khỏe con người Theo Tiểu mục 2.1 và 2.2 mục 2 Phần I Nghị quyết số 02/2003/NQ-HĐTP ngày 17/4/2003 của Hội đồng Thẩm phán Tòa án nhân dân tối cao hướng dẫn thì hung khí nguy hiểm bao gồm:\nVí dụ: búa đinh, dao phay, các loại dao sắc, nhọn…\n– Về vật mà người phạm tội chế tạo ra\nVí dụ: thanh sắt mài nhọn, côn gỗ…\n– Về vật có sẵn trong tự nhiên\nVí dụ: gạch, đá, đoạn gậy cứng, chắc, thanh sắt.\nTheo chúng tôi hung khí nguy hiểm còn là công cụ lao động, sản xuất hàng ngày có tính nguy hiểm cao mà người phạm tội sử dụng để cố ý gây thương tích cho người khác như: liềm, cuốc, xẻng.\nKhi áp dụng tình tiết này cần xác định người phạm tội dùng hung khí đó tác động vào phần nào của trên cơ thể cũng như ý thức chủ quan của người phạm tội có cố ý gây thương tích hay không. Nếu hung khí nguy hiểm nhưng người phạm tội cố ý nhằm vào khu vực không nguy hiểm để tác động hoặc khi tác động không có ý thức gây thương tích nhưng vô ý gây thương tích cho nạn nhân thì không áp dụng tình tiết này.\nVí dụ: A gây thương tích cho B tỷ lệ thương tích được xác định là 5% nhưng A dùng hung khí nguy hiểm A đã phạm tội cố ý gây thương tích theo quy định của Điều này. Tuy nhiên, nếu gây thương tích nhưng hậu quả không có thương tích (thương tích 0%) thì không cấu thành tội phạm cho dù có các tình tiết quy định từ Điểm a- đến Điểm k Khoản 1 Điều này.\nNgoài dấu hiệu hành vi và hậu quả mặt khách quan của tội này cũng đòi hỏi phải có mối quan hệ nhân quả.\nHành vi của người phạm tội được thực hiện do cố ý, tức là nhận thức rõ hành vi của mình nhất định hoặc có thể gây ra thương tích hoặc tổn hại cho sức khỏe của người khác; mong muốn hoặc có ý thức để mặc cho hậu quả đó xảy ra. So với tội giết người, thì sự cố ý trong trường hợp gây thương tích mức độ nguy hiểm có thấp hơn, vì người phạm tội chỉ mong muốn hoặc để mặc cho nạn nhân bị thương, bị tổn hại đến sức khỏe chứ không mong muốn nạn nhân chết.\n-\tChủ thể của tội phạm: Người từ đủ 16 tuổi trở lên có năng lực trách nhiệm hình sự. Người từ đủ 14 đến chưa đủ 16 tuổi chỉ phải chịu trách nhiệm hình sự khi phạm tội thuộc trường hợp quy định tại Khoản 3- 4 và Khoản 5 điều này (loại tội rất nghiêm trọng và đặc biệt nghiêm trọng)\nVề hình phạt: cần lưu ý tình tiết định không tăng nặng quy định tại Điểm a Khoản 4 và Điểm a Khoản 5 Điều này. Đó là trường hợp gây thương tích nhưng làm chết người. Về lý luận đây thuộc trường hợp hỗn hợp lỗi: Cố ý với hành vi, vô ý với hậu quả. Đối với hành gây thương tích (đấm đá, đâm chém….) người phạm tội có lỗi cố ý nhưng với hậu quả chết người thì người phạm tội vô ý (không mong muốn hoặc tự tin cho rằng hậu quả không xảy ra).\n"}, {"dieu": "Điều 135. Tội cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác trong trạng thái tinh thần bị kích động mạnh", "noidung": "1. Người nào cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60% trong trạng thái tinh thần bị kích động mạnh do hành vi trái pháp luật nghiêm trọng của nạn nhân đối với người đó hoặc đối với người thân thích của người đó, thì bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 06 tháng đến 03 năm:\na) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 31% trở lên;*\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên hoặc dẫn đến chết người.\n\n\n<b>Bình luận:</b>\n1. Các dấu hiệu của tội phạm này cũng tương tự như trường hợp giết người trong trạng thái tinh thần bị kích động mạnh quy định tại Điều 125 Bộ luật hình sự, chỉ khác nhau ở ý thức chủ quan của phạm tội đối với hậu quả và hậu quả thực tế đã xảy ra (xem thêm Bình luận điều 125 Bộ luật hình sự).\n2. Cơ sở để xác nhận nạn nhân bị thương tích nặng hoặc bị tổn hại nặng đến sức khỏe là kết luận của Hội đồng giám định y khoa. Nếu ở nơi nào không có điều kiện tổ chức Hội đồng giám định y khoa thì có thể căn cứ vào Bảng tiêu chuẩn thương tật được ban hành kèm theo Thông tư liên tịch số 28/2013/TTLT-BYT-BLĐTBXH ngày 27/09/2013 của Bộ Y tế, Bộ Lao động, thương binh và xã hội để xác định tỷ lệ thương tật đối với người bị hại.\n3. Người phạm tội chỉ có ý định gây thương tích hoặc gây tổn hại cho sức khỏe của nạn nhân, chứ không mong muốn cho nạn nhân chết, nếu nạn nhân bị chết là nằm ngoài ý muốn chủ quan của người phạm tội. Đây là vấn đề rất khó xác định, bởi lẽ trong tình trạng tinh thần bị kích động mạnh, con người không còn đủ bình tĩnh sáng suốt để lựa chọn một cách rành mạch có mong muốn hay không mong muốn cho nạn nhân chết. Thông thường, người phạm tội chỉ hành động với ý thức bỏ mặc cho hậu quả muốn ra sao thì ra, miễn là cho hả giận. Tuy vậy, thực tiễn xét xử vẫn có không ít trường hợp trong tình trạng tinh thần bị kích động mạnh người phạm tội vẫn còn đủ minh mẫn để lựa chọn hành vi chỉ gây thương tích cho nạn nhân, nhưng chẳng may nạn nhân lại bị chết. Thí dụ: Nguyễn Văn T nghi ngờ vợ mình ngoại tình với Nguyễn Văn Đ. Một lần, T bắt gặp vợ mình và Đ đang ôm hôn nhau, T liền dùng dao đâm nhiều nhát vào người Đ, vợ y thấy vậy ôm Đ đẩy ra thì bị trúng một nhát dao vào bụng. Thấy vậy, T vội đưa vợ vào bệnh viện cấp cứu, nhưng do bị ra nhiều máu, nên vợ của T đã chết sau đó 7 ngày. Trong trường hợp này, T hoàn toàn không có ý định tước đoạt tính mạng của vợ, nhưng vì quá bực tức nên dùng dao đâm Đ, chẳng may lại trúng vợ mình.\nCác dấu hiệu khác như: trạng thái tinh thần bị kích động mạnh, hành vi trái pháp luật nghiêm trọng của nạn nhân đối với người phạm tội hoặc đối với người thân thích của người phạm tội đều tương tự như đối với tội giết người trong trạng thái tinh thần bị kích động mạnh.\n"}, {"dieu": "Điều 136. Tội cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác do vượt quá giới hạn phòng vệ chính đáng hoặc do vượt quá mức cần thiết khi bắt giữ người phạm tội", "noidung": "1. Người nào cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60% do vượt quá giới hạn phòng vệ chính đáng hoặc do vượt quá mức cần thiết khi bắt giữ người phạm tội, thì bị phạt tiền từ 5.000.000 đồng đến 20.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 tháng đến 02 năm:\na) Đối với 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên.\n3. Phạm tội dẫn đến chết người hoặc gây thương tích hoặc gây tổn hại sức khỏe cho 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 61% trở lên, thì bị phạt tù từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác do vượt quá giới hạn phòng vệ chính đáng hoặc do vượt quá mức cần thiết khi bắt giữ người phạm tội là hành vi chống trả rõ ràng quá mức cần thiết, không phù hợp với tính chất và mức độ nguy hiểm cho xã hội của hành vi xâm hại, gây thương tật cho người xâm hại từ 31% trở lên hoặc dẫn đến chết người.\n2. Dấu hiệu pháp lý của tội cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác do vượt quá giới hạn phòng vệ chính đáng hoặc do vượt quá mức cần thiết khi bắt giữ người phạm tội:\na. Khách quan: hành vi mà người phạm tội thực hiện là  hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ thương tật là từ 31% trở lên hoặc dẫn đến chết người do vượt quá giới hạn phòng vệ chính đáng hoặc do vượt quá mức cần thiết khi bắt giữ người phạm tội. Đây là trường hợp nạn nhân chính là người có hành vi tấn công, xâm hại lợi ích hợp pháp nào đó và hành vi cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ thương tật từ 31 % trở lên hoặc dẫn đến chết người mà hành vi người phạm tội lựa chọn để ngăn chặn hành vi tấn công, bảo vệ lợi ích hợp pháp đang bị xâm hại.\nNếu người bị hại chỉ bị thương hoặc bị tổn hại đến sức khỏe thì tỷ lệ thương tật phải từ 31% trở lên thì người phạm tội mới bị truy cứu trách nhiệm hình sự, nếu tỷ lệ thương tật dưới 31% thì người có hành vi vượt quá giới hạn phòng vệ chính đáng hoặc do vượt quá mức cần thiết khi bắt giữ người phạm tội không bị truy cứu trách nhiệm hình sự.\nTuy nhiên trong trường hợp này thì hành vi chống trả rõ ràng quá mức cần thiết để thực hiện quyền phòng vệ chính đáng.\n+ Hậu quả bắt buộc của tội phạm này là gây ra thương tích hoặc tổn hại cho sức khỏe của nạn nhân với tỷ lệ thương tật từ 31 % trở lên hoặc dẫn đến chết người. Giữa hành vi và hậu quả nói trên tồn tại mối quan hệ nhân quả.\nb. Khách thể: là quan hệ nhân thân mà nội dung là quyền được tôn trọng và bảo vệ về sức khỏe của con người.\nc. Chủ quan: Lỗi cố ý trực tiếp hoặc gián tiếp\nTrường hợp hành vi thuộc mặt khách quan của tội phạm gây ra hậu quả chết người thì lỗi của người phạm tội đối với hậu quả này là vô ý.\nd. Chủ thể: Người đủ năng lực trách nhiệm hình sự và đạt độ tuổi từ đủ 16 tuổi trở lên.\n3. Về hình phạt\n- Người nào cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60% do vượt quá giới hạn phòng vệ chính đáng hoặc do vượt quá mức cần thiết khi bắt giữ người phạm tội, thì bị phạt tiền từ 5.000.000 đồng đến 20.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm.\n- Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 tháng đến 02 năm:\n+ Đối với 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên.\n- Phạm tội dẫn đến chết người hoặc gây thương tích hoặc gây tổn hại sức khỏe cho 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 61% trở lên, thì bị phạt tù từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 137. Tội gây thương tích hoặc gây tổn hại cho sức khỏe của người khác trong khi thi hành công vụ", "noidung": "1. Người nào trong khi thi hành công vụ dùng vũ lực ngoài những trường hợp pháp luật cho phép gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc bị phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Đối với 02 người trở lên, mà tỷ lệ tổn thương cơ thể của mỗi người 31% trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Đối với người dưới 16 tuổi, phụ nữ mà biết là có thai, người già yếu, ốm đau hoặc người khác không có khả năng tự vệ.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác trong khi thi hành công vụ được hiểu là hành vi của người được giao thực hiện công vụ đã làm cho người khác bị thương tích, hoặc bị tổn hại cho sức khỏe do dùng vũ lực ngoài những trường hợp pháp luật cho phép gây thương tích hoặc gây tổn hại cho sức khỏe của người khác có tỷ lệ thương tật từ 31% đến 60 % trở lên.\n2. Các yếu tố cấu thành tội gây thương tích hoặc gây tổn hại cho sức khỏe của người khác khi thi hành công vụ đối với người phạm tội.\nKhách thể của tội phạm: Tội phạm xâm phạm quyền được bảo hộ về sức khỏe của công dân.\nMặt khách quan của tội phạm\n-Về hành vi:\nHành vi khách quan của tội phạm này là hành vi gây tổn hại cho sức khỏe của người khác trong khi thi hành công vụ do dùng vũ lực ngoài những trường hợp pháp luật cho phép.\nViệc xác định thế nào là sử dụng vũ khí ngoài những trường hợp pháp luật cho phép căn cứ vào điểm quy định của pháp luật bao gồm những trường hợp như:\n“Trong khi thi hành công vụ bảo vệ an ninh chính trị và trật tự an toàn xã hội, người được giao sử dụng vụ khí chỉ được nổ súng vào các đối tượng sau: Những kẻ đang dùng vũ lực gây bạo loạn, đang phá hoại, đang hành hung cán bộ, chiến sĩ bảo vệ, đang tấn công đối tượng hoặc mục tiêu bảo vệ. Những kẻ đang phá trại giam, cướp phạm nhân, những phạm nhân đang nổi loạn, cướp vũ khí, phá trại giam hoặc dùng vũ lực uy hiếp tính mạng các cán bộ chiến sĩ làm nhiệm vụ quản lý, canh gác, dẫn giải tội phạm; những người phạm tội nguy hiểm đang bị giữ, đang bị dẫn giải hoặc đang có lệnh bắt mà chạy trốn. Những kẻ không tuân lệnh của cán bộ, chiến sĩ đang tiến hành nhiệm vụ tuần tra, canh gác, khám, lại lợi dụng vũ lực chống lại, uy hiếp nghiêm trong tính mạng cán bộ thừa hành nhiệm vụ hoặc tính mạng của nhân dân. Bọn lưu manh, côn đồ đang giết người, hiếp dâm, gay rối trật tự rất nghiêm trọng đang dùng vũ lực cướp phá tài sản xã hội chủ nghĩa hoặc tài sản của công dân. Người điều khiển phương tiện không tuân lệnh, cố tình chạy trốn khi người kiểm soát phương tiện giao thông vận tải ra lệnh và đã biết rõ trên phương tiện có vũ khí hoặc tài liệu phản động, tài liệu bí mật quốc gia, có tài sản đặc biệt quý giá của Nhà nước; hoặc có bọn phạm tội, bọn lưu manh, côn đồ đang sử dụng phương tiện để bắt đối tượng.Trước khi nổ súng bắn chết các đối tượng trên, người thi hành công vụ phải ra lệnh hoặc bắn cảnh cáo mà đối tượng không chấp hành, thì được coi là không có tội (trừ trường hợp bắn người điều khiển phương tiện)”.\nVì vậy, trong mọi trường hợp, các cơ quan tiến hành tố tụng phải trưng cầu giám định pháp ý đối với nạn nhân.\nVề hậu quả: Hậu quả của tội gây thương tích hoặc gây tổn hại cho sức khỏe của người khác trong khi thi hành công vụ là thiệt hại về thể chất – hậu quả thương tích hoặc tổn hại đáng kể cho sức khỏe người khác. Tội gây thương tích hoặc gây tổn hại cho sức khỏe của người khác trong khi thi hành công vụ hoàn thành khi hậu quả thương tích hoặc tổn hại đáng kể cho sức khỏe của người khác xảy ra. Mối quan hệ nhân quả giữa hành vi khách quan và hậu quả của tội gây thương tích hoặc gây tổn hại cho sức khỏe của người khác trong khi thi hành công là mối quan hệ nhân quả giữa hành vi dùng vũ lực ngoài những trường hợp pháp luật cho phép với hậu quả thương tích hoặc tổn hại đáng kể cho sức khỏe của người khác.\nLưu ý: Trường hợp hành vi phạm tội dẫn đến chết người thì người thực hiện hành vi này bị truy cứu trách nhiệm hình sự về tội làm chết người trong khi thi hành công vụ.\nMặt chủ quan của tội phạm: Lỗi của người phạm tội là lỗi cố ý gián tiếp.\nĐộng cơ phạm tội của người đang thi hành công vụ là nhằm bảo vệ lợi ích của Nhà nước, của tổ chức hoặc của công dân.Nếu không xuất phát từ động cơ này thì người phạm tội phải bị xử phạt về tội khác theo quy định của Bộ luật hình sự.\nChủ thể của tội phạm: Là người đang thi hành công vụ, có năng lực trách nhiệm hình sự.\n3. Về hình phạt\nKhung cơ bản được quy định tại Khoản 1 Điều 137 Bộ luật hình sự, theo đó người nào trong khi thi hành công vụ dùng vũ lực ngoài những trường hợp pháp luật cho phép gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc bị phạt tù từ 06 tháng đến 03 năm.\nKhung tăng nặng được quy định tại Khoản 2 Điều 137 Bộ luật hình sự: Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\n- Đối với 02 người trở lên, mà tỷ lệ tổn thương cơ thể của mỗi người 31% trở lên;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\n- Đối với người dưới 16 tuổi, phụ nữ mà biết là có thai, người già yếu, ốm đau hoặc người khác không có khả năng tự vệ.\nKhoản 3 điều luật có quy định về hình phạt bổ sung: Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n4. Nạn nhân (người bị hại) là những người đang có hành vi xâm phạm đến lợi ích mà người phạm tội có nhiệm vụ bảo vệ. Hành vi xâm phạm đến các lợi ích đó phải là hành vi trái pháp luật. Ví dụ: Một người vừa trộm cắp xe đạp đang chạy trốn; một lái xe chở hàng lậu không chịu dừng xe để kiểm tra; một người không chấp hành lệnh khám nhà, khám người, khám đồ vật của cơ quan điều tra…\n* Như vậy, căn cứ Điều 137 Bộ luật hình sự năm 2015 đã:\n- Sửa đổi mức phạt tù tối thiểu với tội này là từ 06 tháng đến 03 năm. (trước đây, mức phạt tù này từ 03 tháng đến 03 năm)\n- Bổ sung các trường hợp bị phạt tù từ 02 năm đến 07 năm là:\n+ Đối với 02 người trở lên, mà tỷ lệ tổn thương cơ thể của mỗi người 31% trở lên.\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên.\n+ Đối với người dưới 16 tuổi, phụ nữ mà biết là có thai, người già yếu, ốm đau hoặc người khác không có khả năng tự vệ.\n"}, {"dieu": "Điều 138. Tội vô ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác", "noidung": "1. Người nào vô ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%, thì bị phạt cảnh cáo, phạt tiền từ 5.000.000 đồng đến 20.000.000 đồng hoặc phạt cải tạo không giam giữ đến 01 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 tháng đến 02 năm:\na) Đối với 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên.\n3. Phạm tội đối với 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 61% trở lên, thì bị phạt cải tạo không giam giữ từ 02 năm đến 03 năm hoặc phạt tù từ 01 năm đến 03 năm.*\n\n\n<b>Bình luận:</b>\n1. Vô ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác là vô ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%.\n2. Dấu hiệu pháp lý của tội vô ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác:\n- Khách thể: Đối tượng tác động là con người.\n- Khách quan: là hành vi gây thương tích hoặc gây tổn hại cho sức khỏe của người khác. Đây là trường hợp người phạm tội có hành vi vi phạm quy tắc an toàn đối với sức khỏe của người khác.\nHậu quả gây thương tích hoặc gây tổn hại cho sức khỏe của người khác với tỷ lệ thương tật từ 31% đến 60 % là dấu hiệu bắt buộc của tội phạm này.\n- Chủ quan: Lỗi vô ý (lỗi vô ý do quá tự tin hoặc lỗi vô ý do cẩu thả).\n- Chủ thể: Người đủ năng lực trách nhiệm hình sự và đạt độ tuổi từ đủ 16 tuổi trở lên.\n3. Về hình phạt\nKhung cơ bản: Người nào vô ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%, thì bị phạt cảnh cáo, phạt tiền từ 5.000.000 đồng đến 20.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm.\n* Khung tăng nặng thứ nhất: Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 tháng đến 02 năm:\n- Đối với 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên.\n* Khung tăng nặng thứ 2: Phạm tội đối với 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 61% trở lên, thì bị phạt tù từ 01 năm đến 03 năm.\n* Như vậy, Căn cứ Điều 138 Bộ luật hình sự năm 2015 đã: Sửa đổi mức phạt đối với tội này như sau:\nNgười nào vô ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60% (trước đây là từ 30% trở lên), thì bị phạt cảnh cáo, phạt tiền từ 5.000.000 đồng đến 20.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm. (Trước đây, mức phạt này là phạt cảnh cáo, cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm).\n- Bổ sung quy định sau:\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 tháng đến 02 năm:\n+ Đối với 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%.\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên.\nPhạm tội đối với 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 61% trở lên, thì bị phạt tù từ 01 năm đến 03 năm.\n- Bãi bỏ quy định cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định.\n"}, {"dieu": "Điều 139. Tội vô ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác do vi phạm quy tắc nghề nghiệp hoặc quy tắc hành chính", "noidung": "1. Người nào vô ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác do vi phạm quy tắc nghề nghiệp hoặc quy tắc hành chính mà tỷ lệ tổn thương cơ thể từ 31% đến 60%, thì bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 01 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt cải tạo không giam giữ từ 01 năm đến 02 năm hoặc phạt tù từ 06 tháng đến 03 năm:*\na) Đối với 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên.\n3. Phạm tội đối với 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 61% trở lên, thì bị phạt tù từ 02 năm đến 05 năm.*\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vô ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác do vi phạm quy tắc nghề nghiệp hoặc quy tắc hành chính là hành vi vô ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ thương tật từ 31% trở lên, do vi phạm quy tắc nghề nghiệp hoặc quy tắc hành chính.\n2. Dấu hiệu pháp lý của tội phạm\n- Khách thể: Đối tượng tác động là con người\n- Khách quan: là hành vi gây thương tích hoặc gây tổn hại cho sức khỏe của người khác. Đây là trường hợp người phạm tội có hành vi vi phạm quy tắc nghề nghiệp hoặc quy tắc hành chính đối với sức khỏe của người khác.\nHậu quả gây thương tích hoặc gây tổn hại cho sức khỏe của người khác với tỷ lệ thương tật từ 31% trở lên là dấu hiệu bắt buộc của tội phạm này.\n- Chủ quan: Lỗi vô ý (lỗi vô ý do quá tự tin hoặc lỗi vô ý do cẩu thả)\n- Chủ thể: Người đủ năng lực trách nhiệm hình sự và đạt độ tuổi từ đủ 16 tuổi trở lên.\n3. Về hình phạt\nKhung cơ bản: Người nào vô ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác do vi phạm quy tắc nghề nghiệp hoặc quy tắc hành chính mà tỷ lệ tổn thương cơ thể từ 31% đến 60%, thì bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 03 tháng đến 01 năm.\nKhung tăng nặng: Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 06 tháng đến 03 năm:\n- Đối với 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên.\nPhạm tội đối với 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 61% trở lên, thì bị phạt tù từ 01 năm đến 05 năm.\nNgoài ra người phạm tội có thể chịu hình phạt bổ sung: Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n* Như vậy, căn cứ Điều 139 Bộ luật hình sự năm 2015 đã sửa đổi:\n- Người vi phạm tội này sẽ bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 03 tháng đến 01 năm. (Trước đây, mức phạt này là phạt tù từ sáu tháng đến ba năm.)\n- Bổ sung quy định sau:\nPhạm tội thuộc một trong các trường hợp sau, thì bị phạt tù từ 06 tháng đến 03 năm:\n+ Đối với 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%.\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên.\nPhạm tội đối với 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 61% trở lên, thì bị phạt tù từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 140. Tội hành hạ người khác", "noidung": "1. Người nào đối xử tàn ác hoặc làm nhục người lệ thuộc mình nếu không thuộc các trường hợp quy định tại Điều 185 của Bộ luật này, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 03 năm:\na) Đối với người dưới 16 tuổi, phụ nữ mà biết là có thai, người già yếu, ốm đau hoặc người khác không có khả năng tự vệ;\nb) Gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 31% trở lên;*\nc) Đối với 02 người trở lên.\n\n\n<b>Bình luận:</b>\n1. Hành hạ người khác là hành vi đối xử tàn ác như gây đau đớn về thể xác, đè nén, áp bức về tinh thần người bị lệ thuộc. Tội phạm xâm phạm đến quyền được bảo hộ sức khỏe, tự do, danh dự của người bị lệ thuộc.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm: hành hạ người khác là hành vi đối xử tàn ác như gây đau đớn về thể xác, đè nén, áp bức về tinh thần người bị lệ thuộc. Khách thể bị tội này xâm phạm là quyền được bảo hộ sức khỏe, tự do, danh dự của người bị lệ thuộc.\nMặt khách quan của tội phạm: mặt khách quan của tội phạm được thể hiện ở hành vi đối xử tàn ác với người bị lệ thuộc vào người phạm tội. hành vi đối xử tàn ác là làm cho nạn nhân đau đớn về thể xác và đè nán, áp bức về tinh thần như: đánh đập, giam hãm không cho ra khỏi nhà, bắt nhịn ăn, uống, không cho mặc đủ ấm,…\nChủ thể của tội phạm: Người có năng lực trách nhiệm hình sự và từ đủ 16 tuổi trở lên. Ngoài ra, chủ thể của tội phạm phải là người mà nạn nhân bị lệ thuộc như thầy giáo đối với học sinh, thủ trưởng đối với nhân viên…\nMặt chủ quan của tội phạm: tội phạm được thực hiện do lỗi cố ý.\n3. Về hình phạt:\nKhung cơ bản: Người nào đối xử tàn ác hoặc làm nhục người lệ thuộc mình nếu không thuộc các trường hợp quy định tại Điều 185 (các tội ngược đãi hoặc hành hạ ông bà, cha mẹ, vợ chồng, con, cháu hoặc người có công nuôi dưỡng mình), của Bộ luật này, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 03 tháng đến 02 năm.\nKhung tăng nặng: Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 03 năm:\n- Đối với người dưới 16 tuổi, phụ nữ mà biết là có thai, người già yếu, ốm đau hoặc người khác không có khả năng tự vệ;\n- Gây rối loạn tâm thần và hành vi của nạn nhân 11% trở lên;\n- Đối với 02 người trở lên.\n* Như vậy, so với Bộ luật hình sự năm 1999, Bộ luật hình sự 2015 đã - Sửa đổi khung hình phạt cải tạo không giam giữ đến 03 năm (trước đây là đến 01 năm) hoặc phạt tù từ 03 tháng 2 năm.\n- Thêm trường hợp bị phạt tù từ 01 năm đến 03 năm, đồng thời làm rõ các trường hợp đã được quy định tại Bộ luật hình sự năm 1999.\n"}, {"dieu": "Điều 141. Tội hiếp dâm", "noidung": "1. Người nào dùng vũ lực, đe dọa dùng vũ lực hoặc lợi dụng tình trạng không thể tự vệ được của nạn nhân hoặc thủ đoạn khác giao cấu hoặc thực hiện hành vi quan hệ tình dục khác trái với ý muốn của nạn nhân, thì bị phạt tù từ 02 năm đến 07 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:*\na) Có tổ chức;\nb) Đối với người mà người phạm tội có trách nhiệm chăm sóc, giáo dục, chữa bệnh;\nc) Nhiều người hiếp một người;\nd) Phạm tội 02 lần trở lên;\nđ) Đối với 02 người trở lên;\ne) Có tính chất loạn luân;\ng) Làm nạn nhân có thai;\nh) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\ni) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân:*\na) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;\nb) Biết mình bị nhiễm HIV mà vẫn phạm tội;\nc) Làm nạn nhân chết hoặc tự sát.\n4. Phạm tội đối với người từ đủ 16 tuổi đến dưới 18 tuổi, thì bị phạt tù từ 05 năm đến 10 năm.\nPhạm tội thuộc một trong các trường hợp quy định tại khoản 2 hoặc khoản 3 Điều này, thì bị xử phạt theo mức hình phạt quy định tại các khoản đó.\n5. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Hiếp dâm là hành vi dùng vũ lực, đe dọa dùng vũ lực hoặc lợi dụng tình trạng không thể tự vệ được của nạn nhân hoặc dùng thủ đoạn khác giao cấu hoặc quan hệ tình dục với người khác trái với ý muốn của họ.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể:\nTội hiếp dâm xâm phạm đến hai khách thể: Quyền tự do tình dục của con người và danh dự, nhân phẩm của con người\nDựa trên khách thể trên thì đối tượng của tội hiếp dâm bao gồm cả nam và nữ và người không rõ ràng về giới tính.\nMặt khách quan:\nTội hiếp dâm là tội ghép trong đó hành vi Hiếp dâm bao gồm hai nhóm hành vi sau đây:\nThứ nhất: Người phạm tội thực hiện một trong các hành vi sau đây:\n- Dùng vũ lực, đe dọa dùng vũ lực: Dùng vũ lực là sử dụng sức mạnh vật chất để tấn công nạn nhân như trói, gây thương tích… Đe dọa dùng vũ lực: Các hành vi đe dọa sẽ sử dụng vũ lực nhằm làm tê liệt ý chí kháng cự của nạn nhân như kề súng, kề dao vào người nạn nhân đe dọa lấy tính mạng hoặc gây thương tích…\n- Lợi dụng tình trạng không thể tự vệ của nạn nhân như nạn nhân: Nạn nhân bị say rượu hay chất kích thích, bị ốm…\nThủ đoạn khác: Dùng thuốc mê, thuốc kích dục, thuốc ngủ, nạn nhân bị lừa dối, bị nhầm lẫn\nThứ hai: Người phạm tội thực hiện một trong hai hành vi sau đây:\n- Giao cấu trái ý muốn: Bản tổng kết của Tòa án nhân dân tối cao số 329/HS2 ngày 11/5/1967 đề cập đến “khái niệm” giao cấu như sau:\n“Giao cấu: chỉ cần có sự cọ sát trực tiếp dương vật vào bộ phận sinh dục của người phụ nữ (bộ phận từ môi lớn trở vào) với ý thức ấn vào trong không kể sự xâm nhập của dương vật là sâu hay cạn, không kể có xuất tinh hay không là tội hiếp dâm được coi là hoàn thành, vì khi đó nhân phẩm danh dự của người phụ nữ đã bị chà đạp”. Như vậy theo ý học, giao cấu được xếp vào một trong những hành vi tình dục thâm nhập\n- Hành vi thứ hai là “quan hệ tình dục khác”. Đây là điểm mới bổ sung của Bộ luật hình sự 2015 so với Điều 111 tổng Bộ luật hình sự 1999. Như vậy có thể hiểu hành vi quan hệ tình dục khác là các hành vi ngoài hành vi giao cấu. Hành vi quan hệ tình dục khác là hành vi nhằm thỏa mãn nhu cầu tình dục của mình với đối tác khác dưới những hình thức nhất định: như quan hệ bằng đường miệng, đường hậu môn hoặc quan hệ tình dục khác không có sự tiếp xúc với bộ phận sinh dục. Các hành vi giao cấu hoặc quan hệ tình dục khác phải trái ý muốn của nạn nhân\nChủ thể của tội phạm: Đây là vấn đề tranh cãi. Theo chúng tôi, tội hiếp dâm không có chủ thể đặc biệt chỉ là nam giới, nữ giới chỉ phạm tội với vai trò người đồng phạm như quan niệm phổ biến hiện nay.\nThứ nhất, xuất phái từ khách thể: hành vi hiếp dâm xâm phạm đến quyền tự do tình dục, danh dự nhân phẩm của con người. Các quyền này không phải là đặc quyền dành riêng cho phụ nữ. Thứ hai, về mặt kỹ thuật lập pháp, nếu tội nào có chủ thể đặc biệt thì nhà làm luật thường chỉ rõ dấu hiệu đặc biệt của chủ thể ở phần giả định Ví dụ: Tội giao cấu hoặc thực hiện hành vi quan hệ tình dục khác với người từ đủ 13 tuổi đến dưới 16 tuổi chỉ rõ chủ thể là “người nào đủ 18 tuổi trở lên”, Tội giết con mới đẻ Điều 124 quy định rõ: người mẹ nào… Thực tiễn hiện nay đã có hiện tượng nữa giới có hành vi hiếp dâm đối với nam giới hay người đồng tính….thì việc giải thích mở rộng dấu hiệu chủ thể của tội Hiếp dâm là điều cần thiết\nMặt chủ quan: Người phạm tội thực hiện hành vi của mình là do cố ý.\nTội này hoàn thành khi có hành vi giao cấu hoặc quan hệ tình dục không phụ thuộc đã hoàn thành về mặt sinh lý hay chưa\n3. Về hình phạt:\nKhoản 1: Người nào dùng vũ lực, đe dọa dùng vũ lực hoặc lợi dụng tình trạng không thể tự vệ được của nạn nhân hoặc bằng thủ đoạn khác giao cấu hoặc thực hiện hành vi quan hệ tình dục khác trái với ý muốn của nạn nhân, thì bị phạt tù từ 02 năm đến 07 năm. Đây là trường hợp hiếp dâm không có các tình tiết tăng nặng định khung\nKhoản 2: Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\n- Có tổ chức:\n- Đối với người mà người phạm tội có trách nhiệm chăm sóc, giáo dục, chữa bệnh;\n- Nhiều người hiếp một người: được hiểu là có từ hai người trở lên hiếp một người hay cưỡng dâm một người cũng được coi là \"nhiều người hiếp một người\" hay \"nhiều người cưỡng dâm một người\", nếu có từ hai người trở lên cùng bàn bạc với nhau là tất cả sẽ thay nhau hiếp một người hay cưỡng dâm một người, nhưng quá trình thực hiện tội phạm thì chỉ mới có một hoặc một số người đã thực hiện hành vi hiếp dâm hay cưỡng dâm.\nKhông coi là \"nhiều người hiếp một người\" hay \"nhiều người cưỡng dâm một người\", nếu có từ hai người trở lên cấu kết với nhau tổ chức, giúp sức cho một người trong số họ hiếp dâm một người hay cưỡng dâm một người và khi thực hiện tội phạm, cũng chỉ có một người hiếp dâm hay cưỡng dâm mà thôi.\n- Phạm tội 02 lần trở lên được hiểu là đã có tất cả từ hai lần phạm tội trở lên (hai lần hiếp dâm trở lên, và mỗi lần phạm tội có đầy đủ yếu tố cấu thành quy định tại Khoản 1 Điều 141, đồng thời trong các lần phạm tội đó chưa có lần nào bị truy cứu trách nhiệm hình sự. Cũng được coi là phạm tội nhiều lần người nào hiếp dâm,... từ hai lần trở lên đối với một người.\n- Đối với 02 người trở lên: Hiếp dâm từ hai người trở lên và mỗi lần hiếp dâm một người đủ yếu tố cấu thành tội hiếp dâm quy định tại Khoản 1 Điều 141.\n- Có tính chất loạn luân: Tình tiết \"có tính chất loạn luân\" được hiểu là người phạm tội đã hiếp dâm, cưỡng dâm, giao cấu với người cùng dòng máu về trực hệ, với anh chị em cùng cha mẹ, anh chị em cùng cha khác mẹ hoặc cùng mẹ khác cha. Cần lưu ý nếu trường hợp phạm tội thỏa mãn tình tiết này thì không định tội loạn luân nữa\n- Làm nạn nhân có thai: Hậu quả nạn nhân có thai phải là kết quả hành vi hiếp dâm và phải thông qua giám định.\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%: Hậu quả thương tích ở đây là do hành vi dùng vũ lực hay hành vi khác mà người phạm tội gây ra cho nạn nhân trong quá trình thực hiện tội hiếp dâm. Lỗi đối với hậu quả thương tích này là cả lỗi cố ý và vô ý do đó không định thêm tội danh Cố ý gây thương tích.\n- Gây rối loạn tâm thần và hành vi của nạn nhân từ 11% đến 45%: Hành vi hiếp dâm làm nạn nhân tổn hại sức khỏe tâm thần do bị hoảng loạn, trầm cảm…\n- Tái phạm nguy hiểm: Xem Bình luận Điều 53.\nKhoản 3: Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân:\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;\n- Biết mình bị nhiễm HIV mà vẫn phạm tội: Tình tiết này thu hút tội Lấy truyền HIV cho người khác. Do vậy nếu thỏa mãn tình tiết này thì không định thêm tội Lây truyền HIV cho người khác.\n- Gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên;\n- Làm nạn nhân chết hoặc tự sát. Đây là trường hợp cố ý với hành vi, vô ý với hậu quả. Người phạm tội cố ý với hành vi hiếp dâm nhưng vô ý với hậu quả chết người. Ví dụ: dùng dây trói nạn nhân chặt quá làm nạn nhân chết, dùng thuốc ngủ, dùng thuốc mê quá liều… Lưu ý nếu cố ý với hậu quả chết người thì phải định thêm tội Giết người theo Điều 123 Bộ luật hình sự.\nPhạm tội đối với người từ đủ 16 tuổi đến dưới 18 tuổi, thì bị phạt tù từ 05 năm đến 10 năm. Đối tượng bị hiếp dâm là người từ đủ 16 đến chưa đủ 18 tuổi. Cần phân biệt với người chưa đủ 16 tuồi sẽ phạm tội Hiếp dâm trẻ em Điều 142 Bộ luật hình sự\nPhạm tội thuộc một trong các trường hợp quy định tại khoản 2 hoặc khoản 3 Điều này, thì bị xử phạt theo mức hình phạt quy định tại các khoản đó.\nHình phạt bổ sung: Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n* Như vậy, so với Bộ luật hình sự 1999, Bộ luật hình sự 2015 đã thêm trường hợp bị phạt tù từ 07 năm đến 15 năm là trường hợp gây rối loạn tâm thần và hành vi của nạn nhân từ 11% đến 45%.\n- Thêm trường hợp bị phạt tù 12 năm đến 20 năm hoặc tù chung thân là trường hợp:\n+ Gây thương tích cho nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên.\n+ Gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên.\n"}, {"dieu": "Điều 142. Tội hiếp dâm người dưới 16 tuổi", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Dùng vũ lực, đe dọa dùng vũ lực hoặc lợi dụng tình trạng không thể tự vệ được của nạn nhân hoặc thủ đoạn khác giao cấu hoặc thực hiện hành vi quan hệ tình dục khác với người từ đủ 13 tuổi đến dưới 16 tuổi trái với ý muốn của họ;\nb) Giao cấu hoặc thực hiện hành vi quan hệ tình dục khác với người dưới 13 tuổi.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:*\na) Có tính chất loạn luân;\nb) Làm nạn nhân có thai;\nc) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\nd) Đối với người mà người phạm tội có trách nhiệm chăm sóc, giáo dục, chữa bệnh;\nđ) Phạm tội 02 lần trở lên;\ne) Đối với 02 người trở lên;\ng) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm, tù chung thân hoặc tử hình:*\na) Có tổ chức;\nb) Nhiều người hiếp một người;\nc) Đối với người dưới 10 tuổi;\nd) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;\nđ) Biết mình bị nhiễm HIV mà vẫn phạm tội;\ne) Làm nạn nhân chết hoặc tự sát.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Hiếp dâm theo quy định được hiểu là hành vi xâm hại tình dục của nạn nhân trái ý muốn thông qua việc thực hiện hành vi giao cấu. Tội hiếp dâm người dưới 16 tuổi không phải là tội mới mà là sửa đổi về tên tội danh của tội hiếp dâm trẻ em trong Bộ luật hình sự 1999 trước đây. Trải qua quá trình thực tiễn đấu tranh phòng chống tội phạm về tình dục nói chung và các hành vi phạm tội hiếp dâm nói riêng. Tội hiếp dâm người dưới 16 tuổi được quy định trong Bộ luật hình sự 2015 có nhiều sửa đổi phù hợp và đáp ứng nhu cầu đấu tranh phòng chống tội phạm trong thời kỳ mới.\n
