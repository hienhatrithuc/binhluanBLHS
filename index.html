u khiển giao thông;*\nc) Thu lợi bất chính 500.000.000 đồng trở lên;\nd) Gây thiệt hại 1.000.000.000 đồng trở lên;\nđ) Làm lây nhiễm 500 phương tiện điện tử trở lên hoặc hệ thống thông tin có từ 500 người sử dụng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 30.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội phạm thể hiện ở hành vi cố ý phát tán chương trình tin học gây hại cho mạng máy tính, mạng viễn thông, phương tiện điện tử.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào các qui định của Nhà nước về an toàn các chương trình tin học.\n* Mặt khách quan của tội phạm\n- Tội phạm bao gồm các hành vi cụ thể:\n+ Tạo ra và cố ý lan truyền, phát tán các chương trình vi rút qua mạng máy tính;\n+ Viết ra các chương trình vi rút hoặc lấy các chương trình vi rút có sẵn để lan truyền phát tán hoặc gắn các chương trình vi rút này với một chương trình hấp dẫn khác (Ví dụ: như các chương trình trò chơi).\n+ Đem cho hoặc cố ý sao chép các chương trình đã nhiễm vi rút vào các máy khác, thông qua mạng máy tính trong nước hoặc quốc tế (Internet). Ví dụ: Truyền vi rút Macro qua các thư điện tử, vi rút I love you (vi rút tình yêu), vi rút mật mã đỏ...\n+ Phát tán các chương trình tin học khác có tính năng gây hại mạng máy tính, mạng viễn thông, mạng Internet, thiết bị số...\nTội phạm bị truy cứu trách nhiệm hình sự khi hành vi phạm tội gây hậu quả nghiêm trọng theo quy định tại khoản 1 như sau:\n- Thu lợi bất chính từ 50.000.000 đồng đến dưới 200.000.000 đồng;\n- Gây thiệt hại từ 50.000.000 đồng đến dưới 300.000.000 đồng;\n- Làm lây nhiễm từ 50 phương tiện điện tử đến dưới 200 phương tiện điện tử hoặc hệ thống thông tin có từ 50 người sử dụng đến dưới 200 người sử dụng;\n- Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, động cơ mục đích đa dạng nhưng không phải là dấu hiệu bắt buộc.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định. Thông thường là những người có trình độ chuyên môn về tin học như các chuyên gia, kỹ sư điện tử tin học...\n3. Hình phạt\n- Khoản 1: phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm đối với các hành vi khách quan theo quy định tại khoản 1 điều này.\n- Khoản 2: phạt tiền từ 200.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 03 năm đến 07 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Có tổ chức;\n+ Thu lợi bất chính từ 200.000.000 đồng đến dưới 500.000.000 đồng;\n+ Gây thiệt hại từ 300.000.000 đồng đến dưới 1.000.000.000 đồng;\n+ Làm lây nhiễm từ 200 phương tiện điện tử đến dưới 500 phương tiện điện tử hoặc hệ thống thông tin có từ 200 người sử dụng đến dưới 500 người sử dụng;\n+ Tái phạm nguy hiểm.\n- Khoản 3: phạt tù từ 07 năm đến 12 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Đối với hệ thống dữ liệu thuộc bí mật nhà nước; hệ thống thông tin phục vụ quốc phòng, an ninh;\n+ Đối với cơ sở hạ tầng thông tin quốc gia; hệ thống thông tin điều hành lưới điện quốc gia; hệ thống thông tin tài chính, ngân hàng; hệ thống thông tin điều khiển giao thông;\n+ Thu lợi bất chính 500.000.000 đồng trở lên;\n+ Gây thiệt hại 1.000.000.000 đồng trở lên;\n+ Làm lây nhiễm 500 phương tiện điện tử trở lên hoặc hệ thống thông tin có từ 500 người sử dụng trở lên.\n- Khoản 4: Người phạm tội còn có thể bị phạt tiền từ 30.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 287. Tội cản trở hoặc gây rối loạn hoạt động của mạng máy tính, mạng viễn thông, phương tiện điện tử", "noidung": "1. Người nào tự ý xóa, làm tổn hại hoặc thay đổi phần mềm, dữ liệu điện tử hoặc ngăn chặn trái phép việc truyền tải dữ liệu của mạng máy tính, mạng viễn thông, phương tiện điện tử hoặc có hành vi khác cản trở hoặc gây rối loạn hoạt động của mạng máy tính, mạng viễn thông, phương tiện điện tử thuộc một trong các trường hợp sau đây, nếu không thuộc trường hợp quy định tại Điều 286 và Điều 289 của Bộ luật này, thì bị phạt tiền từ 30.000.000 đồng đến 200.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm:\na) Thu lợi bất chính từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nb) Gây thiệt hại từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nc) Làm tê liệt, gián đoạn, ngưng trệ hoạt động của mạng máy tính, mạng viễn thông, phương tiện điện tử từ 30 phút đến dưới 24 giờ hoặc từ 03 lần đến dưới 10 lần trong thời gian 24 giờ;\nd) Làm đình trệ hoạt động của cơ quan, tổ chức từ 24 giờ đến dưới 72 giờ;\nđ) Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 03 năm đến 07 năm:\na) Có tổ chức;\nb) Lợi dụng quyền quản trị mạng máy tính, mạng viễn thông;\nc) Tái phạm nguy hiểm;\nd) Thu lợi bất chính từ 200.000.000 đồng đến dưới 1.000.000.000 đồng;\nđ) Gây thiệt hại từ 500.000.000 đồng đến dưới 1.500.000.000 đồng;\ne) Làm tê liệt, gián đoạn, ngưng trệ hoạt động của mạng máy tính, mạng viễn thông, phương tiện điện tử từ 24 giờ đến dưới 168 giờ hoặc từ 10 lần đến dưới 50 lần trong thời gian 24 giờ;\ng) Làm đình trệ hoạt động của cơ quan, tổ chức từ 72 giờ đến dưới 168 giờ.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\na) Đối với hệ thống dữ liệu thuộc bí mật nhà nước; hệ thống thông tin phục vụ quốc phòng, an ninh;\nb) Đối với cơ sở hạ tầng thông tin quốc gia; hệ thống thông tin điều hành lưới điện quốc gia; hệ thống thông tin, giao dịch tài chính, ngân hàng; hệ thống thông tin điều khiển giao thông;\nc) Thu lợi bất chính 1.000.000.000 đồng trở lên;\nd) Gây thiệt hại 1.500.000.000 đồng trở lên;\nđ) Làm tê liệt, gián đoạn, ngưng trệ hoạt động của mạng máy tính, mạng viễn thông, phương tiện điện tử 168 giờ trở lên hoặc 50 lần trở lên trong thời gian 24 giờ;\ne) Làm đình trệ hoạt động của cơ quan, tổ chức 168 giờ trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 30.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội phạm bao gồm các hành vi tự ý xóa, làm tổn hại hoặc thay đổi phần mềm, dữ liệu điện tử hoặc ngăn chặn trái phép việc truyền tải dữ liệu của mạng máy tính, mạng viễn thông, phương tiện điện tử hoặc có hành vi khác cản trở hoặc gây rối loạn hoạt động của mạng máy tính, mạng viễn thông, phương tiện điện tử.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về vận hành, khai thác và sử dụng mạng máy tính điện tử, mạng viễn thông, mạng Internet, thiết bị số.\n* Mặt khách quan của tội phạm\nTội phạm thể hiện bởi những hành vi:\n+ Tự ý xóa, làm tổn hại hoặc thay đổi phần mềm, dữ liệu điện tử.\n+ Ngăn chặn trái phép việc truyền tải dữ liệu của mạng máy tính, mạng viễn thông, phương tiện điện tử.\n+ Hành vi khác cản trở hoặc gây rối loạn hoạt động của mạng máy tính, mạng viễn thông, phương tiện điện tử.\nHành vi phạm tội bị truy cứu trách nhiệm hình sự khi có một trong các trường hợp sau đây:\n- Thu lợi bất chính từ 50.000.000 đồng đến dưới 200.000.000 đồng;\n- Gây thiệt hại từ 100.000.000 đồng đến dưới 500.000.000 đồng;\n- Làm tê liệt, gián đoạn, ngưng trệ hoạt động của mạng máy tính, mạng viễn thông, phương tiện điện tử từ 30 phút đến dưới 24 giờ hoặc từ 03 lần đến dưới 10 lần trong thời gian 24 giờ;\n- Làm đình trệ hoạt động của cơ quan, tổ chức từ 24 giờ đến dưới 72 giờ;\n- Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý hoặc vô ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi từ đủ 16 tuổi trở lên và phải là người được phép sử dụng mạng máy tính hợp pháp.\nb. Hình phạt\n- Khoản 1: phạt tiền từ 30.000.000 đồng đến 200.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm đối với các hành vi khách quan theo quy định của khoản 1 điều này.\n- Khoản 2: phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 03 năm đến 07 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Có tổ chức;\n+ Lợi dụng quyền quản trị mạng máy tính, mạng viễn thông;\n+ Tái phạm nguy hiểm;\n+ Thu lợi bất chính từ200.000.000 đồng đến dưới 1.000.000.000 đồng;\n+ Gây thiệt hại từ 500.000.000 đồng đến dưới 1.500.000.000 đồng;\n+ Làm tê liệt, gián đoạn, ngưng trệ hoạt động của mạng máy tính, mạng viễn thông, phương tiện điện tử từ 24 giờ đến dưới 168 giờ hoặc từ 10 lần đến dưới 50 lần trong thời gian 24 giờ;\n+ Làm đình trệ hoạt động của cơ quan, tổ chức từ 72 giờ đến dưới 168 giờ.\n- Khoản 3: phạt tù từ 07 năm đến 12 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Đối với hệ thống dữ liệu thuộc bí mật nhà nước; hệ thống thông tin phục vụ quốc phòng, an ninh;\n+ Đối với cơ sở hạ tầng thông tin quốc gia; hệ thống thông tin điều hành lưới điện quốc gia; hệ thống thông tin, giao dịch tài chính, ngân hàng; hệ thống thông tin điều khiển giao thông;\n+ Thu lợi bất chính 1.000.000.000 đồng trở lên;\n+ Gây thiệt hại 1.500.000.000 đồng trở lên;\n+ Làm tê liệt, gián đoạn, ngưng trệ hoạt động của mạng máy tính, mạng viễn thông, phương tiện điện tử 168 giờ trở lên hoặc 50 lần trở lên trong thời gian 24 giờ;\n+ Làm đình trệ hoạt động của cơ quan, tổ chức 168 giờ trở lên.\n- Khoản 4: Người phạm tội còn có thể bị phạt tiền từ 30.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 288. Tội đưa hoặc sử dụng trái phép thông tin mạng máy tính, mạng viễn thông", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, thu lợi bất chính từ 50.000.000 đồng đến dưới 200.000.000 đồng hoặc gây thiệt hại từ 100.000.000 đồng đến dưới 500.000.000 đồng hoặc gây dư luận xấu làm giảm uy tín của cơ quan, tổ chức, cá nhân, thì bị phạt tiền từ 30.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc bị phạt tù từ 06 tháng đến 03 năm:\na) Đưa lên mạng máy tính, mạng viễn thông những thông tin trái với quy định của pháp luật, nếu không thuộc một trong các trường hợp quy định tại các điều 117, 155, 156 và 326 của Bộ luật này;\nb) Mua bán, trao đổi, tặng cho, sửa chữa, thay đổi hoặc công khai hóa thông tin riêng hợp pháp của cơ quan, tổ chức, cá nhân trên mạng máy tính, mạng viễn thông mà không được phép của chủ sở hữu thông tin đó;\nc) Hành vi khác sử dụng trái phép thông tin trên mạng máy tính, mạng viễn thông.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Lợi dụng quyền quản trị mạng máy tính, mạng viễn thông;\nc) Thu lợi bất chính 200.000.000 đồng trở lên;\nd) Gây thiệt hại 500.000.000 đồng trở lên;\nđ) Xâm phạm bí mật cá nhân dẫn đến người bị xâm phạm tự sát;\ne) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội hoặc quan hệ đối ngoại của Việt Nam;\ng) Dẫn đến biểu tình.\n3. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội phạm được xác định bởi các hành vi đưa lên mạng máy tính, mạng viễn thông những thông tin trái với quy định của pháp luật; hoặc mua bán, trao đổi, tặng cho, sửa chữa, thay đổi hoặc công khai hóa thông tin riêng hợp pháp của cơ quan, tổ chức, cá nhân trên mạng máy tính, mạng viễn thông mà không được phép của chủ sở hữu thông tin đó.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về đảm bảo an toàn mạng tính, mạng viễn thông, mạng Internet.\n* Mặt khách quan của tội phạm\nTội phạm thể hiện ở các hành vi sau:\n- Đưa lên mạng máy tính, mạng viễn thông những thông tin trái với quy định của pháp luật, nếu không thuộc một trong các trường hợp quy định tại các điều117, 155, 156 và 326 của Bộ luật này;\n- Mua bán, trao đổi, tặng cho, sửa chữa, thay đổi hoặc công khai hóa thông tin riêng hợp pháp của cơ quan, tổ chức, cá nhân trên mạng máy tính, mạng viễn thông mà không được phép của chủ sở hữu thông tin đó;\n- Hành vi khác sử dụng trái phép thông tin trên mạng máy tính, mạng viễn thông.\nHành vi phạm tội bị truy cứu trách nhiệm hình sự nếu các hành vi nêu trên được thực hiện với mục đích thu lợi bất chính từ 50.000.000 đồng đến dưới 200.000.000 đồng hoặc gây thiệt hại từ 100.000.000 đồng đến dưới 500.000.000 đồng hoặc gây dư luận xấu làm giảm uy tín của cơ quan, tổ chức, cá nhân.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi từ đủ 16 tuổi trở lên.\nb. Hình phạt\n- Khoản 1: phạt tiền từ 30.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc bị phạt tù từ 06 tháng đến 03 năm nếu có các hành vi khách quan theo quy định của khoản 1 điều này.\n- Khoản 2: phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Có tổ chức;\n+ Lợi dụng quyền quản trị mạng máy tính, mạng viễn thông;\n+ Thu lợi bất chính 200.000.000 đồng trở lên;\n+ Gây thiệt hại 500.000.000 đồng trở lên;\n+ Xâm phạm bí mật cá nhân dẫn đến người bị xâm phạm tự sát;\n+ Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội hoặc quan hệ đối ngoại của Việt Nam;\n+ Dẫn đến biểu tình.\n- Khoản 3: Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 289. Tội xâm nhập trái phép vào mạng máy tính, mạng viễn thông hoặc phương tiện điện tử của người khác", "noidung": "1. Người nào cố ý vượt qua cảnh báo, mã truy cập, tường lửa, sử dụng quyền quản trị của người khác hoặc bằng phương thức khác xâm nhập trái phép vào mạng máy tính, mạng viễn thông hoặc phương tiện điện tử của người khác chiếm quyền điều khiển; can thiệp vào chức năng hoạt động của phương tiện điện tử; lấy cắp, thay đổi, hủy hoại, làm giả dữ liệu hoặc sử dụng trái phép các dịch vụ, thì bị phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng hoặc bị phạt tù từ 03 năm đến 07 năm:\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Thu lợi bất chính từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nd) Gây thiệt hại từ 300.000.000 đồng đến dưới 1.000.000.000 đồng;\nđ) Đối với trạm trung chuyển internet quốc gia, hệ thống cơ sở dữ liệu tên miền và hệ thống máy chủ tên miền quốc gia;\ne) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\na) Đối với hệ thống dữ liệu thuộc bí mật nhà nước; hệ thống thông tin phục vụ quốc phòng, an ninh;\nb) Đối với cơ sở hạ tầng thông tin quốc gia; hệ thống thông tin điều hành lưới điện quốc gia; hệ thống thông tin tài chính, ngân hàng; hệ thống thông tin điều khiển giao thông;\nc) Thu lợi bất chính 500.000.000 đồng trở lên;\nd) Gây thiệt hại 1.000.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội phạm là các hành vi cố ý vượt qua cảnh báo, mã truy cập, tường lửa, sử dụng quyền quản trị của người khác hoặc bằng phương thức khác xâm nhập trái phép vào mạng máy tính, mạng viễn thông hoặc phương tiện điện tử của người khác chiếm quyền điều khiển; can thiệp vào chức năng hoạt động của phương tiện điện tử; lấy cắp, thay đổi, hủy hoại, làm giả dữ liệu hoặc sử dụng trái phép các dịch vụ.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về đảm bảo an toàn mạng máy tính, mạng viễn thông, mạng Internethoặc thiết bị số của người khác.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện bởi hành vi:\n+ Cố ý vượt qua cảnh báo, mã truy cập, tường lửa, sử dụng quyền quản trị của người khác.\n+ Bằng phương thức khác xâm nhập trái phép vào mạng máy tính, mạng viễn thông, hoặc phương tiện điện tử của người khác chiếm quyền điều khiển;\n+ Can thiệp vào chức năng hoạt động của phương tiện điện tử;\n+ Lấy cắp, thay đổi, hủy hoại, làm giả dữ liệu hoặc sử dụng trái phép các dịch vụ.\nTội phạm được coi là hoàn thành khi thực hiện hành vi nêu trên.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý. Động cơ mục đích có thể là vụ lợi hoặc động cơ mục đích khác nhưng không phải là dấu hiệu bắt buộc trong cấu thành tội phạm.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n3. Về hình phạt\n- Khoản 1: phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm nếu có các hành vi khách quan quy định tại khoản 1 điều này.\n- Khoản 2: phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng hoặc bị phạt tù từ 03 năm đến 07 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Có tổ chức;\n+ Lợi dụng chức vụ, quyền hạn;\n+ Thu lợi bất chính từ 200.000.000 đồng đến dưới 500.000.000 đồng;\n+ Gây thiệt hại từ 300.000.000 đồng đến dưới 1.000.000.000 đồng;\n+ Đối với trạm trung chuyển internet quốc gia, hệ thống cơ sở dữ liệu tên miền và hệ thống máy chủ tên miền quốc gia;\n+ Tái phạm nguy hiểm.\n- Khoản 3: phạt tù từ 07 năm đến 12 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Đối với hệ thống dữ liệu thuộc bí mật nhà nước; hệ thống thông tin phục vụ quốc phòng, an ninh;\n+ Đối với cơ sở hạ tầng thông tin quốc gia; hệ thống thông tin điều hành lưới điện quốc gia; hệ thống thông tin tài chính, ngân hàng; hệ thống thông tin điều khiển giao thông;\n+ Thu lợi bất chính 500.000.000 đồng trở lên;\n+ Gây thiệt hại 1.000.000.000 đồng trở lên.\n- Khoản 4: Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 290. Tội sử dụng mạng máy tính, mạng viễn thông, phương tiện điện tử thực hiện hành vi chiếm đoạt tài sản", "noidung": "1. Người nào sử dụng mạng máy tính, mạng viễn thông hoặc phương tiện điện tử thực hiện một trong những hành vi sau đây, nếu không thuộc một trong các trường hợp quy định tại Điều 173 và Điều 174 của Bộ luật này, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Sử dụng thông tin về tài khoản, thẻ ngân hàng của cơ quan, tổ chức, cá nhân để chiếm đoạt tài sản của chủ tài khoản, chủ thẻ hoặc thanh toán hàng hóa, dịch vụ;\nb) Làm, tàng trữ, mua bán, sử dụng, lưu hành thẻ ngân hàng giả nhằm chiếm đoạt tài sản của chủ tài khoản, chủ thẻ hoặc thanh toán hàng hóa, dịch vụ;\nc) Truy cập bất hợp pháp vào tài khoản của cơ quan, tổ chức, cá nhân nhằm chiếm đoạt tài sản;\nd) Lừa đảo trong thương mại điện tử, thanh toán điện tử, kinh doanh tiền tệ, huy động vốn, kinh doanh đa cấp hoặc giao dịch chứng khoán qua mạng nhằm chiếm đoạt tài sản;\nđ) Thiết lập, cung cấp trái phép dịch vụ viễn thông, internet nhằm chiếm đoạt tài sản.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Có tính chất chuyên nghiệp;\nd) Số lượng thẻ giả từ 50 thẻ đến dưới 200 thẻ;\nđ) Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng;\ne) Gây thiệt hại từ 50.000.000 đồng đến dưới 300.000.000 đồng;\ng) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nb) Gây thiệt hại từ 300.000.000 đồng đến dưới 500.000.000 đồng;\nc) Số lượng thẻ giả từ 200 thẻ đến dưới 500 thẻ.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\na) Chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên;\nb) Gây thiệt hại 500.000.000 đồng trở lên;\nc) Số lượng thẻ giả 500 thẻ trở lên.\n5. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Tội phạm được xác định là các hành vi sử dụng mạng máy tính, mạng viễn thông hoặc phương tiện điện tử nhằm chiếm đoạt tài sản.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những quy định của Nhà nước về bảo vệ quyền sở hữu tài sản của cơ quan, tổ chức hoặc công dân; quy định của Nhà nước về đảm bảo an toàn mạng máy tính, mạng viễn thông, mạng Internethoặc thiết bị số của người khác.\n* Mặt khách quan của tội phạm\nTội phạm thể hiện ở các hành vi sử dụng mạng máy tính, mạng viễn thông hoặc phương tiện điện tử nhằm chiếm đoạt tài sản dưới đây:\n- Sử dụng thông tin về tài khoản, thẻ ngân hàng của cơ quan, tổ chức, cá nhân để chiếm đoạt tài sản của chủ tài khoản, chủ thẻ hoặc thanh toán hàng hóa, dịch vụ;\n- Làm, tàng trữ, mua bán, sử dụng, lưu hành thẻ ngân hàng giả nhằm chiếm đoạt tài sản của chủ tài khoản, chủ thẻ hoặc thanh toán hàng hóa, dịch vụ;\n- Truy cập bất hợp pháp vào tài khoản của cơ quan, tổ chức, cá nhân nhằm chiếm đoạt tài sản;\n- Lừa đảo trong thương mại điện tử, thanh toán điện tử, kinh doanh tiền tệ, huy động vốn, kinh doanh đa cấp hoặc giao dịch chứng khoán qua mạng nhằm chiếm đoạt tài sản;\n- Thiết lập, cung cấp trái phép dịch vụ viễn thông, internet nhằm chiếm đoạt tài sản.\nTội phạm được coi là hoàn thành khi thực hiện một trong các hành vi nêu trên.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý nhằm chiếm đoạt tài sản.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n3. Về hình phạt\n- Khoản 1: phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm nếu có các hành vi khách quan quy định tại khoản 1 điều này.\n- Khoản 2: phạt tù từ 02 năm đến 07 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Có tổ chức;\n+ Phạm tội 02 lần trở lên;\n+ Có tính chất chuyên nghiệp;\n+ Số lượng thẻ giả từ 50 thẻ đến dưới 200 thẻ;\n+ Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng;\n+ Gây thiệt hại từ 50.000.000 đồng đến dưới 300.000.000 đồng;\n+ Tái phạm nguy hiểm.\n- Khoản 3: phạt tù từ 07 năm đến 15 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng;\n+ Gây thiệt hại từ 300.000.000 đồng đến dưới 500.000.000 đồng;\n+ Số lượng thẻ giả từ 200 thẻ đến dưới 500 thẻ.\n- Khoản 4: phạt tù từ 12 năm đến 20 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên;\n+ Gây thiệt hại 500.000.000 đồng trở lên;\n+ Số lượng thẻ giả 500 thẻ trở lên.\n- Khoản 5: Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 291. Tội thu thập, tàng trữ, trao đổi, mua bán, công khai hóa trái phép thông tin về tài khoản ngân hàng", "noidung": "1. Người nào thu thập, tàng trữ, trao đổi, mua bán, công khai hóa trái phép thông tin về tài khoản ngân hàng của người khác với số lượng từ 20 tài khoản đến dưới 50 tài khoản hoặc thu lợi bất chính từ 20.000.000 đồng đến dưới 50.000.000 đồng, thì bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm.\n2. Phạm tội thuộc một trong những trường hợp sau đây, thì bị phạt tiền từ 100.000.000 đồng đến 200.000.000 đồng hoặc phạt tù từ 03 tháng đến 02 năm:\na) Thu thập, tàng trữ, trao đổi, mua bán, công khai hóa trái phép thông tin về tài khoản ngân hàng của người khác với số lượng từ 50 tài khoản đến dưới 200 tài khoản;\nb) Có tổ chức;\nc) Có tính chất chuyên nghiệp;\nd) Thu lợi bất chính từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nđ) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong những trường hợp sau đây, thì bị phạt tiền từ 200.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:\na) Thu thập, tàng trữ, trao đổi, mua bán, công khai hóa trái phép thông tin về tài khoản ngân hàng của người khác với số lượng 200 tài khoản trở lên;\nb) Thu lợi bất chính 200.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Tội phạm thể hiện ở các hành vi thu thập, tàng trữ, trao đổi, mua bán, công khai hóa trái phép thông tin về tài khoản ngân hàng của người khác với mục đích thu lợi bất chính.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những quy định của Nhà nước về bảo vệ quyền sở hữu tài sản của cơ quan, tổ chức hoặc công dân; quy định của Nhà nước về đảm bảo an toàn mạng máy tính, mạng viễn thông, mạng Internethoặc thiết bị số của người khác.\n* Mặt khách quan của tội phạm\nTội phạm thể hiện ở các hành vi thu thập, tàng trữ, trao đổi, mua bán, công khai hóa trái phép thông tin về tài khoản ngân hàng của người khác với số lượng từ 20 tài khoản đến dưới 50 tài khoản hoặc thu lợi bất chính từ 20.000.000 đồng đến dưới 50.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý nhằm chiếm đoạt tài sản.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n3. Hình phạt\n- Khoản 1: phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm nếu có các hành vi khách quan như quy định tại khoản 1 của điều này.\n- Khoản 2: phạt tiền từ 100.000.000 đồng đến 200.000.000 đồng hoặc phạt tù từ 03 tháng đến 02 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Thu thập, tàng trữ, trao đổi, mua bán, công khai hóa trái phép thông tin về tài khoản ngân hàng của người khác với số lượng từ 50 tài khoản đến dưới 200 tài khoản;\n+ Có tổ chức;\n+ Có tính chất chuyên nghiệp;\n+ Thu lợi bất chính từ 50.000.000 đồng đến dưới 200.000.000 đồng;\n+ Tái phạm nguy hiểm.\n- Khoản 3: phạt tiền từ 200.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Thu thập, tàng trữ, trao đổi, mua bán, công khai hóa trái phép thông tin về tài khoản ngân hàng của người khác với số lượng 200 tài khoản trở lên;\n+ Thu lợi bất chính 200.000.000 đồng trở lên.\n- Khoản 4: Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 292. Tội cung cấp dịch vụ trái phép trên mạng máy tính, mạng viễn thông*", "noidung": "Tội này đã được bãi bỏ theo Luật số 12/2017/QH14: Luật sửa đổi, bổ sung một số điều của Bộ luật hình sự số 100/2015/QH13.\n"}, {"dieu": "Điều 293. Tội sử dụng trái phép tần số vô tuyến điện dành riêng cho mục đích cấp cứu, an toàn, tìm kiếm, cứu hộ, cứu nạn, quốc phòng, an ninh", "noidung": "1. Người nào sử dụng trái phép tần số vô tuyến điện dành riêng cho mục đích cấp cứu, an toàn, tìm kiếm, cứu hộ, cứu nạn, quốc phòng, an ninh vào mục đích khác gây thiệt hại từ 200.000.000 đồng đến dưới 500.000.000 đồng hoặc đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 50.000.000 đồng đến 100.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\na) Có tổ chức;\nb) Gây thiệt hại 500.000.000 đồng trở lên;\nc) Tái phạm nguy hiểm.\n\n\n<b>Bình luận:</b>\n1. Tội phạm được xác định là các hành vi sử dụng trái phép tần số vô tuyến điện dành riêng cho mục đích cấp cứu, an toàn, tìm kiếm, cứu hộ, cứu nạn, quốc phòng, an ninh vào mục đích khác gây thiệt hại về tài sản cho nhà nước, tổ chức và công dân.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những quy định của Nhà nước về đảm bảo an toàn mạng máy tính, mạng viễn thông, mạng Internet hoặc thiết bị số của người khác.\n* Mặt khách quan của tội phạm\nTội phạm thể hiện ở các hành vi sử dụng trái phép tần số vô tuyến điện dành riêng cho mục đích cấp cứu, an toàn, tìm kiếm, cứu hộ, cứu nạn, quốc phòng, an ninh vào mục đích khác gây thiệt hại từ 200.000.000 đồng đến dưới 500.000.000 đồng hoặc đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý nhằm chiếm đoạt tài sản.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n3. Hình phạt\n- Khoản 1: phạt tiền từ 50.000.000 đồng đến 100.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm nếu có các hành vi khách quan theo quy định của khoản 1 điều này.\n- Khoản 2: phạt tù từ 01 năm đến 05 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Có tổ chức;\n+ Gây thiệt hại 500.000.000 đồng trở lên;\n+ Tái phạm nguy hiểm.\n"}, {"dieu": "Điều 294. Tội cố ý gây nhiễu có hại", "noidung": "1. Người nào cố ý gây nhiễu có hại, cản trở hoạt động bình thường của hệ thống thông tin vô tuyến điện gây thiệt hại từ 200.000.000 đồng đến dưới 500.000.000 đồng hoặc đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 50.000.000 đồng đến 100.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau, thì bị phạt tù từ 01 năm đến 05 năm:\na) Có tổ chức;\nb) Gây thiệt hại 500.000.000 đồng trở lên;\nc) Tái phạm nguy hiểm.\n\n\n<b>Bình luận:</b>\n1. Tội phạm được xác định là hành vi sử dụng trái phép tần số vô tuyến điện dành riêng cho mục đích cấp cứu, an toàn, tìm kiếm, cứu hộ, cứu nạn, quốc phòng, an ninh vào mục đích khác gây thiệt hại.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những quy định của Nhà nước về đảm bảo an toàn mạng máy tính, mạng viễn thông, mạng Internet hoặc thiết bị số của người khác.\n* Mặt khách quan của tội phạm\nTội phạm thể hiện ở các hành vi sử dụng trái phép tần số vô tuyến điện dành riêng cho mục đích cấp cứu, an toàn, tìm kiếm, cứu hộ, cứu nạn, quốc phòng, an ninh vào mục đích khác gây thiệt hại từ 200.000.000 đồng đến dưới 500.000.000 đồng hoặc đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý nhằm chiếm đoạt tài sản.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n3. Hình phạt\n- Khoản 1: phạt tiền từ 50.000.000 đồng đến 100.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm nếu có các hành vi khách quan theo quy định của khoản 1 điều này.\n- Khoản 2: phạt tù từ 01 năm đến 05 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Có tổ chức;\n+ Gây thiệt hại 500.000.000 đồng trở lên;\n+ Tái phạm nguy hiểm.\nMục 3. CÁC TỘI PHẠM KHÁC XÂM PHẠM AN TOÀN CÔNG CỘNG\n"}, {"dieu": "Điều 295. Tội vi phạm quy định về an toàn lao động, vệ sinh lao động, về an toàn ở nơi đông người*", "noidung": "1. Người nào vi phạm quy định về an toàn lao động, vệ sinh lao động, về an toàn ở nơi đông người gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng;\nd) Là người có trách nhiệm về an toàn lao động, vệ sinh lao động, về an toàn ở nơi đông người.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 06 năm đến 12 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Vi phạm quy định về an toàn lao động, vệ sinh lao động, về an toàn ở nơi đông người trong trường hợp có khả năng thực tế dẫn đến hậu quả quy định tại một trong các điểm a, b và c khoản 3 Điều này nếu không được ngăn chặn kịp thời, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội phạm vi phạm quy định về an toàn lao động, vệ sinh lao động, về an toàn ở những nơi đông người là hành vi không chấp hành các quy định của nhà nước trong việc đảm bảo an toàn lao động, vệ sinh lao động và an toàn ở nơi đông người.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về an toàn lao động, về vệ sinh lao động, về an toàn ở những nơi đông người. Đó là những quy định nhằm bảo vệ tính mạng, sức khỏe, an toàn cho người lao động và mọi công dân.\n* Mặt khách quan của tội phạm\nHành vi phạm tội thể hiện ở việc không thực hiện hoặc thực hiện không đúng, không đầy đủ, không đúng quy trình.v.v... những qui định về an toàn trên các lĩnh vực đã nêu ở trên. Tuy nhiên việc qui định về an toàn lao động, vệ sinh lao động và an toàn ở những nơi đông người trong mỗi ngành có những qui định khác nhau, vì vậy khi xem xét những hành vi vi phạm trên cần nắm vững các qui định của từng ngành, từng lĩnh vực.\n- Hậu quả thiệt hại là yếu tố cấu thành bắt buộc của tội phạm. Hành vi phạm tội bị truy cứu trách nhiệm hình sự khi có các tình tiết sau:\n+ Làm chết người;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n+ Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng\n- Mối quan hệ nhân quả là dấu hiệu bắt buộc để xem xét trách nhiệm hình sự. Trường hợp có tai nạn lao động xảy ra gây thiệt hại cho tính mạng, sức khỏe của người lao động trong quá trình tham gia lao động mà nguyên nhân là do chính bản thân người lao động vi phạm các quy định về an toàn, hoặc vô ý thiếu thận trọng tự gây ra cho mình thì không truy cứu trách nhiệm hình sự người có trách nhiệm trong việc đảm bảo an toàn lao động, vệ sinh lao động.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý, người phạm tội nhận thức được những vi phạm của mình về quy định an toàn lao động, vệ sinh lao động, an toàn ở những nơi đông người nhưng cho rằng hậu quả tác hại không xảy ra hoặc có thể ngăn ngừa được hoặc do cẩu thả mà không nhận thức được hậu quả tác hại của hành vi mặc dù phải thấy trước và buộc phải thấy trước.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định. Ngoài ra còn đòi hỏi phải có dấu hiệu của chủ thể đặc biệt đó là: phải là người có trách nhiệm trong việc chỉ đạo hoặc thực hiện các quy trình, quy định về an toàn lao động, vệ sinh lao động và an toàn ở nơi đông người. Trường hợp không phải là người có trách nhiệm nêu trên mà là những người khác do vi phạm các quy định đó mà gây hậu quả nghiêm trọng thì xem xét trách nhiệm hình sự ở các tội phạm tương ứng như: tội vô ý làm chết người, vô ý gây thương tích....\n"}, {"dieu": "Điều 296. Tội vi phạm quy định về sử dụng người lao động dưới 16 tuổi*", "noidung": "1. Người nào sử dụng người lao động dưới 16 tuổi làm công việc nặng nhọc, nguy hiểm hoặc tiếp xúc với chất độc hại theo danh mục mà Nhà nước quy định thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 30.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 31% đến 60%.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Phạm tội 02 lần trở lên;\nb) Làm chết người;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nd) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:\na) Làm chết 02 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 122% trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về sử dụng lao động trẻ em là sử dụng trẻ em làm những công việc nặng nhọc, nguy hiểm hoặc tiếp xúc với các chất độc hại theo danh mục Nhà nước quy định.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về sử dụng lao động trẻ em, những quy định nhằm bảo vệ và đảm bảo sự phát triển bình thường của trẻ em về thể chất, tâm sinh lý.v.v...\nTrẻ em ở đây là những người dưới 16 tuổi.\n* Mặt khách quan của tội phạm\n- Tội phạm thể hiện ở hành vi sử dụng người dưới 16 tuổi làm những công việc nặng nhọc, nguy hiểm hoặc tiếp xúc với các chất độc hại theo danh mục mà Nhà nước quy định. Người sử dụng lao động đã sử dụng lao động trẻ em làm những công việc như:\n+ Sử dụng trẻ em làm những công việc nặng nhọc: như làm công việc khai thác than quặng dưới hầm lò, lao động ngoài công trường, làm công việc khuân vác nặng.v.v...\n+ Sử dụng trẻ em làm những công việc nguy hiểm hoặc tiếp xúc với những chất độc hại như: sử dụng trẻ em lao động xây dựng trên những giàn giáo cao, trong lò phản ứng hóa học, trong các phòng thí nghiệm.v.v... hoặc ở các môi trường có các chất độc hại làm ảnh hưởng đến sự phát triển về thể chất và tâm sinh lý của trẻ em.\n- Để truy cứu trách nhiệm hình sự về tội này cần đối chiếu, xem xét các qui định của Nhà nước về sử dụng lao động trẻ em, về những qui định về công việc nặng nhọc, nguy hiểm và các chất độc hại theo danh mục của Nhà nước qui định.\n- Điều kiện truy cứu trách nhiệm hình sự:\n+ Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người với tỷ lệ tổn thương cơ thể từ 31% đến 60%;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 31% đến 60%.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và độ tuổi theo luật định và là người sử dụng lao động. Thông thường tội phạm được thực hiện bởi người sử dụng lao động trong các cơ sở sản xuất, doanh nghiệp, nhà máy.v.v...\n"}, {"dieu": "Điều 297. Tội cưỡng bức lao động*", "noidung": "1. Người nào dùng vũ lực, đe dọa dùng vũ lực hoặc thủ đoạn khác ép buộc người khác phải lao động thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 31% đến 60%.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Đối với người dưới 16 tuổi, phụ nữ mà biết là có thai, người già yếu, người khuyết tật nặng hoặc khuyết tật đặc biệt nặng;\nc) Làm chết người;\nd) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nđ) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\ne) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:\na) Làm chết 02 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 122% trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Cưỡng bức lao động là hành vi sử dụng vũ lực, đe dọa sử dụng vũ lực hoặc các hành vi khác nhằm bắt một người lao động trái với ý muốn của họ.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về sử dụng lao động.\n* Mặt khách quan của tội phạm\n- Tội phạm thể hiện ở hành vi dùng vũ lực, đe dọa dùng vũ lực hoặc thủ đoạn khác ép buộc người khác phải lao động trái với ý muốn chủ quan của họ.\n- Điều kiện truy cứu trách nhiệm hình sự:\n+ Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người với tỷ lệ tổn thương cơ thể từ 31% đến 60%;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 31% đến 60%.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và độ tuổi theo luật định và là người sử dụng lao động. Thông thường tội phạm được thực hiện bởi người sử dụng lao động trong các cơ sở sản xuất, doanh nghiệp, nhà máy.v.v...\n"}, {"dieu": "Điều 298. Tội vi phạm quy định về xây dựng gây hậu quả nghiêm trọng*", "noidung": "1. Người nào vi phạm quy định về xây dựng trong lĩnh vực khảo sát, thiết kế, thi công, sử dụng nguyên liệu, vật liệu, máy móc, giám sát, nghiệm thu công trình hoặc lĩnh vực khác thuộc một trong các trường hợp sau đây, nếu không thuộc trường hợp quy định tại Điều 224 và Điều 281 của Bộ luật này, thì bị phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về xây dựng là hành vi vi phạm trong các lĩnh vực khảo sát, thiết kế, thi công, sử dụng nguyên liệu, vật liệu, máy móc, nghiệm thu công trình hay các lĩnh vực khác.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội này xâm phạm vào những qui định của Nhà nước trong lĩnh vực xây dựng nhằm đảm bảo tính mạng, sức khỏe của công dân, tài sản của Nhà nước và công dân.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện ở hành vi vi phạm quy định về xây dựng trong các lĩnh vực khảo sát, thiết kế, thi công, sử dụng nguyên liệu, vật liệu, máy móc, giám sát, nghiệm thu công trình hay các lĩnh vực khác, bao gồm các hành vi như: không ngăn những khu vực nguy hiểm, lưới bảo hiểm với những công trình lớn, không tu bổ sửa chữa định kỳ, sử dụng dây chuyền máy móc không đảm bảo an toàn v.v... Hành vi vi phạm có thể là không thực hiện hoặc thực hiện không đầy đủ những qui định có tính chất bắt buộc của nhà nước trong ngành xây dựng.\n- Hậu quả nghiêm trọng là dấu hiệu bắt buộc:\n+ Làm chết 01 người hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người với tỷ lệ tổn thương cơ thể 61% trở lên;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người với tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 62% đến 121%;\n+ Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định. Tội phạm thường được thực hiện, bởi cán bộ, công nhân trong ngành xây dựng và cũng có thể do những người khác thực hiện.\n"}, {"dieu": "Điều 299. Tội khủng bố", "noidung": "1. Người nào nhằm gây ra tình trạng hoảng sợ trong công chúng mà xâm phạm tính mạng của người khác hoặc phá hủy tài sản của cơ quan, tổ chức, cá nhân, thì bị phạt tù từ 10 năm đến 20 năm, tù chung thân hoặc tử hình.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 15 năm:\na) Thành lập, tham gia tổ chức khủng bố, tổ chức tài trợ khủng bố;\nb) Cưỡng ép, lôi kéo, tuyển mộ, đào tạo, huấn luyện phần tử khủng bố; chế tạo, cung cấp vũ khí cho phần tử khủng bố;\nc) Xâm phạm tự do thân thể, sức khỏe hoặc chiếm giữ, làm hư hại tài sản của cơ quan, tổ chức, cá nhân.\nd)Tấn công, xâm hại, cản trở, gây rối loạn hoạt động của mạng máy tính, mạng viễn thông, phương tiện điện tử của cơ quan, tổ chức, cá nhân.*\n3. Phạm tội trong trường hợp đe dọa thực hiện một trong các hành vi quy định tại khoản 1 Điều này hoặc có những hành vi khác uy hiếp tinh thần, thì bị phạt tù từ 02 năm đến 07 năm.\n4. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n5. Người phạm tội còn có thể bị tước một số quyền công dân, phạt quản chế, cấm cư trú từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Tội phạm được thể hiện bởi các hành vi xâm phạm tính mạng của người khác hoặc phá hủy tài sản của cơ quan, tổ chức, cá nhân nhằm gây ra tình trạng hoảng sợ trong công chúng.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào an toàn công cộng, trật tự công cộng; xâm phạm vào quyền bất khả xâm phạm về tính mạng, tự do thân thể, sức khỏe của công dân, xâm phạm vào tài sản của cơ quan, tổ chức, cá nhân.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện bởi các hành vi:\n- Hành vi đe dọa xâm phạm tính mạng, sức khỏe của công dân như dùng súng bắn; đánh bom, mìn, lựu đạn... hành vi xâm phạm tính mạng, sức khỏe cũng có thể được thực hiện bằng các thủ đoạn khác như đầu độc bằng thuốc độc hoặc các loại hóa chất độc khác... gây ra tình trạng hoảng sợ trong công chúng.\n- Hành vi phá hủy tài sản của cơ quan, tổ chức, công dân có thể hiện bằng nhiều thủ đoạn khác nhau như đốt; phá; đánh bom, mìn... làm cho tài sản bị phá hủy không thể khôi phục lại được...gây ra tình trạng hoảng sợ trong công chúng.\nLưu ý: Hành vi gây thiệt hại cho tính mạng của công dân tương tự như hành vi giết người điều 123 Bộ luật hình sự, hành vi phá hủy tài sản tương tự như hành vi hủy hoại tài sản điều 178 Bộ luật hình sự 2015. Tuy nhiên các hành vi này lại gây ra tình trạng hoảng sợ trong công chúng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, động cơ mục đích nhằm gây ra tình trạng hoảng sợ trong công chúng nhưng không có mục đích chống chính quyền nhân dân, nếu có mục đích chống chính quyền nhân dân thì truy cứu trách nhiệm hình sự theo Điều 113 Bộ luật hình sự 2015.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 300. Tội tài trợ khủng bố", "noidung": "1. Người nào huy động, hỗ trợ tiền, tài sản dưới bất kỳ hình thức nào cho tổ chức, cá nhân khủng bố, thì bị phạt tù từ 05 năm đến 10 năm.\n2. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n3. Người phạm tội còn có thể bị phạt quản chế, cấm cư trú từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n4. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:*\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 7.000.000.000 đồng đến 15.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nb) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nc) Pháp nhân thương mại còn có thể bị phạt tiền từ 1.000.000.000 đồng đến 5.000.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội phạm được thể hiện bởi các hành vi huy động, hỗ trợ tiền, tài sản dưới bất kỳ hình thức nào cho tổ chức, cá nhân khủng bố.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào an toàn công cộng, trật tự công cộng\n* Mặt khách quan của tội phạm\nTội phạm này có liên quan đến tội khủng bố tuy nhiên không đồng phạm với tội khủng bố mà cấu thành tội phạm này. Hành vi huy động, hỗ trợ tiền, tài sản cho tổ chức, cá nhân khủng bố là hoạt động giúp sức cho tổ chức, cá nhân khủng bố về vật chất... để tổ chức, cá nhân tiến hành các hoạt động khủng bố gây ra tình trạng hoảng sợ trong công chúng. Tội phạm được coi là hoàn thành khi thực hiện những hành vi nêu trên.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý,\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n3. Hình phạt\n- Khoản 1: phạt tù từ 05 năm đến 10 năm.\n- Khoản 2: Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n- Khoản 3: Người phạm tội còn có thể bị phạt quản chế, cấm cư trú từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 301. Tội bắt cóc con tin", "noidung": "1. Người nào bắt, giữ hoặc giam người khác làm con tin nhằm cưỡng ép một quốc gia, vùng lãnh thổ, tổ chức quốc tế hoặc cơ quan, tổ chức, cá nhân làm hoặc không làm một việc như một điều kiện để thả con tin, nếu không thuộc trường hợp quy định tại Điều 113 và Điều 299 của Bộ luật này, thì bị phạt tù từ 01 năm đến 04 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:*\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Đối với người dưới 18 tuổi, phụ nữ mà biết là có thai, người đủ 70 tuổi trở lên;\nd) Đối với người đang thi hành công vụ;\nđ) Gây hậu quả nghiêm trọng.\n3. Phạm tội gây hậu quả rất nghiêm trọng, thì bị phạt tù từ 05 năm đến 10 năm.*\n4. Phạm tội gây hậu quả đặc biệt nghiêm trọng, thì bị phạt tù từ 08 năm đến 15 năm.*\n5. Người chuẩn bị phạm tội này, thì bị phạt tù từ 06 tháng đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội bắt cóc con tin là hành vi bắt giữ, vận chuyển trái phép một người trái với ý muốn của họ nhằm mục đích đe dọa, cưỡng ép nhà nước, tổ chức hay công dân nhằm đáp ứng một yêu cầu được đặt ra.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào an toàn công cộng, trật tự công cộng; xâm phạm vào quyền bất khả xâm phạm về tính mạng, tự do thân thể, sức khỏe của công dân, xâm phạm vào tài sản của cơ quan, tổ chức, cá nhân.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện bởi các hành vi bắt giữ, giam người khác làm con tin và đe dọa giết, làm bị thương hoặc tiếp tục giam, giữ người đó nhằm cưỡng ép một quốc gia, vùng lãnh thổ, tổ chức quốc tế hoặc cơ quan, tổ chức, cá nhân làm hoặc không làm một việc như một điều kiện để thả con tin.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 302. Tội cướp biển", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Tấn công tàu biển, phương tiện bay hoặc phương tiện hàng hải khác đang ở biển cả hoặc ở nơi không thuộc quyền tài phán của quốc gia nào;\nb) Tấn công hoặc bắt giữ người trên tàu biển, phương tiện bay hoặc phương tiện hàng hải khác quy định tại điểm a khoản này;\nc) Cướp phá tài sản trên tàu biển, phương tiện bay hoặc phương tiện hàng hải khác quy định tại điểm a khoản này.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:*\na) Có tổ chức;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 11% đến 30%;\nc) Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:*\na) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\nb) Chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.000.000.000 đồng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 18 năm đến 20 năm hoặc tù chung thân:*\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 31% trở lên;\nd) Chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên;\nđ) Gây thiệt hại về tài sản 1.000.000.000 đồng trở lên.\n5. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Cướp biển là hành vi sử dụng vũ lực hoặc đe dọa dùng vũ lực tấn công vào các phương tiện giao thông trên biển nhằm mục đích chiếm đoạt tài sản.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào an toàn công cộng, trật tự công cộng; xâm phạm vào quyền bất khả xâm phạm về tính mạng, tự do thân thể, sức khỏe của công dân, xâm phạm vào tài sản của cơ quan, tổ chức, cá nhân.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện bởi các hành vi:\na) Tấn công tàu biển, phương tiện bay hoặc phương tiện hàng hải khác đang ở biển cả hoặc ở nơi không thuộc quyền tài phán của quốc gia nào;\nb) Tấn công hoặc bắt giữ người trên tàu biển, phương tiện bay hoặc phương tiện hàng hải khác quy định tại điểm a khoản này;\nc) Cướp phá tài sản trên tàu biển, phương tiện bay hoặc phương tiện hàng hải khác quy định tại điểm a khoản này.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 303. Tội phá hủy công trình, cơ sở, phương tiện quan trọng về an ninh quốc gia", "noidung": "1. Người nào phá hủy công trình, cơ sở hoặc phương tiện giao thông vận tải, thông tin - liên lạc, công trình điện lực, dẫn chất đốt, công trình thủy lợi hoặc công trình quan trọng khác về quốc phòng, an ninh, kinh tế, khoa học - kỹ thuật, văn hóa và xã hội, nếu không thuộc trường hợp quy định tại Điều 114 của Bộ luật này, thì bị phạt tù từ 03 năm đến 12 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 20 năm hoặc tù chung thân:*\na) Có tổ chức;\nb) Làm công trình, cơ sở, phương tiện quan trọng về an ninh quốc gia hư hỏng, ngưng hoạt động;\nc) Làm chết 03 người trở lên;\nd) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nđ) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên;\ne) Gây ảnh hưởng xấu đến tình hình kinh tế - xã hội;\ng) Tái phạm nguy hiểm.\n3. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n4. Người phạm tội còn có thể bị phạt quản chế từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Phá hủy công trình, phương tiện quan trọng về an ninh quốc gia là hành vi phá hủy công trình hoặc phương tiện giao thông vận tải, thông tin - liên lạc, công trình điện, dẫn chất đốt, công trình thủy lợi hoặc công trình quan trọng khác về an ninh, quốc phòng, kinh tế, khoa học - kỹ thuật, văn hóa và xã hội.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào sự an toàn của các công trình, phương tiện quan trọng về an ninh quốc gia, xâm phạm đến sở hữu của Nhà nước về các đối tượng nêu trên, đồng thời làm ảnh hưởng xấu đến trật tự an toàn xã hội.\n* Mặt khách quan của tội phạm\n- Tội phạm thể hiện ở hành vi phá hủy công trình, cơ sở hoặc phương tiện giao thông vận tải, thông tin - liên lạc, công trình điện, dẫn chất đốt, công trình thủy lợi hoặc công trình quan trọng khác về quốc phòng, an ninh, kinh tế, khoa học - kỹ thuật, văn hóa và xã hội. Hành vi phá hủy được hiểu là hủy hoại làm mất hoàn toàn giá trị sử dụng của các đối tượng, hoặc làm hỏng, mất một phần giá trị sử dụng bằng các hành vi khác nhau như đặt bom, mìn, gây nổ, đốt cháy hoặc cắt, đập.v.v... làm cho công trình phương tiện đó không thể hoạt động được.\nCác công trình, phương tiện ở đây bao gồm:\n+ Các công trình phương tiện về giao thông vận tải bao gồm: các công trình, thiết bị, xe máy, tàu thuyền về giao thông đường sắt, đường bộ, đường thủy, đường không có giá trị, tầm quan trọng nhất định.\n+ Công trình hoặc phương tiện thông tin liên lạc bao gồm mọi công trình, thiết bị, máy móc về thông tin hữu tuyến, vô tuyến có tầm quan trọng nhất định.\n+ Công trình phương tiện hệ thống tải điện bao gồm mọi công trình, thiết bị, máy móc đang vận hành, sử dụng cùng với mạng lưới đường dây đảm bảo cho việc tải điện.\n+ Công trình, phương tiện hệ thống dẫn chất đốt bao gồm mọi công trình, thiết bị, máy móc cùng với đường ống dẫn chất đốt.\n+ Công trình thủy lợi bao gồm mọi công trình, thiết bị, máy móc, hệ thống mương máng, đê điều, trạm bơm đảm bảo cho việc tưới tiêu nước cho đồng ruộng.\nNgoài ra còn các công trình phương tiện quan trọng khác về an ninh quốc gia, kinh tế, khoa học - kỹ thuật, văn hóa và xã hội Ví dụ: các trung tâm nghiên cứu khoa học hình sự, khoa học quân sự, khoa học kinh tế, cơ sở nghiên cứu nguyên tử.v.v...\nNói chung các công trình phương tiện qui định ở điều luật có giá trị lớn và có vai trò đặc biệt quan trọng trong nền kinh tế quốc dân.\nTội phạm hoàn thành khi người phạm tội có một trong những hành vi nêu trên, không kể hậu quả của tội phạm đã xảy ra hay chưa.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, động cơ mục đích đa dạng nhưng không có mục đích chống chính quyền nhân dân, nếu có mục đích chống chính quyền nhân dân thì truy cứu trách nhiệm hình sự theo Điều 113 Bộ luật hình sự (tội phá hoại cơ sở vật chất, kỹ thuật của nước Cộng hòa xã hội chủ nghĩa Việt Nam).\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 304. Tội chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt vũ khí quân dụng, phương tiện kỹ thuật quân sự", "noidung": "1. Người nào chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt vũ khí quân dụng, phương tiện kỹ thuật quân sự, thì bị phạt tù từ 01 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:*\na) Có tổ chức;\nb) Vận chuyển, mua bán qua biên giới;\nc) Làm chết người;\nd) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nđ) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\ne) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng;\ng) Vật phạm pháp có số lượng lớn hoặc có giá trị lớn;\nh) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:*\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng;\nd) Vật phạm pháp có số lượng rất lớn hoặc có giá trị rất lớn.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm hoặc tù chung thân:*\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên;\nd) Vật phạm pháp có số lượng đặc biệt lớn hoặc có giá trị đặc biệt lớn.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt quản chế hoặc cấm cư trú từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt vũ khí quân dụng, phương tiện kỹ thuật quân sự là hành vi làm ra, cất giữ, chuyển dịch, bán hay mua để bán lại, cướp, bắt cóc nhằm chiếm đoạt, cưỡng đoạt, cướp giật, công nhiên chiếm đoạt, trộm cắp, tham ô, lừa đảo, lạm dụng tín nhiệm chiếm đoạt vũ khí quân dụng, phương tiện kỹ thuật quân sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào trật tự, an toàn xã hội qua việc xâm phạm vào các quy định độc quyền của Nhà nước về chế tạo, quản lý vũ khí quân dụng, phương tiện kỹ thuật quân sự, đe dọa đến an ninh chính trị và trật tự an toàn xã hội.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện hành vi chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt vũ khí quân dụng, phương tiện kỹ thuật quân sự.\n- Hành vi chế tạo trái phép vũ khí quân dụng, phương tiện kỹ thuật quân sự: Đó là hành vi sản xuất, làm ra hoặc sửa chữa, lắp ráp vũ khí quân dụng, phương tiện kỹ thuật quân sự trái phép.\n- Hành vi tàng trữ: Là cất giữ vũ khí quân dụng, phương tiện kỹ thuật quân sự ở nơi ở, nơi làm việc... hoặc giấu giếm ở những nơi khác trái phép.\n- Hành vi vận chuyển trái phép vũ khí quân dụng, phương tiện kỹ thuật quân sự là chuyển dịch vũ khí quân dụng, phương tiện kỹ thuật quân sự đến các địa điểm khác nhau khi không được phép của cơ quan có thẩm quyền.\n- Hành vi sử dụng trái phép vũ khí quân dụng, phương tiện kỹ thuật quân sự là sử dụng những đối tượng này khi không được phép của cơ quan có thẩm quyền. Thông thường vũ khí quân dụng và phương tiện kỹ thuật quân sự chỉ được trang bị cho lực lượng vũ trang và kèm theo giấy sử dụng hợp pháp.\n- Hành vi mua bán trái phép vũ khí quân dụng, phương tiện kỹ thuật quân sự: Là đưa những đối tượng này ra buôn bán trao đổi bằng tiền hoặc những lợi ích vật chất khác khi không được phép của cơ quan có thẩm quyền.\n- Hành vi chiếm đoạt vũ khí quân dụng, phương tiện kỹ thuật quân sự là bằng các thủ đoạn khác nhau để có được những đối tượng này như: Dùng vũ lực, đe dọa dùng vũ lực, lén lút bí mật, lừa đảo...\nVũ khí quân dụng, phương tiện kỹ thuật quân sự là những đối tượng được Nhà nước quản lý chặt chẽ vì vậy mọi trường hợp chế tạo, tàng trữ, sử dụng, vận chuyển hoặc mua bán những đối tượng này không được phép của cơ quan Nhà nước có thẩm quyền đều bị coi là trái phép. Việc quản lý chặt chẽ những đối tượng này nhằm đảm bảo an toàn tính mạng, tài sản cho nhân dân cũng như đảm bảo an ninh chính trị và trật tự an toàn xã hội.\nTội phạm hoàn thành khi người phạm tội thực hiện một trong các hành vi trên.\nVũ khí quân dụng bao gồm những vũ khí được trang bị cho lực lượng vũ trang như súng, đạn, bom, mìn, lựu đạn.v.v...Phương tiện kỹ thuật quân sự bao gồm các loại máy móc, thiết bị, phụ tùng được trang bị phục vụ chiến đấu như máy bộ đàm, ra đa...\nNếu các hành vi được thực hiện độc lập với nhau thì người phạm tội phải chịu trách nhiệm hình sự về từng hành vi cấu thành từng tội độc lập theo nguyên tắc phạm nhiều tội (tội chế tạo vũ khí quân dụng, tội tàng trữ vũ khí quân dụng, tội mua bán vũ khí quân dụng...).\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, động cơ mục đích đa dạng nhưng không có mục đích chống chính quyền nhân dân, nếu có mục đích chống chính quyền nhân dân thì truy cứu trách nhiệm hình sự theo Điều 109 Bộ luật hình sự.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 305. : Tội chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt vật liệu nổ", "noidung": "1. Người nào chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt vật liệu nổ, thì bị phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:*\na) Có tổ chức;\nb) Thuốc nổ các loại từ 10 kilôgam đến dưới 30 kilôgam;\nc) Các loại phụ kiện nổ có số lượng lớn;\nd) Vận chuyển, mua bán qua biên giới;\nđ) Làm chết người;\ne) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\ng) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nh) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng;\ni) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:*\na) Thuốc nổ các loại từ 30 kilôgam đến dưới 100 kilôgam;\nb) Các loại phụ kiện nổ có số lượng rất lớn;\nc) Làm chết 02 người;\nd) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nđ) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm hoặc tù chung thân:*\na) Thuốc nổ các loại 100 kilôgam trở lên;\nb) Các loại phụ kiện nổ có số lượng đặc biệt lớn;\nc) Làm chết 03 người trở lên;\nd) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nđ) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt quản chế hoặc cấm cư trú từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt vật liệu nổ là hành vi làm ra, cất giữ, chuyển dịch, bán hay mua để bán lại, cướp, bắt cóc nhằm chiếm đoạt, cưỡng đoạt, cướp giật, công nhiên chiếm đoạt, trộm cắp, tham ô, lừa đảo, lạm dụng tín nhiệm chiếm đoạt vật liệu nổ.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào các qui định độc quyền của Nhà nước về chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán và quản lý các vật liệu nổ.\nVật liệu nổ là những vật liệu có đặc tính nguy hiểm cao, có khả năng gây nguy hiểm cho tính mạng, sức khỏe của con người, phá hủy tài sản... vì vậy nó có ý nghĩa quan trọng đối với việc giữ gìn an ninh chính trị và trật tự an toàn xã hội, nên Nhà nước độc quyền quản lý các vật liệu nổ, mọi cá nhân, tổ chức có các hoạt động chế tạo, tàng trữ, vận chuyển, sử dụng mua bán, chiếm đoạt các vật liệu nổ không được phép của Nhà nước đều trái pháp luật.\n* Mặt khách quan của tội phạm\n- Tội phạm thể hiện ở hành vi chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt vật liệu nổ.\n+ Hành vi chế tạo các vật liệu nổ là làm ra, chế biến, pha chế các chất để sản xuất các vật liệu nổ.\n+ Hành vi tàng trữ các vật liệu nổ là cất giữ trong người, nơi ở, nơi làm việc.v.v... các vật liệu nổ trái với qui định của Nhà nước.\n+ Hành vi vận chuyển trái phép các vật liệu nổ là chuyển dịch, đưa các vật liệu nổ từ địa điểm này đến địa điểm khác trái với qui định của nhà nước.\n+ Hành vi sử dụng các vật liệu nổ là hành vi mang ra sử dụng các vật liệu nổ trái với qui định của Nhà nước.\n+ Hành vi mua bán trái phép các vật liệu nổ là đưa các vật liệu nổ ra mua bán trao đổi bằng tiền hoặc các lợi ích vật chất khác. Các vật liệu nổ được Nhà nước độc quyền quản lý, vì vậy mọi hành vi mua bán vật liệu nổ đều là trái phép.\n+ Hành vi chiếm đoạt vật liệu nổ là dùng vũ lực hoặc những thủ đoạn khác như lừa đảo, lén lút bí mật.v.v... để chiếm đoạt các vật liệu nổ.\nCác vật liệu nổ đây là những chất có khả năng gây nên những phản ứng hóa học nhanh, mạnh, tỏa nhiều nhiệt và ánh sáng, các chất có khả năng tự bốc cháy như phốt pho, nát tơri.v.v... một số vật liệu nổ cụ thể như các loại kíp mìn, các loại thuốc nổ, bom, mìn, thuốc phóng.v.v... những vật liệu này sử dụng trong hoạt động kinh tế không phải dùng trong lực lượng vũ trang.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 306. Tội chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt súng săn, vũ khí thô sơ, vũ khí thể thao hoặc công cụ hỗ trợ*", "noidung": "1. Người nào chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt súng săn, vũ khí thô sơ, vũ khí thể thao, vũ khí khác có tính năng, tác dụng tương tự như súng săn, vũ khí thể thao hoặc công cụ hỗ trợ nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\na) Có tổ chức;\nb) Vật phạm pháp có số lượng lớn;\nc) Vận chuyển, mua bán qua biên giới;\nd) Làm chết người;\nđ) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\ne) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\ng) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nh) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Vật phạm pháp có số lượng rất lớn hoặc đặc biệt lớn;\nb) Làm chết 02 người trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 122% trở lên;\nd) Gây thiệt hại về tài sản 500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt quản chế hoặc cấm cư trú từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt vũ khí thô sơ hoặc công cụ hỗ trợ là hành vi làm ra, cất giữ, chuyển dịch, bán hay mua để bán lại, cướp, bắt cóc nhằm chiếm đoạt, cưỡng đoạt, cướp giật, công nhiên chiếm đoạt, trộm cắp, tham ô, lừa đảo, lạm dụng tín nhiệm chiếm đoạt vũ khí thô sơ hoặc công cụ hỗ trợ.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về quản lý vũ khí thô sơ hoặc công cụ hỗ trợ, những quy định nhằm đảm bảo an toàn công cộng và trật tự công cộng.\n* Mặt khách quan của tội phạm\n- Tội phạm thể hiện ở hành vi chế tạo, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt súng săn, vũ khí thô sơ, vũ khí thể thao, công cụhỗ trợ và các loại vũ khí khác có tính năng, tác dụng tương tự như súng săn, vũ khí thô sơ, vũ khí thể thao, đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\nVũ khí thô sơ nói trong điều luật bao gồm các loại như giáo, mác, dao, kiếm, súng bắn đinh, côn và một số vũ khí có tính chất sát thương thấp khác.\nCông cụ hỗ trợ như áo giáp, lá chắn, dùi cui điện, bình xịt (xịt mê, xịt cay, xịt ngất), roi cao su, roi điện, găng tay điện, các loại lựu đạn cay,v.v...được sử dụng để trang bị cho lực lượng vũ trang, bán vũ trang.\n- Chỉ truy cứu trách nhiệm hình sự về tội này khi đã bị xử phạt hành chính về hành vi này hoặc đã bị kết án về tội này chưa được xóa án tích mà còn vi phạm.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi từ đủ 16 tuổi trở lên.\n"}, {"dieu": "Điều 307. Tội vi phạm quy định về quản lý vũ khí, vật liệu nổ, công cụ hỗ trợ*", "noidung": "1. Người nào vi phạm quy định về quản lý việc sản xuất, sửa chữa, trang bị, sử dụng, bảo quản, lưu giữ, vận chuyển, mua bán hoặc tiêu hủy vũ khí quân dụng, súng săn, vũ khí thể thao, vật liệu nổ, công cụ hỗ trợ gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Vi phạm quy định về quản lý vũ khí, vật liệu nổ, công cụ hỗ trợ trong trường hợp có khả năng thực tế dẫn đến hậu quả quy định tại một trong các điểm a, b và c khoản 3 Điều này nếu không được ngăn chặn kịp thời, thì bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n5. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về quản lý vũ khí, vật liệu nổ, công cụ hỗ trợ là vi phạm quy định về quản lý việc sản xuất, sửa chữa, trang bị, sử dụng, bảo quản, lưu giữ, vận chuyển, sử dụng, mua bán vũ khí, vật liệu nổ, công cụ hỗ trợ.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về quản lý vũ khí, vật liệu nổ, công cụ hỗ trợ. Việc quản lý vũ khí, vật liệu nổ, công cụ hỗ trợ được Nhà nước quy định chặt chẽ, xuất phát từ tính chất và công dụng đặc biệt của các đối tượng đó, nhằm đảm bảo an toàn cho tính mạng, sức khỏe của công dân cũng như sự an toàn về tài sản của Nhà nước và công dân.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện ở hành vi vi phạm quy định về quản lý việc sản xuất, sửa chữa, trang bị, sử dụng, bảo quản, lưu giữ, vận chuyển, mua bán vũ khí quân dụng, súng săn, vũ khí thể thao, vật liệu nổ, công cụ hỗ trợ.\n- Hậu quả là cấu thành bắt buộc của tội phạm, bao gồm:\na) Làm chết 01 người hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người với tỷ lệ tổn thương cơ thể 61% trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người với tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\nMối quan hệ nhân quả giữa hành vi vi phạm với hậu quả tác hại đã xảy ra hoặc sẽ xảy ra là dấu hiệu bắt buộc cần xem xét trong cấu thành tội phạm.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật qui định. Ngoài ra đòi hỏi phải có dấu hiệu chủ thể đặc biệt: người có chức vụ, trách nhiệm trong việc thực hiện các qui định về quản lý các loại đối tượng nói trên.\n"}, {"dieu": "Điều 308. Tội thiếu trách nhiệm trong việc giữ vũ khí, vật liệu nổ, công cụ hỗ trợ gây hậu quả nghiêm trọng*", "noidung": "1. Người nào được giao vũ khí quân dụng, súng săn, vũ khí thể thao, vật liệu nổ, công cụ hỗ trợ mà thiếu trách nhiệm để người khác sử dụng thuộc một trong các trường hợp sau đây, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Thiếu trách nhiệm trong việc giữ vũ khí, vật liệu nổ, công cụ hỗ trợ gây hậu quả nghiêm trọng là hành vi của người được giao vũ
