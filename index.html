ên thực hiện việc mua dâm. bán dâm.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào trật tự an toàn công cộng, làm ảnh hưởng xấu đến thuần phong mỹ tục của dân tộc, nền văn hóa xã hội chủ nghĩa.\n* Mặt khách quan của tội phạm\n- Tội phạm thể hiện ở hành vi làm trung gian dụ dỗ, dẫn dắt để người khác thực hiện việc mua dâm, bán dâm.\n+ Hành vi dụ dỗ mại dâm: bằng lời nói hoặc các thủ đoạn để rủ rê, lôi kéo, kích động người khác bán dâm và mua dâm.\n+ Hành vi dẫn dắt người mại dâm: là làm trung gian giữa người mua dâm với người bán dâm như thỏa thuận giá cả, thời gian, địa điểm để đưa đón, bố trí cho người mua, bán dâm gặp nhau.\nThực tiễn trong công tác đấu tranh chống tội phạm cho thấy hành vi môi giới mại dâm được thực hiện rất đa dạng, trực tiếp hoặc thông qua trung gian để dụ dỗ, dẫn dắt mại dâm, bọn tội phạm còn sử dụng các thủ đoạn tinh vi hơn như dùng máy nhắn tin, điện thoại di động...để hoạt động tránh sự phát hiện của các cơ quan chức năng; người có hành vi môi giới mại dâm cũng có thể đồng thời đứng ra tổ chức, chứa chấp mại dâm, nhưng cũng có thể chỉ làm công việc môi giới dẫn dắt cho người mua dâm, bán dâm gặp gỡ thỏa thuận, tùy từng trường hợp cụ thể họ có thể phải chịu trách nhiệm hình sự theo nguyên tắc phạm nhiều tội.\nTội phạm hoàn thành khi người phạm tội thực hiện những hành vi nêu trên.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, động cơ,mục đích là vụ lợi hoặc động cơ mục đích khác, nhưng không phải là dấu hiệu bắt buộc.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n* Hình phạt\n- Khoản 1: phạt tù từ 06 tháng đến 03 năm.\n- Khoản 2: phạt tù từ 03 năm đến 07 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Đối với người từ đủ 16 tuổi đến dưới 18 tuổi;\n+ Có tổ chức;\n+ Có tính chất chuyên nghiệp;\n+ Phạm tội 02 lần trở lên;\n+ Đối với 02 người trở lên;\n+ Thu lợi bất chính từ 100.000.000 đồng đến dưới 500.000.000 đồng;\n+ Tái phạm nguy hiểm.\n- Khoản 3: phạt tù từ 07 năm đến 15 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Đối với người từ đủ 13 tuổi đến dưới 16 tuổi;\n+ Thu lợi bất chính 500.000.000 đồng trở lên.\n- Khoản 4: Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n"}, {"dieu": "Điều 329. Tội mua dâm người dưới 18 tuổi", "noidung": "1. Người nào đủ 18 tuổi trở lên mua dâm người dưới 18 tuổi trừ trường hợp quy định tại điểm b khoản 1 Điều 142 của Bộ luật này, thì bị phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Mua dâm 02 lần trở lên;\nb) Mua dâm người từ đủ 13 tuổi đến dưới 16 tuổi;\nc) Gây tổn hại cho sức khỏe của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Phạm tội 02 lần trở lên đối với người từ đủ 13 tuổi đến dưới 16 tuổi;\nb) Gây tổn hại cho sức khỏe của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên.\n4. Người phạm tội còn bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Mua dâm người chưa thành niên là hành vi dùng tiền hoặc lợi ích khác trả cho người bán dâm dưới 18 tuổi để được giao cấu.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào trật tự an toàn công cộng và sự phát triển bình thường, lành mạnh về thể chất và tinh thần của người chưa thành niên (từ đủ 13 tuổi đến dưới 18 tuổi). Nếu mua dâm người chưa thành niên dưới 13 tuổi thì xem xét trách nhiệm hình sự về tội hiếp dâm theo Điều 141 Bộ luật hình sự.\n* Mặt khách quan của tội phạm\nMặt khách quan của tội phạm được thể hiện ở hành vi thỏa thuận bằng tiền hoặc lợi ích vật chất khác với người chưa thành niên để thực hiện hành vi giao cấu với người chưa thành niên nhằm thỏa mãn dục vọng của mình.\nTội phạm hoàn thành khi người phạm tội thực hiện hành vi giao cấu với người chưa thành niên không kể đã kết thúc về mặt sinh lý hay chưa.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, người phạm tội nhận thức được người mình mua dâm là người chưa thành niên nhưng vẫn thực hiện hành vi phạm tội, nếu người mua dâm không nhận thức được người bán dâm là người chưa thành niên thì không cấu thành tội phạm.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi người đã thành niên (đủ 18 tuổi trở lên) có đủ năng lực trách nhiệm hình sự, có thể là nam giới hoặc nữ giới.\n* Hình phạt\n- Khoản 1: phạt tù từ 01 năm đến 05 năm nếu có các hành vi khách quan theo quy định của khoản 1 điều này.\n- Khoản 2: phạt tù từ 03 năm đến 07 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Mua dâm 02 lần trở lên;\n+ Mua dâm người từ đủ 13 tuổi đến dưới 16 tuổi;\n+ Gây tổn hại cho sức khỏe của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%.\n- Khoản 3: phạt tù từ 07 năm đến 15 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Phạm tội 02 lần trở lên đối với người từ đủ 13 tuổi đến dưới 16 tuổi;\n+ Gây tổn hại cho sức khỏe của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên.\n- Khoản 4: Người phạm tội còn bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\nChương XXII\nCÁC TỘI XÂM PHẠM TRẬT TỰ QUẢN LÝ HÀNH CHÍNH\n"}, {"dieu": "Điều 330. Tội chống người thi hành công vụ", "noidung": "1. Người nào dùng vũ lực, đe dọa dùng vũ lực hoặc dùng thủ đoạn khác cản trở người thi hành công vụ thực hiện công vụ của họ hoặc ép buộc họ thực hiện hành vi trái pháp luật, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Xúi giục, lôi kéo, kích động người khác phạm tội;\nd) Gây thiệt hại về tài sản 50.000.000 đồng trở lên;\nđ) Tái phạm nguy hiểm.\n\n\n<b>Bình luận:</b>\n1. Chống người thi hành công vụ là hành vi dùng vũ lực, đe dọa dùng vũ lực hoặc dùng thủ đoạn khác cản trở người thi hành công vụ thực hiện công vụ của họ hoặc ép buộc họ thực hiện hành vi trái pháp luật\n2. Các yếu tố cấu thành tội chống người thi hành công vụ\na. Khách thể: là xâm phạm đến việc thực hiện nhiệm vụ của những người đang thi hành công vụ và thông qua đó xâm phạm đến hoạt động của nhà nước về quản lý hành chính trong lĩnh vực thi hành nhiệm vụ công.\n- Đối tượng tác động của tội phạm này là người đang thi hành công vụ. Người thi hành công vụ là người được Nhà nước hoặc xã hội giao cho những nhiệm vụ, quyền hạn nhất định trong quản lý lĩnh vực hành chính Nhà nước nhất định (cán bộ thuế vụ, cảnh sát giao thông, bộ đội biên phòng...).\n- Người đang thi hành công vụ phải là người thi hành một công vụ hợp pháp, mọi thủ tục, trình tự thi hành phải bảo đảm đúng pháp luật. Nếu người thi hành công vụ lại là người làm trái pháp luật mà bị xâm phạm thì hành vi của người có hành vi xâm phạm không phải là hành vi chống người thi hành công vụ.\nb. Mặt khách quan: có hành vi dùng vũ lực, đe dọa dùng vũ lực hoặc các thủ đoạn khác cản trở người thi hành công vụ thực hiện công vụ của họ hoặc ép buộc họ thực hiện hành vi trái pháp luật. Vũ lực dùng trong trường hợp này không thuộc trường hợp nói tại Điều 123, 134 Bộ luật hình sự. Cụ thể người phạm tội có thể có những hành vi sau:\n- Dùng vũ lực chống người thi hành công vụ là dùng sức mạnh vật chất tấn công trực tiếp người đang thi hành công vụ (đấm, đâm, chém...)\n- Đe dọa dùng vũ lực là dùng lời nói, cử chỉ có tính răn đe, uy hiếp khiến người thi hành công vụ sợ hãi, phải chấm dứt việc thực thi công vụ... Sự đe dọa là thực tế có cơ sở để người bị đe dọa tin rằng lời đe dọa sẽ biến thành hiện thực.\n- Cưỡng ép người thi hành công vụ làm trái pháp luật là khống chế, ép buộc người thi hành công vụ phải làm những điều trái với chức năng, quyền hạn của họ hoặc không làm những việc thuộc chức năng quyền hạn của họ.\n- Các thủ đoạn khác chống người thi hành công vụ là hành vi bôi nhọ, vu khống, đe dọa sẽ cung cấp những tin tức bất lợi cho người thi hành công vụ…\nNgười phạm tội thực hiện các hành vi nói trên đối với người thi hành công vụ là để ngăn cản người thi hành công vụ thực hiện công vụ của mình hoặc buộc người thi hành công vụ thực hiện hành vi trái pháp luật.\nTội phạm hoàn thành khi người phạm tội có một trong những hành vi nêu trên để ngăn cản người thi hành công vụ thực hiện công vụ của mình hoặc buộc người thi hành công vụ thực hiện hành vi trái pháp luật. Việc người thi hành công vụ có nghe theo yêu cầu của người phạm tội hay không không có ý nghĩa định tội.\nHành vi chống người thi hành công vụ nếu gây thương tích hoặc làm chết cán bộ thi hành công vụ thì người phạm tội còn có thể bị truy cứu trách nhiệm hình sự về các tội phạm tại Chương XVI Bộ luật hình sự (tội cố ý gây thương tích, tội giết người…).\nc. Mặt chủ quan: là lỗi cố ý trực tiếp. Người phạm tội biết mình đang cản trở người thi hành công vụ hoặc cưỡng ép người thi hành công vụ làm trái pháp luật. Nếu một người khi thực hiện hành vi mà không biết là đang cản trở người thi hành công vụ hoặc cưỡng ép người thi hành công vụ làm trái pháp luật, có cơ sở chính đáng thì chỉ truy cứu trách nhiệm hình sự về các tội phạm tương ứng nếu có gây thương tích hoặc chết người.\nd. Chủ thể: bất kỳ ai có năng lực trách nhiệm hình sự theo luật định.\n3. Về hình phạt: Người nào dùng vũ lực, đe dọa dùng vũ lực hoặc dùng thủ đoạn khác cản trở người thi hành công vụ thực hiện công vụ của họ hoặc ép buộc họ thực hiện hành vi trái pháp luật, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\n- Có tổ chức;\n- Phạm tội 02 lần trở lên;\n- Xúi giục, lôi kéo, kích động người khác phạm tội;\n- Gây thiệt hại về tài sản 50.000.000 đồng trở lên;\n- Tái phạm nguy hiểm.\n"}, {"dieu": "Điều 331. Tội lợi dụng các quyền tự do dân chủ xâm phạm lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, cá nhân", "noidung": "1. Người nào lợi dụng các quyền tự do ngôn luận, tự do báo chí, tự do tín ngưỡng, tôn giáo, tự do hội họp, lập hội và các quyền tự do dân chủ khác xâm phạm lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, cá nhân, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội, thì bị phạt tù từ 02 năm đến 07 năm.\n\n\n<b>Bình luận:</b>\n1. Lợi dụng các quyền tự do dân chủ xâm phạm lợi ích Nhà nước, quyền lợi ích hợp pháp của tổ chức, cá nhân là hành vi lợi dụng các quyền tự do ngôn luận, tự do báo chí, tự do tín ngưỡng, tôn giáo, tự do hội họp, lập hội và các quyền tự do, dân chủ khác xâm phạm lợi ích của Nhà nước, quyền và lợi ích hợp pháp của tổ chức, cá nhân.\n2. Các yếu tố cấu thành tội lợi dụng các quyền tự do dân chủ xâm phạm lợi ích Nhà nước, quyền lợi ích hợp pháp của tổ chức, cá nhân\nKhách thể: tội phạm này xâm phạm lợi ích Nhà nước, quyền lợi ích hợp pháp của tổ chức, công dân thông qua việc lợi dụng các quyền tự do dân chủ của mình do Hiến pháp quy định.\nb. Khách quan: Người phạm tội có hành vi lợi dụng các quyền tự do ngôn luận, tự do báo chí, tự do tín ngưỡng, tôn giáo, tự do hội họp, lập hội và các quyền tự do dân chủ khác xâm phạm lợi ích Nhà nước, quyền lợi ích hợp pháp của tổ chức, công dân. Các quyền tự do, dân chủ nêu trên là những quyền cơ bản của con người được Hiến pháp ghi nhận và bảo vệ. Đa số mọi công dân đều sử dụng các quyền này để bảo vệ lợi ích của mình nhưng không xâm phạm đến lợi ích Nhà nước, quyền lợi ích hợp pháp của tổ chức, công dân khác.\nTuy nhiên, cũng có những người vì động cơ cá nhân hay những động cơ khác đã “lợi dụng” các quyền đó để xâm phạm đến lợi ích Nhà nước, quyền lợi ích hợp pháp của tổ chức, công dân khác. Có thể người phạm tội viết báo để đả kích cơ quan Nhà nước, tung tin không có thật gây hoang mang trong nhân dân, khiếu nại, tố cáo…gây mất uy tín cho cán bộ công chức…\nĐiều luật không quy định “xâm phạm” là như thế nào và ở mức độ nào thì mới cấu thành tội phạm. Việc đánh giá trong những trường hợp cụ thể sẽ là cần thiết. - Tội phạm hoàn thành khi người phạm tội có một trong những hành vi trên và xâm hại đến lợi ích Nhà nước, quyền lợi ích hợp pháp của tổ chức, công dân. Cần phải có hướng dẫn cụ thể thế nào là “lợi dụng quyền tự do dân chủ” trong quá trình triển khai áp dụng, từ đó tránh ngăn chặn sự tùy tiện từ phía các cơ quan chức năng, xâm hại đến quyền tự do dân chủ của cá nhân. Bởi cấu thành của tội này rất định tính, các quyền tự do dân chủ của cá nhân có thể bị xâm hại bất cứ lúc nào, đặc biệt trong bối cảnh Đảng và Nhà nước ta chủ trương tăng cường dân chủ và phản biện xã hội trong hoạt động quản lý nhà nước.\nTội phạm này cần phân biệt với tội vu khống (Điều 156). Ở tội vu khống, người phạm tội nhận thức được tin mà mình loan truyền là bịa đặt, không có thật và nhằm xâm phạm danh dự, nhân phẩm của đối tượng cụ thể. Trong tội phạm này, người phạm tội không biết tin mình loan truyền là sai sự thật (có thể sai sự thật nhưng người phạm tội không biết), những thông tin không được công khai, thuộc bí mật Nhà nước, tuy nhiên người phạm tội đã loan truyền ra ngoài.\nc. Chủ quan: là lỗi cố ý (trực hoặc gián tiếp). Động cơ, mục đích không là dấu hiệu bắt buộc của tội phạm này. Vì thế, nếu hành vi này kèm theo mục đích “chống chính quyền nhân dân” thì phải bị truy cứu về tội phạm tương ứng.\nd. Chủ thể: bất kỳ ai có năng lực trách nhiệm hình sự theo luật định\n3. Về hình phạt: Người nào lợi dụng các quyền tự do ngôn luận, tự do báo chí, tự do tín ngưỡng, tôn giáo, tự do hội họp, lập hội và các quyền tự do dân chủ khác xâm phạm lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, cá nhân, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\nNếu phạm tội gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội, thì bị phạt tù từ 02 năm đến 07 năm.\n"}, {"dieu": "Điều 332. Tội trốn tránh nghĩa vụ quân sự", "noidung": "1. Người nào không chấp hành đúng quy định của pháp luật về đăng ký nghĩa vụ quân sự, không chấp hành lệnh gọi nhập ngũ, lệnh gọi tập trung huấn luyện, đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\na) Tự gây thương tích hoặc gây tổn hại cho sức khỏe của mình;\nb) Phạm tội trong thời chiến;\nc) Lôi kéo người khác phạm tội.\n\n\n<b>Bình luận:</b>\n1. Trốn tránh nghĩa vụ quân sự là hành vi không chấp hành đúng quy định của pháp luật về đăng ký nghĩa vụ quân sự, không chấp hành lệnh gọi nhập ngũ, lệnh gọi tập trung huấn luyện.\n2. Các yếu tố cấu thành tội trốn tránh nghĩa vụ quân sự\na. Khách thể: Khách thể của tội phạm này là xâm phạm đến hoạt động bình thường của cơ quan Nhà nước trong lĩnh vực quản lý hành chính về đăng ký nghĩa vụ quân sự, gọi nhập ngũ và gọi tập trung huấn luyện.\nb. Mặt khách quan: Hành vi phạm tội trốn tránh nghĩa vụ quân sự được thể hiện thông qua các hành vi sau:\n- Không chấp hành quy định của Nhà nước về đăng ký nghĩa vụ quân sự là hành vi không thực hiện hoặc thực hiện không đúng việc đăng ký nghĩa vụ quân sự theo quy định của pháp luật như: đã có lệnh gọi, nhưng không đến cơ quan quân sự đăng ký nghĩa vụ quan sự hoặc đến không đúng thời gian, địa điểm đăng ký…\n- Không chấp hành lệnh gọi nhập ngũ là hành vi của người đăng ký nghĩa vụ quân sự, có lệnh gọi nhập ngũ nhưng không nhập ngũ hoặc đã đến nơi nhập ngũ lại bỏ trốn không thực hiện các thủ tục cần thiết để nhập ngũ.\n- Không chấp hành lệnh gọi tập trung huấn luyện là trường hợp người có đủ điều kiện theo quy định của luật nghĩa vụ quân sự phải có nghĩa vụ huấn luyện và đã có lệnh gọi tập trung huấn luyện nhưng không đến nơi tập trung huấn luyện hoặc có đến nhưng bỏ về nên không thực hiện được chương trình huấn luyện.\nCơ sở pháp lý để xác định hành vi vi phạm thuộc tội này là quy định của Luật nghĩa vụ quân sự. Những hành vi nêu trên chỉ bị coi là tội phạm khi đã bị xử phạt hành chính hoặc đã bị kết án về tội này và chưa được xóa án tích về hành vi này mà còn vi phạm. Hành vi “trốn tránh” nếu thực hiện trước khi địa phương giao quân cho đơn vị quân đội tiếp nhận thì mới cấu thành tội phạm này. Nếu hành vi này xảy ra sau đó thì chỉ có thể cấu tội đào ngũ.\nc. Mặt chủ quan: là lỗi cố ý trực tiếp. Người phạm tội thực hiện hành vi với mục đích trốn tránh nghĩa vụ quân sự. Nếu không có mục đích này thì không cấu thành tội phạm.\nd. Chủ thể: đối với hành vi không chấp hành quy định của Nhà nước về đăng ký nghĩa vụ quân sự là công dân Việt Nam, nam đủ 17 tuổi; hành vi không chấp hành lệnh gọi nhập ngũ là nam đủ 18 tuổi đến đủ 27 tuổi.\n3. Về hình phạt: Người nào không chấp hành đúng quy định của pháp luật về đăng ký nghĩa vụ quân sự, không chấp hành lệnh gọi nhập ngũ, lệnh gọi tập trung huấn luyện, đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\nNếu phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\n- Tự gây thương tích hoặc gây tổn hại cho sức khỏe của mình;\n- Phạm tội trong thời chiến;\n- Lôi kéo người khác phạm tội.\n"}, {"dieu": "Điều 333. Tội không chấp hành lệnh gọi quân nhân dự bị nhập ngũ", "noidung": "1. Người nào là quân nhân dự bị mà không chấp hành lệnh gọi nhập ngũ trong trường hợp có lệnh tổng động viên, lệnh động viên cục bộ, có chiến tranh hoặc có nhu cầu tăng cường cho lực lượng thường trực của quân đội để chiến đấu bảo vệ địa phương, bảo vệ chủ quyền lãnh thổ, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Tự gây thương tích hoặc gây tổn hại cho sức khỏe của mình;\nb) Lôi kéo người khác phạm tội.\n\n\n<b>Bình luận:</b>\n1. Không chấp hành lệnh gọi quân nhân dự bị nhập ngũ là hành vi không chấp hành lệnh gọi nhập ngũ trong trường hợp có lệnh tổng động viên, lệnh động viên cục bộ, có chiến tranh hoặc có nhu cầu tăng cường cho lực lượng thường trực của quân đội để chiến đấu bảo vệ địa phương, bảo vệ chủ quyền lãnh thổ.\n2. Các yếu tố cấu thành tội không chấp hành lệnh gọi quân nhân dự bị nhập ngũ\nKhách thể: tội phạm này xâm phạm chế độ nghĩa vụ quân sự do Nhà nước quy định. Đối tượng tác động của tội phạm này chính là hành vi của người phạm tội. Người phạm tội tự tác động lên hành vi của mình, khiến cho hành vi của mình vi phạm các quy định về nghĩa vụ quân sự của mọi công dân.\nb. Mặt khách quan:\nNgười phạm tội có hành vi không chấp hành lệnh gọi nhập ngũ thuộc một trong các trường hợp sau:\n- Có lệnh tổng động viên;\n- Lệnh động viên cục bộ;\n- Có chiến tranh;\n- Có nhu cầu tăng cường cho lực lượng thường trực của quân đội để chiến đấu bảo vệ địa phương, bảo vệ chủ quyền lãnh thổ.\nLệnh gọi này chỉ xảy ra trong những trường hợp nói trên, bởi vì đây là “quân nhân dự bị” nên thời bình hoặc không có nhu cầu thì không cần đến. Quân nhân dự bị theo Luật nghĩa vụ quân sự là nam từ 18 - 45 tuổi, nữ từ 18 - 40 tuổi.\nTội phạm hoàn thành khi người phạm tội có hành vi không chấp hành lệnh gọi nhập ngũ trong những tường hợp nêu trên.\nTương tự hành vi “trốn tránh nghĩa vụ quân sự” nếu hành vi “không chấp hành…” thực hiện trước khi địa phương giao quân cho đơn vị quân đội tiếp nhận thì mới cấu thành tội phạm này. Nếu hành vi này xảy ra sau đó thì cấu tội đào ngũ.\nc. Mặt chủ quan: là lỗi cố ý trực tiếp. Người phạm tội thực hiện một trong số các hành vi trên khi nhận thức được rằng mình đang không chấp hành lệnh gọi nhập ngũ và mong muốn mình không bị nhập ngũ.\nd. Chủ thể: là công dân Việt Nam, nam từ đủ 18 tuổi đến hết 45 tuổi, nữ đến hết 40 tuổi (ngạch quân nhân dự bị).\n3. Về hình phạt: người nào là quân nhân dự bị mà không chấp hành lệnh gọi nhập ngũ trong trường hợp có lệnh tổng động viên, lệnh động viên cục bộ, có chiến tranh hoặc có nhu cầu tăng cường cho lực lượng thường trực của quân đội để chiến đấu bảo vệ địa phương, bảo vệ chủ quyền lãnh thổ, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\nNếu phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\n- Tự gây thương tích hoặc gây tổn hại cho sức khỏe của mình;\n- Lôi kéo người khác phạm tội.\n"}, {"dieu": "Điều 334. Tội làm trái quy định về việc thực hiện nghĩa vụ quân sự", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn làm trái quy định về đăng ký nghĩa vụ quân sự, gọi nhập ngũ, gọi tập trung huấn luyện, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội trong thời chiến, thì bị phạt tù từ 02 năm đến 07 năm.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Làm trái quy định về thực hiện nghĩa vụ quân sự là hành vi lợi dụng chức vụ, quyền hạn làm trái quy định về đăng ký nghĩa vụ quân sự, gọi nhập ngũ, gọi tập trung huấn luyện.\n2. Các yếu tố cấu thành tội làm trái quy định về việc thực hiện nghĩa vụ quân sự\nKhách thể: tội phạm này xâm phạm chế độ nghĩa vụ quân sự do Nhà nước quy định thông qua hành vi vi phạm những quy định của Luật nghĩa vụ quân sự, xâm phạm trực tiếp việc thực hiện nghĩa vụ của công dân, ảnh hưởng xấu đến việc xây dựng nền quốc phòng toàn dân, xây dựng và bảo vệ Tổ quốc.\nMặt khách quan: Lợi dụng chức vụ, quyền hạn để làm trái quy định về việc thực hiện nghĩa vụ quân sự là người có chức vụ, quyền hạn thực hiện và hành vi làm trái quy định về việc thực hiện nghĩa vụ quân sự đó có liên quan trực tiếp đến chức vụ, quyền hạn của họ, bao gồm các hành vi:\n- Hành vi làm trái quy định về đăng ký nghĩa vụ quân sự\n- Làm trái quy định về gọi nhập ngũ\n- Làm trái quy định về gọi tập trung huấn luyện\nCơ sở để xác định hành vi làm trái của người phạm tội là Luật nghĩa vụ quân sự, Pháp lệnh về lực lượng dự bị động viên và các văn bản quy phạm khác của Bộ Quốc phòng.\nTội phạm hoàn thành khi chủ thể có hành vi làm trái những quy định của pháp luật nghĩa vụ quân sự, không cần hậu quả.\nc. Mặt Chủ quan: là lỗi cố ý (trực hoặc gián tiếp). Động cơ, mục đích phạm tội không là dấu hiệu bắt buộc của tội phạm này. Nếu vì nhận hối lộ mà “làm trái” thì người phạm tội còn bị truy cứu trách nhiệm hình sự thêm về tội nhận hối lộ (Điều 354 Bộ luật hình sự).\nd. Chủ thể: là người có chức vụ, quyền hạn, có trách nhiệm trong việc thực hiện việc đăng ký nghĩa vụ quân sự, gọi nhập ngũ, gọi tập trung huấn luyện.\n3. Về hình phạt: Người nào lợi dụng chức vụ, quyền hạn làm trái quy định về đăng ký nghĩa vụ quân sự, gọi nhập ngũ, gọi tập trung huấn luyện, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\nPhạm tội trong thời chiến, thì bị phạt tù từ 02 năm đến 07 năm.\nNgười phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05\n"}, {"dieu": "Điều 335. Tội cản trở việc thực hiện nghĩa vụ quân sự", "noidung": "1. Người nào cố ý cản trở việc đăng ký nghĩa vụ quân sự, gọi nhập ngũ, gọi tập trung huấn luyện, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội trong trường hợp lợi dụng chức vụ, quyền hạn hoặc trong thời chiến, thì bị phạt tù từ 02 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Cản trở việc thực hiện nghĩa vụ quân sự là hành vi ngăn cản, gây khó khăn cho việc đăng ký nghĩa vụ quân sự, việc gọi nhập ngũ hoặc việc gọi tập trung huấn luyện\n2. Các yếu tố cấu thành tội cản trở việc thực hiện nghĩa vụ quân sự\na. Khách thể: tội phạm này xâm phạm chế độ nghĩa vụ quân sự do Nhà nước quy định thông qua hành vi vi phạm những quy định của Luật nghĩa vụ quân sự, xâm phạm trực tiếp việc thực hiện nghĩa vụ của công dân, ảnh hưởng xấu đến việc xây dựng nền quốc phòng toàn dân, xây dựng và bảo vệ Tổ quốc.\nb. Mặt khách quan: có hành vi cản trở việc đăng ký nghĩa vụ quân sự, gọi nhập ngũ, gọi tập trung huấn luyện.\nCản trở quy định về đăng ký nghĩa vụ quân sự, gọi nhập ngũ, gọi tập trung huấn luyện là hành vi tìm cách ngăn lại làm cho việc thực hiện đăng ký nghĩa vụ quân sự khó tiến hành hoặc tiến hành không được\nCản trở quy định về gọi tập trung huấn luyện là hành vi tìm cách ngăn lại làm cho việc gọi tập trung huấn luyện khó tiến hành hoặc tiến hành không được\nHành vi cản trở thực hiện bằng mọi thủ đoạn, phương pháp (tổ chức cho con em mình trốn khỏi địa phương, giúp người khác gây thương tích để trốn tránh nghĩa vụ quân sự…), tuy nhiên hậu quả xảy ra không là dấu hiệu bắt buộc. Nếu hành vi gây hậu quả cụ thể có thể cấu thành các tội phạm tương ứng. Tội phạm hoàn thành khi chủ thể có hành vi cản trở nói trên.\nc. Mặt chủ quan: là lỗi cố ý. Động cơ, mục đích phạm tội không là dấu hiệu bắt buộc của tội phạm này.\nd. Chủ thể: là bất kỳ người nào có năng lực trách nhiệm hình sự theo luật định.\n3. Về hình phạt: người nào cố ý cản trở việc đăng ký nghĩa vụ quân sự, gọi nhập ngũ, gọi tập trung huấn luyện, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\nNếu phạm tội trong trường hợp lợi dụng chức vụ, quyền hạn hoặc trong thời chiến, thì bị phạt tù từ 02 năm đến 05 năm.\n"}, {"dieu": "Điều 336. Tội đăng ký hộ tịch trái pháp luật", "noidung": "1. Người nào có nhiệm vụ, quyền hạn mà thực hiện việc đăng ký, cấp giấy tờ về hộ tịch trái pháp luật, đã bị xử lý kỷ luật về hành vi này mà còn vi phạm, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 tháng đến 02 năm:\na) Đăng ký, cấp giấy tờ về hộ tịch trái pháp luật cho 02 người trở lên;\nb) Giấy tờ về hộ tịch đã được cấp, đăng ký trái pháp luật được sử dụng để thực hiện hành vi trái pháp luật.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Đăng ký hộ tịch là việc cơ quan nhà nước có thẩm quyền xác nhận hoặc ghi vào Sổ hộ tịch các sự kiện hộ tịch của cá nhân, tạo cơ sở pháp lý để Nhà nước bảo hộ quyền, lợi ích hợp pháp của cá nhân, thực hiện quản lý về dân cư. Đăng ký hộ tịch trái pháp luật là hành vi lợi dụng chức vụ quyền hạn đăng ký, cấp giấy tờ về hộ tịch trái pháp luật.\n2. Các yếu tố cấu thành tội đăng ký hộ tịch trái pháp luật\nKhách thể: tội phạm này xâm phạm trật tự quản lý nhà nước về hộ tịch do Nhà nước quy định thông qua hành vi vi phạm những quy định của Luật hộ tịch, xâm phạm trực tiếp việc thực hiện đăng ký hộ tịch của cơ quan nhà nước có thẩm quyền.\nMặt khách quan: hành vi vi phạm các quy định về đăng ký hộ tịch như:\nXác nhận vào Sổ hộ tịch các sự kiện hộ tịch: khai sinh; khai tử; kết hôn; giám hộ; nhận cha mẹ; con; thay đổi, cải chính hộ tịch, xác định lại dân tộc, bổ sung thông tin hộ tịch trái pháp luật;\nGhi vào sổ hộ tịch việc thay đổi hộ tịch của cá nhân theo bản án, quyết định của cơ quan nhà nước có thẩm quyền trái pháp luật;\nGhi vào Sổ hộ tịch sự kiện khai sinh; kết hôn; ly hôn; hủy việc kết hôn; giám hộ; nhận cha, mẹ, con; xác định cha, mẹ, con; nuôi con nuôi; thay đổi hộ tịch; khai tử của công dân Việt Nam đã được giải quyết tại cơ quan có thẩm quyền của nước ngoài trái pháp luật.\nCơ sở pháp lý để xác định hành vi vi phạm thuộc tội này là quy định của Luật hộ tịch. Những hành vi nêu trên chỉ bị coi là tội phạm khi đã bị xử lý kỷ luật mà còn vi phạm.\nMặt chủ quan: Lỗi cố ý. Động cơ, mục đích phạm tội không là dấu hiệu bắt buộc của tội phạm này.\nChủ thể: người có chức vụ quyền hạn trong việc đăng ký hộ tịch tại Ủy ban nhân dân xã, phường, thị trấn, Ủy ban nhân dân huyện, quận, thị xã, thành phố thuộc tỉnh và đơn vị hành chính tương đương, Cơ quan đại diện ngoại giao, Cơ quan đại diện lãnh sự của Việt Nam ở nước ngoài.\n3. Về hình phạt: Người nào có nhiệm vụ, quyền hạn mà thực hiện việc đăng ký, cấp giấy tờ về hộ tịch trái pháp luật, đã bị xử lý kỷ luật về hành vi này mà còn vi phạm, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 03 năm. Nếu phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 tháng đến 02 năm:\n- Đăng ký, cấp giấy tờ về hộ tịch trái pháp luật cho 02 người trở lên;\n- Giấy tờ về hộ tịch đã được cấp, đăng ký trái pháp luật được sử dụng để thực hiện hành vi trái pháp luật.\nNgoài ra người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 337. Tội cố ý làm lộ bí mật nhà nước; tội chiếm đoạt, mua bán hoặc tiêu hủy vật hoặc tài liệu bí mật nhà nước*", "noidung": "1. Người nào cố ý làm lộ bí mật nhà nước, chiếm đoạt, mua bán hoặc tiêu hủy vật hoặc tài liệu bí mật nhà nước, nếu không thuộc trường hợp quy định tại Điều 110 của Bộ luật này, thì bị phạt tù từ 02 năm đến 07 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:*\na) Bí mật nhà nước thuộc độ tối mật;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Gây tổn hại về quốc phòng, an ninh, đối ngoại, kinh tế, văn hóa.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:*\na) Có tổ chức;\nb) Bí mật nhà nước thuộc độ tuyệt mật;\nc) Phạm tội 02 lần trở lên;\nd) Gây tổn hại về chế độ chính trị, độc lập, chủ quyền, thống nhất và toàn vẹn lãnh thổ.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Cố ý làm lộ bí mật Nhà nước là làm lộ bí mật Nhà nước, thấy trước hậu quả của hành vi đó và mong muốn hậu quả xảy ra; hoặc thấy trước hậu quả của hành vi đó có thể xảy ra, tuy không mong muốn nhưng vẫn có ý thức để mặc cho hậu quả xảy ra.\n2. Điều luật được Bình luận được ghép bởi hai tội danh gần nhau gồm tội cố ý làm lộ bí mật nhà nước; tội chiếm đoạt, mua bán hoặc tiêu hủy vật hoặc tài liệu bí mật nhà nước. Về cơ bản các yếu tố cấu thành tội cố ý làm lộ bí mật nhà nước; tội chiếm đoạt, mua bán, hoặc tiêu hủy vật hoặc tài liệu bí mật nhà nước không có nhiều khác biệt.\na. Khách thể: tội cố ý làm lộ bí mật nhà nước; tội chiếm đoạt, mua bán, hoặc tiêu hủy vật hoặc tài liệu bí mật nhà nước là tội xâm phạm đến hoạt động quản lý hành chính Nhà nước về những bí mật quốc gia, xâm phạm sự an toàn của những tin tức mà Nhà nước chưa công bố hoặc không công bố.\nb. Mặt khách quan: Hành vi làm lộ bí mật Nhà nước, chiếm đoạt, mua bán, tiêu hủy vật hoặc tài liệu bí mật nhà nước được biểu hiện ra bên ngoài bằng những hành vi sau:\nĐối với tội cố ý làm lộ bí mật Nhà nước: Hành vi làm lộ bí mật Nhà nước được biểu hiện ra bên ngoài bằng lời nói, chữ viết hoặc cho người khác xem, nghe, đọc, sao chụp bí mật Nhà nước.v.v. Hậu quả của tội cố ý làm lộ bí mật Nhà nước không phải là yếu tố định tội. Tuy nhiên, việc xác định hậu quả của hành vi cố ý làm lộ bí mật Nhà nước là rất cần thiết vì nó là yếu tố định khung hình phạt. Nếu người phạm tội thực hiện hành vi cố ý làm lộ bí mật Nhà nước mà gây ra hậu quả nghiêm trọng, thì bị truy cứu trách nhiệm hình sự theo khoản 2 của điều luật, nếu gây ra hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng, thì người phạm tội bị truy cứu trách nhiệm hình sự theo khoản 3 của điều luật.\nĐối với tội chiếm đoạt, mua bán, tiêu hủy vật hoặc tài liệu bí mật nhà nước, nhà làm luật quy định ba hành vi phạm tội trong cùng một tội danh.\n+ Chiếm đoạt tài liệu bí mật Nhà nước là hành vi dùng các thủ đoạn lén lút, gian dối, uy hiếp thể chất hoặc tinh thần đối với người quản lý tài liệu bí mật Nhà nước để lấy các tài liệu đó hoặc lợi dụng chức vụ, quyền hạn trực tiếp quản lý tài liệu bí mật Nhà nước để lấy các tài liệu đó\n+ Mua bán tài liệu bí mật Nhà nước là hành vi dùng tiền hoặc tài sản để mua tài liệu bí mật Nhà nước để cất giữ, để bán lại cho người khác hoặc bán tài liệu bí mật Nhà nước mà mình quản lý, cất giữ cho người khác để lấy tiền hoặc tài sản.\n+ Tiêu hủy vật hoặc tài liệu bí mật Nhà nước là làm cho vật hoặc tài liệu bí bật Nhà nước không còn giá trị sử dụng được nữa.\nCũng như tội cố ý làm lộ bí mật Nhà nước, hậu quả của tội chiếm đoạt, mua bán, tiêu hủy vật hoặc tài liệu bí mật Nhà nước không phải là yếu tố định tội.\nNgoài hành vi khách quan, nhà làm luật còn quy định thêm dấu hiệu khách quan khác, đó là: hành vi cố ý làm lộ bí mật nhà nước, chiếm đoạt, mua bán hoặc tiêu hủy vật hoặc tài liệu bí mật nhà nước không thuộc trường hợp quy định tại Điều 110 Bộ luật hình sự thì mới thuộc trường hợp quy định tại Điều 337 Bộ luật hình sự, nếu thuộc trường hợp quy định tại Điều 110 Bộ luật hình sự thì người phạm tội phải bị truy cứu trách nhiệm hình sự về tội gián điệp. Đây cũng là dấu hiệu để phân biệt giữa tội cố ý làm làm lộ bí mật nhà nước, chiếm đoạt, mua bán hoặc tiêu hủy vật hoặc tài liệu bí mật nhà nước với tội gián điệp.\nc. Mặt chủ quan: Lỗi cố ý.\nMặc dù không quy định nhưng đối với tội cố ý làm lộ bí mật Nhà nước nhất thiết phải xác định động cơ, mục đích của người phạm tội, vì nếu người phạm tội cố ý làm lộ bí mật Nhà nước với mục đích để người nước ngoài sử dụng chống lại Nhà nước Việt Nam thì người phạm tội bị truy cứu trách nhiệm hình sự về tội gián điệp quy định tại Điều 110 Bộ luật hình sự, nếu vì động cơ tư lợi hoặc động cơ cá nhân khác thì mới thuộc trường hợp phạm tội cố ý làm lộ bí mật Nhà nước.\nĐối với tội tội chiếm đoạt, mua bán, tiêu hủy vật hoặc tài liệu bí mật nhà nước, tuy điều luật không quy định người phạm tội thực hiện hành vi chiếm đoạt, mua bán, tiêu hủy do cố ý hay vô ý, nhưng bản chất hành vi chiếm đoạt, mua bán, tiêu hủy vật hoặc tài liệu bí mật Nhà nước đã chứa đựng sự cố ý của người thực hiện hành vi đó rồi.\nd. Chủ thể: người có năng lực chịu trách nhiệm hình sự. Riêng đối với tội cố ý làm lộ bí mật nhà nước, thì người phạm tội này thường là những người có trách nhiệm giữ bí mật Nhà nước, những người này nếu cố ý làm lộ bí mật Nhà nước thì thường lợi dụng chức vụ, quyền hạn.\n3. Về hình phạt: Người nào cố ý làm lộ bí mật nhà nước, chiếm đoạt, mua bán hoặc tiêu hủy vật hoặc tài liệu bí mật nhà nước, nếu không thuộc trường hợp quy định tại Điều 110 của Bộ luật hình sự thì bị phạt tù từ 02 năm đến 07 năm.\nNếu phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 - 10 năm:\n- Bí mật nhà nước thuộc độ tối mật;\n- Lợi dụng chức vụ, quyền hạn;\n- Gây tổn hại về quốc phòng, an ninh, đối ngoại, kinh tế, văn hóa.\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 - 15 năm:\n- Có tổ chức;\n- Bí mật nhà nước thuộc độ tuyệt mật;\n- Phạm tội 02 lần trở lên;\n- Gây tổn hại về chế độ chính trị, độc lập, chủ quyền, thống nhất và toàn vẹn lãnh thổ.\nNgoài ra, người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n4. Hiện nay, do chưa có quy định pháp lý về mức độ tuyệt mật, tối mật hay \"mật\" nên dẫn đến những cách hiểu khác nhau và việc xác định tùy tiện: không mật lại đóng dấu mật... Nên các văn bản mật hiện chưa được cụ thể hóa và còn nhiều bất cập. Thực tế này cũng sẽ gây khó khăn trong quá trình áp dụng quy định tội phạm này. Do đó, Nhà nước cần nhanh chóng tổng kết pháp lệnh Bảo vệ bí mật nhà nước và tiến tới nâng cấp lên thành dự án Luật bảo vệ bí mật nhà nước. Luật này sẽ quy định những vấn đề quan trọng về phạm vi, biện pháp, thẩm quyền trong bảo vệ bí mật nhà nước. Việc quy định cụ thể về bảo vệ bí mật nhà nước sẽ góp phần hạn chế tình trạng lộ, lọt bí mật nhà nước và thuận tiện cho việc áp dụng điều 337 Bộ luật hình sự trên thực tế.\n"}, {"dieu": "Điều 338. Tội vô ý làm lộ bí mật nhà nước; tội làm mất vật, tài liệu bí mật nhà nước", "noidung": "1. Người nào vô ý làm lộ bí mật nhà nước hoặc làm mất vật, tài liệu bí mật nhà nước, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:*\na) Bí mật nhà nước thuộc độ tối mật, tuyệt mật;\nb) Gây tổn hại về quốc phòng, an ninh, đối ngoại, kinh tế, văn hóa chế độ chính trị, độc lập, chủ quyền, thống nhất và toàn vẹn lãnh thổ.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vô ý làm lộ bí mật Nhà nước là nói, viết hoặc cho người khác xem, nghe, đọc, sao chụp bí mật Nhà nước, nhưng không thấy trước được hành vi của mình có khả năng làm lộ bí mật Nhà nước mặc dù phải thấy trước và có thể thấy trước hoặc tuy thấy trước hành vi của mình có thể làm lộ bí mật Nhà nước nhưng tin rằng hậu quả đó không xảy ra.\n2. Điều luật được Bình luận được ghép bởi hai tội danh gần nhau gồm: tội vô ý làm lộ bí mật nhà nước, tội làm mất vật, tài liệu bí mật nhà nước. Các yếu tố cấu thành tội vô ý làm lộ bí mật nhà nước, tội làm mất vật, tài liệu bí mật nhà nước cơ bản cũng không quá khác nhau:\na. Khách thể: Trật tự quản lý hành chính Nhà nước trong việc bảo đảm sự an toàn của những tin tức mà Nhà nước chưa công bố hoặc không công bố.\nb. Mặt khách quan: hành vi làm lộ, làm mất vật, tài liệu bí mật nhà nước. Cũng như đối với tội cố ý làm lộ bí mật Nhà nước, hậu quả của tội phạm này cũng không phải là dấu hiệu bắt buộc. Tuy nhiên, bí mật Nhà nước bị lộ đã là hậu quả của hành vi rồi, nhưng nhà làm luật không gọi đó là hậu quả với ý nghĩa là một dấu hiệu khách quan của tội phạm, nhưng nếu người phạm tội gây ra hậu quả nghiêm trọng, rất nghiêm trọng hoặc đặc biệt nghiêm trọng, thì thuộc trường hợp quy định tại khoản 2 của điều luật và người phạm tội bị phạt nặng hơn trường hợp chưa gây ra hậu quả.\nRiêng đối với tội làm mất vật, tài liệu bí mật nhà nước, đó là hành vi không làm hoặc làm không đúng trách nhiệm được giao để mất tài liệu bí mật Nhà nước có thể được thực hiện dưới dạng hành động, nhưng chủ yếu là không hành động như: không khoá tủ tài thực mật, không có mặt ở nơi được giao nhiệm vụ trông coi, quản lý tài liệu bí mật Nhà nước. Hành vi làm mất tài liệu bí mật Nhà nước được biểu hiện như: để cho người khác chiếm đoạt tài liệu bí mật mà mình có trách nhiệm quản lý; giao nhầm tài liệu bí mật Nhà nước cho người khác; để quên tài liệu bí mật Nhà nước mà không tìm lại được; để người khác chụp, sao chép tài liệu bí mật Nhà nước.v.v…\nHành vi làm mất tài liệu bí mật Nhà nước bao giờ cũng gắn liền với nhiệm vụ của người phạm tội. Do đó, khi xác định hành vi làm mất tài liệu bí mật Nhà nước, trước hết phải xác định người đó có trách nhiệm trong việc quản lý, giữ gìn, vận chuyển, bảo quản tài liệu bí mật Nhà nước như thế nào; những điều kiện khách quan tác động.v.v... nếu đã làm hết trách nhiệm mà tài liệu bí mật của Nhà nước do họ quản lý vẫn bị mất thì người quản lý tài liệu bí mật Nhà nước không bị truy cứu trách nhiệm hình sự.\nc. Mặt chủ quan: Lỗi vô ý. Người phạm tội chỉ có thể thực hiện hành vi của mình do vô ý, tức là người phạm tội không thấy trước được hành vi của mình có khả năng làm lộ, làm mất vật, tài liệu bí mật Nhà nước mặc dù phải thấy trước và có thể thấy trước hoặc tuy thấy trước hành vi của mình có thể làm lộ, làm mất vật, tài liệu bí mật Nhà nước nhưng tin rằng hậu quả đó không xảy ra.\nd. Chủ thể: Người có năng lực chịu trách nhiệm hình sự, ngoài ra người phạm tội có thể là người có trách nhiệm giữ bí mật Nhà nước, nhưng vì do sơ xuất nên đã để lộ, làm mất vật, tài liệu bí mật Nhà nước.\n3. Về hình phạt: Người nào vô ý làm lộ bí mật nhà nước hoặc làm mất vật, tài liệu bí mật nhà nước, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\nNếu phạm tội trong những trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\n- Bí mật nhà nước thuộc độ tối mật, tuyệt mật;\n- Gây tổn hại về quốc phòng, an ninh, đối ngoại, kinh tế, văn hóa chế độ chính trị, độc lập, chủ quyền, thống nhất và toàn vẹn lãnh thổ.\nNgoài ra người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n4. Cũng như Điều 337 Bộ luật hình sự, hiện nay, do chưa có quy định pháp lý về mức độ tuyệt mật, tối mật hay \"mật\" nên dẫn đến những cách hiểu khác nhau và việc xác định tùy tiện: không mật lại đóng dấu mật... Nên các văn bản mật hiện chưa được cụ thể hóa và còn nhiều bất cập. Thực tế này cũng sẽ gây khó khăn trong quá trình áp dụng quy định tội phạm này. Do đó, Nhà nước cần nhanh chóng tổng kết pháp lệnh Bảo vệ bí mật nhà nước và tiến tới nâng cấp lên thành dự án Luật bảo vệ bí mật nhà nước. Luật này sẽ quy định những vấn đề quan trọng về phạm vi, biện pháp, thẩm quyền trong bảo vệ bí mật nhà nước. Việc quy định cụ thể về bảo vệ bí mật nhà nước sẽ góp phần hạn chế tình trạng lộ, lọt bí mật nhà nước và thuận tiện cho việc áp dụng Điều 338 Bộ luật hình sự trên thực tế.\n"}, {"dieu": "Điều 339. Tội giả mạo chức vụ, cấp bậc, vị trí công tác", "noidung": "Người nào giả mạo chức vụ, cấp bậc, vị trí công tác thực hiện hành vi trái pháp luật nhưng không nhằm mục đích chiếm đoạt tài sản, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n\n\n<b>Bình luận:</b>\n1. Giả mạo chức vụ, cấp bậc, vị trí công tác là hành vi của một người không có chức vụ, cấp bậc, vị trí công tác nhưng đã mạo danh là mình có chức vụ, cấp bậc, vị trí công tác đó để thực hiện hành vi trái pháp luật\n2. Các yếu tố cấu thành tội giả mạo chức vụ, cấp bậc, vị trí công tác\na. Khách thể: trật tự quản lý hành chính Nhà nước về chức vụ, cấp bậc, vị trí công tác trong cơ quan, tổ chức; đơn vị lực lượng vũ trang.\nChức vụ của một người là do bổ nhiệm, do bầu cử, do hợp đồng hoặc do một hình thức khác, có hưởng lương hoặc không hưởng lương, được giao thực hiện một công vụ nhất định và có quyền hạn nhất định trong khi thực hiện công vụ. Ví dụ: Chức vụ chủ tịch, phó chủ tịch ủy ban nhân dân các cấp; bộ trưởng, thứ trưởng các bộ; giám đốc, phó giám đốc các sở…\nCấp bậc có thể hiểu là trật tự chức vụ trong quân đội, chính quyền, đoàn thể. Trật tự này được quy định tùy theo từng ngành, từng cơ quan, tổ chức. Ví dụ: Trật tự chức vụ trong Viện nghiên cứu là Viện trưởng, Phó Viện trưởng, Trưởng phòng, Phó trưởng phòng… Trong ngành công an tỉnh là Giám đốc, Phó giám đốc, Trưởng phòng, Phó trưởng phòng, Đội trưởng, Đội phó…\nVị trí công tác có thể hiểu là công việc gắn với chức danh, chức vụ, cơ cấu và ngạch công chức của một cá nhân trong cơ quan, tổ chức, đơn vị.\nb. Mặt khách quan: Người phạm tội có hành vi giả mạo chức vụ, cấp bậc, vị trí công tác, được thực hiện bằng mọi hình thức (nói, viết, mặc trang phục, phù hiệu…).\nChỉ hành vi giả mạo chức vụ, cấp bậc, vị trí công tác để thực hiện hành vi trái pháp luật mới cấu thành tội phạm này. Nếu hành vi giả mạo chức vụ, cấp bậc, vị trí công tác chỉ để khoe khoang, bắt tội phạm hay mục đích nào khác không phải để thực hiện hành vi trái pháp luật thì không cấu thành tội phạm. Tuy nhiên, nếu hành vi giả mạo chức vụ, cấp bậc. vị trí công tác để thực hiện hành vi phạm tội thì sẽ cấu thành thêm các tội phạm tương ứng đó (như tội lừa đảo chiếm đoạt tài sản chẳng hạn). Tội phạm này không cần dấu hiệu hậu quả.\nĐiều luật này quy định ba hành vi là “giả mạo chức vụ”, “giả mạo cấp bậc”, “giả mạo vị trí công tác”. Chỉ cần người phạm tội thực hiện một trong ba hành vi trên đã đủ cấu thành tội phạm.\nc. Mặt chủ quan: là lỗi cố ý trực tiếp. Động cơ, mục đích không là dấu hiệu bắt buộc của tội phạm này.\nd. Chủ thể: bất kỳ ai có năng lực trách nhiệm hình sự, đạt độ tuổi theo luật định\n3. Về hình phạt: người nào giả mạo chức vụ, cấp bậc, vị trí công tác thực hiện hành vi trái pháp luật nhưng không nhằm mục đích chiếm đoạt tài sản, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n"}, {"dieu": "Điều 340. Tội sửa chữa và sử dụng giấy chứng nhận, các tài liệu của cơ quan, tổ chức", "noidung": "1. Người nào sửa chữa, làm sai lệch nội dung hộ chiếu, thị thực, hộ khẩu, hộ tịch, các loại giấy chứng nhận hoặc tài liệu của cơ quan, tổ chức và sử dụng giấy tờ đó thực hiện tội phạm hoặc đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt cảnh cáo, phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\na) Phạm tội 02 lần trở lên;\nb) Sử dụng giấy tờ, tài liệu đã bị sửa chữa hoặc làm sai lệch thực hiện tội phạm rất nghiêm trọng hoặc tội đặc biệt nghiêm trọng.\n3. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 20.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Sửa chữa, sử dụng giấy chứng nhận và các tài liệu của cơ quan, tổ chức là hành vi sửa chữa, làm sai lệch nội dung hộ chiếu, thị thực, hộ khẩu, hộ tịch hoặc các loại giấy chứng nhận và tài liệu khác của cơ quan, tổ chức và sử dụng giấy tờ đó thực hiện hành vi trái pháp luật.\n2. Các yếu tố cấu thành tội sửa chữa và sử dụng giấy chứng nhận, các tài liệu của cơ quan, tổ chức\na. Khách thể: trật tự quản lý hành chính Nhà nước về hộ chiếu, thị thực, hộ khẩu, hộ tịch hoặc các loại giấy chứng nhận và tài liệu khác của cơ quan, tổ chức. Đối tượng tác động của tội phạm này là hộ chiếu, thị thực, hộ khẩu, hộ tịch hoặc các loại giấy chứng nhận và tài liệu khác của cơ quan, tổ chức.\nb. Mặt khách quan: hành vi sửa chữa, làm sai lệch hộ chiếu, thị thực, hộ khẩu, hộ tịch hoặc các loại giấy chứng nhận và tài liệu khác của cơ quan, tổ chức. Sau khi đã sửa chữa, làm sai lệch các loại giấy tờ trên, người phạm tội dùng giấy tờ đã bị sửa chữa, làm sai lệch để thực hiện hành vi trái pháp luật. Thí dụ: dùng hộ chiếu đã bị sửa chữa để xuất cảnh trái phép; dùng giấy khai sinh đã bị sửa chữa để không phải nhập ngũ; dùng giấy chứng nhận hải quan đã bị sửa chữa để tiêu thụ hàng nhập lậu…\nHành vi sửa chữa, làm sai lệch hộ chiếu, thị thực, hộ khẩu, hộ tịch hoặc các loại giấy chứng nhận và tài liệu khác của cơ quan, tổ chức và hành vi dùng giấy tờ đã bị sửa chữa, làm sai lệch để thực hiện hành vi trái pháp luật là điều kiện cần và đủ của hành vi thuộc mặt khách quan của tội phạm, nếu thiếu một trong hai hành vi trên đều không cấu thành tội phạm tại điều 340 Bộ luật hình sự.\nHậu quả vừa là dấu hiệu bắt buộc vừa không phải là dấu hiệu bắt buộc của cấu thành tội phạm này.\n+  Hậu quả là dấu hiệu bắt buộc nếu hành vi sửa chữa, làm sai lệch hộ chiếu, thị thực, hộ khẩu, hộ tịch hoặc các loại giấy chứng nhận và tài liệu khác của cơ quan, tổ chức gây hậu quả nghiêm trọng thì mới cấu thành tội phạm. Thông tư số 02/TTLT-TANDTC-VKSNDTC-BCA-BTP ngày 25/12/2001 của Tòa án nhân dân tối cao, Viện kiểm sát nhân dân tối cao, Bộ Công an và Bộ Tư pháp còn hiệu lực thì hướng dẫn áp dụng một số quy định tại Chương XIV Bộ luật hình sự năm 1999 về trường hợp gây hậu quả nghiêm trọng để xác định hậu quả nghiêm trọng do hành vi sửa chữa, làm sai lệch hộ chiếu, thị thực, hộ khẩu, hộ tịch hoặc các loại giấy chứng nhận và tài liệu khác của cơ quan, tổ chức gây ra, nếu đó là hậu quả về tính mạng, sức khỏe, tài sản.\nNếu nếu hậu quả không phải là tính mạng, sức khỏe và tài sản, thì phải tùy vào từng trường hợp cụ thể để đánh giá tính chất, mức độ của hành vi và của hậu quả phi vật chất do tội phạm gây ra để xác định có thuộc trường hợp gây hậu quả nghiêm trọng hay không.\n+ Hậu quả không phải là dấu hiệu bắt buộc nếu hành vi sửa chữa, làm sai lệch hộ chiếu, thị thực, hộ khẩu, hộ tịch hoặc các loại giấy chứng nhận và tài liệu khác của cơ quan, tổ chức chưa gây ra hậu quả nghiêm trọng nhưng người thực hiện hành vi đã bị xử phạt hành chính về hành vi này mà còn vi phạm.\nĐiều luật được Bình luận không quy định dấu hiệu khách quan khác là yếu tố bắt buộc của cấu thành. Tuy nhiên, khi xác định một người có phạm tội này hay không cơ quan tiến hành tố tụng và người tiến hành tố tụng cần phải căn cứ vào từng loại giấy tờ mà điều luật quy định có thuộc đối tượng tác động của tội phạm hay không.\nc. Mặt chủ quan: Lỗi cố ý. Người phạm tội biết hành vi sửa chữa, làm sai lệch hộ chiếu, thị thực, hộ khẩu, hộ tịch hoặc các loại giấy chứng nhận và tài liệu khác của cơ quan, tổ chức và sử dụng giấy tờ đã sửa chữa đó để thực hiện hành vi trái pháp luật nhưng vẫn thực hiện, mong muốn hoặc để mặc cho cho hậu quả nghiêm trọng xảy ra hoặc không cần biết hậu quả của hành vi đó như thế nào.\nĐộng cơ phạm tội tuy không phải là dấu hiệu bắt buộc nhưng việc xác định động cơ của người phạm tội là rất quan trọng, nếu vì nể nang, vì thành tích cục bộ thì tính chất, mức độ nguy hiểm cho xã hội khác với trường hợp vì lợi ích vật chất hoặc vì trả thù cá nhân hay vì một động cơ hèn hạ khác.\nNếu người phạm tội sửa chữa giấy tờ rồi dùng giấy tờ đã bị sửa chức vào mục đích lừa đảo chiếm đoạt tài sản thì chỉ cần truy cứu trách nhiệm hình sự về tội “lừa đảo chiếm đoạt tài sản” mà không cần phải truy cứu trách nhiệm hình sự về tội “sửa chữa và sử dụng giấy chứng nhận, các tài liệu của cơ quan, tổ chức” nữa, vì hành vi sửa chữa, làm sai lệch giấy chứng nhận của cơ quan, tổ chức là thủ đoạn để người phạm tội thực hiện hành vi lừa đảo chiếm đoạt tài sản, còn giấy tờ đã bị sửa chữa là phương tiện để người phạm tội thực hiện tội phạm.\nd. Chủ thể: Người có năng lực chịu trách nhiệm hình sự. Ngoài ra, người phạm tội này thường là những người có trách nhiệm trong việc cấp hoặc quản lý hộ chiếu, thị thực, hộ khẩu, hộ tịch hoặc các loại giấy chứng nhận và tài liệu khác của cơ quan, tổ chức, vì họ có điều kiện thực hiện hành vi phạm tội hơn đối với người khác.\n3. Về hình phạt: người nào sửa chữa, làm sai lệch nội dung hộ chiếu, thị thực, hộ khẩu, hộ tịch, các loại giấy chứng nhận hoặc tài liệu của cơ quan, tổ chức và sử dụng giấy tờ đó thực hiện tội phạm hoặc đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt cảnh cáo, phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\nNếu phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\n- Phạm tội 02 lần trở lên;\n- Sử dụng giấy tờ, tài liệu đã bị sửa chữa hoặc làm sai lệch thực hiện tội phạm rất nghiêm trọng hoặc tội đặc biệt nghiêm trọng.\nNgoài ra người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 20.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 341. Tội làm giả con dấu, tài liệu của cơ quan, tổ chức; tội sử dụng con dấu hoặc tài liệu giả của cơ quan, tổ chức*", "noidung": "1. Người nào làm giả con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức hoặc sử dụng con dấu, tài liệu hoặc giấy tờ giả thực hiện hành vi trái pháp luật, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Làm từ 02 đến 05 con dấu, tài liệu hoặc giấy tờ khác;\nd) Sử dụng con dấu, tài liệu hoặc giấy tờ khác thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng;\nđ) Thu lợi bất chính từ 10.000.000 đồng đến dưới 50.000.000 đồng;\ne) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Làm 06 con dấu, tài liệu hoặc giấy tờ khác trở lên;\nb) Sử dụng con dấu, tài liệu hoặc giấy tờ khác thực hiện tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng;\nc) Thu lợi bất chính 50.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Làm giả con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức là hành vi làm ra con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức giống với con dấu, tài liệu hoặc giấy tờ khác thật của cơ quan, tổ chức đó hoặc sử dụng con dấu, tài liệu, giấy tờ đó nhằm lừa dối cơ quan, tổ chức hoặc công dân.\nSử dụng con dấu, tài liệu giả của cơ quan, tổ chức là hành vi sử dụng con dấu, tài liệu hoặc giấy tờ giống với con dấu, tài liệu hoặc giấy tờ thật của cơ quan, tổ chức đó hoặc sử dụng con dấu, tài liệu, giấy tờ đó nhằm lừa dối cơ quan, tổ chức hoặc công dân.\n2. Điều luật được Bình luận được ghép bởi hai tội danh gần nhau gồm: tội làm giả con dấu, tài liệu của cơ quan, tổ chức; tội sử dụng con dấu hoặc tài liệu giả của cơ quan, tổ chức. Các yếu tố cấu thành tội làm giả con dấu, tài liệu của cơ quan, tổ chức; tội sử dụng con dấu, tài liệu giả của cơ quan, tổ chức cơ bản cũng không quá khác nhau:\na. Khách thể: hoạt động bình thường của cơ quan, tổ chức trong lĩnh vực quản lý hành chính Nhà nước về con dấu, tài liệu hoặc giấy tờ khác. Bảo vệ sự an toàn của con dấu và các tài liệu, giấy tờ trên cũng chính là bảo đảm sự hoạt động bình thường của các cơ quan, tổ chức trong lĩnh vực quản lý hành chính của Nhà nước về con dấu và các loại tài liệu, giấy tờ này.\nĐối tượng tác động của tội phạm này là con dấu giả, tài liệu giả, giấy tờ giả.\nb. Mặt khách quan: Hai tội danh được thực hiện bởi hai hành vi khác nhau: hành vi làm giả con dấu, tài liệu hoặc giấy tờ của cơ quan, tổ chức và hành vi sử dụng con dấu, tài liệu, giấy tờ giả nhằm lừa dối cơ quan, tổ chức hoặc công dân.\nĐối với hành vi làm giả con dấu, tài liệu hoặc giấy tờ của cơ quan, tổ chức cũng tương tự như đối với tội sản xuất hàng giả quy định tại Điều 192 Bộ luật hình sự chỉ khác ở chỗ vật “hàng” được làm ra không phải là “hàng hóa” mà là con dấu, tài liệu hoặc giấy tờ. Vì vậy, khi xác định con dấu, tài liệu hoặc giấy tờ của cơ quan, tổ chức có bị làm giả hay không phải căn cứ vào con dấu, tài liệu hoặc giấy tờ của cơ quan, tổ chức là con dấu, tài liệu hoặc giấy tờ có thật, nếu cơ quan tổ chức không có con dấu, tài liệu hoặc giấy tờ đó thì cũng không thể coi hành vi làm con dấu, tài liệu hoặc giấy tờ là hành vi làm giả được, vì không có thật thì cũng không có giả.\nKhi xác định hành vi làm giả con dấu, tài liệu hoặc giấy tờ của cơ quan, tổ chức cũng cần chú ý: Nếu người phạm tội chỉ làm giả con dấu thì chỉ định tội là “làm giả con dấu của cơ quan, tổ chức”, nếu người phạm tội chỉ làm giả tài liệu hoặc giấy tờ của cư quan, tổ chức thì chỉ định tội là “làm giả tài liệu của cơ quan tổ chức” mà không định tội danh đầy đủ như điều luật quy định\nĐối với hành vi sử dụng con dấu, tài liệu, giấy tờ đó nhằm lừa dối cơ quan, tổ chức hoặc công dân cũng tương tự như đối với hành vi lừa đảo chiếm đoạt tài sản quy định tại Điều 174 Bộ luật hình sự chỉ khác ở chỗ người có hành vi sử dụng con dấu, tài liệu, giấy tờ đó nhằm lừa dối cơ quan, tổ chức hoặc công dân không nhằm chiếm đoạt tài sản mà nhằm mục đích khác như: dùng bằng tốt nghiệp giả để xin việc, để được bổ nhiệm, để tăng lương, để được đi lao động ở nước ngoài; làm giả sổ hộ khẩu để được mua nhà ở thành phố, để được giao đất trồng trồng rừng.\nHậu quả không phải là dấu hiệu bắt buộc của cấu thành cơ bản của tội phạm này, tức là người phạm tội chỉ cần thực hiện hành vi làm giả con dấu, tài liệu hoặc giấy tờ của cơ quan, tổ chức hoặc sử dụng con dấu, tài liệu, giấy tờ giả đó nhằm lừa dối cơ quan, tổ chức hoặc công dân là tội phạm đã hoàn thành. Nhưng hậu quả lại là tình tiết định khung hình phạt. Do đó, việc xác định hậu quả do hành vi làm giả con dấu, tài liệu hoặc giấy tờ của cơ quan, tổ chức hoặc sử dụng con dấu, tài liệu, giấy tờ giả đó nhằm lừa dối cơ quan, tổ chức gây ra là rất cần thiết, vì nếu gây hậu quả nghiêm trọng thì người phạm tội bị truy cứu trách nhiệm hình sự theo Điểm c Khoản 2 Điều 342 Bộ luật hình sự; nếu gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng thì người phạm tội bị truy cứu trách nhiệm hình sự theo Khoản 3 Điều 342 Bộ luật hình sự.\nĐể xác định hành vi phạm tội cần dựa trên các quy định của Nhà nước về con dấu, về tài liệu hoặc các giấy tờ của cơ quan, tổ chức. Trong trường hợp việc xác định gặp khó khăn cần trưng cầu giám định tư pháp, để xác định con dấu, tài liệu hoặc giấy tờ có phải là giả hay không\nc. Mặt chủ quan: Lỗi cố ý. Người phạm tội biết hành vi làm con dấu, tài liệu hoặc các giấy tờ khác của cơ quan, tổ chức là hành vi làm giả và sử dụng con dấu, tài liệu hoặc giấy tờ giả đó để lừa dối cơ quan, tổ chức hoặc công dân nhưng vẫn thực hiện, mong muốn hoặc để mặc cho hậu quả xảy ra hoặc không cần biết hậu quả của hành vi đó như thế nào.\nd. Chủ thể: Người có năng lực trách nhiệm hình sự. Ngoài ra, những người phạm tội này cũng có thể là người có chức vụ, quyền hạn có trách nhiệm trong việc khắc con dấu, trong việc quản lý con dấu, tài liệu, giấy tờ của cơ quan tiến hành tố tụng, tổ chức.\n3. Về hình phạt: Người nào làm giả con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức hoặc sử dụng con dấu, tài liệu, giấy tờ đó thực hiện hành vi trái pháp luật, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc bị phạt tù từ 06 tháng đến 03 năm.\nNếu phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\n- Có tổ chức;\n- Phạm tội 02 lần trở lên;\n- Làm từ 02 đến 05 con dấu, tài liệu hoặc giấy tờ khác;\n- Sử dụng con dấu, tài liệu hoặc giấy tờ khác thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng;\n- Thu lợi bất chính từ 10.000.000 đồng đến dưới 50.000.000 đồng;\n- Tái phạm nguy hiểm.\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\n- Làm 06 con dấu, tài liệu hoặc giấy tờ khác trở lên;\n- Sử dụng con dấu, tài liệu hoặc giấy tờ khác thực hiện tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng;\n- Thu lợi bất chính 50.000.000 đồng trở lên.\nNgoài ra người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng.\n"}, {"dieu": "Điều 342. Tội chiếm đoạt, mua bán, tiêu hủy con dấu, tài liệu của cơ quan, tổ chức", "noidung": "1. Người nào chiếm đoạt, mua bán hoặc tiêu hủy trái phép con dấu, tài liệu của cơ quan, tổ chức không thuộc tài liệu bí mật nhà nước hoặc bí mật công tác, thì bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\na) Có tổ chức;\nb) Thu lợi bất chính 10.000.000 đồng trở lên;\nc) Để thực hiện hành vi trái pháp luật;*\nd) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 20.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Chiếm đoạt, mua bán, tiêu hủy trái phép con dấu, tài liệu của cơ quan, tổ chức, được hiểu là hành vi chiếm đoạt, mua bán, tiêu hủy trái phép con dấu, tài liệu của cơ quan, tổ chức không thuộc tài liệu bí mật Nhà nước hoặc bí mật công tác bằng bất kỳ phương thức, thủ đoạn nào.\n2. Các yếu tố cấu thành tội chiếm đoạt, mua bán, tiêu hủy trái phép con dấu, tài liệu của cơ quan nhà nước, tổ chức:\na. Khách thể: trật tự quản lý hành chính Nhà nước trong việc đảm bảo sự an toàn, nguyên vẹn của con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức.\nĐối tượng tác động là con dấu, tài liệu, giấy tờ của cơ quan, tổ chức bị chiếm đoạt, mua bán, tiêu hủy. Tài liệu hoặc giấy tờ khác của cơ quan, tổ chức bị chiếm đoạt, mua bán, tiêu hủy phải là các tài liệu có nội dung mà người phạm tội quan tâm.\nĐiều luật được Bình luận mở rộng đối tượng tác động so với Bộ luật hình sự 1999, không chỉ con dấu, tài liệu, giấy tờ của cơ quan nhà nước, tổ chức xã hội. Bất kỳ cơ quan, tổ chức nào đều có nhu cầu được bảo vệ sự an toàn về con dấu, tài liệu, giấy tờ của mình.\nb. Mặt khách quan: tội phạm được thực hiện dựa trên 3 hành vi chiếm đoạt, mua bán, tiêu hủy con dấu, tài liệu, giấy tờ của cơ quan\nChiếm đoạt con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức là hành vi dùng các thủ đoạn lén lút, gian dối, uy hiếp thể chất hoặc tinh thần đối với người quản lý con dấu, tài liệu hoặc giấy tờ khác để lấy các tài liệu, giấy tờ đó hoặc lợi dụng chức vụ, quyền hạn trực tiếp quản lý con dấu, tài liệu hoặc giấy tờ khác để lấy con dấu, tài liệu, giấy đó.\nHành vi chiếm đoạt hoàn toàn giống với hành vi chiếm đoạt tài sản, nên có thể nói chiếm đoạt con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức là cướp, cướp giật, cưỡng đoạt, công nhiên chiếm đoạt; trộm cắp, lửa đảo, lạm tín nhiệm, tham ô con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức.\nMua bán con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức là hành vi dùng tiền hoặc tài sản để trao đổi với người có trách nhiệm quản lý con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức để có con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức để cất giữ, để bán lại cho người khác hoặc bán con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức mà mình quản lý, cất giữ cho người khác để lấy tiền hoặc tài sản.\nTiêu hủy con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức là làm cho con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức không còn giá trị sử dụng được nữa. Hành vi tiêu hủy được thể hiện bằng nhiều cách như: đốt cháy, xét nát, nghiền nát, dùng các hóa chất để hủy hoại. v.v…\nHành vi tiêu hủy con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức cũng tương tự với hành vi cố ý làm hư hỏng hoặc hủy hoại tài sản.\nHậu quả không phải là dấu hiệu bắt buộc của tội phạm này. Ngoài ra, dấu hiệu khách quan bắt buộc của cấu thành tội phạm này, đó là: tài liệu hoặc giấy tờ khác của cơ quan, tổ chức xã, nhưng không phải là tài liệu hoặc giấy tờ có nội dung bí mật Nhà nước hoặc bí mật công tác. Đây cũng là dấu hiệu để phân biệt giữa tội chiếm đoạt, mua bán, tiêu hủy tài liệu hoặc giấy tờ khác của cơ quan Nhà nước, tổ chức xã hội với tội chiếm đoạt, mua bán, tiêu hủy tài liệu bí mật Nhà nước quy định tại Điều 337 Bộ luật hình sự.\nc. Mặt chủ quan: Lỗi cố ý. Bởi bản chất hành vi chiếm đoạt, mua bán, tiêu hủy con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức xã hội đã chứa đựng sự cố ý của người thực hiện hành vi.\nĐộng cơ, mục đích của người phạm tội cũng là một dấu hiệu quan trọng để phân biệt với trường hợp chiếm đoạt, mua bán, tiêu hủy con dấu, tài liệu hoặc giấy tờ khác của cơ quan, tổ chức nhằm cung cấp cho nước ngoài để chống lại Nhà nước CHxã hội chủ nghĩa Việt Nam quy định tại Điều 110 Bộ luật hình sự về tội gián điệp\nd. Chủ thể: người có năng lực chịu trách nhiệm hình sự. Ngoài ra cũng có trường hợp người phạm tội là người có chức vụ, quyền hạn và lợi dụng chức vụ, quyền hạn để chiếm đoạt, mua bán, tiêu hủy con dấu, tài liệu hoặc giấy tờ khác của cơ quan Nhà nước, tổ chức xã hội.\n3. Về hình phạt: người nào chiếm đoạt, mua bán hoặc tiêu hủy trái phép con dấu, tài liệu của cơ quan, tổ chức không thuộc tài liệu bí mật nhà nước hoặc bí mật công tác, thì bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\nNếu phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\n- Có tổ chức;\n- Thu lợi bất chính 10.000.000 đồng trở lên;\n- Thực hiện hành vi trái pháp luật;\n- Tái phạm nguy hiểm.\nNgoài ra người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 20.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 343. Tội vi phạm các quy định về quản lý nhà ở", "noidung": "1. Người nào chiếm dụng chỗ ở, xây dựng nhà trái phép, đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\nNhà ở, công trình xây dựng trái phép có thể bị dỡ bỏ, trưng mua hoặc tịch thu.\n2. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Vi phạm các quy định về quản lý nhà ở là hành vi chiếm dụng chỗ ở hoặc xây dựng nhà trái phép.\n2. Các yếu tố cấu thành tội vi phạm các quy định về quản lý nhà ở:\na. Khách thể: trật tự quản lý hành chính về nhà ở của Nhà nước. Hệ thống các quy định của Nhà nước về quản lý nhà thì tương đối nhiều nhưng người phạm tội chỉ xâm phạm đến các quy định về chỗ ở, về xây dựng nhà ở, còn các quy định khác về nhà không phải là nhà ở thì không thuộc phạm vi điều chỉnh của tội phạm này.\nb. Mặt khách quan: Người phạm tội có thể thực hiện một trong hai hành vi: chiếm dụng chỗ ở trái phép hoặc hành vi xây dựng nhà ở trái phép.\nChiếm dụng chỗ ở trái phép: là hành vi lén lút hoặc ngang nhiên vào chỗ ở của người khác và sử dụng như chỗ ở của mình như: vào ở nhà vắng chủ không được phép của chủ nhà hoặc của cơ quan Nhà nước có thẩm quyền; dùng vũ lực hoặc đe dọa dùng vũ lực đuổi người khác ra khỏi nhà rồi vào nhà đó để ở; lừa dối chủ nhà để chủ nhà ra khỏi nhà rồi vào nhà đó để ở; lợi dụng lúc chủ nhà đi vắng, dọn đồ đạc của chủ nhà ra khỏi nhà rồi dọn đò của mình vào nhà đó ở...v.v. Khi xác định hành vi chiếm dụng trái phép chỗ ở cần phân biệt với hành vi xâm phạm chỗ ở của người khác quy định tại Điều 158 Bộ luật hình sự (xem thêm Bình luận điều 158 Bộ luật hình sự).\nXây dựng nhà ở trái phép: là hành vi làm nhà ở mà không có giấy phép của cơ quan Nhà nước có thẩm quyền hoặc không đúng với giấy phép trong trường hợp Nhà nước quy định việc làm nhà ở phải có giấy phép. Việc xây dựng nhà ở trái phép chỉ có thể xảy ra trong trường hợp Nhà nước quy định việc xây dựng nhà ở phải xin phép, còn đối với những nơi việc làm nhà của người dân không cần phải xin phép thì không xảy ra hành vi này.\nXây dựng nhà ở trái phép bao gồm cả hành vi sửa chữa nhà đang được sử dụng vào mục đích khác thành nhà ở không được phép như: sửa văn phòng làm việc, trường học, trụ sở cơ quan thành nhà ở; sửa đình, chùa, miếu, nhà thờ thành nhà ở...v.v\nBên cạnh đó, việc định tội danh cần dựa trên các quy định của Nhà nước về xác định nhà ở, về xây dựng nhà ở và các quy định khác của Nhà nước về việc xử lý hành vi vi phạm để xác định dấu hiệu thuộc về chủ thể của tội phạm.\nc. Mặt chủ quan: Lỗi cố ý. Người phạm tội nhận thức được hành vi của minh là chiếm dụng chỗ ở của người khác hoặc hành vi của mình là hành vi xây dựng nhà trái phép, mặc dù đã bị xử phạt hành chính về hành vi này hoặc đã bị kết án về tội phạm này, nhưng vẫn cố tình vi phạm. Việc nhà làm luật quy định dấu hiệu “đã bị xử phạt hành chính về hành vi này hoặc đã bị kết án về tội phạm này mà còn vi phạm” là thể hiện sự cố ý của người phạm tội rồi. Tuy nhiên, việc quy định “đã bị xử phạt hành chính về hành vi này hoặc đã bị kết án về tội phạm này mà còn vi phạm” trở thành căn cứ định tội cũng bất hợp lý, bởi đã sử dụng dấu hiệu xấu về nhân thân để định tội danh, tỏ ra không công bằng đối với người vi phạm bởi hình phạt so với xử phạt hành chính là sự chênh lệch lớn về sự bất lợi dành cho người vi phạm.\nd. Chủ thể: người có năng lực chịu trách nhiệm hình sự đã bị xử phạt hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm thì mới cấu thành tội phạm.\n3. Về hình phạt: Người nào chiếm dụng chỗ ở, xây dựng nhà trái phép, đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm. Và nhà ở, công trình xây dựng trái phép còn có thể bị dỡ bỏ, trưng mua hoặc tịch thu.\nNgoài ra người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng.\n"}, {"dieu": "Điều 344. Tội vi phạm quy định về hoạt động xuất bản*", "noidung": "1. Người nào vi phạm quy định về hoạt động xuất bản thuộc một trong các trường hợp sau đây, thì bị phạt cảnh cáo, phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm:*\na) In 2.000 bản trở lên đối với từng xuất bản phẩm mà không có quyết định xuất bản, không có giấy phép xuất bản tài liệu không kinh doanh hoặc không có bản thảo đã được ký duyệt theo quy định của pháp luật;\nb) Xuất bản, in hoặc phát hành xuất bản phẩm đã bị đình chỉ phát hành, bị thu hồi, tịch thu, cấm lưu hành, tiêu hủy hoặc nhập khẩu trái phép với số lượng 500 bản trở lên đối với từng xuất bản phẩm;\nc) Xuất bản, phát hành xuất bản phẩm điện tử có nội dung bị cấm, không có quyết định xuất bản hoặc không có bản thảo đã được ký duyệt theo quy định của pháp luật.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:*\na) Có tổ chức;\nb) Thay đổi, làm sai lệch nội dung bản thảo đã được ký duyệt hoặc bản thảo tài liệu không kinh doanh đã có dấu của cơ quan cấp giấy phép xuất bản để xuất bản bản thảo có nội dung bị cấm theo quy định của Luật xuất bản;\nc) Phát hành xuất bản phẩm có nội dung bị cấm theo quy định của Luật xuất bản.\n3. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm các quy định về hoạt động xuất bản là hành vi không chấp hành hoặc chấp hành không đúng các quy định của Nhà nước về xuất bản, về phát hành các loại sách, báo, đĩa âm thanh, băng âm thanh, đĩa hình, băng hình hoặc các ấn phẩm khác.\n2. Các yếu tố cấu thành tội vi phạm các quy định về hoạt động xuất bản\na. Khách thể: trật tự quản lý hành chính về lĩnh vực xuất bản. Đối tượng tác động của tội phạm này là sách, báo, đĩa âm thanh, băng âm thanh, đĩa hình, băng hình hoặc các ấn phẩm khác được xuất bản trái phép hoặc phát hành trái phép.\nb. Mặt khách quan: Người phạm tội thực hiện các hành vi khách quan sau:\nKhông tuân thủ quy định về biên tập và duyệt bản thảo nhưng vẫn xuất bản xuất bản phẩm;\nIn 2.000 bản trở lên đối với từng xuất bản phẩm mà không có xác nhận đăng ký xuất bản, không có quyết định xuất bản hoặc giấy phép xuất bản tài liệu không kinh doanh; không có bản thảo đã được ký duyệt theo quy định của pháp luật;\nXuất bản, in hoặc phát hành xuất bản phẩm đã bị đình chỉ phát hành, bị thu hồi, tịch thu, cấm lưu hành, tiêu hủy hoặc nhập khẩu trái phép với số lượng 500 bản trở lên đối với từng xuất bản phẩm;\nXuất bản, phát hành xuất bản phẩm điện tử có nội dung bị cấm, không có quyết định xuất bản hoặc không có bản thảo đã được ký duyệt theo quy định của pháp luật.\nViệc định tội danh cần dựa trên các quy định của Nhà nước về xuất bản, phát hành các ấn phẩm như: Luật xuất bản năm 2012, các quy định của Bộ thông tin và Truyền thông, Bộ Văn hóa, Thể thao và du lịch và của các cơ quan quản lý Nhà nước về lĩnh vực xuất bản.\nc. Mặt chủ quan: Lỗi cố ý. Người phạm tội nhận thức được hành vi xuất bản của mình là trái phép nhưng vẫn thực hiện.\nd. Chủ thể: người có năng lực chịu trách nhiệm hình sự. Ngoài ra chủ thể của tội phạm này thường là những người có liên quan đến việc xuất bản và phát hành sách, báo, đĩa âm thanh, băng âm thanh, đĩa hình, băng hình hoặc các xuất bản phẩm khác\n3. Về hình phạt: người nào vi phạm các quy định về hoạt động xuất bản thuộc một trong các trường hợp quy định tại Khoản 1 điều 344 Bộ luật hình sự thì bị phạt cảnh cáo, phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\nNếu phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\n- Có tổ chức;\n- Thay đổi, làm sai lệch nội dung bản thảo đã được ký duyệt hoặc bản thảo tài liệu không kinh doanh đã có dấu của cơ quan cấp giấy phép xuất bản để xuất bản bản thảo có nội dung bị cấm theo quy định của Luật xuất bản;\n- Phát hành xuất bản phẩm có nội dung bị cấm theo quy định của Luật xuất bản.\nNgoài ra người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 345. Tội vi phạm các quy định về bảo vệ và sử dụng di tích lịch sử - văn hóa, danh lam, thắng cảnh gây hậu quả nghiêm trọng", "noidung": "1. Người nào vi phạm các quy định về bảo vệ và sử dụng các di tích lịch sử - văn hóa, danh lam, thắng cảnh, gây hư hại di tích lịch sử - văn hóa, danh lam, thắng cảnh có giá trị từ 100.000.000 đồng đến dưới 500.000.000 đồng; hủy hoại, làm thay đổi yếu tố gốc cấu thành di tích lịch sử - văn hóa, danh lam thắng cảnh cấp tỉnh hoặc đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt cảnh cáo, phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội trong trường hợp gây hư hại di tích lịch sử - văn hóa, danh lam, thắng cảnh có giá trị từ 500.000.000 đồng trở lên hoặc hủy hoại, làm thay đổi yếu tố gốc cấu thành di tích lịch sử - văn hóa, danh lam thắng cảnh cấp quốc gia hoặc cấp quốc gia đặc biệt, thì bị phạt tù từ 03 năm đến 07 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm các quy định về bảo vệ và sử dụng di tích lịch sử - văn hóa, danh lam, thắng cảnh là không thực hiện đúng các quy định pháp luật về quản lý, bảo vệ hoặc sử dụng di tích lịch sử - văn hóa, danh lam, thắng cảnh.\n2. Dấu hiệu pháp lý của tội phạm\n– Khách thể: Hành vi phạm tội nêu trên xâm phạm đến chế độ quản lý, bảo vệ, sử dụng các di tích lịch sử, văn hóa và danh lam thắng cảnh.\n– Mặt khách quan: Có hành vi vi phạm các quy định về bảo vệ và sử dụng các di tích lịch sử, văn hóa, danh lam, thắng cảnh. Được thể hiện qua hành vi không thực hiện, thực hiện không đúng, không đầy đủ những quy định về quản lý và bảo vệ các di tích lịch sử, văn hóa, danh lam thắng cảnh làm cho các đối tượng này bị xuống cấp, hư hại nghiêm trọng (Ví dụ: Không có kế hoạch sửa chữa, nâng cấp kịp thời dẫn đến di tích lịch sử bị sụp đổ).\nCũng cần lưu ý:\nDi tích lịch sử, văn hóa, danh lam, thắng cảnh phải được cơ quan có thẩm quyền công nhận xếp hạng.\nDi tích lịch sử, văn hóa là công trình xây dựng, địa điểm, đồ vật, tài liệu và tác phẩm có giá trị lịch sử, khoa học, nghệ thuật cũng như các giá trị văn hóa khác hoặc có liên quan đến những sự kiện lịch sử, quá trình phát triển văn hóa, xã hội của dân.\nDanh lam thắng cảnh là những khu vực thiên nhiên có cảnh đẹp hoặc công trình xây dựng cổ đẹp nổi tiếng (như Vịnh Hạ Long, vườn Quốc gia Cúc Phương, Động Phong Nha- Kẻ Bàng…).\nCó hành vi vi phạm các di tích lịch sử, văn hóa, danh lam, thắng cảnh: thể hiện qua việc đưa vào khai thác các lợi ích của di tích lịch sử, văn hóa, danh lam, thắng cảnh với các mục đích khác nhau (như đưa vào khai thác du lịch…) không đúng, không đầy đủ các quy định về bảo vệ sử dụng các đối tượng nêu trên.\nHành vi nêu trên phải gây hậu quả nghiêm trọng thì mới bị truy cứu trách nhiệm hình sự. Và được hiểu là do thực hiện một trong các hành vi nêu trên đã gây ra thiệt hại nghiêm trọng đối với di tích lịch sử, văn hóa, danh lam, thắng cảnh như làm cho các đối tượng này bị xuống cấp, hư hại nghiêm trọng phải sửa chữa rất tốn kém…\nNếu hành vi nêu trên chưa gây ra hậu quả nghiêm trọng nhưng thuộc trường hợp đã bị xử phạt hành chính về hành vi này (nêu ở mặt khách quan), hoặc đã bị kết án về tội phạm này, chưa được xóa án tích mà còn vi phạm thì vẫn bị truy cứu trách nhiệm hình sự.\n– Mặt chủ quan: Người phạm tội thực hiện tội phạm này với lỗi cố ý.\n– Chủ thể: Chủ thể của tội phạm này là bất kỳ người nào có đủ năng lực trách nhiệm hình sự.\n3. Về hình phạt\n- Người nào vi phạm các quy định về bảo vệ và sử dụng các di tích lịch sử - văn hóa, danh lam, thắng cảnh, gây hư hại di tích lịch sử - văn hóa, danh lam, thắng cảnh có giá trị từ 100.000.000 đồng đến dưới 500.000.000 đồng; hủy hoại, làm thay đổi yếu tố gốc cấu thành di tích lịch sử - văn hóa, danh lam thắng cảnh cấp tỉnh hoặc đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt cảnh cáo, phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n- Phạm tội trong trường hợp gây hư hại di tích lịch sử - văn hóa, danh lam, thắng cảnh có giá trị từ 500.000.000 đồng trở lên hoặc hủy hoại, làm thay đổi yếu tố gốc cấu thành di tích lịch sử - văn hóa, danh lam thắng cảnh cấp quốc gia hoặc cấp quốc gia đặc biệt, thì bị phạt tù từ 03 năm đến 07 năm.\n"}, {"dieu": "Điều 346. Tội vi phạm quy chế về khu vực biên giới", "noidung": "1. Người nào vi phạm quy định về cư trú, đi lại hoặc các quy định khác về khu vực biên giới, đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Tái phạm nguy hiểm hoặc phạm tội gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội khu vực biên giới, thì bị phạt tù từ 02 năm đến 07 năm.*\n3. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng, cấm cư trú từ 01 năm đến 05 năm.*\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy chế về khu vực biên giới, được hiểu là hành vi không chấp hành, chấp hành không đúng các quy định của Nhà nước về cư trú, đi lại hoặc các quy định khác về khu vực biên giới.\n2.  Các yếu tố cấu thành của tội phạm\n– Khách thể: Hành vi phạm tội nêu trên xâm phạm đến chế độ quản lý hành chính vềcư trú, đi lại và các nội dung quản lý khác ở khu vực biên giới.\n– Mặt khách quan: Có hành vi vi phạm quy định về cư trú, đi lại ở khu vực biên giới. Được hiểu là hành vi không chấp hành, chấp hành không đúng các quy định về cư trú, đi lại ở khu vực biên giới (như không đăng ký tạm trú, tạm vắng, không có giấy thông hành…).\nCũng cần lưu ý:\nKhu vực biên giới bao gồm:\n+ Khu vực biên giới trên đất liền gồm xã, phường, thị trấn có một phần địa giới hành chính trùng hợp biên giới quốc gia trên đất liền.\n+ Khu vực biên giới trên biển tính từ biên giới quốc gia trên biển vào hết địa giới hành chính xã, phường, thị trấn giáp biển và đảo.\n+ Khu vực biên giới trên không gồm phần không gian dọc theo biên giới quốc gia có chiều rộng 10 km tính từ biên giới quốc gia trở vào.\nBiên giới quốc gia của nước Cộng hòa xã hội chủ nghĩa Việt Nam là đường và mặt thẳng đứng theo đường đó để xác định giới hạn lãnh thổ đất liền, các đảo, các quần đảo trong đó có quần đảo Hoàng Sa và quần đảo Trường Sa, vùng biển, lòng đất, vùng trời của nước Cộng hòa xã hội chủ nghĩa Việt Nam (Điều 1 Luật Biên giới quốc gia).\nCó hành vi vi phạm ác quy định khác về khu vực biên giới. Được hiểu là hành vi không chấp hành, chấp hành không đúng các qui định khác về khu vực biên giới (như đi công tác vào khu vực biên giới không có giấy giới thiệu, vi phạm vùng cấm hoặc vành đai biên giới, quay phim, chụp ảnh vùng biên giới mà không có giấy phép…)\nNgười đã thực hiện một trong các hành vi nêu trên phải thuộc trường hợp đã bị phạt hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm thì mới bị truy cứu trách nhiệm hình sự về tội này.\n– Mặt chủ quan: Người phạm tội thực hiện tội phạm này với lỗi cố ý.\n– Chủ thể: Chủ thể của tội phạm này là bất kỳ người nào có năng lực trách nhiệm hình sự.\n3. Về hình phạt\n- Người nào vi phạm quy định về cư trú, đi lại hoặc các quy định khác về khu vực biên giới, đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm.\n- Tái phạm hoặc phạm tội gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội khu vực biên giới, thì bị phạt tù từ 02 năm đến 07 năm.\n- Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng, cấm cư trú từ một 01 năm đến 05 năm.\n"}, {"dieu": "Điều 347. Tội vi phạm quy định về xuất cảnh, nhập cảnh; tội ở lại Việt Nam trái phép", "noidung": "Người nào xuất cảnh, nhập cảnh trái phép hoặc ở lại Việt Nam trái phép, đã bị xử phạt vi phạm hành chính về hành vi này mà còn vi phạm, thì bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Xuất cảnh, nhập cảnh trái phép là hành vi ra khỏi biên giới Việt Nam hoặc vào lãnh thổ Việt Nam không có giấy phép theo quy định của pháp luật về xuất, nhập cảnh.\n2. Cấu thành của tội phạm\n- Khách thể: tội phạm này xâm phạm trực tiếp đến  trong lĩnh vực xuất, nhập cảnh của Nhà nước cộng hòa
