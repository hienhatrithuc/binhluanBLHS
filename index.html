ch chất ma túy quy định tại một trong các điểm từ điểm b đến điểm h khoản này.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:*\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Lợi dụng chức vụ, quyền hạn;\nd) Lợi dụng danh nghĩa cơ quan, tổ chức;\nđ) Sử dụng người dưới 16 tuổi vào việc phạm tội;\ne) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng từ 500 gam đến dưới 01 kilôgam;\ng) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng từ 05 gam đến dưới 30 gam;\nh) Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng từ 10 kilôgam đến dưới 25 kilôgam;\ni) Quả thuốc phiện khô có khối lượng từ 50 kilôgam đến dưới 200 kilôgam;\nk) Quả thuốc phiện tươi có khối lượng từ 10 kilôgam đến dưới 50 kilôgam;\nl) Các chất ma túy khác ở thể rắn có khối lượng từ 20 gam đến dưới 100 gam;\nm) Các chất ma túy khác ở thể lỏng có thể tích từ 100 mililít đến dưới 250 mililít;\nn) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm e đến điểm m khoản này;\no) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:*\na) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng từ 01 kilôgam đến dưới 05 kilôgam;\nb) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng từ 30 gam đến dưới 100 gam;\nc) Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng từ 25 kilôgam đến dưới 75 kilôgam;\nd) Quả thuốc phiện khô có khối lượng từ 200 kilôgam đến dưới 600 kilôgam;\nđ) Quả thuốc phiện tươi có khối lượng từ 50 kilôgam đến dưới 150 kilôgam;\ne) Các chất ma túy khác ở thể rắn có khối lượng từ 100 gam đến dưới 300 gam;\ng) Các chất ma túy khác ở thể lỏng có thể tích từ 250 mililít đến dưới 750 mililít;\nh) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm a đến điểm g khoản này.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm hoặc tù chung thân:*\na) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng 05 kilôgam trở lên;\nb) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng 100 gam trở lên;\nc) Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng 75 kilôgam trở lên;\nd) Quả thuốc phiện khô có khối lượng 600 kilôgam trở lên;\nđ) Quả thuốc phiện tươi có khối lượng 150 kilôgam trở lên;\ne) Các chất ma túy khác ở thể rắn có khối lượng 300 gam trở lên;\ng) Các chất ma túy khác ở thể lỏng có thể tích 750 mililít trở lên;\nh) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm a đến điểm g khoản này.\n5. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 500.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Mặt khách quan của tội phạm: Được thực hiện bởi hành vi tàng trữ trái phép chất ma túy: Là hành vi cất giữ bất hợp pháp chất ma túy ở bất kỳ nơi nào mà không nhằm mục đích mua bán hay sản xuất trái phép chất ma túy khác.\n2. Bộ luật hình sự 2015 tách tội tàng trữ, vận chuyển, mua bán trái phép hoặc chiếm đoạt chất ma túy tại Điều 194 Bộ luật hình sự 1999 thành 04 tội danh độc lập và bỏ hình phạt tử hình đối với tội tàng trữ trái phép chất ma túy.\n3. “Tàng trữ trái phép chất ma túy” là cất giữ, cất giấu bất hợp pháp chất ma túy ở bất cứ nơi nào (như trong nhà, ngoài vườn, chôn dưới đất, để trong vali, cho vào thùng xăng xe, cất giấu trong quần áo, tư trang mặc trên người hoặc theo người…) mà không nhằm mục đích mua bán, vận chuyển hay sản xuất trái phép chất ma túy. Thời gian tàng trữ dài hay ngắn không ảnh hưởng đến việc xác định tội này.\n4. Người nào tàng trữ, vận chuyển trái phép hoặc chiếm đoạt chất ma túy với số lượng sau đây không nhằm mục đích mua bán hay sản xuất trái phép chất ma túy khác thì không phải là tội phạm và được xử lý bằng các biện pháp khác, theo đó không truy cứu trách nhiệm hình sự nhưng phải bị xử lý hành chính:\n- Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có trọng lượng dưới 01 gam;\n- Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng dưới 0,1 gam;\n- Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng dưới 01 kilôgam;\n- Quả thuốc phiện khô có trọng lượng dưới 05 kilôgam;\n- Quả thuốc phiện tươi có trọng lượng dưới 01 kilôgam;\n- Các chất ma túy khác ở thể rắn có trọng lượng dưới 01 gam;\n- Các chất ma túy khác ở thể lỏng từ 10 mililít trở xuống.\n"}, {"dieu": "Điều 250. Tội vận chuyển trái phép chất ma túy", "noidung": "1. Người nào vận chuyển trái phép chất ma túy mà không nhằm mục đích sản xuất, mua bán, tàng trữ trái phép chất ma túy thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:*\na) Đã bị xử phạt vi phạm hành chính về hành vi quy định tại Điều này hoặc đã bị kết án về tội này hoặc một trong các tội quy định tại các điều 248, 249, 251 và 252 của Bộ luật này, chưa được xóa án tích mà còn vi phạm;\nb) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng từ 01 gam đến dưới 500 gam;\nc) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng từ 0,1 gam đến dưới 05 gam;\nd) Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng từ 01 kilôgam đến dưới 10 kilôgam;\nđ) Quả thuốc phiện khô có khối lượng từ 05 kilôgam đến dưới 50 kilôgam;\ne) Quả thuốc phiện tươi có khối lượng từ 01 kilôgam đến dưới 10 kilôgam;\ng) Các chất ma túy khác ở thể rắn có khối lượng từ 01 gam đến dưới 20 gam;\nh) Các chất ma túy khác ở thể lỏng có thể tích từ 10 mililít đến dưới 100 mililít;\ni) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm b đến điểm h khoản này.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:*\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Lợi dụng chức vụ, quyền hạn;\nd) Lợi dụng danh nghĩa cơ quan, tổ chức;\nđ) Sử dụng người dưới 16 tuổi vào việc phạm tội;\ne) Qua biên giới;\ng) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng từ 500 gam đến dưới 01 kilôgam;\nh) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng từ 05 gam đến dưới 30 gam;\ni) Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng từ 10 kilôgam đến dưới 25 kilôgam;\nk) Quả thuốc phiện khô có khối lượng từ 50 kilôgam đến dưới 200 kilôgam;\nl) Quả thuốc phiện tươi có khối lượng từ 10 kilôgam đến dưới 50 kilôgam;\nm) Các chất ma túy khác ở thể rắn có khối lượng từ 20 gam đến dưới 100 gam;\nn) Các chất ma túy khác ở thể lỏng có thể tích từ 100 mililít đến dưới 250 mililít;\no) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm g đến điểm n khoản này;\np) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm:*\na) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng từ 01 kilôgam đến dưới 05 kilôgam;\nb) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng từ 30 gam đến dưới 100 gam;\nc) Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng từ 25 kilôgam đến dưới 75 kilôgam;\nd) Quả thuốc phiện khô có khối lượng từ 200 kilôgam đến dưới 600 kilôgam;\nđ) Quả thuốc phiện tươi có khối lượng từ 50 kilôgam đến dưới 150 kilôgam;\ne) Các chất ma túy khác ở thể rắn có khối lượng từ 100 gam đến dưới 300 gam;\ng) Các chất ma túy khác ở thể lỏng có thể tích từ 250 mililít đến dưới 750 mililít;\nh) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm a đến điểm g khoản này.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm, tù chung thân hoặc tử hình:*\na) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng 05 kilôgam trở lên;\nb) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng 100 gam trở lên;\nc) Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng 75 kilôgam trở lên;\nd) Quả thuốc phiện khô có khối lượng 600 kilôgam trở lên;\nđ) Quả thuốc phiện tươi có khối lượng 150 kilôgam trở lên;\ne) Các chất ma túy khác ở thể rắn có khối lượng 300 gam trở lên;\ng) Các chất ma túy khác ở thể lỏng có thể tích 750 mililít trở lên;\nh) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm a đến điểm g khoản này.\n5. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 500.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Mặt khách quan của tội phạm: Được thực hiện bởi hành vi vận chuyển trái phép chất ma túy: Là hành vi chuyển dịch trái phép chất ma túy từ nơi này đến nơi khác dưới bất kỳ hình thức nào mà không nhằm mục đích mua bán hay sản xuất trái phép chất ma túy khác.\n2. “Vận chuyển trái phép chất ma túy” là hành vi chuyển dịch bất hợp pháp chất ma túy từ nơi này đến nơi khác dưới bất kỳ hình thức nào (có thể bằng các phương tiện khác nhau như ô tô, tàu bay, tàu thủy…; trên các tuyến đường khác nhau như đường bộ, đường sắt, đường hàng không, đường thủy, đường bưu điện…; có thể để trong người như cho vào túi áo, túi quần, nuốt vào trong bụng, để trong hành lý như vali, túi xách v.v…) mà không nhằm mục đích mua bán, tàng trữ hay sản xuất trái phép chất ma túy khác.\nNgười giữ hộ, hoặc vận chuyển trái phép chất ma túy cho người khác, mà biết rõ mục đích mua bán trái phép chất ma túy của người đó, thì bị truy cứu trách nhiệm hình sự về tội mua bán trái phép chất ma túy với vai trò đồng phạm.\n"}, {"dieu": "Điều 251. Tội mua bán trái phép chất ma túy", "noidung": "1. Người nào mua bán trái phép chất ma túy, thì bị phạt tù từ 02 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:*\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Đối với 02 người trở lên;\nd) Lợi dụng chức vụ, quyền hạn;\nđ) Lợi dụng danh nghĩa cơ quan, tổ chức;\ne) Sử dụng người dưới 16 tuổi vào việc phạm tội hoặc bán ma túy cho người dưới 16 tuổi;\ng) Qua biên giới;\nh) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng từ 500 gam đến dưới 01 kilôgam;\ni) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng từ 05 gam đến dưới 30 gam;\nk) Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng từ 10 kilôgam đến dưới 25 kilôgam;\nl) Quả thuốc phiện khô có khối lượng từ 50 kilôgam đến dưới 200 kilôgam;\nm) Quả thuốc phiện tươi có khối lượng từ 10 kilôgam đến dưới 50 kilôgam;\nn) Các chất ma túy khác ở thể rắn có khối lượng từ 20 gam đến dưới 100 gam;\no) Các chất ma túy khác ở thể lỏng có thể tích từ 100 mililít đến dưới 250 mililít;\np) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm h đến điểm o khoản này;\nq) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm:*\na) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng từ 01 kilôgam đến dưới 05 kilôgam;\nb) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng từ 30 gam đến dưới 100 gam;\nc) Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng từ 25 kilôgam đến dưới 75 kilôgam;\nd) Quả thuốc phiện khô có khối lượng từ 200 kilôgam đến dưới 600 kilôgam;\nđ) Quả thuốc phiện tươi có khối lượng từ 50 kilôgam đến dưới 150 kilôgam;\ne) Các chất ma túy khác ở thể rắn có khối lượng từ 100 gam đến dưới 300 gam;\ng) Các chất ma túy khác ở thể lỏng có thể tích từ 250 mililít đến dưới 750 mililít;\nh) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm a đến điểm g khoản này.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm, tù chung thân hoặc tử hình:*\na) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng 05 kilôgam trở lên;\nb) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng 100 gam trở lên;\nc) Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng 75 kilôgam trở lên;\nd) Quả thuốc phiện khô có khối lượng 600 kilôgam trở lên;\nđ) Quả thuốc phiện tươi có khối lượng 150 kilôgam trở lên;\ne) Các chất ma túy khác ở thể rắn có khối lượng 300 gam trở lên;\ng) Các chất ma túy khác ở thể lỏng có thể tích 750 mililít trở lên;\nh) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm a đến điểm g khoản này.\n5. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 500.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. “Mua bán trái phép chất ma túy” là một trong các hành vi sau đây:\n- Bán trái phép chất ma túy cho người khác (không phụ thuộc vào nguồn gốc chất ma túy do đâu mà có) bao gồm cả việc bán hộ chất ma túy cho người khác để hưởng tiền công hoặc các lợi ích khác;\n- Mua chất ma túy nhằm bán trái phép cho người khác;\n- Xin chất ma túy nhằm bán trái phép cho người khác;\n- Dùng chất ma túy nhằm trao đổi thanh toán trái phép (không phụ thuộc vào nguồn gốc chất ma túy do đâu mà có);\n- Dùng tài sản không phải là tiền đem trao đổi, thanh toán… lấy chất ma túy nhằm bán lại trái phép cho người khác;\n- Tàng trữ chất ma túy nhằm bán trái phép cho người khác;\n- Vận chuyển chất ma túy nhằm bán trái phép cho người khác.\n2. Người tổ chức, người xúi giục, người giúp sức cho người thực hiện một trong các hành vi mua bán trái phép chất ma túy đều bị truy cứu trách nhiệm hình sự về tội mua bán trái phép chất ma túy.\n"}, {"dieu": "Điều 252. Tội chiếm đoạt chất ma túy", "noidung": "1. Người nào chiếm đoạt chất ma túy dưới bất kỳ hình thức nào thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 05 năm:*\na) Đã bị xử phạt vi phạm hành chính về hành vi quy định tại Điều này hoặc đã bị kết án về tội này hoặc một trong các tội quy định tại các điều 248, 249, 250 và 251 của Bộ luật này, chưa được xóa án tích mà còn vi phạm;\nb) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng từ 01 gam đến dưới 500 gam;\nc) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng từ 0,1 gam đến dưới 05 gam;\nd) Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng từ 01 kilôgam đến dưới 10 kilôgam;\nđ) Quả thuốc phiện khô có khối lượng từ 05 kilôgam đến dưới 50 kilôgam;\ne) Quả thuốc phiện tươi có khối lượng từ 01 kilôgam đến dưới 10 kilôgam;\ng) Các chất ma túy khác ở thể rắn có khối lượng từ 01 gam đến dưới 20 gam;\nh) Các chất ma túy khác ở thể lỏng có thể tích từ 10 mililít đến dưới 100 mililít;\ni) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm b đến điểm h khoản này.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:*\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Lợi dụng chức vụ, quyền hạn;\nd) Lợi dụng danh nghĩa cơ quan, tổ chức;\nđ) Sử dụng người dưới 16 tuổi vào việc phạm tội;\ne) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng từ 500 gam đến dưới 01 kilôgam;\ng) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng từ 05 gam đến dưới 30 gam;\nh) Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng từ 10 kilôgam đến dưới 25 kilôgam;\ni) Quả thuốc phiện khô có khối lượng từ 50 kilôgam đến dưới 200 kilôgam;\nk) Quả thuốc phiện tươi có khối lượng từ 10 kilôgam đến dưới 50 kilôgam;\nl) Các chất ma túy khác ở thể rắn có khối lượng từ 20 gam đến dưới 100 gam;\nm) Các chất ma túy khác ở thể lỏng có thể tích từ 100 mililít đến dưới 250 mililít;\nn) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm e đến điểm m khoản này;\no) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:*\na) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng từ 01 kilôgam đến dưới 05 kilôgam;\nb) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng từ 30 gam đến dưới 100 gam;\nc) Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng từ 25 kilôgam đến dưới 75 kilôgam;\nd) Quả thuốc phiện khô có khối lượng từ 200 kilôgam đến dưới 600 kilôgam;\nđ) Quả thuốc phiện tươi có khối lượng từ 50 kilôgam đến dưới 150 kilôgam;\ne) Các chất ma túy khác ở thể rắn có khối lượng từ 100 gam đến dưới 300 gam;\ng) Các chất ma túy khác ở thể lỏng có thể tích từ 250 mililít đến dưới 750 mililít;\nh) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm a đến điểm g khoản này.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm hoặc tù chung thân:*\na) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng 05 kilôgam trở lên;\nb) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng 100 gam trở lên;\nc) Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng 75 kilôgam trở lên;\nd) Quả thuốc phiện khô có khối lượng 600 kilôgam trở lên;\nđ) Quả thuốc phiện tươi có khối lượng 150 kilôgam trở lên;\ne) Các chất ma túy khác ở thể rắn có khối lượng 300 gam trở lên;\ng) Các chất ma túy khác ở thể lỏng có thể tích 750 mililít trở lên;\nh) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm a đến điểm g khoản này.\n5. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 500.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. “Chiếm đoạt chất ma túy” là một trong các hành vi trộm cắp, lừa đảo, tham ô, lạm dụng tín nhiệm, cưỡng đoạt, cướp, cướp giật, công nhiên chiếm đoạt chất ma túy của người khác. Trường hợp người có hành vi chiếm đoạt chất ma túy nhằm mục đích bán lại chất ma túy đó cho người khác, thì bị truy cứu trách nhiệm hình sự với tội danh đầy đủ đối với hành vi đã thực hiện theo Điều 249, 250, 251 Bộ luật hình sự và chỉ phải chịu một hình phạt.\n2. Khi truy cứu trách nhiệm hình sự về tội tàng trữ, vận chuyển, mua bán trái phép hoặc chiếm đoạt chất ma túy cần phân biệt:\nNgười nào đã bị kết án về tội tàng trữ, vận chuyển trái phép hoặc mua bán chất ma túy, chưa được xóa án tích mà lại tiếp tục tàng trữ, vận chuyển trái phép hoặc mua bán một trong các chất ma túy có số lượng:\n- Dưới 01 gam đối với nhựa thuốc phiện, nhựa cần sa hoặc cao côca;\n- Dưới 0,1 gam đối với Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11;\n- Dưới 01 kilôgam đối với lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có;\n- Dưới 05 kilôgam đối với quả thuốc phiện khô;\n- Dưới 01 kilôgam đối với quả thuốc phiện tươi;\n- Dưới 01 gam đối với các chất ma túy khác ở thể rắn;\n- Từ 10 mililít trở xuống đối với các chất ma túy khác ở thể lỏng.\nNếu không thuộc trường hợp tái phạm nguy hiểm thì bị truy cứu trách nhiệm hình sự đối với các tội tàng trữ, vận chuyển, mua bán trái phép hoặc chiếm đoạt chất ma túy, và bị phạt tù từ 1 năm đến 5 năm. Nếu là tái phạm nguy hiểm thì bị phạt tù từ 5 năm đến 10 năm.\nNgười nào bán trái phép chất ma túy cho người khác và còn cho họ sử dụng địa điểm thuộc quyền sở hữu, chiếm hữu hoặc quản lý của mình để sử dụng trái phép chất ma túy thì ngoài việc bị truy cứu trách nhiệm hình sự về tội mua bán trái phép chất ma túy theo Điều 251 Bộ luật hình sự, người đó còn bị truy cứu trách nhiệm hình sự về tội chứa chấp việc sử dụng trái phép chất ma túy theo Điều 256 Bộ luật hình sự;\nNgười nào biết người khác đi mua chất ma túy để sử dụng trái phép mà gửi tiền nhờ mua hộ chất ma túy để sử dụng thì người nhờ mua hộ phải chịu trách nhiệm hình sự về số lượng chất ma túy đã nhờ mua hộ. Người đi mua phải chịu trách nhiệm hình sự về tổng số lượng chất ma túy đã mua cho bản thân và mua hộ.\nNgười nào biết người khác mua chất ma túy để sử dụng trái phép mà dùng phương tiện để chở họ cùng chất ma túy và bị bắt giữ nếu số lượng chất ma túy đến mức phải chịu trách nhiệm hình sự về tội tàng trữ hoặc vận chuyển trái phép chất ma túy thì người đó là đồng phạm với người mua về tội tàng trữ hoặc vận chuyển trái phép chất ma túy quy định tại Điều 249, 250 Bộ luật hình sự.\n"}, {"dieu": "Điều 253. Tội tàng trữ, vận chuyển, mua bán hoặc chiếm đoạt tiền chất dùng vào việc sản xuất trái phép chất ma túy", "noidung": "1. Người nào tàng trữ, vận chuyển, mua bán hoặc chiếm đoạt tiền chất dùng vào việc sản xuất trái phép chất ma túy thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 06 năm:*\na) Đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nb) Tiền chất ở thể rắn có khối lượng từ 50 gam đến dưới 200 gam;\nc) Tiền chất ở thể lỏng có thể tích từ 75 mililít đến dưới 300 mililít.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 06 năm đến 13 năm:*\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Lợi dụng chức vụ, quyền hạn;\nd) Lợi dụng danh nghĩa cơ quan, tổ chức;\nđ) Tiền chất ở thể rắn có khối lượng từ 200 gam đến dưới 500 gam;\ne) Tiền chất ở thể lỏng có thể tích từ 300 mililít đến dưới 750 mililít;\ng) Sử dụng người dưới 16 tuổi vào việc phạm tội;\nh) Vận chuyển, mua bán qua biên giới;\ni) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 13 năm đến 20 năm:*\na) Tiền chất ở thể rắn có khối lượng từ 500 gam đến dưới 1.200 gam;\nb) Tiền chất ở thể lỏng có thể tích từ 750 mililít đến dưới 1.800 mililít.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm hoặc tù chung thân:*\na) Tiền chất ở thể rắn có khối lượng 1.200 gam trở lên;\nb) Tiền chất ở thể lỏng có thể tích 1.800 mililít trở lên.\n5. Trường hợp phạm tội có cả tiền chất ở thể rắn và tiền chất ở thể lỏng thì được quy đổi để làm căn cứ truy cứu trách nhiệm hình sự, với tỷ lệ 01 gam tiền chất ở thể rắn tương đương với 1,5 mililít tiền chất ở thể lỏng. Sau khi quy đổi, số lượng tiền chất thuộc khoản nào, thì người thực hiện hành vi phạm tội bị truy cứu trách nhiệm hình sự theo khoản đó.*\n6. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. “Tàng trữ tiền chất dùng vào việc sản xuất trái phép chất ma túy” là cất giữ, cất giấu bất hợp pháp tiền chất ở bất cứ nơi nào (như trong nhà, ngoài vườn, chôn dưới đất, để trong vali, hoặc cho vào thùng xăng xe…) để dùng vào việc sản xuất trái phép chất ma túy.\n2. “Vận chuyển tiền chất dùng vào việc sản xuất trái phép chất ma túy” là hành vi chuyển dịch bất hợp pháp tiền chất từ nơi này đến nơi khác dưới bất kỳ hình thức nào (có thể bằng các phương tiện khác nhau như ô tô, tàu bay, tàu thủy…; trên các tuyến đường khác nhau như đường bộ, đường sắt, đường hàng không, đường thủy, đường bưu điện…; có thể để trong người như cho vào túi áo, quần, nuốt vào bụng…; có thể để trong hành lý như vali, túi xách…) để dùng vào việc sản xuất trái phép chất ma túy.\n3. “Mua bán tiền chất dùng vào việc sản xuất trái phép chất ma túy” là một trong các hành vi sau đây:\n- Bán tiền chất cho người khác để người đó sản xuất trái phép chất ma túy;\n- Mua tiền chất nhằm bán cho người khác để người đó sản xuất trái phép chất ma túy;\n- Xin tiền chất nhằm bán trái phép cho người khác để người đó sản xuất trái phép chất ma túy;\n- Dùng tiền chất để trao đổi, thanh toán trái phép cho người khác để người đó sản xuất trái phép chất ma túy;\n- Dùng tài sản (không phải là tiền) đem trao đổi, thanh toán lấy tiền chất nhằm bán lại cho người khác để người đó sản xuất trái phép chất ma túy;\n- Tàng trữ tiền chất nhằm bán trái phép cho người khác để người đó sản xuất trái phép chất ma túy;\n- Vận chuyển tiền chất nhằm bán trái phép cho người khác để người đó sản xuất trái phép chất ma túy.\n4. “Chiếm đoạt tiền chất dùng vào việc sản xuất trái phép chất ma túy” là một trong các hành vi trộm cắp, lừa đảo, lạm dụng tín nhiệm, cưỡng đoạt, cướp, cướp giật, công nhiên chiếm đoạt… tiền chất của người khác để dùng vào việc sản xuất trái phép chất ma túy.\n"}, {"dieu": "Điều 254. Tội sản xuất, tàng trữ, vận chuyển hoặc mua bán phương tiện, dụng cụ dùng vào việc sản xuất hoặc sử dụng trái phép chất ma túy", "noidung": "1. Người nào sản xuất, tàng trữ, vận chuyển hoặc mua bán phương tiện, dụng cụ dùng vào việc sản xuất hoặc sử dụng trái phép chất ma túy thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\na) Đã bị xử phạt vi phạm hành chính về một trong các hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nb) Có số lượng từ 06 đơn vị đến 19 đơn vị dụng cụ, phương tiện cùng loại hoặc khác loại.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Lợi dụng chức vụ, quyền hạn;\nd) Lợi dụng danh nghĩa cơ quan, tổ chức;\nđ) Có số lượng 20 đơn vị dụng cụ, phương tiện cùng loại hoặc khác loại trở lên;*\ne) Vận chuyển, mua bán qua biên giới;*\ng) Sử dụng người dưới 16 tuổi vào việc phạm tội;\nh) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 500.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. “Sản xuất các phương tiện, dụng cụ dùng vào việc sản xuất hoặc sử dụng trái phép chất ma túy” là làm ra phương tiện, dụng cụ dùng vào việc sản xuất hoặc sử dụng trái phép chất ma túy” là những vật được sản xuất ra với chức năng chuyên dùng vào việc sản xuất hoặc sử dụng trái phép chất ma túy hay tuy được sản xuất ra với mục đích khác, nhưng đã được sử dụng chuyên vào mục đích sản xuất hoặc sử dụng trái phép chất ma túy.\n2.  “Tàng trữ các phương tiện, dụng cụ dùng vào việc sản xuất hoặc sử dụng trái phép chất ma túy” là hành vi cất giữ các phương tiện, dụng cụ ở bất kỳ địa điểm nào (như trong nhà, ngoài vườn, chôn dưới đất, để trong vali hoặc cho vào thùng xăng xe…) để dùng vào việc sản xuất hoặc sử dụng trái phép chất ma túy.\n3.  “Vận chuyển các phương tiện dụng cụ dùng vào việc sản xuất hoặc sử dụng trái phép chất ma túy” là hành vi dịch chuyển các phương tiện, dụng cụ từ nơi này đến nơi khác dưới bất kỳ hình thức nào (có thể bằng các phương tiện khác nhau như ô tô, tàu bay, tàu thủy…; trên các tuyến đường khác nhau như đường bộ, đường sắt, đường hàng không, đường thủy, đường bưu điện…; có thể để trong người như cho vào túi áo, quần…; có thể để trong hành lý như vali, túi xách…) để dùng vào việc sản xuất trái phép chất ma túy hoặc sử dụng trái phép chất ma túy.\n4. “Mua bán các phương tiện, dụng cụ dùng vào việc sản xuất hoặc sử dụng trái phép chất ma túy” là một trong các hành vi sau đây:\n- Bán các phương tiện, dụng cụ cho người khác để người đó dùng vào việc sản xuất trái phép chất ma túy hoặc sử dụng trái phép chất ma túy;\n- Mua các phương tiện, dụng nhằm bán cho người khác để người đó dùng vào việc sản xuất trái phép chất ma túy hoặc sử dụng trái phép chất ma túy;\n- Xin các phương tiện, dụng cụ nhằm bán trái phép cho người khác để người đó dùng vào việc sản xuất trái phép chất ma túy hoặc sử dụng trái phép chất ma túy;\n- Dùng các phương tiện, dụng để trao đổi, thanh toán trái phép cho người khác để người đó dùng vào việc sản xuất trái phép chất ma túy hoặc sử dụng trái phép chất ma túy;\n- Dùng tài sản (không phải là tiền) đem trao đổi, thanh toán lấy các phương tiện, dụng cụ nhằm bán lại trái phép cho người khác để người đó dùng vào việc sản xuất trái phép chất ma túy hoặc sử dụng trái phép chất ma túy;\n- Tàng trữ các phương tiện, dụng nhằm bán trái phép cho người khác để người đó dùng vào việc sản xuất trái phép chất ma túy hoặc sử dụng trái phép chất ma túy;\n- Vận chuyển các phương tiện, dụng nhằm bán trái phép cho người khác để người đó dùng vào việc sản xuất trái phép chất ma túy hoặc sử dụng trái phép chất ma túy.\n5. Khi truy cứu trách nhiệm hình sự đối với người có hành vi sản xuất, tàng trữ, vận chuyển hoặc mua bán các phương tiện, dụng cụ dùng vào việc sản xuất hoặc sử dụng trái phép chất ma túy cần phân biệt:\n- Chỉ bị truy cứu trách nhiệm hình sự trong trường hợp việc sản xuất, tàng trữ, vận chuyển hoặc mua bán các phương tiện, dụng cụ là nhằm để dùng vào việc sản xuất hoặc sử dụng trái phép chất ma túy;\n- Người lần đầu sản xuất, tàng trữ, vận chuyển hoặc mua bán các phương tiện, dụng cụ dùng vào việc sử dụng trái phép chất ma túy và chỉ dùng các phương tiện, dụng cụ này để cho bản thân họ sử dụng trái phép chất ma túy, thì chưa đến mức bị truy cứu trách nhiệm hình sự nhưng phải bị xử lý hành chính. Trường hợp đã bị xử lý hành chính theo quy định của pháp luật về xử lý vi phạm hành chính mà còn vi phạm thì phải bị truy cứu trách nhiệm hình sự;\n- Đối với trường hợp sản xuất, tàng trữ, vận chuyển hoặc mua bán từ năm bộ dụng cụ, phương tiện (có thể cùng loại, có thể khác loại) trở xuống thì không phải là tội phạm và được xử lý bằng các biện pháp khác, nhưng phải bị xử lý hành chính.\n"}, {"dieu": "Điều 255. Tội tổ chức sử dụng trái phép chất ma túy", "noidung": "1. Người nào tổ chức sử dụng trái phép chất ma túy dưới bất kỳ hình thức nào, thì bị phạt tù từ 02 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Phạm tội 02 lần trở lên;\nb) Đối với 02 người trở lên;\nc) Đối với người từ đủ 13 tuổi đến dưới 18 tuổi;\nd) Đối với phụ nữ mà biết là có thai;\nđ) Đối với người đang cai nghiện;\ne) Gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\ng) Gây bệnh nguy hiểm cho người khác;\nh) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm:\na) Gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 61% trở lên hoặc gây chết người;\nb) Gây tổn hại cho sức khỏe cho 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%;\nc) Gây bệnh nguy hiểm cho 02 người trở lên;\nd) Đối với người dưới 13 tuổi.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm hoặc tù chung thân:\na) Gây tổn hại cho sức khỏe của 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 61% trở lên;\nb) Làm chết 02 người trở lên.\n5. Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng, phạt quản chế, cấm cư trú từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. “Tổ chức sử dụng trái phép chất ma túy” là một trong các hành vi sau đây:\n- Chỉ huy, phân công, điều hành các hoạt động đưa trái phép chất ma túy vào cơ thể người khác;\n- Chỉ huy, phân công, điều hành việc chuẩn bị, cung cấp chất ma túy, địa điểm, phương tiện, dụng cụ dùng vào việc sử dụng trái phép chất ma túy, tìm người sử dụng chất ma túy.\nNgười nào thực hiện một trong các hành vi sau đây theo sự chỉ huy, phân công, điều hành của người khác thì bị coi là đồng phạm về tội tổ chức sử dụng trái phép chất ma túy: đưa trái phép chất ma túy vào cơ thể người khác; cung cấp trái phép chất ma túy cho người khác để họ sử dụng trái phép chất ma túy; chuẩn bị chất ma túy dưới bất kỳ hình thức nào (mua, xin, tàng trữ, sản xuất…) nhằm đưa trái phép chất ma túy vào cơ thể người khác; chuẩn bị địa điểm (thuê địa điểm, mượn địa điểm, sử dụng địa điểm không thuộc quyền chiếm hữu của mình hoặc đang do mình quản lý để làm nơi đưa trái phép chất ma túy vào cơ thể người khác); chuẩn bị dụng cụ, phương tiện dùng vào việc sử dụng trái phép chất ma túy dưới bất kỳ hình thức nào (mua, xin, tàng trữ…) nhằm sử dụng để đưa trái phép chất ma túy vào cơ thể người khác; tìm người sử dụng chất ma túy để đưa trái phép chất ma túy vào cơ thể của họ.\n2. Khi truy cứu trách nhiệm hình sự đối với người tổ chức sử dụng trái phép chất ma túy cần phân biệt:\n- Người nghiện ma túy có chất ma túy (không phân biệt nguồn gốc ma túy do đâu mà có) cho người nghiện ma túy khác chất ma túy để cùng sử dụng trái phép thì không bị truy cứu trách nhiệm hình sự về tội tổ chức sử dụng trái phép chất ma túy, mà tùy từng trường hợp có thể bị truy cứu trách nhiệm hình sự về tội tàng trữ trái phép chất ma túy hoặc tội sử dụng trái phép chất ma túy;\n- Người nào thực hiện hành vi tổ chức sử dụng trái phép chất ma túy, mà còn thực hiện một hay nhiều hành vi phạm tội khác về ma túy quy định tại các điều luật tương ứng của Bộ luật hình sự, thì ngoài việc bị truy cứu trách nhiệm hình sự theo Điều 255 của Bộ luật hình sự, tùy từng trường hợp còn có thể bị truy cứu trách nhiệm hình sự về tội phạm khác đã thực hiện quy định tại điều luật tương ứng của Bộ luật hình sự.\n3. Về một số tình tiết là yếu tố định khung quy định tại Điều 255 của Bộ luật hình sự.\n- “Đối với người đang cai nghiện” quy định tại Điểm đ Khoản 2 Điều 255 của Bộ luật hình sự là trường hợp phạm tội đối với người mà người đó đã được cơ quan có thẩm quyền kết luận họ nghiện ma túy và đang được cai nghiện tại trung tâm cai nghiện, tại gia đình hoặc tại cộng đồng dân cư.\n- “Gây bệnh nguy hiểm cho người khác” quy định tại Điểm g Khoản 2 Điều 255 của Bộ luật hình sự là trường hợp người tổ chức sử dụng trái phép chất ma túy (có thể biết hoặc không biết) đã gây ra một số bệnh nguy hiểm cho người sử dụng chất ma túy như HIV/AIDS, viêm gan B, lao…\nTrường hợp người tổ chức sử dụng trái phép chất ma túy biết bản thân họ hoặc người khác đã nhiễm HIV mà cố ý lây truyền HIV cho người sử dụng chất ma túy thì cùng với việc bị truy cứu trách nhiệm hình sự về tội tổ chức sử dụng trái phép chất ma túy theo quy định tại điểm g khoản 2 Điều 255 của Bộ luật hình sự, người này còn bị truy cứu trách nhiệm hình sự về tội lây truyền HIV cho người khác theo quy định tại Điều 148 của Bộ luật hình sự hoặc tội cố ý truyền HIV cho người khác theo quy định tại Điều 149 của Bộ luật hình sự.\n- “Gây bệnh nguy hiểm cho nhiều người” quy định tại Điểm b Khoản 3 Điều 197 của Bộ luật hình sự là gây bệnh nguy hiểm cho từ hai người trở lên.\n- “Gây tổn hại cho sức khỏe của nhiều người mà tỷ lệ thương tật từ 31% đến 60%” quy định tại Điểm b Khoản 3 Điều 255 của Bộ luật hình sự là trường hợp gây tổn hại cho sức khỏe của từ hai người trở lên mà tỷ lệ thương tật của mỗi người từ 31% đến 60%.\n- “Gây tổn hại cho sức khỏe của nhiều người mà tỷ lệ thương tật 61% trở lên” quy định tại Điểm a Khoản 4 Điều 255 của Bộ luật hình sự là trường hợp gây tổn hại cho sức khỏe của từ hai người trở lên mà tỷ lệ thương tật của mỗi người từ 61% trở lên.\n"}, {"dieu": "Điều 256. Tội chứa chấp việc sử dụng trái phép chất ma túy", "noidung": "1. Người nào cho thuê, cho mượn địa điểm hoặc có bất kỳ hành vi nào khác chứa chấp việc sử dụng trái phép chất ma túy, nếu không thuộc trường hợp quy định tại Điều 255 của Bộ luật này, thì bị phạt tù từ 02 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Lợi dụng chức vụ, quyền hạn;\nb) Phạm tội 02 lần trở lên;\nc) Đối với người dưới 16 tuổi;\nd) Đối với 02 người trở lên;\nđ) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. “Chứa chấp việc sử dụng trái phép chất ma túy” là hành vi của người có địa điểm thuộc quyền chiếm hữu của mình hoặc do mình quản lý biết người khác là đối tượng sử dụng trái phép chất ma túy, nhưng vẫn cho họ mượn hoặc thuê địa điểm đó để họ trực tiếp sử dụng trái phép chất ma túy nhằm thỏa mãn nhu cầu của họ về sử dụng chất ma túy.\n2. “Có bất kỳ hành vi nào khác chứa chấp việc sử dụng trái phép chất ma túy” là trường hợp người có địa điểm thuộc quyền chiếm hữu của mình hoặc do mình quản lý, biết người khác (không phải là ông, bà, cha, mẹ, con, cháu, anh chị em ruột, vợ hoặc chồng của mình) là đối tượng sử dụng trái phép chất ma túy, tuy không cho họ thuê, mượn địa điểm, nhưng lại để mặc cho họ hai lần sử dụng trái phép chất ma túy trở lên hoặc để mặc cho nhiều người sử dụng trái phép chất ma túy.\n3. Khi truy cứu trách nhiệm hình sự đối với người chứa chấp việc sử dụng trái phép chất ma túy cần phân biệt:\nNgười có địa điểm cho người khác mượn hoặc thuê địa điểm mà biết là họ dùng địa điểm đó không phải để họ sử dụng chất ma túy nhằm thỏa mãn nhu cầu của họ về sử dụng chất ma túy, mà dùng địa điểm đó để đưa chất ma túy trái phép vào cơ thể người khác, thì phải bị truy cứu trách nhiệm hình sự về tội “tổ chức sử dụng trái phép chất ma túy” quy định tại Điều 255 của Bộ luật hình sự.\n"}, {"dieu": "Điều 257. Tội cưỡng bức người khác sử dụng trái phép chất ma túy", "noidung": "1. Người nào dùng vũ lực, đe dọa dùng vũ lực hoặc dùng thủ đoạn khác uy hiếp tinh thần của người khác để buộc họ phải sử dụng trái phép chất ma túy trái với ý muốn của họ, thì bị phạt tù từ 02 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Vì động cơ đê hèn hoặc vì tư lợi;\nd) Đối với người từ đủ 13 tuổi đến dưới 18 tuổi;\nđ) Đối với phụ nữ mà biết là có thai;\ne) Đối với 02 người trở lên;\ng) Đối với người đang cai nghiện;\nh) Gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\ni) Gây bệnh nguy hiểm cho người khác;\nk) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm:\na) Gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 61% trở lên hoặc gây chết người;\nb) Gây bệnh nguy hiểm cho 02 người trở lên;\nc) Đối với người dưới 13 tuổi.\n4. Phạm tội trong trường hợp làm chết 02 người trở lên, thì bị phạt tù 20 năm hoặc tù chung thân.\n5. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 100.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Bộ luật hình sự 2015 tách tội cưỡng bức, lôi kéo người khác sử dụng trái phép chất ma túy tại Điều 200 Bộ luật hình sự 1999 thành 02 tội danh độc lập.\n2. “Cưỡng bức người khác sử dụng trái phép chất ma túy” là hành vi dùng vũ lực hoặc đe dọa dùng vũ lực hoặc các thủ đoạn khác uy hiếp tinh thần của người khác để buộc họ phải sử dụng trái phép chất ma túy trái với ý muốn của họ.\n3. Về một số tình tiết định khung hình phạt quy định tại Điều 257 của Bộ luật hình sự:\n- “Vì động cơ đê hèn” quy định tại Điểm c Khoản 2 Điều 257 của Bộ luật hình sự là vì động cơ trả thù hoặc vì các động cơ tư lợi, thấp hèn khác;\n- “Gây bệnh nguy hiểm cho người khác” quy định tại Điểm i Khoản 2 Điều 257 của Bộ luật hình sự là trường hợp người phạm tội (có thể biết hoặc không biết) đã gây ra cho người bị cưỡng bức, lôi kéo sử dụng trái phép chất ma túy một số bệnh nguy hiểm như HIV/AIDS, viêm gan B, lao…\nTrường hợp người cưỡng bức, lôi kéo người khác sử dụng trái phép chất ma túy biết bản thân họ hoặc người khác đã nhiễm HIV mà cố ý lây truyền HIV cho người sử dụng chất ma túy thì cùng với việc bị truy cứu trách nhiệm hình sự về tội cưỡng bức, lôi kéo người khác sử dụng trái phép chất ma túy theo quy định tại Điểm i Khoản 2 Điều 257 của Bộ luật hình sự, người này còn bị truy cứu trách nhiệm hình sự về tội lây truyền HIV cho người khác theo quy định tại Điều 148 của Bộ luật hình sự hoặc tội cố ý truyền HIV cho người khác theo quy định tại Điều 149 của Bộ luật hình sự.\n"}, {"dieu": "Điều 258. Tội lôi kéo người khác sử dụng trái phép chất ma túy", "noidung": "1. Người nào rủ rê, dụ dỗ, xúi giục hoặc bằng các thủ đoạn khác nhằm lôi kéo người khác sử dụng trái phép chất ma túy, thì bị phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Vì động cơ đê hèn hoặc vì tư lợi;\nd) Đối với người từ đủ 13 tuổi đến dưới 18 tuổi;\nđ) Đối với phụ nữ mà biết là có thai;\ne) Đối với 02 người trở lên;\ng) Đối với người đang cai nghiện;\nh) Gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\ni) Gây bệnh nguy hiểm cho người khác;\nk) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:\na) Gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên hoặc gây chết người;\nb) Gây bệnh nguy hiểm cho 02 người trở lên;\nc) Đối với người dưới 13 tuổi.\n4. Phạm tội trong trường hợp gây chết 02 người trở lên, thì bị phạt tù từ 15 năm đến 20 năm hoặc tù chung thân.\n5. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 100.000.000 đồng.\n\n\n<b>Bình luận:</b>\nLôi kéo người khác sử dụng trái phép chất ma túy” là hành vi rủ rê, dụ dỗ, xúi giục hoặc bằng các thủ đoạn khác nhằm khêu gợi sự ham muốn của người khác để họ sử dụng trái phép chất ma túy.\nVề một số tình tiết định khung hình phạt quy định tại Điều 258 của Bộ luật hình sự:\n- “Vì động cơ đê hèn” quy định tại Điểm c Khoản 2 Điều 258 của Bộ luật hình sự là vì động cơ trả thù hoặc vì các động cơ tư lợi, thấp hèn khác;\n- “Gây bệnh nguy hiểm cho người khác” quy định tại Điểm i Khoản 2 Điều 258 của Bộ luật hình sự là trường hợp người phạm tội (có thể biết hoặc không biết) đã gây ra cho người bị cưỡng bức, lôi kéo sử dụng trái phép chất ma túy một số bệnh nguy hiểm như HIV/AIDS, viêm gan B, lao…\nTrường hợp người cưỡng bức, lôi kéo người khác sử dụng trái phép chất ma túy biết bản thân họ hoặc người khác đã nhiễm HIV mà cố ý lây truyền HIV cho người sử dụng chất ma túy thì cùng với việc bị truy cứu trách nhiệm hình sự về tội cưỡng bức, lôi kéo người khác sử dụng trái phép chất ma túy theo quy định tại Điểm i Khoản 2 Điều 258 của Bộ luật hình sự, người này còn bị truy cứu trách nhiệm hình sự về tội lây truyền HIV cho người khác theo quy định tại Điều 148 của Bộ luật hình sự hoặc tội cố ý truyền HIV cho người khác theo quy định tại Điều 149 của Bộ luật hình sự.\n"}, {"dieu": "Điều 259. Tội vi phạm quy định về quản lý chất ma túy, tiền chất, thuốc gây nghiện, thuốc hướng thần", "noidung": "1. Người nào có trách nhiệm trong quản lý chất ma túy, tiền chất, thuốc gây nghiện, thuốc hướng thần mà thực hiện một trong các hành vi sau đây, đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về một trong các tội quy định tại Chương XX của Bộ luật này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:*\na) Vi phạm quy định về xuất khẩu, nhập khẩu, tạm nhập, tái xuất, quá cảnh chất ma túy, tiền chất, thuốc gây nghiện hoặc thuốc hướng thần;\nb) Vi phạm quy định về nghiên cứu, giám định, sản xuất, bảo quản chất ma túy, tiền chất, thuốc gây nghiện hoặc thuốc hướng thần;\nc) Vi phạm quy định về giao nhận, vận chuyển chất ma túy, tiền chất, thuốc gây nghiện hoặc thuốc hướng thần;\nd) Vi phạm quy định về phân phối, mua bán, trao đổi chất ma túy, tiền chất, thuốc gây nghiện hoặc thuốc hướng thần;\nđ) Vi phạm quy định về quản lý, kiểm soát, lưu giữ chất ma túy, tiền chất, thuốc gây nghiện hoặc thuốc hướng thần tại khu vực cửa khẩu, khu vực biên giới, trên biển;\ne) Vi phạm quy định về cấp phát, cho phép sử dụng chất ma túy, thuốc gây nghiện hoặc thuốc hướng thần.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n“Vi phạm quy định về quản lý chất ma túy, tiền chất, thuốc gây nghiện, thuốc hướng thần” được hiểu là hành vi của người có trách nhiệm trong việc nghiên cứu, giám định, sản xuất, xuất khẩu, nhập khẩu, quá cảnh, mua bán, vận chuyển, bảo quản, tàng trữ, phân phối, cấp phát, sử dụng, xử lý, trao đổi chất ma túy, tiền chất, thuốc gây nghiện hoặc thuốc hướng thần đã không làm đúng quy định của Nhà nước về quản lý và sử dụng các chất đó (như không thực hiện đúng với giấy phép quy định về số lượng, chất lượng, chủng loại, sai với các quy trình hoạt động hoặc phân phối hoặc cấp phát không đúng đối tượng.Thí dụ: bán thuốc gây nghiện cho người khác mà không có đơn của thầy thuốc có thẩm quyền.. hoặc thiếu trách nhiệm trong các hoạt động xuất khẩu, nhập khẩu, mua bán, vận chuyển, bảo quản, phân phối, cấp phát, sử dụng thuốc gây nghiện hoặc các chất ma túy khác, để xảy ra mất mát, hư hỏng, sai số lượng, chất lượng, chủng loại…).\nChương XXI\nCÁC TỘI XÂM PHẠM AN TOÀN CÔNG CỘNG,\nTRẬT TỰ CÔNG CỘNG\nMục 1. CÁC TỘI XÂM PHẠM AN TOÀN GIAO THÔNG\n"}, {"dieu": "Điều 260. Tội vi phạm quy định về tham gia giao thông đường bộ*", "noidung": "1. Người nào tham gia giao thông đường bộ mà vi phạm quy định về an toàn giao thông đường bộ gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Không có giấy phép lái xe theo quy định;\nb) Trong tình trạng có sử dụng rượu, bia mà trong máu hoặc hơi thở có nồng độ cồn vượt quá mức quy định, có sử dụng chất ma túy hoặc chất kích thích mạnh khác;\nc) Bỏ chạy để trốn tránh trách nhiệm hoặc cố ý không cứu giúp người bị nạn;\nd) Không chấp hành hiệu lệnh của người điều khiển hoặc hướng dẫn giao thông;\nđ) Làm chết 02 người;\ne) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\ng) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Vi phạm quy định về tham gia giao thông đường bộ trong trường hợp có khả năng thực tế dẫn đến hậu quả quy định tại một trong các điểm a, b và c khoản 3 Điều này nếu không được ngăn chặn kịp thời, thì bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm.\n5. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về tham gia phương tiện giao thông đường bộ là hành vi vi phạm quy định về an toàn giao thông trong khi tham gia giao thông, điều khiển các phương tiện giao thông đường bộ gây thiệt hại cho tính mạng hoặc gây thiệt hại nghiêm trọng cho sức khỏe, tài sản của người khác.\n2. Dấu hiệu pháp lý\n* Khách thể của tội phạm\nTội phạm này xâm phạm vào những quy định của Nhà nước về an toàn giao thông đường bộ, đó là những quy định nhằm đảm bảo an toàn giao thông vận tải, đảm bảo cho hoạt động giao thông vận tải đường bộ được thông suốt, được tiến hành bình thường, và bảo vệ an toàn tính mạng, sức khỏe của công dân, bảo vệ tài sản của Nhà nước, của các tổ chức và tài sản của công dân.\n* Mặt khách quan của tội phạm\n- Tội phạm được thể hiện ở hành vi vi phạm các quy định của Nhà nước về an toàn giao thông vận tải đường bộ.\nPhương tiện giao thông đường bộ bao gồm các loại xe có động cơ như xe hơi, máy kéo, tàu điện bánh hơi, xe gắn máy và các loại xe chuyên dùng khác, ở nước ta phương tiện giao thông vận tải còn bao gồm cả những phương tiện giao thông vận tải thô sơ, không có động cơ, người dẫn dắt (xe thồ, xe đạp), xe được điều khiển bằng súc vật (xe bò, xe ngựa) hoặc người cưỡi súc vật v.v...\nNgười điều khiển phương tiện vận tải giao thông đường bộ được hiểu là người trực tiếp thực hiện các chức năng vận hành phương tiện để phương tiện chuyển động và tham gia giao thông như người lái xe ô tô, lái xe máy,... cũng có thể là người hướng dẫn cho học sinh lái xe thực hành trên đường.\nHành vi phạm tội được thể hiện như:\n+ Đi quá tốc độ, chở quá trọng tải qui định, tránh, vượt trái phép.\n+ Đi không đúng tuyến đường, phần đường.\n+ Vi phạm các qui định khác về an toàn giao thông vận tải như chuyên chở người, hàng không đúng trọng tải qui định.v. v...\nHành vi vi phạm các quy định về an toàn giao thông vận tải đường bộ rất đa dạng, khi xem xét hành vi phạm tội cần nghiên cứu những quy định cụ thể của Nhà nước về an toàn giao thông đường bộ.\n- Điều kiện truy cứu trách nhiệm hình sự về tội vi phạm quy định về điều khiển giao thông đường bộ chỉ khi có một trong các điều kiện sau:\n+ Làm chết người;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n+ Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\nLưu ý: Nếu người điều khiển phương tiện giao thông cố ý sử dụng phương tiện để giết người, gây thương tích hoặc hủy hoại tài sản của người khác thì truy cứu trách nhiệm hình sự về tội tương ứng, còn sử dụng phương tiện giao thông sẽ được coi là thủ đoạn để thực hiện tội phạm. Ví dụ: A muốn giết B nên đã dùng xe máy để đâm chết B khi B đang đi bộ trên đường, thì truy cứu trách nhiệm hình sự A về tội giết người theo Điều 93 Bộ luật hình sự, xe máy được coi là phương tiện để gây án.\n* Chủ thể của tội phạm\nNgoài những dấu hiệu chung về chủ thể của tội phạm (người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định) còn có thêm dấu hiệu khác là người tham gia giao thông đường bộ. Đây là điểm mới của Bộ luật hình sự 2015, theo đó người tham gia giao thông là khái niệm rộng hơn, bao gồm tất cả những người tham gia vào hoạt động giao thông vận tải đường bộ như: gồm người điều khiển, người sử dụng phương tiện tham gia giao thông đường bộ; người điều khiển, dẫn dắt súc vật; người đi bộ trên đường bộ (Luật giao thông đường bộ 2008, Điều 3). Quy định mới này xuất phát từ thực tế là tình hình vi phạm trật tự an toàn giao thông dẫn đến tai nạn giao thông, ùn tắc giao thông nghiêm trọng, thậm chí chết người trong nhiều trường hợp đến từ những người tham gia giao thông.\n"}, {"dieu": "Điều 261. Tội cản trở giao thông đường bộ*", "noidung": "1. Người nào đào, khoan, xẻ, san lấp trái phép công trình giao thông đường bộ; đặt, để, đổ trái phép vật liệu, phế thải, rác thải, vật sắc nhọn, chất gây trơn hoặc chướng ngại vật khác gây cản trở giao thông đường bộ; tháo dỡ, di chuyển trái phép, làm sai lệch, che khuất hoặc phá hủy biển báo hiệu, đèn tín hiệu, cọc tiêu, gương cầu, dải phân cách hoặc thiết bị an toàn giao thông đường bộ khác; mở đường giao cắt trái phép qua đường bộ, đường có dải phân cách; sử dụng trái phép lề đường, hè phố, phần đường xe chạy, hành lang an toàn đường bộ hoặc vi phạm quy định về bảo đảm an toàn giao thông khi thi công trên đường bộ gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 100.000.000 đồng đến 300.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:\na) Tại đèo, dốc, đường cao tốc hoặc đoạn đường nguy hiểm;\nb) Làm chết 02 người;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nd) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Cản trở giao thông đường bộ trong trường hợp có khả năng thực tế dẫn đến hậu quả quy định tại một trong các điểm a, b và c khoản 3 Điều này nếu không được ngăn chặn kịp thời, thì bị phạt tiền từ 5.000.000 đồng đến 20.000.000 đồng hoặc phạt cải tạo không giam giữ đến 01 năm.\n\n\n<b>Bình luận:</b>\n1. Cản trở giao thông đường bộ là hành vi đào, khoan, xẻ trái phép các công trình giao thông đường bộ; đặt trái phép chướng ngại vật gây cản trở giao thông đường bộ; tháo dỡ, di chuyển trái phép, làm sai lệch, che khuất hoặc phá hủy biển báo hiệu, các thiết bị an toàn giao thông đường bộ; mở đường giao cắt trái phép qua đường bộ, đường có giải phân cách; lấn chiếm, chiếm dụng vỉa hè, lòng đường; lấn chiếm hành lang bảo vệ đường bộ; vi phạm quy định về bảo đảm an toàn giao thông khi thi công trên đường bộ và cac hành vi khác gây cản trở giao thông đường bộ, gây thiệt hại cho tính mạng hoặc gây thiệt hại nghiêm trọng cho sức khỏe, tài sản của người khác.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm này xâm phạm vào những qui định của Nhà nước về an toàn giao thông vận tải đường bộ. Gâyảnh hưởng đến hoạt động bình thường của các phương tiện tham gia giao thông đường bộ, gây thiệt hại tính mạng sức khỏe của công dân, tài sản của Nhà nước, của tổ chức và công dân.\n* Mặt khách quan của tội phạm\n- Tội phạm thể hiện ở hành vi cản trở giao thông vận tải được biểu hiện đa dạng, dưới nhiều hình thức khác nhau:\n+ Đào, khoan, xẻ, san lấp trái phép các công trình giao thông đường bộ;\n+ Đặt, để trái phép vật liệu, phế thải, rác thải, đổ chất gây trơn, vật sắc nhọn hoặc các chướng ngại vật khác gây cản trở giao thông đường bộ;\n+ Tháo dỡ, di chuyển trái phép, làm sai lệch, che khuất hoặc phá hủy biển báo hiệu, đèn tín hiệu, cọc tiêu, gương cầu, dải phân cách hoặc các thiết bị an toàn giao thông đường bộ khác;\n+ Mở đường giao cắt trái phép qua đường bộ, đường có dải phân cách;\n+ Sử dụng trái phép lề đường, hè phố, phần đường xe chạy;\n+ Sử dụng trái phép hành lang an toàn đường bộ hoặc vi phạm quy định về bảo đảm an toàn giao thông khi thi công trên đường bộ.\nHậu quả là dấu hiệu bắt buộc:\n- Làm chết người;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n- Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý (do tự tin hoặc cẩu thả). Ở đây cần xem xét điều kiện, hoàn cảnh trong vụ việc cụ thể, thái độ, cũng như tính chất nguy hiểm của hành vi phạm tội để xử lý cho phù hợp.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 262. Tội đưa vào sử dụng phương tiện giao thông cơ giới đường bộ, xe máy chuyên dùng không bảo đảm an toàn*", "noidung": "1. Người nào chịu trách nhiệm trực tiếp về việc điều động hoặc về tình trạng kỹ thuật mà cho phép đưa vào sử dụng phương tiện giao thông cơ giới đường bộ, xe máy chuyên dùng rõ ràng không bảo đảm tiêu chuẩn an toàn kỹ thuật gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Đưa vào sử dụng các phương tiện giao thông đường bộ không bảo đảm an toàn là hành vi của người chịu trách nhiệm trực tiếp về việc điều động hoặc về tình trạng kỹ thuật mà cho phép đưa vào sử dụng phương tiện giao thông đường bộ rõ ràng không đảm bảo an toàn kỹ thuật gây thiệt hại cho tính mạng hoặc thiệt hại nghiêm trọng cho sức khỏe, tài sản của người khác.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nKhi tham gia giao thông, sự an toàn của các phương tiện giao thông vận tải phụ thuộc vào các tiêu chuẩn kỹ thuật của phương tiện và năng lực, điều kiện của người điều khiển phương tiện, vì vậy đòi hỏi phương tiện tham gia giao thông và người điều khiển phải có đủ các điều kiện cần thiết để đảm bảo khi vận hành.\nTội phạm xâm phạm vào những qui định của nhà nước về an toàn giao thông đường bộ, gây thiệt hại cho tính mạng hoặc thiệt hại nghiêm trọng cho sức khỏe, tài sản của công dân.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện ở hành vi đưa vào sử dụng các phương tiện giao thông cơ giới đường bộ, xe máy chuyên dùng không đảm bảo an toàn như: hỏng bộ phận chuyển động, hỏng tay lái, hỏng phanh, hỏng gầm, lốp, vỏ xe… đã mòn quá quy định, hệ thống đèn chiếu sáng, đèn báo hãm, đèn báo hiệu các loại không đạt tiêu chuẩn, hệ thống chuyển hướng không có hiệu lực, bánh lốp không đúng kích cỡ, tiêu chuẩn kỹ thuật và áp lực hơi theo quy định cho từng loại xe....\n+ Cho phép các chủ phương tiện sử dụng các phương tiện giao thông vận tải đường bộ không đảm bảo các tiêu chuẩn kỹ thuật cần thiết, hành vi này thường là của những người có thẩm quyền cho phép các chủ phương tiện sử dụng các phương tiện giao thông vận tải, như cán bộ cơ quan đăng kiểm....\n+ Điều động các phương tiện giao thông vận tải đường bộ không đảm bảo các tiêu chuẩn kỹ thuật tham gia vào các hoạt động giao thông.\n* Dấu hiệu hậu quả nghiêm trọng là dấu hiệu bắt buộc: chỉ truy cứu trách nhiệm hình sự khi người phạm tội có một trong những hành vi nêu trên gây chết người hoặc gây thiệt hại nghiêm trọng cho sức khỏe, tài sản của người khác.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện với lỗi vô ý. Người phạm tội nhận thức được phương tiện giao thông vận tải không đảm bảo an toàn nhưng vẫn đưa vào sử dụng dẫn đến hậu quả xảy ra.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi người có đủ năng lực trách nhiệm hình sự và độ tuổi theo luật định. Ngoài ra đòi hỏi phải có thêm dấu hiệu chủ thể đặc biệt: là người có chức vụ, có quyền hạn chịu trách nhiệm trực tiếp về việc điều động, hoặc về tình trạng kỹ thuật của các phương tiện giao thông vận tải đường bộ.\n"}, {"dieu": "Điều 263. Tội điều động người không đủ điều kiện điều khiển phương tiện tham gia giao thông đường bộ*", "noidung": "1. Người nào có thẩm quyền mà biết rõ người không có giấy phép lái xe, không đủ sức khỏe, độ tuổi để điều khiển phương tiện hoặc người đang trong tình trạng có sử dụng rượu, bia mà trong máu hoặc hơi thở có nồng độ cồn vượt quá mức quy định, có sử dụng chất ma túy, chất kích thích mạnh khác hoặc không đủ các điều kiện khác theo quy định của pháp luật mà vẫn điều động người đó điều khiển phương tiện tham gia giao thông đường bộ gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 03 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 30.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Điều động người không đủ điều kiện điều khiển các phương tiện giao thông đường bộ là hành vi điều động người không có giấy phép hoặc bằng lái xe hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển các phương tiện giao thông đường bộ.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào các qui định của Nhà nước về an toàn giao thông vận tải đường bộ, những quy định nhằm bảo đảm an toàn tính mạng, sức khỏe của con người, gây thiệt hại cho tài sản của Nhà nước, tổ chức hay công dân, làm ảnh hưởng đến sự hoạt động bình thường của giao thông đường bộ.\n* Mặt khách quan của tội phạm\n- Hành vi được biểu hiện ở việc một người có thẩm quyền biết rõ người không có giấy phép lái xe, không đủ sức khỏe, độ tuổi để điều khiển phương tiện, người đang trong tình trạng có sử dụng rượu, bia mà trong máu hoặc hơi thở có nồng độ cồn vượt quá mức quy định hoặc có sử dụng chất ma túy hoặc các chất kích thích mạnh khác mà vẫn điều động người đó điều khiển các phương tiện tham gia giao thông đường bộ việc điều động hoặc giao cho người không có giấy phép hoặc bằng lái xe hoặc không có đủ điều kiện khác theo qui định của pháp luật điều khiển các phương tiện giao thông vận tải đường bộ.\n- Hậu quả nghiêm trọng là dấu hiệu bắt buộc, thể hiện ở các trường hợp sau đây:\n- Làm chết người;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n- Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý. Người phạm tội nhận thức được người được điều động điều khiển các phương tiện giao thông không đủ các điều kiện để đảm bảo an toàn nhưng vẫn điều động hoặc giao cho họ điều khiển dẫn đến hậu quả xảy ra.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi người có đủ năng lực trách nhiệm hình sự và độ tuổi do luật định. Ngoài ra còn đòi hỏi phải có thêm dấu hiệu chủ thể đặc biệt là người có chức vụ, quyền hạn trong việc điều động người điều khiển phương tiện giao thông vận tải đường bộ.\n"}, {"dieu": "Điều 264. Tội giao cho người không đủ điều kiện điều khiển phương tiện tham gia giao thông đường bộ*", "noidung": "1. Người nào giao cho người mà biết rõ người đó không có giấy phép lái xe hoặc đang trong tình trạng có sử dụng rượu, bia mà trong máu hoặc hơi thở có nồng độ cồn vượt quá mức quy định, có sử dụng chất ma túy, chất kích thích mạnh khác hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển phương tiện tham gia giao thông đường bộ gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 30.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Giao cho người không đủ điều kiện điều khiển các phương tiện giao thông đường bộ là hành vi giao phương tiện giao thông đường bộ cho người không có giấy phép hoặc bằng lái xe hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển các phương tiện giao thông đường bộ.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào các qui định của Nhà nước về an toàn giao thông vận tải đường bộ, những quy định nhằm bảo đảm an toàn tính mạng, sức khỏe của con người, gây thiệt hại cho tài sản của Nhà nước, tổ chức hay công dân, làm ảnh hưởng đến sự hoạt động bình thường của giao thông đường bộ.\n* Mặt khách quan\nHành vi được biểu hiện ở việc người chủ sở hữu, quản lý phương tiện tham gia giao thông đường bộ giao cho người không có giấy phép lái xe hoặc người đang trong tình trạng có sử dụng rượu, bia mà trong máu hoặc hơi thở có nồng độ cồn vượt quá mức quy định hoặc có sử dụng chất ma túy hoặc các chất kích thích mạnh khác hoặc không đủ các điều kiện khác theo quy định của pháp luật điều khiển phương tiện tham gia giao thông đường bộ.\nHậu quả là cấu thành bắt buộc của tội phạm, bao gồm:\n- Làm chết người;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n- Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý. Người phạm tội nhận thức được người được điều động điều khiển các phương tiện giao thông không đủ các điều kiện để đảm bảo an toàn nhưng vẫn điều động hoặc giao cho họ điều khiển dẫn đến hậu quả xảy ra.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi người có đủ năng lực trách nhiệm hình sự và độ tuổi do luật định. Ngoài ra còn đòi hỏi phải có thêm dấu hiệu chủ thể đặc biệt là người có chức vụ, quyền hạn trong việc điều động người điều khiển phương tiện giao thông vận tải đường bộ.\n"}, {"dieu": "Điều 265. Tội tổ chức đua xe trái phép*", "noidung": "1. Người nào tổ chức trái phép việc đua xe ô tô, xe máy hoặc các loại xe khác có gắn động cơ, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 04 năm đến 10 năm:\na) Tổ chức cho 10 xe tham gia trở lên trong cùng một lúc hoặc tổ chức 02 cuộc đua xe trở lên trong cùng một lúc;\nb) Tổ chức cá cược;\nc) Chống lại người có trách nhiệm bảo đảm trật tự, an toàn giao thông hoặc người có trách nhiệm giải tán cuộc đua xe trái phép;\nd) Tại nơi tập trung đông dân cư;\nđ) Tháo dỡ thiết bị an toàn khỏi phương tiện đua;\ne) Làm chết người;\ng) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nh) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\ni) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nk) Tái phạm về tội này hoặc tội đua xe trái phép.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 08 năm đến 15 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng;\nd) Tái phạm nguy hiểm.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Tổ chức đua xe trái phép là hành vi cầm đầu, chỉ huy, cưỡng bức, đe dọa, rủ rê, lôi kéo người khác hoặc tạo điều kiện vật chất hoặc tinh thần cho người khác để họ tham gia vào việc đua xe ô tô, xe máy hoặc các loại xe khác có gắn động cơ trái phép.\n2. 2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của nhà nước về an toàn giao thông vận tải đường bộ đồng thời còn đe dọa xâm phạm đến tính mạng, sức khỏe, tài sản của công dân và xâm phạm đến an toàn, trật tựở những nơi công cộng.\n* Mặt khách quan của tội phạm\nLà hành vi tổ chức trái phép việc đua xe ô tô, xe máy hoặc các loại xe khác có gắn động cơ (công nông, máy cày, máy kéo, xe đạp điện...) không được phép của các cơ quan có thẩm quyền. Hoạt động tổ chức rất đa dạng dưới nhiều hình thức khác nhau nhằm thống nhất, phối hợp hoạt động của các thành viên tạo nên một cuộc đua xe trái pháp luật. Người tổ chức đua xe có thể có các hoạt động sau:\n+ Khởi xướng việc đua xe, xúi giục, kích động, lôi kéo, tập hợp các tay đua, tuyển chọn các tay đua.\n+ Đưa ra một số các qui định về tính chất, hình thức đua cũng như giải thưởng cho người thắng cuộc.v.v...\n+ Bố trí thời gian, địa điểm tập kết, đường đua.v.v...\n+ Chuẩn bị chương trình, kế hoạch đua xe cũng như để đối phó với các cơ quan chức năng.v.v...\n- Tội phạm hoàn thành từ thời điểm người phạm tội có các hoạt động tổ chức đua xe trái phép không kể việc đua xe đã xảy ra hay chưa.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, người phạm tội nhận thức được tính chất và hậu quả nguy hiểm của việc đua xe nhưng vì động cơ, mục đích khác nhau nên vẫn đứng ra tổ chức cuộc đua.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và độ tuổi theo luật định.\n"}, {"dieu": "Điều 266. : Tội đua xe trái phép*", "noidung": "1. Người nào đua trái phép xe ô tô, xe máy hoặc các loại xe khác có gắn động cơ gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây hoặc đã bị xử phạt vi phạm hành chính về hành vi quy định tại Điều này hoặc Điều 265 của Bộ luật này hoặc đã bị kết án về một trong các tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\nb) Gây thiệt hại về tài sản từ 50.000.000 đồng đến dưới 100.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 50.000.000 đồng đến 150.000.000 đồng hoặc phạt tù từ 03 năm đến 10 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nđ) Bỏ chạy để trốn tránh trách nhiệm hoặc cố ý không cứu giúp người bị nạn;\ne) Tham gia cá cược;\ng) Chống lại người có trách nhiệm bảo đảm trật tự, an toàn giao thông hoặc người có trách nhiệm giải tán cuộc đua xe trái phép;\nh) Tại nơi tập trung đông dân cư;\ni) Tháo dỡ thiết bị an toàn khỏi phương tiện đua;\nk) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Đua xe trái phép là hành vi của hai hoặc nhiều người điều khiển xe ô tô, xe máy hoặc các loại xe khác có gắn động cơ chạy thi trên đường bộ nhằm đuổi kịp hoặc vượt người cùng đua.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào các qui định của Nhà nước về an toàn giao thông đường bộ.\nHành vi đua xe trái phép còn đe dọa xâm phạm nghiêm trọng đến tính mạng, sức khỏe, tài sản của người khác và an toàn, trật tựở nơi công cộng.\n* Mặt khách quan của tội phạm\nTội phạm thể hiện ở hành vi đua trái phép xe ô tô, xe máy hoặc các loại xe khác có gắn động cơ (công nông, máy kéo, xích lô máy, xe đạp điện...). Việc đua xe này trái phép tức là không được phép của các cơ quan có thẩm quyền. Hành vi thể hiện ở việc điều khiển các phương tiện giao thông là ô tô, xe máy, các loại xe có động cơ khác chạy tốc độ cao trên một quãng đường nhất định và trong một khoảng thời gian nhất định. Thông thường hành vi đua xe thường xảy ra ở những đường phố lớn, trên các đường quốc lộ, tỉnh lộ, và thường xảy ra vào những ngày lễ lớn hoặc khi có các sự kiện về thể thao, văn hóa.v.v...\n- Điều kiện để truy cứu trách nhiệm hình sự là khi có một trong 2 tình tiết sau:\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\n- Gây thiệt hại về tài sản từ 50.000.000 đồng đến dưới 100.000.000 đồng\nNgười có hành vi đua xe trái phép cũng có thể đồng thời là người có hành vi tổ chức đua xe trái phép, trong trường hợp này họ phải chịu trách nhiệm hình sự về cả hai tội là tổ chức đua xe trái phép và tội đua xe trái phép.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, người phạm tội nhận thức được hành vi của mình là nguy hiểm cho xã hội nhưng vẫn thực hiện.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và độ tuổi theo luật định.\n"}, {"dieu": "Điều 267. Tội vi phạm quy định về điều khiển phương tiện giao thông đường sắt*", "noidung": "1. Người nào chỉ huy, điều khiển phương tiện giao thông đường sắt mà vi phạm quy định về an toàn giao thông đường sắt gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Không có giấy phép, bằng hoặc chứng chỉ chuyên môn tương ứng với nhiệm vụ được giao;\nb) Trong tình trạng có sử dụng rượu, bia mà trong máu hoặc hơi thở có nồng độ cồn vượt quá mức quy định, có sử dụng chất ma túy hoặc chất kích thích mạnh khác;\nc) Bỏ chạy để trốn tránh trách nhiệm hoặc cố ý không cứu giúp người bị nạn;\nd) Không chấp hành hiệu lệnh của người chỉ huy hoặc người có thẩm quyền điều khiển, giữ gìn trật tự, an toàn giao thông;\nđ) Làm chết 02 người;\ne) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\ng) Gây thiệt hại về tài sản từ 500.000.000 đ
