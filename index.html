phạm: là xâm phạm sự hoạt động đúng đắn của các cơ quan, tổ chức.\nMặt khách quan của tội phạm: là hành vi làm trung gian, giúp đạt được thỏa thuận về của hối lộ, việc làm hoặc không làm theo yêu cầu của người đưa của hối lộ.\nMột hành vi bị coi là môi giới hối lộ khi giá trị của việc hối lộ từ 2.000.000 đồng trở lên hoặc các loại giá trị phi vật chất khác (như tình dục, vị trí, việc làm…).\nHành vi môi giới hối lộ có biểu hiện rất đa dạng, như:\n- Tổ chức cho 2 bên gặp nhau để thỏa thuận về việc hối lộ.\n- Chuyển lời đề nghị của bên này cho bên kia và ngược lại.\n- Chuyển của hối lộ từ người đưa sang người nhận.\nBản chất của hành vi này là giúp sức cho hai bên đưa hoặc nhận hối lộ, thể hiện ở các dạng sau:\nĐặc điểm của các hành vi này là chỉ thực hiện sau khi người đưa hoặc người nhận đã hình thành ý định đưa hoặc nhận hối lộ. Nếu người thứ 3 trong quan hệ hối lộ chủ động tham gia trước khi người đưa hoặc người nhận hình thành ý định đưa hoặc nhận hối lộ thì họ sẽ bị xử lý về tội đưa hoặc nhận hối lộ với vai trò là đồng phạm.\nChủ thể của tội phạm: bất kỳ ai có năng lực chịu trách nhiệm hình sự và đến một độ tuổi theo quy định của Bộ luật hình sự thì đều có thể trở thành chủ thể của tội phạm này.\nMặt chủ quan của tội phạm: được thực hiện bởi lỗi cố ý.\nTình tiết tăng nặng:\n- Có tổ chức;\n- Phạm tội có tính chất chuyên nghiệp;\n- Dùng thủ đoạn xảo quyệt;\n- Biết của hối lộ là tài sản của Nhà nước;\n- Lợi dụng chức vụ, quyền hạn;\n- Phạm tội 02 lần trở lên;\n- Của hối lộ trị giá từ 100.000.000 đồng trở lên\n3. Về hình phạt\nSo với tội đưa hối lộ, khung “trần” của tội môi giới hối lộ thấp hơn: 15 năm so với 20 năm.\nKhung cơ bản: phạt tiền từ 20.000.000 đồng đến dưới 200.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: Phạt tù từ 02 năm đến 07 năm;\n- Khung tăng nặng thứ hai: Phạt tù từ 05 năm đến 10 năm;\n- Khung tăng nặng thứ ba: Phạt tù từ 08 năm đến 15 năm;\nNgười phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng.\nNgười môi giới hối lộ mà chủ động khai báo trước khi bị phát giác, thì có thể được miễn trách nhiệm hình sự.\n"}, {"dieu": "Điều 366. Tội lợi dụng ảnh hưởng đối với người có chức vụ quyền hạn để trục lợi", "noidung": "1. Người nào trực tiếp hoặc qua trung gian nhận bất kỳ lợi ích nào sau đây để dùng ảnh hưởng của mình thúc đẩy người có chức vụ, quyền hạn làm hoặc không làm một việc thuộc trách nhiệm của họ hoặc làm một việc không được phép làm, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:*\na) Tiền, tài sản hoặc lợi ích vật chất khác trị giá từ 2.000.000 đồng đến dưới 100.000.000 đồng;\nb) Lợi ích phi vật chất.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Phạm tội 02 lần trở lên;\nb) Tiền, tài sản hoặc lợi ích vật chất khác trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nc) Tái phạm nguy hiểm.\n3. Phạm tội trong trường hợp tiền, tài sản hoặc lợi ích vật chất khác trị giá 500.000.000 đồng trở lên, thì bị phạt tù từ 05 năm đến 10 năm.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Lợi dụng ảnh hưởng đối với người có chức vụ, quyền hạn để trục lợi là hành vi trực tiếp hoặc qua trung gian nhận bất kỳ lợi ích nào dưới mọi hình thức theo pháp luật hình sự quy định để dùng ảnh hưởng của mình thúc đẩy người có chức vụ, quyền hạn làm hoặc không làm một việc thuộc trách nhiệm của họ hoặc làm một việc không được phép làm.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm: xâm phạm trực tiếp đến tính đúng đắn trong hoạt động của cơ quan nhà nước, tổ chức xã hội.\nMặt khách quan của tội phạm:\nHành vi khách quan: hành vi nhận tiền, tài sản, lợi ích vật chất khác hoặc lợi ích phi vật chất. Hình thức nhận có thể là trực tiếp cũng có thể qua trung gian.\nHành vi trên cấu thành tội khi giá trị tài sản từ hai triệu đồng trở lên hoặc đã bị xử lí kỉ luật về hành vi này mà còn vi phạm. Đối với hành vi nhận lợi ích phi vật chất, giá trị không được tính bằng tiền. Cũng tương tự như với các tội đưa hối lộ, môi giới đưa hối lộ, Bộ luật hình sự 2015 đã bỏ tình tiết định tội “dưới 02 triệu đồng nhưng gây hậu quả nghiêm trọng” nhằm bảo đảm tính minh bạch và thống nhất trong thực thi và áp dụng pháp luật, trước tiên là pháp luật hình sự.\nGiữa người nhận tiền, tài sản hoặc lợi ích và người có chức vụ, quyền hạn tồn tại mối quan hệ nhất định và người phạm tội đã lợi dụng mối quan hệ này để nhận tiền, tài sản hoặc lợi ích và do có mối quan hệ này người có việc mới tin và đưa tài sản cho họ.\nChủ thể của tội phạm: người có quan hệ và có ảnh hưởng nhất định đối với người có chức vụ, quyền hạn.\nMặt chủ quan của tội phạm: Lỗi cố ý trực tiếp. Động cơ: trục lợi.\nTình tiết tăng nặng:\n- Phạm tội 02 lần trở lên;\n- Tiền, tài sản hoặc lợi ích vật chất khác trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng;\n- Tái phạm nguy hiểm.\n3. Về hình phạt\nHình phạt cao nhất đối với tội lợi dụng ảnh hưởng đối với người có chức vụ, quyền hạn để trục lợi là 10 năm. Theo đó, các khung hình phạt được phân hóa như sau:\nKhung cơ bản:\nCải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm. Có thể thấy, so với Bộ luật hình sự năm 1999, Bộ luật hình sự 2015 sửa đổi đã bổ sung thêm hình phạt cải tạo không giam giữ đồng thời giảm mức án phạt tù từ mức một năm đến năm năm (theo Bộ luật hình sự 1999) xuống còn từ 06 tháng đến 03 năm.\nKhung tăng nặng\nNếu trong Bộ luật hình sự 1999, khung tăng nặng chỉ có một khung duy nhất là phạt tù từ ba năm đến mười năm thì Bộ luật hình sự 2015 đã tách thành hai khung tăng nặng để bảo đảm sự hợp lý, khoa học, thống nhất trong quá trình áp dụng pháp luật và phù hợp với tính phức tạp của tội phạm. Theo đó:\n- Khung tăng nặng thứ nhất: Phạt tù từ 02 năm đến 07 năm;\n- Khung tăng nặng thứ hai: Phạt tù từ 05 năm đến 10 năm;\nNgười phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng (Bộ luật hình sự 1999 quy định: “Người phạm tội còn có thể bị phạt tiền từ một lần đến năm lần số tiền hoặc giá trị tài sản đã trục lợi”).\nChương XXIV\nCÁC TỘI XÂM PHẠM HOẠT ĐỘNG TƯ PHÁP\n"}, {"dieu": "Điều 367. Khái niệm tội xâm phạm hoạt động tư pháp", "noidung": "Các tội xâm phạm hoạt động tư pháp là những hành vi xâm phạm sự đúng đắn của hoạt động tố tụng và thi hành án.\n\n\n<b>Bình luận:</b>\n1. Điều 292 Bộ luật hình sự 1999 quy định khái niệm về các hành vi xâm phạm hoạt động tư pháp theo hướng hẹp, chỉ trong phạm vi hoạt động của các cơ quan điều tra, kiểm sát, xét xử, thi hành án và do đó, chưa bao quát hết phạm vi các chủ thể tham gia hoạt động tư pháp. Bộ luật hình sự 2015 mở rộng khái niệm các tội xâm phạm hoạt động tư pháp một cách khái quát \"là những hành vi xâm phạm sự đúng đắn của hoạt động tố tụng và thi hành án”\n2. Hành vi xâm phạm hoạt động tư pháp là những hành vi có khả năng làm cho các hoạt động tố tụng và thi hành án trở nên không bình thường, không đúng đắn. Tính đúng đắn ở đây được hiểu là hoạt động theo đúng pháp luật, trên cơ sở pháp luật và theo tinh thần của pháp luật. Như vậy khách thể của các tội xâm phạm hoạt động tư pháp là hoạt động của các cơ quan tư pháp trong lĩnh vực tố tụng theo đúng quy định của pháp luật. Khách thể trực tiếp của các tội xâm phạm hoạt động tư pháp còn có thể là các quan hệ nhân thân được thể hiện dưới hình thức quyền và lợi ích chính đáng của con người hay quan hệ sở hữu.\n3. Về hành vi khách quan. Các tội xâm phạm hoạt động tư pháp có thể được thể hiện dưới hình thức vi phạm các quy định pháp luật trong hoạt động tư pháp. Các quy định này nhằm đảm bảo cho cơ quan điều tra, truy tố, xét xử và thi hành án hoạt động một cách đúng đắn. Đó có thể là các quy định của pháp luật về nội dung cũng như pháp luật về hình thức trong tất cả các lĩnh vực hình sự, dân sự, hôn nhân và gia đình, lao động, hành chính, đất đai…\nHành vi xâm phạm hoạt động tư pháp có thể là hành động như trong trường hợp truy cứu trách nhiệm hình sự người không có tội, ép buộc nhân viên tư pháp làm trái luật… Cũng có thể được thực hiện bằng không hành động như trong trường hợp thiếu trách nhiệm để người bị giam, giữ trốn không thi hành bản án, không tố giác tội phạm.\nXét về tính chất, hành vi xâm phạm hoạt động tư pháp có thể là:\n+ Hành vi lợi dụng chức vụ quyền hạn vi phạm quy định pháp luật.\n+ Lợi dụng chức vụ quyền hạn ép buộc, mua chuộc để người khác vi phạm pháp luật.\n+ Hành vi không thực hiện hoặc thực hiện không đúng, không đầy đủ các phán quyết của cơ quan điều tra, kiểm sát, xét xử và thi hành án.\n+ Hành vi không thực hiện nghĩa vụ công dân giúp đỡ các cơ quan tư pháp thực hiện nhiệm vụ của mình.\nHậu quả nguy hiểm cho xã hội mà các tội xâm phạm hoạt động tư pháp gây ra hoặc có thể gây ra trước hết là thiệt hại cho hoạt động tư pháp. Thiệt hại này có thể được thể hiện dưới nhiều hình thức khác nhau, như làm sai lệch tiến trình tố tụng, cản trở quá trình tố tụng.\nBên cạnh các thiệt hại mà tội phạm xâm phạm hoạt động tư pháp gây ra hoặc có thể gây ra cho hoạt động bình thường của các cơ quan tư pháp trong quá trình tố tụng, chúng còn gây ra những thiệt hại khác như thiệt hại về quyền và lợi ích hợp pháp của cá nhân, tổ chức hoặc cơ quan nhà nước (thí dụ như quyền bất khả xâm phạm về tự do thân thể, về chỗ ở, các quyền tự do, dân chủ của công dân).\n4. Chủ thể của các tội xâm phạm hoạt động tư pháp:\nChủ thể của các tội xâm phạm hoạt động tư pháp có thể là chủ thể đặc biệt hoặc chủ thể thường tùy thuộc vào từng tội phạm cụ thể. Có thể phân chia thành các nhóm sau:\n+ Cán bộ nhân viên của cơ quan tư pháp có nghĩa vụ thực hiện hoạt động tố tụng.\n+ Người của các cơ quan, tổ chức bổ trợ tư pháp có trách nhiệm thực hiện các hoạt động bổ trợ tư pháp\n+ Các cá nhân khác có chức vụ quyền hạn hoặc không có chức vụ quyền hạn.\n5. Mặt chủ quan của các tội xâm phạm hoạt động tư pháp:\nTất cả các tội xâm phạm hoạt động tư pháp (Tội thiếu trách nhiệm để người bị bắt, người bị tạm giữ, tạm giam, người đang chấp hành án phạt tù trốn- Điều 376) đều được thực hiện do cố ý.\nĐộng cơ và mục đích của tội phạm không phải là dấu hiệu định tội trong tất cả các cấu thành tội phạm xâm phạm hoạt động tư pháp.\n"}, {"dieu": "Điều 368. Tội truy cứu trách nhiệm hình sự người không có tội", "noidung": "1. Người nào có thẩm quyền mà truy cứu trách nhiệm hình sự người mà mình biết rõ là không có tội, thì bị phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Truy cứu trách nhiệm hình sự về tội xâm phạm an ninh quốc gia hoặc tội khác là tội phạm đặc biệt nghiêm trọng;\nb) Đối với 02 người đến 05 người;\nc) Đối với người dưới 18 tuổi, phụ nữ mà biết là có thai, người già yếu;\nd) Gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;*\nđ) Dẫn đến việc kết án oan người vô tội về tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng;\ne) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:\na) Đối với 06 người trở lên;\nb) Dẫn đến việc kết án oan người vô tội về tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng;\nc) Gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;*\nd) Làm người bị truy cứu trách nhiệm hình sự oan tự sát.\n4. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Dấu hiệu pháp lý của tội phạm\nKhách thể: xâm phạm hoạt động đúng đắn của cơ quan điều tra và cơ quan truy tố (hoạt động của cơ quan điều tra và Viện kiểm sát), giới hạn hành vi đến giai đoạn điều tra và truy tố.\nChủ thể của tội này là chủ thể đặc biệt chỉ bao gồm những người có thẩm quyền trong việc thực hiện hành vi tố tụng là truy cứu trách nhiệm hình sự người phạm tội. Đó là người có quyền ra quyết định khởi tố bị can; người có quyền đề nghị truy tố và người có quyền quyết định truy tố bị can trước tòa.\nHành vi khách quan: Truy cứu trách nhiệm hình sự người không có tội là hành vi của người có thẩm quyền trong hoạt động tố tụng hình sự đã khởi tố, kết luận điều tra, truy tố đối với người mà mình biết rõ là không có tội.\nMột người được coi là không có tội nếu thuộc một trong các trường hợp quy định tại Điều 157 Bộ luật tố tụng hình sự, đó là: không có sự việc phạm tội; hành vi không cấu thành tội phạm; người thực hiện hành vi nguy hiểm cho xã hội chưa đến tuổi chịu trách nhiệm hình sự; người mà hành vi phạm tội của họ đã có bản án hoặc quyết định đình chỉ vụ án có hiệu lực pháp luật; đã hết thời hiệu truy cứu trách nhiệm hình sự; tội phạm đã được đại xá.\nĐiều luật quy định “biết rõ là không có tội” tức là, người phạm tội phải biết rõ người mà mình truy cứu trách nhiệm hình sự là không có tội; nếu do trình độ nghiệp vụ non kém hoặc vì lý do khách quan khác mà người có thẩm quyền truy cứu trách nhiệm hình sự một người mà không biết rõ không có tội thì không phạm tội này.\nLỗi: Người phạm tội thực hiện hành vi phạm tội của mình là do cố ý (cố ý trực tiếp), tức là người phạm tội nhận thức rõ hành vi của mình là truy cứu trách nhiệm hình sự người không có tội, thấy trước hậu quả của hành vi đó và mong muốn hậu quả xảy ra.\n2. Về hình phạt\n- Khung hình phạt cơ bản đối với người phạm tội Truy cứu trách nhiệm hình sự người không có tội là bị phạt tù từ 1 năm đến 5 năm.\n- Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\n+ Truy cứu trách nhiệm hình sự về tội xâm phạm an ninh quốc gia hoặc tội khác là tội phạm đặc biệt nghiêm trọng;\n+ Đối với 02 người đến 05 người;\n+ Đối với người dưới 18 tuổi, phụ nữ mà biết là có thai, người già yếu;\n+ Gây rối loạn tâm thần và hành vi của nạn nhân từ 11% đến 45%;\n+ Dẫn đến việc kết án oan người vô tội về tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng;\n+ Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n- Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:\n+ Đối với 06 người trở lên;\n+ Dẫn đến việc kết án oan người vô tội về tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng;\n+ Gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên;\n+ Làm người bị truy cứu trách nhiệm hình sự oan tự sát.\n- Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 369. Tội không truy cứu trách nhiệm hình sự người có tội", "noidung": "1. Người nào có thẩm quyền mà không truy cứu trách nhiệm hình sự người mà mình biết rõ là có tội, thì bị phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Không truy cứu trách nhiệm hình sự người thực hiện tội phạm rất nghiêm trọng;\nb) Đối với 02 người đến 05 người;\nc) Người không bị truy cứu trách nhiệm hình sự bỏ trốn hoặc thực hiện hành vi cản trở điều tra, truy tố, xét xử hoặc tiếp tục thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng;\nd) Dẫn đến việc người không bị truy cứu trách nhiệm hình sự trả thù người tố giác, báo tin về tội phạm, người bị hại, nhân chứng;\nđ) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\na) Đối với 06 người trở lên;*\nb) Không truy cứu trách nhiệm hình sự người phạm tội xâm phạm an ninh quốc gia hoặc tội khác là tội phạm đặc biệt nghiêm trọng;*\nc) Người không bị truy cứu trách nhiệm hình sự tiếp tục thực hiện tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng;\nd) Làm người bị hại tự sát.\n4. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1.  Không truy cứu trách nhiệm hình sự người có tội là hành vi của người có thẩm quyền trong hoạt động tố tụng không khởi tố, không truy tố người mà mình biết rõ là có tội.\n2. Các dấu hiệu thuộc về chủ thể của tội phạm\nChủ thể của tội phạm này tương tự như chủ thể của tội truy cứu trách nhiệm hình sự người không có tội bao gồm: Thủ trưởng, Phó thủ trưởng Cơ quan điều tra; Viện trưởng, Phó viện trưởng Viện kiểm sát; Điều tra viên, Kiểm sát viên.\nNgoài những người trên, đối với người phạm tội ít nghiêm trọng còn có thể còn có người có thẩm quyền của Bộ đội biên phòng, Hải quan, Kiểm lâm, lực lượng Cảnh sát biển, Kiểm ngư và cơ quan khác của Công an nhân dân, Quân đội nhân dân được giao nhiệm vụ tiến hành một số hoạt động điều tra quy định tại Điều 164 Bộ luật tố tụng hình sự. Đây là đặc điểm khác với tội truy cứu trách nhiệm hình sự người không có tội, vì truy cứu trách nhiệm hình sự người không có tội thì chỉ những người có thẩm quyền như: Thủ trưởng, Phó thủ trưởng Cơ quan điều tra; Viện trưởng, Phó viện trưởng Viện kiểm sát; Điều tra viên, Kiểm sát viên, mới thực hiện được, nhưng đối với tội không truy cứu trách nhiệm hình sự người có tội thì không chỉ những người trên, mà còn cả những người có trách nhiệm trong việc phát hiện, bắt giữ tội phạm nhưng đã cố tình bỏ lọt tội phạm, bởi vì nếu không bắt giữ, không khởi tố vụ án thì những người có thẩm quyền sẽ không khởi tố bị can được.\nCũng như đối với chủ thể của tội truy cứu trách nhiệm hình sự người không có tội, không bao gồm Thẩm phán hoặc Hội thẩm nhân dân.\nTrường hợp, Điều tra viên, Kiểm sát viên cố tình không truy cứu trách nhiệm hình sự người có tội theo mệnh lệnh của Thủ trưởng, Phó Thủ trưởng cơ quan điều tra, Viện trưởng, Phó Viện trưởng Viện kiểm sát, mặc dù trước đó đã báo cáo, đề xuất ý kiến “phải khởi tố, phải kết luận điều tra, phải truy tố” nhưng không có ý kiến phản bác, bảo lưu hoặc báo cáo lên cấp trên mà vẫn đồng tình với quyết định của cấp trên thì vẫn bị truy cứu trách nhiệm hình sự về tội “ không truy cứu trách nhiệm hình sự người có tội”. Tuy nhiên, khi xem xét để truy cứu trách nhiệm hình sự đối với những người này cũng cần xem xét đến mối quan hệ giữa họ với Thủ trưởng, Phó thủ trưởng Cơ quan điều tra; Viện trưởng, Phó viện trưởng Viện kiểm sát. Nếu đó là mối quan hệ quá lệ thuộc, mà Điều tra viên hoặc Kiểm sát viên không còn cách nào khác buộc phải chấp hành thì được coi là phạm tội do bị ép buộc, cưỡng bức và được xem xét nhẹ miễn trách nhiệm hình sự hoặc miễn hình phạt.\nTrường hợp Điều tra viên, Kiểm sát viên cố tình không truy cứu trách nhiệm hình sự người có tội theo quyết định của Thủ trưởng, Phó Thủ trưởng cơ quan điều tra, Viện trưởng, Phó Viện trưởng Viện kiểm sát, nhưng trước đó đã đề xuất ý kiến “phải khởi tố, phải kết luận điều tra, phải truy tố” và đã bảo lưu ý kiến, đồng thời báo cáo lên Thủ trưởng Cơ quan điều tra cấp trên hoặc Viện trưởng Viện kiểm sát cấp trên về ý kiến của mình thì không phạm tội này.\nTrường hợp người có thẩm quyền như: Thủ trưởng, Phó Thủ trưởng cơ quan điều tra, Viện trưởng, Phó Viện trưởng Viện kiểm sát, Kiểm sát viên quyết định không khởi tố vụ án, không khởi tố bị can, không phê chuẩn quyết định khởi tố bị can, không ký bản kết luận điều tra, không ra bản cáo trạng truy cứu trách nhiệm hình sự người có tội nhưng không biết rõ người mà mình không truy cứu trách nhiệm hình sự là có tội mà chỉ có Điều tra viên, Kiểm sát viên biết rõ là có tội thì Thủ trưởng, Phó Thủ trưởng cơ quan điều tra, Viện trưởng, Phó Viện trưởng Viện kiểm sát, Kiểm sát viên không phải là chủ thể của tội phạm này, mà tùy trường hợp cụ thể họ có thể bị xử lý kỷ luật hoặc bị truy cứu trách nhiệm hình sự về tội thiếu trách nhiệm gây hậu quả nghiêm trọng quy định tại Điều 360 Bộ luật hình sự.\n3.  Các dấu hiệu thuộc về khách thể của tội phạm\nTội không truy cứu trách nhiệm hình sự người có tội là tội phạm không chỉ xâm phạm đến uy tín của cơ quan tiến hành tố tụng, mà còn xâm phạm đến nguyên tắc xử lý “mọi hành vi phạm tội phải bị phát hiện kịp thời và xử lý nghiêm minh”. Không truy cứu trách nhiệm hình sự người có tội là việc cố ý bỏ lọt tội phạm và do đó còn xâm phạm đến các lợi ích của Nhà nước, xã hội và của công dân. Tuy nhiên, về chính sách hình sự, hành vi bỏ lọt tội phạm không bị coi là nguy hiểm như hành vi truy cứu trách nhiệm hình sự người không có tội. Điều này thể hiện ở mức hình phạt quy định trong khung hình phạt của điều luật. Mức hình phạt cao nhất của tội phạm này là 12 năm tù, trong khi đó mức hình phạt cao nhất của tội truy cứu trách nhiệm hình sự người không có tội là 15 năm tù.\n4.  Các dấu hiệu thuộc về mặt khách quan của tội phạm\na. Hành vi khách quan\nNgười phạm tội không truy cứu trách nhiệm hình sự người có tội, có thể thực hiện một trong các hành vi sau:\nThủ trưởng hoặc Phó Thủ trưởng Cơ quan điều tra ra quyết định không khởi tố vụ án, không khởi tố bị can, không kết luận điều tra vụ án; ra quyết định tạm đình chỉ hoặc đình chỉ điều tra đối với người mà mình biết rõ là có tội.\nĐiều tra viên không lập hồ sơ vụ án; không triệu tập bị can hoặc có triệu tập nhưng không tiến hành hỏi cung bị can và những người tham gia tố tụng khác; không quyết định áp giải bị can; không thi hành lệnh bắt, tạm giữ, tạm giam, khám xét, thu giữ, tạm giữ; không tiến hành khám nghiệm hiện trường, khám nghiệm tử thi, đối chất, nhận dạng, thực nhiệm điều tra; không tiến hành các hoạt động điều tra theo sự phân công của Thủ trưởng Cơ quan điều tra.\nViện trưởng, Phó viện trưởng Viện kiểm sát ra quyết định không khởi tố vụ án, không khởi tố bị can; ra quyết định tạm đình chỉ hoặc đình chỉ vụ án; quyết định không phục hồi điều tra; quyết định không phê chuẩn các quyết định của Cơ quan điều tra; không yêu cầu Cơ quan điều tra thay đổi quyết định khởi tố vụ án, khởi tố bị can; không quyết định việc truy tố.\nKiểm sát viên không kiểm sát việc khởi tố, không kiểm sát các hoạt động điều tra và việc lập hồ sơ vụ án của Cơ quan điều tra; không đề ra yêu cầu điều tra; không triệu tập và hỏi cung bị can; không triệu tập và lấy lời khai của người làm chứng, người bị hại, nguyên đơn dân sự, bị đơn dân sự, người có quyền lợi, nghĩa vụ liên quan đến vụ án; không kiểm sát việc bắt, tạm giữ, tạm giam; không tham gia phiên tòa; không đọc cáo trạng, quyết định của Viện kiểm sát liên quan đến việc giải quyết vụ án; không hỏi, đưa ra chứng cứ và thực hiện việc luận tội.\nTrong các hành vi trên của người tiến hành tố tụng, có thể có hành vi chỉ là hành vi vi phạm tố tụng, nhưng nếu các hành vi đó đều nhằm mục đích để lọt người phạm tội hoặc để lọt tội phạm thì người tiến hành tố tụng vẫn bị truy cứu trách nhiệm hình sự về tội không truy cứu trách nhiệm hình sự người có tội.\nKhác với tội truy cứu trách nhiệm hình sự người không có tội, đối với tội không truy cứu trách nhiệm hình sự người có tội bao gồm cả hành vi không khởi tố vụ án của người có thẩm quyền, vì nếu không khởi tố vụ án thì cũng không có căn cứ để khởi tố bị can. Tuy nhiên, hành vi không khởi vụ án chỉ cấu thành tội phạm khi hành vi đó liền ngay trước hành vi khởi tố bị can, nếu không khởi tố vụ án thì không thể khởi tố bị can được; nếu chưa xác định được bị can mà không khởi tố vụ án hoặc hành vi không khởi tố vụ án của những người chỉ có thẩm quyền khởi tố vụ án, chứ không có thẩm quyền khởi tố bị can thì không cấu thành tội phạm này như: những người có thẩm quyền của Bộ đội biên phòng, Hải quan. Kiểm lâm, lực lượng Cảnh sát biển, Kiểm ngư và cơ quan khác của Công an nhân dân, Quân đội nhân dân được giao nhiệm vụ tiến hành một số hoạt động điều tra quy định tại Điều 164 Bộ luật tố tụng hình sự (trừ trường hợp những người có thẩm quyền trong các cơ quan này được khởi tố bị can đối với tội phạm ít nghiêm trọng); Hội đồng xét xử khởi tố vụ án theo quy định tại khoản 1 Điều 134 Bộ luật hình sự. Nếu những người này không khởi tố vụ án thì những người có thẩm quyền như: Thủ trưởng, Phó thủ trưởng Cơ quan điều tra; Viện trưởng, Phó viện trưởng Viện kiểm sát; Điều tra viên, Kiểm sát viên vẫn có quyền khởi tố vụ án, khởi tố bị can.\nTrường hợp cố tình không truy cứu trách nhiệm hình sự người có tội bằng cách lấy bớt hoặc thêm vào hồ sơ vụ án những tài liệu làm tình tiết gỡ tội cho người phạm tội hoặc sửa chữa tài liệu trong hồ sơ vụ án để làm căn cứ đình chỉ vụ án đối với người có tội thì người có hành vi này bị truy cứu trách nhiệm hình sự về tội làm sai lệch hồ sơ vụ án theo quy định tại Điều 375 Bộ luật hình sự, vì hành vi này được quy định thành một tội độc lập và tội làm sai lệch hồ sơ vụ án là tội nặng hơn so với tội không truy cứu trách nhiệm hình sự người có tội.\nb. Hậu quả\nHậu quả không phải là dấu hiệu bắt buộc của tội phạm này. Tuy nhiên, nếu hậu quả xảy ra thì tùy trường hợp, người phạm tội có thể bị truy cứu trách nhiệm hình sự theo khoản 2 hoặc khoản 3 của điều luật.\nc. Các dấu hiệu khách quan khác\nCũng như đối với tội truy cứu trách nhiệm hình sự người không có tội, điều luật không quy định dấu hiệu khách quan khác là dấu hiệu bắt buộc của cấu thành tội phạm, nhưng việc xác định thế nào là người có tội là vấn đề rất cần thiết khi xác định hành vi phạm tội.\nNgười có tội với người bị coi là có tội là khác nhau. Người có tội là người thực hiện hành vi nguy hiểm cho xã hội được quy định trong Bộ luật hình sự, do người có năng lực trách nhiệm hình sự thực hiện một cách cố ý hoặc vô ý, xâm phạm độc lập, chủ quyền, thống nhất, toàn vẹn lãnh thổ Tổ quốc, xâm phạm chế độ chính trị, chế độ kinh tế, nền văn hóa, quốc phòng, an ninh, trật tự, an toàn xã hội, quyền, lợi ích hợp pháp của tổ chức, xâm phạm tính mạng, sức khỏe, danh dự, nhân phẩm, tự do, tài sản, các quyền, lợi ích hợp pháp khác của công dân, xâm phạm những lĩnh vực khác của trật tự pháp luật xã hội chủ nghĩa.\nCó tội là một hiện tượng khách quan và theo quy định của Bộ luật hình sự thì hành vi đó đã cấu thành tội phạm, còn người bị coi là có tội là người bị Tòa án kết án bằng một bản án và bản án đó đã có hiệu lực pháp luật; trong số những người bị Tòa án kết án có thể có người không có tội, nhưng về mặt pháp lý thì người đó vẫn bị coi là có tội.\nKhông truy cứu trách nhiệm hình sự người có tội có thể không truy cứu tất cả các tội phạm mà họ thực hiện hoặc chỉ không truy cứu một hoặc một số tội phạm mà họ thực hiện còn các tội phạm khác vẫn truy cứu. Ví dụ: B phạm tội tội giết người và tàng trữ trái phép vũ khí quân dụng, nhưng chỉ bị truy cứu trách nhiệm hình sự về tội tàng trữ trái phép vũ khí quân dụng còn tội giết người thì không bị truy cứu.\n5. Các dấu hiệu thuộc về mặt chủ quan của tội phạm\nNgười phạm tội không truy cứu trách nhiệm hình sự người có tội thực hiện hành vi phạm tội của mình là do cố ý (cố ý trực tiếp), tức là người phạm tội nhận thức rõ hành vi của người mà mình không truy cứu là hành vi phạm tội, nhưng cố tình không truy cứu trách nhiệm hình sự.\nĐiều luật quy định “biết rõ là có tội” tức là, người phạm tội phải biết rõ người mà mình không truy cứu trách nhiệm hình sự là có tội; nếu vì lý do khách quan hoặc do trình độ nghiệp vụ non kém mà người có thẩm quyền không biết rõ người mà mình không truy cứu trách nhiệm hình sự là có tội, thì cũng không phạm tội này.\nBiết rõ là có tội là tự bản thân người có thẩm quyền biết, nhưng cũng có trường hợp do người khác nói cho biết, nhưng vẫn cố tình không truy cứu trách nhiệm hình sự người có tội. Đây là vấn đề phức tạp không phải mọi trường hợp đều xác định được ý thức chủ quan của người phạm tội. Thông thường, khi đã có chủ ý không truy cứu trách nhiệm hình sự người mà mình biết rõ là có tội, người phạm tội thường đổ lỗi do trình độ, do nhận thức và theo họ thì không có tội.\nTrường hợp Viện kiểm sát, hoặc Tòa án trả hồ sơ vụ án để điều tra bổ sung vì còn lọt người lọt tội hoặc phải truy cứu trách nhiệm hình sự về tội nặng hơn, nhưng Cơ quan điều tra hoặc Viện kiểm sát vẫn giữ quan điểm không truy cứu trách nhiệm hình sự đối với người mà Viện kiểm sát hoặc Tòa án cho là có tội. Trong số này có nhiều trường hợp Tòa án cấp giám đốc thẩm phải hủy bản án để điều tra, truy tố lại nhằm truy cứu trách nhiệm hình sự đối với người có tội mà Cơ quan điều tra hoặc Viện kiểm sát không truy cứu trách nhiệm hình sự. Vậy đối với trường hợp này, có coi hành vi không truy cứu trách nhiệm hình sự của người có thẩm quyền của Cơ quan điều tra hoặc Viện kiểm sát là hành vi biết rõ người mà mình không truy cứu trách nhiệm hình sự là có tội hay không ? Thực tiễn xét xử chưa có trường hợp nào tương tự bị truy cứu trách nhiệm hình sự về tội không truy cứu trách nhiệm hình sự người có tội, vì người có thẩm quyền trong Cơ quan điều tra hoặc Viện kiểm sát đều lấy lý do là do trình độ, do nhận thức chứ không phải cố ý. Tuy nhiên, với tinh thần cải cách tư pháp hiện nay, nếu có căn cứ xác định người có thẩm quyền đã biết rõ người mà mình không truy cứu trách nhiệm hình sự là người có tội mà viện lý do trình độ hoặc dùng “quyền” của mình để không truy cứu trách nhiệm hình sự người có tội đã được cấp giám đốc thẩm kết luận là có tội thì cũng cần phải truy cứu trách nhiệm hình sự đối với những người này về tội “không truy cứu trách nhiệm hình sự người có tội” mới có tác dụng đấu tranh phòng chống loại tội phạm này trong tình hình hiện nay.\nNếu người có thẩm quyền do thiếu trách nhiệm không kiểm tra, để cho cấp dưới báo cáo sai dẫn đến không quyết định khởi tố, kết luận điều tra hoặc không truy tố người có tội mà gây hậu quả nghiêm trọng thì tùy trường hợp có thể bị truy cứu trách nhiệm hình sự về tội thiếu trách nhiệm gây hậu quả nghiêm trọng theo Điều 360 Bộ luật hình sự.\n"}, {"dieu": "Điều 370. Tội ra bản án trái pháp luật", "noidung": "1. Thẩm phán, Hội thẩm nào ra bản án mà mình biết rõ là trái pháp luật, thì bị phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:*\na) Phạm tội 02 lần trở lên;\nb) Đối với người dưới 18 tuổi, phụ nữ mà biết là có thai, người già yếu;\nc) Kết án oan người vô tội về tội phạm nghiêm trọng hoặc tội phạm rất nghiêm trọng;\nd) Bỏ lọt tội phạm nghiêm trọng hoặc tội phạm rất nghiêm trọng; người phạm tội nghiêm trọng hoặc phạm tội rất nghiêm trọng;\nđ) Gây rối loạn tâm thần và hành vi của bị cáo, người bị hại, đương sự mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\ne) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\ng) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:*\na) Kết án oan người vô tội về tội phạm đặc biệt nghiêm trọng;\nb) Bỏ lọt tội phạm đặc biệt nghiêm trọng hoặc người phạm tội đặc biệt nghiêm trọng;\nc) Gây rối loạn tâm thần và hành vi của bị cáo, người bị hại, đương sự mà tỷ lệ tổn thương cơ thể 61% trở lên;\nd) Dẫn đến bị cáo, người bị hại, đương sự tự sát;\nđ) Gây thiệt hại về tài sản 1.000.000.000 đồng trở lên.\n4. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Ra bản án trái pháp luật là ban hành bản án mà Thẩm phán hoặc Hội thẩm biết rõ là trái pháp luật.\n2. Dấu hiệu thuộc về chủ thể của tội phạm\nChủ thể của tội phạm này cũng là chủ thể đặc biệt và đặc biệt hơn nữa là chỉ có Thẩm phán hoặc Hội thẩm (Hội thẩm nhân dân hoặc Hội thẩm quân dân) mới có thể là chủ thể của tội phạm này.\nĐiều luật quy định chỉ có Thẩm phán nhưng không vì thế mà cho rằng đối với các chức vụ như: Chánh án, Phó chánh án, Chánh tòa, Phó Chánh tòa không phải là chủ thể của tội phạm này. Nếu Chánh án, Phó chánh án, Chánh tòa, Phó Chánh tòa được giao xét xử vụ án (tức là họ thực hiện nhiệm vụ của Thẩm phán) mà ra bản án trái pháp luật thì vẫn là chủ thể của tội phạm này.\nTrường hợp tuy Chánh án, Phó chánh án, Chánh tòa, Phó Chánh tòa không trực tiếp xét xử vụ án nhưng đã ra lệnh cho Thẩm phán, Hội thẩm ra bản án trái pháp luật thì tùy trường hợp mà hành vi của họ có thể là đồng phạm với Thẩm phán về tội ra bản trái pháp luật hoặc tội lợi dụng chức vụ, quyền hạn trong khi thi hành công vụ - Điều 356 Bộ luật hình sự hoặc tội ép buộc người có thẩm quyền trong hoạt động tư pháp làm trái pháp luật – Điều 372 – Bộ luật hình sự.\nTrường hợp, Thẩm phán, Hội thẩm ra bản án trái pháp luật theo chỉ đạo của Chánh án, Phó Chánh thì Thẩm phán và Hội thẩm vẫn phải chịu trách nhiệm hình sự về tội ra bản án trái pháp luật, còn Chánh án, Phó Chánh tùy từng trường hợp cụ thể mà phải chịu trách nhiệm hình sự về tội lợi dụng chức vụ, quyền hạn trong khi thi hành công vụ, tội ép buộc người có thẩm quyền trong hoạt động tư pháp làm trái pháp luật về tội ra bản án trái pháp luật.\nTrường hợp Thẩm phán, Hội thẩm đã hết nhiệm kỳ nhưng cố tình xét xử và ra bán án trái pháp luật thì không coi là hành vi ra bản án trái pháp luật vì họ không thỏa mãn dấu hiệu về chủ thể của tội phạm, mà hành vi của họ bị truy cứu trách nhiệm hình sự về tội lạm quyền trong khi thi hành công vụ - Điều 357 Bộ luật hình sự.\n3. 3. Các dấu hiệu thuộc về khách thể của tội phạm\nTội ra bản án trái pháp luật không chỉ xâm phạm đến uy tín của Tòa án, mà còn xâm phạm đến quyền và lợi ích hợp pháp của người tham gia tố tụng; quyền và lợi ích hợp pháp của cơ quan, tổ chức và của công dân.\nĐối tượng tác động của tội phạm này là bản án. Bản án là một văn bản tố tụng do Thẩm phán, Hội thẩm nhân danh nước Cộng hòa xã hội chủ nghĩa Việt Nam ban hành bao gồm: bản án hình sự, bản án dân sự, bản án hôn nhân và gia đình, bản án kinh tế, bản án lao động và bản án hành chính.\nCũng coi là đối tượng tác động của tội phạm này, đối với các quyết định giám đốc thẩm, tái thẩm của Hội đồng giám đốc thẩm hoặc tái thẩm, bởi lẽ tuy tên văn bản là “quyết định” nhưng toàn bộ nội dung của nó không khác gì bản án.\nBản án, là một văn bản có bố cục gồm phần mở đầu, phần nội dụng vụ án hoặc vụ kiện (nhận thấy), phần xét thấy (nhận định, đánh giá, chứng minh) và phần quyết định. Thông thường một bản án trái pháp luật được thể hiện chủ yếu ở phần quyết định, vì phần này có ý nghĩa quyết định toàn bộ nội dung xét xử của Hội đồng xét xử và nó là nội dung mà cơ quan thi hành án và những người tham gia tố tụng căn cứ vào đó để thi hành. Tuy nhiên, cũng có trường hợp tính trái pháp luật lại ở phần mở đầu như: xác định không đúng, không đầy đủ người tham gia tố tụng, hoặc tính trái pháp luật thể hiện ở phần xét thấy như đưa ra những căn cứ không đúng sự thật để chứng minh cho kết luận trái pháp luật. Vì vậy, bản án trái pháp luật là bản án không đúng pháp luật ở bất cứ phần nào, chứ không chỉ ở phần quyết định của bản án.\n4. 4. Các dấu hiệu thuộc về mặt khách quan của tội phạm\na. Hành vi khách quan\nThẩm phán, Hội thẩm ra bản án trái pháp luật có thể bằng cách viết ra, tuyên án, ban hành bản án mà biết rõ là trái pháp luật. Tuy nhiên, nếu mới viết ra nhưng chưa tuyên án, chưa ban hành thì chưa phải là ra bản án.\nBản án được ví như là sản phẩm cuối cùng của quá trình điều tra, truy tố, xét xử nhưng đó là kết quả trực tiếp của hoạt động xét xử của Hội đồng xét xử. Do đó trách nhiệm trực tiếp đối với bản án là của các thành viên của Hội đồng xét xử. Vì là “sản phẩm” nên bản án phải là một văn bản có giá trị thi hành, nếu mới viết ra (soạn thảo) mà chưa tuyên đọc hoặc chưa ban hành thì chưa coi là đã “ra bản án”, mà đó chỉ là dự thảo bản án. Trường hợp bản án đã được thông qua trong phòng nghị án, có đủ các chữ ký của các thành viên Hội đồng xét xử nhưng vì lý do nào đó mà bản án đó chưa được tuyên đọc, chưa được ban hành, các cơ quan tiến hành tố tụng, người tham gia tố tụng và cơ quan, tổ chức có liên quan chưa nhận được và toàn các quyết định của bản án đó chưa được thi hành thì là trường hợp phạm tội chưa đạt.\nĐể ra được một bản án trái pháp luật, Thẩm phán hoặc Hội thẩm phải bằng những thủ đoạn khác nhau, vì bản án khác với quyết định. Quyết định có thể do một người ban hành nhưng bản án là văn bản của cả một tập thể (Hội đồng xét xử ba người hoặc năm người; nếu là quyết định giám đốc thẩm hoặc tái thẩm thì có thể nhiều hơn). Vì vậy, để ra một bản án trái pháp luật mà không bị phát hiện thì người phạm tội phải thực hiện nhiều thủ đoạn khác nhau. Ví dụ: Nếu chỉ có Thẩm phán chủ tọa phiên tòa có hành vi ra bản án trái pháp luật thì họ phải nói dối với các Hội thẩm, Thẩm phán khác hoặc dùng thủ đoạn gian dối khác để các Hội thẩm, Thẩm phán khác ký vào bản án và biên bản nghị án.\nTrường hợp Thẩm phán đã tuyên đọc bản án trái pháp luật nhưng sau khi tuyên án, vì sợ bị trách nhiệm nên đã sửa chữa bản án (bản án được phát hành) theo hướng không trái pháp luật thì người Thẩm phán đó vẫn phạm tội ra bản án trái pháp luật, bởi lẽ bản án tuy chưa ban hành nhưng đã công bố (tuyên án) là đã hoàn thành hành vi ra bản án.\nLiên quan đến hành vi ra bản án trái pháp luật là việc nghị án. Theo quy định của pháp luật thì nghị án là cơ sở cho việc ra bản án; bình thường thì nội dung nghị án được xác định là tài liệu gốc, nếu giữa bản án và biên bản nghị án có sự khác nhau thì căn cứ vào biên bản nghị án để xác định. Vì vậy, nếu Thẩm phán tuyên đọc bản án hoặc ban hành bản án trái pháp luật nhưng biên bản nghị án lại không trái pháp luật thì chỉ có Thẩm phán chịu trách nhiệm về việc ra bản án trái pháp luật đó, còn Hội thẩm không chịu trách nhiệm về bản án trái pháp luật đó. Tuy nhiên, hành vi nghị án và biên bản nghị án chưa phải là hành vi ra bản án. Vì vậy, nếu Hội đồng xét xử mới nghị án nhưng chưa ra bản án thì tùy trường hợp mà các thành viên của Hội đồng xét xử bị truy cứu trách nhiệm hình sự về tội ra quyết định trái pháp luật quy định tại Điều 371 Bộ luật hình sự.\nb. Hậu quả\nHậu quả không phải là dấu hiệu bắt buộc của tội phạm này. Tuy nhiên, nếu hậu quả xảy ra thì tùy trường hợp, người phạm tội có thể bị truy cứu trách nhiệm hình sự theo khoản 2 hoặc khoản 3 của điều luật.\nc. Các dấu hiệu khách quan khác\nĐối với tội ra bản án trái pháp luật ngoài hành vi khách quan, nhà làm luật còn quy định một dấu hiệu khách quan rất quan trọng, đó là tính trái pháp luật của bản án mà Thẩm phán, Hội thẩm ban hành.\nMột bản án bị coi là trái pháp luật là bản án có nội dung không đúng với quy định của Bộ luật hình sự và Bộ luật tố tụng hình sự. Bản án trái pháp luật là bản án có những sai lầm nghiêm trọng về việc áp dụng Bộ luật hình sự và vi phạm nghiêm trọng thủ tục tố tụng tới mức phải kháng nghị theo thủ tục phúc thẩm hoặc giám đốc thẩm như:\n– Kết án một người mà biết rõ là không có tội hoặc không kết án một người mà biết rõ là có tội.\n– Áp dụng không đúng điều khoản của Bộ luật hình sự theo hướng nặng hơn hoặc nhẹ hơn đối với người phạm tội. Ví dụ: người phạm tội thuộc trường hợp quy định tại Khoản 3 Điều 134 Bộ luật hình sự nhưng lại áp dụng khoản 4, Khoản 2 hoặc Khoản 1 Điều 134 Bộ luật hình sự; áp dụng không đúng loại hình phạt hoặc áp dụng hình phạt quá nặng hoặc nhẹ đối với người phạm tội hoặc cho hưởng án treo không đúng với quy định tại Điều 65 Bộ luật hình sự; áp dụng các quy định của Bộ luật dân sự để giải quyết vấn đề dân sự trong vụ án hình sự; áp dụng không đúng các biện pháp tư pháp quy định trong Bộ luật hình sự;\n– Gây thiệt hại cho đương sự trong các vụ án dân sự, hôn nhân và gia đình, kinh tế, lao động, hành chính. Ví dụ: Truất quyền thừa kế của người mà theo pháp luật về thừa kế họ có quyền thừa kế; cho ly hôn khi không đủ các điều kiện mà pháp luật về hôn nhân gia đình quy định cho ly hôn; hủy hợp đồng dân sự, hợp đồng kinh tế khi các Hội đồng đó không vi phạm điều cấm; buộc người sử dụng lao động phải nhận lại người lao động mà người sử dụng đã buộc thôi việc đúng pháp luật về lao động và hợp đồng lao động; bác yêu cầu của người đi kiện về một quyết định hành chính trái pháp luật của UBND.v.v…\n– Vi phạm nghiêm trọng thủ tục tố tụng khi xét xử, nghị án và ra bản án như: Thẩm phán và Hội thẩm thuộc trường hợp phải từ chối xét xử hoặc bị thay đổi nhưng vẫn tham gia xét xử; xét xử vắng mặt người tham gia tố tụng không đúng với quy định của luật tố tụng; tại phiên tòa không thực hiện đúng trình tự các bước cần tiến hành để xét xử một vụ án.\n5. Các dấu hiệu thuộc về mặt chủ quan của tội phạm\nNgười phạm tội ra bản án trái pháp luật thực hiện hành vi phạm tội của mình là do cố ý (cố ý trực tiếp), tức là người phạm tội nhận thức rõ việc ra bản án của mình là trái pháp luật, thấy trước hậu quả của hành vi đó và mong muốn hậu quả xảy ra.\nĐiều luật quy định “biết rõ là trái pháp luật” tức là, người phạm tội phải biết rõ bản án mà mình ban hành là trái pháp luật; nếu vì lý do khách quan hoặc do trình độ nghiệp vụ non kém mà Thẩm phán, Hội thẩm không biết rõ là trái pháp luật thì không phạm tội ra bản án trái pháp luật.\nTuy điều luật không quy định động cơ là dấu hiệu bắt buộc của cấu thành tội phạm này nhưng không vì thế mà không cần xác định động cơ của người phạm tội. Thực tiễn xét xử cho thấy hành vi ra bản án trái pháp luật tới mức bị truy cứu trách nhiệm hình sự đều xuất phát từ động cơ xấu như vì vụ lợi, vì thù tức hoặc vì động cơ cá nhân khác gây thiệt hại nghiêm trọng đến lợi ích Nhà nước, lợi ích của cơ quan, tổ chức hoặc lợi ích hợp pháp của công dân. Vì vậy, việc xác định động cơ phạm tội có một ý nghĩa rất quan trọng để xác định ý thức củ quan của người phạm tội cớ biết rõ bản án mà mình ra là trái pháp luật hay không.\nTuy nhiên, cũng có một số trường hợp người phạm tội vì động cơ thành tích, muốn giải quyết nhanh để giảm tỷ lệ án tồn đọng. Căn cứ vào động cơ phạm tội có thể xác định người phạm tội có biết rõ bản án mà mình ban hành có trái pháp luật hay không.\nNếu Thẩm phán hoặc Hội thẩm nhận hối lộ mà ra bản án trái pháp luật thì ngoài tội ra bản án trái pháp luật còn bị truy cứu trách nhiệm hình sự về tội nhận hối lộ.\n"}, {"dieu": "Điều 371. Tội ra quyết định trái pháp luật", "noidung": "1. Người nào có thẩm quyền trong hoạt động tố tụng, thi hành án ra quyết định mà mình biết rõ là trái pháp luật gây thiệt hại về tài sản từ 50.000.000 đồng đến dưới 200.000.000 đồng hoặc gây thiệt hại đến lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, cá nhân, nếu không thuộc trường hợp quy định tại các điều 368, 369, 370, 377 và 378 của Bộ luật này, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:*\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Đối với người dưới 18 tuổi, phụ nữ mà biết là có thai, người già yếu;\nd) Gây rối loạn tâm thần và hành vi của người bị bắt, người bị tạm giữ, bị can, bị cáo, người bị kết án, người phải chấp hành án, người bị hại, đương sự mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\nđ) Gây thiệt hại về tài sản từ 200.000.000 đồng đến dưới 1.000.000.000 đồng;\ne) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:*\na) Gây rối loạn tâm thần và hành vi của người bị bắt, người bị tạm giữ, bị can, bị cáo, người bị kết án, người phải chấp hành án, người bị hại, đương sự mà tỷ lệ tổn thương cơ thể 61% trở lên;\nb) Dẫn đến người bị bắt, người bị tạm giữ, bị can, bị cáo, người bị kết án, người phải chấp hành án, người bị hại, đương sự tự sát;\nc) Gây thiệt hại về tài sản 1.000.000.000 đồng trở lên.\n4. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1.  Ra quyết định trái pháp luật là hành vi của người có thẩm quyền trong hoạt động điều tra, truy tố, xét xử, thi hành án ra quyết định mà mình biết rõ là trái pháp luật.\n2. Các dấu hiệu thuộc về chủ thể của tội phạm\nBộ luật hình sự năm 2015 mở rộng phạm vi chủ thể tội phạm so với Bộ luật hình sự năm 1999: Chủ thể thực hiện tội ra quyết định trái pháp luật là “người có thẩm quyền trong hoạt động tố tụng, thi hành án”\nChủ thể của tội phạm này là chủ thể đặc biệt, chỉ có những người có thẩm quyền trong hoạt động điều tra, truy tố, xét xử, thi hành án như: Thủ trưởng, Phó thủ trưởng Cơ quan điều tra; Viện trưởng, Phó viện trưởng Viện kiểm sát; Chánh án, Phó chánh án Tòa án; Điều tra viên, Kiểm sát viên, Thẩm phán, Hội thẩm, Chấp hành viên mới có thể thực hiện được tội phạm này.\nNếu người có chức vụ, quyền hạn nhưng không phải là người có thẩm quyền trong hoạt động điều tra, truy tố xét xử, thi hành án mà ra lệnh cho người có thẩm quyền trong hoạt động điều tra, truy tố xét xử, thi hành án ra quyết định trái pháp luật thì tùy trường hợp mà họ có thể bị truy cứu trách nhiệm hình sự về tội ép buộc người có thẩm quyền trong hoạt động tư pháp làm trái pháp luật về tội lợi dụng chức vụ, quyền hạn trong khi thi hành công vụ. Nhưng người có thẩm quyền trong hoạt động điều tra, truy tố xét xử, thi hành án vẫn bị truy cứu trách nhiệm hình sự về tội ra quyết định trái pháp luật\n3. Các dấu hiệu thuộc về khách thể của tội phạm\nTội ra quyết định trái pháp luật không chỉ xâm phạm đến lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, công dân, mà còn ảnh hưởng đến quá trình giải quyết vụ án, xâm phạm đến hoạt động bình thường của Cơ quan điều tra, Viện kiểm sát, Tòa án và Cơ quan thi hành án, làm mất uy tín của các cơ quan tiến hành tố tụng và Cơ quan thi hành án.\nĐối tượng tác động của tội phạm này là những quyết định trái pháp luật của những người có thẩm quyền trong hoạt động điều tra, truy tố, xét xử, thi hành án như: quyết định thu giữ đồ vật, tài liệu; quyết định xử lý vật chứng; quyết định việc giữ khẩn cấp; quyết định áp dụng, thay đổi hoặc hủy bỏ biện pháp ngăn chặn; quyết định kê biên tài sản; quyết định áp dụng biện pháp khẩn cấp tạm thời; quyết định thi hành án.v.v… Nói chung, trong quá trình điều tra, truy tố, xét xử và thi hành án những người có thẩm quyền ra nhiều quyết định có liên quan đến quá trình giải quyết một vụ án. Tuy nhiên, nếu trong các quyết định trái pháp luật nếu đó chỉ là thủ đoạn để người phạm tội thực hiện , không truy cứu trách nhiệm hình sự người có tội hoặc ra bản án trái pháp luật thì không còn là đối tượng tác động của tội phạm này nữa.\n4. Các dấu hiệu thuộc về mặt khách quan của tội phạm\na. Hành vi khách quan\nNgười có thẩm quyền trong hoạt động điều tra, truy tố, xét xử, thi hành án ra quyết định trái pháp luật có thể bằng miệng hoặc bằng văn bản (nói chung là bằng văn bản) mà biết rõ là trái pháp luật.\nNgười thực hiện hành vi ra quyết định trái pháp luật cũng không giống nhau, mà tùy trường hợp người có thẩm quyền là ai mà để xác định hành vi ra quyết định có trái pháp luật hay không. Nếu người ra quyết định là Thủ trưởng, Phó thủ trưởng, Cơ quan điều tra, Điều tra viên thì chỉ có thể ra các quyết định trái pháp luật trong quá trình điều tra vụ án hình sự, nhưng nếu là Chánh án, Phó chánh án Tòa án, Thẩm phán, Hội thẩm thì không chỉ ra các quyết định trái pháp luật liên quan đến vụ án hình sự mà còn có những quyết định trái pháp luật liên quan đến các vụ dân sự, kinh tế, hành chính, lao động.\nTrong trường hợp ra quyết định bằng miệng thì phải có căn cứ xác định người có thẩm quyền đã quyết định và từ quyết định này đã trực tiếp gây thiệt hại cho lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, công dân thì mới bị coi là hành vi phạm tội ra quyết định trái pháp luật. Ví dụ: Nguyễn Văn A là Đội trưởng Đội thi hành án dân sự huyện X, được phân công chỉ huy lực lượng cưỡng chế buộc gia đình bà Trần Thị C phải ra khỏi nhà để giao nhà cho anh Nguyễn Văn B. Khi lực lượng cưỡng chế đã tập kết tại gia gia đình bà C thì nhận được quyết định tạm hoãn thi hành án để chờ kết quả giám đốc thẩm. Mặc dù đã nhận được quyết định tạm hoãn thi hành án nhưng A vẫn ra lệnh cho lực lượng cưỡng chế thi hành việc buộc gia đình bà C ra khỏi nhà.\nTrong trường hợp quyết định trái pháp luật là quyết định bằng miệng của cấp trên đối với cấp dưới trong quá trình điều tra, truy tố, xét xử vụ án hình sự hoặc trong quá trình giải quyết vụ án dân sự, kinh tế, hành chính, lao động có liên quan đến việc truy cứu trách nhiệm hình sự người không có tội, không truy cứu trách nhiệm hình sự người có tội hoặc ra bản án trái pháp luật thì cần phân biệt:\n– Nếu người ra quyết định (mệnh lệnh) biết rõ là do mệnh lệnh của mình mà cấp dưới đã truy cứu trách nhiệm hình sự người không có tội, không truy cứu trách nhiệm hình sự người có tội hoặc ra bản án trái pháp luật thì thuộc trường hợp quy định tại Điều 367, Điều 368 hoặc Điều 369 Bộ luật hình sự.\n– Nếu người ra quyết định (mệnh lệnh) tuy biết rõ là trái pháp luật nhưng không biết rõ là do mệnh lệnh của mình mà cấp dưới đã truy cứu trách nhiệm hình sự người không có tội, không truy cứu trách nhiệm hình sự người có tội hoặc ra bản án trái pháp luật thì thuộc trường hợp quy định tại Điều 370 Bộ luật hình sự.\nb. Hậu quả\nHậu quả là dấu hiệu bắt buộc của tội phạm này. Nếu hành vi ra quyết định trái pháp luật chưa gây thiệt hại cho lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, công dân thì chưa cấu thành tội phạm này, mà tùy trường hợp người có hành vi có thể chỉ bị xử lý hành chính.\nVấn đề đặt ra là, khoản 2 của điều luật cũng quy định tình tiết “gây hậu quả nghiêm trọng” là yếu tố định khung hình phạt. Vậy hậu quả nghiêm trọng với thiệt hại cho lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, công dân có gì khác nhau ? Đây không phải là trường hợp hy hữu nhà làm luật quy định trong Bộ luật hình sự mà trong một số tội phạm khác, nhà làm luật cũng quy định “gây thiệt hại” và “gây hậu quả” là hai tình tiết khác nhau trong cùng một điều luật.\nKhoa học luật hình sự coi hậu quả do hành vi phạm tội gây ra là những thiệt hại mà người phạm tội gây ra cho xã hội. Như vậy, nếu hiểu hậu quả là những thiệt hại thì giữa hậu quả và thiệt hại không có gì khác nhau. Tuy nhiên, nếu xem xét mối quan hệ nhân quả giữa hành vi và hậu quả do hành vi phạm tội gây ra thì thiệt hại là do hành vi (nguyên nhân) trực tiếp gây ra, còn hậu quả có thể còn do hành vi là nguyên nhân gián tiếp gây ra. Ví dụ: Quyết định kê biên tài sản trái phép gây thiệt hại trực tiếp đến việc sử dụng tài sản bị kê biên của chủ sở hữu tài sản, còn hậu quả do quyết định kê biên tài sản trái phép không chỉ bao gồm những thiệt hại về quyền của chủ sở hữu mà còn bao gồm những thiệt hại do không thực hiện được quyền sở hữu gây ra như: mất thu nhập, phải huỷ bỏ các hợp đồng do tài sản đã bị kê biên, ảnh hưởng đến đời sống của gia đình chủ sở hữu có tài sản bị kê biên trái phép.v.v…\nc. Các dấu hiệu khách quan khác\nĐối với tội ra quyết định trái pháp luật ngoài hành vi khách quan, nhà làm luật còn quy định một dấu hiệu khách quan rất quan trọng, đó là tính trái pháp luật của quyết định mà người có thẩm quyền đã ra.\nMột quyết định bị coi là trái pháp luật là quyết định có nội dung không đúng với quy định của pháp luật. Khi xác định tính trái pháp luật của quyết định mà người có thẩm quyền trong hoạt động điều tra, truy tố, xét xử, thi hành án ban hành cần phải xem xét cả nội dung và hình thức của quyết định. Nếu một người không có thẩm quyền trong hoạt động điều tra, truy tố, xét xử, thi hành án mà lại ra quyết định có liên quan đến hoạt động điều tra, truy tố, xét xử, thi hành án thì quyết định đó tuy trái pháp luật nhưng người ra quyết định đó không phạm tội ra quyết định trái pháp luật mà tùy trường hợp bị truy cứu trách nhiệm hình sự về tội lạm quyền hoặc tội lợi dụng chức vụ, quyền hạn trong khi thi hành công vụ.\nNhư vậy tính trái pháp luật của quyết định là đối tượng của tội phạm này chỉ là nhưng quyết định trái pháp luật có liên quan đến hoạt động điều tra, truy tố, xét xử, thi hành án.\nTính trái pháp luật được biểu hiện không chỉ trái pháp luật về nội dung của quyết định mà còn trái pháp luật cả về hình thức của quyết định đó. Tuy nhiên, người phạm tội ra quyết định trái pháp luật chủ yếu là trái pháp luật về nội dung, còn về hình thức rất ít trường hợp người phạm tội để sai, vì nếu vi phạm về hình thức quyết định thì dễ bị phát hiện, mà người phạm tội đã chủ định ra quyết định trái pháp luật thì bao giờ cũng bằng cách này hay cách khác che giấu hành vi phạm tội của mình.\n5. Các dấu hiệu thuộc về mặt chủ quan của tội phạm\nNgười phạm tội ra quyết định trái pháp luật thực hiện hành vi phạm tội của mình là do cố ý (cố ý trực tiếp), tức là người phạm tội nhận thức rõ việc ra quyết định của mình là trái pháp luật, thấy trước hậu quả của hành vi đó và mong muốn hậu quả xảy ra.\nĐiều luật quy định “biết rõ là trái pháp luật” tức là, người phạm tội phải biết rõ quyết định của mình là trái pháp luật; nếu vì lý do nào đó mà người có thẩm quyền không biết rõ là trái pháp luật thì không phạm tội ra quyết định trái pháp luật.\nCũng như đối với , điều luật không quy định động cơ là dấu hiệu bắt buộc của cấu thành tội phạm này nhưng việc xác định động cơ của người phạm tội là rất cần thiết. Căn cứ vào động cơ phạm tội mà có thể xác định người phạm tội có biết rõ quyết định của mình có trái pháp luật hay không.\nNếu người có thẩm quyền ra quyết định và biết rõ là trái pháp luật nhưng vì chấp hành chỉ thị của cấp trên thì tùy trường hợp mà người ra quyết định trái pháp luật vẫn bị truy cứu trách nhiệm hình sự về tội ra quyết định trái pháp luật, còn người ra chỉ thị (ra lệnh) có thể bị truy cứu trách nhiệm hình sự về tội lợi dụng chức vụ, quyền hạn trong khi thi hành công vụ hoặc đồng phạm với người ra quyết định trái pháp luật.\nNếu người có thẩm quyền nhận hối lộ mà ra quyết định trái pháp luật thì ngoài tội ra quyết định trái pháp luật còn bị truy cứu trách nhiệm hình sự về tội nhận hối lộ - Điều 354 Bộ luật hình sự.\n"}, {"dieu": "Điều 372. Tội ép buộc người có thẩm quyền trong hoạt động tư pháp làm trái pháp luật", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn ép buộc người có thẩm quyền trong hoạt động tố tụng, thi hành án làm trái pháp luật gây thiệt hại đến lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, cá nhân hoặc gây thiệt hại về tài sản từ 50.000.000 đồng đến dưới 200.000.000 đồng, thì bị phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\na) Phạm tội 02 lần trở lên;\nb) Dẫn đến ra bản án hoặc quyết định trái pháp luật;\nc) Dùng vũ lực, đe dọa dùng vũ lực hoặc dùng thủ đoạn nguy hiểm, xảo quyệt khác;\nd) Gây thiệt hại về tài sản từ 200.000.000 đồng đến dưới 1.000.000.000 đồng;\nđ) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Dẫn đến làm oan người vô tội hoặc bỏ lọt tội phạm hoặc người phạm tội;*\nb) Gây thiệt hại về tài sản 1.000.000.000 đồng trở lên.\n4. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Bộ luật hình sự 2015 thay thế thuật ngữ “nhân viên tư pháp” trong tội ép buộc nhân viên tư pháp làm trái pháp luật của Bộ luật hình sự 1999 bằng thuật ngữ “người có thẩm quyền trong hoạt động tư pháp”.\nÉp buộc người có thẩm quyền trong hoạt động tư pháp làm trái pháp luật, được hiểu là hành vi của người có chức vụ, quyền hạn đã sử dụng chức vụ, quyền hạn của mình để buộc người có thẩm quyền trong hoạt động tư pháp (thuộc các cơ quan tiến hành tố tụng và cơ quan thi hành án) làm không đúng các quy định của pháp luật về tố tụng và pháp luật thi hành án.\n2. Các yếu tố cấu thành tội ép buộc người có thẩm quyền trong hoạt động tư pháp làm trái pháp luật\na. Mặt khách quan\nMặt khách quan của tội này có các dấu hiệu sau:\n+ Về hành vi: Có hành vi sử dụng chức vụ, quyền hạn của mình đế gây sức ép về tâm lý (như dọa kỷ luật, dọa sẽ cách chức hoặc dùng vũ lực hay đe dọa dùng vũ lực hoặc các thủ đoạn khác…) đối với nhân viên tư pháp (là nhân viên công tác trong cơ quan điều tra, Viện kiểm sát, Tòa án, Thi hành án nhằm buộc họ làm những việc trái pháp luật. Ví dụ: Chánh án Tòa án cấp huyện dùng quyền hạn của mình ra lệnh cho thư ký Tòa án không được thụ lý vụ án dân sự thuộc thẩm quyền mà theo quy định thì Tòa án phải thụ lý, giải quyết.\nĐặc trưng của tội này là việc sử dụng chức vụ, quyền hạn không có mục đích vì vụ lợi hoặc để trục lợi, khác hẳn với dấu hiệu mục đích vì vụ lợi hoặc để trục lợi ở các tội lợi dụng chức vụ, quyền hạn trong khi thi hành công vụ và tội lợi dụng chức vụ, quyền hạn gây ảnh hưởng đối với người khác để trục lợi.\n– Hành vi ép buộc nêu trên có thể bằng lời nói hoặc bằng văn bản.\n– Nhân viên tư pháp nêu trong điều luật này là những người đang thực hiện những công việc nhất định trong hoạt động điều tra, truy tố, xét xử, thi hành án như: Thư ký Tòa án và cán bộ, công chức khác công tác trong cơ quan tiền hành tố tụng và cơ quan thi hành án.\n– Những việc làm trái pháp luật trong hoạt động điều tra, truy tố, xét xử, thi hành án được hiểu là những việc làm (hành vi tố tụng) không đúng với các quy định của pháp luật về tố tụng (về hình sự, dân sự, lao động, hành chính, kinh tể) và pháp luật về thi hành án..\n+ Về hậu quả: Hành vi nêu trên phải gây thiệt hại đến lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, cá nhân hoặc gây thiệt hại về tài sản từ 50.000.000 đồng đến dưới 200.000.000 đồng thì mới bị xử lý về tội này.\nb. Khách thể: Hành vi phạm tội nêu trên xâm phạm đến hoạt động đúng đắn của cơ quan điều tra, Viện kiểm sát, Tòa án và cơ quan thi hành án. Ngoài ra còn xâm phạm đến lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức và công dân.\nc. Mặt chủ quan: Người phạm tội thực hiện tội phạm này với lỗi cố ý.\nd. Chủ thể: Chủ thể của tội phạm này là những người có chức vụ, quyền hạn (có thể trong các cơ quan tiến hành tố tụng, nhưng cũng có thể là cơ quan Nhà nước, tổ chức chính trị, tổ chức chính trị – xã hội) và có mối quan hệ quyền lực có ảnh hưởng đối với nhân viên tư pháp như cấp trên với cấp dưới, Thủ trưởng với cán bộ nhân viên thuộc cơ quan tư pháp đó…\n3. Về hình phạt\nMức hình phạt đối với tội này được chia thành ba khung, cụ thể như sau:\n+ Khung một (khoản 1)\nCó mức hình phạt là phạt tù từ 06 tháng đến 03 năm. Được áp dụng trong các trường hợp có đủ dấu hiệu cấu thành cơ bản nêu ở mặt khách quan và chủ quan.\n+ Khung hai (khoản 2)\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\n– Phạm tội 02 lần trở lên;\n– Dẫn đến ra bản án hoặc quyết định trái pháp luật;\n– Dùng vũ lực, đe dọa dùng vũ lực hoặc dùng thủ đoạn nguy hiểm, xảo quyệt khác;\n– Gây thiệt hại về tài sản từ 200.000.000 đồng đến dưới 1.000.000.000 đồng;\n– Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n+ Khung ba (khoản 3)\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\n– Dẫn đến làm oan người vô tội hoặc bỏ lọt tội phạm;\n– Gây thiệt hại về tài sản 1.000.000.000 đồng trở lên\n+ Hình phạt bổ sung (khoản 4)\n"}, {"dieu": "Điều 373. Tội dùng nhục hình", "noidung": "1. Người nào trong hoạt động tố tụng, thi hành án hoặc thi hành các biện pháp đưa vào trường giáo dưỡng, đưa vào cơ sở giáo dục bắt buộc, đưa vào cơ sở cai nghiện bắt buộc mà dùng nhục hình hoặc đối xử tàn bạo, hạ nhục nhân phẩm của người khác dưới bất kỳ hình thức nào, thì bị phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Phạm tội 02 lần trở lên;\nb) Đối với 02 người trở lên;\nc) Dùng thủ đoạn tinh vi, xảo quyệt;\nd) Đối với người dưới 18 tuổi, phụ nữ mà biết là có thai, người già yếu, người khuyết tật nặng hoặc khuyết tật đặc biệt nặng;\nđ) Gây thương tích hoặc gây thiệt hại về sức khỏe cho người khác mà tỷ lệ tổn thương cơ thể từ 11% đến 60%.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\na) Gây thương tích hoặc gây thiệt hại về sức khỏe cho người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nb) Làm người bị nhục hình tự sát.\n4. Phạm tội làm người bị nhục hình chết, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân.\n5. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Bộ luật hình sự 2015 mở rộng phạm vi chủ thể tội phạm so với Bộ luật hình sự 1999: Chủ thể của tội dùng nhục hình là “người nào trong hoạt động tố tụng, thi hành án và thi hành các biện pháp đưa vào trường giáo dưỡng, đưa vào cơ sở giáo dục bắt buộc, đưa vào cơ sở cai nghiện bắt buộc”.\n2. Dấu hiệu pháp lý của tội dùng nhục hình\na. Khách thể của tội phạm:\nTội phạm này xâm phạm trực tiếp đến tính mạng, sức khỏe, nhân phẩm, danh dự của người tham gia tố tụng, làm giảm uy tín của Cơ quan điều tra, Viện kiểm sát Tòa án và Cơ quan thi hành án.\nb. Mặt khách quan của tội phạm:\nNgười có thẩm quyền trong hoạt động điều tra, truy tố, xét xử, thi hành án hình sự hoặc thi hành các biện pháp đưa vào trường giáo dưỡng, đưa vào cơ sở giáo dục bắt buộc, đưa vào cơ sở cai nghiện bắt buộc có thể thực hiện một trong các hành vi sau:\n+ Tra tấn, đánh đập, bắt nhịn ăn, nhịn uống, cho ăn cơm thừa, canh cặn, không cho ngủ, cùm kẹp, hỏi cung suốt ngày đêm, bắt phơi nắng, bắt tắm nước lạnh vào mùa đông hoặc có hành vi khác gây đau đớn về thể xác và tinh thần đối với người bị tạm giữ, tạm giam, bị can, bị cáo, người bị kết án đang chấp hành hình phạt tù trong các trại giam hoặc những người tham gia tố tụng khác.\nHậu quả không phải là dấu hiệu bắt buộc của tội phạm này, chỉ cần người phạm tội thực hiện hành vi dùng nhục hình là tội phạm đã hoàn thành.\nc. Mặt chủ quan của tội phạm:\nNgười phạm tội thực hiện các hành vi phạm tội của mình là do lỗi cố ý, tức là người phạm tội nhận thức được hành vi của mình là trái pháp luật, thấy trước hậu quả của hành vi đó và mong muốn hậu quả xảy ra hoặc chỉ thấy trước hậu quả của hành vi đó có thể xảy ra, tuy không mong muốn nhưng vẫn có ý thức để mặc cho hậu quả xảy ra.\nd. Chủ thể của tội phạm:\nChủ thể của tội phạm này là chủ thể đặc biệt, chỉ có những người có thẩm quyền trong hoạt động điều tra, truy tố, xét xử, thi hành án hình sự hoặc thi hành các biện pháp đưa vào trường giáo dưỡng, đưa vào cơ sở giáo dục bắt buộc, đưa vào cơ sở cai nghiện bắt buộc như: Thủ trưởng, Phó thủ trưởng Cơ quan điều tra, Viện trưởng, Phó viện trưởng Viện kiểm sát; Chánh án, Phó chánh án Tòa án; Điều tra viên, Kiểm sát viên, Thẩm phán, Hội thẩm nhân dân, Thư ký Tòa án, các cán bộ trong các nhà Tạm giữ, Trại tạm giam, Trại giam (Ban giám thị, Quản giáo) mới có thể thực hiện được tội phạm này.\n3. Về hình phạt\nMức hình phạt đối với tội này được chia thành ba khung, cụ thể như sau:\n+ Khung một (khoản 1)\nCó mức hình phạt là phạt tù từ 06 tháng đến 03 năm. Được áp dụng trong các trường hợp có đủ dấu hiệu cấu thành cơ bản nêu ở mặt khách quan và chủ quan.\n+ Khung hai (khoản 2)\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\n- Phạm tội 02 lần trở lên;\n- Đối với 02 người trở lên;\n- Dùng thủ đoạn tinh vi, xảo quyệt;\n- Đối với người dưới 18 tuổi, phụ nữ mà biết là có thai, người già yếu, người khuyết tật nặng hoặc khuyết tật đặc biệt nặng;\n- Gây thương tích hoặc gây thiệt hại về sức khỏe cho người khác mà tỷ lệ tổn thương cơ thể từ 11% đến 60%.\n+ Khung ba (khoản 3)\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\n- Gây thương tích hoặc gây thiệt hại về sức khỏe cho người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\n- Làm người bị nhục hình tự sát.\n+ Khung bốn (khoản 4)\nPhạm tội làm người bị nhục hình chết, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân.\n+ Hình phạt bổ sung (khoản 5)\n"}, {"dieu": "Điều 374. Tội bức cung", "noidung": "1. Người nào trong hoạt động tố tụng mà sử dụng thủ đoạn trái pháp luật ép buộc người bị lấy lời khai, người bị hỏi cung phải khai ra thông tin liên quan đến vụ án, vụ việc, thì bị phạt tù từ 06 tháng đến 03 năm.*\n2. Phạm tội thuộc một trong những trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Phạm tội 02 lần trở lên;\nb) Đối với 02 người trở lên;\nc) Đối với người dưới 18 tuổi, phụ nữ mà biết là có thai, người già yếu, người khuyết tật nặng hoặc khuyết tật đặc biệt nặng;\nd) Dùng nhục hình hoặc đối xử tàn bạo, hạ nhục nhân phẩm người bị lấy lời khai, người bị hỏi cung;*\nđ) Dùng thủ đoạn tinh vi, xảo quyệt;\ne) Dẫn đến Làm sai lệch kết quả khởi tố, điều tra, truy tố, xét xử;*\ng) Ép buộc người bị lấy lời khai, người bị hỏi cung phải khai sai sự thật.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\na) Làm người bị bức cung tự sát;\nb) Dẫn đến bỏ lọt tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng; người thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng.*\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân:\na) Làm người bị bức cung chết;\nb) Dẫn đến làm oan người vô tội;\nc) Dẫn đến bỏ lọt tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng; người thực hiện tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng.*\n5. Người phạm tội còn bị cấm đảm nhiệm chức vụ, cấm hành nghề từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Bộ luật hình sự 2015 mở rộng phạm vi chủ thể tội phạm so với Bộ luật hình sự 1999: Chủ thể của tội bức cung là “người nào trong hoạt động tố tụng”\n2. Dấu hiệu pháp lý của tội bức cung\na. Chủ thể:Chủ thể của tội phạm là chủ thể đặc biệt, là bất kỳ người nào trong hoạt động tố tụng, cụ thể nhất là người có trách nhiệm tiến hành điều tra, truy tố, xét xử.\nb. Hành vi khách quan và hậu quả:\n+ Hành vi của tội này là hành vi cưỡng ép người bị thẩm vấn phải khai sai sự thật. Người bị thẩm vấn ở đây có thể là bị can, bị cáo hoặc người làm chứng hoặc người bị hại. Người phạm tội đã dùng những thủ đoạn khác nhau tác động đến ý chí của những người này để buộc họ phải khai không đúng với sự thật và trái với ý muốn của họ.\n+ Hậu quả của hành vi nói trên đó là dẫn tới người bị thẩm vấn đã khai sai và do vậy gây hậu quả nghiêm trọng cho việc giải quyết vụ án. Hậu quả nghiêm trọng ở đây có thể là hậu quả xử sai một cách nghiêm trọng (oan hoặc bỏ lọt, xử phạt quá nặng hoặc xử phạt quá nhẹ…) hoặc có thể bắt giam người sai…\nc. Yếu tố lỗi: Lỗi của người phạm tội là lỗi cố ý.\nd. Hình phạt:\nCó 3 khung hình phạt:\n- Khung cơ bản có mức phạt tù từ 6 tháng đến 3 năm.\n- Khung tăng nặng thứ nhất là phạt tù từ 2 năm đến 7 năm đối với trường hợp phạm tội gây hậu quả rất nghiêm trọng.\n- Khung tăng nặng thứ hai có mức phạt tù từ 5 năm đến 10 năm được áp dụng cho trường hợp phạm tội gây hậu quả nghiêm trọng.\nHình phạt bổ sung bắt buộc cho tội này là cấm đảm nhiệm chức vụ.\n3. Bộ luật hình sự sửa đổi bổ sung 2009 quy định hành vi bức cung phải gây hậu quả nghiêm trọng thì mới bị truy cứu trách nhiệm nhiệm hình sự. Đến Bộ luật hình sự 2015 thì chỉ cần người tiến hành tố tụng có dấu hiệu “ép buộc người bị lấy lời khai, hỏi cung phải khai ra thông tin liên quan đến vụ án, vụ việc” không xét đến hậu quả cũng đã bị truy cứu trách nhiệm hình sự. Đây cũng là một điểm mới của Bộ luật hình sự 2015 so với Bộ luật hình sự 1999 sửa đổi bổ sung năm 2009.\n4. Hình phạt liên quan đến tội này đã có sự thay đổi, cụ thể và nghiêm khắc hơn. Khung hình phạt cao nhất lên đến tù chung thân chứ không còn là 10 năm theo Bộ luật hình sự sửa đổi 2009 nữa. Đồng thời, ngoài trách nhiệm hình sự người phạm tội còn bị cấm đảm nhiệm chức vụ, cấm hành nghề từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 375. Tội làm sai lệch hồ sơ vụ án, vụ việc", "noidung": "1. Điều tra viên, Kiểm sát viên, Thẩm phán, Hội thẩm, Thư ký Tòa án, người khác có nhiệm vụ, quyền hạn trong hoạt động tư pháp, người bào chữa, người bảo vệ quyền và lợi ích hợp pháp của bị hại, đương sự thêm, bớt, sửa đổi, đánh tráo, hủy hoặc làm hư hỏng tài liệu, vật chứng của vụ án, vụ việc hoặc bằng thủ đoạn khác nhằm làm sai lệch nội dung vụ án, vụ việc, thì bị phạt tù từ 01 năm đến 05 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Có tổ chức;\nb) Dẫn đến việc giải quyết vụ án, vụ việc bị sai lệch;\nc) Gây thiệt hại từ 500.000.000 đồng đến dưới 1.000.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:*\na) Dẫn đến việc kết án oan người vô tội, bỏ lọt tội phạm hoặc người phạm tội;\nb) Làm người bị bắt, người bị tạm giữ, bị can, bị cáo, người bị kết án, người phải chấp hành án, người bị hại, đương sự tự sát;\nc) Gây thiệt hại 1.000.000.000 đồng trở lên.\n4. Người phạm tội còn bị cấm đảm nhiệm chức vụ, làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Làm sai lệch hồ sơ vụ án, vụ việc được hiểu là hành vi của Điều tra viên, Kiểm sát viên, Thẩm phán, Hội thẩm, Thư ký Tòa án, những người khác có nhiệm vụ, quyền hạn trong hoạt động tư pháp, người bào chữa, người bảo vệ quyền lợi của đương sự nào mà thêm, bớt, sửa đổi, đánh tráo, hủy hoặc làm hư hỏng các tài liệu, vật chứng của vụ án hoặc bằng các thủ đoạn khác nhằm làm sai lệch nội dung vụ án, vụ việc.\n2. Dấu hiệu pháp lý tội làm sai lệch hồ sơ vụ án, vụ việc\na. Khách thể của tội phạm:\nTội phạm này xâm phạm trực tiếp đến nguyên tắc xác định sự thật của vụ án, xâm phạm đến lợi ích nhà nước, quyền và lợi ích hợp pháp của tổ chức và công dân.\nb. Mặt khách quan của tội phạm:\nLàm sai sai lệch hồ sơ vụ án,vụ việc là hành vi thêm, bớt, sửa đổi, đánh tráo, hủy hoặc làm hư hỏng các tài liệu, vật chứng của vụ án hoặc bằng các thủ đoạn khác nhằm làm sai lệch nội dung hồ sơ vụ án. Thí dụ, Điều tra viên đã lấy bớt 1.000 viên thuốc lắc mà Cơ quan điều tra đã thu giữ của anh A nhằm giảm nhẹ tội cho A.\nHậu quả không phải là dấu hiệu bắt buộc của tội phạm này, chỉ cần người phạm tội thực hiện một trong các thủ đoạn như: thêm, bớt, sửa đổi, đánh tráo, hủy, làm hư hỏng các tài liệu, vật chứng của vụ án hoặc bằng các thủ đoạn khác nhằm làm sai lệch nội dung hồ sơ vụ án thì coi như tội phạm đã hoàn thành, bất kể kết quả giải quyết vụ án như thế nào đều không có ý nghĩa đến việc định tội đối với người phạm tội.\nc. Mặt chủ quan của tội phạm:\nNgười phạm tội đã làm sai lệch hồ sơ vụ án, vụ việc thực hiện hành vi phạm tội của mình là do lỗi cố ý.\nd. Chủ thể của tội phạm:\nChủ thể của tội phạm này là chủ thể đặc biệt, Điều tra viên, Kiểm sát viên, Thẩm phán, Hội thẩm, Thư ký Tòa án, những người khác có nhiệm vụ, quyền hạn trong hoạt động tư pháp, người bào chữa, người bảo vệ quyền lợi của đương sự mới có thể là chủ thể của tội phạm này.\n3. Về hình phạt\nPhạm tội quy định tại Khoản 1 Điều 375 Bộ luật hình sự, thì người phạm tội có thể bị phạt tù từ 1 năm đến 5 năm.\nPhạm tội có tổ chức; gây hậu quả nghiêm trọng thì người phạm tội bị truy cứu trách nhiệm hình sự theo Khoản 2 Điều 375 Bộ luật hình sự và có thể bị phạt tù từ 5 năm đến 10 năm. Gây hậu quả nghiêm trọng có thể hiểu là gây thiệt hại khiến cho việc giải quyết vụ án không đúng, kết tội oan người vô tội hoặc gây thiệt hại nghiêm trọng cho các đương sự trong vụ án kinh tế, dân sự.\nPhạm tội gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng thì người phạm tội bị truy cứu trách nhiệm hình sự theo Khoản 3 Điều 375 Bộ luật hình sự và có thể bị phạt tù từ 10 năm đến 15 năm.\nNgoài hình phạt chính, người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 1 năm đến 5 năm\n"}, {"dieu": "Điều 376. Tội thiếu trách nhiệm để người bị bắt, người bị tạm giữ, tạm giam, người đang chấp hành án phạt tù trốn", "noidung": "1. Người nào được giao trách nhiệm trực tiếp quản lý, canh gác, áp giải người bị bắt, người bị tạm giữ, tạm giam, người đang chấp hành án phạt tù mà không thực hiện hoặc thực hiện không đúng quy định về quản lý, canh gác, áp giải để người thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng trốn thuộc một trong các trường hợp sau đây, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Làm vụ án bị tạm đình chỉ;\nb) Người bỏ trốn trả thù người có thẩm quyền tiến hành tố tụng, người tham gia tố tụng;\nc) Người bỏ trốn tiếp tục thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Làm vụ án bị đình chỉ;\nb) Người bỏ trốn tiếp tục thực hiện tội phạm rất nghiêm trọng;\nc) Để từ 02 người đến 05 người bỏ trốn;\nd) Để người thực hiện tội phạm rất nghiêm trọng bỏ trốn;\nđ) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Người bỏ trốn tiếp tục thực hiện tội phạm đặc biệt nghiêm trọng;\nb) Để 06 người trở lên bỏ trốn;\nc) Để người thực hiện tội phạm đặc biệt nghiêm trọng bỏ trốn.\n4. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Thiếu trách nhiệm để người bị bắt, người bị tạm giữ, tạm giam, người đang chấp hành án phạt tù trốn là việc người được giao trách nhiệm trực tiếp quản lý, canh gác, áp giải người bị bắt, người bị tạm giữ, tạm giam, người đang chấp hành hình phạt tù mà không thực hiện hoặc thực hiện không đúng các quy định về quản lý, canh gác, áp giải để người đó trốn\n2. Dấu hiệu pháp lý của Tội thiếu trách nhiệm để người bị giam, giữ trốn\na. Khách thể của tội phạm:\nTội phạm này xâm phạm trực tiếp đến hoạt động bình thường của các cơ quan tiến hành tố tụng; xâm phạm đến các quy định của Nhà nước về chế độ giam, giữ, dẫn giải người bị giam, giữ; để người bị giam, giữ trốn gây ảnh hưởng đến kết quả của hoạt động tố tụng như phải đình chỉ điều tra, phải tạm hoãn phiên tòa.\nb. Mặt khách quan của tội phạm:\nThiếu trách nhiệm là không làm hoặc làm không hết trách nhiệm được giao nên mới để người bị giam, giữ bỏ trốn khỏi nơi giam, giữ; nếu làm tròn trách nhiệm được giao thì người bị giam, giữ không thể trốn được. Ví dụ: Anh X và anh Z được giao nhiệm vụ dẫn giải H là bị cáo từ trụ sở Tòa án về trại tạm giam. Trên đường dẫn giải, H xin ghé qua nhà lấy đồ dùng cá nhân, X và Z đồng ý. Tuy nhiên, khi về nhà H, lợi dụng X và Z đang uống nước ở nhà trên, H đã bỏ trốn.\nHành vi thiếu trách nhiệm trong công tác trực tiếp quản lý người bị giam, giữ là hành vi của người có chức vụ, quyền hạn đã vi phạm các quy định về chế độ liên quan đến việc giam, giữ nên để cho người bị giam, giữ trốn.\nHành vi thiếu trách nhiệm trong việc canh gác người bị giam, giữ để người bị giam, giữ trốn là không làm hoặc làm không hết trách nhiệm trong khi canh gác để cho người bị giam, giữ trốn.\nHành vi thiếu trách nhiệm trong việc dẫn giải người bị giam, giữ để người bị giam, giữ trốn là không làm hoặc làm không hết trách nhiệm trong khi dẫn giải người bị giam, giữ để cho người bị giam, giữ trốn.\nHậu quả nghiêm trọng là dấu hiệu bắt buộc của tội phạm này. Nếu hành vi thiếu trách nhiệm để người bị giam, giữ trốn nhưng chưa gây ra hậu quả nghiêm trọng thì chưa cấu thành tội phạm. Hậu quả nghiêm trọng có thể là thiệt hại về vật chất hoặc làm ảnh hưởng đến trật tự an ninh xã hội, ảnh hưởng đến việc điều tra, xét xử của vụ án.\nc. Mặt chủ quan của tội phạm: Người phạm tội thực hiện hành vi phạm tội của mình với hình thức lỗi vô ý.\nd. Chủ thể của tội phạm: Chủ thể của tội phạm này là chủ thể đặc biệt, chỉ có những người trực tiếp quản lý, canh gác, dẫn giải người bị giam, giữ mới có thể là chủ thể của tội phạm này.\n3. Bộ luật hình sự 1999 quy định phạm vi đối tượng bỏ trốn chỉ gồm người bị giam, giữ. Bộ luật hình sự 2015 mở rộng phạm vi đối tượng bỏ trốn trong tội thiếu trách nhiệm để người bị giam, giữ trốn gồm: người bị bắt, người bị tạm giữ, tạm giam, người đang chấp hành hình phạt tù. Từ đó bảo đảm sự minh bạch, rõ ràng của điều luật, tạo điều kiện để các cơ quan tiến hành tố tụng áp dụng thống nhất trong quá trình xử lý vụ việc.\n"}, {"dieu": "Điều 377. Tội lợi dụng chức vụ, quyền hạn bắt, giữ, giam người trái pháp luật*", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn thực hiện một trong các hành vi sau đây, thì bị phạt tù từ 06 tháng đến 03 năm:*\na) Không ra quyết định trả tự do cho người được trả tự do theo quy định của luật;\nb) Ra lệnh, quyết định bắt, giữ, giam người không có căn cứ theo quy định của luật;\nc) Không chấp hành quyết định trả tự do cho người được trả tự do theo quy định của luật;\nd) Thực hiện việc bắt, giữ, giam người không có lệnh, quyết định theo quy định của luật hoặc tuy có lệnh, quyết định nhưng chưa có hiệu lực thi hành;\nđ) Không ra lệnh, quyết định gia hạn tạm giữ, tạm giam hoặc thay đổi, hủy bỏ biện pháp tạm giữ, tạm giam khi hết thời hạn tạm giữ, tạm giam dẫn đến người bị tạm giữ, tạm giam bị giam, giữ quá hạn.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Giam, giữ trái pháp luật từ 02 người đến 05 người;\nb) Làm người bị giam, giữ trái pháp luật bị tổn hại về sức khỏe với tỷ lệ tổn thương cơ thể từ 31% đến 60%;\nc) Làm người bị giam, giữ hoặc gia đình họ lâm vào hoàn cảnh kinh tế đặc biệt khó khăn;\nd) Đối với người dưới 18 tuổi, phụ nữ mà biết là có thai, người già yếu, người khuyết tật nặng hoặc khuyết tật đặc biệt nặng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:\na) Giam, giữ trái pháp luật 06 người trở lên;\nb) Làm người bị giam, giữ trái pháp luật tổn hại về sức khỏe với tỷ lệ tổn thương cơ thể 61% trở lên hoặc chết;\nc) Làm người bị giam, giữ tự sát;\nd) Làm gia đình người bị giam, giữ ly tán.\n4. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\nCấu thành tội lợi dụng chức vụ, quyền hạn bắt, giữ, giam người trái pháp luật cần lưu ý như sau:\n1. Chủ thể: Chủ thể của tội này là chủ thể đặc biệt gồm: Thủ trưởng Cơ quan điều tra, Điều tra viên;Viện trưởng Viện kiểm sát, Kiểm sát viên; Chánh án, Thẩm phán; Giám thị trại giam, trại cải tạo.\n2. Hành vi khách quan:\nHành vi khách quan của tội này là hành vi dưới dạng không hành động, cụ thể:\n+ Không ra quyết định trả tự do cho người được trả tự do theo quy định của pháp luật: Người có đủ thẩm quyền và có đủ căn cứ pháp lý để ra quyết định trả tự do cho người bị giam, giữ nhưng đã không ra quyết định trả tự do cho người đó.\n+ Không thực hiện quyết định trả tự do cho người được trả tự do theo quy định của pháp luật: Người có trách nhiệm thi hành các quyết định trả tự do cho người bị giam, giữ đã không thực hiện quyết định trả tự do của cấp có thẩm quyền.\n+ Quyết định bắt, giữ, giam người không có căn cứ theo quyết định của luật\n+ Không chấp hành quyết định trả tự do cho người được trả tự do theo quyết định của luật\n+ Thực hiện việc bắt, giữ, giam người không có lệnh, quyết định theo Quyết định của luật hoặc tuy có lệnh, quyết định nhưng chưa có hiệu lực thi hành\n+ Không ra lệnh, quyết định gia hạn tạm giữ, tạm giam hoặc thay đổi, hủy bỏ biện pháp tạm giữ, tạm giam khi hết thời hạn tạm giữ, tạm giam dẫn đến người bị tạm giữ, tạm giam bị giam, giữ quá hạn.\n- Yếu tố lỗi: Lỗi của người phạm tội là lỗi cố ý.\n3. Về hình phạt:\nĐiều luật quy định có 3 khung hình phạt:\n- Khung hình phạt cơ bản là phạt tù từ sáu tháng đến ba năm.\n- Khung tăng nặng thứ nhất, phạm tội gây hậu quả nghiêm trọng thì bị phạt tù từ 2 năm đến 7 năm.\n- Khung tăng nặng thứ hai, phạm tội gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng, thì bị phạt tù từ 5 năm đến 12 năm.\nNgười phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 1 năm đến 5 năm.\n"}, {"dieu": "Điều 378. Tội tha trái pháp luật người bị bắt, người đang bị tạm giữ, tạm giam, người đang chấp hành án phạt tù", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn hoặc lạm quyền tha trái pháp luật người bị bắt, người đang bị tạm giữ, tạm giam, người đang chấp hành án phạt tù, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Tha trái pháp luật người bị bắt, người đang bị tạm giữ, tạm giam, người đang chấp hành án phạt tù về tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng;\nb) Người được tha trái pháp luật bỏ trốn hoặc có hành vi cản trở việc điều tra, truy tố, xét xử hoặc tiếp tục thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng;\nc) Người được tha trái pháp luật trả thù người có thẩm quyền tiến hành tố tụng, người tham gia tố tụng;*\nd) Tha trái pháp luật từ 02 người đến 05 người.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Tha trái pháp luật 06 người trở lên;\nb) Người được tha trái pháp luật thực hiện tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng.\n4. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Các yếu tố cấu thành tội tha trái pháp luật người bị bắt, người đang bị tạm giữ, tạm giam, người đang chấp hành án phạt tù.\na. Mặt khách quan\n+ Có hàn
