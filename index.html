<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra c·ª©u B√¨nh lu·∫≠n B·ªô lu·∫≠t H√¨nh s·ª±</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .search-bar {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 999;
    }
    .search-buttons {
      display: flex;
      gap: 5px;
      flex-shrink: 0;
    }
    .search-buttons button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 8px 10px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .search-input-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 5px 10px;
      background: #f9f9f9;
      width: 100%;
    }
    .search-input-container input {
      border: none;
      outline: none;
      background: transparent;
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
    }
    .search-input-container button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }
    .results-info {
      padding: 10px;
      background: #eee;
      font-size: 14px;
    }
    .article {
      background: #fff;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      overflow-x: auto;
    }
    .article h3 {
      margin-top: 0;
      color: #333;
    }
    .highlight {
      background-color: yellow;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
  
    * {
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      overflow-x: hidden;
    }
    .article {
      width: 100%;
      box-sizing: border-box;
      word-wrap: break-word;
    }
    .search-bar, .search-input-container, .results-info {
      width: 100%;
      box-sizing: border-box;
    }
    .search-input-container input {
      width: 100%;
      max-width: 100%;
    }
    @media screen and (max-width: 768px) {
      .search-buttons {
        flex-wrap: wrap;
      }
      .search-buttons button {
        font-size: 14px;
        padding: 6px 8px;
      }
      .search-input-container {
        flex-direction: column;
        align-items: stretch;
        margin-top: 5px;
      }
    }
</style>
</head>
<body>

<div class="search-bar">
  <div class="search-buttons">
    <button onclick="goBack()">&#60;</button>
    <button onclick="goTop()">&#94;</button>
    <button onclick="goNext()">&#62;</button>
  </div>
  <div class="search-input-container">
    <input type="text" id="searchInput" placeholder="Nh·∫≠p t·ª´ kho√°...">
    <button onclick="searchArticles()">üîç</button>
  </div>
</div>

<div class="results-info" id="resultsInfo">T·ªïng s·ªë ƒëi·ªÅu: 0</div>
<div id="articles"></div>

<script>
let data = [];
let filteredData = [];
let currentIndex = 0;

async function fetchData() {
  const res = await fetch('binh_luan_blhs_tach_dieu.json');
  data = await res.json();
  filteredData = data;
  renderArticles();
}

function renderArticles() {
  const container = document.getElementById('articles');
  container.innerHTML = '';
  filteredData.forEach((item, index) => {
    const article = document.createElement('div');
    article.className = 'article';
    article.innerHTML = `<h3>${item.dieu}</h3><pre>${highlightKeywords(item.noidung)}</pre>`;
    article.dataset.index = index;
    container.appendChild(article);
  });
  document.getElementById('resultsInfo').innerText = `T·ªïng s·ªë k·∫øt qu·∫£: ${filteredData.length}`;
}

function highlightKeywords(text) {
  const keyword = document.getElementById('searchInput').value.trim();
  if (!keyword) return text;
  const regex = new RegExp(`(${keyword.replace(/[.*+?^${}()|[\]\]/g, '\$&')})`, 'gi');
  return text.replace(regex, '<span class="highlight">$1</span>');
}

function searchArticles() {
  const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
  if (!keyword) {
    filteredData = data;
  } else {
    filteredData = data.filter(item =>
      item.dieu.toLowerCase().includes(keyword) ||
      item.noidung.toLowerCase().includes(keyword)
    );
  }
  currentIndex = 0;
  renderArticles();
  scrollToCurrent();
}

function goTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function goBack() {
  if (currentIndex > 0) {
    currentIndex--;
    scrollToCurrent();
  }
}

function goNext() {
  if (currentIndex < filteredData.length - 1) {
    currentIndex++;
    scrollToCurrent();
  }
}

function scrollToCurrent() {
  const article = document.querySelector(`.article[data-index='${currentIndex}']`);
  if (article) {
    article.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
}

fetchData();
</script>

</body>
</html>
