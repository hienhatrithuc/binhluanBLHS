hình sự 2015.\n- Hành vi của tội buôn lậu là: \"buôn bán trái phép qua biên giới\" thuộc một trong các trường hợp quy định tại Điều 188 Bộ luật hình sự 2015.\nNếu người vận chuyển làm rõ mục đích nhằm buôn bán kiếm lời thì bị truy cứu trách nhiệm hình sự về tội buôn lậu mà không truy cứu trách nhiệm hình sự về tội phạm quy định tại Điều 189 nữa.\n"}, {"dieu": "Điều 190. Tội sản xuất, buôn bán hàng cấm", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, nếu không thuộc trường hợp quy định tại các điều 232, 234, 244, 246, 248, 251, 253, 254, 304, 305, 306, 309 và 311 của Bộ luật này, thì bị phạt tiền từ 100.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:*\na) Sản xuất, buôn bán thuốc bảo vệ thực vật mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng từ 50 kilôgam đến dưới 100 kilôgam hoặc từ 50 lít đến dưới 100 lít;\nb) Buôn bán thuốc lá điếu nhập lậu từ 1.500 bao đến dưới 3.000 bao;\nc) Sản xuất, buôn bán pháo nổ từ 06 kilôgam đến dưới 40 kilôgam;\nd) Sản xuất, buôn bán hàng hóa khác mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc thu lợi bất chính từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nđ) Sản xuất, buôn bán hàng hóa chưa được phép lưu hành, chưa được phép sử dụng tại Việt Nam trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng hoặc thu lợi bất chính từ 100.000.000 đồng đến dưới 300.000.000 đồng;\ne) Sản xuất, buôn bán hàng hóa dưới mức quy định tại các điểm a, b, c, d và đ khoản này nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc tại một trong các điều 188, 189, 191, 192, 193, 194, 195, 196 và 200 của Bộ luật này hoặc đã bị kết án về một trong các tội này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng hoặc phạt tù từ 05 năm đến 10 năm:*\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Lợi dụng danh nghĩa cơ quan, tổ chức;\nd) Có tính chất chuyên nghiệp;\nđ) Thuốc bảo vệ thực vật mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng từ 100 kilôgam đến dưới 300 kilôgam hoặc từ 100 lít đến dưới 300 lít;\ne) Thuốc lá điếu nhập lậu từ 3.000 bao đến dưới 4.500 bao;\ng) Pháo nổ từ 40 kilôgam đến dưới 120 kilôgam;\nh) Hàng hóa khác mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng trị giá từ 300.000.000 đồng đến dưới 500.000.000 đồng hoặc thu lợi bất chính từ 200.000.000 đồng đến dưới 500.000.000 đồng;\ni) Hàng hóa chưa được phép lưu hành, chưa được phép sử dụng tại Việt Nam trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng hoặc thu lợi bất chính từ 300.000.000 đồng đến dưới 700.000.000 đồng;\nk) Buôn bán qua biên giới, trừ hàng hóa là thuốc lá điếu nhập lậu;\nl) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 08 năm đến 15 năm:*\na) Thuốc bảo vệ thực vật mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng 300 kilôgam trở lên hoặc 300 lít trở lên;\nb) Thuốc lá điếu nhập lậu 4.500 bao trở lên;\nc) Pháo nổ 120 kilôgam trở lên;\nd) Hàng hóa khác mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng trị giá 500.000.000 đồng trở lên hoặc thu lợi bất chính 500.000.000 đồng trở lên;\nđ) Hàng hóa chưa được phép lưu hành, chưa được phép sử dụng tại Việt Nam trị giá 1.000.000.000 đồng trở lên hoặc thu lợi bất chính 700.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n5. Pháp nhân phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;*\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, d, đ, e, g, h, i, k và l khoản 2 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 6.000.000.000 đồng;*\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 6.000.000.000 đồng đến 9.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;*\nd) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nđ) Pháp nhân còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Sản xuất hàng cấm là hành vi bằng thủ công hoặc công nghệ làm ra các loại hàng hóa mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng, chưa được phép lưu hành, chưa được phép sử dụng tại Việt Nam.\nBuôn bán hàng cấm là hành vi mua đi bán lại các loại hàng hóa mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng, chưa được phép lưu hành, chưa được phép sử dụng tại Việt Nam dưới bất kỳ hình thức nào nhằm thu lời bất chính.\n2. Những dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm\n- Khách thể của tội phạm này là trật tự quản lý kinh tế mà cụ thể là xâm phạm chế độ độc quyền của Nhà nước trong quản lý, sản xuất, kinh doanh một số loại hàng cấm.\n- Đối tượng tác động của tội sản xuất, buôn bán hàng cấm là các loại hàng hóa mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng, chưa được phép lưu hành, chưa được phép sử dụng tại Việt Nam. Cụ thể là:\n+ Pháo nổ các loại,\n+ Các loại đồ chơi nguy hiểm,\n+ Thuốc lá điếu do nước ngoài sản xuất,\n+ Dịch vụ môi giới hôn nhân\n+ Và một số mặt hàng, dịch vụ được quy định trong danh mục mà Chính phủ quy định.\nMặt khách quan của tội phạm\nThứ nhất: Dấu hiệu hành vi khách quan\n- Tội phạm thể hiện thông qua các hành vi:\n+ Hành vi sản xuất hàng cấm: người phạm sử dụng thủ công hoặc bằng công nghệ làm ra hàng cấm, có thể tham gia vào cả quá trình sản xuất hoặc chỉ tham gia vào một công đoạn nào đó như: chuẩn bị địa điểm, tìm nguồn nguyên liệu, tổ chức sản xuất...\n+ Hành vi buôn bán hàng cấm: Người phạm tội thực hiện bằng cách mua đi bán lại hàng cấm dưới các hình thức khác nhau như: trao đổi, thanh toán bằng hàng cấm...\n- Các thủ đoạn thường được thực hiện:\n+ Mở các cơ sở sản xuất trá hình, đăng ký với cơ quan có thẩm quyền để sản xuất loại hàng hóa được phép lưu thông trên thị trường, nhưng thực tế sản xuất loại hàng hóa bị cấm hoặc hạn chế lưu thông trên thị trường.\n+ Thuê các cơ sở làm ăn uy tín để sản xuất, buôn bán hàng cấm\n+ Lợi dụng chức vụ, quyền hạn trong việc quản lý, kiểm tra, xử lý quá trình sản xuất, kinh doanh để Che giấu hành vi sản xuất, buôn bán hàng cấm.\nThứ hai: dấu hiệu hậu quả của tội phạm\n- Hậu quả của tội phạm sản xuất, buôn bán hàng cấm đó là những thiệt hại gây ra cho trật tự quản lý kinh tế, mà cụ thể là trật tự quản lý thị trường sản xuất, kinh doanh, gây lũng đoạn thị trường trong nước dẫn đến Nhà nước không kiểm soát được hàng hóa, ảnh hưởng đến tình hình trật tự xã hội.\n- Những biểu hiện cụ thể hậu quả của tội phạm rất đa dạng. Nó có thể là số lượng hàng hóa, có giá trị từ 100 triệu đồng trở lên; nó cũng có thể là số lượng tiền thu lợi bất chính lớn, hoặc gây hậu quả nghiêm trọng,…\nThứ ba, Các dấu hiệu khách quan khác\nCác dấu hiệu khách quan khác được quy định trong CTTP của tội sản xuất, buôn bán hàng cấm có thể là:\n- Những dấu hiệu định tội như dấu hiệu đối tượng tác động của tội phạm: đó là các loại hàng hóa, dịch vụ cấm hoặc hạn lưu thông trên thị trường Việt Nam được quy định trong danh mục Chính phủ quy định;\n- Cũng có thể là các dấu hiệu định khung như: Số lượng hàng phạm pháp, giá trị thu lời bất chính.\nMặt chủ quan của tội phạm\nNgười thực hiện hành vi sản xuất, buôn bán hàng cấm là do cố ý (cố ý trực tiếp), tức là nhận thức rõ hành vi của mình là hành vi sản xuất, buôn bán hàng cấm, thấy trước được hậu quả của của hành vi sản xuất, buôn bán hàng cấm và mong muốn cho hậu quả đó xảy ra. Không có hành vi sản xuất, buôn bán hàng cấm nào được thực hiện do cố ý gián tiếp.\nMục đích của người phạm tội là thu lợi từ hoạt động sản xuất, buôn bán hàng cấm đó. Biểu hiện của mục đích thu lợi là người phạm tội tìm cách trốn tránh sự phát hiện của cơ quan chức năng như: Hải quan, Biên phòng...\nChủ thể của tội phạm\nChủ thể của tội phạm này chỉ cần là người có năng lực trách nhiệm hình sự và đến độ tuổi nhất định theo quy định của pháp luật.\nChủ thể của tội này còn là pháp nhân được thành lập hợp pháp; Có cơ cấu tổ chức chặt chẽ; Có tài sản độc lập với cá nhân, tổ chức khác và tự chịu trách nhiệm bằng tài sản đó; Nhân danh mình tham gia các quan hệ pháp luật một cách độc lập; Đã có hành vi nguy hiểm cho xã hội xâm phạm vào trật tự quản lý kinh tế, cụ thể xâm phạm các quy định của Nhà nước trong lĩnh vực quản lý thị trường.\n* Đối với pháp nhân thương mại phạm tội thì cũng bị truy cứu trách nhiệm hình sự khi thỏa mãn các điều kiện trên đây.\n* Chú ý: Phân biệt tội sản xuất, buôn bán hàng cấm với tội sản xuất, buôn bán hàng giả Điều192 Bộ luật hình sự 2015.\nHai tội đều có hành vi sản xuất và buôn bán không được sự cho phép của cơ quan Nhà nước có thẩm quyền với mục đích vụ lợi. Đều vi phạm quy định của Nhà nước về trật tự quản lý kinh tế. Tuy nhiên, về đối tượng tác động của tội phạm thì có sự khác biệt như sau:\n+ Tội sản xuất, buôn bán hàng cấm, đối tượng tác động là những mặt hàng được quy định trong danh mục nhà nước cấm lưu thông.\n+ Tội sản xuất, buôn bán hàng giả đối tượng tác động là những hàng hóa kém chất lượng, không đúng với tính năng, công dụng tên gọi của một mặt hàng có thật được phép lưu thông trên thị trường.\n"}, {"dieu": "Điều 191. Tội tàng trữ, vận chuyển hàng cấm", "noidung": "1. Người nào tàng trữ, vận chuyển hàng cấm thuộc một trong các trường hợp sau đây, nếu không thuộc trường hợp quy định tại các điều 232, 234, 239, 244, 246, 249, 250, 253, 254, 304, 305, 306, 309 và 311 của Bộ luật này, thì bị phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm:*\na) Thuốc bảo vệ thực vật mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng từ 50 kilôgam đến dưới 100 kilôgam hoặc từ 50 lít đến dưới 100 lít;\nb) Thuốc lá điếu nhập lậu từ 1.500 bao đến dưới 3.000 bao;\nc) Pháo nổ từ 06 kilôgam đến dưới 40 kilôgam;\nd) Hàng hóa khác mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc thu lợi bất chính từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nđ) Hàng hóa chưa được phép lưu hành, chưa được phép sử dụng tại Việt Nam trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng hoặc thu lợi bất chính từ 100.000.000 đồng đến dưới 300.000.000 đồng;\ne) Hàng hóa dưới mức quy định tại các điểm a, b, c, d và đ khoản này nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc tại một trong các điều 188, 189, 190, 192, 193, 194, 195, 196 và 200 của Bộ luật này hoặc đã bị kết án về một trong các tội này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 02 năm đến 05 năm:*\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Lợi dụng danh nghĩa cơ quan, tổ chức;\nd) Có tính chất chuyên nghiệp;\nđ) Thuốc bảo vệ thực vật mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng từ 100 kilôgam đến dưới 300 kilôgam hoặc từ 100 lít đến dưới 300 lít;\ne) Thuốc lá điếu nhập lậu từ 3.000 bao đến dưới 4.500 bao;\ng) Pháo nổ từ 40 kilôgam đến dưới 120 kilôgam;\nh) Hàng hóa khác mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng trị giá từ 300.000.000 đồng đến dưới 500.000.000 đồng hoặc thu lợi bất chính từ 200.000.000 đồng đến dưới 500.000.000 đồng;\ni) Hàng hóa chưa được phép lưu hành, chưa được phép sử dụng tại Việt Nam trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng hoặc thu lợi bất chính từ 300.000.000 đồng đến dưới 700.000.000 đồng;\nk) Vận chuyển qua biên giới, trừ hàng hóa là thuốc lá điếu nhập lậu;\nl) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:*\na) Thuốc bảo vệ thực vật mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng 300 kilôgam trở lên hoặc 300 lít trở lên;\nb) Thuốc lá điếu nhập lậu 4.500 bao trở lên;\nc) Pháo nổ 120 kilôgam trở lên;\nd) Hàng hóa khác mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng trị giá 500.000.000 đồng trở lên hoặc thu lợi bất chính 500.000.000 đồng trở lên;\nđ) Hàng hóa chưa được phép lưu hành, chưa được phép sử dụng tại Việt Nam trị giá 1.000.000.000 đồng trở lên hoặc thu lợi bất chính 700.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n5. Pháp nhân phạm tội quy định tại Điều này,thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng;*\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, d, đ, e, g, h, i, k và l khoản 2 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;*\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 5.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;*\nd) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nđ) Pháp nhân còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tàng trữ hàng cấm là hành vi cất giữ trái phép các loại hàng hóa mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng, chưa được phép lưu hành, chưa được phép sử dụng tại Việt Nam mà không nhằm mục đích bán.\nVận chuyển hàng cấm là hành vi đưa các loại hàng hóa mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng, chưa được phép lưu hành, chưa được phép sử dụng tại Việt Nam dưới bất kỳ hình thức nào từ nơi này đến nơi khác mà không nhằm mục đích bán.\n2. Những dấu hiệu pháp lý của tội phạm\na) Khách thể của tội phạm\n- Khách thể của tội phạm này là trật tự quản lý kinh tế mà cụ thể là xâm phạm chế độ độc quyền của Nhà nước trong quản lý, tàng trữ, vận chuyển hàng cấm.\n- Đối tượng tác động của tội tàng trữ, vận chuyển hàng cấm là các loại hàng hóa mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng, chưa được phép lưu hành, chưa được phép sử dụng tại Việt Nam. Cụ thể là:\n+ Pháo nổ các loại,\n+ Các loại đồ chơi nguy hiểm,\n+ Thuốc lá điếu do nước ngoài sản xuất,\n+ Dịch vụ môi giới hôn nhân\n+ Và một số mặt hàng, dịch vụ được quy định trong danh mục mà Chính phủ quy định.\n(Theo danh mục tại Nghị định của Chính phủ Số: 59/2006/NĐ-CP ngày 2/6/2006 Quy định chi tiết Luật Thương mại về hàng hóa, dịch vụ cấm kinh doanh, hạn chế kinh doanh và kinh doanh có điều kiện và Nghị định 43/2009/NĐ-CP ngày 07/5/2009 Sửa đổi, bổ sung Danh mục hàng hóa, dịch vụ cấm kinh doanh của Nghị định 59/2006/NĐ-CP ngày 12 tháng 6 năm 2006 hướng dẫn thi hành Luật Thương mại về hàng hóa, dịch vụ cấm kinh doanh, hạn chế kinh doanh và kinh doanh có điều kiện).\nMặt khách quan của tội phạm\nThứ nhất: Dấu hiệu hành vi khách quan\n- Tội phạm thể hiện thông qua các hành vi:\n+ Hành vi tàng trữ hàng cấm: người phạm tội bằng hành vi cất giữ trái phép hàng cấm trong người, trong nhà hoặc ở bất kỳ nơi nào đó không kể thời gian dài hay ngắn.\n+ Hành vi vận chuyển hàng cấm: Người phạm tội thực hiện bằng cách đưa hàng cấm dưới bất kỳ hình thức nào từ địa điểm này đến địa điểm khác mà không nằm mục đích bán.\n- Các thủ đoạn thường được thực hiện:\n+ Mở các cơ sở sản xuất trá hình, đăng ký với cơ quan có thẩm quyền để cất giấu loại hàng hóa không được phép lưu thông trên thị trường.\n+ Thuê các cơ sở làm ăn uy tín để tàng trữ hàng cấm,\n+ Dùng những chiếc xe công để che đậy quá trình vận chuyển hàng cấm.\n+ Lợi dụng chức vụ, quyền hạn trong việc quản lý, kiểm tra, xử lý quá trình kinh doanh để Che giấu hành vi tàng trữ, vận chuyển hàng cấm.\nThứ hai: dấu hiệu hậu quả của tội phạm\n- Hậu quả của tội phạm tàng trữ, vận chuyển hàng cấm đó là những thiệt hại gây ra cho trật tự quản lý kinh tế, mà cụ thể là trật tự quản lý thị trường sản xuất, kinh doanh, gây lũng đoạn thị trường trong nước dẫn đến Nhà nước không kiểm soát được hàng hóa, ảnh hưởng đến tình hình trật tự xã hội.\n- Những biểu hiện cụ thể hậu quả của tội phạm rất đa dạng. Nó có thể là số lượng hàng hóa, có giá trị từ 100 triệu đồng trở lên; nó cũng có thể là số lượng tiền thu lợi bất chính lớn, hoặc gây hậu quả nghiêm trọng,…\nThứ ba, các dấu hiệu khách quan khác\nCác dấu hiệu khách quan khác được quy định trong CTTP của tội tàng trữ, vận chuyển hàng cấm có thể là:\n- Những dấu hiệu định tội như dấu hiệu đối tượng tác động của tội phạm: đó là các loại hàng hóa, dịch vụ cấm hoặc hạn lưu thông trên thị trường Việt Nam được quy định trong danh mục Chính phủ quy định;\n- Cũng có thể là các dấu hiệu định khung như: Số lượng hàng phạm pháp, giá trị thu lời bất chính.\nMặt chủ quan của tội phạm\nNgười thực hiện hành vi tàng trữ, vận chuyển hàng cấm là do cố ý (cố ý trực tiếp), tức là nhận thức rõ hành vi của mình là hành vi tàng trữ, vận chuyển hàng cấm, thấy trước được hậu quả của của hành vi tàng trữ, vận chuyển hàng cấm và mong muốn cho hậu quả đó xảy ra. Không có hành vi tàng trữ, vận chuyển hàng cấm nào được thực hiện do cố ý gián tiếp.\nMục đích của người phạm tội là thu lợi từ hoạt động tàng trữ, vận chuyển hàng cấm đó. Biểu hiện của mục đích thu lợi là người phạm tội tìm cách trốn tránh sự phát hiện của cơ quan chức năng như: Quản lý thị trường, cơ quan Thuế...\nChủ thể của tội phạm\nChủ thể của tội phạm này chỉ cần là người có năng lực trách nhiệm hình sự và đến độ tuổi nhất định theo quy định của pháp luật.\nChủ thể của tội này còn là pháp nhân được thành lập hợp pháp; Có cơ cấu tổ chức chặt chẽ; Có tài sản độc lập với cá nhân, tổ chức khác và tự chịu trách nhiệm bằng tài sản đó; Nhân danh mình tham gia các quan hệ pháp luật một cách độc lập; Đã có hành vi nguy hiểm cho xã hội xâm phạm vào trật tự quản lý kinh tế, cụ thể xâm phạm các quy định của Nhà nước trong lĩnh vực quản lý thị trường.\n3. Người phạm tội hoặc pháp nhân thương mại phạm tội phải chịu trách nhiệm hình sự khi thỏa mãn các điều kiện sau:\n- Thuốc bảo vệ thực vật mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng từ 50 kilôgam đến dưới 100 kilôgam hoặc từ 50 lít đến dưới 100 lít;\n- Thuốc lá điếu nhập lậu từ 1.500 bao đến dưới 3.000 bao;\n- Pháo nổ từ 06 kilôgam đến dưới 40 kilôgam;\n- Hàng hóa khác mà Nhà nước cấm kinh doanh, cấm lưu hành, cấm sử dụng trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc thu lợi bất chính từ 50.000.000 đồng đến dưới 200.000.000 đồng;\n- Hàng hóa chưa được phép lưu hành, chưa được phép sử dụng tại Việt Nam trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng hoặc thu lợi bất chính từ 100.000.000 đồng đến dưới 300.000.000 đồng;\n- Hàng hóa dưới mức quy định tại các điểm a, b, c, d và đ khoản này nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc tại một trong các điều 188, 189, 190, 192, 193, 194, 195, 196 và 200 của Bộ luật này hoặc đã bị kết án về một trong các tội này, chưa được xóa án tích mà còn vi phạm.\n4. Bên cạnh đó, chúng ta cũng cần phân biệt tội tàng trữ, vận chuyển hàng cấm và một số tội danh khác\nGiữa tội tàng trữ, vận chuyển hàng cấm quy định tại Điều 191 Bộ luật hình sự 2015 với tội tàng trữ trái phép chất ma túy Điều 249 và tội vận chuyển trái phép chất ma túy Điều 250 Bộ luật hình sự 2015.\nCác tội đều có hành vi khách quan giống nhau. Tuy nhiên, về đối tượng tác động của tội phạm thì có sự khác biệt như sau:\n+ Tội tàng trữ, vận chuyển hàng cấm, đối tượng tác động là những mặt hàng được quy định trong danh mục nhà nước cấm lưu thông.\n+ Tội tàng trữ trái phép chất ma túy Điều 249 Bộ luật hình sự và tội vận chuyển trái phép chất ma túy Điều 250 Bộ luật hình sự cũng được quy định trong danh mục của Nhà nước, nhưng do tính chất đặc thù của loại đối tượng này nên những hành vi phạm tội được quy định trong chương riêng.\n"}, {"dieu": "Điều 192. Tội sản xuất, buôn bán hàng giả", "noidung": "1. Người nào sản xuất, buôn bán hàng giả thuộc một trong các trường hợp sau đây, nếu không thuộc trường hợp quy định tại các điều 193, 194 và 195 của Bộ luật này, thì bị phạt tiền từ 100.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:*\na) Hàng giả tương đương với số lượng của hàng thật hoặc hàng hóa có cùng tính năng kỹ thuật, công dụng trị giá từ 30.000.000 đồng đến dưới 150.000.000 đồng hoặc dưới 30.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc tại một trong các điều 188, 189, 190, 191, 193, 194, 195, 196 và 200 của Bộ luật này hoặc đã bị kết án về một trong các tội này, chưa được xóa án tích mà còn vi phạm;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\nc) Thu lợi bất chính từ 50.000.000 đồng đến dưới 100.000.000 đồng;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:*\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Lợi dụng chức vụ, quyền hạn;\nd) Lợi dụng danh nghĩa cơ quan, tổ chức;\nđ) Hàng giả tương đương với số lượng của hàng thật hoặc hàng hóa có cùng tính năng kỹ thuật, công dụng trị giá từ 150.000.000 đồng đến dưới 500.000.000 đồng;\ne) Thu lợi bất chính từ 100.000.000 đồng đến dưới 500.000.000 đồng;\ng) Làm chết người;\nh) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\ni) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nk) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng;\nl) Buôn bán qua biên giới;\nm) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:*\na) Hàng giả tương đương với số lượng của hàng thật hoặc hàng hóa có cùng tính năng kỹ thuật, công dụng trị giá 500.000.000 đồng trở lên;\nb) Thu lợi bất chính 500.000.000 đồng trở lên;\nc) Làm chết 02 người trở lên;\nd) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 122% trở lên;\nđ) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n5. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;*\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, b, đ, e, g, h, i, k, l và m khoản 2 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 6.000.000.000 đồng;*\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 6.000.000.000 đồng đến 9.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nd) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nđ) Pháp nhân thương mại còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Hàng giả được quy định tại Khoản 8 và Khoản 9 Điều 3 Nghị định số 185/2013/NĐ-CP ngày 15 tháng 11 năm 2013 của Thủ tướng Chính phủ quy định xử phạt vi phạm hành chính trong hoạt động thương mại, sản xuất, buôn bán hàng giả, hàng cấm và bảo vệ quyền lợi người tiêu dùng và Khoản 3 Điều 1 Nghị định số 124/2015/NĐ-CP của Chính phủ: Sửa đổi, bổ sung mốt số điều của Nghị định số 185/2013/NĐ-CP ngày 15 tháng 11 năm 2013 của Chính phủ quy định xử phạt vi phạm hành chính trong hoạt động thương mại, sản xuất, buôn bán hàng giả, hàng cấm và bảo vệ quyền lợi người tiêu dùng.\n2. “Hàng giả” gồm:\n- Hàng hóa không có giá trị sử dụng, công dụng; có giá trị sử dụng, công dụng không đúng với nguồn gốc bản chất tự nhiên, tên gọi của hàng hóa; có giá trị sử dụng, công dụng không đúng với giá trị sử dụng, công dụng đã công bố hoặc đăng ký;\n- Hàng hóa có ít nhất một trong các chỉ tiêu chất lượng hoặc đặc tính kỹ thuật cơ bản tạo nên giá trị sử dụng,công dụng của hàng hóa chỉ đạt mức từ 70% trở xuống so với tiêu chuẩn chất lượng hoặc quy chuẩn kỹ thuật đã đăng ký,công bố áp dụng hoặc nghi trên nhãn,bao bì hàng hóa;\n- Hàng hóa có nhãn hàng hóa, bao bì hàng hóa giả mạo tên thương nhân, địa chỉ của thương nhân khác; giả mạo tên thương mại hoặc tên thương phẩm hàng hóa; giả mạo mã số đăng ký lưu hành, mã vạch hoặc giả mạo bao bì hàng hóa của thương nhân khác;\n- Hàng hóa có nhãn hàng hóa, bao bì hàng hóa ghi chỉ dẫn giả mạo về nguồn gốc hàng hóa, nơi sản xuất, đóng gói, lắp ráp hàng hóa;\nHàng hóa giả mạo về sở hữu trí tuệ quy định tại Điều 213 Luật Sở hữu trí tuệ năm 2005;\n- Tem, nhãn, bao bì giả: gồm đề can, nhãn hàng hóa, bao bì hàng hóa, các loại tem chất lượng, phiếu bảo hành, niêm màng co hàng hóa hoặc vật phẩm khác của cá nhân, tổ chức kinh doanh có chỉ dẫn giả mạo tên và địa chỉ của thương nhân khác; giả mạo tên thương mại, tên thương phẩm hàng hóa, mã số đăng ký lưu hành, mã vạch hoặc bao bì hàng hóa của thương nhân khác.\n3. Từ sự nghiên cứu tổng hợp dưới góc độ pháp lý và khoa học hàng hóa, có thể đưa ra khái niệm về hàng giả như sau:\nHàng giả là những vật phẩm hàng hóa được sản xuất và buôn bán trái pháp luật, không có giá trị sử dụng, công dụng; có giá trị sử dụng, công dụng không đúng với nguồn gốc bản chất tự nhiên hoặc có một trong các chỉ tiêu chất lượng chỉ đạt mức từ 70% trở xuống so với tiêu chuẩn chất lượng hoặc quy chuẩn kỹ thuật đã đăng ký, công bố áp dụng hoặc ghi trên nhãn, bao bì hàng hóa, gây thiệt hại cho lợi ích và sức khỏe của người tiêu dùng.\n4. Các dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\n- Tội sản xuất, buôn bán hàng giả xâm phạm trật tự quản lý kinh tế mà cụ thể là trật tự của nền sản xuất hàng hóa, làm mất sự ổn định của thị trường, xâm hại lợi ích và sức khỏe, tính mạng của người tiêu dùng.\n- Đối tượng tác động của tội phạm là hàng giả (trừ các loại hàng giả thuộc phạm vi quy định của Điều 193, Điều 194 và Điều 195 Bộ luật hình sự bao gồm hàng giả là lương thực, thực phẩm, thuốc chữa bệnh, thuốc phòng bệnh, thức ăn dùng để chăn nuôi, phân bón, thuốc thú y, thuốc bảo vệ thực vật, giống cây trồng, vật nuôi.\n- Nếu hàng giả là đối tượng của các tội phạm khác thì người có hành vi sản xuất hoặc buôn bán sẽ bị truy cứu trách nhiệm hình sự về các tội phạm tương ứng khác như tem giả, vé giả thì người phạm tội sẽ bị truy cứu trách nhiệm hình sự theo Điều 202 Bộ luật hình sự hay tiền giả, công cụ chuyển nhượng giả và các giấy tờ có giá giả khác thì người phạm tội sẽ bị truy cứu trách nhiệm hình sự theo Điều 207, Điều 208 Bộ luật hình sự, hàng giả liên quan đến nhãn hiệu hàng hóa, chỉ dẫn địa lý thì người phạm tội sẽ bị truy cứu trách nhiệm hình sự theo Điều 226 Bộ luật hình sự.\nb. Mặt khách quan của tội phạm\nThứ nhất, hành vi khách quan\nHành vi khách quan của tội này bao gồm hai loại hành vi đó là hành vi sản xuất và hành vi buôn bán.\nTừ quy định tại Khoản 1, 2 Điều 3 Nghị định số 185/2013/NĐ-CP của Thủ tướng Chính phủ quy định xử phạt vi phạm hành chính trong hoạt động thương mại, sản xuất, buôn bán hàng giả, hàng cấm và bảo vệ quyền lợi người tiêu dùng, hành vi sản xuất và hành vi buôn bán hàng giả được hiểu như sau:\n* Hành vi sản xuất hàng giả là việc thực hiện một, một số hoặc tất cả các hoạt động chế tạo, chế bản, in ấn, gia công, đặt hàng, sơ chế, chế biến, chiết xuất, tái chế, lắp ráp, pha trộn, san chia, sang chiết, nạp, đóng gói và hoạt động khác làm ra hàng giả.\n* Hành vi buôn bán hàng giả là việc thực hiện một, một số hoặc tất cả các hoạt động chào hàng, bày bán, giới thiệu, quảng cáo, khuyến mại, lưu giữ, bảo quản, vận chuyển, bán buôn, bán lẻ, xuất khẩu, nhập khẩu và hoạt động khác đưa hàng giả vào lưu thông.\nThứ hai: hậu quả của tội phạm\n- Hậu quả của hành vi sản xuất, buôn bán hàng giả gây ra là:\n+ Thiệt hại về thể chất: bao gồm thiệt hại về tính mạng hay các tổn hại về sức khỏe cho người tiêu dùng.\n+ Thiệt hại về vật chất: gây thiệt hại về tài sản. (Thiệt hại cho các cơ sở sản xuất kinh doanh chính hãng, tài sản của người tiêu dùng khi mua phải hàng giả).\n- Đối với tội sản xuất, buôn bán hàng giả, hậu quả không phải là dấu hiệu bắt buộc trong mọi trường hợp, hậu quả được nhắc tới trong CTTP cơ bản khi hàng giả trị giá dưới 20.000.000 đồng tính theo giá bán, giá niêm yết, giá ghi trong hóa đơn hoặc hàng giả tương đương với số lượng của hàng thật hoặc hàng hóa có cùng tính năng kỹ thuật, công dụng trị giá dưới 30.000.000 đồng.\nCó thể thấy cấu thành tội phạm của tội danh này rất đặc biệt,vừa là cấu thành tội phạm vật chất,vừa là cấu thành tội phạm hình thức.\n- Mối quan hệ nhân quả giữa hành vi và hậu quả thiệt hại:\n+ Hành vi nguy hiểm phải xảy ra trước hậu quả;\n+ Hành vi nguy hiểm chứa đựng khả năng thực tế làm phát sinh tội phạm, hậu quả dứt khoát xảy ra nếu không có gì ngăn chặn hành vi nguy hiểm đó;\n+ Hậu quả nguy hiểm xảy ra do chính hành vi đó gây nên chứ không phải do hành vi nào khác.\nThứ ba, những nội dung biểu hiện khác của mặt khách quan\nCác dấu hiệu khách quan khác được quy định trong CTTP của tội sản xuất và buôn bán hàng giả có thể là:\n- Phương tiện phạm tội;\n- Phương pháp, thủ đoạn phạm tội;\n- Thời gian địa điểm;\n- Hoàn cảnh phạm tội…\nc. Mặt chủ quan của tội phạm\nCá nhân hoặc pháp nhân thực hiện hành vi sản xuất, buôn bán hàng giả là do lỗi cố ý trực tiếp, tức là nhận thức rõ hành vi của mình là nguy hiểm cho xã hội, thấy trước hậu quả của hành vi đó và mong muốn hậu quả xảy ra.\nĐộng cơ, mục đích của tội phạm chủ yếu là vụ lợi. Động cơ và mục đích của tội phạm tuy không phải là dấu hiệu bắt buộc của cấu thành tội phạm nhưng việc xác định động cơ, mục đích của cá nhân hay pháp nhân phạm tội có ý nghĩa trong việc quyết định hình phạt.\nd. Chủ thể của tội phạm\nTrong trường hợp chủ thể của tội phạm là cá nhân, phải là người có năng lực trách nhiệm hình sự và từ đủ 16 tuổi trở lên.\nTrong trường hợp chủ thể của tội phạm là pháp nhân, căn cứ vào Điều 75 Bộ luật hình sự thì điều kiện chịu trách nhiệm hình sự được quy định:\n- Hành vi phạm tội sản xuất, buôn bán hàng giả được thực hiện nhân danh pháp nhân.\n- Hành vi phạm tội sản xuất, buôn bán hàng giả được thực hiện vì lợi ích của pháp nhân.\n- Hành vi phạm tội sản xuất, buôn bán hàng giả được thực hiện có sự chỉ đạo, điều hành hoặc chấp thuận của pháp nhân.\n* Chú ý:\nThứ nhất là hàng giả khác với hàng kém chất lượng, các tiêu chí để xác định hàng kém chất lượng được xác định tại Thông tư số 10/2000 ngày 27/4/2000. Sự khác biệt giữa hàng giả và hàng kém chất lượng được thể hiện ở yếu tố “gây hại” cho người tiêu dùng.\nThứ hai là trường hợp người sản xuất hàng giả bằng cách chiếm đoạt, sử dụng bất hợp pháp sáng chế, giải thưởng, giải pháp hữu ích, kiểu dáng công nghiệp, nhãn hàng hóa, nhãn hiệu hàng hóa, chỉ dẫn địa lý đang được bảo hộ tại Việt Nam với quy mô thương mại thuộc phạm vi xử lý của Điều 226 Bộ luật hình sự – Tội xâm phạm quyền sở hữu công nghiệp.Việc nghiên cứu các dấu hiệu pháp lý của tội xâm phạm quyền sở hữu công nghiệp để phân biệt hai tội danh này có ý nghĩa to lớn đối với hoạt động điều tra, truy tố và xét xử.\n4. Pháp nhân thương mại phạm tội phải chịu trách nhiệm hình sự về hành vi sản xuất và buôn bán hàng giả khi thỏa mãn một trong những điều kiện sau đây:\n- Phạm tội thuộc trường hợp quy định tại Khoản 1 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\n- Phạm tội thuộc một trong các trường hợp quy định tại các Điểm a, b, đ, e, g, h, i, k, l và m Khoản 2 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 6.000.000.000 đồng;\n- Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 6.000.000.000 đồng đến 9.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\n- Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\n- Pháp nhân thương mại còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 193. Tội sản xuất, buôn bán hàng giả là lương thực, thực phẩm, phụ gia thực phẩm", "noidung": "1. Người nào sản xuất, buôn bán hàng giả là lương thực, thực phẩm, phụ gia thực phẩm, thì bị phạt tù từ 02 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:*\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Tái phạm nguy hiểm;\nd) Lợi dụng chức vụ, quyền hạn;\nđ) Lợi dụng danh nghĩa cơ quan, tổ chức;\ne) Buôn bán qua biên giới;\ng) Hàng giả tương đương với số lượng của hàng thật hoặc hàng hóa có cùng tính năng kỹ thuật, công dụng trị giá từ 150.000.000 đồng đến dưới 500.000.000 đồng;\nh) Thu lợi bất chính từ 100.000.000 đồng đến dưới 500.000.000 đồng;\ni) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\nk) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:*\na) Hàng giả tương đương với số lượng của hàng thật hoặc hàng hóa có cùng tính năng kỹ thuật, công dụng trị giá 500.000.000 đồng trở lên;\nb) Thu lợi bất chính từ 500.000.000 đồng đến dưới 1.500.000.000 đồng;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng;\nd) Làm chết người;\nđ) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\ne) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm hoặc tù chung thân:*\na) Thu lợi bất chính 1.500.000.000 đồng trở lên;\nb) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên;\nc) Làm chết 02 người trở lên;\nd) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 122% trở lên.\n5. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n6. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:*\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, b, c, e, g, h, i và k khoản 2 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 6.000.000.000 đồng;\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 6.000.000.000 đồng đến 9.000.000.000 đồng;\nd) Phạm tội thuộc trường hợp quy định tại khoản 4 Điều này, thì bị phạt tiền từ 9.000.000.000 đồng đến 18.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nđ) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\ne) Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 300.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Việc giải thích các thuật ngữ “lương thực”, “thực phẩm”, “phụ gia thực phẩm” có ý nghĩa rất quan trọng trong việc nghiên cứu Điều 193 Bộ luật hình sự.\nChưa có một văn bản pháp luật nào đưa ra khái niệm về lương thực, tuy nhiên qua nghiên cứu Từ điển Tiếng Việt do Trung tâm Từ điển học xuất bản năm 2015, Lương thực được hiểu là thức ăn có chất bột như gạo, ngô, khoai, sắn…”.\nBên cạnh đó, theo quy định tại Điều 2 Luật An toàn thực phẩm có thể giải thích các thuật ngữ “thực phẩm”, “phụ gia thực phẩm” như sau:\n- Thực phẩm là sản phẩm mà con người ăn, uống ở dạng tươi sống, hoặc đã qua sơ chế, chế biến bảo quản. Thực phẩm không bao gồm mỹ phẩm, thuốc lá, và các chất sử dụng như dược phẩm.\n- Phụ gia thực phẩm là chất chủ định đưa vào thực phẩm trong quá trình sản xuất, có hoặc không có giá trị dinh dưỡng, nhằm giữ hoặc cải thiện đặc tính của thực phẩm.\nTừ sự nghiên cứu tổng hợp dưới góc độ pháp lý và khoa học hàng hóa, có thể đưa ra khái niệm về hàng giả là lương thực, thực phẩm, phụ gia thực phẩm như sau:\n“Hàng giả là lương thực, thực phẩm, phụ gia thực phẩm là sản phẩm mà con người ăn, uống hoặc các chất chủ định đưa vào thực phẩm được sản xuất và buôn bán trái pháp luật, không có giá trị sử dụng, công dụng; có giá trị sử dụng, công dụng không đúng với nguồn gốc bản chất tự nhiên hoặc có một trong các chỉ tiêu chất lượng chỉ đạt mức từ 70% trở xuống so với tiêu chuẩn chất lượng hoặc quy chuẩn kỹ thuật đã đăng ký, công bố áp dụng hoặc ghi trên nhãn, bao bì hàng hóa, gây thiệt hại cho lợi ích và sức khỏe của người tiêu dùng”.\n2. Các dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\n- Tội sản xuất, buôn bán hàng giả là lương thực, thực phẩm, phụ gia thực phẩm xâm phạm trật tự quản lí kinh tế mà cụ thể là trật tự của nền sản xuất hàng hóa, làm mất sự ổn định của thị trường, xâm hại lợi ích và sức khỏe, tính mạng của người tiêu dùng.\n- Đối tượng tác động của tội phạm là lương thực, thực phẩm, phụ gia thực phẩm.\n+ Việc xác định thế nào là lương thực, thực phẩm, phụ gia thực phẩm giả cũng tương tự như việc xác định hàng giả quy định tại Điều 192 Bộ luật hình sự.\n+ Đối tượng tác động của tội phạm này là dấu hiệu đặc trưng cơ bản để phân biệt tội phạm này với các tội phạm khác về hàng giả được quy định tại Điều 192, 194, 195 Bộ luật hình sự.\nb. Mặt khách quan của tội phạm\nThứ nhất, hành vi khách quan\nHành vi khách quan của tội này bao gồm hai loại hành vi đó là sản xuất và buôn bán.\nLuật An toàn thực phẩm chỉ giải thích thuật ngữ sản xuất và kinh doanh thực phẩm, cụ thể như sau:\n- Sản xuất thực phẩm là việc thực hiện một, một số hoặc tất cả các hoạt động trồng trọt, chăn nuôi, thu hái, đánh bắt, khai thác, sơ chế, chế biến, bao gói, bảo quản để tạo ra thực phẩm.\n- Kinh doanh thực phẩm là việc thực hiện một, một số hoặc tất cả các hoạt động từ giới thiệu, dịch vụ bảo quản, dịch vụ vận chuyển hoặc buôn bán thực phẩm.\nTuy nhiên, dưới góc độ nghiên cứu các văn bản pháp luật có liên quan tới hàng giả thì hành vi sản xuất, buôn bán hàng giả là lương thực, thực phẩm, phụ gia thực phẩm được hiểu tương tự khái niệm đưa ra tại Khoản 1, 2 Điều 3 Nghị định số 185/2013/NĐ-CP của Thủ tướng Chính phủ quy định xử phạt vi phạm hành chính trong hoạt động thương mại, sản xuất, buôn bán hàng giả, hàng cấm và bảo vệ quyền lợi người tiêu dùng:\n* Hành vi sản xuất hàng giả là việc thực hiện một, một số hoặc tất cả các hoạt động chế tạo, chế bản, in ấn, gia công, đặt hàng, sơ chế, chế biến, chiết xuất, tái chế, lắp ráp, pha trộn, san chia, sang chiết, nạp, đóng gói và hoạt động khác làm ra hàng giả.\n* Hành vi buôn bán hàng giả là việc thực hiện một, một số hoặc tất cả các hoạt động chào hàng, bày bán, giới thiệu, quảng cáo, khuyến mại, lưu giữ, bảo quản, vận chuyển, bán buôn, bán lẻ, xuất khẩu, nhập khẩu và hoạt động khác đưa hàng giả vào lưu thông.\nHành vi tàng trữ, vận chuyển hàng giả là lương thực, thực phẩm, phụ gia thực phẩm nhằm bán lại cho người khác cũng cấu thành tội này.\nThứ hai: hậu quả của tội phạm\nHậu quả của hành vi sản xuất, buôn bán hàng giả là lương thực, thực phẩm, phụ gia thực phẩm gây ra là:\n+ Thiệt hại về thể chất: bao gồm thiệt hại về tính mạng hay các tổn hại về sức khỏe cho người tiêu dùng.\n+ Thiệt hại về vật chất: gây thiệt hại về tài sản.\n- Đối với tội sản xuất và buôn bán hàng giả là lương thực, thực phẩm, phụ gia thực phẩm, hậu quả không phải là dấu hiệu bắt buộc trong cấu thành cơ bản của tội phạm, hậu quả chỉ được nhắc tới trong các tình tiết định khung tăng nặng.\nCó thể thấy cấu thành tội phạm của tội danh này là cấu thành tội phạm hình thức.\n- Mối quan hệ nhân quả giữa hành vi và hậu quả thiệt hại:\n+ Hành vi nguy hiểm phải xảy ra trước hậu quả;\n+ Hành vi nguy hiểm chứa đựng khả năng thực tế làm phát sinh tội phạm,hậu quả dứt khoát xảy ra nếu không có gì ngăn chăn hành vi nguy hiểm đó;\n+ Hậu quả nguy hiểm xảy ra do chính hành vi đó gây nên chứ không phải do hành vi nào khác.\nThứ ba, những nội dung biểu hiện khác của mặt khách quan\nCác dấu hiệu khách quan khác được quy định trong CTTP của tội danh này có thể là:\n- Phương tiện phạm tội;\n- Phương pháp, thủ đoạn phạm tội;\n- Thời gian địa điểm phạm tội;\n- Hoàn cảnh phạm tội…\nc. Mặt chủ quan của tội phạm\nHình thức lỗi: Tội phạm sản xuất, buôn bán hàng giả là lương thực, thực phẩm, phụ gia thực phẩm có hình thức lỗi là cố ý trực tiếp. Người phạm tội nhận thức rõ hành vi của mình là nguy hiểm cho xã hội, thấy trước hậu quả của hành vi đó và mong muốn hậu quả xảy ra.\nĐộng cơ, mục đích của tội phạm chủ yếu là vụ lợi. Động cơ và mục đích của tội phạm tuy không phải là dấu hiệu bắt buộc của cấu thành tội phạm nhưng việc xác định động cơ, mục đích của cá nhân hay pháp nhân phạm tội có ý nghĩa trong việc quyết định hình phạt.\nd. Chủ thể tội phạm\nTrong trường hợp chủ thể của tội phạm là cá nhân, phải là người có năng lực trách nhiệm hình sự và từ đủ 16 tuổi trở lên.\nTrong trường hợp chủ thể của tội phạm là pháp nhân, căn cứ vào Điều 75 Bộ luật hình sự thì điều kiện chịu trách nhiệm hình sự được quy định:\n- Hành vi phạm tội sản xuất và buôn bán hàng giả là lương thực, thực phẩm, phụ gia thực phẩm được thực hiện nhân danh pháp nhân.\n- Hành vi phạm tội sản xuất và buôn bán hàng giả là lương thực, thực phẩm, phụ gia thực phẩm được thực hiện vì lợi ích của pháp nhân.\n- Hành vi phạm tội sản xuất và buôn bán hàng giả là lương thực, thực phẩm, phụ gia thực phẩm được thực hiện có sự chỉ đạo, điều hành hoặc chấp thuận của pháp nhân.\n3. Điều kiện truy cứu trách nhiệm hình sự:\nNgườiphạm tội hoặc pháp nhân thương mại phạm tội phải chịu trách nhiệm hình sự khi thực hiện một trong các hành vi khách quan được mô tả trong cấu thành tội phạm.\na. Đối với cá nhân phạm tội\nKhoản 1 Điều 193 Bộ luật hình sự: Người nào sản xuất, buôn bán hàng giả là lương thực, thực phẩm, phụ gia thực phẩm thì bị phạt tù từ 02 năm đến 05 năm.\nb. Đối với pháp nhân:\nPháp nhân phạm tội thuộc trường hợp quy định tại Khoản 1 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\nPhạm tội thuộc trường hợp quy định tại Khoản 2 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 6.000.000.000 đồng;\nPhạm tội thuộc trường hợp quy định tại Khoản 3 Điều này, thì bị phạt tiền từ 6.000.000.000 đồng đến 9.000.000.000 đồng;\nPhạm tội thuộc trường hợp quy định tại Khoản 4 Điều này, thì bị phạt tiền từ 9.000.000.000 đồng đến 18.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm.\nPhạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nPháp nhân còn có thể bị phạt tiền từ 100.000.000 đồng đến 300.000.000 đồng, cấm kinh doanh, hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 194. Tội sản xuất, buôn bán hàng giả là thuốc chữa bệnh, thuốc phòng bệnh", "noidung": "1. Người nào sản xuất, buôn bán hàng giả là thuốc chữa bệnh, thuốc phòng bệnh, thì bị phạt tù từ 02 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:*\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Tái phạm nguy hiểm;\nd) Lợi dụng chức vụ, quyền hạn;\nđ) Lợi dụng danh nghĩa cơ quan, tổ chức;\ne) Buôn bán qua biên giới;\ng) Hàng giả tương đương với số lượng của hàng thật hoặc hàng hóa có cùng tính năng kỹ thuật, công dụng trị giá từ 150.000.000 đồng đến dưới 500.000.000 đồng;\nh) Thu lợi bất chính từ 100.000.000 đồng đến dưới 500.000.000 đồng;\ni) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\nk) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:*\na) Hàng giả tương đương với số lượng của hàng thật hoặc hàng hóa có cùng tính năng kỹ thuật, công dụng trị giá 500.000.000 đồng trở lên;\nb) Thu lợi bất chính từ 500.000.000 đồng đến dưới 2.000.000.000 đồng;\nc) Làm chết người;\nd) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nđ) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\ne) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm, tù chung thân hoặc tử hình:*\na) Thu lợi bất chính 2.000.000.000 đồng trở lên;\nb) Làm chết 02 người trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 122% trở lên;\nd) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n5. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n6. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:*\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 4.000.000.000 đồng;\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, b, c, e, g, h, i và k khoản 2 Điều này, thì bị phạt tiền từ 4.000.000.000 đồng đến 9.000.000.000 đồng;\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 9.000.000.000 đồng đến 15.000.000.000 đồng;\nd) Phạm tội thuộc trường hợp quy định tại khoản 4 Điều này, thì bị phạt tiền từ 15.000.000.000 đồng đến 20.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 01 năm đến 03 năm;\nđ) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\ne) Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 300.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Thuốc được xem là hàng hóa đặc biệt và cần phải có sự quản lý chặt chẽ do liên quan đến sức khỏe của con người. Cho nên, khi nghiên cứu tội danh sản xuất và buôn bán hàng giả là thuốc chữa bệnh, thuốc phòng bệnh cần phải hiểu khái niệm về thuốc giả.\nTheo Tổ chức Y tế thế giới (WHO): “Thuốc giả là sản phẩm được sản xuất và dán nhãn dưới dạng thuốc với ý đồ lừa đảo về nguồn gốc và lai lịch sản phẩm. Điều này có thể xảy ra với cả biệt dược lẫn thuốc generic, các sản phẩm giả mạo có thể có dược chất sai hoặc không có dược chất, không đủ lượng dược chất hoặc bao gói giả mạo”.\nTheo Cơ quan quản lý thuốc và thực phẩm Hoa Kỳ (FDA): “Thuốc giả bao gồm bất kỳ dược phẩm nhái hoặc kém chất lượng nào không đáp ứng được tiêu chuẩn của FDA nhưng cố tình che giấu sự thật”.\nKhái niệm hàng giả là thuốc phòng bệnh, thuốc chữa bệnh được hiểu theo Điểm c Khoản 8 Điều 3 của Nghị định 185 như sau:“Thuốc phòng bệnh, thuốc chữa bệnh giả là những vật phẩm hàng hóa được sản xuất và buôn bán trái pháp luật, không có dược chất; có dược chất nhưng không đúng với hàm lượng đã đăng ký; không đủ loại dược chất đã đăng ký; có dược chất khác với dược chất ghi trên nhãn, bao bì hàng hóa”.\n2. Các dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\n- Tội sản xuất, buôn bán hàng giả là thuốc phòng chữa bệnh, thuốc phòng bệnh xâm phạm trật tự quản lý kinh tế mà cụ thể là trật tự của nền sản xuất hàng hóa, làm mất sự ổn định của thị trường, xâm hại lợi ích và sức khỏe, tính mạng của người tiêu dùng, xâm phạm quyền bảo hộ của các doanh nghiệp, các nhà sản xuất kinh doanh thuốc phòng chữa bệnh, thuốc phòng bệnh đúng đắn.\n- Đối tượng tác động của tội phạm là hàng giả là thuốc chữa bệnh, thuốc phòng bệnh.\nĐối tượng tác động của tội phạm này là dấu hiệu đặc trưng cơ bản để phân biệt tội phạm này với các tội phạm khác về hàng giả được quy định tại Điều 192, 193, 195 Bộ luật hình sự.\nb. Mặt khách quan của tội phạm\nThứ nhất, hành vi khách quan\nHành vi khách quan của tội này bao gồm hai loại hành vi đó là hành vi sản xuất và hành vi buôn bán.\n* Hành vi sản xuất thuốc chữa bệnh, thuốc phòng bệnh giả là việc thực hiện một, một số hoặc tất cả các hoạt động chế tạo, chế bản, in ấn, gia công, đặt hàng, sơ chế, chế biến, chiết xuất, tái chế, lắp ráp, pha trộn, san chia, sang chiết, nạp, đóng gói và hoạt động khác làm ra thuốc chữa bệnh, thuốc phòng bệnh giả.\n* Hành vi buôn bán hàng giả là thuốc chữa bệnh, thuốc phòng bệnh là việc thực hiện một, một số hoặc tất cả các hoạt động chào hàng, bày bán, giới thiệu, quảng cáo, khuyến mại, lưu giữ, bảo quản, vận chuyển, bán buôn, bán lẻ, xuất khẩu, nhập khẩu và hoạt động khác đưa hàng giả là thuốc chữa bệnh, thuốc phòng bệnh vào lưu thông.\nThứ hai: hậu quả của tội phạm\nHậu quả của hành vi sản xuất, buôn bán hàng giả là thuốc chữa bệnh, thuốc phòng bệnh gây ra là:\n+ Thiệt hại về thể chất: bao gồm thiệt hại về tính mạng hay các tổn hại về sức khỏe cho người tiêu dùng.\n+ Thiệt hại về vật chất: gây thiệt hại về tài sản.\nĐối với tội sản xuất, buôn bán hàng giả là thuốc chữa bệnh, thuốc phòng bệnh, hậu quả không phải là dấu hiệu bắt buộc của cấu thành tội phạm cơ bản. Nếu là hậu quả nghiêm trọng, rất nghiêm trọng hoặc đặc biệt nghiêm trọng thì hậu quả là yếu tố định khung hình phạt theo Khoản 2, Khoản 3 hoặc Khoản 4 và Khoản 6 đối với trường hợp pháp nhân phạm tội của điều luật.\nNhư vậy, cấu thành tội phạm của tội danh này là cấu thành tội phạm hình thức, hậu quả tuy không phải là dấu hiệu bắt buộc của mặt khách quan nhưng việc xác định hậu quả có ý nghĩa quan trọng trong việc quyết định hình phạt. Vì vậy, khi quyết định hình phạt cũng cần xác định mối quan hệ nhân quả giữa hành vi khách quan và hậu quả thực tế đã xảy ra.\nThứ ba, những nội dung biểu hiện khác của mặt khách quan\nCác dấu hiệu khách quan khác được quy định trong cấu thành tội phạm của tội sản xuất và buôn bán hàng giả là thuốc chữa bệnh, thuốc phòng bệnh có thể là:\n- Phương tiện phạm tội\n- Phương pháp, thủ đoạn phạm tội\n- Thời gian, địa điểm phạm tội\n- Hoàn cảnh phạm tội…\nMặt chủ quan của tội phạm\nHình thức lỗi: Tội phạm sản xuất, buôn bán hàng giả là lương thực, thực phẩm, phụ gia thực phẩm có hình thức lỗi là cố ý trực tiếp. Người phạm tội nhận thức rõ hành vi của mình là nguy hiểm cho xã hội, thấy trước hậu quả của hành vi đó và mong muốn hậu quả xảy ra.\nĐộng cơ, mục đích của tội phạm chủ yếu là vụ lợi. Động cơ và mục đích của tội phạm tuy không phải là dấu hiệu bắt buộc của cấu thành tội phạm nhưng việc xác định động cơ, mục đích của cá nhân hay pháp nhân phạm tội có ý nghĩa trong việc quyết định hình phạt.\nChủ thể tội phạm\nTrong trường hợp chủ thể của tội phạm là cá nhân, phải là người có năng lực trách nhiệm hình sự và từ đủ 16 tuổi trở lên.\nTrong trường hợp chủ thể của tội phạm là pháp nhân, căn cứ vào Điều 75 Bộ luật hình sự thì điều kiện truy cứu trách nhiệm hình sự được quy định:\n- Hành vi phạm tội sản xuất và buôn bán hàng giả được thực hiện nhân danh pháp nhân.\n- Hành vi phạm tội sản xuất và buôn bán hàng giả được thực hiện vì lợi ích của pháp nhân.\n- Hành vi phạm tội sản xuất và buôn bán hàng giả được thực hiện có sự chỉ đạo, điều hành hoặc chấp thuận của pháp nhân.\n3. Điều kiện truy cứu trách nhiệm hình sự\nNgười phạm tội hoặc pháp nhân thương mại phạm tội phải chịu trách nhiệm hình sự khi thực hiện một trong các hành vi khách quan được quy định trong cấu thành tội phạm.\n- Đối với cá nhân:\nKhoản 1 Điều 194 Bộ luật hình sự: Người nào sản xuất, buôn bán hàng giả là thuốc chữa bệnh, thuốc phòng bệnh, thì bị phạt tù từ 02 năm đến 07 năm.\n- Đối với pháp nhân:\nPháp nhân phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 4.000.000.000 đồng.\nPhạm tội thuộc trường hợp quy định tại Khoản 2 Điều này, thì bị phạt tiền từ 4.000.000.000 đồng đến 9.000.000.000 đồng.\nPhạm tội thuộc trường hợp quy định tại Khoản 3 Điều này, thì bị phạt tiền từ 9.000.000.000 đồng đến 15.000.000.000 đồng.\nPhạm tội thuộc trường hợp quy định tại Khoản 4 Điều này thì bị phạt tiền từ 15.000.000.000 đồng đến 20.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 01 năm đến 03 năm.\nPhạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn.\nPháp nhân còn có thể bị phạt tiền từ 100.000.000 đồng đến 300.000.000 đồng, cấm kinh doanh, hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 195. Tội sản xuất, buôn bán hàng giả là thức ăn dùng để chăn nuôi, phân bón, thuốc thú y, thuốc bảo vệ thực vật, giống cây trồng, giống vật nuôi", "noidung": "1. Người nào sản xuất, buôn bán hàng giả là thức ăn dùng để chăn nuôi, phân bón, thuốc thú y, thuốc bảo vệ thực vật, giống cây trồng, giống vật nuôi thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 100.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:*\na) Hàng giả tương đương với số lượng của hàng thật hoặc hàng hóa có cùng tính năng kỹ thuật, công dụng trị giá từ 30.000.000 đồng đến dưới 150.000.000 đồng hoặc dưới 30.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc tại một trong các điều 188, 189, 190, 191, 192, 193, 194, 196 và 200 của Bộ luật này hoặc đã bị kết án về một trong các tội này, chưa được xóa án tích mà còn vi phạm;\nb) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nc) Thu lợi bất chính từ 50.000.000 đồng đến dưới 100.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:*\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Tái phạm nguy hiểm;\nd) Lợi dụng chức vụ, quyền hạn;\nđ) Lợi dụng danh nghĩa cơ quan, tổ chức;\ne) Buôn bán qua biên giới;\ng) Hàng giả tương đương với số lượng của hàng thật hoặc hàng hóa có cùng tính năng kỹ thuật, công dụng trị giá từ 150.000.000 đồng đến dưới 500.000.000 đồng;\nh) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng;\ni) Thu lợi bất chính từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:*\na) Hàng giả tương đương với số lượng của hàng thật hoặc hàng hóa có cùng tính năng kỹ thuật, công dụng trị giá 500.000.000 đồng trở lên;\nb) Gây thiệt hại về tài sản từ 1.500.000.000 đồng đến dưới 3.000.000.000 đồng;\nc) Thu lợi bất chính từ 500.000.000 đồng đến dưới 2.000.000.000 đồng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm:\na) Gây thiệt hại về tài sản 3.000.000.000 đồng trở lên;\nb) Thu lợi bất chính 2.000.000.000 đồng trở lên.\n5. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n6. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:*\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, b, c, e, g, h và i khoản 2 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 6.000.000.000 đồng;\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 6.000.000.000 đồng đến 9.000.000.000 đồng;\nd) Phạm tội thuộc trường hợp quy định tại khoản 4 Điều này, thì bị phạt tiền từ 9.000.000.000 đồng đến 15.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nđ) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\ne) Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 300.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội sản xuất, buôn bán hàng giả là thức ăn dùng để chăn nuôi, phân bón, thuốc thú y, thuốc bảo vệ thực vật, giống cây trồng, giống vật nuôi là hành vi sản xuất, mua bán hàng giả mà hàng giả đó là thức ăn dùng để chăn nuôi, phân bón, thuốc thú y, thuốc bảo vệ thực vật, giống cây trồng, giống vật nuôi.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội sản xuất, buôn bán hàng giả là thức ăn dùng để chăn nuôi, phân bón, thuốc thú y, thuốc bảo vệ thực vật, giống cây trồng, giống vật nuôi xâm phạm đến các quy định của nhà nước trong quản lý thị trường, xâm phạm quyền được bảo hộ của người sản xuất, xâm phạm quyền và lợi ích của tổ chức và cá nhân trong sản xuất nông nghiệp. Đối tượng tác động của tội này là hàng giả, thuộc nhóm thức ăn dùng để chăn nuôi, phân bón, thuốc thú y, thuốc bảo vệ thực vật, giống cây trồng, giống vật nuôi.\n* Mặt khách quan của tội phạm: Tội sản xuất, buôn bán hàng giả là thức ăn dùng để chăn nuôi, phân bón, thuốc thú y, thuốc bảo vệ thực vật, giống cây trồng, giống vật nuôi gồm các hành vi:\n- Sản xuất hàng giả là thức ăn dùng để chăn nuôi, phân bón, thuốc thú y, thuốc bảo vệ thực vật, giống cây trồng, giống vật nuôi: Đây là hành vi tương tự hành vi của tội sản xuất, buôn bán hàng giả (xem Bình luận Điều 192).\n- Buôn bán hàng giả là thức ăn dùng để chăn nuôi, phân bón, thuốc thú y, thuốc bảo vệ thực vật, giống cây trồng, giống vật nuôi: Đây là hành vi tương tự hành vi của tội sản xuất, buôn bán hàng giả (xem Bình luận Điều 192).\nCác hành vi này chỉ cấu thành tội phạm, nếu thuộc một trong các trường hợp sau:\n- Hàng giả tương đương với số lượng của hàng thật hoặc hàng hóa có cùng tính năng kỹ thuật, công dụng trị giá từ 30.000.000 đồng đến dưới 150.000.000 đồng hoặc dưới 30.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc tại một trong các điều 188, 189, 190, 191, 192, 193, 194, 196 và 200 của Bộ luật này hoặc đã bị kết án về một trong các tội này, chưa được xóa án tích mà còn vi phạm.\n- Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n- Thu lợi bất chính từ 50.000.000 đồng đến dưới 100.000.000 đồng (xem Bình luận Điều 192).\nTội phạm được coi là hoàn thành từ thời điểm người phạm tội thực hiện một trong các hành vi nêu trên.\nTrường hợp người buôn bán không biết thức ăn dùng để chăn nuôi, phân bón, thuốc thú y, thuốc bảo vệ thực vật, giống cây trồng, vật nuôi mà mình kinh doanh là giả thì không cấu thành tội phạm.\nTội phạm được coi là hoàn thành từ thời điểm người phạm tội thực hiện một trong các hành vi nêu trên. Hậu quả không phải là dấu hiệu bắt buộc của cấu thành tội phạm. Số lượng hàng giả là lương thực, thực phẩm chỉ có ý nghĩa đối với việc quyết định hình phạt.\n* Chủ thể của tội phạm: Chủ thể của tội sản xuất, buôn bán hàng giả là thức ăn dùng để chăn nuôi, phân bón, thuốc thú y, thuốc bảo vệ thực vật, giống cây trồng, giống vật nuôi là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự hoặc pháp nhân thương mại đủ các điều kiện chịu trách nhiệm hình sự theo quy định của Điều 75 Bộ luật hình sự.\n* Mặt chủ quan của tội phạm: Tội sản xuất, buôn bán hàng giả là thức ăn dùng để chăn nuôi, phân bón, thuốc thú y, thuốc bảo vệ thực vật, giống cây trồng, giống vật nuôi được thực hiện với lỗi cố ý. Động cơ phạm tội là vụ lợi, mục đích là thu lời bất chính.\n3. Về hình phạt:\n"}, {"dieu": "Điều 195. quy định 05 khung hình phạt:", "noidung": "- Người phạm tội theo quy định tại khoản 1 thì bịphạt tiền từ 100.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm.\n- Người phạm tội theo quy định tại khoản 2 thì bị phạt tù từ 05 năm đến 10 năm, áp dụng đối với các trường hợp phạm tội sau: Có tổ chức; Có tính chất chuyên nghiệp; Tái phạm nguy hiểm; Lợi dụng chức vụ, quyền hạn; Lợi dụng danh nghĩa cơ quan, tổ chức; Buôn bán qua biên giới; Hàng giả tương đương với số lượng của hàng thật hoặc hàng hóa có cùng tính năng kỹ thuật, công dụng trị giá từ 150.000.000 đồng đến dưới 500.000.000 đồng; Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng; Thu lợi bất chính từ 100.000.000 đồng đến dưới 500.000.000 đồng (xem Bình luận Điều 188, Điều 192).\n- Người phạm tội theo quy định tại khoản 3 thì bị phạt tù từ 10 năm đến 15 năm, áp dụng đối với các trường hợp phạm tội sau: Hàng giả tương đương với số lượng của hàng thật hoặc hàng hóa có cùng tính năng kỹ thuật, công dụng trị giá 500.000.000 đồng trở lên; Gây thiệt hại về tài sản từ 1.500.000.000 đồng đến dưới 3.000.000.000 đồng; Thu lợi bất chính từ 500.000.000 đồng đến dưới 2.000.000.000 đồng (xem Bình luận Điều 192).\n- Người phạm tội theo quy định tại khoản 4 thì bị phạt tù từ 15 năm đến 20 năm hoặc tù chung thân, áp dụng đối với các trường hợp phạm tội sau: Gây thiệt hại về tài sản 3.000.000.000 đồng trở lên; Thu lợi bất chính 2.000.000.000 đồng trở lên (xem Bình luận Điều 192).\n- Hình phạt bổ sung áp dụng đối với người phạm tội: Ngoài hình phạt chính người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n- Các hình phạt áp dụng đối với pháp nhân thương mại phạm tội theo quy định tại khoản 6:\n+ Pháp nhân thương mại bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng áp dụng đối với trường hợp phạm tội quy định tại Khoản 1.\n+ Pháp nhân thương mại bị phạt tiền từ 3.000.000.000 đồng đến 6.000.000.000 đồng áp dụng đối với trường hợp phạm tội quy định tại các điểm a, b, c, e, g, h và i Khoản 2.\n+ Pháp nhân thương mại bị phạt tiền từ 6.000.000.000 đồng đến 9.000.000.000 đồng áp dụng đối với trường hợp quy định tại khoản 3.\n+ Pháp nhân thương mại bị phạt tiền từ 9.000.000.000 đồng đến 15.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm áp dụng đối với trường hợp quy định tại Khoản 4.\n+ Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\n+ Hình phạt bổ sung đối với pháp nhân thương mại: Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 300.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 196. Tội đầu cơ", "noidung": "1. Người nào lợi dụng tình hình khan hiếm hoặc tạo ra sự khan hiếm giả tạo trong tình hình thiên tai, dịch bệnh, chiến tranh hoặc tình hình khó khăn về kinh tế mua vét hàng hóa thuộc danh mục mặt hàng bình ổn giá hoặc thuộc danh mục hàng hóa được Nhà nước định giá nhằm bán lại để thu lợi bất chính thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 30.000.000 đồng đến 300.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm:\na) Hàng hóa trị giá từ 500.000.000 đồng đến dưới 1.500.000.000 đồng;\nb) Thu lợi bất chính từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 300.000.000 đồng đến 1.500.000.000 đồng hoặc phạt tù từ 03 năm đến 07 năm:\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Lợi dụng danh nghĩa cơ quan, tổ chức;\nd) Hàng hóa trị giá từ 1.500.000.000 đồng đến dưới 3.000.000.000 đồng;\ne) Thu lợi bất chính từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\nd) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 1.500.000.000 đồng đến 5.000.000.000 đồng hoặc phạt tù từ 07 năm đến 15 năm:\na) Hàng hóa trị giá 3.000.000.000 đồng trở lên;\nb) Thu lợi bất chính 1.000.000.000 đồng trở lên;\nc) Tái phạm nguy hiểm.\n4. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n5. Pháp nhân phạm tội quy định tại Điều này, thì bị xử phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng;\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, d, đ và e khoản 2 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 4.000.000.000 đồng;*\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 4.000.000.000 đồng đến 9.000.000.000 đồng;\nd) Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 300.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.*\n\n\n<b>Bình luận:</b>\n1. Đầu cơ là việc lợi dụng tình hình khan hiếm hoặc tạo ra sự khan hiếm giả tạo trong tình hình thiên tai, dịch bệnh, chiến tranh hoặc tình hình khó khăn về kinh tế mua vét hàng hóa thuộc danh mục mặt hàng bình ổn giá hoặc thuộc danh mục hàng hóa được Nhà nước định giá nhằm bán lại thu lợi bất chính.\nTội đầu cơ đã được qui định tại Điều 2 Pháp lệnh trừng trị tội đầu cơ, buôn lậu, làm hàng giả, kinh doanh trái phép của Chủ tịch Hội đồng Nhà nước ngày 30 tháng 6 năm 1982 và Điều 165 Bộ luật hình sự năm 1985. Theo đó, mọi hành vi mua vét hàng hóa, lương thực, vật tư, các loại tem phiếu, vé, giấy tờ có giá trị phân phối hàng hóa, lương thực, vật tư hoặc cung ứng dịch vụ nhằm bán lại để thu lợi bất chính bất cứ trong hoàn cảnh nào, với số lượng hàng phạm pháp bao nhiêu đều bị coi là tội phạm.\nĐến Bộ luật hình sự năm 1999, tội đầu cơ được quy định tại Điều 160 với một số thay đổi mang tính chất cụ thể hơn, theo đó chỉ những hành vi đầu cơ trong tình hình thiên tai, dịch bệnh, chiến tranh và phải đầu cơ với lượng hàng hóa có số lượng lớn và hành vi này phải gây hậu quả nghiêm trọng thì mới bị coi là tội phạm. Các tình tiết là yếu tố định tội, định khung hình phạt đều theo hướng có lợi cho người phạm tội, hình phạt đối với tội phạm này cũng quy định nhẹ hơn nhiều so với Bộ luật hình sự năm 1985. Bộ luật hình sự sửa đổi, bổ sung năm 2009, bên cạnh giữ nguyên quy định về tình hình khan hiếm hoặc tạo ra sự khan hiếm giả tạo trong tình hình thiên tai, dịch bệnh, chiến tranh thì Bộ luật còn được sửa đổi, bổ sung theo hướng bổ sung thêm trường hợp thực hiện hành vi đầu cơ \"trong tình hình có khó khăn về kinh tế\" nhằm tạo khả năng xử lý về hình sự đối với những hành vi đầu cơ, đồng thời tăng chế tài phạt tiền nhằm góp phần ổn định thị trường, giá cả, kiềm chế lạm phát..\nHiện nay, mặc dù nước ta đang đẩy mạnh phát triển nền kinh tế thị trường theo định hướng xã hội chủ nghĩa với nhiều thành tựu trong công cuộc đổi mới, tuy nhiên nhìn chung tình hình kinh tế nước ta còn nhiều khó khăn, giá cả thị trường chưa được bình ổn; hoạt động kinh doanh của một bộ phận các chủ thể kinh doanh còn chưa có nề nếp, ý thức chấp hành pháp luật chưa cao. Mặt khác, tình hình dịch bệnh, thiên tai…lại thường xuyên xảy ra, gây thiệt hại nghiêm trọng đến nền kinh tế, do đó hành vi đầu cơ vẫn bị coi là hành vi nguy hiểm cho xã hội và cần xử lý bằng biện pháp hình sự. Chính vì vậy, tội đầu cơ được quy định tại Điều 196 Bộ luật hình sự năm 2015 với một số sự thay đổi cho phù hợp với tình hình thực tiễn hiện nay. Các hàng hóa trong tội đầu cơ không phải là hàng hóa nói chung mà phải là các hàng hóa được quy định trong danh mục mặt hàng bình ổn giá hoặc thuộc danh mục hàng hóa được Nhà nước định giá.\n2. Những dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\nKhách thể của tội phạm này là trật tự quản lý kinh tế mà cụ thể là trật tự quản lý việc lưu thông hàng hóa, chống đầu cơ trục lợi và xâm phạm quyền và lợi ích hợp pháp của người tiêu dùng.\nĐối tượng tác động của tội phạm này là hàng hóa thuộc danh mục mặt hàng bình ổn giá hoặc thuộc danh mục hàng hóa được Nhà nước định giá, trừ những hàng hóa vật phẩm là đối tượng tác động của các tội phạm khác đã được quy định thành tội phạm riêng.\nCăn cứ Điều 3 Nghị định 177/2013/NĐ-CP ngày 14/11/2013 của Chính phủ ban hành Nghị định quy định chi tiết và hướng dẫn thi hành một số điều của Luật Giá quy định cụ thể danh mục hàng hóa, dịch vụ thực hiện bình ổn giá bao gồm:\n“a) Xăng, dầu thành phẩm tiêu thụ nội địa ở nhiệt độ thực tế bao gồm: xăng động cơ (không bao gồm xăng máy bay), dầu hỏa, dầu điêzen, dầu mazut;\nb) Điện bán lẻ;\nc) Khí dầu mỏ hóa lỏng (LPG);\nd) Phân đạm urê; phân NPK;\nđ) Thuốc bảo vệ thực vật, bao gồm: thuốc trừ sâu, thuốc trừ bệnh, thuốc trừ cỏ;\ne) Vac-xin phòng bệnh cho gia súc, gia cầm;\ng) Muối ăn;\nh) Sữa dành cho trẻ em dưới 06 tuổi;\ni) Đường ăn, bao gồm đường trắng và đường tinh luyện;\nk) Thóc, gạo tẻ thường;\nl) Thuốc phòng bệnh, chữa bệnh cho người thuộc danh mục thuốc chữa bệnh thiết yếu sử dụng tại cơ sở khám bệnh, chữa bệnh”.\nCăn cứ Mục 4 sửa đổi Điều 7 Nghị định 75/2008/NĐ-CP ngày 9 tháng 6 năm 2008 về việc sửa đổi, bổ sung một số điều của Nghị định số 170/2003/NĐ-CP ngày 25 tháng 12 năm 2003 của Chính phủ danh mục tài sản, hàng hóa, dịch vụ do Nhà nước định giá, bao gồm:\na) Đất đai, mặt nước;\nb) Rừng;\nc) Tài nguyên quan trọng khác;\nd) Nhà thuộc sở hữu nhà nước cho thuê hoặc bán. Nhà ở xã hội, nhà ở công vụ;\nđ) Hàng dự trữ quốc gia;\ne) Tài sản nhà nước là công trình kết cấu hạ tầng phục vụ lợi ích quốc gia, lợi ích công cộng;\ng) Hàng hóa, dịch vụ được sản xuất theo đặt hàng của Nhà nước; sản phẩm, dịch vụ công ích được cơ quan nhà nước có thẩm quyền đặt hàng, giao kế hoạch;\nh) Hàng hóa, dịch vụ thuộc lĩnh vực độc quyền nhà nước theo quy định của pháp luật;\ni) Điện;\nk) Dịch vụ chuyển tải điện; dịch vụ đấu nối lưới điện truyền tải, phân phối điện; dịch vụ điều độ hệ thống điện; dịch vụ điều hành giao dịch thị trường điện lực; các dịch vụ phụ trợ, điều tiết thị trường điện lực, tham gia thị trường điện;\nl) Dịch vụ vận chuyển hàng không nội địa; dịch vụ cất cánh, hạ cánh; điều hành bay đi, đến; hỗ trợ bảo đảm hoạt động bay; soi chiếu an ninh; phục vụ hành khách; dịch vụ khác tại cảng hàng không, sân bay;\nm) Dịch vụ đối với thư cơ bản (thư thường) trong nước có khối lượng đến 20 gram; dịch vụ điện thoại nội hạt; dịch vụ bưu chính, viễn thông công ích; dịch vụ bưu chính dành riêng;\nn) Nước sạch cho sinh hoạt;\no) Dịch vụ vận chuyển hành khách công cộng bằng xe buýt trong đô thị, khu công nghiệp;\np) Dịch vụ vận chuyển hành khách công cộng bằng đường sắt trong đô thị;\nq) Thuốc phòng và chữa bệnh cho người do ngân sách nhà nước và bảo hiểm y tế chi trả;\nr) Hàng hóa được trợ giá; trợ cước vận chuyển; dịch vụ vận chuyển, cung ứng hàng hóa và dịch vụ thiết yếu phục vụ đồng bào miền núi, vùng sâu, vùng xa;\ns) Báo Nhân dân, báo cơ quan ngôn luận của Đảng bộ Đảng Cộng sản Việt Nam các tỉnh, thành phố trực thuộc Trung ương”.\nMặt khách quan của tội phạm\nThứ nhất, dấu hiệu hành vi khách quan\nVề mặt khách quan của tội đầu cơ: theo khoản 1 điều 196 “mua vét” là dấu hiệu đặc trưng, bắt buộc và đầy đủ trong mặt khách quan của tội đầu cơ. Mua vét là một từ ghép giữa từ “mua” và từ “vét”. Mua là dùng tiền, tài sản hoặc lợi ích vất chất khác để trao đổi lấy hàng hóa, còn vét là vơ vét, thấy ở đâu có là mua, mua bằng hết. Tuy nhiên, hành vi mua vét trong tội đầu cơ không đòi hỏi phải mua bằng hết hàng hóa ở một địa bàn, một vùng nhất định mà chỉ cần mua với số lượng lớn để bán lại trục lợi là bị coi là đầu cơ rồi. Như vậy, mua vét được hiểu là hành vi mua với số lượng lớn, vượt quá nhu cầu dự trữ thông thường cho sinh hoạt hoặc cho hoạt động nghề nghiệp. Hành vi mua vét có thể là mua một lần hay nhiều lần. Đối tượng mua vét là các loại hàng hóa thuộc danh mục danh mục mặt hàng bình ổn giá hoặc thuộc danh mục hàng hóa được Nhà nước định giá.\nViệc mua vét được thực hiện bằng cách lợi dụng tình hình khan hiếm, mất cân đối giữa cung và cầu về một mặt hàng nào đó trên thị trường trong tình hình thiên tai, dịch bệnh, chiến tranh hoặc tình hình khó khăn về kinh tế.Nếu mua vét nhưng mặt hàng đó không khan hiếm thì cũng chưa phải là đầu cơ.\nNgoài hành vi mua vét, người phạm tội đầu cơ còn có thể có hành vi “tạo ra sự khan hiếm hàng hóa giả tạo”. Đây là hành vi mà người phạm tội có thể thực hiện hoặc không thực hiện phụ thuộc vào tình hình hàng hóa có khan hiếm thực sự hay không. Hành vi này chỉ xảy ra khi hàng hóa không khan hiếm thật, nhưng mọi người lại tưởng lầm rằng có sự khan hiếm thật. Sự khan hiếm giả tạo này do người phạm tội tạo ra để mọi người tin thông qua các thủ đoạn như: dùng thủ đoạn trái phép tác động đến cung và cầu như nâng giá, tung tin thất thiệt về sự khan hiếm hàng hóa, gây hỗn loạn về giá; tác động với nhà sản xuất không đưa sản phẩm ra tiêu thụ ở một địa bàn, một vùng nhất định...\nBán lại hàng hóa để thu lợi bất chính không phải là dấu hiệu bắt buộc trong mặt khách quan của tội đầu cơ. Bán lại hàng hóa đã mua vét để thu lợi bất chính là mục đích của tội đầu cơ được quy định trong cấu thành của tội phạm. Thu lợi bất chính rất lớn đối với hành vi đầu cơ là số tiền lời mà người phạm tội thu được do hành vi đầu cơ đem lại.\nThứ hai,dấu hiệu hậu quả của tội phạm\nHậu quả của hành vi đầu cơ là những thiệt hại vật chất và phi vật chất cho xã hội như: gây rối loạn thị trường, tăng vọt về giá cả làm cho Nhà nước không kiểm soát được thị trường, gây hoang mang trong nhân dân, gây khó khăn cho người dân sống trong vùng thiên tai, dịch bệnh, gây chết người (do dịch bệnh, thiếu lương thực, thuốc men...) và những thiệt hại khác về chính trị, kinh tế, văn hóa, xã hội...\nc. Các dấu hiệu khách quan khác của tội đầu cơ\nNgoài hành vi khách quan và hậu quả do hành vi phạm tội gây ra, đối với tội đầu cơ, nhà làm luật quy định một số dấu hiệu khách quan khác mà thiếu nó thì chưa cấu thành tội phạm, các dấu hiệu đó là:\nPhải có sự kiện khan hiếm hàng hóa thật hoặc tuy không khan hiếm thật nhưng mọi người lại tưởng lầm là khan hiếm hàng hóa thật;\nĐịa điểm xảy ra hành vi mua vét hàng hóa phải là nơi đang trong tình trạng thiên tai, dịch bệnh, chiến tranh hoặc khó khăn về kinh tế; địa điểm này, có thể là một thôn, một xã, một tỉnh hoặc một vùng... không giới hạn bởi địa giới hành chính hay lãnh thổ.\nMặt chủ quan của tội phạm\nNgười thực hiện hành vi đầu cơ là do cố ý (cố ý trực tiếp hoặc cố ý gián tiếp), tức là nhận thức rõ hành vi của mình là gây ra sự khan hiếm hàng hóa, làm cho hàng hóa tăng giá, xâm hại tới chính sách quản lý giá cả, chính sách về lưu thông phân phối của nhà nước, lợi ích chính đáng của người sản xuất và người tiêu dùng nhưng vì lợi nhuận nên vẫn mua vét; thấy trước được hậu quả của của hành vi và mong muốn cho hậu quả đó xảy ra hoặc bỏ mặc cho hậu quả xảy ra.\nĐối với pháp nhân, lỗi cố ý được thể hiện ở việc ban lãnh đạo, điều hành của pháp nhân đã có kế hoạch chỉ đạo, điều hành việc mua vét hàng hóa danh mục thuộc danh mục mặt hàng bình ổn giá hoặc thuộc danh mục hàng hóa được Nhà nước định giá.\nBán lại hàng hóa đã mua vét để thu lợi bất chính là mục đích của tội đầu cơ được quy định trong cấu thành của tội phạm, cụ thể là thu được lợi ích vật chất thông qua việc tạo ra sự chênh lệch giữa giá mua và giá bán lại hàng hóa. Mua vét không nhằm bán lại, hoặc mua vét nhằm bán lại không để thu lợi bất chính mà nhằm mục đích khác đều không coi là tội đầu cơ mà cấu thành một tội phạm khác. Mục đích thu lợi bất chính bao giờ cũng gắn liền với động cơ vụ lợi và vì vậy có thể coi vụ lợi cũng là một dấu hiệu bắt buộc trong mặt chủ quan của tội đầu cơ.\nChủ thể của tội phạm\nChủ thể của tội phạm này không phải là chủ thể đặc biệt, chỉ cần người có năng lực trách nhiệm hình sự và đến độ tuổi nhất định theo quy định của pháp luật là có thể trở thành chủ thể của tội phạm này.\nChủ thể là pháp nhân: tổ chức đó phải có tư cách pháp nhân và là pháp nhân thương mại. Chủ thể của tội phạm này là pháp nhân khi các hành vi trên được thực hiện theo chủ trương kế hoạch của pháp nhân như quyết định của Hội đồng quản trị, thỏa thuận, thống nhất của các thành viên góp vốn nắm quyền lãnh đạo pháp nhân, quyết định của chủ doanh nghiệp và các hoạt động xuất nhập sản phẩm và thanh toán tiền được tiến hành qua hệ thống sổ sách, dữ liệu và tài khoản của pháp nhân.\n3. Điều kiện truy cứu trách nhiệm hình sự\nNgười thực hiện hành vi phạm tội phải chịu trách nhiệm hình sự khi thực hiện hành vi đầu cơ trong những trường hợp sau đây:\n- Hàng hóa trị giá từ 500.000.000 đồng đến dưới 1.500.000.000 đồng;\n- Thu lợi bất chính từ 100.000.000 đồng đến dưới 500.000.000 đồng.\nĐây là một điểm quy định mới về tội đầu cơ trong Bộ luật hình sự năm 2015 so với Bộ luật hình sự năm 2009. Bộ luật hình sự năm 2009 chỉ quy định khởi tố trong trường hợp hàng hóa có số lượng lớn nhưng không quy định cụ thể số lượng bao nhiêu và cũng không xác định rõ định lượng về thu lợi bất chính. Quy định như vậy dẫn tới việc khó xác định định lượng để truy cứu trách nhiệm trên thực tế.\n"}, {"dieu": "Điều 197. Tội quảng cáo gian dối", "noidung": "1. Người nào quảng cáo gian dối về hàng hóa, dịch vụ đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm.\n2. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Quảng cáo gian dối là hành vi quảng cáo không đúng với tên gọi, chất lượng, giá trị và giá trị sử dụng thật của hàng hóa, dịch vụ được cung cấp.\nTội quảng cáo gian dối chưa được quy định trong Bộ luật hình sự năm 1985. Tuy nhiên, do sự phát triển của xã hội, nền kinh tế thị trường cần có nhu cầu điều chỉnh những hành vi quảng cáo hàng hóa, nên Nhà nước coi hành vi quảng cáo gian dối là hành vi nguy hiểm cho xã hội và bị xử lý bằng biện pháp hình sự. Xuất phát từ lý do đó, tội quảng cáo gian dối đã được qui định tại Điều 168 Bộ luật hình sự năm 1999 và Bộ luật hình sự sửa đổi, bổ sung năm 2009. Theo đó các hành vi quảng cáo gian dối về hàng hóa, dịch vụ sẽ bị xử lý hình sự khi gây hậu quả nghiêm trọng hoặc đã bị xử phạt hành chính về hành vi này hoặc 3sự năm 2015, tội quảng cáo gian dối được qui định tại điều 197, trong đó bỏ qui định về yếu tố gây hậu quả nghiêm trọng và chỉ áp dụng hình phạt tiền và cải tạo không giam giữ đến 03 năm, bỏ qui định áp dụng hình phạt tù.\n2. Những dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\nTội quảng cáo gian dối về hàng hóa xâm hại chế độ quản lý của Nhà nước đối với các hoạt động về quảng cáo hàng hóa, dịch vụ, xâm phạm lợi ích người tiêu dùng.\nĐối tượng tác động của tội phạm này là hình thức, nội dung tin tức về hàng hóa, dịch vụ mà người phạm tội đã quảng cáo.\nb. Mặt khách quan của tội phạm\nThứ nhất: Dấu hiệu hành vi khách quan\nQuảng cáo là việc sử dụng các phương tiện nhằm giới thiệu đến công chúng sản phẩm, hàng hóa, dịch vụ có mục đích sinh lợi; sản phẩm, dịch vụ không có mục đích sinh lợi; tổ chức, cá nhân kinh doanh sản phẩm, hàng hóa, dịch vụ được giới thiệu, trừ tin thời sự, chính sách xã hội, thông tin cá nhân.\nMặt khách quan của tội phạm được thể hiện ở hành vi quảng cáo gian dối, tức là đưa thông tin không đúng về chất lượng, hình thức, chức năng, công dụng và tiêu chuẩn hàng hóa, dịch vụ gây nhầm lẫn cho khách hàng, trái với quy định của pháp luật về quảng cáo. Thông thường quảng cáo gian dối là hàng xấu, kém chất lượng nhưng lại nói rằng đó là hàng tốt, chất lượng cao. Ngoài ra, hành vi quảng cáo gian dối còn thể hiện ở chỗ, nói xấu hàng hóa của doanh nghiệp khác để làm nền quảng cáo cho hàng hóa của mình, quảng cáo không đúng công dụng của hàng hóa, không nếu những điều cần tránh khi sử dụng hàng hóa.v.v...\nNgười phạm tội quảng cáo gian dối chỉ có một hành vi khách quan duy nhất là dùng quảng cáo gian dối, chào hàng, tiếp thị tốt về chất lượng hàng hóa, dịch vụ với khách hàng nhưng thực tế thì chất lượng không được như quảng cáo nhưng với nhiều thủ đoạn, hình thức khác nhau như: Vẽ tranh, chụp ảnh, quay phim, ghi âm, đăng báo, đưa tin trên đài phát thanh, truyền hình, đặt các phương tiện quảng cáo khác ở nơi công cộng.v.v...\nKhi xác định hành vi quảng cáo gian dối cần căn cứ vào các quy định của Nhà nước về quảng
