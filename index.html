của Bộ luật này, chưa được xóa án tích mà còn vi phạm;\nc) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội;\nd) Tài sản là phương tiện kiếm sống chính của người bị hại và gia đình họ.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:*\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nd) Tái phạm nguy hiểm;\nđ) Lợi dụng chức vụ, quyền hạn hoặc lợi dụng danh nghĩa cơ quan, tổ chức;\ne) Dùng thủ đoạn xảo quyệt;\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:*\na) Chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nc) Lợi dụng thiên tai, dịch bệnh.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân:*\na) Chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên;\nc) Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Tội lừa đảo chiếm đoạt tài sản là hành vi chiếm đoạt tài sản bằng dùng thủ đoạn gian dối để người khác tin tưởng giao tài sản cho người phạm tội.\n2. Dấu hiệu pháp lý:\n* Khách thể của tội phạm: Tội lừa đảo chiếm đoạt tài sản xâm phạm quyền sở hữu tài sản của Nhà nước, tổ chức và cá nhân. Đối tượng tác động của tội phạm này là tài sản bao gồm: vật, tiền.\n* Mặt khách quan của tội phạm: Mặt khách quan của tội phạm thể hiện ở việc người phạm tội có hành vi chiếm đoạt tài sản của người khác. Tuy nhiên, khác với các tội phạm có tính chất chiếm đoạt khác, người phạm tội lừa đảo chiếm đoạt tài sản dùng thủ đoạn gian dối để chiếm đoạt tài sản. Thông qua việc gian dối đó mà người có tài sản tin tưởng và tự nguyện giao tài sản cho người phạm tội.\nHành vi lừa đảo chiếm đoạt tài sản của người khác chỉ bị truy cứu trách nhiệm hình sự nếu giá trị của tài sản bị chiếm đoạt từ 2.000.000 đồng trở lên. Trường hợp một người thực hiện nhiều lần hành vi lừa đảo chiếm đoạt tài sản, nhưng mỗi lần giá trị tài bị chiếm đoạt có giá trị dưới 2.000.000 đồng và không thuộc một trong các trường hợp quy định tại các điểm từ a đến d khoản 1 Điều luật này, đồng thời trong các hành vi lừa đảo đó chưa có lần nào bị xử phạt hành chính và chưa hết thời hiệu xử phạt hành chính, thì người đó bị truy cứu trách nhiệm hình sự về tội này theo tổng giá trị tài sản của các lần chiếm đoạt.\nHành vi lừa đảo chiếm đoạt tài sản có giá trị dưới 2.000.000 đồng cũng bị truy cứu trách nhiệm hình sự nếu thuộc một trong các trường hợp:\n+ Đã bị xử phạt vi phạm hành chính về hành vi chiếm đoạt tài sản mà còn vi phạm (xem Bình luận khoản 1 Điều 172).\n+ Đã bị kết án về tội này hoặc về một trong các tội quy định tại các điều 168, 169, 170, 171, 172, 173, 175 và 290 của Bộ luật này, chưa được xóa án tích mà còn vi phạm (xem Bình luận khoản 1 Điều 172).\n+ Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội (xem Bình luận khoản 1 Điều 172).\n+ Tài sản là phương tiện kiếm sống chính của người bị hại và gia đình họ (xem Bình luận khoản 1 Điều 172).\nTội phạm được coi là hoàn thành từ thời điểm thực hiện hành một trong các hành vi nêu trên.\n* Chủ thể của tội phạm: Chủ thể của tội lừa đảo chiếm đoạt tài sản là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội lừa đảo chiếm đoạt tài sản được thực hiện với lỗi cố ý trực tiếp.\n3. Về hình phạt:\n"}, {"dieu": "Điều 174. quy định 04 khung hình phạt:", "noidung": "- Người phạm tội quy định tại khoản 1 thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n- Người phạm tội quy định tại khoản 2 thì bị phạt tù từ 02 năm đến 07 năm, áp dụng đối với các trường hợp phạm tội sau:\n+ Có tổ chức (Xem Bình luận Khoản 2 Điều 168).\n+ Có tính chất chuyên nghiệp (Xem Bình luận Khoản 2 Điều 168).\n+ Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng (Xem Bình luận Khoản 2 Điều 168).\n+ Tái phạm nguy hiểm (Xem Bình luận Khoản 2 Điều 168).\n+ Lợi dụng chức vụ, quyền hạn hoặc lợi dụng danh nghĩa cơ quan, tổ chức. Đây là trường hợp người có chức vụ, quyền hạn trong các cơ quan Nhà nước, tổ chức kinh tế,... đã lợi dụng vị trí công tác (chức vụ, quyền hạn) của mình trong các cơ quan, tổ chức để lừa đảo chiếm đoạt tài sản của người khác hoặc tuy không có chức vụ, quyền hạn,... nhưng đã lợi dụng danh nghĩa của cơ quan, tổ chức để lừa đảo tài sản của người khác.\n+ Dùng thủ đoạn xảo quyệt. Đây là trường hợp chiếm đoạt tài sản bằng thủ đoạn gian dối tinh vi như giả danh một cơ quan, tổ chức nào đó không có thật để lừa đảo bằng cách giả mạo con dấu, giả mạo đăng ký, bố trí trụ sở làm việc giả để giao dịch, thuê tài sản để chiếm đoạt tài sản của người khác...\n- Người phạm tội quy định tại Khoản 3 thì bị phạt tù từ 07 năm đến 15 năm, áp dụng đối với các trường hợp phạm tội sau:\n+ Chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng (Xem Bình luận Khoản 3 Điều 168).\n+ Lợi dụng thiên tai, dịch bệnh (Xem Bình luận Khoản 3 Điều 172).\n- Người phạm tội quy định tại khoản 4 thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân, áp dụng đối với các trường hợp phạm tội sau:\n+ Chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên (Xem Bình luận Khoản 4 Điều 168).\n+ Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp (Xem Bình luận Khoản 4 Điều 168).\nHình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 175. Tội lạm dụng tín nhiệm chiếm đoạt tài sản*", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây chiếm đoạt tài sản của người khác trị giá từ 4.000.000 đồng đến dưới 50.000.000 đồng hoặc dưới 4.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về hành vi chiếm đoạt tài sản hoặc đã bị kết án về tội này hoặc về một trong các tội quy định tại các điều 168, 169, 170, 171, 172, 173, 174 và 290 của Bộ luật này, chưa được xóa án tích mà còn vi phạm hoặc tài sản là phương tiện kiếm sống chính của người bị hại và gia đình họ, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Vay, mượn, thuê tài sản của người khác hoặc nhận được tài sản của người khác bằng hình thức hợp đồng rồi dùng thủ đoạn gian dối hoặc bỏ trốn để chiếm đoạt tài sản đó hoặc đến thời hạn trả lại tài sản mặc dù có điều kiện, khả năng nhưng cố tình không trả;\nb) Vay, mượn, thuê tài sản của người khác hoặc nhận được tài sản của người khác bằng hình thức hợp đồng và đã sử dụng tài sản đó vào mục đích bất hợp pháp dẫn đến không có khả năng trả lại tài sản.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nd) Lợi dụng chức vụ, quyền hạn hoặc lợi dụng danh nghĩa cơ quan, tổ chức;\nđ) Dùng thủ đoạn xảo quyệt;\ne) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội;\ng) Tái phạm nguy hiểm.\n3. Phạm tội chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng, thì bị phạt tù từ 05 năm đến 12 năm.\n4. Phạm tội chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên, thì bị phạt tù từ 12 năm đến 20 năm.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Tội lạm dụng tín nhiệm chiếm đoạt tài sản là hành vi chiếm đoạt bằng thủ đoạn vay, mượn, thuê tài sản của người khác hoặc nhận được tài sản của người khác bằng các hình thức hợp đồng rồi dùng thủ đoạn gian dối hoặc bỏ trốn để chiếm đoạt tài sản tài sản đó, hoặc; đến thời hạn trở lại tài sản mặc dù có điều kiện, khả năng nhưng cố tình không trả hoặc sử dụng tài sản đó vào mục đích bất hợp pháp dẫn đến không có khả năng trả lại tài sản.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội lạm dụng tín nhiệm chiếm đoạt tài sản xâm phạm quyền sở hữu tài sản của Nhà nước, tổ chức và cá nhân. Đối tượng tác động của tội phạm là tài sản bao gồm: vật, tiền.\n* Mặt khách quan của tội phạm: Tội phạm được thực hiện bằng một trong các hành vi sau:\n- Vay, mượn, thuê tài sản của người khác hoặc nhận được tài sản của người khác bằng các hình thức hợp đồng rồi dùng thủ đoạn gian dối để chiếm đoạt tài sản đó hoặc đã đến thời hạn trả lại tài sản và mặc dù có điều kiện, khả năng nhưng cố tình không trả.\n- Vay, mượn, thuê tài sản của người khác hoặc nhận được tài sản của người khác bằng các hình thức hợp đồng và đã sử dụng tài sản đó vào mục đích bất hợp pháp dẫn đến không có khả năng trả lại tài sản.\nNhư vậy cần lưu ý, việc chuyển giao tài sản từ người bị hại sang người phạm tội xuất phát từ một hợp đồng hợp pháp như vay, mượn, thuê tài sản.\nSau khi đã nhận được tài sản, người phạm tội mới dùng thủ đoạn gian dối để chiếm đoạt tài sản đang do mình quản lý; về thủ gian dối cũng được thể hiện bằng những hành vi cụ thể nhằm đánh lừa chủ sở hữu hoặc người quản lý tài sản như đối với thủ đoạn gian dối trong tội lừa đảo chiếm đoạt tài sản;\nNếu người phạm tội không dùng thủ đoạn gian dối mà sau khi đã nhận tài sản một cách hợp pháp rồi bỏ trốn với ý thức không thanh toán, không trả lại tài sản cho chủ sở hữu hoặc người quản lý tài sản (ý thức chiếm đoạt tài sản) thì cũng là hành vi lạm dụng tín nhiệm chiếm đoạt tài sản.\nHành vi lạm dụng tín nhiệm chiếm đoạt tài sản chỉ bị coi là phạm tội nếu tài sản bị chiếm đoạt có giá trị từ 4.000.000 đồng trở lên. Trường hợp một người thực hiện nhiều lần hành vi lạm dụng tín nhiệm chiếm đoạt tài sản, nhưng mỗi lần giá trị tài sản bị xâm phạm dưới 4.000.000 đồng và không thuộc một trong các trường hợp khác để truy cứu trách nhiệm hình sự (đã bị xử phạt hành chính; đã bị kết án nhưng chưa được xoá án tích...), đồng thời trong các hành vi đó chưa có lần nào bị xử phạt hành chính và chưa hết thời hiệu xử phạt hành chính, nếu tổng giá trị tài sản của các lần chiếm đoạt này từ 4.000.000 đồng trở lên, thì hành vi bị truy cứu trách nhiệm hình sự về tội phạm này theo tổng giá trị tài sản của các lần chiếm đoạt.\nHành vi lạm dụng tín nhiệm chiếm đoạt tài sản có giá trị dưới 4.000.000 đồng cũng bị truy cứu trách nhiệm hình sự về tội này nếu thuộc một trong các trường hợp sau:\n+ Đã bị xử phạt vi phạm hành chính về hành vi chiếm đoạt tài sản hoặc đã bị kết án về tội này hoặc về một trong các tội quy định tại các Điều 168, 169, 170, 171, 172, 173, 174 và 290 của Bộ luật này, chưa được xóa án tích mà còn vi phạm hoặc tài sản là phương tiện kiếm sống chính của người bị hại và gia đình họ,\nTội phạm hoàn thành từ thời điểm thực hiện một trong các hành vi nêu trên.\n* Chủ thể của tội phạm: Chủ thể của tội lạm dụng tín nhiệm chiếm đoạt tài sản là người từ đủ 16 tuổi trở lên có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội lạm dụng tín nhiệm chiếm đoạt tài sản được thực hiện với lỗi cố ý trực tiếp. Mục đích chiếm đoạt tài sản là dấu hiệu bắt buộc trong cấu thành tội phạm.\n3. Về hình phạt:\n"}, {"dieu": "Điều 175. quy định 04 khung hình phạt:", "noidung": "- Người phạm tội theo quy định của Khoản 1 thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n- Người phạm tội theo quy định của Khoản 2 thì bị phạt tù từ 02 năm đến 07 năm, áp dụng đối với các trường hợp phạm tội sau: Có tổ chức; Có tính chất chuyên nghiệp; Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng; Lợi dụng chức vụ, quyền hạn hoặc lợi dụng danh nghĩa cơ quan, tổ chức; Dùng thủ đoạn xảo quyệt; Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội; Tái phạm nguy hiểm (Xem Bình luận tại Khoản 2 Điều 168).\n- Người phạm tội theo quy định tại khoản 3 thì bị phạt tù từ 05 năm đến 12 năm (chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng).\n- Người phạm theo quy định tại khoản 4 thì bị phạt tù từ 12 năm đến 20 năm (chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên.\n- Hình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 176. Tội chiếm giữ trái phép tài sản", "noidung": "1. Người nào cố tình không trả lại cho chủ sở hữu, người quản lý hợp pháp hoặc không giao nộp cho cơ quan có trách nhiệm tài sản trị giá từ 10.000.000 đồng đến dưới 200.000.000 đồng hoặc dưới 10.000.000 đồng nhưng tài sản là di vật, cổ vật hoặc vật có giá trị lịch sử, văn hóa bị giao nhầm hoặc do mình tìm được, bắt được, sau khi chủ sở hữu, người quản lý hợp pháp hoặc cơ quan có trách nhiệm yêu cầu được nhận lại tài sản đó theo quy định của pháp luật, thì bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.*\n2. Phạm tội chiếm giữ tài sản trị giá 200.000.000 đồng trở lên hoặc bảo vật quốc gia, thì bị phạt tù từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội chiếm giữ trái phép tài sản là hành vi xâm phạm quyền chiếm hữu tài sản của người khác bằng cách cố tình không trả lại tài sản cho chủ sở hữu, người quản lý hợp pháp hoặc cho cơ quan có trách nhiệm về tài sản do bị giao nhầm, do tìm được, bắt được sau khi đã có yêu cầu nhận lại tài sản đó.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội chiếm giữ trái phép tài sản xâm phạm quyền sở hữu của Nhà nước, tổ chức và cá nhân. Đối tượng tác động của tội phạm là tài sản gồm: vật, tiền.\n* Mặt khách quan của tội phạm: Mặt khách quan của tội phạm này thể hiện ở hành vi chiếm giữ trái phép tài sản của người khác. Hành vi này có thể là: không trả lại cho chủ sở hữu, người quản lý hợp pháp tài sản bị giao nhầm; không giao nộp cho cơ quan có trách nhiệm tài sản mà mình tìm được hoặc bắt được. Các hành vi này chỉ bị coi là phạm tội nếu thuộc một trong các trường hợp sau:\n- Chủ sở hữu, người quản lý hợp pháp hoặc cơ quan có trách nhiệm yêu cầu được nhận lại tài sản đó theo quy định của pháp luật nhưng người chiếm giữ tài sản không trả lại hoặc không giao nộp cho cơ quan có trách nhiệm tài sản mà mình tìm được hoặc bắt được.\n- Tài sản mà người phạm tội nhận nhầm hoặc tìm được, bắt được là tài sản có giá trị từ 10.000.000 đồng trở lên. Hoặc dưới 10.000.000 đồng nhưng tài sản là di vật, cổ vật hoặc vật có giá trị lịch sử, văn hóa (Xem thêm Bình luận Điều 172).\nTội phạm được hoàn thành từ thời điểm chủ sở hữu, người quản lý hợp pháp hoặc cơ quan có trách nhiệm đã yêu cầu nhận lại tài sản nhưng người chiếm giữ tài sản không trả lại hoặc không giao nộp cho cơ quan có trách nhiệm.\n* Chủ thể của tội phạm: Chủ thể của tội chiếm giữ trái phép tài sản là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội phạm được thực hiện với lỗi cố ý trực tiếp.\n3. Về hình phạt:\n"}, {"dieu": "Điều 176. quy định 02 khung hình phạt:", "noidung": "- Người phạm tội quy định tại Khoản 1 thì bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n- Người phạm tội quy định tại khoản 2 thì bị phạt tù từ 01 năm đến 05 năm, áp dụng đối với tài sản chiếm giữ trị giá từ 200.000.000 đồng trở lên hoặc bảo vật quốc gia.\nBảo vật quốc gia là hiện vật được lưu truyền lại, có giá trị đặc biệt quý hiếm tiêu biểu của đất nước về lịch sử, văn hóa, khoa học và được Thủ tướng Chính phủ công nhận.\n"}, {"dieu": "Điều 177. Tội sử dụng trái phép tài sản", "noidung": "1. Người nào vì vụ lợi mà sử dụng trái phép tài sản của người khác trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng, đã bị xử lý kỷ luật, xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm hoặc dưới 100.000.000 đồng nhưng tài sản là di vật, cổ vật hoặc vật có giá trị lịch sử, văn hóa nếu không thuộc trường hợp quy định tại Điều 219 và Điều 220 của Bộ luật này, thì bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 50.000.000 đồng đến 100.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:\na) Tài sản trị giá từ 500.000.000 đồng đến dưới 1.500.000.000 đồng;\nb) Tài sản là bảo vật quốc gia;\nc) Phạm tội 02 lần trở lên;\nd) Lợi dụng chức vụ, quyền hạn;\nđ) Tái phạm nguy hiểm.\n3. Phạm tội sử dụng trái phép tài sản trị giá 1.500.000.000 đồng trở lên, thì bị phạt tù từ 03 năm đến 07 năm.\n4. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 20.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội sử dụng trái phép tài sản là hành vi của một người vì vụ lợi đã khai thác một cách trái phép giá trị sử dụng của tài sản do đang chiếm giữ.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội sử dụng trái phép tài sản xâm phạm quyền sở hữu của Nhà nước, tổ chức và cá nhân, cụ thể là quyền sử dụng. Đối tượng tác động của tội phạm là tài sản gồm: vật, tiền, giấy tờ có giá và các quyền tài sản.\n* Mặt khách quan của tội phạm: Mặt khách quan của tội phạm này được thể hiện ở hành vi sử dụng trái phép tài sản của người khác. Sử dụng tài sản được hiểu hành vi khai thác công dụng, hưởng hoa lợi, lợi tức từ tài sản của người khác một cách trái phép. Hoa lợi là sản vật tự nhiên mà tài sản mang lại; lợi tức là khoản lợi thu được từ việc khai thác tài sản.\nTuy nhiên hành vi sử dụng trái phép tài sản chỉ bị coi là phạm tội nếu tài sản bị sử dụng trái phép có giá trị từ 100.000.000 đồng trở lên.\nTrường hợp tài sản có giá trị dưới 100.000.000 đồng thì vẫn bị truy cứu trách nhiệm hình sự nếu thuộc một trong các trường hợp sau:\n- Đã bị xử lý kỷ luật, bị xử phạt vi phạm hành chính về hành vi này mà còn vi phạm là trường hợp, trước đó đã có lần thực hiện hành vi sử dụng trái phép tài sản và đã bị xử lý kỷ luật hoặc bị xử phạt hành chính nhưng chưa hết thời hạn được coi là chưa bị kỷ luật hoặc chưa bị xử phạt hành chính nay tiếp tục thực hiện hành vi sử dụng trái phép tài sản có giá trị từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n- Đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm là trường hợp sau khi bị kết án về tội sử dụng trái phép tài sản, chưa được xoá án tích, nay lại thực hiện hành vi sử dụng trái phép tài sản có giá trị từ 100.000.000 đồng trở lên.\n- Tài sản là di vật, cổ vật hoặc vật có giá trị lịch sử, văn hóa nếu không thuộc trường hợp quy định tại Điều 219 và Điều 220 của Bộ luật này. Di vật là hiện vật được lưu truyền lại, có giá trị lịch sử, văn hóa, khoa học; cổ vật là hiện vật được lưu truyền lại, có giá trị đặc biệt về lịch sử, văn hóa, khoa học và có từ 100 năm tuổi trở lên; vật có giá trị lịch sử, văn hóa là tài sản không phải là di vật, cổ vật nhưng có giá trị lịch sử, văn hóa.\nCác hành vi nêu trên chỉ bị truy cứu trách nhiệm hình sự về tội sử dụng trái phép tài sản nếu không thuộc các trường hợp quy định tại Điều 219 và Điều 220 Bộ luật này.\n* Chủ thể của tội phạm: Chủ thể của tội sử dụng trái phép tài sản là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội sử dụng trái phép tài sản được thực hiện với lỗi cố ý trực tiếp. Mục đích vụ lợi là yếu tố bắt buộc của cấu thành tội phạm này.\n3. Về hình phạt:\nĐiều 177 quy định 03 khung hình phạt:\n- Người phạm tội quy định tại Khoản 1 thì bị hình phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n- Người phạm tội quy định tại khoản 2 thì bị phạt tiền từ 50.000.000 đồng đến 100.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm, áp dụng đối với các trường hợp phạm tội sau:\n+ Tài sản trị giá từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n+ Tài sản là bảo vật quốc gia (là hiện vật được lưu truyền lại, có giá trị đặc biệt quý hiếm tiêu biểu của đất nước về lịch sử, văn hóa, khoa học).\n+ Phạm tội 02 lần trở lên.\n+ Lợi dụng chức vụ, quyền hạn; tái phạm nguy hiểm (xem bình luận tại Điều 168).\n- Người phạm tội quy định tại khoản 3 thì phạt tù từ 03 năm đến 07 năm áp dụng đối với người phạm tội sử dụng trái phép tài sản trị giá 1.500.000.000 đồng trở lên.\n- Hình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 20.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 178. Tội hủy hoại hoặc cố ý làm hư hỏng tài sản", "noidung": "1. Người nào hủy hoại hoặc cố ý làm hư hỏng tài sản của người khác trị giá từ 2.000.000 đồng đến dưới 50.000.000 đồng hoặc dưới 2.000.000 đồng nhưng thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:*\na) Đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này mà còn vi phạm;\nb) Đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nc) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội;\nd) Tài sản là phương tiện kiếm sống chính của người bị hại và gia đình họ;\nđ) Tài sản là di vật, cổ vật.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:*\na) Có tổ chức;\nb) Gây thiệt hại cho tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nc) Tài sản là bảo vật quốc gia;\nd) Dùng chất nguy hiểm về cháy, nổ hoặc thủ đoạn nguy hiểm khác;\nđ) Để che giấu tội phạm khác;\ne) Vì lý do công vụ của người bị hại;\ng) Tái phạm nguy hiểm.\n3. Phạm tội gây thiệt hại cho tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng, thì bị phạt tù từ 05 năm đến 10 năm.*\n4. Phạm tội gây thiệt hại cho tài sản trị giá 500.000.000 đồng trở lên, thì bị phạt tù từ 10 năm đến 20 năm.*\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội hủy hoại hoặc cố ý làm hư hỏng tài sản là hành vi làm cho tài sản bị mất giá trị sử dụng hoặc làm giảm đáng kể giá trị sử dụng của tài sản.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Khách thể của tội hủy hoại hoặc cố ý làm hư hỏng tài sản là quyền sở hữu của Nhà nước, tổ chức và cá nhân. Đối tượng tác động là tài sản.\n* Mặt khách quan của tội phạm: Tội hủy hoại hoặc cố ý làm hư hỏng tài sản được thực hiện bằng các hành vi sau đây:\n- Huỷ hoại tài sản là làm mất hoàn toàn giá trị sử dụng của tài sản. Ví dụ: đập nát hoàn toàn, đốt cháy, nghiền nát...\n- Làm hư hỏng tài sản là làm mất một phần giá trị sử dụng của tài sản. Ví dụ: đập vỡ gương, kính của xe ô tô, chọc thủng lốp xe ô tô, xe gắn máy, đập vỡ tường nhà...\nNhững hành vi trên chỉ bị coi là tội phạm nếu tài sản bị hủy hoại hoặc cố ý làm hư hỏng có giá trị từ 2.000.000 đồng đến dưới 50.000.000 đồng. Hoặc hủy hoại hoặc cố ý làm hư hỏng tài sản dưới 2.000.000 đồng như thuộc các trường hợp sau:\n+ Đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này mà còn vi phạm là trường hợp đã bị xử phạt vi phạm hành chính về hành vi hủy hoại hoặc cố ý làm hư hỏng tài sản chưa hết thời hạn được coi là chưa bị xử lý vi phạm hành chính mà lại thực hiện hành vi nói trên.\n+ Đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm là trường hợp đã bị kết án về tội hủy hoại hoặc cố ý làm hư hỏng tài sản chưa được xóa án tích mà lại có hành vi hủy hoại hoặc cố ý làm hư hỏng tài sản.\n+ Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội (Xem Bình luận Khoản 1 Điều 168).\n+ Tài sản là phương tiện kiếm sống chính của người bị hại và gia đình họ (Xem Bình luận Khoản 1 Điều 172).\n+ Tài sản là di vật, cổ vật (Xem Bình luận Khoản 1 Điều 173).\nTội phạm được coi là hoàn thành từ thời điểm thực hiện một trong các hành vi nêu trên.\nLưu ý: Giá trị tài sản để định tội hoặc định khung bao gồm chi phí khôi phục lại tàn sản như ban đầu chưa bị hủy hoại\n* Chủ thể của tội phạm: Chủ thể của tội hủy hoại hoặc cố ý làm hư hỏng tài sản là người từ đủ 16 16 tuổi trở lên (phạm tội thuộc Khoản 1, 2) hoặc người từ đủ 14 tuổi trở lên (phạm tội thuộc Khoản 3, 4) và có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội hủy hoại hoặc cố ý làm hư hỏng tài sản được thực hiện với lỗi cố ý.\n3. Về hình phạt:\n"}, {"dieu": "Điều 178. quy định 4 khung hình phạt:", "noidung": "- Người phạm tội quy định tại Khoản 1 thì bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n- Người phạm tội quy định tại Khoản 2 thì bị phạt tù từ 02 năm đến 07 năm, áp dụng đối với các trường hợp phạm tội sau:\n+ Có tổ chức (Xem Bình luận Khoản 2 Điều 168).\n+ Gây thiệt hại cho tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng (Xem Bình luận Khoản 2 Điều 168).\n+ Tài sản là bảo vật quốc gia (Xem Bình luận Khoản 2 Điều 177).\n+Dùng chất nguy hiểm về nổ, chất cháy là trường hợp thực hiện các hành vi phạm tội nêu trên bằng chất nổ hoặc chất cháy. Chất nổ là chất có khả năng gây ra phản ứng hoá học nhanh, mạnh, toả nhiều nhiệt và ánh sáng, đồng thời sinh khí và tạo ra tiếng nổ nh kíp mìn, các loại thuốc nổ, dây nổ, dây cháy chậm, thuốc phóng,... Chất cháy là chất có đặc tính tự bốc cháy khi tiếp xúc với ô xi trong không khí, nước hoặc khi có tác động của của các yếu tố khác và những chất dễ bị bốc cháy ở nhiệt độ cao, nh diêm tiêu, phốt pho, thuốc đạn,.... Dùng thủ đoạn nguy hiểm khác phạm tội huỷ hoại hoặc cố ý làm hư hỏng tài sản là: sử dụng vũ khí, phương tiện nguy hiểm; sử dụng thuốc ngủ, thuốc mê với liều lượng có thể nguy hiểm đến tính mạng, sức khoẻ của người đang quản lý, trông coi để thực hiện việc huỷ hoại hoặc cố ý làm hư hỏng tài sản được dễ dàng.\n+Để che giấu tội phạm khác là trường hợp huỷ hoại hoặc cố ý làm hư hỏng tài sản nhằm mục đích che dấu một tội phạm khác đã được thực hiện. Tài sản bị huỷ hoại hoặc bị cố ý làm hư hỏng có thể là những vật, tiền bạc có giá trị chứng minh tội phạm và người phạm tội, bao gồm: vật, tiền bạc là công cụ, phương tiện dùng vào việc phạm tội; vật, tiền bạc do phạm tội hoặc do mua bán, đổi chác những thứ ấy mà có; vật khác mang dấu vết của tội phạm mà người huỷ hoại hoặc cố ý làm hư hỏng nhằm mục đích che dấu.\n+ Vì lý do công vụ của người bị hại là trường hợp người phạm tội thực hiện hành vi huỷ hoại hoặc cố ý làm hư hỏng tài sản xuất phát từ việc người chủ sở hữu hoặc quản lý tài sản thực hiện công vụ của mình. Mục đích của việc huỷ hoại hoặc cố ý làm hư hỏng tài sản là để trả thù người chủ sở hữu hoặc người quản lý tài sản.\n- Người phạm tội quy định tại khoản 3 thì bị phạt tù từ 05 năm đến 10 năm, áp dụng đối với trường hợp gây thiệt hại cho tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng.\n- Người phạm tội quy định tại khoản 4 thì bị phạt tù từ 05 năm đến 10 năm, áp dụng đối với trường hợp gây thiệt hại cho tài sản trị giá 500.000.000 đồng trở lên.\n- Hình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 179. Tội thiếu trách nhiệm gây thiệt hại đến tài sản của Nhà nước, cơ quan, tổ chức, doanh nghiệp", "noidung": "1. Người nào có nhiệm vụ trực tiếp trong công tác quản lý tài sản của Nhà nước, cơ quan, tổ chức, doanh nghiệp, vì thiếu trách nhiệm mà để mất mát, hư hỏng, lãng phí gây thiệt hại cho tài sản của Nhà nước, cơ quan, tổ chức, doanh nghiệp từ 100.000.000 đồng đến dưới 500.000.000 đồng, thì bị phạt cảnh cáo hoặc phạt cải tạo không giam giữ đến 03 năm.\n2. Phạm tội gây thiệt hại cho tài sản của Nhà nước, cơ quan, tổ chức, doanh nghiệp trị giá từ 500.000.000 đồng đến dưới 2.000.000.000 đồng, thì bị phạt tù từ 01 năm đến 05 năm.\n3. Phạm tội gây thiệt hại cho tài sản của Nhà nước, cơ quan, tổ chức, doanh nghiệp trị giá 2.000.000.000 đồng trở lên, thì bị phạt tù từ 05 năm đến 10 năm.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.*\n\n\n<b>Bình luận:</b>\n1. Tội thiếu trách nhiệm gây thiệt hại đến tài sản của Nhà nước, cơ quan, tổ chức, doanh nghiệp là hành vi của người có nhiệm vụ trực tiếp trong công tác quản lý tài sản của Nhà nước, cơ quan, tổ chức, doanh nghiệp đã không thực hiện đầy đủ các biện pháp quản lý tài sản thuộc trách nhiệm của mình làm mất mát, hư hỏng, lãng phí gây thiệt hại đến tài sản của các đối tượng trên.\n2. Dấu hiệu pháp lý của tội\n* Khách thể của tội phạm: Khách thể của tội thiếu trách nhiệm gây thiệt hại đến tài sản của Nhà nước, cơ quan, tổ chức, doanh nghiệp là quyền sở hữu của Nhà nước, cơ quan, tổ chức, doanh nghiệp. Đối tượng tác động của tội phạm này là tài sản gồm tiền, vật.\n* Mặt khách quan của tội phạm: Hành vi khách quan của tội này thể hiện ở việc thiếu trách nhiệm do không thực hiện hoặc thực hiện không đầy đủ các quy định về quản lý, sử dụng, bảo vệ tài sản của Nhà nước, cơ quan, tổ chức, doanh nghiệp gây thiệt hại đến tài sản của các đối tượng nêu trên.\nTrách nhiệm quản lý tài sản, sử dụng, bảo vệ tài sản được xác định cụ thể trong các văn bản pháp luật, hoặc văn bản riêng của cơ quan, tổ chức, doanh nghiệp như: nội quy, quy chế, quy định, thỏa ước tập thể… Khi truy cứu trách nhiệm hình sự cần xác định rõ người phạm tội có trách nhiệm trong quản lý tài sản hay không? Trách nhiệm này được thể hiện trong các văn bản, quy định nào? Và người đó đã thiếu trách nhiệm (thể hiện ở việc không thực hiện hoặc thực hiện không đẩy đủ) các quy định đó như thế nào?\nHành vi thiếu trách nhiệm trong quản lý, sử dụng, bảo vệ tài sản chỉ bị truy cứu trách nhiệm hình sự về tội danh này nếu gây thiệt hại như: mất mát, hư hỏng, lãng phí) cho tài sản của Nhà nước, cơ quan, tổ chức, doanh nghiệp từ 100.000.000 đồng trở lên.\n* Chủ thể của tội phạm: Chủ thể của tội thiếu trách nhiệm gây thiệt hại đến tài sản của Nhà nước, cơ quan, tổ chức, doanh nghiệp là người có nhiệm vụ trực tiếp quản lý tài sản của các đối tượng trên và là người từ đủ 16 tuổi trở lên, có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội thiếu trách nhiệm gây thiệt hại đến tài sản của Nhà nước, cơ quan, tổ chức, doanh nghiệp được thực hiện với lỗi vô ý.\n3. Về hình phạt:\n"}, {"dieu": "Điều 179. quy định 03 khung hình phạt:", "noidung": "- Người phạm tội quy định tại khoản 1 thì bị phạt cảnh cáo hoặc cải tạo không giam giữ đến 03 năm.\n- Người phạm tội quy định tại khoản 2 bị phạt tù từ 01 năm đến 05 năm áp dụng đối với người gây thiệt hại cho tài sản trị giá từ 500.000.000 đồng đến dưới 2.000.000.000 đồng.\n- Người phạm tội quy định tại khoản 3 thì bị phạt tù từ 05 năm đến 10 năm áp dụng đối với người phạm tội gây thiệt hại cho tài sản trị giá 2.000.000.000 đồng trở lên.\n- Ngoài hình phạt chính, người phạm tội còn có thể bị áp dụng hình phạt bổ sung: cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 180. Tội vô ý gây thiệt hại nghiêm trọng đến tài sản", "noidung": "1. Người nào vô ý gây thiệt hại cho tài sản của người khác trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng, thì bị phạt cảnh cáo hoặc phạt cải tạo không giam giữ đến 02 năm.\n2. Phạm tội gây thiệt hại cho tài sản của người khác trị giá 500.000.000 đồng trở lên, thì bị phạt cải tạo không giam giữ từ 02 năm đến 03 năm hoặc phạt tù từ 03 tháng đến 02 năm.*\n\n\n<b>Bình luận:</b>\n1. Tội vô ý gây thiệt hại nghiêm trọng đến tài sản là hành vi của một người tuy thấy trước hành vi của mình có thể gây ra thiệt hại nghiêm trọng đến tài sản, nhưng cho rằng thiệt hại đó không xảy ra hoặc có thể ngăn ngừa được, hoặc không thấy trước hành vi của mình có thể gây ra thiệt hại nghiêm trọng đến tài sản,mặc dù phải thấy trước và có thể thấy trước.\n2. Dấu hiệu pháp lý của tội\n* Khách thể của tội phạm: Tội vô ý gây thiệt hại nghiêm trọng đến tài sản xâm phạm đến quyền sở hữu tài sản của Nhà nước, tổ chức và cá nhân. Đối tượng tác động là tài sản gồm: vật, tiền.\n* Mặt khách quan của tội phạm:Mặt khách quan của tội phạm thể hiện ở hành vi vi phạm do không tuân thủ hoặc tuân thủ không đúng, không đầy đủ các quy định về bảo vệ tài sản của cơ quan, tổ chức và công dân. Sự khác nhau giữa tội vô ý gây thiệt hại nghiêm trọng đến tài sản và tội thiếu trách nhiệm gây thiệt hại đến tài sản của Nhà nước, cơ quan, tổ chức, doanh nghiệp đó chính là trách nhiệm quản lý, sử dụng, bảo vệ tài sản. Theo đó, ở tội vô ý gây thiệt hại nghiêm trọng đến tài sản thì người gây thiệt hại không phải là người có trách nhiệm quản lý, sử dụng, bảo vệ tài sản.\nHành vi này chỉ cấu thành tội phạm nếu gây thiệt hại tài sản của người khác có giá trị từ 100.000.000 đồng trở lên. Để truy cứu trách nhiệm hình sự về hành vi này cần xác định mối quan hệ nhân quả giữa hành vi khách quan và thiệt hại xảy ra.\n* Chủ thể của tội phạm: Chủ thể của tội vô ý gây thiệt hại nghiêm trọng đến tài sản là người từ đủ 16 tuổi trở lên có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội phạm được thực hiện với lỗi vô ý.\n3. Về hình phạt:\n"}, {"dieu": "Điều 180. quy định 02 khung hình phạt:", "noidung": "- Người phạm tội theo quy định tại Khoản 1 thì bị phạt cảnh cáo, cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n- Người phạm tội quy định tại Khoản 2 thì bị phạt tù từ 03 tháng đến 02 năm áp dụng đối với người phạm tội gây thiệt hại cho tài sản của người khác trị giá từ 50.000.000 đồng trở lên.\nCHƯƠNG XVII\nCÁC TỘI XÂM PHẠM CHẾ ĐỘ HÔN NHÂN VÀ GIA ĐÌNH\n"}, {"dieu": "Điều 181. Tội cưỡng ép kết hôn, ly hôn hoặc cản trở hôn nhân tự nguyện, tiến bộ, cản trở ly hôn tự nguyện", "noidung": "Người nào cưỡng ép người khác kết hôn trái với sự tự nguyện của họ, cản trở người khác kết hôn hoặc duy trì quan hệ hôn nhân tự nguyện, tiến bộ hoặc cưỡng ép hoặc cản trở người khác ly hôn bằng cách hành hạ, ngược đãi, uy hiếp tinh thần, yêu sách của cải hoặc bằng thủ đoạn khác đã bị xử phạt vi phạm hành chính về hành vi này mà còn vi phạm, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 03 tháng đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội cưỡng ép kết hôn, ly hôn hoặc cản trở hôn nhân tự nguyện, tiến bộ, cản trở ly hôn tự nguyện là hành vi của một người cố ý vi phạm nguyên tắc hôn nhân tự nguyện bằng cách hành hạ, ngược đãi, uy hiếp tinh thần, yêu sách của cải hoặc bất kỳ thủ đoạn nào khác mặc dù trước đó đã bị xử phạt hành chính về một trong những hành vi này nhằm ép người khác phải kết hôn, duy trì hôn nhân hoặc ly hôn trái với sự tự nguyện của họ.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nTội cưỡng ép kết hôn, ly hôn hoặc cản trở hôn nhân tự nguyện, tiến bộ, cản trở ly hôn tự nguyện xâm phạm quyền được kết hôn hoặc duy trì hôn nhân hoặc ly hôn của một người theo đúng nguyện vọng của mình.\n* Mặt khách quan\nHành vi cưỡng ép kết hôn, ly hôn hoặc cản trở hôn nhân tự nguyện, tiến bộ, cản trở ly hôn tự nguyện có thể được thực hiện bằng nhiều thủ đoạn khác nhau như hành hạ, ngược đãi, uy hiếp tinh thần, yêu sách của cải… Trong đó, hành hạ, ngược đãi có thể được hiểu là hành vi đối xử tàn ác, tồi tệ đối với người khác gây đau khổ về thể xác hoặc tinh thần kéo dài, như: thường xuyên đánh đập (có thể không gây thương tích), giam hãm, bắt nhịn ăn, nhịn uống, bắt chịu rét, nhiếc móc, làm nhục v.v…; Uy hiếp tinh thần là đe dọa sẽ gây thiệt hại đến tính mạng, sức khỏe, danh dự, tài sản hoặc lợi ích thiết thân của người bị đe dọa làm cho người đó có căn cứ để lo sợ thực sự mà phải chịu khuất phục như đe dọa sẽ đốt nhà, giết người thân, tiết lộ bí mật đời tư của người bị đe dọa, bố mẹ, con cái hoặc người thân trong gia đình đe dọa sẽ tự tử hoặc sẽ bỏ nhà đi v.v…; Yêu sách của cải là việc đòi hỏi về giá trị vật chất một cách quá đáng, không khoan nhượng; còn thủ đoạn khác có thể là chia rẽ hoặc lừa gạt khiến một hoặc cả hai bên nam nữ đành phải kết hôn, ly hôn hoặc duy trì hôn nhân trái với sự tự nguyện của họ.\nHành vi cưỡng ép kết hôn, ly hôn hoặc cản trở hôn nhân tự nguyện, tiến bộ, cản trở ly hôn tự nguyện trước đó đã từng bị xử phạt hành chính theo quy định của Luật xử phạt hành chính song vẫn tiếp tục được chủ thể thực hiện. Đây là dấu hiệu quan trọng để phân biệt hành vi là tội phạm hay chỉ là vi phạm pháp luật khác.\nHậu quả của tội phạm tuy không phải là dấu hiệu bắt buộc để định tội nhưng lại có ý nghĩa trong khi quyết định hình phạt.\n* Mặt chủ quan\nTội phạm được thực hiện với lỗi cố ý. Dấu hiệu mục đích là dấu hiệu bắt buộc của cấu thành tội phạm, theo đó, chủ thể thực hiện hành vi với mục đích cưỡng ép người khác kết hôn, ly hôn trái với sự tự nguyện của họ hoặc cản trở người đó duy trì hôn nhân theo nguyện vọng của họ.\n* Chủ thể\nBất kỳ người nào có năng lực trách nhiệm hình sự và đủ 16 tuổi trở lên đều có thể trở thành chủ thể của tội phạm này. Tuy nhiên, đa số chủ thể thường có mối quan hệ nhất định đối với người bị hại như quan hệ huyết thống, nuôi dưỡng, công việc… và người bị hại thường có sự lệ thuộc nhất định vào những người này.\n3. Về hình phạt\nTội phạm có một khung hình phạt duy nhất là cảnh cáo, cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 03 tháng đến 03 năm.\n"}, {"dieu": "Điều 182. Tội vi phạm chế độ một vợ, một chồng", "noidung": "1. Người nào đang có vợ, có chồng mà kết hôn hoặc chung sống như vợ chồng với người khác hoặc người chưa có vợ, chưa có chồng mà kết hôn hoặc chung sống như vợ chồng với người mà mình biết rõ là đang có chồng, có vợ thuộc một trong các trường hợp sau đây, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm:\na) Làm cho quan hệ hôn nhân của một hoặc hai bên dẫn đến ly hôn;\nb) Đã bị xử phạt vi phạm hành chính về hành vi này mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 06 tháng đến 03 năm:\na) Làm cho vợ, chồng hoặc con của một trong hai bên tự sát;\nb) Đã có quyết định của Tòa án hủy việc kết hôn hoặc buộc phải chấm dứt việc chung sống như vợ chồng trái với chế độ một vợ, một chồng mà vẫn duy trì quan hệ đó.\n\n\n<b>Bình luận:</b>\n1. Tội vi phạm chế độ một vợ, một chồng là hành vi kết hôn hoặc chung sống như vợ chồng của người đang có vợ, có chồng với người khác hoặc của người chưa có vợ, chưa có chồng với người mà mình biết rõ là đang có chồng, có vợ, đã từng bị xử phạt hành chính mà còn vi phạm hoặc gây hậu quả làm cho quan hệ hôn nhân của một trong hai bên dẫn đến ly hôn, hoặc làm cho vợ, chồng hoặc con của một trong hai bên tự sát.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nTội vi phạm chế độ một vợ, một chồng xâm phạm đến nguyên tắc một vợ một chồng của chế độ hôn nhân và gia đình tiến bộ đã được Hiến pháp và Luật Hôn nhân và gia đình quy định.\n* Mặt khách quan:\nMặt khách quan của tội phạm được thể hiện thông qua một trong hai loại hành vi: 1) Hành vi của người đang trong thời kỳ hôn nhân nhưng lại kết hôn hoặc chung sống như vợ chồng với người khác; 2) Hành vi của người không phải đang trong thời kỳ hôn nhân nhưng lại kết hôn hoặc chung sống như vợ chồng với người mà mình biết rõ là đang có chồng, có vợ. Theo đó, kết hôn, chung sống như vợ chồng và thời kỳ hôn nhân là những từ ngữ đã được giải thích trong Luật Hôn nhân và gia đình Việt Nam năm 2014. Cụ thể: “kết hôn” là việc nam và nữ xác lập quan hệ vợ chồng với nhau theo quy định của Luật này về điều kiện kết hôn và đăng ký kết hôn; “chung sống như vợ chồng” là việc nam, nữ tổ chức cuộc sống chung và coi nhau là vợ chồng “thời kỳ hôn nhân” là khoảng thời gian tồn tại quan hệ vợ chồng, được tính từ ngày đăng ký kết hôn đến ngày chấm dứt hôn nhân.\nHành vi trong mặt khách quan của tội vi phạm chế độ một vợ, một chồng chứa đựng một trong hai dấu hiệu bắt buộc sau: 1) trước đó đã từng bị xử phạt vi phạm hành chính song chủ thể vẫn tiếp tục thực hiện; hoặc 2) gây ra hậu quả nhất định cho xã hội. Dấu hiệu thứ nhất – đã từng bị xử phạt vi phạm hành chính – là một đặc điểm quan trọng để phân biệt hành vi là tội phạm hay chỉ là vi phạm hành chính. Dấu hiệu thứ hai – gây hậu quả nhất định cho xã hội – chính là những hậu quả cụ thể được luật hình sự quy định.\nHậu quả của tội phạm là dấu hiệu bắt buộc để định tội khi mà hành vi vi phạm chế độ hôn nhân một vợ, một chồng trước đó chưa từng bị xử phạt vi phạm hành chính. Theo quy định của Điều 182, dấu hiệu hậu quả có thể là quan hệ hôn nhân hợp pháp bị dẫn đến ly hôn, cũng có thể là vợ, chồng hoặc con của một trong hai bên tự sát.\n* Mặt chủ quan:\nTội vi phạm chế độ một vợ, một chồng được thực hiện với lỗi cố ý, những người thực hiện hành vi nói trên do bị lừa dối hoặc do vô ý thì không phạm vào tội này.\n* Chủ thể:\nBất kỳ người nào có năng lực trách nhiệm hình sự và đủ 16 tuổi trở lên đều có thể trở thành chủ thể của tội phạm này.\n3. Về hình phạt\nNgười phạm tội theo Khoản 1 Điều 182 Bộ luật hình sự có thể bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm; trường hợp gây hậu quả làm cho vợ, chồng hoặc con của một trong hai bên tự sát hoặc thuộc trường hợp đã có quyết định của Tòa án hủy việc kết hôn hoặc buộc phải chấm dứt việc chung sống như vợ chồng trái với chế độ một vợ, một chồng mà vẫn duy trì quan hệ đó quy định tại Khoản 2, Điều 182 Bộ luật hình sự thì bị phạt tù từ 06 tháng đến 03 năm.\n"}, {"dieu": "Điều 183. Tội tổ chức tảo hôn", "noidung": "Người nào tổ chức việc lấy vợ, lấy chồng cho những người chưa đến tuổi kết hôn, đã bị xử phạt vi phạm hành chính về hành vi này mà còn vi phạm, thì bị phạt tiền từ 10.000.000 đồng đến 30.000.000 đồng hoặc phạt cải tạo không giam giữ đến 02 năm.\n\n\n<b>Bình luận:</b>\n1. Tội tổ chức tảo hôn là hành vi tiếp tục tổ chức việc lấy vợ, lấy chồng cho những người chưa đủ tuổi kết hôn theo quy định của Luật Hôn nhân và gia đình, mặc dù trước đó chủ thể đã từng bị xử phạt hành chính về hành vi này.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nKhách thể của tội phạm là nguyên tắc hôn nhân tiến bộ được Hiến pháp và Luật hôn nhân và gia đình quy định. Điều kiện về tuổi kết hôn là một nội dung quan trọng của nguyên tắc hôn nhân tiến bộ góp phần bảo đảm duy trì sự phát triển lành mạnh của giống nòi và chất lượng của đời sống hôn nhân, đồng thời nhằm xóa bỏ các hủ tục lạc hậu trong lĩnh vực hôn nhân và gia đình.\n* Mặt khách quan:\nMặt khách quan của tội phạm được thể hiện ở hành vi chủ trì, chỉ đạo, lên kế hoạch, chuẩn bị các điều kiện về vật chất hoặc tinh thần để tiến hành sự kiện lập gia đình (việc thành thân hay lấy vợ, lấy chồng) cho người chưa đủ tuổi kết hôn. Người chưa đủ tuổi kết hôn theo quy của Luật Hôn nhân và gia đình Việt Nam năm 2014 là nam chưa đủ 20 tuổi và nữ chưa đủ 18 tuổi.\n* Mặt chủ quan:\nTội phạm được thực hiện với lỗi cố ý. Người phạm tội có thái độ chống đối pháp luật, thể hiện ở việc mặc dù biết rõ hành vi của mình là trái pháp luật hôn nhân và gia đình, thậm chí đã từng bị xử phạt vi phạm hành chính về hành vi này nhưng vẫn cố ý tiếp tục thực hiện hành vi tổ chức tảo hôn. Các dấu hiệu về động cơ, mục đích phạm tội không phải là dấu hiệu bắt buộc của cấu thành tội phạm.\n* Chủ thể:\nBất kỳ người nào có năng lực trách nhiệm hình sự và đủ 16 tuổi trở lên đều có thể trở thành chủ thể của tội phạm này. Tuy nhiên, thông thường thì chủ thể là người thân ruột thịt, họ hàng hoặc có uy tín đối với đối với gia đình của đôi nam nữ được tổ chức tảo hôn.\n3. Về hình phạt\nNgười phạm tội có thể bị phạt tiền từ 10.000.000 đồng đến 30.000.000 đồng hoặc phạt cải tạo không giam giữ đến 02 năm theo quy định tại Điều 183 Bộ luật hình sự.\n"}, {"dieu": "Điều 184. Tội loạn luân", "noidung": "Người nào giao cấu với người mà biết rõ người đó cùng dòng máu về trực hệ, là anh chị em cùng cha mẹ, anh chị em cùng cha khác mẹ hoặc cùng mẹ khác cha, thì bị phạt tù từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội loạn luân là hành vi đồng thuận giao cấu giữa những người có cùng dòng máu về trực hệ, hoặc giữa anh chị em cùng cha mẹ, anh chị em cùng cha khác mẹ hoặc cùng mẹ khác cha.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nKhách thể của tội phạm là sự phát triển lành mạnh của giống nòi và truyền thống tốt đẹp của gia đình Việt Nam. Đây cũng là một nội dung quan trọng của nguyên tắc hôn nhân tiến bộ được Hiến pháp và Luật hôn nhân và gia đình quy định.\nCác chuyên gia trong giới y học đã chứng minh việc giao cấu giữa những người cận huyết thống dễ dẫn đến nguy cơ sinh ra những đứa trẻ không khỏe mạnh, chậm phát triển, mang dị tật bẩm sinh… Và nguy cơ đó sẽ là đặc biệt cao nếu là kết quả của hành vi giao cấu giữa những người có cùng dòng máu về trực hệ (bao gồm những người có cùng huyết thống, trong đó người này sinh ra người kia kế tiếp nhau) hoặc giữa anh chị em cùng cha mẹ, anh chị em cùng cha khác mẹ hoặc cùng mẹ khác cha.\nBên cạnh đó, các gia đình Việt Nam vốn có truyền thống coi trọng tôn ti trật tự trong gia đình. Hành vi loạn luân sẽ làm đảo lộn trật tự đó và tạo nên sự chồng chéo phức tạp giữa các mối quan hệ trong gia đình và làm hủy hoại thanh danh của gia đình và dòng họ.\n* Mặt khách quan:\nMặt khách quan của tội phạm là hành vi đồng thuận giao cấu giữa những người có cùng dòng máu về trực hệ hoặc giữa anh chị em cùng cha mẹ, anh chị em cùng cha khác mẹ hoặc cùng mẹ khác cha. Trường hợp diễn ra hành vi giao cấu giữa những người nói trên nhưng xuất hiện thêm dấu hiệu của thủ đoạn lừa dối, cưỡng ép hoặc dùng bạo lực để giao cấu thì không cấu thành tội loạn luân mà cấu thành một trong các tội xâm phạm tình dục có tính chất loạn luân.\nTheo quy định của Điều 184 Bộ luật hình sự, chỉ hành vi đồng thuận giao cấu được thực hiện giữa những người nói trên mới cấu thành tội loạn luân, các hành vi khác như kết hôn hoặc chung sống như vợ chồng… mà không có dấu hiệu giao cấu thì cũng không cấu thành tội loạn luân, do đó các chủ thể sẽ không bị trừng trị bằng luật hình sự mà chỉ có thể bị xử phạt vi phạm hành chính.\nHậu quả của tội phạm không phải là dấu hiệu bắt buộc để định tội.\n* Mặt chủ quan:\nTội phạm được thực hiện với lỗi cố ý. Người phạm tội biết rõ người kia có cùng dòng máu về trực hệ, hoặc là anh chị em cùng cha mẹ, anh chị em cùng cha khác mẹ hoặc cùng mẹ khác cha với mình, đồng thời nhận thức rõ hành vi của mình là nguy hiểm cho xã hội nhưng vẫn mong muốn thực hiện.\nNếu vô ý mà thực hiện hành vi thì không cấu thành tội loạn luân. Một trong hai người miễn cưỡng hoặc bị ép buộc thực hiện hành vi giao cấu trái ý muốn của mình thì người cố ý và mong muốn thực hiện hành vi giao cấu cũng không phạm tội loạn luân mà phạm vào một trong các tội xâm hại tình dục có tính chất loạn luân.\n* Chủ thể:\nChủ thể của tội phạm là những người có cùng dòng máu về trực hệ, hoặc là anh chị em cùng cha mẹ, anh chị em cùng cha khác mẹ hoặc cùng mẹ khác cha với nhau. Hành vi nói trên nếu được thực hiện giữa cha mẹ nuôi với con nuôi, giữa cha mẹ kế với con riêng, giữa cha mẹ với con dâu hoặc rể tuy cũng bị xã hội coi là hành vi “loạn luân” và bị pháp luật về hôn nhân và gia đình cấm nhưng không phải là loạn luân với tư cách là tội phạm (không cấu thành tội loạn luân) và chủ thể chỉ có thể bị xử phạt hành chính chứ không bị truy cứu trách nhiệm hình sự.\n3. Về hình phạt\nNgười phạm tội loạn luân theo quy định của Điều 184 Bộ luật hình sự thì bị phạt tù từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 185. Tội ngược đãi hoặc hành hạ ông bà, cha mẹ, vợ chồng, con, cháu hoặc người có công nuôi dưỡng mình", "noidung": "1. Người nào đối xử tồi tệ hoặc có hành vi bạo lực xâm phạm thân thể ông bà, cha mẹ, vợ chồng, con, cháu hoặc người có công nuôi dưỡng mình thuộc một trong những trường hợp sau đây thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Thường xuyên làm cho nạn nhân bị đau đớn về thể xác, tinh thần;\nb) Đã bị xử phạt vi phạm hành chính về hành vi này mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\na) Đối với người dưới 16 tuổi, phụ nữ mà biết là có thai, người già yếu;\nb) Đối với người khuyết tật nặng, khuyết tật đặc biệt nặng hoặc người mắc bệnh hiểm nghèo.\n\n\n<b>Bình luận:</b>\n1. Tội ngược đãi hoặc hành hạ ông bà, cha mẹ, vợ chồng, con, cháu hoặc người có công nuôi dưỡng mình là hành vi của một người đối xử tồi tệ hoặc bạo lực xâm phạm đến thân thể ông bà, cha mẹ, vợ chồng, con cháu hoặc người có công nuôi dưỡng mình đến mức thường xuyên làm cho nạn nhân bị đau đớn về thể xác, tinh thần hoặc tuy đã bị xử phạt hành vi phạm hành chính về hành vi đó rồi mà vẫn tiếp tục vi phạm.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nKhách thể của tội phạm là quyền và nghĩa vụ thương yêu, tôn trọng và chăm sóc lẫn nhau giữa những người thân ruột thịt trong gia đình bao gồm vợ, chồng, cha mẹ, con, ông bà, cháu và người có công nuôi dưỡng.\n* Mặt khách quan:\nMặt khách quan của tội phạm thể hiện bằng hành vi đối xử tồi tệ về ăn, mặc, ở và về các mặt sinh hoạt hàng ngày khác như: nhiếc móc, bắt nhịn ăn, nhịn uống, bắt chịu rét, mặc rách một cách không bình thường hoặc hành vi bạo lực xâm phạm thân thể như: đánh đập, giam hãm…\nHành vi trong mặt khách quan của tội ngược đãi hoặc hành hạ ông bà, cha mẹ, vợ chồng, con, cháu hoặc người có công nuôi dưỡng mình chứa đựng một trong hai dấu hiệu bắt buộc sau: 1) trước đó đã từng bị xử phạt vi phạm hành chính song chủ thể vẫn tiếp tục thực hiện; hoặc 2) gây ra hậu quả nhất định cho xã hội. Trong đó, dấu hiệu thứ nhất – đã từng bị xử phạt vi phạm hành chính – là một đặc điểm quan trọng để phân biệt hành vi là tội phạm hay chỉ là vi phạm hành chính; dấu hiệu thứ hai – gây hậu quả nhất định cho xã hội – chính là những hậu quả cụ thể được luật hình sự quy định.\nHậu quả của tội phạm là dấu hiệu bắt buộc để định tội khi mà hành vi ngược đãi hoặc hành hạ ông bà, cha mẹ, vợ chồng, con, cháu hoặc người có công nuôi dưỡng mình trước đó chưa từng bị xử phạt vi phạm hành chính. Theo quy định của Điều 185, hậu quả của tội phạm là thường xuyên làm cho nạn nhân bị đau đớn về thể xác, tinh thần.\n* Mặt chủ quan:\nTội phạm được thực hiện với lỗi cố ý. Người phạm tội nhận thức rõ hành vi của mình xâm hại đến sức khỏe, danh dự, nhân phẩm của người thân của chính mình và mong muốn thực hiện hành vi đó; hơn thế nữa, người phạm tội còn có thái độ chống đối pháp luật, thể hiện ở việc mặc dù biết rõ hành vi của mình là trái pháp luật hôn nhân và gia đình, thậm chí đã từng bị xử phạt vi phạm hành chính về hành vi này nhưng vẫn cố ý tiếp tục thực hiện hành vi ngược đãi hoặc hành hạ người thân của mình. Các dấu hiệu về động cơ, mục đích phạm tội không phải là dấu hiệu bắt buộc của cấu thành tội phạm.\n* Chủ thể:\nChủ thể của tội phạm là những người có năng lực trách nhiệm hình sự từ đủ 16 tuổi trở lên và có quan hệ rất gần gũi với người nạn nhân, bao gồm: ông bà nội, ông bà ngoại, cha mẹ đẻ, cha mẹ nuôi, cha dượng, mẹ kế, vợ, chồng, con đẻ, con nuôi, con riêng, con dâu, con rể, cháu nội, cháu ngoại hoặc người được nạn nhân nuôi dưỡng.\n3. Về hình phạt\nChủ thể phạm tội trong trường hợp quy định tại Khoản 1, Điều 185 Bộ luật hình sự có thể bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm; nếu phạm tội đối với người dưới 16 tuổi, phụ nữ mà biết là có thai, người già yếu hoặc với người khuyết tật nặng, khuyết tật đặc biệt nặng hoặc người mắc bệnh hiểm nghèo thì bị phạt tù từ 02 năm đến 05 năm theo quy định tại Khoản 2, Điều 185 Bộ luật hình sự.\n"}, {"dieu": "Điều 186. Tội chối hoặc trốn tránh nghĩa vụ cấp dưỡng*", "noidung": "Người nào có nghĩa vụ cấp dưỡng và có khả năng thực tế để thực hiện việc cấp dưỡng đối với người mà mình có nghĩa vụ cấp dưỡng theo quy định của pháp luật mà từ chối hoặc trốn tránh nghĩa vụ cấp dưỡng, làm cho người được cấp dưỡng lâm vào tình trạng nguy hiểm đến tính mạng, sức khỏe hoặc đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này mà còn vi phạm, nếu không thuộc trường hợp quy định tại Điều 380 của Bộ luật này, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n\n\n<b>Bình luận:</b>\n1. Tội từ chối hoặc trốn tránh nghĩa vụ cấp dưỡng là hành vi của người có nghĩa vụ đóng góp tiền hoặc tài sản khác để đáp ứng nhu cầu thiết yếu cho người được cấp dưỡng theo quyết định của Tòa án, mặc dù có khả năng thực tế để thực hiện nghĩa vụ đó nhưng đã từ chối hoặc trốn tránh thực hiện dẫn đến hậu quả làm cho người được cấp dưỡng bị lâm vào tình trạng nguy hiểm đến tính mạng, sức khỏe hoặc tuy đã bị xử phạt hành vi phạm hành chính về hành vi đó rồi mà vẫn tiếp tục vi phạm.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nKhách thể của tội phạm là quyền được cấp dưỡng từ những người thân trong cùng một gia đình. Theo quy định của Luật Hôn nhân và gia đình Việt Nam năm 2014, nghĩa vụ cấp dưỡng được thực hiện giữa cha, mẹ và con; giữa anh, chị, em với nhau; giữa ông bà nội, ông bà ngoại và cháu; giữa cô, dì, chú, cậu, bác ruột và cháu ruột; giữa vợ và chồng theo quy định của Luật này.\n* Mặt khách quan:\nMặt khách quan của tội phạm thể hiện bằng một hoặc cả hai hành vi sau: 1) từ chối nghĩa vụ cấp dưỡng: chối bỏ, không thừa nhận nghĩa vụ đóng góp tiền hoặc tài sản khác để đáp ứng nhu cầu thiết yếu cho người mà mình có nghĩa vụ cấp dưỡng; 2) trốn tránh nghĩa vụ cấp dưỡng: né tránh, bỏ trốn hoặc chây ỳ trong việc thực hiện nghĩa vụ cấp dưỡng.\nHành vi trong mặt khách quan của tội từ chối hoặc trốn tránh nghĩa vụ cấp dưỡng chứa đựng một trong hai dấu hiệu bắt buộc sau: 1) trước đó đã từng bị xử phạt vi phạm hành chính song chủ thể vẫn tiếp tục thực hiện; hoặc 2) gây ra hậu quả nhất định cho xã hội. Trong đó, dấu hiệu thứ nhất – đã từng bị xử phạt vi phạm hành chính – là một đặc điểm quan trọng để phân biệt hành vi là tội phạm hay chỉ là vi phạm hành chính; dấu hiệu thứ hai – gây hậu quả nhất định cho xã hội – chính là những hậu quả cụ thể được luật hình sự quy định.\nHậu quả của tội phạm là dấu hiệu bắt buộc để định tội khi mà hành vi từ chối hoặc trốn tránh nghĩa vụ cấp dưỡng trước đó chưa từng bị xử phạt vi phạm hành chính. Theo quy định của Điều 186, hậu quả của tội phạm là làm cho người được cấp dưỡng bị lâm vào tình trạng nguy hiểm đến tính mạng, sức khỏe.\nĐiều kiện và hoàn cảnh phạm tội là dấu hiệu bắt buộc để cấu thành tội phạm này, theo đó, nghĩa vụ cấp dưỡng phải được ấn định bằng quyết định của Tòa án, đồng thời người có nghĩa vụ cấp dưỡng phải có khả năng thực tế để thực hiện nghĩa vụ đó. Trường hợp chưa có quyết định của Tòa án hoặc bản thân chủ thể đang lâm vào hoàn cảnh khó khăn mà không thể hoặc chậm muộn trong việc thực hiện nghĩa vụ cấp dưỡng theo quyết định của Tòa án thì không cấu thành tội từ chối hoặc trốn tránh nghĩa vụ cấp dưỡng.\n* Mặt chủ quan:\nTội phạm được thực hiện với lỗi cố, thể hiện ở việc mặc dù Tòa án đã có quyết định về nghĩa vụ cấp dưỡng nhưng chủ thể vẫn từ chối hoặc trốn tránh việc thực hiện, hơn thế nữa, người phạm tội còn có thái độ chống đối pháp luật, vì mặc dù biết rõ hành vi của mình là trái pháp luật hôn nhân và gia đình, thậm chí đã từng bị xử phạt vi phạm hành chính về hành vi này nhưng vẫn cố ý tiếp tục thực từ chối hoặc trốn tránh việc thực hiện nghĩa vụ cấp dưỡng. Các dấu hiệu về động cơ, mục đích phạm tội không phải là dấu hiệu bắt buộc của cấu thành tội phạm.\n* Chủ thể:\nChủ thể của tội phạm là những người có năng lực trách nhiệm hình sự từ đủ 16 tuổi trở lên và thuộc nhóm người có nghĩa vụ cấp dưỡng theo quy định của Luật Hôn nhân và gia đình, theo đó, nghĩa vụ cấp dưỡng được thực hiện giữa cha, mẹ và con; giữa anh, chị, em với nhau; giữa ông bà nội, ông bà ngoại và cháu; giữa cô, dì, chú, cậu, bác ruột và cháu ruột; giữa vợ và chồng theo quy định của Luật này.\n3. Về hình phạt\nNgười phạm tội có thể bị cảnh cáo, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm theo quy định của Điều 186 Bộ luật hình sự.\n"}, {"dieu": "Điều 187. Tội tổ chức mang thai hộ vì mục đích thương mại", "noidung": "1. Người nào tổ chức mang thai hộ vì mục đích thương mại, thì bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\na) Đối với 02 người trở lên;\nb) Phạm tội 02 lần trở lên;\nc) Lợi dụng danh nghĩa của cơ quan, tổ chức;\nd) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội tổ chức mang thai hộ vì mục đích thương mại là hành vi tổ chức cho người phụ nữ mang thai hộ người khác bằng phương pháp áp dụng kỹ thuật hỗ trợ sinh sản nhằm mục đích hưởng lợi về kinh tế hoặc lợi ích khác.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nKhách thể của tội tổ chức mang thai hộ vì mục đích thương mại là chế độ quản lý nhà nước trong việc áp dụng kỹ thuật hỗ trợ sinh sản để người phụ nữ mang thai hộ cho cặp vợ chồng gặp khó khăn về vấn đề này. Nhà nước thực hiện vai trò quản lý của mình đối với việc mang thai hộ là nhằm mục đích bảo vệ tính nhân đạo của các quy định pháp luật cho phép mang thai hộ, bảo vệ giá trị nhân văn của hành vi mang thai hộ, đồng thời chống lại hiện tượng lạm dụng cơ thể người phụ nữ để thực hiện việc mang thai hộ vì mục đích thương mại.\n* Mặt khách quan:\nMặt khách quan của tội tổ chức mang thai hộ vì mục đích thương mại là tổng hợp nhiều hành vi khác nhau như chủ trì, dàn xếp, thương lượng, lên kế hoạch hoặc đỡ giúp hai bên cung, cầu gặp nhau, tạo các điều kiện thuận lợi về vật chất hoặc tinh thần để tiến hành việc mang thai hộ.\nHậu quả của tội phạm không phải là dấu hiệu bắt buộc để định tội. Việc mang thai hộ đã được thực hiện thành công hay chưa hoặc chủ thể đã đạt được mục đích thương mại của mình hay chưa không đóng vai trò quyết định trong việc định tội danh mà chỉ có ý nghĩa trong việc xác định rõ trách nhiệm hình sự của chủ thể khi Tòa án quyết định hình phạt.\n* Mặt chủ quan:\nTội phạm được thực hiện với lỗi cố ý, người phạm tội nhận thức rõ hành vi của mình là nguy hiểm cho xã hội và mong muốn thực hiện hành vi đó nhằm được hưởng lợi ích vật chất hoặc lợi ích khác.\nMục đích phạm tội là dấu hiệu bắt buộc của cấu thành tội phạm. Theo đó, chỉ khi nào người tổ chức mang thai hộ có mục đích thương mại thì mới phạm vào tội này. Mục đích thương mại được hiểu là mục đích đạt được lợi ích vật chất (lợi ích về kinh tế) hoặc lợi ích khác.\n* Chủ thể:\nChủ thể của tội phạm là những người có năng lực trách nhiệm hình sự từ đủ 16 tuổi trở lên.\n3. Về hình phạt:\nNgười phạm tội theo quy định của Khoản 1 Điều 187 Bộ luật hình sự có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm; phạm tội đối với 02 người trở lên hoặc phạm tội từ 02 lần trở lên hoặc lợi dụng danh nghĩa của cơ quan, tổ chức để phạm tội hoặc phạm tội trong trường hợp tái phạm nguy hiểm có thể bị phạt tù từ 01 năm đến 05 năm theo quy định của Khoản 2 Điều 187 Bộ luật hình sự.\nNgười phạm tội còn có thể bị áp dụng hình phạt bổ sung theo quy định tại Khoản 3 Điều 187 như: phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\nChương XVIII\nCÁC TỘI XÂM PHẠM TRẬT TỰ QUẢN LÝ KINH TẾ\nMục 1. CÁC TỘI PHẠM TRONG LĨNH VỰC SẢN XUẤT, KINH DOANH, THƯƠNG MẠI\n"}, {"dieu": "Điều 188. Tội buôn lậu", "noidung": "1. Người nào buôn bán qua biên giới hoặc từ khu phi thuế quan vào nội địa hoặc ngược lại trái pháp luật hàng hóa, tiền Việt Nam, ngoại tệ, kim khí quý, đá quý trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc dưới 100.000.000 đồng nhưng thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm:*\na) Đã bị xử phạt vi phạm hành chính về hành vi quy định tại Điều này hoặc tại một trong các điều 189, 190, 191, 192, 193, 194, 195, 196 và 200 của Bộ luật này hoặc đã bị kết án về một trong các tội này, chưa được xóa án tích mà còn vi phạm;\nb) Vật phạm pháp là di vật, cổ vật.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 300.000.000 đồng đến 1.500.000.000 đồng hoặc phạt tù từ 03 năm đến 07 năm:\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Vật phạm pháp trị giá từ 300.000.000 đồng đến dưới 500.000.000 đồng;\nd) Thu lợi bất chính từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nđ) Vật phạm pháp là bảo vật quốc gia;\ne) Lợi dụng chức vụ, quyền hạn;\ng) Lợi dụng danh nghĩa cơ quan, tổ chức;\nh) Phạm tội 02 lần trở lên;\ni) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 1.500.000.000 đồng đến 5.000.000.000 đồng hoặc phạt tù từ 7 năm đến 15 năm:\na) Vật phạm pháp trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\nb) Thu lợi bất chính từ 500.000.000 đồng đến dưới 1.000.000.000 đồng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\na) Vật phạm pháp trị giá 1.000.000.000 đồng trở lên;\nb) Thu lợi bất chính 1.000.000.000 đồng trở lên;\nc) Lợi dụng chiến tranh, thiên tai, dịch bệnh hoặc hoàn cảnh đặc biệt khó khăn khác.\n5. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n6. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:*\na) Thực hiện hành vi quy định tại khoản 1 Điều này với hàng hóa, tiền Việt Nam, ngoại tệ, kim khí quý, đá quý trị giá từ 200.000.000 đồng đến dưới 300.000.000 đồng; hàng hóa trị giá dưới 200.000.000 đồng nhưng là di vật, cổ vật; hàng hóa, tiền Việt Nam, ngoại tệ, kim khí quý, đá quý trị giá từ 100.000.000 đồng đến dưới 200.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về hành vi quy định tại Điều này hoặc tại một trong các điều 189, 190, 191, 192, 193, 194, 195, 196 và 200 của Bộ luật này hoặc đã bị kết án về một trong các tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng;\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, b, c, d, đ, h và i khoản 2 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 7.000.000.000 đồng;\nd) Phạm tội thuộc trường hợp quy định tại khoản 4 Điều này, thì bị phạt tiền từ 7.000.000.000 đồng đến 15.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nđ) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\ne) Pháp nhân thương mại còn có thể bị phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Buôn lậu là buôn bán hàng hóa qua biên giới một cách trái phép.\n2. Những dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm\n- Khách thể của tội phạm này là trật tự quản lý kinh tế mà cụ thể là trật tự quản lý việc xuất, nhập khẩu hàng hóa, tiền tệ, kim khí đá quý, vật phẩm thuộc di tích lịch sử, văn hóa.\n- Đối tượng tác động của tội buôn lậu là hàng hóa, tiền Việt Nam, ngoại tệ, kim khí quý, đá quý, vật phẩm thuộc di tích lịch sử, văn hóa và hàng cấm.\n+ Hàng hóa là vật phẩm được làm ra trong qua trình sản xuất, có giá trị và được đem trao đổi trong thị trường.\n+ Tiền Việt Nam là tiền, ngân phiếu, trái phiếu và các loại thẻ tín dụng hoặc giấy tờ khác có giá trị thanh toán do Ngân hàng Nhà nước Việt Nam ban hành.\n+ Ngoại tệ;\n+ Kim khí quý là các loại kim loại thuộc loại quý hiếm dạng tự nhiên hoặc các chế phẩm làm từ kim loại quý theo danh mục do Nhà nước Việt Nam ban hành như: Vàng, bạc, bạch kim... (Thông tư 17/2014 của Ngân hàng Nhà nước Việt Nam)\n+ Đá quý là các loại đá tự nhiên và các thành phẩm từ đá quí theo danh mục do Nhà nước Việt Nam ban hành như: Kim cương, Rubi, Saphia, Emôrot và những đá quý tự nhiên khác có giá trị tương đương. (Thông tư 17/2014 của Ngân hàng Nhà nước Việt Nam)\n+ Vật phẩm thuộc di tích lịch sử, văn hóa là cổ vật, vật có giá trị lịch sử, văn hóa do Nhà nước quy định.(Theo quy định của Luật di sản văn hóa được Quốc hội thông qua ngày 29-6-2001 và Chủ tịch nước công bố ngày 12-7-2001)\nMặt khách quan của tội phạm\nThứ nhất: Dấu hiệu hành vi khách quan\n- Tội phạm thể hiện ở hành vi: buôn bán trái phép qua biên giới. Buôn bán trái phép là hành vi mua để bán lại kiếm lời trái với những quy định của pháp luật. Hành vi buôn bán trong nhiều trường hợp đồng nghĩa với hành vi mua bán, nhưng không hoàn toàn chỉ là hành vi mua bán. Mua bán có thể mua để bán lại kiếm lời, nhưng có thể không nhằm mục đích kiếm lời, còn buôn bán thì nhất định phải có mục đích kiếm lời. Lưu ý là mục đích kiếm lời không phụ thuộc vào trên thực tế có lợi nhuận hay không.\n- Các thủ đoạn thường được thực hiện:\n+ Nếu căn cứ vào hợp đồng mua bán giữa các bên thì không có hành vi buôn lậu, nhưng xem xét một cách khách quan toàn diện thì hành vi buôn bán đó là hành vi buôn lậu.\n+ Thông đồng với Hải quan cửa khẩu để nhập hàng không đúng với giấy phép.\n+ Lợi dụng sự quan lý yếu kém của Nhà nước và sự kém hiểu biết của cán bộ các ngành đã móc ngoặc ngay trong việc xin cấp giấy phép nhập hàng hóa, khi Hải quan phát hiện có hiện tượng không bình thường nhưng cũng không có cách nào quy kết được đó là buôn lậu hay không buôn lậu.\n+ Nhập hàng hóa núp dưới hình thức tạm nhập, tái xuất. Nhưng khi hàng đã nhập về rồi thì không xuất mà tiêu thụ ngay trong nước.\n+ Khi Nhà nước có chủ trương không đánh thuế xuất nhập khẩu đối với một số hàng hóa thì người phạm tội lại nghĩ ngay đến thủ đoạn trộn lẫn hàng hóa có thuế xuất bằng 0 với hàng hóa khác để trốn thuế xuất nhập khẩu.\nThứ hai: dấu hiệu hậu quả của tội phạm\n- Hậu quả của tội phạm buôn lậu đó là những thiệt hại gây ra cho trật tự quản lý kinh tế, mà cụ thể là trật tự quản lý việc xuất, nhập khẩu hàng hóa, tiền tệ, kim khí đá quý, vật phẩm thuộc di tích lịch sử, văn hóa đã bị xâm phạm, dẫn đến Nhà nước không kiểm soát được hàng hóa xuất nhập khẩu, gây thất thoát thuế nhập khẩu và thuế xuất khẩu hàng hóa.\n- Những biểu hiện cụ thể hậu quả của tội phạm rất đa dạng. Nó có thể là số lượng hàng hóa, tiền Việt Nam, ngoại tệ,… có giá trị từ 100 triệu đồng trở lên;\nThứ ba, Các dấu hiệu khách quan khác\nCác dấu hiệu khách quan khác được quy định trong CTTP của tội buôn lậu có thể là:\n- Những dấu hiệu định tội như dấu hiệu địa điểm: buôn bán trái phép qua biên giới;\n- Cũng có thể là các dấu hiệu định khung như: thời gian đang có chiến tranh, thiên tai, dịch bệnh hoặc hoàn cảnh đặc biệt khó khăn khác,…\nMặt chủ quan của tội phạm\nNgười thực hiện hành vi buôn lậu là do cố ý (cố ý trực tiếp), tức là nhận thức rõ hành vi của mình là hành vi buôn bán trái phép qua biên giới, thấy trước được hậu quả của của hành vi buôn bán trái phép qua biên giới và mong muốn cho hậu quả đó xảy ra. Không có hành vi buôn lậu nào được thực hiện do cố ý gián tiếp.\nMục đích của người phạm tội là thu lợi. Biểu hiện của mục đích thu lợi là người phạm tội tìm cách trốn thuế xuất nhập khẩu.\nChủ thể của tội phạm\nChủ thể của tội phạm này chỉ cần là người có năng lực trách nhiệm hình sự và đến độ tuổi nhất định theo quy định của pháp luật.\n3. Người phạm tội buôn lậu phải chịu trách nhiệm hình sự khi thỏa mãn một trong các điều kiện sau đây:\n- Hàng hóa, tiền Việt Nam, ngoại tệ, kim khí quý, đá quý trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng\n- Di vật, cổ vật hoặc vật có giá trị lịch sử, văn hóa.\n- Đã bị xử phạt hành chính về hành vi quy định tại Điều này hoặc tại một trong các điều 189, 190, 191, 192, 193, 194, 195, 196 và 200 của Bộ luật này hoặc đã bị kết án về một trong các tội này, chưa được xóa án tích mà còn vi phạm, nếu không thuộc trường hợp quy định tại các điều 248, 249, 250, 251, 252, 253, 254, 304, 305, 306, 309 và 311 của Bộ luật này bằng một trong các hình thức được quy định trong Pháp lệnh xử phạt hành chính do cơ quan Nhà nước có thẩm quyền áp dụng mà chưa quá một năm.\n- Đã bị kết án về tội buôn lậu hoặc các tội quy định tại một trong các điều 189, 190, 191, 192, 193, 194, 195, 196 và 200 của Bộ luật hình sự chưa được xóa án tích mà còn vi phạm là trường hợp, trước khi thực hiện hành vi buôn lậu, người phạm tội đã bị Tòa án kết án về tội buôn lậu hoặc một trong các tội quy định tại các điều vừa nêu của Bộ luật hình sự, chưa được xóa án tích theo quy định tại Điều 89 Bộ luật hình sự. Nếu người phạm tội bị kết án về tội phạm khác không phải là tội buôn lậu hoặc một trong các tội quy định tại các Điều 248, 249, 250, 251, 252, 253, 254, 304, 305, 306, 309 và 311 của Bộ luật hình sự hoặc đã được xóa án tích, thì người có hành vi buôn lậu cũng không phải chịu trách nhiệm hình sự.\nTội buôn lậu còn được áp dụng với pháp nhân thương mại: Về dấu hiệu của cấu thành tội phạm thì pháp nhân thương mại cơ bản giống cá nhân tuy nhiên giá trị hàng hóa buôn lậu mà pháp nhân buôn lậu cao hơn đối với cá nhân buôn lậu.\n"}, {"dieu": "Điều 189. Tội vận chuyển trái phép hàng hóa, tiền tệ qua biên giới", "noidung": "1. Người nào vận chuyển qua biên giới hoặc từ khu phi thuế quan vào nội địa hoặc ngược lại trái pháp luật hàng hóa, tiền Việt Nam, ngoại tệ, kim khí quý, đá quý trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc dưới 100.000.000 đồng nhưng thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm:*\na) Đã bị xử phạt vi phạm hành chính về hành vi quy định tại Điều này hoặc tại một trong các điều 188, 190, 191, 192, 193, 194, 195, 196 và 200 của Bộ luật này hoặc đã bị kết án về một trong các tội này, chưa được xóa án tích mà còn vi phạm;\nb) Vật phạm pháp là di vật, cổ vật.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 02 năm đến 05 năm:\na) Có tổ chức;\nb) Vật phạm pháp trị giá từ 300.000.000 đồng đến dưới 500.000.000 đồng;\nc) Vật phạm pháp là bảo vật quốc gia;\nd) Lợi dụng chức vụ, quyền hạn;\nđ) Lợi dụng danh nghĩa cơ quan, tổ chức;\ne) Phạm tội 02 lần trở lên;\ng) Tái phạm nguy hiểm.\n3. Phạm tội trong trường hợp vật phạm pháp trị giá 500.000.000 đồng trở lên, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng hoặc phạt tù từ 05 năm đến 10 năm.*\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n5. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:*\na) Thực hiện hành vi quy định tại khoản 1 Điều này với hàng hóa, tiền Việt Nam, ngoại tệ, kim khí quý, đá quý trị giá từ 200.000.000 đồng đến dưới 300.000.000 đồng; hàng hóa trị giá dưới 200.000.000 đồng nhưng là di vật, cổ vật; hàng hóa, tiền Việt Nam, ngoại tệ, kim khí quý, đá quý trị giá từ 100.000.000 đồng đến dưới 200.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về hành vi quy định tại Điều này hoặc tại một trong các điều 188, 190, 191, 192, 193, 194, 195, 196 và 200 của Bộ luật này hoặc đã bị kết án về một trong các tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 200.000.000 đồng đến 500.000.000 đồng;\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, b, c, e và g khoản 2 Điều này, thì bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng;\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 2.000.000.000 đồng đến 5.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nd) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nđ) Pháp nhân thương mại còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội vận chuyển trái phép hàng hóa, tiền tệ qua biên giới là hành vi vận chuyển trái phép hàng hóa qua biên giới hoặc từ khu phi thuế quan mà không nhằm mục đích bán.\n2. Những dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm\n- Khách thể của tội phạm này là trật tự quản lý kinh tế mà cụ thể là trật tự quản lý việc xuất, nhập khẩu hàng hóa, tiền tệ, kim khí đá quý, di vật, cổ vật có giá trị lịch sử, văn hóa.\n- Đối tượng tác động của tội vận chuyển trái phép hàng hóa qua biên giới là hàng hóa, tiền Việt Nam, ngoại tệ, kim khí quý, đá quý, di vật, cổ vật có giá trị lịch sử, văn hóa và hàng cấm.\n+ Hàng hóa là vật phẩm được làm ra trong qua trình sản xuất, có giá trị và được đem trao đổi trong thị trường.\n+ Tiền Việt Nam là tiền, ngân phiếu, trái phiếu và các loại thẻ tín dụng hoặc giấy tờ khác có giá trị thanh toán do Ngân hàng Nhà nước Việt Nam ban hành.\n+ Ngoại tệ;\n+ Kim khí quý là các loại kim loại thuộc loại quý hiếm dạng tự nhiên hoặc các chế phẩm làm từ kim loại quý theo danh mục do Nhà nước Việt Nam ban hành như: Vàng, bạc, bạch kim... (Thông tư 17/2014 của Ngân hàng Nhà nước Việt Nam)\n+ Đá quý là các loại đá tự nhiên và các thành phẩm từ đá quí theo danh mục do Nhà nước Việt Nam ban hành như: Kim cương, Rubi, Saphia, Emôrot và những đá quý tự nhiên khác có giá trị tương đương. (Thông tư 17/2014 của Ngân hàng Nhà nước Việt Nam)\n+ Vật phẩm thuộc di tích lịch sử, văn hóa là cổ vật, vật có giá trị lịch sử, văn hóa do Nhà nước quy định (Theo quy định của Luật di sản văn hóa được Quốc hội thông qua ngày 29-6-2001 và Chủ tịch nước công bố ngày 12-7-2001).\nMặt khách quan của tội phạm\nThứ nhất: Dấu hiệu hành vi khách quan\n- Tội phạm thể hiện ở hành vi: vận chuyển trái phép qua biên giới hoặc từ khu phi thuế quan vào nội địa và ngược lại. Vận chuyển trái phép là hành vi đưa hàng hóa từ địa điểm này đến địa điểm khác không được sự cho phép của cơ quan có thẩm quyền mà không nhằm mục đích bán.\n- Các thủ đoạn thường được thực hiện:\n+ Thông đồng với Hải quan cửa khẩu để vận chuyển hàng không đúng với giấy phép.\n+ Lợi dụng sự quản lý yếu kém của Nhà nước và sự kém hiểu biết của cán bộ các ngành đã móc ngoặc ngay trong việc xin cấp giấy phép để thuận lợi trong quá trình vận chuyển hàng hóa.\n+ Nhập hàng hóa núp dưới hình thức tạm nhập, tái xuất. Nhưng khi hàng đã nhập về rồi thì không xuất mà vận chuyển vào trong nước.\n+ Lợi dụng hành lý xách tay để vận chuyển hàng hóa, tiền tệ với số lượng vượt quá mức cho phép mà không khai báo với cơ quan Hải quan.\nThông thường đối tượng phạm tội là những người được thuê, nhờ vận chuyển, do vậy có những trường hợp bản thân người thực hiện cũng không biết được loại hàng mà mình đang vận chuyển là hàng gì, song họ biết được việc họ vận chuyển qua biên giới là trái phép.\nThứ hai: dấu hiệu hậu quả của tội phạm\n- Hậu quả của tội phạm vận chuyển trái phép hàng hóa qua biên giới đó là những thiệt hại gây ra cho trật tự quản lý kinh tế, mà cụ thể là trật tự quản lý việc xuất, nhập khẩu hàng hóa, tiền tệ, kim khí đá quý, vật phẩm thuộc di tích lịch sử, văn hóa đã bị xâm phạm, gây lũng đoạn thị trường trong nước dẫn đến Nhà nước không kiểm soát được hàng hóa xuất nhập khẩu, gây thất thoát thuế nhập khẩu và thuế xuất khẩu hàng hóa.\n- Những biểu hiện cụ thể hậu quả của tội phạm rất đa dạng. Nó có thể là số lượng hàng hóa, tiền Việt Nam, ngoại tệ,… có giá trị từ 100 triệu đồng trở lên;\nThứ ba, các dấu hiệu khách quan khác\nCác dấu hiệu khách quan khác được quy định trong CTTP của tội vận chuyển trái phép hàng hóa qua biên giới có thể là:\n- Những dấu hiệu định tội như dấu hiệu địa điểm: vận chuyển trái phép qua biên giới;\n- Cũng có thể là các dấu hiệu định khung như: thời gian đang có chiến tranh, thiên tai, dịch bệnh hoặc hoàn cảnh đặc biệt khó khăn khác,…\nMặt chủ quan của tội phạm\nNgười thực hiện hành vi vận chuyển trái phép qua biên giới là do cố ý (cố ý trực tiếp), tức là nhận thức rõ hành vi của mình là hành vi vận chuyển trái phép qua biên giới, thấy trước được hậu quả của của hành vi vận chuyển trái phép qua biên giới và mong muốn cho hậu quả đó xảy ra. Không có hành vi vận chuyển nào được thực hiện do cố ý gián tiếp.\nMục đích của người phạm tội là thu lợi từ hoạt động vận chuyển trái phép đó. Biểu hiện của mục đích thu lợi là người phạm tội tìm cách trốn tránh sự phát hiện của cơ quan chức năng như: Hải quan, Biên phòng...\nChủ thể của tội phạm\nChủ thể của tội phạm này chỉ cần là người có năng lực trách nhiệm hình sự và đến độ tuổi nhất định theo quy định của pháp luật.\nChủ thể của tội này còn là pháp nhân được thành lập hợp pháp; Có cơ cấu tổ chức chặt chẽ; Có tài sản độc lập với cá nhân, tổ chức khác và tự chịu trách nhiệm bằng tài sản đó; Nhân danh mình tham gia các quan hệ pháp luật một cách độc lập; Đã có hành vi nguy hiểm cho xã hội xâm phạm vào trật tự quản lý kinh tế, cụ thể xâm phạm các quy định của Nhà nước trong lĩnh vực xuất nhập khẩu.\n3. Người phạm tội phải chịu trách nhiệm hình sự khi thỏa mãn một trong các điều kiện sau đây:\nHàng hóa, tiền Việt Nam, ngoại tệ, kim khí quý, đá quý trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc dưới 100.000.000 đồng nhưng thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm:\nĐã bị xử phạt vi phạm hành chính về hành vi quy định tại Điều này hoặc tại một trong các điều 188, 190, 191, 192, 193, 194, 195, 196 và 200 của Bộ luật này hoặc đã bị kết án về một trong các tội này, chưa được xóa án tích mà còn vi phạm;\nVật phạm pháp là di vật, cổ vật.\nTội này cũng áp dụng đối với pháp nhân thương mại phạm tội.\nLưu ý: Phân biệt tội vận chuyển trái phép hàng hóa tiền tệ qua biên giới quy định tại Điều 189 Bộ luật hình sự với tội buôn lậu Điều188 Bộ luật hình sự\nĐây là hai tội danh được quy định liền kề nhau, có những đặc điểm khá tương đồng tuy nhiên hai tội này lại có điểm khác biệt khá căn bản: Việc phân biệt tội buôn lậu và tội vận chuyển trái phép hàng hóa tiền tệ qua biên giới được phân biệt trên mục đích phạm tội và hành vi mà người phạm tội thực hiện.\nMục đích của tội buôn lậu là kiếm lời nhằm có thêm thu nhập, lợi nhuận. Còn vận chuyển trái phép hàng hóa, tiền tệ qua biên giới có mục đích là \"được nhận thù lao từ việc vận chuyển đó. Xét cho cùng là cũng nhằm mục đích có thêm thu nhập. Tuy nhiên ở phân tích trên cũng có sự kiếm thêm thu nhập bằng các hành vi khác nhau:\n- Hành vi của tội vận chuyển trái phép hàng hóa, tiền tệ qua biên giới là: \"vận chuyển trái phép qua biên giới\" thuộc một trong các trường hợp thuộc Điều 189 Bộ luật
