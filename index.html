 cáo. Hành vi quảng cáo gian dối nêu trên là hành vi vi phạm nội dung quảng cáo được quy định tại tại khoản 9 Điều 8 Luật Quảng cáo số 16/2012/QH13 ngày 21 tháng 6 năm 2012 (thay thế cho Pháp lệnh quảng cáo số 39/2001/PL-UBTVQH10 ngày 16 tháng 11 năm 2001): “Cấm quảng cáo không đúng hoặc gây nhầm lẫn về khả năng kinh doanh, khả năng cung cấp sản phẩm, hàng hóa, dịch vụ của tổ chức, cá nhân kinh doanh sản phẩm, hàng hóa, dịch vụ; về số lượng, chất lượng, giá, công dụng, kiểu dáng, bao bì, nhãn hiệu, xuất xứ, chủng loại, phương thức phục vụ, thời hạn bảo hành của sản phẩm, hàng hóa, dịch vụ đã đăng ký hoặc đã được công bố”. Những hành vi vi phạm khác trong lĩnh vực quảng cáo mà không được quy định trong Điều 8 Luật Quảng cáo không thuộc nội dung cấu thành tội quảng cáo gian dối. Các trường hợp khác tùy theo từng mức độ vi phạm và mức độ gây thiệt hại, người vi phạm pháp luật về quảng cáo có thể bị xử lý hành chính. Căn cứ điểm b khoản 5 Điều 51 Nghị định số 158/2013/NĐ-CP về quy định xử phạt vi phạm hành chính trong lĩnh vực văn hóa, thể thao, du lịch và quảng cáo, người vi phạm có thể bị phạt tiền từ 50.000.000 đồng đến 70.000.000 đồng đối với hành vi: “Quảng cáo lừa dối, gây nhầm lẫn cho công chúng, người tiêu dùng, khách hàng về tổ chức, cá nhân, sản phẩm, hàng hóa, dịch vụ được quảng cáo với tổ chức, cá nhân, sản phẩm, hàng hóa, dịch vụ khác hoặc lừa dối, gây nhầm lẫn về tính năng, tác dụng của sản phẩm, hàng hóa, dịch vụ được quảng cáo”.\nNgoài ra cần chú ý tới các yêu cầu về quảng cáo được qui định trong Luật Quảng cáo 2012 như: các sản phẩm và dịch vụ cấm quảng cáo, các nội dung cấm quảng cáo; các sản phẩm, dịch vụ quảng cáo cần có yêu cầu, yêu cầu về nội dung và hình thức quảng cáo…\nThứ hai: dấu hiệu hậu quả của tội phạm\nTrước đây theo qui định của Bộ luật hình sự năm 1999, sửa đổi, bổ sung năm 2009 thì hậu quả của tội phạm là một trong những yếu tố bắt buộc trong cấu thành tội phạm. Nếu hậu quả chưa nghiêm trọng, thì người phạm tội phải là người đã bị xử phạt hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì mới cấu thành tội phạm. Hiện nay, theo điều 197 Bộ luật hình sự năm 2015 đã bỏ qui định này. Tuy nhiên, trong tội quảng cáo gian dối vẫn cần thiết xác định được các hậu quả thiệt hại do tội phạm gây ra để xác định tính chất, mức độ của tội phạm. Hậu quả do hành vi quảng cáo gian dối gây ra là những thiệt hại cho tính mạng, sức khỏe, nhân phẩm, danh dự, tài sản của con người, cho cơ quan, tổ chức và những thiệt hại nghiêm trọng khác cho xã hội. Ví dụ: như do hành vi quảng cáo gian dối nên khách hàng đã mua hàng hóa, sử dụng dịch vụ nhưng việc này đã không mang lại lợi ích như đã quảng cáo, gây thiệt hại về tài sản hoặc ảnh hưởng tới sức khỏe.\nThứ ba, Các dấu hiệu khách quan khác\nCác dấu hiệu khách quan khác được quy định trong cấu thành tội phạm của tội quảng cáo gian dối có thể là:\n- Các mặt hàng hóa, dịch vụ thuộc danh mục được qui định quảng cáo;\n- Thời gian, địa điểm quảng cáo;\n- Hình thức quảng cáo;\n- Câu chữ hình ảnh hoặc âm thanh dùng trong quảng cáo;\n- Việc lợi dụng danh nghĩa và địa vị của cơ quan, tổ chức, cá nhân để quảng cáo.\nd. Chủ thể của tội phạm\nChủ thể của tội phạm này tuy không phải là chủ thể đặc biệt, chỉ cần đáp ứng điều kiện là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự.\nĐối với tội quảng cáo gian dối, chủ thể thực hiện tội phạm chủ yếu là những người chủ doanh nghiệp, chủ cơ sở sản xuất. Tuy nhiên, những người khác cũng có thể trở thành chủ thể, nếu họ thực hiện việc quảng cáo gian dối hàng hóa của chủ doanh nghiệp theo yêu cầu của chủ doanh nghiệp.\nMặt chủ quan của tội phạm\nTội phạm thực hiện do lỗi cố ý, tức là người phạm tội nhận thức rõ hành vi quảng cáo gian dối của mình là trái với quy định của pháp luật về quảng cáo, gây ra hậu quả nguy hiểm cho người tiêu dùng và xã hội, nhận thức được được hậu quả có thể hoặc tất yếu xảy ra nhưng vẫn mong muốn cho hậu quả xảy ra hoặc tuy không mong muốn nhưng bỏ mặc cho hậu quả xảy ra.\nĐộng cơ của người phạm tội không phải là dấu hiệu bắt buộc của cấu thành tội phạm, nhưng người phạm tội quảng cáo gian dối thường vì động cơ vụ lợi (muốn bán được nhiều hàng hóa).\n3. Điều kiện truy cứu trách nhiệm hình sự\nChỉ truy cứu trách nhiệm hình sự khi thỏa mãn các điều kiện sau:\nNgười thực hiện hành vi phạm tội thực hiện hành vi quảng cáo gian dối về hàng hóa, dịch vụ trong những trường hợp đã từng bị xử lý hành chính về hành vi này hoặc đã bị kết án về tội này chưa được xóa án tích mà còn vi phạm.\n"}, {"dieu": "Điều 198. Tội lừa dối khách hàng", "noidung": "1. Người nào trong việc mua, bán hàng hóa hoặc cung cấp dịch vụ mà cân, đong, đo, đếm, tính gian hàng hóa, dịch vụ hoặc dùng thủ đoạn gian dối khác thuộc một trong các trường hợp sau đây, thì bị phạt cảnh cáo, phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm:\na) Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nb) Thu lợi bất chính từ 5.000.000 đồng đến dưới 50.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây thì bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Dùng thủ đoạn xảo quyệt;\nd) Thu lợi bất chính 50.000.000 đồng trở lên.\n3. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội lừa dối khách hàng là hành vi cân, đong, đo, đếm, tính gian hàng hóa, dịch vụ hoặc dùng thủ đoạn gian dối khác nhằm thu lời bất chính trong hoạt động mua bán hoặc giao dịch hàng hóa, dịch vụ.\n2. Những dấu hiệu pháp lý\na) Khách thể của tội phạm\n- Tội lừa dối khách hàng xâm phạm trật tự quản lý kinh tế cụ thể là xâm phạm vào quyền và lợi ích hợp pháp của người tiêu dùng, uy tín của các doanh nghiệp.\n- Đối tượng tác động của tội lừa dối khách hàng là hoạt động đúng đắn bình thường của các cá nhân kinh doanh hoặc các doanh nghiệp.\nb) Mặt khách quan của tội phạm\nThứ nhất: Dấu hiệu hành vi khách quan\nTội phạm được thể hiện thông qua hành vi gian dối trong bán hàng hóa, kinh doanh dịch vụ nhằm thu lời bất chính.\n- Các thủ đoạn thường được thực hiện:\n+ Cân, đong, đo, đếm sai trong quá trình giao hàng hóa.\n+ Cố ý tính tiền sai trong khi thanh toán, trong vay mượn.\n+ Giao hàng chất lượng kém nhưng bán theo giá hàng chất lượng tốt.\n+ Cố tình thay thế phụ tùng có giá trị thấp nhưng yêu cầu khách hàng phải thanh toán số lượng tiền nhiều hơn giá trị dịch vụ, hàng hóa thực tế.\nTội phạm được coi là hoàn thành nếu gây hậu quả thiệt hại cho khách hàng từ 5.000.000 đồng đến 50.000.000 đồng, hoặc đã bị xử phạt hành chính về hành vi này hoặc đã bị kết án về tội này chưa được xóa án tích mà còn vi phạm.\nThứ hai: dấu hiệu hậu quả của tội phạm\n- Hậu quả của tội lừa dối khách hàng đó là những thiệt hại gây ra cho trật tự quản lý kinh tế, mà cụ thể là thiệt hại đến quyền lợi của người tiêu dùng, đến uy tín của các cá nhân kinh doanh hoặc các doanh nghiệp.\n- Những biểu hiện cụ thể hậu quả của tội phạm rất đa dạng. Nó có thể là làm cho khách hàng bị thiệt hại về những lợi ích vật chất, tiền bạc...\nThứ ba, Các dấu hiệu khách quan khác\nCác dấu hiệu khách quan khác được quy định trong CTTP của tội lừa dối khách hàng có thể là:\n- Những dấu hiệu định tội như phạm vi thực hiện: tội lừa dối khách hàng chỉ được thực hiện trong quá trình mua bán, trao đổi hàng hóa, dịch vụ.\n- Cũng có thể là các dấu hiệu định khung như: giá trị tài sản thiệt hại, tính chất chuyên nghiệp.\nc) Mặt chủ quan của tội phạm\nNgười thực hiện hành vi lừa dối khách hàng là do cố ý (cố ý trực tiếp), tức là nhận thức rõ hành vi của mình là hành vi lừa dối khách hàng, thấy trước được hậu quả do hành vi của mình gây ra và mong muốn cho hậu quả đó xảy ra\nMục đích của người phạm tội là thu lợi bất chính từ hoạt động lừa dối khách hàng. Biểu hiện của mục đích thu lợi là người phạm tội dùng những thủ đoạn gian dối để thực hiện hành vi nhằm tránh sự phát hiện của khách hàng.\nd) Chủ thể của tội phạm\nLà người từ đủ 16 tuổi trở lên có năng lực trách nhiệm hình sự. Đó có thể là người có quyền hạn nhất định như: nhân viên bán hàng, các kỹ thuật viên làm dịch vụ sửa chữa hoặc người bán hàng, kinh doanh tự do.\n3. Điều kiện truy cứu trách nhiệm hình sự\nChỉ có truy cứu trách nhiệm hình sự khi thỏa mãn các điều kiện sau:\nCó hành vi mua, bán hàng hóa hoặc cung cấp dịch vụ mà cân, đong, đo, đếm, tính gian hàng hóa, dịch vụ hoặc dùng thủ đoạn gian dối khác thuộc một trong các trường hợp sau đây:\na) Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nb) Thu lợi bất chính từ 5.000.000 đồng đến dưới 50.000.000 đồng.\n4. Phân biệt tội lừa dối khách hàng và một số tội danh khác\nPhân biệt tội lừa dối khách hàng Điều 198 với tội lừa đảo chiếm đoạt tài sản Điều 174 Bộ luật hình sự, tội lạm dụng tín nhiệm chiếm đoạt tài sản Điều 175 Bộ luật hình sự có thể thấy các tội danh đều giống nhau về thủ đoạn gian dối trong quá trình thực hiện tội phạm. Tuy nhiên trong tội lừa dối khách hàng thủ đoạn gian dối chỉ diễn ra trong hoạt động mua bán, trao đổi hàng hóa, dịch vụ.\nCòn trong tội lừa đảo chiếm đoạt tài sản thủ đoạn gian dối được thực hiện trên nhiều lĩnh vực khác nhau như: lĩnh vực tài chính ngân hàng, xin việc, bán hàng đa cấp...\nTrong tội lạm dụng tín nhiệm chiếm đoạt tài sản người phạm tội có được tài sản thông qua những giao dịch hợp pháp sau khi có tài sản, đã dùng một trong những thủ đoạn trong đó có thủ đoạn gian dối để chiếm đoạt tài sản đó. Tội phạm này thường diễn ra trong các hoạt động giao dịch vay mượn, thế chấp, cầm cố...\n"}, {"dieu": "Điều 199. Tội vi phạm quy định về cung ứng điện*", "noidung": "1. Người nào có trách nhiệm mà đóng điện, cắt điện, từ chối cung cấp điện trái quy định của pháp luật hoặc trì hoãn việc xử lý sự cố điện không có lý do chính đáng thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 30.000.000 đồng đến 150.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm:\na) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nc) Gây thiệt hại về tài sản từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nd) Đã bị xử lý kỷ luật, xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 150.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Làm chết 02 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm các quy định về cung ứng điện là hành vi của người có trách nhiệm trong việc cung ứng điện mà cắt điện không có căn cứ hoặc không thông báo theo quy định; từ chối cung cấp điện không có căn cứ; trì hoãn việc xử lý sự cố điện không có lý do chính đáng.\nĐể bảo vệ an toàn quyền, lợi ích hợp pháp của người sử dụng điện cũng như an toàn trong việc cung cấp điện được nhà nước bảo vệ, đối với hành vi vi phạm các quy định về xây dựng, lắp đặt công trình điện; vi phạm các quy định về hoạt động phát điện; vi phạm các quy định về hoạt động truyền tải điện, phân phối điện… chưa đến mức truy cứu trách nhiệm hình sự thì bị xử phạt hành chính theo Nghị định số 68/2010/NĐ-CP ngày 15/6/2010 của Chính phủ xử phạt vi phạm pháp luật trong lĩnh vực điện lực, mức phạt tiền thấp nhất là 1 triệu đồng và cao nhất đến 40 triệu đồng.\nTội vi phạm các quy định về cung ứng điện là tội phạm đã được quy định tại Điều 182 Bộ luật hình sự năm 1985 với tội danh “sử dụng và phân phối điện trái phép”. Đến Bộ luật hình sự năm 1999 Điều 177 không còn quy định hành vi sử dụng điện trái phép là tội phạm nữa mà chỉ quy định hành vi phân phối điện trái phép là hành vi phạm tội và điều luật được sửa thành tội vi phạm các quy định về cung ứng điện. Quy định thêm tình tiết là yếu tố định tội; quy định cụ thể hành vi khách quan của người phạm tội; bổ sung một số tình tiết là yếu tố định khung hình phạt ở khoản 2 của điều luật; hình phạt bổ sung được quy định ngay trong cùng điều luật. Qui định này cũng được giữ nguyên trong Bộ luật hình sự sửa đổi, bổ sung năm 2009.\nĐến Bộ luật hình sự năm 2015, tội vi phạm các qui định về cung ứng điện được qui định tại Điều 199. Mặc dù vẫn giữ nguyên các hành vi khách quan trong qui định của Bộ luật hình sự sửa đổi, bổ sung năm 2009 tuy nhiên đã bổ sung thêm các qui định chi tiết các yếu tố định tội và các yếu tố định khung hình phạt.\n2. Những dấu hiệu pháp lý\na. Khách thể của tội phạm\nKhách thể của tội phạm này là trật tự quản lý kinh tế mà cụ thể là các quy định của Nhà nước trong lĩnh vực cung ứng điện.\nĐối tượng tác động của tội phạm này là nguồn điện (điện dùng cho sản xuất, sinh hoạt, trang trí, thắp sáng nơi công cộng...)\nb. Mặt khách quan của tội phạm\nThứ nhất, dấu hiệu hành vi khách quan\nNgười phạm tội này là người có trách nhiệm trong việc cung ứng điện để thực hiện một trong các hành vi sau: Cắt điện không có căn cứ hoặc không thông báo theo quy định; từ chối cung cấp điện không có căn cứ; trì hoãn việc xử lý sự cố điện không có lý do chính đáng.\nCắt điện không có căn cứ là hành vi cắt điện một cách tùy tiện, không đưa ra lý do hoặc cắt điện không có lý do chính đáng. Hành vi cắt điện không thông báo theo quy định là hành vi cắt điện không thực hiện đúng quy định của ngành điện lực là phải thông báo trước cho người sử dụng điện trong một thời gian nhất định, thể hiện ở việc chưa có thông báo hoặc không thông báo mà vẫn cắt điện. Theo qui định việc thông báo cắt điện phải được đăng tải trên các phương tiện thông tin đại chúng hoặc thông báo đến tận người sử dụng điện.\nHành vi từ chối cung cấp điện không có căn cứ là hành vi của người có trách nhiệm trong việc cung ứng điện đã không cấp điện cho người sử dụng khi họ có yêu cầu và có đủ điều kiện, làm đầy đủ các thủ tục cần thiết theo quy định của ngành điện lực để được cấp điện. Việc từ chối này không có lý do chính đáng hoặc lý do mà bên cung cấp đưa ra để từ chối việc cung cấp điện là không có căn cứ.\nHành vi trì hoãn việc xử lý sự cố điện không có lý do chính đáng là hành vi của người có trách nhiệm trong việc xử lý sửa chữa sự cố điện khi đã nhận được thông báo và đã có yêu cầu khắc phục sự cố điện, có điều kiện để khắc phục sự cố nhưng không xử lý sự cố mà trì hoãn gây khó khăn cho người sử dụng điện mà không có lý do chính đáng. Các sự cố điện có thể như đổ cột điện dẫn đến đứt dây, cháy, nổ trạm biến thế, chập cháy đường dây dẫn điện, dây cao thế…Việc trì hoãn được hiểu là dây dưa, kéo dài thời gian tiến hành khắc phục sự cố.\nThứ hai,dấu hiệu hậu quả của tội phạm\nViệc vi phạm các quy định về cung ứng điện gây ảnh hưởng không nhỏ đến đời sống, sinh hoạt của nhân dân, hoạt động của các nhà máy, xí nghiệp, xưởng sản xuất, hoạt động của các cơ quan nhà nước cũng như hoạt động chung của toàn xã hội.\nTrước đây, theo qui định của Bộ luật hình sự sửa đổi, bổ sung năm 2009: Đối với tội vi phạm các quy định về cung ứng điện, hậu quả nghiêm trọng là dấu hiệu bắt buộc của cấu thành tội phạm. Nếu hậu quả chưa nghiêm trọng, thì người có hành vi vi phạm các quy định về cung ứng điện phải là người đã bị xử lý kỷ luật, xử phạt hành chính về hành vi này hoặc đã bị kết án về tội này mà còn vi phạm thì mới phải chịu trách nhiệm hình sự.\nHiện nay, Bộ luật hình sự 2015 đã có qui định cụ thể về hậu quả của tội phạm bao gồm các hậu quả thiệt hại về tài sản và hậu quả, thiệt hại về tính mạng sức khỏe:\nGây thiệt hại về tài sản như gây hư hỏng thiết bị, sản phẩm, vật tư của cá nhân, doanh nghiệp, cơ quan, tổ chức…Hành vi này phải gây thiệt hại về tài sản từ 200.000.000 đồng trở lên.\nGây thiệt hại về tính mạng, sức khỏe: gây thương tích hoặc tổn hại cho sức khỏe từ 31% trở lên hoặc gây hậu quả chết người.\nThứ ba, các dấu hiệu khách quan khác của tội phạm\nĐối với tội vi phạm các quy định về cung ứng điện, còn có các quy định các dấu hiệu khách quan khác: các quy định của Nhà nước về cung ứng điện như: các quy định về cắt điện, về cung cấp điện, về xử lý sự cố khi mất điện…\nChủ thể của tội phạm\nChủ thể của tội phạm này là chủ thể đặc biệt. Bên cạnh đảm bảo các yếu tố là người có năng lực trách nhiệm hình sự và đến độ tuổi nhất định theo quy định của pháp luật thì còn phải đảm bảo yếu tố chỉ những người có trách nhiệm liên quan đến việc cung ứng điện mới có thể là chủ thể của tội phạm này. Tuy nhiên, những người có trách nhiệm cung ứng điện không nhất thiết phải là người có chức vụ, quyền hạn, mà họ còn có thể là những người khác được phân công làm nhiệm vụ cung ứng điện. Đối với người khác cũng có thể là chủ thể nhưng họ chỉ là đồng phạm trong vụ án có đồng phạm.\nNếu hành vi vi phạm các quy định về cung ứng điện chưa gây hậu quả về tài sản, tính mạng, sức khỏe thì người phạm tội phải là người đã bị xử lý kỷ luật, xử phạt hành chính về hành vi này hoặc đã bị kết án về tội này chưa được xóa án tích mà còn vi phạm thì mới chịu trách nhiệm hình sự.\nd. Mặt chủ quan của tội phạm\nNgười phạm tội vi phạm quy định về cung ứng điện thực hiện hành vi của mình là do cố ý, tức là nhận thức rõ hành vi của mình là vi phạm quy định của Nhà nước về cung ứng điện gây thiệt hại nghiêm trọng về tài sản, tính mạng, sức khỏe của người khác, mong muốn cho hậu quả xảy ra hoặc tuy không mong muốn nhưng bỏ mặc cho hậu quả xảy ra.\nĐộng cơ của người phạm tội không phải là dấu hiệu bắt buộc của cấu thành tội phạm, nhưng chủ yếu vì động cơ vụ lợi hoặc động cơ cá nhân khác.\n3. Điều kiện truy cứu trách nhiệm hình sự\nChỉ có thể truy cứu trách nhiệm hình sự khi thỏa mãn một trong các điều kiện sau:\n- Hành vi vi phạm quy định về cung ứng điện bị khởi tố khi gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người với tỷ lệ tổn thương cơ thể từ 31% đến 60%,\n- Hành vi vi phạm quy định về cung ứng điện bị khởi tố khi gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 31% đến 60%.\n- Hành vi vi phạm qui định về cung ứng điện bị khởi tố khi gây thiệt hại về tài sản từ 200.000.000 đồng đến dưới 500.000.000 đồng.\n- Hành vi vi phạm qui định về cung ứng điện bị khởi tố khi đã bị xử lý kỷ luật, xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này chưa được xóa án tích mà còn vi phạm.\nMục 2. CÁC TỘI PHẠM TRONG LĨNH VỰC THUẾ, TÀI CHÍNH, NGÂN HÀNG,\nCHỨNG KHOÁN, BẢO HIỂM\n"}, {"dieu": "Điều 200. : Tội trốn thuế", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây trốn thuế với số tiền từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc dưới 100.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về hành vi trốn thuế hoặc đã bị kết án về tội này hoặc về một trong các tội quy định tại các điều 188, 189, 190, 191, 192, 193, 194, 195, 196, 202, 250, 251, 253, 254, 304, 305, 306, 309 và 311 của Bộ luật này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 03 tháng đến 01 năm:*\na) Không nộp hồ sơ đăng ký thuế; không nộp hồ sơ khai thuế; nộp hồ sơ khai thuế sau 90 ngày kể từ ngày hết hạn nộp hồ sơ khai thuế hoặc hết thời hạn gia hạn nộp hồ sơ khai thuế theo quy định của pháp luật;\nb) Không ghi chép trong sổ kế toán các khoản thu liên quan đến việc xác định số tiền thuế phải nộp;\nc) Không xuất hóa đơn khi bán hàng hóa, dịch vụ hoặc ghi giá trị trên hóa đơn bán hàng thấp hơn giá trị thanh toán thực tế của hàng hóa, dịch vụ đã bán;\nd) Sử dụng hóa đơn, chứng từ không hợp pháp để hạch toán hàng hóa, nguyên liệu đầu vào trong hoạt động phát sinh nghĩa vụ thuế làm giảm số tiền thuế phải nộp hoặc làm tăng số tiền thuế được miễn, số tiền thuế được giảm hoặc tăng số tiền thuế được khấu trừ, số tiền thuế được hoàn;\nđ) Sử dụng chứng từ, tài liệu không hợp pháp khác để xác định sai số tiền thuế phải nộp, số tiền thuế được hoàn;\ne) Khai sai với thực tế hàng hóa xuất khẩu, nhập khẩu mà không khai bổ sung hồ sơ khai thuế sau khi hàng hóa đã được thông quan, nếu không thuộc trường hợp quy định tại Điều 188 và Điều 189 của Bộ luật này;\ng) Cố ý không kê khai hoặc khai sai về thuế đối với hàng hóa xuất khẩu, nhập khẩu, nếu không thuộc trường hợp quy định tại Điều 188 và Điều 189 của Bộ luật này;\nh) Câu kết với người gửi hàng để nhập khẩu hàng hóa, nếu không thuộc trường hợp quy định tại Điều 188 và Điều 189 của Bộ luật này;\ni) Sử dụng hàng hóa thuộc đối tượng không chịu thuế, miễn thuế, xét miễn thuế không đúng mục đích quy định mà không khai báo việc chuyển đổi mục đích sử dụng với cơ quan quản lý thuế.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 500.000.000 đồng đến 1.500.000.000 đồng hoặc phạt tù từ 01 năm đến 03 năm:\na) Có tổ chức;\nb) Số tiền trốn thuế từ 300.000.000 đồng đến dưới 1.000.000.000 đồng;\nc) Lợi dụng chức vụ, quyền hạn;\nd) Phạm tội 02 lần trở lên;\nđ) Tái phạm nguy hiểm.\n3. Phạm tội trốn thuế với số tiền 1.000.000.000 đồng trở lên, thì bị phạt tiền từ 1.500.000.000 đồng đến 4.500.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:\n4. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n5. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:*\na) Thực hiện một trong các hành vi quy định tại khoản 1 Điều này trốn thuế với số tiền từ 200.000.000 đồng đến dưới 300.000.000 đồng hoặc từ 100.000.000 đồng đến dưới 200.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về hành vi trốn thuế hoặc đã bị kết án về tội này hoặc về một trong các tội quy định tại các điều 188, 189, 190, 191, 192, 193, 194, 195 và 196 của Bộ luật này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng;\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, b, d và đ khoản 2 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 10.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nd) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nđ) Pháp nhân thương mại còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội trốn thuế là hành vi vi phạm quy định về quản lý thuế của nhà nước nhằm mục đích không nộp tiền thuế cho nhà nước mà đáng lẽ ra phải nộp.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội trốn thuế xâm phạm quy định của nhà nước về thuế, xâm phạm tới lợi ích của Nhà nước trong việc thu thuế.\n* Mặt khách quan của tội phạm: Tội trốn thuế được thực hiện ở một trong các hành vi sau:\n- Không nộp hồ sơ đăng ký thuế; không nộp hồ sơ khai thuế; nộp hồ sơ khai thuế sau 90 ngày kể từ ngày hết hạn nộp hồ sơ khai thuế hoặc hết thời hạn gia hạn nộp hồ sơ khai thuế theo quy định của pháp luật;\n- Không ghi chép trong sổ kế toán các khoản thu liên quan đến việc xác định số tiền thuế phải nộp;\n- Không xuất hóa đơn khi bán hàng hóa, dịch vụ hoặc ghi giá trị trên hóa đơn bán hàng thấp hơn giá trị thanh toán thực tế của hàng hóa, dịch vụ đã bán;\n- Sử dụng hóa đơn, chứng từ không hợp pháp để hạch toán hàng hóa, nguyên liệu đầu vào trong hoạt động phát sinh nghĩa vụ thuế làm giảm số tiền thuế phải nộp hoặc làm tăng số tiền thuế được miễn, số tiền thuế được giảm hoặc tăng số tiền thuế được khấu trừ, số tiền thuế được hoàn;\n- Sử dụng chứng từ, tài liệu không hợp pháp khác để xác định sai số tiền thuế phải nộp, số tiền thuế được hoàn;\n- Khai sai với thực tế hàng hóa xuất khẩu, nhập khẩu mà không khai bổ sung hồ sơ khai thuế sau khi hàng hóa đã được thông quan, nếu không thuộc trường hợp quy định tại Điều 188 và Điều 189 của Bộ luật này;\n- Cố ý không kê khai hoặc khai sai về thuế đối với hàng hóa xuất khẩu, nhập khẩu, nếu không thuộc trường hợp quy định tại Điều 188 và Điều 189 của Bộ luật này;\n- Câu kết với người gửi hàng để nhập khẩu hàng hóa, nếu không thuộc trường hợp quy định tại Điều 188 và Điều 189 của Bộ luật này;\n- Sử dụng hàng hóa thuộc đối tượng không chịu thuế, miễn thuế, xét miễn thuế không đúng mục đích quy định mà không khai báo việc chuyển đổi mục đích sử dụng với cơ quan quản lý thuế.\nCác hành vi trên chỉ cấu thành tội phạm trốn thuế nếu thuộc một trong các trường hợp sau:\n- Trốn thuế với số tiền từ 100.000.000 đồng đến dưới 300.000.000 đồng\n- Trốn thuế dưới 100.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về hành vi trốn thuế hoặc đã bị kết án về tội này hoặc về một trong các tội quy định tại các điều 188, 189, 190, 191, 192, 193, 194, 195, 196, 202, 250, 251, 253, 254, 304, 305, 306, 309 và 311 của Bộ luật này, chưa được xóa án tích mà còn vi phạm.\n* Chủ thể của tội phạm: Chủ thể của tội trốn thuế là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự hoặc pháp nhân thương mại có đủ điều kiện chịu trách nhiệm hình sự theo Điều 79 Bộ luật hình sự.\n* Mặt chủ quan của tội phạm: Tội trốn thuế được thực hiện với lỗi cố ý. Động cơ của tội phạm là vụ lợi.\n3. Về hình phạt:\n"}, {"dieu": "Điều 200. quy định 05 khung hình phạt:", "noidung": "- Người phạm tội quy định tại khoản 1 thì bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 03 tháng đến 02 năm;\n- Người phạm tội quy định tại khoản 2 thì bị phạt tiền từ 500.000.000 đồng đến 1.500.000.000 đồng hoặc phạt tù từ 01 năm đến 03 năm, nếu thuộc một trong các trường hợp phạm tội sau: a) Có tổ chức; b) Số tiền trốn thuế từ 300.000.000 đồng đến dưới 1.000.000.000 đồng; c) Lợi dụng chức vụ, quyền hạn; d) Phạm tội 02 lần trở lên; đ) Tái phạm nguy hiểm (xem Bình luận Điều 188).\n- Người phạm tội theo quy định tại khoản 3 thì bị phạt tiền từ 1.500.000.000 đồng đến 4.500.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm tù, áp dụng đối với trường hợp trường hợp trốn thuế với số tiền 1.000.000.000 đồng trở lên.\n- Hình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n- Hình phạt áp dụng đối với pháp nhân thương mại phạm tội theo quy định của khoản 5:\n+ Pháp nhân thương mại bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng nếu thực hiện một trong các hành vi quy định tại khoản 1 Điều này trốn thuế với số tiền từ 200.000.000 đồng đến dưới 300.000.000 đồng hoặc từ 100.000.000 đồng đến dưới 200.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về hành vi trốn thuế hoặc đã bị kết án về tội này hoặc về một trong các tội quy định tại các điều 188, 189, 190, 191, 192, 193, 194, 195 và 196 của Bộ luật này, chưa được xóa án tích mà còn vi phạm.\n+ Pháp nhân thương mại bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng nếu phạm tội thuộc một trong các trường hợp quy định tại các điểm a, b, d và đ khoản 2 Điều này.\n+ Pháp nhân thương mại bị phạt tiền từ 3.000.000.000 đồng đến 10.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm nếu phạm tội thuộc trường hợp quy định tại Khoản 3 Điều này.\n+ Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn.\n+ Pháp nhân thương mại còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 201. Tội cho vay lãi nặng trong giao dịch dân sự", "noidung": "1. Người nào trong giao dịch dân sự mà cho vay với lãi suất gấp 05 lần trở lên của mức lãi suất cao nhất quy định trong Bộ luật dân sự, thu lợi bất chính từ 30.000.000 đồng đến dưới 100.000.000 đồng hoặc đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm.*\n2. Phạm tội mà thu lợi bất chính 100.000.000 đồng trở lên, thì bị phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm.*\n3. Người phạm tội còn có thể bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội cho vay lãi nặng trong giao dịch dân sự là hành vi trong giao dịch dân sự mà cho vay với lãi suất gấp 05 lần trở lên mức lãi suất cao nhất quy định trong Bộ luật dân sự nhằm thu lời bất chính.\n2. Dấu hiệu pháp lý:\n* Khách thể của tội phạm: Tội cho vay lãi nặng trong giao dịch dân sự xâm phạm trật tự quản lý kinh tế mà cụ thể là trật tự trong lĩnh vực kinh doanh tiền tệ.\n* Mặt khách quan của tội phạm: Tội cho vay lãi nặng trong giao dịch dân sự thể hiện ở hành vi cho người khác vay với thỏa thuận lãi suất cao gấp 05 lần mức lãi suất cao nhất được Bộ luật dân sự quy định. Hiện nay theo quy định của Bộ luật dân sự thì lãi suất hợp đồng vay được xác định như sau: “1. Lãi suất vay do các bên thỏa thuận. Trường hợp các bên có thỏa thuận về lãi suất thì lãi suất theo thỏa thuận không được vượt quá 20%/năm của khoản tiền vay, trừ trường hợp luật khác có liên quan quy định khác. Căn cứ tình hình thực tế và theo đề xuất của Chính phủ, Ủy ban thường vụ Quốc hội quyết định điều chỉnh mức lãi suất nói trên và báo cáo Quốc hội tại kỳ họp gần nhất. Trường hợp lãi suất theo thỏa thuận vượt quá lãi suất giới hạn được quy định tại khoản này thì mức lãi suất vượt quá không có hiệu lực. 2. Trường hợp các bên có thỏa thuận về việc trả lãi, nhưng không xác định rõ lãi suất và có tranh chấp về lãi suất thì lãi suất được xác định bằng 50% mức lãi suất giới hạn quy định tại khoản 1 Điều này tại thời điểm trả nợ”.\nHành vi nêu trên chỉ cấu thành tội phạm nếu người phạm tội thu lợi bất chính từ 30.000.000 đồng đến dưới 100.000.000 đồng hoặc đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n* Chủ thể của tội phạm: Chủ thể của tội cho vay lãi nặng trong giao dịch dân sự là người từ đủ 16 tuổi và có năng lực trách nhiệm hình sự. Nếu lợi dụng chức vụ, quyền hạn trong quản lý công quỹ và dùng công quỹ cho vay lãi nặng mang tính chất bóc lột thì vẫn bị truy cứu trách nhiệm hình sự về tội này với tình tiết tăng nặng trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội cho vay lãi nặng trong giao dịch dân sự được thực hiện với lỗi cố ý. Động cơ phạm tội là vụ lợi.\n3. Về hình phạt:\n"}, {"dieu": "Điều 201. quy định 02 khung hình phạt", "noidung": "- Người phạm tội theo quy định tại Khoản 1 thì bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng hoặc cải tạo không giam giữ đến 03 năm.\n- Người phạm tội theo quy định tại Khoản 2 thì bị phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm áp dụng đối với người phạm tội trong trường hợp thu lợi bất chính từ 100.000.000 đồng trở lên.\n- Hình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 202. : Tội làm, buôn bán tem giả, vé giả", "noidung": "1. Người nào làm, buôn bán các loại tem giả, vé giả thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Tem giả, vé giả không có mệnh giá có số lượng từ 15.000 đến dưới 30.000 đơn vị;\nb) Tem giả, vé giả có mệnh giá có tổng trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nc) Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nd) Thu lợi bất chính từ 30.000.000 đồng đến dưới 100.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Tem giả, vé giả không có mệnh giá có số lượng 30.000 đơn vị trở lên;\nd) Tem giả, vé giả có mệnh giá có tổng trị giá 200.000.000 đồng trở lên;\nđ) Thu lợi bất chính 100.000.000 đồng trở lên;\ne) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội làm, buôn bán tem giả, vé giả là hành vi sản xuất, in ấn, chế tạo hoặc mua bán các loại tem giả, vé giả.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội làm, buôn bán tem giả, vé giả xâm phạm đến chế độ quản lý của Nhà nước đối với các loại tem, vé lưu thông trên thị trường.\nĐối tượng tác động của tội phạm là các loại tem giả, vé giả (các loại tem, vé không phải do cơ quan, tổ chức có thẩm quyền phát hành).\n* Mặt khách quan của tội phạm: Tội làm, buôn bán tem giả, vé giả được thực hiện ở một trong các hành vi sau:\n- Làm tem giả, vé giả là hành vi tạo ra tem giả, vé giả hoàn toàn hoặc sửa lại nội dung của tem, vé thật đã hết giá trị. Người phạm tội có thể tham gia vào toàn bộ quá trình hoặc tham gia ở từng công đoạn: tìm các mẫu tem, vé có giá trị cần làm giả, sau đó tìm cách tạo ra các bản in, tìm mua giấy (nếu vé làm bằng giấy đặc biệt), mực in; tìm địa điểm, tìm nơi tiêu thụ, v.v..\n- Buôn bán tem giả, vé giả là hành vi mua đi bán lại để kiếm lời các loại tem, vé mà biết rõ đó là giả. Người phạm tội có thể tham gia vào toàn bộ quá trình hoặc tham gia ở từng công đoạn như: tìm nguồn tem, vé giả, nơi tiêu thụ, v.v..\nCác hành vi trên chỉ cấu thành tội phạm này, nếu thuộc một trong các trường hợp sau:\n- Tem giả, vé giả không có mệnh giá có số lượng từ 15.000 đến dưới 30.000 đơn vị;\n- Tem giả, vé giả có mệnh giá có tổng trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng;\n- Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\n- Thu lợi bất chính từ 30.000.000 đồng đến dưới 100.000.000 đồng.\n* Chủ thể của tội phạm: Chủ thể của tội làm, buôn bán tem giả, vé giả là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự.\n* Mặt khách quan của tội phạm: Tội làm, buôn bán tem giả, vé giả được thực hiện với lỗi cố ý trực tiếp.\n3. Về hình phạt:\n"}, {"dieu": "Điều 202. quy định 02 khung hình phạt:", "noidung": "- Người phạm tội quy định tại khoản 1 thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n- Người phạm tội quy định tại khoản 2 thì bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm, áp dụng đối với các trường hợp phạm tội sau: Có tổ chức; Lợi dụng chức vụ, quyền hạn; Tem giả, vé giả không có mệnh giá có số lượng 30.000 đơn vị trở lên; Tem giả, vé giả có mệnh giá có tổng trị giá 200.000.000 đồng trở lên; Thu lợi bất chính 100.000.000 đồng trở lên; Tái phạm nguy hiểm (xem Bình luận Điều 188).\n- Hình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 203. : Tội in, phát hành, mua bán trái phép hóa đơn, chứng từ thu nộp ngân sách nhà nước", "noidung": "1. Người nào in, phát hành, mua bán trái phép hóa đơn, chứng từ thu nộp ngân sách nhà nước ở dạng phôi từ 50 số đến dưới 100 số hoặc hóa đơn, chứng từ đã ghi nội dung từ 10 số đến dưới 30 số hoặc thu lợi bất chính từ 30.000.000 đồng đến dưới 100.000.000 đồng, thì bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 200.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:*\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Lợi dụng chức vụ, quyền hạn;\nd) Hóa đơn, chứng từ ở dạng phôi từ 100 số trở lên hoặc hóa đơn, chứng từ đã ghi nội dung từ 30 số trở lên;\nđ) Thu lợi bất chính 100.000.000 đồng trở lên;\ne) Gây thiệt hại cho ngân sách nhà nước 100.000.000 đồng trở lên;\ng) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n4. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng;\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, b, d, đ, e và g khoản 2 Điều này, thì bị phạt tiền từ 500.000.000 đồng đến 1.000.000.000 đồng;*\nc) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nd) Pháp nhân thương mại còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định từ 01 năm đến 03 năm hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội in, phát hành, mua bán trái phép hóa đơn, chứng từ thu nộp ngân sách nhà nước là hành vi in ấn, phát hành, mua bán trái phép hóa đơn, chứng từ thu nộp ngân sách nhà nước.\n2. Dấu hiệu pháp lý:\n* Khách thể của tội phạm: Tội in, phát hành, mua bán trái phép hóa đơn, chứng từ thu nộp ngân sách nhà nước xâm phạm tới chế độ quản lý của Nhà nước đối với các loại hóa đơn, chứng từ thu nộp ngân sách nhà nước. Đối tượng tác động của tội phạm bao gồm các loại hóa đơn, chứng từ thu nộp ngân sách do Nhà nước thống nhất phát hành.\n* Mặt khách quan của tội phạm: Tội in, phát hành, mua bán trái phép hóa đơn, chứng từ thu nộp ngân sách nhà nước được thực hiện ở một trong các hành vi sau:\n- In trái phép hóa đơn, chứng từ thu nộp ngân sách nhà nước là hành vi làm giả hóa đơn, chứng từ này (làm giả hoàn toàn hoặc sửa lại nội dung của hóa đơn, chứng từ thật đã hết giá trị). Người phạm tội có thể tham gia vào toàn bộ quá trình hoặc tham gia ở từng công đoạn: tìm các mẫu cần làm giả, tạo ra các bản in, mua giấy (nếu hóa đơn, chứng từ làm bằng giấy đặc biệt), máy in, mực in; tìm địa điểm, v.v..\n- Phát hành trái phép hóa đơn, chứng từ thu nộp ngân sách nhà nước là hành vi đưa ra lưu hành trên thị trường các loại hóa đơn, chứng từ này không đúng thẩm quyền hoặc trái với các quy định của Nhà nước.\n- Mua bán trái phép hóa đơn, chứng từ thu nộp ngân sách nhà nước là hành vi mua đi bán lại để kiếm lời các loại hóa đơn, chứng từ này mà biết rõ các hóa đơn, chứng từ này không được phép mua bán.\nTheo quy định của Thông tư liên tịch 10/2013/TTLT-BTP-BCA-TANDTC-VKSNDTC-BTC ngày 26/6/2013 của Bộ Tư pháp, Bộ Công an, Tòa án nhân dân tối cao, Viện Kiểm sát nhân dân tối cao, Bộ Tài chính hướng dẫn áp dụng một số điều của Bộ luật hình sự về các tội phạm trong lĩnh vực thuế, tài chính – kế toán và chứng khoán thì: 1. Hóa đơn, chứng từ thu nộp ngân sách nhà nước bao gồm: a) Hóa đơn xuất khẩu dùng trong hoạt động kinh doanh xuất khẩu hàng hóa, dịch vụ ra nước ngoài, xuất khẩu vào khu phi thuế quan; hóa đơn giá trị gia tăng; hóa đơn bán hàng hóa, dịch vụ nội địa dành cho các tổ chức, cá nhân khai thuế giá trị gia tăng; các hóa đơn khác gồm: tem, vé, thẻ, phiếu thu tiền bảo hiểm,... và phiếu thu tiền cước vận chuyển hàng không; chứng từ thu cước phí vận tải quốc tế, chứng từ thu phí dịch vụ ngân hàng; b) Lệnh thu nộp ngân sách nhà nước, giấy nộp tiền vào ngân sách nhà nước, bảng kê nộp thuế, biên lại thu ngân sách nhà nước và chứng từ phục hồi trong quản lý thu ngân sách nhà nước.\nHành vi in, phát hành, mua bán trái phép hóa đơn, chứng từ thu nộp ngân sách nhà nước chỉ cấu thành tội phạm này, nếu thuộc một trong các trường hợp sau:\n- Số lượng ở dạng phôi từ 50 số đến dưới 100 số;\n- Hóa đơn, chứng từ đã ghi nội dung từ 10 số đến dưới 30 số;\n- Thu lợi bất chính từ 30.000.000 đồng đến dưới 100.000.000 đồng.\n* Chủ thể của tội phạm: Chủ thể của tội in, phát hành, mua bán trái phép hóa đơn, chứng từ thu nộp ngân sách nhà nước là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự hoặc pháp nhân thương mại có đủ điều kiện chịu trách nhiệm hình sự theo quy định của Điều 75 Bộ luật hình sự.\n* Mặt chủ quan của tội phạm: Tội in, phát hành, mua bán trái phép hóa đơn, chứng từ thu nộp ngân sách nhà nước được thực hiện với lỗi cố ý trực tiếp.\n3. Về hình phạt:\n"}, {"dieu": "Điều 203. quy định 03 khung hình phạt:", "noidung": "- Người phạm tội theo quy định của Khoản 1 thì bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n- Người phạm tội theo quy định tại Khoản 2 thì bị phạt tiền từ 200.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm, áp dụng đối với một trong các trường hợp phạm tội sau: Có tổ chức; Có tính chất chuyên nghiệp; Lợi dụng chức vụ, quyền hạn (Xem Bình luận Điều 188); Hóa đơn, chứng từ ở dạng phôi từ 100 số trở lên hoặc hóa đơn, chứng từ đã ghi nội dung từ 30 số trở lên; Thu lợi bất chính 100.000.000 đồng trở lên; Gây thiệt hại cho ngân sách nhà nước 100.000.000 đồng trở lên; Tái phạm nguy hiểm (Xem Bình luận Điều 188).\n- Hình phạt bổ sung đối với người phạm tội: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n- Hình phạt áp dụng đối với pháp nhân thương mại phạm tội theo quy định của khoản 4:\n+ Pháp nhân thương mại phạm tội thì bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, nếu thuộc trường hợp quy định tại khoản 1;\n+ Pháp nhân thương mại phạm tội thì bị phạt tiền từ 500.000.000 đồng đến 1.000.000.000 đồng, nếu thuộc trường hợp quy định tại các điểm a, b, d, đ, e và g khoản 2 Điều này;\n+ Pháp nhân thương mại phạm tội bị đình chỉ hoạt động vĩnh viễn, nếu thuộc trường hợp quy định tại Điều 79 của Bộ luật hình sự.\n- Hình phạt bổ sung đối với pháp nhân thương mại phạm tội: Ngoài hình phạt chính, pháp nhân thương mại còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định từ 01 năm đến 03 năm hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 204. Tội vi phạm quy định về bảo quản, quản lý hóa đơn, chứng từ thu nộp ngân sách nhà nước", "noidung": "1. Người nào có trách nhiệm bảo quản, quản lý hóa đơn, chứng từ mà vi phạm quy định của Nhà nước về bảo quản, quản lý hóa đơn, chứng từ thu nộp ngân sách nhà nước gây thiệt hại cho ngân sách Nhà nước hoặc cho người khác từ 100.000.000 đồng đến dưới 500.000.000 đồng, thì bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm:\na) Phạm tội 02 lần trở lên;\nb) Gây thiệt hại 500.000.000 đồng trở lên.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Các hóa đơn, chứng từ là cơ sở, là căn cứ xác định các khoản thuế, các nghĩa vụ tài sản của một thực thể kinh tế với nhà nước, xác định các khoản thu nộp ngân sách nhà nước. Hóa đơn, chứng từ cũng là công cụ quản lý của nhà nước đối với các hoạt động kinh tế. Do vậy, việc bảo quản, quản lý hóa đơn, chứng từ cần thực hiện nghiêm chỉnh, chặt chẽ, không để gây thiệt hại lợi ích cho nhà nước, xã hội, các chủ thể kinh tế. Hành vi vi phạm các quy định về bảo quản, quản lý hóa đơn chứng từ thu nộp ngân sách nhà nước đã được hình sự hóa.\nCăn cứ theo quy định tại điều 205 Bộ luật hình sự năm 2015 thì: Hành vi vi phạm quy định về bảo quản, quản lý hóa đơn, chứng từ thu nộp ngân sách Nhà nước là hành vi của người có trách nhiệm bảo quản, quản lý hóa đơn, chứng từ cố ý không thực hiện, không thực hiện đúng các quy định của pháp luật về bảo quản, quản lý các hóa đơn, chứng từ gây thiệt hại về tài sản cho nhà nước hoặc người khác.\n2. Các dấu hiệu pháp lý của tội phạm\n- Khách thể của tội phạm:\nTội vi phạm quy định về bảo quản, quản lý hóa đơn, chứng từ thu nộp ngân sách nhà nước xâm phạm đến chế độ quản lý nhà nước đối với các loại hóa đơn, chứng từ lưu thông trên thị trường.\nĐể quản lý hoạt động sản xuất, kinh doanh, kiểm soát các khoản thu nộp ngân sách, nhà nước quy định các đơn vị kinh tế bắt buộc phải sử dụng và có trách nhiệm bảo quản, quản lý các hóa đơn, chứng từ phát sinh trong quá trình hoạt động sản xuất kinh doanh của mình. Các hóa đơn, chứng từ là những căn cứ, cơ sở để xác định trách nhiệm, nghĩa vụ thực hiện trách nhiệm tài sản, các khoản thu nộp vào ngân sách nhà nước.\nĐối tượng tác động của tội phạm là các hóa đơn, chứng từ thu nộp ngân sách nhà nước. Thông qua việc bảo quản, quản lý không đúng quy định, dẫn tới thất thoát, hư hỏng các hóa đơn, chứng từ, gây thiệt hại cho các cơ quan, tổ chức, ảnh hưởng tới các khoản thu nộp ngân sách nhà nước.\nHóa đơn, chứng từ thu nộp ngân sách bao gồm:\n+ Hóa đơn xuất khẩu dùng trong hoạt động kinh doanh xuất khẩu hàng hóa, dịch vụ ra nước ngoài, xuất khẩu vào khu phi thuế quan; hóa đơn giá trị gia tăng; hóa đơn bán hàng hóa, dịch vụ nội địa dành cho các tổ chức, cá nhân khai thuế giá trị gia tăng; các hóa đơn khác gồm: tem, vé, thẻ, phiếu thu tiền bảo hiểm, …và phiếu thu tiền cước vận chuyển hàng không; chứng từ thu cước phí vận tải quốc tế, chứng từ thu phí dịch vụ ngân hàng;\n+ Lệnh thu nộp ngân sách nhà nước, giấy nộp tiền vào ngân sách nhà nước, bảng kê nộp thuế, biên lại thu ngân sách nhà nước và chứng từ phục hồi trong quản lý thu ngân sách nhà nước.\nMặt khách quan của tội phạm:\nHành vi khách quan:\nNgười phạm tội thực hiện các hành vi vi phạm công tác bảo quản, quản lý các hóa đơn chứng từ thu nộp ngân sách nhà nước, bao gồm các hành vi sau đây:\n+ Lưu trữ, bảo quản hóa đơn không đúng qui định: Theo quy định pháp luật hiện hành, các hóa đơn, chứng từ (kể cả các hóa đơn, chứng từ chưa sử dụng) đều cần phải được bảo quản, quản lý chặt chẽ tại kho của đơn vị phát hành, sử dụng, sở hữu hóa đơn, chứng từ đó. Các cơ quan, tổ chức, doanh nghiệp có thể thuê các tổ chức lưu trữ trên cơ sở hợp đồng ký kết giữa các bên. Pháp luật cũng quy định về thời hạn bảo lưu trữ bảo quản hóa đơn, chứng từ. Người phạm tội có trách nhiệm lưu trữ, bảo quản hóa đơn, chứng từ nhưng không thực hiện đúng theo quy định, như lưu trữ không đúng nơi, lưu trữ tại nơi không đủ điều kiện bảo quản, không đảm bảo an toàn việc lưu trữ, bảo quản…\n+ Không báo cáo hoặc báo cáo không chính xác tình hình sử dụng, thanh toán, quyết toán sử dụng hóa đơn: Pháp luật quy định, các tổ chức, hộ, cá nhân bán hàng hóa, dịch vụ (trừ các đối tượng được cơ quan thuế cấp hóa đơn) phải lập và nộp báo cáo tình hình sử dụng hóa đơn, chứng từ cho cơ quan thuế quản lý trực tiếp. Người phạm tội là người được giao nhiệm vụ lập, nộp báo cáo tình hình sử dụng hóa đơn, chứng từ nhưng không báo cáo, hoặc báo cáo không chính xác, gây ảnh hưởng công tác quản lý hóa đơn, chứng từ của cơ quan thuế, gây thiệt hại cho nhà nước…\n+ Làm hư hỏng, mất hóa đơn: Người phạm tội có thể làm hư hỏng, làm mất hóa đơn trong quá trình vận chuyển, bảo quản hóa đơn…\n+ Thực hiện hủy hóa đơn không theo đúng qui định của pháp luật: Người phạm tội hủy không đúng hóa đơn, hủy hóa đơn chưa được hủy, hủy không đúng thủ tục, trình tự, hủy hóa đơn không đúng phương pháp…\n+ Xử lý việc mất, cháy, hỏng hóa đơn không theo đúng qui định của pháp luật: Khi các đơn vị làm mất, cháy, hỏng hóa đơn cần phải báo cáo ngay với cơ quan thuế để xử lý kịp thời, thực hiện các biện pháp quản lý, khắc phục hậu quả, hạn chế thiệt hại có thể phát. Sau khi hóa đơn mất, cháy, hỏng, người phạm đã không xử lý đúng quy định, không báo cáo, báo cáo sai với cơ quan thuế dẫn tới thiệt hại cho tài sản nhà nước, tài sản của người khác.\n+ Các hành vi khác vi phạm quy định của pháp luật về bảo quản, quản lý hóa đơn khác, gây thiệt hại cho nhà nước, các đơn vị, cá nhân.\nHậu quả, thiệt hại:\nDấu hiệu hậu quả, thiệt hại là dấu hiệu bắt buộc trong cấu thành tội phạm tội vi phạm quy định về bảo quản, quản lý hóa đơn, chứng từ thu nộp ngân sách nhà nước. Người thực hiện hành vi phạm tội bị truy cứu trách nhiệm hình sự nếu gây thiệt hại cho người, cơ quan, tổ chức, doanh nghiệp hoặc nhà nước từ 100.000.000 đồng trở lên. Thiệt hại về tài sản có thể là thiệt hại trực tiếp, hoặc thiệt hại gián tiếp:\n+ Thiệt hại trực tiếp như giá trị hóa đơn, chứng từ bị mất, hư hỏng\n+ Thiệt hại gián tiếp như: Người khác sử dụng hóa đơn bị mất để lập khống, kê khai khống nhằm chiếm đoạt tiền hoàn thuế, gây thất thoát tiền thuế thu nộp ngân sách nhà nước; không có đầy đủ hóa đơn chứng từ để xác định số thuế phải nộp vào ngân sách của tổ chức bị mất, hư hỏng hóa đơn, chứng từ…\nBộ luật hình sự 2015 đã có bước tiến bộ hơn khi quy định dấu hiệu thiệt hại là giá trị tài sản thiệt hại trực tiếp vào điều luật, thay cho các dấu hiệu gây hậu quả nghiêm trọng, rất nghiêm trọng, đặc biệt nghiêm trọng trong quy định của Bộ luật hình sự 1999 sửa đổi bổ sung 2009.\nMặt chủ quan của tội phạm:\nTội phạm có hình thức lỗi là cố ý, người phạm tội nhận thức được hành vi là nguy hiểm cho xã hội, có thể gây ra hậu quả, thiệt hại cho nhà nước, cho người khác nhưng vẫn có ý thực hiện.\nĐộng cơ, mục đích: Dấu hiệu động cơ, mục đích không phải là dấu hiện bắt buộc. Người phạm tội có thể thực hiện tội phạm với nhiều động cơ, mục đích khác nhau, như mục đích vụ lợi, trốn tránh các nghĩa vụ tài sản với nhà nước, che giấu những sai phạm trong việc sử dụng hóa đơn, chứng từ…\n- Chủ thể của tội phạm:\nChủ thể của tội phạm là những người có đủ năng lực trách nhiệm hình sự theo luật định và là những người có trách nhiệm bảo quản, quản lý hóa đơn, chứng từ. Đây là những người tham gia vào các hoạt động kinh tế, tạo lập các hóa đơn, chứng từ, hoặc được giao nhiệm vụ bảo quản, quản lý hóa đơn, chứng từ của các tổ chức, doanh nghiệp… Chủ thể của tội phạm này bao gồm:\n+ Người mua, bán hàng hóa hoặc cung cấp dịch vụ;\n+ Người có trách nhiệm của tổ chức mua, bán hàng hóa hoặc cung cấp dịch vụ;\n+ Người có trách nhiệm của tổ chức đặt in hoặc nhận in hóa đơn.\n3. Điều kiện truy cứu trách nhiệm hình sự:\nHành vi vi phạm các quy định về bảo quản, quản lý hóa đơn bị khởi tố khi hành vi gây thiệt hại cho tổ chức, doanh nghiệp, cá nhân khác hay gây thiệt hại cho nhà nước với số tiền thiệt hại từ 100.000.000 đồng trở lên.\nViệc xem xét hậu quả do hành vi phạm tội gây ra cần phải đánh giá khách quan, tổng thể các tình tiết để đánh giá chính xác hậu quả thiệt hại do hành vi phạm tội gây ra. Hậu quả có thể là hậu quả trực tiếp, hoặc hậu quả gián tiếp. Chẳng hạn như người phạm tội để mất hóa đơn, chứng từ nhưng không báo cáo, để người khác sử dụng trong kê khai thuế, dẫn tới thất thu thuế của nhà nước.\nKhi xem xét, đánh giá hậu quả gián tiếp, cần chứng minh, làm rõ được mối quan hệ nhân quả giữa hành vi phạm tội và hậu quả xảy ra trên thực tiễn\n"}, {"dieu": "Điều 205. Tội lập quỹ trái phép", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn lập quỹ trái quy định của pháp luật và đã sử dụng quỹ đó gây thiệt hại cho tài sản của Nhà nước từ 50.000.000 đồng đến dưới 200.000.000 đồng hoặc đã bị xử lý kỷ luật về hành vi này mà còn vi phạm, thì bị phạt tiền từ 50.000.000 đồng đến 100.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:\na) Dùng thủ đoạn xảo quyệt để trốn tránh việc kiểm soát;\nb) Để thực hiện hành vi vi phạm pháp luật khác;\nc) Gây thiệt hại cho tài sản của Nhà nước từ 200.000.000 đồng đến dưới 1.000.000.000 đồng.\n3. Phạm tội gây thiệt hại cho tài sản của Nhà nước từ 1.000.000.000 đồng trở lên, thì bị phạt tù từ 05 năm đến 10 năm.\n4. Người phạm tội còn bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Lập quỹ trái phép là hành vi của người có chức vụ, quyền hạn đã dụng chức vụ, quyền hạn để lập quỹ trái với quy định của Nhà nước và đã sử dụng quỹ đó gây hậu quả nghiêm trọng hoặc đã bị xử lý kỷ luật hoặc xử phạt hành chính về hành vi này mà còn vi phạm.\n2. Những dấu hiệu pháp lý\na. Khách thể của tội phạm\nKhách thể của tội phạm này là trật tự quản lý kinh tế mà cụ thể là các quy định của Nhà nước về lập ra các loại quỹ.\nĐối tượng tác động của tội phạm này là tiền hoặc tài sản mà người phạm tội dùng vào việc lập quỹ trái phép.\nb. Mặt khách quan của tội phạm\n- Hành vi khách quan\nNgười phạm tội lập quỹ trái phép cũng lợi dụng chức vụ, quyền hạn nhưng là để lập quỹ trái phép chứ không phải làm trái quy định của Nhà nước về quản lý kinh tế một cách chung chung. Lợi dụng chức vụ, quyền hạn để lập quỹ trái phép là trường hợp người có chức vụ, quyền hạn và đã lợi dụng chức vụ, quyền hạn của mình để lập quỹ trái phép.\nLập quỹ trái phép là lập ra một quỹ, còn gọi là quỹ “đen” trái với quy định của Nhà nước về việc lập quỹ trong các cơ quan, tổ chức. Ví dụ: Dùng tiền ngân sách hoặc các khoản thu khác lập ra quỹ ngoài sự kiểm soát của Nhà nước để chi tiêu riêng cho cơ quan, tổ chức mình.\nSử dụng quỹ đó gây hậu quả nghiêm trọng là lấy tiền hoặc tài sản trong quỹ mà trước đó người phạm tội đã lập trái phép chi tiêu hoặc dùng vào những việc mà cơ quan, tổ chức có nhu cầu. Việc sử dụng quỹ vào những mục đích khác nhau, không phân biệt mục đích của việc sử dụng đó là bất hợp pháp hay hợp pháp, thậm chí sử dụng vào việc từ thiện. Tuy nhiên, việc sử dụng tiền đó phải gây hậu quả nghiêm trọng (xem hậu quả của tội phạm). Nếu mới lập quỹ trái phép nhưng chưa sử dụng quỹ đó thì hành vi lập quỹ trái phép chưa cấu thành tội phạm dù số lượng tiền quỹ trái phép đó bao nhiêu.\n- Hậu quả\nĐối với tội lập quỹ trái phép, hậu quả là dấu hiệu bắt buộc của cấu thành tội phạm, nhưng hậu quả phải là nghiêm trọng, nếu hậu quả chưa nghiêm trọng thì người phạm tội phải là người đã bị xử lý kỷ luật về hành vi này mà còn vi phạm, thì mới cấu thành tội phạm. Tuy nhiên, hậu quả nghiêm trọng là hậu quả do hành vi sử dụng quỹ, chứ không phải là hành vi lập quỹ trái phép. Đây cũng là đặc điểm riêng của tội phạm này mà các tội phạm khác không có.\nHậu quả nghiêm trọng do hành vi sử dụng tiền hoặc tài sản trong quỹ trái phép gây ra là những thiệt hại về tính mạng, sức khỏe, nhân phẩm, danh dự, tài sản hoặc những thiệt hại khác cho xã hội.\n- Các dấu hiệu khách quan khác của tội phạm\nNgoài hành vi khách quan, hậu quả, đối với tội lập quỹ trái phép, nhà làm luật còn quy định dấu hiệu khách quan khác là dấu hiệu bắt buộc của cấu thành tội phạm, đó là: Giá trị quỹ trái phép phải từ 50.000.000 đồng trở lên, thì mới cấu thành tội lập quỹ trái phép.\nc. Mặt chủ quan của tội phạm\nLỗi của người phạm tội lập quỹ trái phép là do cố ý, tức là nhận thức rõ hành vi của mình là trái phép, biết rõ hành vi sử dụng quỹ đó là gây hậu quả nghiêm trọng, mong muốn cho hậu quả xảy ra hoặc tuy không mong muốn nhưng bỏ mặc cho hậu quả xảy ra.\nĐộng cơ, mục đích của người phạm tội này không phải là dấu hiệu bắt buộc của cấu thành tội phạm. Tuy nhiên, người phạm tội lập quỹ trái phép thường vì vụ lợi hoặc động cơ cá nhân khác.\nd. Chủ thể của tội phạm\nChủ thể của tội phạm này cũng tương tự như chủ thể của tội cố ý làm trái quy định của Nhà nước về quản lý kinh tế gây hậu quả nghiêm trọng (xem các dấu hiệu về chủ thể của tội cố ý làm trái quy định của Nhà nước về quản lý kinh tế gây hậu quả nghiêm trọng).\nNếu hành vi lập quỹ trái phép chưa gây hậu quả nghiêm trọng thì người phạm tội phải là người đã bị xử lý kỷ luật về hành vi này mà còn vi phạm, thì mới phải chịu trách nhiệm hình sự.\nTội phạm này chỉ áp dụng đối với người có chức vụ, quyền hạn trong các cơ quan Nhà nước, tổ chức xã hội, tổ chức xã hội-chính trị và các tổ chức khác, không áp dụng đối với những người có chức vụ, quyền hạn trong các doanh nghiệp tư nhân, Công ty trách nhiệm hữu hạn hoặc các tổ chức có tính chất tư nhân khác.\n3. Điều kiện truy cứu trách nhiệm hình sự\nMột người có thể bị khởi tố về hành vi lập quỹ trái phép khi có căn cứ chứng minh người đó lợi dụng chức vụ, quyền hạn lập quỹ trái quy định của pháp luật và đã sử dụng quỹ đó gây thiệt hại cho tài sản của Nhà nước từ 50.000.000 đồng đến dưới 200.000.000 đồng; hoặc đã bị xử lý kỷ luật về hành vi này mà còn vi phạm.\n"}, {"dieu": "Điều 206. Tội vi phạm quy định về hoạt động ngân hàng, hoạt động khác liên quan đến hoạt động ngân hàng", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây gây thiệt hại cho người khác về tài sản từ 100.000.000 đồng đến dưới 300.000.000 đồng, thì bị phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm:*\na) Cấp tín dụng cho trường hợp không được cấp tín dụng, trừ trường hợp cấp dưới hình thức phát hành thẻ tín dụng;\nb) Cấp tín dụng không có bảo đảm hoặc cấp tín dụng với điều kiện ưu đãi cho đối tượng bị hạn chế cấp tín dụng theo quy định của pháp luật;\nc) Vi phạm quy định về tỷ lệ bảo đảm an toàn cho hoạt động của tổ chức tín dụng, chi nhánh ngân hàng nước ngoài theo quy định của Luật các tổ chức tín dụng;\nd) Cố ý nâng khống giá trị tài sản bảo đảm khi thẩm định giá để cấp tín dụng đối với trường hợp phải có tài sản bảo đảm;\nđ) Vi phạm quy định của pháp luật về tổng mức dư nợ cấp tín dụng đối với đối tượng bị hạn chế cấp tín dụng;\ne) Cấp tín dụng vượt giới hạn so với vốn tự có đối với một khách hàng và người có liên quan, trừ trường hợp có chấp thuận của người có thẩm quyền theo quy định của pháp luật;\ng) Vi phạm quy định của pháp luật về góp vốn, giới hạn góp vốn, mua cổ phần, điều kiện cấp tín dụng;\nh) Phát hành, cung ứng, sử dụng phương tiện thanh toán không hợp pháp; làm giả chứng từ thanh toán, phương tiện thanh toán; sử dụng chứng từ thanh toán, phương tiện thanh toán giả;\ni) Kinh doanh vàng trái phép hoặc kinh doanh ngoại hối trái phép;\nk) Tiến hành hoạt động ngân hàng khi chưa được cơ quan nhà nước có thẩm quyền cho phép theo quy định của Luật Ngân hàng Nhà nước Việt Nam và Luật các tổ chức tín dụng.\n2. Phạm tội gây thiệt hại về tài sản từ 300.000.000 đồng đến dưới 1.000.000.000 đồng, thì bị phạt tù từ 03 năm đến 07 năm.\n3. Phạm tội gây thiệt hại về tài sản từ 1.000.000.000 đồng đến dưới 3.000.000.000 đồng, thì bị phạt tù từ 07 năm đến 12 năm.\n4. Phạm tội gây thiệt hại về tài sản 3.000.000.000 đồng trở lên, thì bị phạt tù từ 12 năm đến 20 năm.\n5. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội vi phạm quy định trong hoạt động của các tổ chức tín dụng, chi nhánh ngân hàng nước ngoài là hành vi của các tổ chức tín dụng, chi nhánh ngân hàng nước ngoài cố ý thực hiện các vi phạm quy định của pháp luật về hoạt động của mình gây thiệt hại về tài sản.\n2. 2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội vi phạm quy định trong hoạt động của các tổ chức tín dụng, chi nhánh ngân hàng nước ngoài xâm phạm hoạt động đúng đắn và an toàn của các tổ chức tín dụng, chi nhánh ngân hàng nước ngoài.\n* Mặt khách quan của tội phạm: Tội vi phạm quy định trong hoạt động của các tổ chức tín dụng, chi nhánh ngân hàng nước ngoài được thực hiện bằng các hành vi sau:\n- Cấp tín dụng cho trường hợp không được cấp tín dụng, trừ trường hợp cấp dưới hình thức phát hành thẻ tín dụng;\n- Cấp tín dụng không có bảo đảm hoặc cấp tín dụng với điều kiện ưu đãi cho đối tượng bị hạn chế cấp tín dụng theo quy định của pháp luật;\n- Vi phạm quy định về tỷ lệ bảo đảm an toàn cho hoạt động của tổ chức tín dụng, chi nhánh ngân hàng nước ngoài theo quy định của Luật các tổ chức tín dụng;\n- Cố ý nâng khống giá trị tài sản bảo đảm khi thẩm định giá để cấp tín dụng đối với trường hợp phải có tài sản bảo đảm;\n- Vi phạm quy định của pháp luật về tổng mức dư nợ cấp tín dụng đối với đối tượng bị hạn chế cấp tín dụng;\n- Cấp tín dụng vượt giới hạn so với vốn tự có đối với một khách hàng và người có liên quan, trừ trường hợp có chấp thuận của người có thẩm quyền theo quy định của pháp luật;\n- Vi phạm quy định của pháp luật về góp vốn, giới hạn góp vốn, mua cổ phần, điều kiện cấp tín dụng;\n- Phát hành, cung ứng, sử dụng phương tiện thanh toán không hợp pháp; làm giả chứng từ thanh toán, phương tiện thanh toán; sử dụng chứng từ thanh toán, phương tiện thanh toán giả;\n- Kinh doanh vàng trái phép hoặc kinh doanh ngoại hối trái phép;\n- Tiến hành hoạt động ngân hàng khi chưa được cơ quan nhà nước có thẩm quyền cho phép theo quy định của Luật Ngân hàng Nhà nước Việt Nam và Luật các tổ chức tín dụng.\nCác hành vi nêu trên chỉ cấu thành tội phạm nếu gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 300.000.000 đồng.\n* Chủ thể của tội phạm: Chủ thể của tội vi phạm quy định trong hoạt động của các tổ chức tín dụng, chi nhánh ngân hàng nước ngoài là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự. Đây là tội phạm có dấu hiệu chủ thể đặc biệt, do đó người phạm tội chỉ có thể là người có chức vụ, quyền hạn trong các tổ chức tín dụng, ngân hàng nước ngoài.\n* Mặt chủ quan của tội phạm: Tội vi phạm quy định trong hoạt động của các tổ chức tín dụng, chi nhánh ngân hàng nước ngoài được thực hiện với lỗi cố ý.\n3. Về hình phạt:\n"}, {"dieu": "Điều 206. quy định 04 khung hình phạt:", "noidung": "- Người phạm tội quy định tại Khoản 1 thì bị phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm.\n- Người phạm tội theo quy định tại Khoản 2 thì bị phạt tù từ 03 năm đến 07 năm, áp dụng đối với trường hợp gây thiệt hại về tài sản từ 300.000.000 đồng đến dưới 1.000.000.000 đồng.\n- Người phạm tội theo quy định tại Khoản 3 thì bị phạt tù từ 07 năm đến 12 năm áp dụng đối với trường hợp gây thiệt hại về tài sản từ 1.000.000.000 đồng đến dưới 3.000.000.000 đồng.\n- Người phạm tội theo quy định tại Khoản 4 thì bị phạt tù từ 12 năm đến 20 năm áp dụng đối với trường hợp gây thiệt hại về tài sản 3.000.000.000 đồng trở lên.\n- Hình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 207. Tội làm, tàng trữ, vận chuyển, lưu hành tiền giả", "noidung": "1. Người nào làm, tàng trữ, vận chuyển, lưu hành tiền giả, thì bị phạt tù từ 03 năm đến 07 năm.\n2. Phạm tội trong trường hợp tiền giả có trị giá tương ứng từ 5.000.000 đồng đến dưới 50.000.000 đồng, thì bị phạt tù từ 05 năm đến 12 năm.\n3. Phạm tội trong trường hợp tiền giả có trị giá tương ứng từ 50.000.000 đồng trở lên, thì bị phạt tù từ 10 năm đến 20 năm hoặc tù chung thân.\n4. Người chuẩn bị phạm tội này, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 03 năm.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Tội làm, tàng trữ, vận chuyển, lưu hành tiền giả là hành vi làm ra, cất giữ, vận chuyển, sử dụng, trao đổi, mua bán các loại tiền giả.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội làm, tàng trữ, vận chuyển lưu hành tiền giả xâm phạm sự độc quyền quản lý tài chính của Nhà nước thông qua việc phát hành tiền tệ. Đối tượng tác động của tội phạm này là tiền Việt Nam giả và ngoại tệ giả.\n* Mặt khách quan của tội phạm: Tội làm, tàng trữ, vận chuyển, lưu hành tiền giả được thực hiện bằng một trong các hành vi sau:\n- Làm tiền giả là hành vi làm giả bằng các phương pháp vẽ, sao chụp, tạo bản in, in tiền giả,...\n- Tàng trữ tiền giả là hành vi cất giấu tiền giả ở một nơi nào đó (trong người, trong nhà, nơi làm việc...) không kể thời gian dài hay ngắn nhằm trốn tránh sự phát hiện của các cơ quan chức năng;\n- Vận chuyển tiền giả là di chuyển tiền giả từ địa điểm này đến địa điểm khác bằng bất kỳ phương thức nào (mang theo người, xe máy, ôtô,...).\n- Lưu hành tiền giả là hành vi tìm nguồn tiêu thụ, mua bán, đưa tiền giả vào lưu thông trên thị trường.\nTội phạm được coi là hoàn thành từ thời điểm thực hiện một trong các hành vi nêu trên. Số lượng tiền giả nhiều hay ít chỉ ảnh hưởng đến việc xác định khung tăng nặng hình phạt đối với người phạm tội.\n* Chủ thể của tội phạm: Chủ thể của tội làm, tàng trữ, vận chuyển, lưu hành tiền giả là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội làm, tàng trữ, vận chuyển, lưu hành tiền giả được thực hiện với lỗi cố ý.\n3. Về hình phạt:\n"}, {"dieu": "Điều 207. quy định 03 khung hình phạt:", "noidung": "- Người phạm tội theo quy định tại Khoản 1 thì bị phạt tù từ 03 năm đến 07 năm.\n- Người phạm tội theo quy định tại Khoản 2 thì bị phạt tù 05 năm đến 12 năm áp dụng đối với trường hợp tiền giả có giá trị tương ứng từ 5.000.000 đồng đến dưới 50.000.000 đồng.\n- Người phạm tội theo quy định tại Khoản 3 thì bị phạt tù từ 10 năm đến 20 năm hoặc tù chung thân áp dụng đối với trường hợp tiền giả có giá trị tương ứng từ 50.000.000 đồng trở lên.\n- Người phạm tội quy định tại Khoản 4 thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 03 năm áp dụng đối với người chuẩn bị phạm tội.\n- Hình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 208. Tội làm, tàng trữ, vận chuyển, lưu hành công cụ chuyển nhượng giả hoặc các giấy tờ có giá giả khác", "noidung": "1. Người nào làm, tàng trữ, vận chuyển, lưu hành công cụ chuyển nhượng giả hoặc các giấy tờ có giá giả khác, thì bị phạt tù từ 02 năm đến 07 năm.\n2. Phạm tội trong trường hợp công cụ chuyển nhượng giả hoặc các giấy tờ có giá giả khác có trị giá tương ứng từ 10.000.000 đồng đến dưới 100.000.000 đồng, thì bị phạt tù từ 05 năm đến 10 năm.\n3. Phạm tội trong trường hợp công cụ chuyển nhượng giả hoặc các giấy tờ có giá giả khác có trị giá tương ứng từ 100.000.000 đồng đến dưới 300.000.000 đồng, thì bị phạt tù từ 10 năm đến 15 năm.\n4. Phạm tội trong trường hợp công cụ chuyển nhượng giả hoặc các giấy tờ có giá giả khác có trị giá tương ứng từ 300.000.000 đồng trở lên, thì bị phạt tù từ 15 năm đến 20 năm.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Tội làm, tàng trữ, vận chuyển, lưu hành công cụ chuyển nhượng giả hoặc các giấy tờ có giá giả khác là hành vi tạo ra, cất giữ, vận chuyển, lưu hành các công cụ chuyển nhượng giả hoặc giấy tờ có giá giả.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội làm, tàng trữ, vận chuyển, lưu hành công cụ chuyển nhượng giả hoặc các giấy tờ có giá giả xâm phạm quyền quản lý tài chính của Nhà nước thông qua việc phát hành công cụ chuyển nhượng, các giấy tờ có giá khác\n* Mặt khách quan của tội phạm: Tội làm, tàng trữ, vận chuyển, lưu hành công cụ chuyển nhượng giả hoặc các giấy tờ có giá giả được thực hiện bằng một trong các hành vi sau:\n- Làm giả bao gồm nhiều hành vi như in ấn, sao chụp, tạo bản in, tìm nguyên liệu, mực, phương tiện in, in công cụ chuyển nhượng giả, các giấy tờ có giá giả khác.\n- Tàng trữ công cụ chuyển nhượng giả, các giấy tờ có giá giả khác là hành vi cất giấu các loại công cụ chuyển nhượng giả, các giấy tờ có giá giả khác ở một nơi nào đó không kể thời gian dài hay ngắn nhằm trốn tránh sự phát hiện của các cơ quan chức năng;\n- Vận chuyển các loại công cụ chuyển nhượng giả, các giấy tờ có giá giả khác là hành vi di chuyển các loại công cụ chuyển nhượng giả, các giấy tờ có giá giả khác từ địa điểm này đến địa điểm khác bằng bất kỳ phương thức nào (mang theo người, xe máy, ôtô,...).\n- Lưu hành là hành vi tìm nguồn tiêu thụ, mua bán, đưa công cụ chuyển nhượng giả, các giấy tờ có giá giả khác vào lưu thông trên thị trường.\nTheo quy định của pháp luật thì: Công cụ chuyển nhượng là giấy tờ có giá ghi nhận lệnh thanh toán hoặc cam kết thanh toán không điều kiện một số tiền xác định vào một thời điểm nhất định. Giấy tờ có giá là chứng nhận của tổ chức tín dụng phát hành để huy động vốn trong đó xác nhận nghĩa vụ trả nợ một khoản tiền trong một thời hạn nhất định, điều kiện trả lãi và các điều khoản cam kết khác giữa tổ chức tín dụng và người mua.Giấy tờ có giá bao gồm cổ phiếu, trái phiếu, hối phiếu, kỳ phiếu, tín phiếu, chứng chỉ tiền gửi, séc, chứng chỉ quỹ, giấy tờ có giá khác theo quy định của pháp luật, trị giá được thành tiền và được phép giao dịch.\n* Chủ thể của tội phạm: Chủ thể của tội làm, tàng trữ, vận chuyển, lưu hành công cụ chuyển nhượng giả hoặc các giấy tờ có giá giả là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội làm, tàng trữ, vận chuyển, lưu hành công cụ chuyển nhượng giả hoặc các giấy tờ có giá giả được thực hiện với lỗi cố ý.\n3. Về hình phạt:\n"}, {"dieu": "Điều 208. quy định 03 khung hình phạt:", "noidung": "- Người phạm tội theo quy định tại Khoản 1 thì bị phạt tù từ 02 năm đến 07 năm.\n- Người phạm tội theo quy định tại Khoản 2 thì bị phạt tù từ 05 năm đến 10 năm áp dụng đối với trường hợp công cụ chuyển nhượng giả hoặc các giấy tờ có giá giả khác có trị giá tương ứng từ 10.000.000 đồng đến dưới 100.000.000 đồng.\n- Người phạm tội theo quy định tại Khoản 3 thì bị phạt tù từ 10 năm đến 15 năm áp dụng đối với trường hợp công cụ chuyển nhượng giả hoặc các giấy tờ có giá giả khác có trị giá tương ứng từ 100.000.000 đồng đến dưới 300.000.000 đồng.\n- Người phạm tội theo quy định tại Khoản 4 thì bị phạt tù từ 15 năm đến 20 năm áp dụng đối với trường hợp công cụ chuyển nhượng giả hoặc các giấy tờ có giá giả khác có trị giá tương ứng từ 300.000.000 đồng trở lên.\n- Hình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 209. Tội cố ý công bố thông tin sai lệch hoặc che giấu thông tin trong hoạt động chứng khoán", "noidung": "1. Người nào cố ý công bố thông tin sai lệch hoặc che giấu thông tin trong hoạt động chào bán, niêm yết, giao dịch, hoạt động kinh doanh chứng khoán, tổ chức thị trường, đăng ký, lưu ký, bù trừ hoặc thanh toán chứng khoán thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm:\na) Gây thiệt hại cho nhà đầu tư từ 1.000.000.000 đồng đến dưới 3.000.000.000 đồng;\nb) Thu lợi bất chính từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\nc) Đã bị xử phạt vi phạm hành chính về hành vi công bố thông tin sai lệch hoặc che giấu thông tin trong hoạt động chứng khoán hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:\na) Có tổ chức;\nb) Thu lợi bất chính 1.000.000.000 đồng trở lên;\nc) Gây thiệt hại cho nhà đầu tư 3.000.000.000 đồng trở lên;\nd) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n4. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng;\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 2.000.000.000 đồng đến 5.000.000.000 đồng;\nc) Pháp nhân thương mại còn có thể bị cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.*\n\n\n<b>Bình luận:</b>\n1. Tội cố ý công bố thông tin sai lệch hoặc che giấu thông tin trong hoạt động chứng khoán là hành vi của người cố ý công bố thông tin sai lệch hoặc che giấu thông tin trong hoạt động chào bán, niêm yết, giao dịch, hoạt động kinh doanh chứng khoán, tổ chức thị trường, đăng ký, lưu ký, bù trừ hoặc thanh toán chứng khoán.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội cố ý công bố thông tin sai lệch hoặc che giấu thông tin trong hoạt động chứng khoán xâm phạm các quy định của Nhà nước về quản lý hoạt động kinh doanh chứng khoán.\n* Mặt khách quan của tội phạm: Tội cố ý công bố thông tin sai lệch hoặc che giấu thông tin trong hoạt động chứng khoán được thực hiện bằng các hành vi sau:\n- Cố ý công bố thông tin sai lệch trong hoạt động chứng khoán là việc người phạm tội đã công bố thông tin sai sự thật liên quan đến hoạt động của công ty đại chúng, tổ chức phát hành, tổ chức niêm yết, đăng ký giao dịch, công ty chứng khoán, công ty quản lý quỹ, công ty đầu tư chứng khoán công bố thông tin không đúng với các thông tin trong hồ sơ chào bán chứng khoán, hồ sơ đăng ký niêm yết, giao dịch chứng khoán, hồ sơ đề nghị cấp, bổ sung Giấy phép thành lập và hoạt động của các loại hình doanh nghiệp hoạt động trong lĩnh vực chứng khoán, hồ sơ đăng ký, lưu ký, bù trừ và thanh toán chứng khoán;\n- Che giấu thông tin trong hoạt động chứng khoán là việc người phạm tội không công bố hoặc cố ý công bố không đầy đủ các thông tin trong hồ sơ chào bán chứng khoán, hồ sơ đăng ký niêm yết, giao dịch chứng khoán, hồ sơ đề nghị cấp, bổ sung Giấy phép thành lập và hoạt động của các loại hình doanh nghiệp hoạt động trong lĩnh vực chứng khoán; hồ sơ đăng ký, lưu ký, bù trừ và thanh toán chứng khoán.\nTrong đó: Chào bán chứng khoán quy định tại Điều 181a của Bộ luật hình sự bao gồm chào bán chứng khoán ra công chúng và chào bán chứng khoán riêng lẻ. Chào bán chứng khoán ra công chúng là việc chào bán chứng khoán dưới các phương thức: thông qua phương tiện thông tin đại chúng, kể cả Internet; Chào bán chứng khoán cho từ một trăm nhà đầu tư trở lên, không kể nhà đầu tư chứng khoán chuyên nghiệp; chào bán cho một số lượng nhà đầu tư không xác định; Chào bán chứng khoán riêng lẻ là việc tổ chức chào bán chứng khoán cho dưới một trăm nhà đầu tư, không kể nhà đầu tư chứng khoán chuyên nghiệp và không sử dụng phương tiện thông tin đại chúng hoặc Internet; Niêm yết chứng khoán là việc đưa các chứng khoán có đủ điều kiện vào giao dịch tại Sở giao dịch chứng khoán; Lưu ký chứng khoán là việc nhận ký gửi, bảo quản, chuyển giao chứng khoán cho khách hàng, giúp khách hàng thực hiện các quyền liên quan đến sở hữu chứng khoán; Đăng ký chứng khoán là việc ghi nhận quyền sở hữu và các quyền khác của người sở hữu chứng khoán. Bù trừ và thanh toán là bước thực hiện cuối cùng để hoàn tất quá trình giao dịch chứng khoán.\nCác hành vi trên chỉ cấu thành tội phạm này, nếu thuộc một trong các trường hợp sau:\n- Gây thiệt hại cho nhà đầu tư từ 1.000.000.000 đồng đến dưới 3.000.000.000 đồng;\n- Thu lợi bất chính từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\n- Đã bị xử phạt vi phạm hành chính về hành vi công bố thông tin sai lệch hoặc che giấu thông tin trong hoạt động chứng khoán hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n* Chủ thể của tội phạm: Chủ thể của tội cố ý công bố thông tin sai lệch hoặc che giấu thông tin trong hoạt động chứng khoán là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự. Đây là tội phạm có dấu hiệu chủ thể đặc biệt, do đó ngoài điều kiện trên chủ thể của tội này chỉ có thể là những người thuộc tổ chức phát hành, niêm yết, công ty đại chúng, công ty chứng khoán, công ty quản lý quỹ, công ty đầu tư chứng khoán, sở giao dịch chứng khoán, trung tâm giao dịch chứng khoán. Chủ thể của tội này cũng có thể là pháp nhân thương mại đủ điều kiện chịu trách nhiệm hình sự theo Điều 75 của Bộ luật hình sự.\n* Mặt chủ quan của tội phạm: Tội tội cố ý công bố thông tin sai lệch hoặc che giấu thông tin trong hoạt động chứng khoán được thực hiện với lỗi cố ý.\n3. Về hình phạt\n"}, {"dieu": "Điều 209. quy định 04 khung hình phạt:", "noidung": "- Người phạm tội theo quy định của Khoản 1 thì bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n- Người phạm tội theo quy định tại Khoản 2 thì bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm, áp dụng đối với một trong các trường hợp phạm tội sau: a) Có tổ chức; b) Thu lợi bất chính 1.000.000.000 đồng trở lên; c) Gây thiệt hại cho nhà đầu tư 3.000.000.000 đồng trở lên; d) Tái phạm nguy hiểm (Xem Bình luận Điều 188).\n- Hình phạt bổ sung đối với người phạm tội: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n- Hình phạt áp dụng đối với pháp nhân phạm tội theo quy định của Khoản 4;\n- Phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng, nếu pháp nhân phạm tội thuộc trường hợp quy định tại khoản 1;\n-Phạt tiền từ 2.000.000.000 đồng đến 5.000.000.000 đồng, nếu pháp nhân phạm tội thuộc trường hợp quy định tại Khoản 2;\n- Ngoài hình phạt chính, pháp nhân thương mại còn có thể bị cấm kinh doanh, hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 210. Tội sử dụng thông tin nội bộ để mua bán chứng khoán", "noidung": "1. Người nào biết được thông tin liên quan đến công ty đại chúng hoặc quỹ đại chúng chưa được công bố mà nếu được công bố có thể ảnh hưởng lớn đến giá chứng khoán của công ty đại chúng hoặc quỹ đại chúng đó mà sử dụng thông tin này để mua bán chứng khoán hoặc tiết lộ, cung cấp thông tin này hoặc tư vấn cho người khác mua bán chứng khoán trên cơ sở thông tin này, thu lợi bất chính từ 300.000.000 đồng đến dưới 1.000.000.000 đồng hoặc gây thiệt hại cho nhà đầu tư từ 500.000.000 đồng đến dưới 1.500.000.000 đồng, thì bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 2.000.000.000 đồng đến 5.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Thu lợi bất chính 1.000.000.000 đồng trở lên;\nc) Gây thiệt hại cho nhà đầu tư 1.500.000.000 đồng trở lên;\nd) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n4. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 5.000.000.000 đồng;\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 5.000.000.000 đồng đến 10.000.000.000 đồng;\nc) Pháp nhân thương mại còn có thể bị cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội sử dụng thông tin nội bộ để mua bán chứng khoán là việc biết được thông tin liên quan đến công ty đại chúng hoặc quỹ đại chúng chưa được công bố mà nếu được công bố có thể ảnh hưởng lớn đến giá chứng khoán của công ty đại chúng hoặc quỹ đại chúng mà dùng thông tin này để mua bán chứng khoán hoặc tiết lộ, cung cấp thông tin này hoặc tư vấn cho người khác mua bán chứng khoán trên cơ sở thông tin này để thu chính bất lợi.\n2. Dấu hiệu pháp lý
