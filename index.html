bưu chính, viễn thông;\nc) Nghe, ghi âm cuộc đàm thoại trái pháp luật;\nd) Khám xét, thu giữ thư tín, điện tín trái pháp luật;\nđ) Hành vi khác xâm phạm bí mật hoặc an toàn thư tín, điện thoại, điện tín, telex, fax hoặc hình thức trao đổi thông tin riêng tư khác của người khác.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 03 năm:\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Phạm tội 02 lần trở lên;\nd) Tiết lộ các thông tin đã chiếm đoạt, làm ảnh hưởng đến danh dự, uy tín, nhân phẩm của người khác;\nđ) Làm nạn nhân tự sát.\n3. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 20.000.000 đồng, cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.”\n\n\n<b>Bình luận:</b>\n1. Tội xâm phạm bí mật hoặc an toàn thư tín, điện thoại, điện tín hoặc hình thức trao đổi thông tin riêng tư khác của người khác là hành vi tiếp tục vi phạm đến quyền bí mật thư tín, điện thoại, điện tín và các hình thức trao đổi thông tin riêng tư khác của người khác, mặc dù trước đó đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nTội xâm phạm bí mật hoặc an toàn thư tín, điện thoại, điện tín hoặc hình thức trao đổi thông tin riêng tư khác của người khác xâm phạm đến quyền được bảo đảm bí mật về thư tín, điện thoại, điện tín và các hình thức trao đổi thông tin riêng tư khác của bất kỳ người nào đã được Hiến pháp và pháp luật bảo vệ.\n* Mặt khách quan\nTội phạm được thực hiện thông qua một trong những hành vi sau: 1) Chiếm đoạt thư tín, điện báo, telex, fax hoặc văn bản khác của người khác được truyền đưa bằng mạng bưu chính, viễn thông dưới bất kỳ hình thức nào; 2) Cố ý làm hư hỏng, thất lạc hoặc cố ý lấy các thông tin, nội dung của thư tín, điện báo, telex, fax hoặc văn bản khác của người khác được truyền đưa bằng mạng bưu chính, viễn thông; 3) Nghe, ghi âm cuộc đàm thoại trái pháp luật; 4) Khám xét, thu giữ thư tín, điện tín trái pháp luật; 5) Hành vi khác xâm phạm bí mật hoặc an toàn thư tín, điện thoại, điện tín, telex, fax hoặc hình thức trao đổi thông tin riêng tư khác.\nNgười phạm tội có thể thực hiện một, một số hoặc tất cả các hành vi nói trên và đều bị truy cứu trách nhiệm hình sự theo quy định của Điều 159 Bộ luật hình sự với điều kiện chủ thể trước đó đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về hành vi này mà vẫn chưa hết thời hạn để được xóa kỷ luật hoặc để được coi là chưa bị xử lý hành chính.\nHậu quả nguy hiểm cho xã hội không phải là dấu hiệu bắt buộc để định tội song lại là tình tiết được Tòa án cân nhắc khi quyết định hình phạt hoặc cũng có thể trở thành tình tiết định khung tăng nặng ở Khoản 2 của điều luật.\n* Mặt chủ quan\nTội phạm được thực hiện với lỗi cố ý. Dấu hiệu động cơ, mục đích không phải là dấu hiệu bắt buộc để định tội.\n* Chủ thể\nBất kỳ người nào có năng lực trách nhiệm hình sự và đủ 16 tuổi trở lên đều có thể trở thành chủ thể của tội phạm này.\n3. Về hình phạt\nNgười phạm tội theo Khoản 1 Điều 159 Bộ luật hình sự có thể bị phạt cảnh cáo, phạt tiền từ 20.000.000 đồng đến 50.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm.\nPhạm tội thuộc một trong các trường hợp như: có tổ chức; lợi dụng chức vụ, quyền hạn; phạm tội 02 lần trở lên; tiết lộ các thông tin đã chiếm đoạt, làm ảnh hưởng đến danh dự, uy tín, nhân phẩm của người khác; hoặc làm nạn nhân tự sát thì bị phạt tù từ 01 năm đến 03 năm theo quy định tại Khoản 2 Điều 159 Bộ luật hình sự.\nNgoài ra, chủ thể phạm tội còn có thể bị áp dụng hình phạt bổ sung là phạt tiền từ 5.000.000 đồng đến 20.000.000 đồng hoặc cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm theo quy định tại Khoản 3 Điều 159 Bộ luật hình sự.\n"}, {"dieu": "Điều 160. Tội xâm phạm quyền của công dân về bầu cử, ứng cử hoặc biểu quyết khi Nhà nước trưng cầu ý dân (Điều 160 Bộ luật hình sự)", "noidung": "1. Người nào lừa gạt, mua chuộc, cưỡng ép hoặc dùng thủ đoạn khác cản trở công dân thực hiện quyền bầu cử, quyền ứng cử hoặc quyền biểu quyết khi Nhà nước trưng cầu ý dân, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 02 năm:\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Dẫn đến hoãn ngày bầu cử, bầu cử lại hoặc hoãn việc trưng cầu ý dân.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội xâm phạm quyền của công dân về bầu cử, ứng cử hoặc biểu quyết khi Nhà nước trưng cầu ý dân là hành vi lừa gạt, mua chuộc, cưỡng ép hoặc dùng thủ đoạn khác cản trở công dân thực hiện quyền bầu cử, quyền ứng cử hoặc quyền biểu quyết khi Nhà nước trưng cầu ý dân.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nTội xâm phạm quyền của công dân về bầu cử, ứng cử hoặc biểu quyết khi Nhà nước trưng cầu ý dân xâm hại đến các quyền cơ bản của công dân được Hiến pháp và pháp luật bảo vệ. Cụ thể là các quyền bầu cử, ứng cử hoặc quyền biểu quyết khi Nhà nước tổ chức trưng cầu ý dân.\n* Mặt khách quan\nTội phạm được thực hiện thông qua một trong những hành vi sau: 1) lừa gạt – là hành vi dùng thủ đoạn gian dối để khiến người khác cả tin, mắc sai lầm mà từ bỏ, thực hiện không đầy đủ hoặc thực hiện quyền bầu cử, ứng cử, biểu quyết không đúng với sự nhận thức và nguyện vọng của họ; 2) mua chuộc – là hành vi đưa tiền hoặc lợi ích khác để dụ dỗ và lôi kéo người khác để họ từ bỏ, thực hiện không đầy đủ hoặc thực hiện quyền bầu cử, ứng cử, biểu quyết không đúng với sự nhận thức và nguyện vọng của họ; 3) cưỡng ép – là hành vi dùng bạo lực (bạo lực thân thể, bạo lực kinh tế hoặc bạo lực tinh thần) để đe dọa, uy hiếp người khác khiến họ từ bỏ, thực hiện không đầy đủ hoặc thực hiện quyền bầu cử, ứng cử, biểu quyết không đúng với sự nhận thức và nguyện vọng của họ; 4) thủ đoạn khác – là bất kỳ hành vi nào khác cản trở công dân thực hiện quyền bầu cử, ứng cử, hoặc biểu quyết khi Nhà nước tổ chức trưng cầu ý dân.\nHậu quả nguy hiểm cho xã hội của tội phạm không phải là dấu hiệu bắt buộc để định tội song lại là tình tiết được Tòa án cân nhắc khi quyết định hình phạt hoặc cũng có thể trở thành tình tiết định khung tăng nặng ở Khoản 2 của điều luật.\n* Mặt chủ quan\nTội phạm được thực hiện với lỗi cố ý.\n* Chủ thể\nBất kỳ người nào có năng lực trách nhiệm hình sự và đủ 16 tuổi trở lên đều có thể trở thành chủ thể của tội phạm này.\nVề hình phạt\nNgười phạm tội theo Khoản 1 Điều 160 Bộ luật hình sự có thể bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm.\nPhạm tội thuộc một trong các trường hợp như: có tổ chức; lợi dụng chức vụ, quyền hạn hoặc dẫn đến hoãn ngày bầu cử, bầu cử lại hoặc hoãn việc trưng cầu ý dân thì bị phạt tù từ 01 năm đến 02 năm theo quy định tại Khoản 2 Điều 160 Bộ luật hình sự.\nNgoài ra, chủ thể phạm tội còn có thể bị áp dụng hình phạt bổ sung cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm theo quy định tại Khoản 3 Điều 160 Bộ luật hình sự.\n"}, {"dieu": "Điều 161. Tội làm sai lệch kết quả bầu cử, kết quả trưng cầu ý dân", "noidung": "1. Người nào có trách nhiệm trong việc tổ chức, giám sát việc bầu cử, tổ chức trưng cầu ý dân mà giả mạo giấy tờ, gian lận phiếu hoặc dùng thủ đoạn khác để làm sai lệch kết quả bầu cử, kết quả trưng cầu ý dân, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 03 năm:\na) Có tổ chức;\nb) Dẫn đến phải tổ chức lại việc bầu cử hoặc trưng cầu ý dân.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội làm sai lệch kết quả bầu cử, kết quả trưng cầu ý dân là hành vi của người có trách nhiệm trong việc tổ chức, giám sát việc bầu cử, tổ chức trưng cầu ý dân cố ý giả mạo giấy tờ, gian lận phiếu hoặc dùng thủ đoạn khác để làm sai lệch kết quả bầu cử, kết quả trưng cầu ý dân.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nTội làm sai lệch kết quả bầu cử, kết quả trưng cầu ý dân xâm hại đến quyền bầu cử, ứng cử hoặc quyền biểu quyết khi Nhà nước tổ chức trưng cầu ý dân của công dân. Hành vi làm sai lệch kết quả bầu cử khiến cho kết quả bầu cử không phản ánh đúng sự thật khách quan, khiến công dân không thể thực hiện quyền bầu cử, ứng cử hoặc biểu quyết theo đúng nguyện vọng của mình.\n* Mặt khách quan\nTội phạm được thực hiện thông qua một trong những hành vi sau: 1) Giả mạo giấy tờ – là hành vi làm giả hoặc sửa chữa thông tin trên các giấy tờ liên quan đến kết quả bầu cử hoặc kết quả trưng cầu ý dân nhằm làm sai lệch kết quả đó theo ý muốn chủ quan của mình; 2) Gian lận phiếu – là hành vi thêm bớt số lượng phiếu bầu cử, kiểm phiếu sai… nhằm làm thay đổi kết quả bầu cử hoặc trưng cầu ý dân theo ý muốn chủ quan của mình; 3) Thủ đoạn khác – là bất kỳ hành vi nào khác nhằm làm sai lệch kết quả bầu cử hoặc kết quả trưng cầu ý dân.\nHậu quả nguy hiểm cho xã hội của tội phạm không phải là dấu hiệu bắt buộc để định tội song lại là tình tiết được Tòa án cân nhắc khi quyết định hình phạt hoặc cũng có thể trở thành tình tiết định khung tăng nặng ở Khoản 2 của điều luật.\n* Mặt chủ quan\nTội phạm được thực hiện với lỗi cố ý.\n* Chủ thể\nChủ thể của tội làm sai lệch kết quả bầu cử, kết quả trưng cầu ý dân là chủ thể đặc biệt. Bên cạnh điều kiện có năng lực trách nhiệm hình sự và đủ 16 tuổi trở lên thì chủ thể còn phải là người có trách nhiệm trong việc tổ chức, giám sát việc bầu cử, tổ chức trưng cầu ý dân.\n3. Về hình phạt\nNgười phạm tội theo Khoản 1 Điều 161 Bộ luật hình sự có thể bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\nPhạm tội thuộc một trong các trường hợp như: có tổ chức hoặc dẫn đến phải tổ chức lại việc bầu cử hoặc trưng cầu ý dân thì bị phạt tù từ tù từ 01 năm đến 03 năm theo quy định tại Khoản 2 Điều 161 Bộ luật hình sự.\nNgoài ra, chủ thể phạm tội còn có thể bị áp dụng hình phạt bổ sung cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm theo quy định tại Khoản 3 Điều 161 Bộ luật hình sự.\n"}, {"dieu": "Điều 162. Tội buộc công chức, viên chức thôi việc hoặc sa thải người lao động trái pháp luật", "noidung": "1. Người nào vì vụ lợi hoặc động cơ cá nhân khác mà thực hiện một trong các hành vi sau đây gây hậu quả nghiêm trọng, thì bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm:*\na) Ra quyết định buộc thôi việc trái pháp luật đối với công chức, viên chức;\nb) Sa thải trái pháp luật đối với người lao động;\nc) Cưỡng ép, đe dọa buộc công chức, viên chức, người lao động phải thôi việc.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 100.000.000 đồng đến 200.000.000 đồng hoặc phạt tù từ 01 năm đến 03 năm:*\na) Đối với 02 người trở lên;\nb) Đối với phụ nữ mà biết là có thai;\nc) Đối với người đang nuôi con dưới 12 tháng tuổi;\nd) Làm người bị buộc thôi việc, người bị sa thải tự sát;\nđ) Gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng khác.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội buộc công chức, viên chức thôi việc hoặc sa thải người lao động trái pháp luật là hành vi của người có thẩm quyền đại diện cho đơn vị sử dụng lao động đã vì động cơ vụ lợi hoặc động cơ cá nhân khác mà buộc công chức, viên chức thôi việc hoặc sa thải người lao động trái pháp luật khiến họ hoặc gia đình họ lâm vào tình trạng khó khăn hoặc dẫn đến đình công.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nTội buộc công chức, viên chức thôi việc hoặc sa thải người lao động trái pháp luật xâm phạm đến quyền và nghĩa vụ lao động của công dân được Hiến pháp và pháp luật bảo vệ.\n* Mặt khách quan\nTội phạm được thực hiện thông qua một trong những hành vi sau: 1) Ra quyết định buộc thôi việc trái pháp luật đối với công chức, viên chức; 2) Sa thải trái pháp luật đối với người lao động; 3) Cưỡng ép, đe doạ buộc người lao động, công chức, viên chức phải thôi việc.\nHậu quả nguy hiểm cho xã hội của tội phạm là dấu hiệu bắt buộc để định tội, theo đó, hành vi buộc công chức, viên chức thôi việc hoặc sa thải người lao động trái pháp luật phải dẫn đến hậu quả khiến người đó hoặc gia đình họ lâm vào tình trạng khó khăn hoặc dẫn đến xảy ra đình công thì mới cấu thành tội phạm.\n* Mặt chủ quan\nTội phạm được thực hiện với lỗi cố ý với động cơ vụ lợi hoặc động cơ cá nhân khác với mục đích buộc cán bộ, công chức hoặc người lao động nghỉ việc.\n* Chủ thể\nChủ thể của tội buộc công chức, viên chức thôi việc hoặc sa thải người lao động trái pháp luật là chủ thể đặc biệt. Bên cạnh điều kiện có năng lực trách nhiệm hình sự và đủ 16 tuổi trở lên thì chủ thể còn phải là người có thẩm quyền trong việc buộc công chức, viên chức thôi việc hoặc sa thải người lao động. Đó thường là những người có chức vụ, quyền hạn trong cơ quan Nhà nước, tổ chức xã hội, tổ chức tư nhân, các doanh nghiệp… có quyền tuyển dụng và cho thôi việc người lao động như thủ trưởng cơ quan, phụ trách tổ chức hoặc người chủ tư nhân thuê mướn nhân công.\n3. Về hình phạt\nNgười phạm tội theo Khoản 1 Điều 162 Bộ luật hình sự có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm.\nPhạm tội thuộc một trong các trường hợp như: đối với 02 người trở lên; đối với phụ nữ mà biết là có thai; đối với người đang nuôi con dưới 12 tháng tuổi; hoặc làm người bị buộc thôi việc, người bị sa thải tự sát thì bị phạt tiền từ 100.000.000 đồng đến 200.000.000 đồng hoặc phạt tù từ 01 năm đến 03 năm theo quy định tại Khoản 2 Điều 162 Bộ luật hình sự.\nNgoài ra, chủ thể phạm tội còn có thể bị áp dụng hình phạt bổ sung cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm theo quy định tại Khoản 3 Điều 162 Bộ luật hình sự.\n"}, {"dieu": "Điều 163. Tội xâm phạm quyền hội họp, lập hội của công dân", "noidung": "1. Người nào dùng vũ lực, đe doạ dùng vũ lực hoặc dùng thủ đoạn khác ngăn cản hoặc ép buộc người khác lập hội, hội họp hợp pháp, đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về một trong các hành vi này mà còn vi phạm, thì bị phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì phạt tù từ 01 năm đến 03 năm:\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Phạm tội 02 lần trở lên;\nd) Dẫn đến biểu tình;\nđ) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội xâm phạm quyền hội họp, lập hội của công dân là hành vi tiếp tục dùng vũ lực, đe doạ dùng vũ lực hoặc dùng thủ đoạn khác ngăn cản hoặc ép buộc người khác lập hội, hội họp hợp pháp mặc dù chủ thể trước đó đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về một trong các hành vi này.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nTội xâm phạm quyền hội họp, lập hội của công dân xâm phạm đến quyền hội họp và lập hội của công dân – một trong những nội dung của quyền tự do, dân chủ của công dân được Hiến pháp và pháp luật bảo vệ.\n* Mặt khách quan\nTội phạm được thực hiện bằng hành vi cản trở người khác thực hiện quyền hội họp, lập hội với những thủ đoạn như dùng vũ lực, đe doạ dùng vũ lực hoặc dùng bất kỳ thủ đoạn nào khác nhằm ngăn cản hoặc ép buộc người đó hội họp hoặc lập hội một cách hợp pháp, bất chấp việc chủ thể trước đó đã từng bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về một trong các hành vi này. Dấu hiệu đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính là dấu hiệu bắt buộc để định tội và là dấu hiệu quan trọng để phân biệt hành vi là tội phạm hay chỉ là vi phạm pháp luật khác.\nHậu quả nguy hiểm cho xã hội của tội phạm không phải là dấu hiệu bắt buộc để định tội nhưng lại có ý nghĩa để Tòa cân nhắc khi quyết định hình phạt hoặc cũng có thể trở thành tình tiết định khung hình phạt theo quy định tại Khoản 2 của điều luật.\n* Mặt chủ quan\nTội phạm được thực hiện với lỗi cố ý. Động cơ và mục đích phạm tội không phải là dấu hiệu bắt buộc để định tội.\n* Chủ thể\nChủ thể của tội phạm là bất kỳ người nào có năng lực trách nhiệm hình sự và đủ 16 tuổi trở lên. Thực tế cho thấy, người phạm tội thường là người có trách nhiệm hoặc có chức vụ, quyền hạn đã lợi dụng chức vụ, quyền hạn để ngăn cản hoặc ép buộc người khác lập hội, hội họp hợp pháp.\n3. Về hình phạt\nNgười phạm tội theo Khoản 1 Điều 163 Bộ luật hình sự có thể bị phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm.\nPhạm tội thuộc một trong các trường hợp như: có tổ chức; lợi dụng chức vụ, quyền hạn; phạm tội 02 lần trở lên; dẫn đến biểu tình; hoặc gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội thì bị phạt tù từ 01 năm đến 03 năm theo quy định tại Khoản 2 Điều 163 Bộ luật hình sự.\nNgoài ra, chủ thể phạm tội còn có thể bị áp dụng hình phạt bổ sung cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm theo quy định tại Khoản 3 Điều 163 Bộ luật hình sự.\n"}, {"dieu": "Điều 164. Tội xâm phạm quyền tự do tín ngưỡng, tôn giáo của người khác", "noidung": "1. Người nào dùng vũ lực, đe doạ dùng vũ lực hoặc dùng thủ đoạn khác ngăn cản hoặc ép buộc người khác thực hiện quyền tự do tín ngưỡng, tôn giáo, theo hoặc không theo một tôn giáo nào, đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về một trong các hành vi này mà còn vi phạm, thì bị phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 03 năm:\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Phạm tội 02 lần trở lên;\nd) Dẫn đến biểu tình;\nđ) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội xâm phạm quyền tự do tín ngưỡng, tôn giáo của người khác là hành vi tiếp tục dùng vũ lực, đe doạ dùng vũ lực hoặc dùng thủ đoạn khác ngăn cản hoặc ép buộc người khác thực hiện quyền tự do tín ngưỡng, tôn giáo, theo hoặc không theo một tôn giáo nào đó mặc dù chủ thể trước đó đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về một trong các hành vi này.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nTội xâm phạm quyền tự do tín ngưỡng, tôn giáo của người khác xâm phạm đến quyền được tự do tín ngưỡng, tôn giáo – một trong những nội dung của quyền tự do của con người, quyền tự do, dân chủ của công dân được Hiến pháp và pháp luật bảo vệ.\n* Mặt khách quan\nTội phạm được thực hiện bằng hành vi cản trở người khác thực hiện quyền tự do tín ngưỡng, tôn giáo với những thủ đoạn như dùng vũ lực, đe doạ dùng vũ lực hoặc dùng bất kỳ thủ đoạn nào khác nhằm ngăn cản hoặc ép buộc người khác thực hiện quyền tự do tín ngưỡng, tôn giáo, theo hoặc không theo một tôn giáo nào đó, bất chấp việc chủ thể trước đó đã từng bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về một trong các hành vi này. Dấu hiệu đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính là dấu hiệu bắt buộc để định tội và là dấu hiệu quan trọng để phân biệt hành vi là tội phạm hay chỉ là vi phạm pháp luật khác.\nHậu quả nguy hiểm cho xã hội của tội phạm không phải là dấu hiệu bắt buộc để định tội nhưng lại có ý nghĩa để Tòa cân nhắc khi quyết định hình phạt hoặc cũng có thể trở thành tình tiết định khung hình phạt theo quy định tại Khoản 2 của điều luật.\n* Mặt chủ quan\nTội phạm được thực hiện với lỗi cố ý. Động cơ và mục đích phạm tội không phải là dấu hiệu bắt buộc để định tội.\n* Chủ thể\nChủ thể của tội phạm là bất kỳ người nào có năng lực trách nhiệm hình sự và đủ 16 tuổi trở lên. Thực tế cho thấy, người phạm tội thường là người có trách nhiệm hoặc có chức vụ, quyền hạn đã lợi dụng chức vụ, quyền hạn để ngăn cản hoặc ép buộc người khác thực hiện quyền tự do tín ngưỡng, tôn giáo, theo hoặc không theo một tôn giáo nào đó.\n3. Về hình phạt\nNgười phạm tội theo Khoản 1 Điều 164 Bộ luật hình sự có thể bị phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm.\nPhạm tội thuộc một trong các trường hợp như: có tổ chức; lợi dụng chức vụ, quyền hạn; phạm tội 02 lần trở lên; dẫn đến biểu tình; hoặc gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội thì bị phạt tù từ 01 năm đến 03 năm theo quy định tại Khoản 2 Điều 164 Bộ luật hình sự.\nNgoài ra, chủ thể phạm tội còn có thể bị áp dụng hình phạt bổ sung cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm theo quy định tại Khoản 3 Điều 164 Bộ luật hình sự.\n"}, {"dieu": "Điều 165. Tội xâm phạm quyền bình đẳng giới", "noidung": "1. Người nào vì lý do giới mà thực hiện hành vi dưới bất kỳ hình thức nào cản trở người khác tham gia hoạt động trong các lĩnh vực chính trị, kinh tế, lao động, giáo dục và đào tạo, khoa học và công nghệ, văn hoá, thông tin, thể dục, thể thao, y tế, đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính mà còn vi phạm, thì bị phạt cảnh cáo, phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng hoặc phạt cải tạo không giam giữ đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 50.000.000 đồng đến 100.000.000 đồng hoặc phạt tù từ 03 tháng đến 02 năm:\na) Lợi dụng chức vụ, quyền hạn;\nb) Phạm tội 02 lần trở lên;\nc) Đối với 02 người trở lên.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội xâm phạm quyền bình đẳng giới là hành vi của một người vì lý do giới mà tiếp tục cản trở người khác tham gia hoạt động trong các lĩnh vực chính trị, kinh tế, lao động, giáo dục và đào tạo, khoa học và công nghệ, văn hoá, thông tin, thể dục, thể thao, y tế dưới bất kỳ hình thức nào, mặc dù trước đó người này đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về hành vi đó.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nTội xâm phạm quyền bình đẳng giới xâm hại đến một trong những nội dung của quyền tự do của con người, quyền tự do, dân chủ của công dân được Hiến pháp và pháp luật bảo vệ đó là quyền bình đẳng giới, vi phạm một nội dung hiến định về việc nghiêm cấm phân biệt đối xử về giới.\n* Mặt khách quan\nTội phạm được thực hiện bằng bất kỳ hành vi nào như dùng bạo lực thân thể, bạo lực tinh thần, bạo lực kinh tế, lừa dối… hoặc thủ đoạn khác nhằm cản trở người khác tham gia hoạt động trong các lĩnh vực chính trị, kinh tế, lao động, giáo dục và đào tạo, khoa học và công nghệ, văn hoá, thông tin, thể dục, thể thao, y tế, bất chấp việc chủ thể trước đó đã từng bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về một trong các hành vi này. Dấu hiệu đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính là dấu hiệu bắt buộc để định tội và là dấu hiệu quan trọng để phân biệt hành vi là tội phạm hay chỉ là vi phạm pháp luật khác.\nHậu quả nguy hiểm cho xã hội của tội phạm không phải là dấu hiệu bắt buộc để định tội nhưng lại có ý nghĩa để Tòa cân nhắc khi quyết định hình phạt.\n* Mặt chủ quan\nTội phạm được thực hiện với lỗi cố ý với mong muốn cản trở người khác tham gia hoạt động trong các lĩnh vực chính trị, kinh tế, lao động, giáo dục và đào tạo, khoa học và công nghệ, văn hoá, thông tin, thể dục, thể thao, y tế.\n* Chủ thể\nChủ thể của tội phạm là bất kỳ người nào có năng lực trách nhiệm hình sự và đủ 16 tuổi trở lên. Thực tế cho thấy, người phạm tội thường là người có quan hệ gần gũi hoặc có ảnh hưởng nhất định đối với người bị xâm hại quyền.\n3. Về hình phạt\nNgười phạm tội theo Khoản 1 Điều 165 Bộ luật hình sự có thể bị phạt cảnh cáo, phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng hoặc phạt cải tạo không giam giữ đến 02 năm.\nPhạm tội thuộc một trong các trường hợp như: lợi dụng chức vụ, quyền hạn; phạm tội 02 lần trở lên; hoặc phạm tội đối với 02 người trở lên thì bị phạt tiền từ 50.000.000 đồng đến 100.000.000 đồng hoặc phạt tù từ 03 tháng đến 02 năm theo quy định tại Khoản 2 Điều 165 Bộ luật hình sự.\nNgoài ra, chủ thể phạm tội còn có thể bị áp dụng hình phạt bổ sung cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm theo quy định tại Khoản 3 Điều 165 Bộ luật hình sự.\n"}, {"dieu": "Điều 166. Tội xâm phạm quyền khiếu nại, tố cáo", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Dùng vũ lực, đe doạ dùng vũ lực hoặc hành vi khác cản trở việc khiếu nại, tố cáo, việc xét và giải quyết khiếu nại, tố cáo hoặc việc xử lý người bị khiếu nại, tố cáo;\nb) Lợi dụng chức vụ, quyền hạn cản trở việc thi hành quyết định của cơ quan có thẩm quyền xét và giải quyết khiếu nại, tố cáo gây thiệt hại cho người khiếu nại, tố cáo.\n2. Phạm tội thuộc một trong các trường hợp sau đây thì bị phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Trả thù người khiếu nại, tố cáo;\nc) Lợi dụng chức vụ, quyền hạn thực hiện hành vi quy định tại điểm a khoản 1 Điều này;\nd) Dẫn đến biểu tình;\nđ) Làm người khiếu nại, tố cáo tự sát.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội xâm phạm quyền khiếu nại, tố cáo là hành vi dùng vũ lực, đe doạ dùng vũ lực hoặc thủ đoạn khác cản trở việc khiếu nại, tố cáo, việc xét và giải quyết khiếu nại, tố cáo hoặc việc xử lý người bị khiếu nại, tố cáo, hoặc là hành vi của một người lợi dụng chức vụ, quyền hạn cản trở việc thi hành quyết định của cơ quan có thẩm quyền xét và giải quyết khiếu nại, tố cáo gây thiệt hại cho người khiếu nại, tố cáo.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nTội xâm phạm quyền quyền khiếu nại, tố cáo xâm hại đến một trong những nội dung của quyền tự do của con người, quyền tự do, dân chủ của công dân được Hiến pháp và pháp luật bảo vệ đó là quyền được khiếu nại, tố cáo và quyền được giải quyết khiếu nại, tố cáo.\n* Mặt khách quan\nTội phạm được thực hiện dưới hai dạng hành vi sau: 1) Hành vi dùng vũ lực, đe doạ dùng vũ lực hoặc thủ đoạn khác cản trở việc khiếu nại, tố cáo; 2) Hành vi dùng vũ lực, đe doạ dùng vũ lực hoặc thủ đoạn khác cản trở việc xét và giải quyết khiếu nại, tố cáo; 3) Hành vi dùng vũ lực, đe doạ dùng vũ lực hoặc thủ đoạn khác cản trở việc xử lý người bị khiếu nại, tố cáo; 4) Hành vi lợi dụng chức vụ, quyền hạn cản trở việc thi hành quyết định của cơ quan có thẩm quyền xét và giải quyết khiếu nại, tố cáo gây thiệt hại cho người khiếu nại, tố cáo như hủy, cất giấu đơn khiếu nại, tố cáo, tiêu hủy chứng cứ của người khiếu nại, tố cáo…\nHậu quả nguy hiểm cho xã hội của tội phạm không phải là dấu hiệu bắt buộc để định tội theo điểm a Khoản 1 Điều 166 Bộ luật hình sự nhưng lại là dấu hiệu bắt buộc để định tội theo điểm b Khoản 1 của điều luật này. Theo đó, trường hợp lợi dụng chức vụ, quyền hạn cản trở việc thi hành quyết định của cơ quan có thẩm quyền xét và giải quyết khiếu nại, tố cáo nếu chưa gây thiệt hại cho người khiếu nại, tố cáo thì không cấu thành tội phạm theo quy định của điểm b Khoản 1 Điều 166 LHS.\n* Mặt chủ quan\nTội phạm được thực hiện với lỗi cố ý, động cơ và mục đích phạm tội không phải là dấu hiệu bắt buộc của cấu thành tội phạm.\n* Chủ thể\nNgười phạm tội thuộc trường hợp quy định tại điểm a Khoản 1 Điều 166 là là bất kỳ người nào có năng lực trách nhiệm hình sự và đủ 16 tuổi trở lên; nếu thuộc trường hợp quy định tại điểm b Khoản 1 Điều 166 thì là chủ thể đặc biệt, ngoài điều kiện có năng lực trách nhiệm hình sự và đủ 16 tuổi trở lên thì đó còn là người có chức vụ, quyền hạn nhất định.\n3. Về hình phạt\nNgười phạm tội theo Khoản 1 Điều 166 Bộ luật hình sự có thể bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\nPhạm tội thuộc một trong các trường hợp như: có tổ chức; trả thù người khiếu nại, tố cáo; lợi dụng chức vụ, quyền hạn thực hiện hành vi quy định tại điểm a Khoản 1 Điều này; dẫn đến biểu tình; hoặc làm người khiếu nại, tố cáo tự sát thì bị phạt tù từ 02 năm đến 07 năm theo quy định tại Khoản 2 Điều 166 Bộ luật hình sự.\nNgoài ra, chủ thể phạm tội còn có thể bị áp dụng hình phạt bổ sung cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm theo quy định tại Khoản 3 Điều 166 Bộ luật hình sự.\n"}, {"dieu": "Điều 167. Tội xâm phạm quyền tự do ngôn luận, tự do báo chí, tiếp cận thông tin, quyền biểu tình của công dân", "noidung": "1. Người nào dùng vũ lực, đe doạ dùng vũ lực hoặc thủ đoạn khác cản trở công dân thực hiện quyền tự do ngôn luận, tự do báo chí, tiếp cận thông tin, quyền biểu tình của công dân, đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về một trong các hành vi này mà còn vi phạm, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội xâm phạm quyền tự do ngôn luận, tự do báo chí, tiếp cận thông tin, quyền biểu tình của công dân là hành vi của một người tiếp tục dùng vũ lực, đe doạ dùng vũ lực hoặc thủ đoạn khác cản trở công dân thực hiện quyền tự do ngôn luận, tự do báo chí, tiếp cận thông tin, quyền biểu tình của công dân, mặc dù trước đó đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về một trong các hành vi này.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể\nTội xâm phạm quyền tự do ngôn luận, tự do báo chí, tiếp cận thông tin, quyền biểu tình của công dân xâm hại đến một số nội dung của quyền tự do của con người, quyền tự do, dân chủ của công dân được Hiến pháp và pháp luật bảo vệ, cụ thể là quyền tự do ngôn luận, tự do báo chí, tiếp cận thông tin và quyền biểu tình của công dân.\n* Mặt khách quan\nTội phạm được thực hiện bằng hành vi của chủ thể tiếp tục dùng vũ lực, đe doạ dùng vũ lực hoặc thủ đoạn khác để ngăn cản khiến công dân không thể thực hiện hoặc thực hiện không đầy đủ quyền tự do ngôn luận, tự do báo chí, tiếp cận thông tin, quyền biểu tình của họ, bất chấp người này trước đó đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về một trong các hành vi nói trên. Dấu hiệu đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính là dấu hiệu bắt buộc để định tội và là dấu hiệu quan trọng để phân biệt hành vi là tội phạm hay chỉ là vi phạm pháp luật khác.\nHậu quả nguy hiểm cho xã hội của tội phạm không phải là dấu hiệu bắt buộc để định tội nhưng lại có ý nghĩa để Tòa cân nhắc khi quyết định hình phạt hoặc cũng có thể trở thành tình tiết định khung hình phạt theo quy định tại Khoản 2 của điều luật.\n* Mặt chủ quan: Tội phạm được thực hiện với lỗi cố ý..\n* Chủ thể\nChủ thể của tội phạm là là bất kỳ người nào có năng lực trách nhiệm hình sự và đủ 16 tuổi trở lên.\n3. Về hình phạt\nNgười phạm tội theo Khoản 1 Điều 167 Bộ luật hình sự có thể bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\nPhạm tội thuộc một trong các trường hợp như: có tổ chức; lợi dụng chức vụ, quyền hạn; hoặc gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội thì bị phạt tù từ 01 năm đến 05 năm theo quy định tại Khoản 2 Điều 167 Bộ luật hình sự.\nNgoài ra, chủ thể phạm tội còn có thể bị áp dụng hình phạt bổ sung cấm đảm nhiệm chức vụ từ 01 năm đến 05 năm. theo quy định tại Khoản 3 Điều 167 Bộ luật hình sự.\nChương XVI\nCÁC TỘI XÂM PHẠM SỞ HỮU\n"}, {"dieu": "Điều 168. Tội cướp tài sản", "noidung": "1. Người nào dùng vũ lực, đe dọa dùng vũ lực ngay tức khắc hoặc có hành vi khác làm cho người bị tấn công lâm vào tình trạng không thể chống cự được nhằm chiếm đoạt tài sản, thì bị phạt tù từ 03 năm đến 10 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 11% đến 30%;\nd) Sử dụng vũ khí, phương tiện hoặc thủ đoạn nguy hiểm khác;\nđ) Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng;\ne) Phạm tội đối với người dưới 16 tuổi, phụ nữ mà biết là có thai, người già yếu hoặc người không có khả năng tự vệ;\ng) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội;\nh) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\na) Chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\nc) Lợi dụng thiên tai, dịch bệnh.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 18 năm đến 20 năm hoặc tù chung thân:\na) Chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 31% trở lên;\nc) Làm chết người;\nd) Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp.\n5. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n6. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt quản chế, cấm cư trú từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Tội cướp tài sản là hành vi chiếm đoạt tài sản của người khác bằng thủ đoạn dùng vũ lực, đe dọa dùng vũ lực ngay tức khắc hoặc có hành vi khác làm cho người bị tấn công lâm vào tình trạng không thể chống cự được.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Khách thể của tội phạm này là quyền sở hữu tài sản của Nhà nước, tổ chức và cá nhân; quyền bất khả xâm phạm về tính mạng, sức khỏe của con người.\nĐối tượng tác động của tội phạm này là tài sản được quy định trong Bộ luật Dân sự.\nTuy nhiên, những tài sản sau đây không phải là đối tượng của tội cướp tài sản cũng như các tội phạm sở hữu khác:\n- Tài sản là mang tính chất tự nhiên như rừng nguyên sinh, khoáng sản, động vật hoang dã trong rừng\n- Tài sản có tính năng đặc biệt như: vũ khí, vật liệu nổ, tàu bay, tàu thủy, công trình quan trong liên quan đến an ninh quốc gia. Đối với các tài sản này Bộ luật hình sự đã có tội riêng để quy định và khi định tội danh thì định tội danh theo những tội riêng đó.\n* Mặt khách quan của tội phạm: Mặt khách quan của tội phạm thể hiện ở hành vi chiếm đoạt bằng các thủ đoạn được điều luật mô tả như: dùng vũ lực, đe dọa dùng vũ lực ngay tức khắc, hoặc các hành vi khác làm cho người bị tấn công lâm vào tình trạng không thể chống cự được nhằm chiếm đoạt tài sản. Hành vi chiếm đoạt là hành vi mong muốn dịch chuyển tài sản của người khác thành tài sản của mình trái pháp luật và trái ý chí của chủ sở hữu hoặc người quản lý tài sản. Cụ thể:\n- Hành vi dùng vũ lực được hiểu là hành vi chủ động tấn công bằng sức mạnh vật chất như đấm, đá, bắn, chém, bóp cổ, bẻ tay, khóa chân tay… Việc dùng vũ lực này phải nhằm tác động vào thân thể của người khác. Tuy nhiên không phải mục đích dùng vũ lực là để gây thương tích hoặc giết người khác như trong tội giết người hoặc cố ý gây thương tích mà việc dùng vũ lực ở đây là để người bị tấn công không chống cự được để chiếm đoạt tài sản.\n- Hành vi đe dọa dùng vũ lực ngay tức khắc là việc người phạm tội chỉ dùng lời nói hoặc các biểu hiện khác nhưng chưa thực hiện hành vi dùng vũ lực tấn công như phân tích trên. Việc đe dọa dùng vũ lực ngay tức khắc đòi hỏi hai điều kiện: một là, mục đích là làm người bị đe dọa dùng vũ lực mất khả năng chống cự, khiến họ lo sợ và tin rằng có thể bị xâm phạm đến tính mạng, sức khỏe của họ nếu không để người đe dọa lấy tài sản; hai là hành vi đe dọa dùng vũ lực phải là đe dọa dùng ngay tức khắc, tức là người phạm tội làm cho người bị đe dọa hiểu rằng nếu không để lấy tài sản sẽ ngay lập tức bị dùng vũ lực.\n- Hành vi khác làm cho người bị tấn công lâm vào tình trạng không thể chống cự được là hành vi làm cho người bị tấn công tuy biết sự việc đang xảy ra nhưng không có cách nào chống cự được (như: nhốt vào phòng kín, trói và nhét giẻ vào miệng không kêu cứu được); hoặc tuy không bị nguy hại đến tính mạng, sức khoẻ nhưng không thể nhận thức được sự việc đang xảy ra (như: bỏ thuốc mê để cướp tài sản…).\nNgười bị hành vi dùng vũ lực, đe dọa dùng vũ lực hoặc hành vi khác tác động tới là chủ sở hữu hoặc người chiếm hữu tài sản (người không phải chủ sở hữu nhưng được chủ sở hữu chuyển giao bằng hợp đồng hoặc ủy quyền quản lý tài sản).\nTội cướp tài sản là tội có cấu thành tội phạm hình thức ở trường hợp người phạm tội dùng vũ lực, đe dọa dùng vũ lực, tội phạm được coi là hoàn thành kể từ thời điểm người phạm tội thực hiện một trong các hành vi nêu trên. Đối với trường hợp người phạm tội dùng thủ đoạn khác, tội cướp có cấu thành vật chất tức là phải có hậu quả nạn nhân lâm vào tình trạng không thể chống cự được Tội cướp mới hoàn thành. VD: A bỏ thuốc mê vào cốc nước của B là lái xe Taxi nhằm cướp tài sản. Nhưng B ngửi thấy mùi lạ nên không uống và hô hoán lập tức A bị bắt. Trường hợp này tội cướp tài sản chưa hoàn thành vì nạn nhân chưa lâm vào tình trạng không thể chống cự được\n* Chủ thể của tội phạm: là bất kỳ người nào từ đủ 14 tuổi trở lên và có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội cướp được thực hiện do lỗi cố ý trực tiếp. Người phạm tội nhận thức rõ hành vi của mình là nguy hiểm cho xã hội, thấy trước hậu quả của hành vi đó là tài sản của người khác bị chiếm đoạt và mong muốn chiếm đoạt tài sản đó. Mục đích chiếm đoạt tài sản của người khác là yếu tố bắt buộc của cấu thành tội phạm.\n3. Về hình phạt:\n"}, {"dieu": "Điều 168. quy định 5 khung hình phạt:", "noidung": "- Người phạm tội quy định tại Khoản 1 thì bị phạt tù từ 03 năm đến 10 năm.\n- Người phạm tội quy định tại Khoản 2 thì bị phạt tù từ 7 năm đến 15 năm, áp dụng đối với các trường hợp phạm tội sau:\n+ Phạm tội có tổ chức là trường hợp có từ 02 người trở lên cố ý cấu kết chặt chẽ với nhau cùng tham gia phạm tội cướp tài sản.\n+ Phạm tội có tính chất chuyên nghiệp là trường hợp có từ 05 lần trở lên phạm tội cướp tài sản, trong đó có lần đã bị xét xử nhưng chưa được xoá án tích, hoặc chưa lần nào bị xét xử và chưa lần phạm tội nào hết thời hiệu truy cứu trách nhiệm hình sự; và người phạm tội đều lấy các lần phạm tội làm nghề sinh sống và lấy kết quả của việc phạm tội làm nguồn sống chính. Lưu ý: tuỳ từng trường hợp mà Toà án có thể áp dụng thêm các tình tiết: tái phạm nguy hiểm (Điểm h Khoản 2 Điều 168); phạm tội nhiều lần; hoặc tái phạm (Điểm h Khoản 1 Điều 52).\n+ Gây thương tích hoặc gây tổn hại cho sức khoẻ của người khác mà tỷ lệ thương tật từ 11% đến 30% là trường hợp khi thực hiện hành vi phạm tội, người phạm tội đã tấn công người bị hại hoặc người khác để chiếm đoạt tài sản hoặc để tẩu thoát và đã gây cho họ thương tích hoặc tổn hại cho sức khoẻ với tỷ lệ thương tật nêu trên. Người bị gây thương tích có thể là người bị cướp tài sản hoặc người khác như người bắt cướp, người bị bắt làm con tin khi tháo chạy,... Lỗi với hậu quả gây thương tích ở đây bao gồm cả lỗi cố ý và vô ý. Do đó, không định thêm tội Cố ý gây thương tích nữa.\n+ Sử dụng vũ khí, phương tiện hoặc thủ đoạn nguy hiểm khác. Sử dụng vũ khí là sử dụng một trong những loại: vũ khí quân dụng; súng săn; vũ khí thô sơ; vũ khí thể thao và các loại vũ khí khác có tính năng, tác dụng tương tự. Khái niệm “sử dụng vũ khí quy định tại điểm d khoản 2 Điều 168 chỉ bao gồm các hành vi đơn thuần là giơ ra để cho người bị tấn công biết là có vũ khí. Trường hợp người phạm tội sử dụng vũ khí nhằm phát huy tính năng tác dụng của vũ khí (lên đạn, bóp cò; rút chốt lựu đạn) thì hành vi cấu thành 02 tội là tội: cướp tài sản (Điểm d Khoản 2 Điều 168) và tội sử dụng trái phép vũ khí quân dụng (Khoản 1 Điều 304).\nSử dụng phương tiện nguy hiểm là sử dụng công cụ, dụng cụ được chế tạo ra nhằm phục vụ cho cuộc sống của con người (như búa đinh, dao phay, các loại dao sắc, nhọn,...); vật mà người phạm tội chế tạo ra nhằm làm phương tiện thực hiện tội phạm (thanh sắt mài nhọn, côn gỗ,...) hoặc vật có sẵn trong tự nhiên mà người phạm tội có được (gạch, đá, đoạn củi cứng, thanh sắt,... để tấn công người khác nhằm cướp tài sản.\nThủ đoạn nguy hiểm khác có thể là sử dụng thuốc ngủ, thuốc mê với liều lượng có thể nguy hiểm đến tính mạng, sức khoẻ của nạn nhân; đầu độc nạn nhân; nhốt nạn nhân vào nơi nguy hiểm đến tính mạng; dùng dây chăng qua đường để làm cho nạn nhân đi mô tô, xe máy vấp ngã để cướp tài sản,...\n+ Chiếm đoạt tài sản có giá trị từ 50.000.000 đồng đến dưới 200.000.000 đồng. Khi xác định giá trị tài sản cần chú ý một số điểm sau: giá trị tài sản bị cướp được xác định theo giá trị thị trường tại địa phương vào thời điểm tài sản bị cướp. Trường hợp có đầy đủ căn cứ chứng minh rằng người có hành vi cướp tài sản có ý định xâm phạm tài sản, nhưng không quan tâm đến giá trị tài sản bị xâm phạm (giá trị bao nhiêu cũng được), thì lấy giá thị trường của tài sản bị cướp tại địa phương vào thời điểm tài sản bị xâm phạm để xem xét việc truy cứu trách nhiệm hình sự. Trường hợp tài sản không còn nữa, thì cần xác định: đó là tài sản gì; nhãn mác của tài sản đó; giá trị tài sản theo thời giá tại địa phương; tài sản đó còn bao nhiêu %,... để kết luận về giá trị tài sản bị xâm phạm.\n+ Phạm tội đối với người dưới 16 tuổi, phụ nữ mà biết là có thai, người già yếu hoặc người không có khả năng tự vệ. Đây là bổ sung của Bộ luật hình sự năm 2015 so với Bộ luật hình sự năm 1999. Khi áp dụng các tình thiết này, cần chú ý: (i) Người dưới 16 tuổi là người chưa đủ 16 tuổi.Việc xác định tuổi của người bị hại được thực hiện theo quy định của pháp luật; (ii) Đối với phụ nữ mà biết có thai là trường hợp người phạm tội biết người bị hại là phụ nữ có thai (như thấy được, nghe được, biết được từ các nguồn thông tin khác nhau); (iii) Người già yếu (chưa có quy định cụ thể) là người từ đủ 70 tuổi trở lên và đang ở trong tình trạng ốm đau hoặc không trong tình trạng ốm đau nhưng là người yếu; (iv) Người không có khả năng tự vệ là người đang trong thể trạng yếu đuối, bất lực về thể chất hoặc tinh thần, người bị bệnh tật, người đang ngủ say, người đang ở trong tình trạng không thể chống đỡ hoặc không thể tự bảo vệ mình được,...\n+ Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội là gây ra những tác động xấu đến tình hình an ninh, tác động tiêu cực đến trật tự, an tòa xã hội. Khi áp dụng tình tiết này phải căn cứ vào từng trường hợp cụ thể để đánh giá mức độ ảnh hưởng xấu đến an ninh, trật tự, an tòa xã hội.\n+ Tái phạm nguy hiểm là phạm tội thuộc một trong các trường hợp sau: a) Đã bị kết án về tội phạm rất nghiêm trọng, tội phạm đặc biệt nghiêm trọng do cố ý, chưa được xóa án tích mà lại thực hiện hành vi phạm tội về tội phạm rất nghiêm trọng, tội phạm đặc biệt nghiêm trọng do cố ý; b) Đã tái phạm, chưa được xóa án tích mà lại thực hiện hành vi phạm tội do cố ý.\n- Người phạm tội quy định tại khoản 3 thì bị phạt tù từ 12 năm đến 20 năm, áp dụng đối với các trường hợp phạm tội sau:\n+ Chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng là trường hợp tài sản cướp có giá trị từ 200.000.000 đồng đến dưới 500.000.000 đồng.\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60% là trường hợp khi thực hiện hành vi phạm tội cướp tài sản, người phạm tội đã tấn công người bị hại hoặc hoặc người khác để chiếm đoạt hoặc tẩu tán tài sản và đã gây cho họ thương tích với tỷ lệ tổn thương cơ thể nêu trên.\n+ Lợi dụng thiên tai, dịch bệnh. Đây là quy định mới của Bộ luật hình sự năm 2015. Theo đó, là trường hợp người phạm tội lợi dụng vào hoàn cảnh thiên tai, dịch bệnh để thực hiện hành vi phạm tội cướp tài sản.\n- Người phạm tội quy định tại khoản 4 thì bị phạt tù từ 18 năm đến 20 năm hoặc tù chung thân, áp dụng đối với các trường hợp phạm tội sau:\n+ Chiếm đoạt tài sản có giá trị từ 500.000.000 đồng trở lên là trường hợp tài sản cướp có giá trị từ 500.000.000 đồng trở lên.\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 31% trở lên. Trường hợp người phạm tội gây thương tích hoặc tổn hại cho sức khỏe của nhiều người mà tỷ lệ tổn thương cơ thể 61% trở lên, thì cũng chỉ bị truy cứu trách nhiệm hình sự theo Điểm b Khoản 4 Điều 168.\n+ Làm chết người là trường hợp khi thực hiện hành vi phạm tội cướp, người phạm tội đã tấn công người bị hại hoặc người khác để chiếm đoạt tài sản hoặc để tẩu thoát và đã gây cái chết cho họ. Lỗi trong trường hợp này là lỗi vô ý. Nếu cố ý gây ra cái chết cho người bị hại nhằm mục đích cướp tài sản thì hành vi của họ cấu thành hai tội là tội cướp tài sản và tội giết người.\n+ Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp: tình trạng chiến tranh là trạng thái xã hội đặc biệt của đất nước được tuyên bố trong thời gian từ khi nước nhà bị xâm lược cho tới khi hành động xâm lược đó được chấm dứt trên thực tế. Tình trạng khẩn cấp về quốc phòng là trạng thái xã hội của đất nước khi có nguy cơ trực tiếp bị xâm lược hoặc đã xảy ra hành động vũ trang xâm lược hoặc bạo loạn nhưng chưa đến mức tuyên bố tình trạng chiến tranh.\n- Trường hợp người chuẩn bị cướp tài sản thì bị phạt tù từ 01 năm đến 05 năm.\n- Các hình phạt bổ sung người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt quản chế, cấm cư trú từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 169. Tội bắt cóc nhằm chiếm đoạt tài sản", "noidung": "1. Người nào bắt cóc người khác làm con tin nhằm chiếm đoạt tài sản, thì bị phạt tù từ 02 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:*\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Dùng vũ khí, phương tiện hoặc thủ đoạn nguy hiểm khác;\nd) Đối với người dưới 16 tuổi;\nđ) Đối với 02 người trở lên;\ne) Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng;\ng) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 11% đến 30%;\nh) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội;\ni) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 18 năm:*\na) Chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nb) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm hoặc tù chung thân:*\na) Chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên;\nb) Làm chết người;\nc) Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên.\n5. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n6. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt quản chế, cấm cư trú từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Tội bắt cóc nhằm chiếm đoạt tài sản là hành vi chiếm đoạt tài sản của người khác bằng thủ đoạn bắt người làm con tin nhằm buộc người khác phải nộp cho mình một khoản tiền hoặc tài sản thì mới thả người bị bắt.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Khách thể của tội bắt cóc nhằm chiếm đoạt tài sản là quyền sở hữu tài sản của Nhà nước, tổ chức và cá nhân và quyền bất khả xâm phạm về thân thể, quyền tự do của con người.\nĐối tượng tác động của tội phạm là tài sản và con người.\n* Mặt khách quan của tội phạm: Mặt khách quan của tội phạm này thể hiện ở việc bắt và giữ người trái pháp luật. Thông thường hành vi bắt người làm con tin được thực hiện một cách lén lút và đưa người bị bắt đến một nơi nào đó rồi tìm cách thông báo cho người thân của người bị bắt cóc biết, cùng với yêu cầu người thân của họ phải nộp một số tiền thì mới thả người bị bắt cóc, nếu không nộp tiền hoặc tài sản thì người bị bắt cóc sẽ bị nguy hiểm đén tính mạng, sức khỏe, nhân phẩm.\nHành vi bắt người trái pháp luật được thực hiện bằng nhiều thủ đoạn khác nhau như: dùng vũ lực, đe dọa dùng vũ lực hoặc bằng những thủ đoạn khác như cho uống thuốc ngủ, thuốc mê, xịt ête, lừa dối... để bắt được người làm con tin.\nBắt giữ người trái phép ở đây không thuộc những trường hợp bắt giữ người, tạm giữ, tạm giam người theo quy định của pháp luật. Tội phạm được coi là hoàn thành kể từ thời điểm thực hiện hành vi bắt cóc con tin và đe dọa đòi người khác phải đưa tài sản.\n* Chủ thể của tội phạm: đối với trường hợp phạm tội tại Khoản 1 chủ thể của tội phạm là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự, các trường hợp phạm tội tại các khoản còn lại là người từ đủ 14 tuổi trở lên và có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội phạm được thực hiện do lỗi cố ý trực tiếp.\n3. Về hình phạt:\n"}, {"dieu": "Điều 169. quy định 04 khung hình phạt:", "noidung": "- Người phạm tội quy định tại Khoản 1 thì bị phạt tù từ 02 năm đến 07 năm.\n- Người phạm tội quy định tại Khoản 2 thì bị phạt tù từ 5 năm đến 12 năm, áp dụng đối với các trường hợp phạm tội sau:\n+ Có tổ chức (Xem Bình luận Điểm a Khoản 2 Điều 168)\n+ Có tính chất chuyên nghiệp (Xem bình luận Điểm b Khoản 2 Điều 168).\n+ Dùng vũ khí, phương tiện hoặc thủ đoạn nguy hiểm khác (Xem bình luận Điểm d Khoản 2 Điều 168).\n+ Đối với người dưới 16 tuổi. Đây là phạm tội thuộc một trong các trường hợp sau: bắt cóc người dưới 16 tuổi nhằm chiếm đoạt tài sản của người từ đủ 16 tuổi trở lên; bắt cóc người từ đủ 16 tuổi trở lên nhằm chiếm đoạt tài sản của người dưới 16 tuổi. Người dưới 16 tuổi có thể là công dân Việt Nam hay người nước ngoài. Người phạm tội bị áp dụng tình tiết này không phụ thuộc vào ý thức chủ quan của bị cáo có nhận biết được người bị phạm tội là người dưới 16 tuổi hay không.\n+ Đối với 02 người trở lên. Đây là trường hợp phạm tội thuộc một trong các trường hợp sau: bắt cóc từ 02 người trở lên nhằm chiếm đoạt tài sản của một người; bắt cóc một người nhằm chiếm đoạt tài sản của từ 02 người trở lên. Trường hợp bắt cóc nhiều người (trong đó có một người hoặc tất cả là người dưới 16 tuổi) hoặc bắt có một người nhằm chiếm đoạt tài sản của nhiều người (trong đó có một người hoặc tất cả là người dưới 16 tuổi), thì áp dụng cả hai tình tiết tăng nặng định khung hình phạt quy định tại các Điểm d (phạm tội đối với người dưới 16 tuổi) và Điểm đ (phạm tội đối với 02 người trở lên) Khoản 2 Điều 169 để truy cứu trách nhiệm hình sự.\n+ Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng. Đây là trường hợp số tiền mà người phạm tội có mục đích chiếm đoạt khi thực hiện hành vi bắt cóc. Chỉ cần người phạm tội có mục đích chiếm đoạt số tài sản trị giá như trên thì sẽ áp dụng điểm này không cần phải xem xét đã thực tế chiếm đoạt được hay chưa.\n+ Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 11% đến 30%.\nGây thương tích, gây tổn hại cho sức khỏe của nạn nhân là trường hợp khi thực hiện hành vi phạm tội bắt cóc nhằm chiếm đoạt tài sản, người phạm tội gây thương tích hoặc gây tổn hại cho sức khoẻ của người bị bắt làm con tin với tỷ lệ thương tật này. Trong trường hợp này người phạm tội không bị truy cứu trách nhiệm hình sự thêm về tội xâm phạm sức khoẻ người khác. Nếu đồng thời, với việc thực hiện hành vi bắt nhằm chiếm đoạt tài sản, người phạm tội lại thực hiện hành vi giết người, thì bị truy cứu về tội xâm phạm tính mạng của người khác.\nGây rối loạn tâm thần và hành vi của nạn nhân từ 11 đến 45% là trường hợp khi thực hiện hành vi phạm tội bắt cóc nhằm chiếm đoạt tài sản, người phạm tội gây ra cho nạn nhân (người bị bắt làm con tin) sự rối loạn về tâm thần và hành vi với tỷ lệ này.\n+ Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội (xem bình luận khoản 2 Điều 168).\n+ Tái phạm nguy hiểm (Xem bình luận Khoản 2 Điều 168).\n- Người phạm tội quy định tại khoản 3 thì bị phạt tù từ 10 năm đến 18 năm, áp dụng đối với các trường hợp phạm tội sau:\n+ Chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng.\n+ Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể từ 31% đến 60%.\n- Người phạm tội quy định tại Khoản 4 thì bị phạt tù từ 15 năm đến 20 năm hoặc tù chung thân, áp dụng đối với các trường hợp phạm tội sau:\n+ Chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên;\n+ Làm chết người. Phạm tội bắt cóc nhằm chiếm đoạt tài sản làm chết người là trường hợp khi thực hiện hành vi bắt cóc nhằm chiếm đoạt tài sản, người phạm tội đã vô ý gây ra cái chết của người bị bắt làm con tin.\n+ Gây thương tích, gây tổn hại cho sức khỏe hoặc gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên.\n- Trường hợp chuẩn bị phạm tội bắt cóc nhằm chiếm đoạt tài sản thì bị phạt tù từ 1 năm đến 5 năm.\n- Hình phạt bổ sung: người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt quản chế, cấm cư trú từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 170. : Tội cưỡng đoạt tài sản", "noidung": "1. Người nào đe dọa sẽ dùng vũ lực hoặc có thủ đoạn khác uy hiếp tinh thần người khác nhằm chiếm đoạt tài sản, thì bị phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Phạm tội đối với người dưới 16 tuổi, phụ nữ mà biết là có thai, người già yếu hoặc người không có khả năng tự vệ;\nd) Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nđ) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội;\ne) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nb) Lợi dụng thiên tai, dịch bệnh.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\na) Chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên;\nb) Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Tội cưỡng đoạt tài sản là hành vi chiếm đoạt tài sản của người khác bằng cách đe dọa sẽ dùng vũ lực hoặc có thủ đoạn khác uy hiếp tinh thần người khác\n2. Dấu hiệu pháp lý:\n* Khách thể của tội phạm: Khách thể của tội cưỡng đoạt tài sản cũng tương tự như tội cướp tài sản và tội bắt cóc nhằm chiếm đoạt tài sản, tức là cùng một lúc xâm phạm đến hai khách thể (quan hệ sở hữu và quan hệ nhân thân), nhưng chủ yếu là quan hệ tài sản. Trong đó việc xâm phạm tới quan hệ nhân thân không nhằm tác động trực tiếp bằng sức mạnh vật chất vào thân thể của người bị hại mà chỉ đe dọa về tinh thần làm cho người bị cưỡng đoạt phải giao tài sản.\nĐối tượng tác động của tội phạm này là tài sản bao gồm vật và tiền.\n* Mặt khách quan của tội phạm:Mặt khách quan của tội phạm này thể hiện ở hành vi: đe dọa sẽ dùng vũ lực hoặc dùng thủ đoạn khác uy hiếp tinh thần người khác nhằm chiếm đoạt tài sản.\n+ Hành vi đe dọa sẽ dùng vũ lực là hành vi thể hiện thái độ, cử chỉ, lời nói tạo cho người bị tấn công cảm giác sợ và tin rằng người phạm tội sẽ dùng bạo lực nếu không để cho lấy tài sản. Giữa thời điểm đe dọa sẽ dùng vũ lực với thời điểm dùng vũ lực có khoảng cách nhất định về thời gian. Cho nên, người bị đe dọa có điều kiện suy nghĩ, cân nhắc để quyết định hành động. Vì vậy, sức mãnh liệt của hành vi đe dọa sẽ dùng vũ lực chưa đến mức làm cho người bị đe dọa lâm vào tình trạng không thể chống cự được. Đây chính là một trong những cơ sở để phân biệt hành vi đe dọa dùng vũ lực trong tội cưỡng đoạt tài sản với đe dọa dùng vũ lực ngay tức khắc trong tội cướp tài sản.\n+ Hành vi dùng thủ đoạn khác uy hiếp tinh thần người khác nhằm chiếm đoạt tài sản là hành vi đe dọa sẽ làm một việc gây thiệt hại về tài sản, danh dự, uy tín nếu người bị uy hiếp không thoả mãn yêu cầu chiếm đoạt của người phạm tội (như đe dọa huỷ hoại tài sản, tố giác hành vi phạm pháp hoặc hành vi vi phạm đạo đức, loan tin về đời tư…của người bị đe dọa).\nĐây là tội phạm có cấu thành hình thức và được coi là hoàn thành từ thời điểm người phạm tội thực hiện một trong các hành vi nêu trphụ thuộc có chiếm đoạt được tài sản hay không.\n* Chủ thể của tội phạm: Chủ thể của tội phạm là người từ đủ 16 tuổi trở lên (phạm tội thuộc khoản 1) hoặc từ đủ 14 tuổi trở lên (phạm tội thuộc khoản 2, 3, 4) và có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội phạm được thực hiện với lỗi cố ý trực tiếp. Mục đích chiếm đoạt tài sản là yếu tố bắt buộc của cấu thành tội phạm này.\n3. Về hình phạt:\n"}, {"dieu": "Điều 170. quy định 04 khung hình phạt:", "noidung": "- Người phạm tội quy định tại Khoản 1 thì bị phạt tù từ 01 năm đến 05 năm.\n- Người phạm tội quy định tại khoản 2 thì bị phạt tù từ 3 năm đến 10 năm, áp dụng đối với các trường hợp phạm tội sau: Có tổ chức; Có tính chất chuyên nghiệp; Phạm tội đối với người dưới 16 tuổi, phụ nữ mà biết là có thai, người già yếu hoặc người không có khả năng tự vệ; Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng; Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội; Tái phạm nguy hiểm (Xem Bình luận tại Khoản 2 Điều 168).\n- Người phạm tội quy định tại Khoản 3 thì bị phạt tù từ 07 năm đến 15 năm, áp dụng đối với các trường hợp phạm tội sau: chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng; Lợi dụng thiên tai, dịch bệnh. (Xem bình luận tại Khoản 3 Điều 168).\n- Người phạm tội quy định tại khoản 4 thì bị phạt tù từ 12 năm đến 20 năm, áp dụng đối với các trường hợp phạm tội sau: chiếm đoạt tài sản có giá trị từ 500.000.000 đồng trở lên; Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp (Xem bình luận Khoản 4 Điều 168).\n- Hình phạt bổ sung: người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 171. Tội cướp giật tài sản", "noidung": "1. Người nào cướp giật tài sản của người khác, thì bị phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nd) Dùng thủ đoạn nguy hiểm;\nđ) Hành hung để tẩu thoát;\ne) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 11% đến 30%;\ng) Phạm tội đối với người dưới 16 tuổi, phụ nữ mà biết là có thai, người già yếu hoặc người không có khả năng tự vệ;\nh) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội;\ni) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;\nc) Lợi dụng thiên tai, dịch bệnh.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân:\na) Chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 31% trở lên;\nc) Làm chết người;\nd) Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Tội cướp giật tài sản là hành vi chiếm đoạt tài sản của người khác bằng thủ đoạn công khai, nhanh chóng giật lấy tài sản trong tay người khác hoặc đang trong sự quản lý của người có trách nhiệm về tài sản rồi tẩu thoát.\n2. Dấu hiệu pháp lý:\n* Khách thể của tội phạm: Khách thể của tội phạm là quyền sở hữu tài sản của Nhà nước, tổ chức và cá nhân; quyền bất khả xâm phạm về tính mạng, sức khỏe của con người.\nĐối tượng tác động là tài sản (thông thường là tài sản gọn nhẹ, dễ dàng chiếm đoạt và tẩu thoát); sức khỏe của con người.\n* Mặt khách quan của tội phạm: Hành vi khách quan của tội phạm thể hiện ở việc chiếm đoạt tài sản (bằng hành vi giật, giành lấy tài sản) một cách công khai.\nHành vi giật, giành lấy tài sản phải nhanh chóng và gây bất ngờ với người đang quản lý, sử dụng tài sản. Hành vi giật, giành lấy tài sản phải được tiến hành một cách công khai, người phạm tội không có ý định che giấu hành vi của mình. Đây là cơ sở để phân biệt cướp giật tài sản với các tội phạm khác như trộm cắp tài sản, lừa đảo chiếm đoạt tài sản…\nThông thường sau khi tiến hành việc giật, giành lấy tài sản, người phạm tội nhanh chóng tẩu thoát nhằm thoát khỏi sự truy đuổi. Nhanh chóng tẩu thoát là dấu hiệu hình sự của tội phạm này chứ không phải dấu hiệu pháp lý. Dấu hiệu pháp lý của Tội cướp giật tài sản là nhanh chóng chiếm đoạt.\nTội phạm được coi là hoàn thành từ thời điểm người phạm tội thực hiện hành vi được mô tả trong điều luật (phải giật được tài sản). Nếu chưa giật được tài sản (giật hụt) thì tội này chưa hoàn thành. Giá trị tài sản bị chiếm đoạt không phải là dấu hiệu bắt buộc của cấu thành tội phạm.\n* Chủ thể của tội phạm: Chủ thể của tội phạm là người từ đủ 16 tuổi trở lên (phạm tội thuộc Khoản 1) hoặc từ đủ 14 tuổi trở lên (phạm tội thuộc khoản 2, 3, 4) và có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội phạm được thực hiện do lỗi cố ý trực tiếp.\n3. Về hình phạt:\n"}, {"dieu": "Điều 171. quy định 04 khung hình phạt:", "noidung": "- Người phạm tội quy định tại Khoản 1 thì bị phạt tù từ 01 năm đến 05 năm.\n- Người phạm tội quy định tại Khoản 2 thì bị phạt tù từ 03 năm đến 10 năm, áp dụng đối với các trường hợp phạm tội sau:\n+ Có tổ chức (Xem Bình luận Khoản 2 Điều 168).\n+ Có tính chất chuyên nghiệp (Xem Bình luận Khoản 2 Điều 168).\n+ Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng (Xem Bình luận Khoản 2 Điều 168).\n+ Dùng thủ đoạn nguy hiểm (Xem Bình luận Khoản 2 Điều 168).\n+ Hành hung để tẩu thoát. Đây là trường hợp mà người phạm tội chưa chiếm đoạt được tài sản hoặc đã chiếm đoạt được tài sản, nhưng bị phát hiện và bị bắt giữ hoặc bị bao vây bắt giữ thì đã có những hành vi chống trả lại người bắt giữ hoặc người bao vây bắt giữ như đánh, chém, bắn, xô ngã... nhằm tẩu thoát. Nếu người phạm tội chưa chiếm đoạt được tài sản hoặc đã chiếm đoạt được tài sản, nhưng đã bị người bị hại hoặc người khác giành lại, mà người phạm tội tiếp tục dùng vũ lực, đe dọa dùng vũ lực ngay tức khắc tấn công người bị hại hoặc người khác nhằm chiếm đoạt cho được tài sản, thì trường hợp này không phải là \"hành hung để tẩu thoát\" mà đã có đầy đủ các dấu hiệu cấu thành tội cướp tài sản.\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 11% đến 30% (Xem Bình luận Khoản 2 Điều 168).\n+ Phạm tội đối với người dưới 16 tuổi, phụ nữ mà biết là có thai, người già yếu hoặc người không có khả năng tự vệ. (Xem Bình luận Khoản 2 Điều 168).\n+ Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội (Xem Bình luận Khoản 2 Điều 168).\n+Tái phạm nguy hiểm (Xem Bình luận Khoản 2 Điều 168).\n- Người phạm tội quy định tại khoản 3 thì bị phạt tù từ 07 năm đến 15 năm, áp dụng đối với các trường hợp phạm tội sau: chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng; gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%; Lợi dụng thiên tai, dịch bệnh (Xem bình luận Khoản 3 Điều 168).\n- Người phạm tội quy định tại khoản 4 thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân, áp dụng đối với các trường hợp phạm tội sau: chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên; gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tỷ lệ tổn thương cơ thể của mỗi người 31% trở lên; Làm chết người; Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp (Xem bình luận Khoản 4 Điều 168).\n- Người chuẩn bị phạm tội cướp giật tài sản thì bị phạt tù từ 01 năm đến 05 năm.\n- Hình phạt bổ sung: người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng.\n"}, {"dieu": "Điều 172. Tội công nhiên chiếm đoạt tài sản", "noidung": "1. Người nào công nhiên chiếm đoạt tài sản của người khác trị giá từ 2.000.000 đồng đến dưới 50.000.000 đồng hoặc dưới 2.000.000 đồng nhưng thuộc một trong các trường hợp sau đây, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Đã bị xử phạt vi phạm hành chính về hành vi chiếm đoạt tài sản mà còn vi phạm;\nb) Đã bị kết án về tội này hoặc về một trong các tội quy định tại các điều 168, 169, 170, 171, 173, 174, 175 và 290 của Bộ luật này, chưa được xóa án tích mà còn vi phạm;\nc) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội;\nd) Tài sản là phương tiện kiếm sống chính của người bị hại và gia đình họ.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:*\na) Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nb) Hành hung để tẩu thoát;\nc) Tái phạm nguy hiểm;\nd) Chiếm đoạt tài sản là hàng cứu trợ.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:*\na) Chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nc) Lợi dụng thiên tai, dịch bệnh.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\na) Chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên;\nc) Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Tội công nhiên chiếm đoạt tài sản là hành vi chiếm đoạt tài sản của người khác bằng thủ đoạn lợi dụng sơ hở, vướng mắc của người quản lý tài sản để lấy tài sản một cách công khai.\n2. Dấu hiệu pháp lý:\n* Khách thể của tội phạm: Khách thể của tội công nhiên chiếm đoạt tài sản là quyền sở hữu tài sản của Nhà nước, tổ chức và cá nhân.\nĐối tượng tác động của tội phạm là các tài sản.\n* Mặt khách quan của tội phạm: Mặt khách quan của tội phạm thể hiện ở việc người phạm tội chiếm đoạt trái phép tài sản đang được người khác quản lý. Tuy nhiên, thủ đoạn chiếm đoạt tài sản trong tội công nhiên chiếm đoạt tài sản thể hiện đặc trưng là người phạm tội công khai và ngang nhiên chiếm đoạt tài sản. Việc công khai và ngang nhiên này xuất phát từ điều kiện thực tế người chiếm hữu tài sản không có điều kiện ngăn cản, bảo vệ tài sản của mình. Đây là cơ sở để phân biệt với tội cướp giật tài sản và tội trộm cắp tài sản (Xem Bình luận Điều 171 và Điều 173).\nHành vi công nhiên chiếm đoạt tài sản bị truy cứu trách nhiệm hình sự theo quy định tại khoản 1 Điều này, nếu tài sản bị chiếm đoạt có giá trị từ 2.000.000 đồng đến dưới 50.000.000 đồng. Trường hợp một người thực hiện nhiều lần hành vi công nhiên chiếm đoạt tài sản, nhưng mỗi lần giá trị tài sản bị xâm phạm dưới 2.000.000 đồng và không thuộc một trong các trường hợp quy định tại các Điểm từ a đến d Khoản 1 Điều luật này, đồng thời các hành vi xâm phạm đó chưa có lần nào bị xử phạt hành chính và chưa hết thời hiệu xử phạt hành chính, nếu tổng giá trị tài sản của các lần bị xâm phạm từ 2.000.000 đồng trở lên, thì người đó bị truy cứu trách nhiệm hình sự theo tổng giá trị tài sản của các lần xâm phạm.\nNếu tài sản bị chiếm đoạt có giá trị dưới 2.000.000 đồng, thì hành vi chỉ bị truy cứu trách nhiệm hình sự nếu thuộc một trong các trường hợp:\n- Đã bị xử phạt vi phạm hành chính về hành vi chiếm đoạt tài sản mà còn vi phạm. Đây là trường hợp đã bị xử phạt hành chính về hành vi chiếm đoạt (như cướp tài sản; bắt cóc nhằm chiếm đoạt tài sản; cưỡng đoạt tài sản;…), chưa hết thời hạn được coi là chưa bị xử phạt vi phạm hành chính. Theo quy định của Luật xử lý vi phạm hành chính thì nếu trong thời hạn 06 tháng, kể từ ngày chấp hành xong quyết định xử phạt cảnh cáo hoặc 01 năm kể từ ngày chấp hành xong quyết định xử phạt hành chính khác hoặc từ ngày hết thời hiệu thi hành quyết định xử phạt hành chính mà không tái phạm thì được coi là chưa bị xử phạt hành chính.\n- Đã bị kết án về tội này hoặc về một trong các tội quy định tại các Điều 168, 169, 170, 171, 173, 174, 175 và 290 của Bộ luật này (tội cướp tài sản; tội bắt cóc nhằm chiếm đoạt tài sản; tội cưỡng đoạt tài sản; tội cướp giật tài sản; tội công nhiên chiếm đoạt tài sản; tội trộm cắp tài sản; tội lừa đảo chiếm đoạt tài sản; tội lạm dụng tín nhiệm chiếm đoạt tài sản; tội sử dụng mạng máy tính, mạng viễn thông, phương tiện điện tử thực hiện hành vi chiếm đoạt tài sản), chưa được xóa án tích mà còn vi phạm. (Xem thêm Bình luận Điều 69, 70, 71, 72 Bộ luật hình sự).\n- Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội (Xem Bình luận tình tiết này tại Khoản 2 Điều 168).\n+ Tài sản là phương tiện kiếm sống chính của người bị hại và gia đình họ. Đây là trường hợp công nhiên chiếm đoạt tài sản dưới 2.000.000 đồng nhưng tài sản bị chiếm đoạt là phương tiện kiếm sống của người bị hại hoặc gia đình họ. Xác định trường hợp này cần chú ý phương tiện kiếm sống chính là trường hợp cuộc sống của người bị hại và gia đình họ phụ thuộc vào việc sử dụng tài sản đó làm phương tiện kiếm sống, việc bị chiếm đoạt làm cho người bị hại không còn phương tiện kiếm sống nào khác. So với Bộ luật hình sự năm 2015, Luật sửa đổi, bổ sung Bộ luật hình sự năm 2017 đã bỏ quy định “tài sản là kỷ vật, di vật, đồ thờ cúng có giá trị đặc biệt về tinh thần đối với người bị hại”.\nTội phạm được coi là hoàn thành từ thời điểm thực hiện một trong các hành vi công nhiên chiếm đoạt tài sản nêu trên.\n* Chủ thể của tội phạm: là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội phạm được thực hiện do lỗi cố ý trực tiếp.\n3. Về hình phạt:\n"}, {"dieu": "Điều 172. quy định 04 khung hình phạt:", "noidung": "- Người phạm tội quy định tại khoản 1 thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n- Người phạm tội quy định tại khoản 2 thì bị phạt tù từ 02 năm đến 07 năm, áp dụng đối với các trường hợp phạm tội sau:\n+ Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng (Xem Bình luận Khoản 2 Điều 168).\n+ Hành hung để tẩu thoát (Xem Bình luận Khoản 2 Điều 171).\n+ Tái phạm nguy hiểm (Xem Bình luận Khoản 2 Điều 168).\n+ Chiếm đoạt tài sản là hàng cứu trợ. Đây là trường hợp công nhiên chiếm đoạt tài sản là hàng cứu trợ của Nhà nước hoặc các tổ chức cá nhân khác nhằm mục đích từ thiện, cứu trợ lũ lụt, thiên tai, dịch bệnh hoặc tình trạng khẩn cấp khác.\nSo với Bộ luật hình sự năm 2015, Luật sửa đổi, bổ sung Bộ luật hình sự năm 2017 đã bãi bỏ tình tiết “công nhiên chiếm đoạt tài sản từ 2.000.000 đồng đến dưới 50.000.000 đồng nhưng thuộc một trong các trường hợp quy định tại một trong các Điểm a, b, c, d Khoản 1 Điều này”.\n- Người phạm tội quy định tại Khoản 3 thì bị phạt tù từ 07 năm đến 15 năm, thuộc một trong các trường hợp phạm tội sau:\n+ Chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng (Xem Bình luận Khoản 3 Điều 168).\n+ Lợi dụng thiên tai, dịch bệnh (Xem Bình luận Khoản 3 Điều 168).\n- Người phạm tội quy định tại khoản 4 thì bị phạt tù từ 12 năm đến 20 năm, thuộc một trong các trường hợp phạm tội sau đây:\n+ Chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên (Xem Bình luận Khoản 4 Điều 168).\n+ Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp (Xem Bình luận Khoản 4 Điều 168).\n- Hình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng.\n"}, {"dieu": "Điều 173. : Tội trộm cắp tài sản", "noidung": "1. Người nào trộm cắp tài sản của người khác trị giá từ 2.000.000 đồng đến dưới 50.000.000 đồng hoặc dưới 2.000.000 đồng nhưng thuộc một trong các trường hợp sau đây, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:*\na) Đã bị xử phạt vi phạm hành chính về hành vi chiếm đoạt tài sản mà còn vi phạm;\nb) Đã bị kết án về tội này hoặc về một trong các tội quy định tại các điều 168, 169, 170, 171, 172, 174, 175 và 290 của Bộ luật này, chưa được xóa án tích mà còn vi phạm;\nc) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội;\nd) Tài sản là phương tiện kiếm sống chính của người bị hại và gia đình họ;\nđ) Tài sản là di vật, cổ vật.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:*\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nd) Dùng thủ đoạn xảo quyệt, nguy hiểm;\nđ) Hành hung để tẩu thoát;\ne) Tài sản là bảo vật quốc gia;\ng) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:*\na) Chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nb) Lợi dụng thiên tai, dịch bệnh.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:*\na) Chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên;\nb) Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp.\n5. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Tội trộm cắp tài sản hành vi chiêm đoạt tài sản của người khác bằng thủ đoạn lén lút, lợi dụng sơ hở, mất cảnh giác của người quản lý tài sản.\n2. Dấu hiệu pháp lý:\n* Khách thể của tội phạm: Khách thể của tội trộm cắp tài sản là quyền sở hữu tài sản của Nhà nước, tổ chức và cá nhân. Đối tượng tác động của tội phạm này là các tài sản gồm: vật, tiền.\n* Mặt khách quan của tội phạm: Mặt khách quan của tội phạm thể hiện ở hành vi lén lút chiếm đoạt tài sản đang có chủ quản lý. Hành vi này chỉ cấu thành tội trộm cắp tài sản khi tài sản bị chiếm đoạt có giá trị từ 2.000.000 đồng đồng trở lên.\nTrường hợp một người thực hiện nhiều lần trộm cắp tài sản, nhưng mỗi lần giá trị tài sản dưới 2.000.000 đồng và không thuộc một trong các trường hợp quy định tại các Điểm a, b, c và d Khoản 1 Điều luật này, trong đó chưa lần nào bị xử phạt hành chính và chưa hết thời hiệu xử phạt hành chính, thì bị truy cứu trách nhiệm hình sự về tội này theo tổng số giá trị tài sản các lần xâm phạm.\nNếu tài sản bị chiếm đoạt có giá trị dưới 2.000.000 đồng, thì người vi phạm bị truy cứu trách nhiệm hình sự nếu thuộc một trong các trường hợp sau:\n+ Đã bị xử phạt vi phạm hành chính về hành vi chiếm đoạt tài sản mà còn vi phạm (Xem Bình luận Khoản 1 Điều 172).\n+ Đã bị kết án về tội này hoặc về một trong các tội quy định tại các Điều 168, 169, 170, 171, 172, 174, 175 và 290 của Bộ luật này, chưa được xóa án tích mà còn vi phạm. (Xem Bình luận Khoản 1 Điều 172).\n+ Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội (Xem Bình luận Khoản 1 Điều 172).\n+ Tài sản là phương tiện kiếm sống chính của người bị hại và gia đình họ (Xem Bình luận Khoản 1 Điều 172).\n+ Tài sản là di vật, cổ vật. Di vật là hiện vật được lưu truyền lại, có giá trị lịch sử, văn hóa, khoa học. Cổ vật là hiện vật được lưu truyền lại, có giá trị tiêu biểu về lịch sử, văn hóa, khoa học, có từ một trăm năm tuổi trở lên.\n* Chủ thể của tội phạm: Chủ thể của tội phạm là người từ đủ 16 tuổi trở lên hoặc từ đủ 14 tuổi trở lên đến dưới 16 tuổi (Khoản 3 và Khoản 4) có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội phạm được thực hiện với lỗi cố ý trực tiếp. Mục đích phạm tội là chiếm đoạt tài sản của người khác.\n3. Về hình phạt:\n"}, {"dieu": "Điều 173. quy định 4 khung hình phạt:", "noidung": "- Người phạm tội quy định tại khoản 1 thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n- Người phạm tội quy định tại khoản 2 thì bị phạt tù từ 02 năm đến 07 năm, áp dụng đối với các trường hợp phạm tội sau:\n+ Có tổ chức (Xem Bình luận Khoản 2 Điều 168).\n+ Có tính chất chuyên nghiệp (Xem Bình luận Khoản 2 Điều 168).\n+ Chiếm đoạt tài sản trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng (Xem Bình luận Khoản 2 Điều 168).\n+ Dùng thủ đoạn xảo quyệt, nguy hiểm. Đây là trường hợp sử dụng phương pháp thực hiện hành vi trộm cắp tài sản có tính chất tinh vi, gian dối cao làm cho mọi người dễ nhầm và không cho rằng đó là hành vi trộm cắp tài sản. Dùng thủ đoạn nguy hiểm là dùng thủ đoạn trộm cắp nguy hiểm đến tính mạng, sức khoẻ của người bị hại hoặc của người khác.\n+ Hành hung để tẩu thoát (Xem bình luận Khoản 2 Điều 171).\n+ Tài sản là bảo vật quốc gia. Bảo vật quốc gia là hiện vật được lưu truyền lại, có giá trị đặc biệt quý hiếm tiêu biểu của đất nước về lịch sử, văn hóa, khoa học.\n+Tái phạm nguy hiểm (Xem Bình luận Khoản 2 Điều 168).\nSo với Bộ luật hình sự năm 2015 thì Luật sửa đổi, bổ sung Bộ luật hình sự năm 2017 đã bãi bỏ tình tiết “Trộm cắp tài sản trị giá từ 2.000.000 đồng đến dưới 50.000.000 đồng nhưng thuộc một trong các trường hợp quy định tại các Điểm a, b, c và đ Khoản 1 Điều này”.\n- Người phạm tội quy định tại khoản 3 thì bị phạt tù từ 07 năm đến 15 năm, áp dụng đối với các trường hợp phạm tội sau:\n+ Chiếm đoạt tài sản trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng (xem Bình luận khoản 3 Điều 168).\n+ Lợi dụng thiên tai, dịch bệnh (Xem Bình luận Khoản 3 Điều 168).\n- Người phạm tội quy định tại Khoản 4 thì bị phạt tù từ 12 năm đến 20 năm, áp dụng đối với các trường hợp sau:\n+ Chiếm đoạt tài sản trị giá 500.000.000 đồng trở lên (Xem Bình luận Khoản 4 Điều 168).\n+ Lợi dụng hoàn cảnh chiến tranh, tình trạng khẩn cấp (Xem Bình luận Khoản 4 Điều 168).\n- Hình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng.\n"}, {"dieu": "Điều 174. Tội lừa đảo chiếm đoạt tài sản", "noidung": "1. Người nào bằng thủ đoạn gian dối chiếm đoạt tài sản của người khác trị giá từ 2.000.000 đồng đến dưới 50.000.000 đồng hoặc dưới 2.000.000 đồng nhưng thuộc một trong các trường hợp sau đây, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Đã bị xử phạt vi phạm hành chính về hành vi chiếm đoạt tài sản mà còn vi phạm;\nb) Đã bị kết án về tội này hoặc về một trong các tội quy định tại các điều 168, 169, 170, 171, 172, 173, 175 và 290
