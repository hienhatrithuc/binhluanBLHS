hạt đã tuyên.\n"}, {"dieu": "Điều 87. Tổng hợp hình phạt của nhiều bản án", "noidung": "1. Trường hợp pháp nhân thương mại đang chấp hành một bản án mà lại bị xét xử về tội đã phạm trước khi có bản án này, thì Tòa án quyết định hình phạt đối với tội đang bị xét xử, sau đó quyết định hình phạt chung theo quy định tại Điều 86 của Bộ luật này.\nThời gian đã chấp hành hình phạt của bản án trước về đình chỉ hoạt động có thời hạn, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn được trừ vào thời hạn chấp hành hình phạt chung.\n2. Khi xét xử một pháp nhân thương mại đang phải chấp hành một bản án mà lại thực hiện hành vi phạm tội mới, Tòa án quyết định hình phạt đối với tội mới, sau đó tổng hợp với phần hình phạt chưa chấp hành của bản án trước rồi quyết định hình phạt chung theo quy định tại Điều 86 của Bộ luật này.\n3. Trong trường hợp một pháp nhân thương mại phải chấp hành nhiều bản án đã có hiệu lực pháp luật mà các hình phạt của các bản án chưa được tổng hợp, thì Chánh án Tòa án có thẩm quyền ra quyết định tổng hợp hình phạt của các bản án theo quy định tại khoản 1 và khoản 2 Điều này.\n\n\n<b>Bình luận:</b>\n1. Trong trường hợp một pháp nhân thương mại đang phải chấp hành một bản án mà lại bị xét xử về tội đã phạm trước khi có bản án này, thì Tòa án quyết định hình phạt đối với tội đang bị xét xử, sau đó quyết định hình phạt chung theo quy định tại Điều 86 của Bộ luật hình sự.\n2. Điều luật được Bình luận quy định ba trường hợp tổng hợp hình phạt như sau:\n– Trong Trường hợp pháp nhân thương mại đang chấp hành một bản án mà lại bị xét xử về tội đã phạm trước khi có bản án này, thì Tòa án quyết định hình phạt đối với tội đang bị xét xử, sau đó quyết định hình phạt chung theo quy định tại Điều 86 của Bộ luật hình sự.\nThời gian đã chấp hành hình phạt của bản án trước về đình chỉ hoạt động có thời hạn, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn được trừ vào thời hạn chấp hành hình phạt chung.\n– Khi xét xử một pháp nhân thương mại đang phải chấp hành một bản án mà lại thực hiện hành vi phạm tội mới, Tòa án quyết định hình phạt đối với tội mới, sau đó tổng hợp với phần hình phạt chưa chấp hành của bản án trước rồi quyết định hình phạt chung theo quy định tại Điều 86 của Bộ luật hình sự.\nViệc quyết định hình phạt được tổng hợp do Hội đồng xét xử quyết định và được ghi trong bản án.\n– Trong trường hợp một pháp nhân thương mại phải chấp hành nhiều bản án đã có hiệu lực pháp luật mà các hình phạt của các bản án chưa được tổng hợp, thì Chánh án Tòa án có thẩm quyền ra quyết định tổng hợp hình phạt của các bản án theo quy định tại Khoản 1 và Khoản 2 Điều 87 Bộ luật hình sự.\n3. Điểm đặc biệt của Bộ luật hình sự năm 2015 là trong trường hợp một pháp nhân thương mại phạm nhiều tội thì việc tổng hợp hình phạt, đặc biệt là hình phạt tiền sẽ không có giới hạn. Điều này cũng là điểm khác biệt so với tổng hợp hình phạt đối với cá nhân phạm tội.\n"}, {"dieu": "Điều 88. Miễn hình phạt", "noidung": "Pháp nhân thương mại phạm tội có thể được miễn hình phạt khi đã khắc phục toàn bộ hậu quả và đã bồi thường toàn bộ thiệt hại do hành vi phạm tội gây ra.\n\n\n<b>Bình luận:</b>\n1. Miễn hình phạt là hủy bỏ biện pháp cưỡng chế nghiêm khắc nhất cho pháp nhân thương mại bị kết án mà lẽ ra Tòa án phải tuyên trong bản án kết tội có hiệu lực pháp luật đối với tổ chức này.\n2. Miễn hình phạt là chế định quan trọng trong luật hình sự Việt Nam thể hiện chính sách khoan hồng, nhân đạo của Đảng và Nhà nước ta đối với pháp nhân thương mại phạm tội và hành vi do họ thực hiện, đồng thời qua đó nhằm động viên, khuyến khích pháp nhân thương mại phạm tội lập công chuộc tội, chứng tỏ khả năng giáo dục, cải tạo nhanh chóng hòa nhập với cộng đồng và giúp pháp nhân thương mại trở thành tổ chức có ích cho xã hội.\n3. Miễn hình phạt chỉ có thể áp dụng khi có đầy đủ căn cứ pháp lý và những điều kiện cụ thể do pháp luật hình sự quy định tương ứng trong từng trường hợp cụ thể. Theo quy định chung thì pháp nhân thương mại phạm tội có thể được miễn hình phạt khi đã khắc phục toàn bộ hậu quả và đã bồi thường toàn bộ thiệt hại do hành vi phạm tội gây ra.\n"}, {"dieu": "Điều 89. Xóa án tích", "noidung": "Pháp nhân thương mại bị kết án đương nhiên được xóa án tích nếu trong thời hạn 02 năm kể từ khi chấp hành xong hình phạt chính, hình phạt bổ sung, các quyết định khác của bản án hoặc từ khi hết thời hiệu thi hành bản án mà pháp nhân thương mại không thực hiện hành vi phạm tội mới.\n\n\n<b>Bình luận:</b>\n1. Xóa án tích được hiểu là xóa bỏ việc mang dấu ấn, dấu tích về bản án của Tòa án đã kết án là có tội đối với pháp nhân thương mại phạm tội. Thể hiện ở sự công nhận coi như chưa bị kết án đối với pháp nhân thương mại trước đó đã bị Tòa án kết tội bằng bản án. Pháp nhân thương mại phạm tội được xóa án tích thì coi như chưa từng bị kết án. Nếu sau khi được xóa án tích mà lại phạm tội thì không coi là có tiền án để xác định tái phạm nguy hiểm trường hợp này phải xác định là phạm tội lần đầu.\n2. Pháp nhân thương mại bị kết án đương nhiên được xóa án tích nếu trong thời hạn 02 năm kể từ khi chấp hành xong hình phạt chính, hình phạt bổ sung, các quyết định khác của bản án hoặc từ khi hết thời hiệu thi hành bản án mà pháp nhân thương mại không thực hiện hành vi phạm tội mới.\nChương XII\nNHỮNG QUY ĐỊNH ĐỐI VỚI NGƯỜI\nDƯỚI 18 TUỔI PHẠM TỘI\nMục 1. QUY ĐỊNH CHUNG VỀ XỬ LÝ HÌNH SỰ \nĐỐI VỚI NGƯỜI DƯỚI 18 TUỔI PHẠM TỘI\n"}, {"dieu": "Điều 90. Áp dụng Bộ luật hình sự đối với người dưới 18 tuổi phạm tội", "noidung": "Người từ đủ 14 tuổi đến dưới 18 tuổi phạm tội phải chịu trách nhiệm hình sự theo những quy định của Chương này; theo quy định khác của Phần thứ nhất của Bộ luật này không trái với quy định của Chương này.\n\n\n<b>Bình luận:</b>\nBộ luật hình sự dành riêng một chương với 18 điều quy định việc xử lý đối với tội phạm là người chưa thành niên. Theo đó, Bộ luật thay thế cụm từ “người chưa thành niên” thành “người dưới 18 tuổi phạm tội”. Trong trường hợp người dưới 18 tuổi phạm tội sẽ phải chịu trách nhiệm hình sự theo quy định của Chương này, và các quy định khác của phần thứ nhất (phần chung) của Bộ luật này nhưng với điều kiện không được trái với quy định của chương này. Chương này quy định một số nội dung liên quan đến các biện pháp tư pháp thân thiện và xử lý chuyển hướng đối với người dưới 18 tuổi phạm tội sẽ được đề cập ở Mục 2, 3 dưới đây.\n"}, {"dieu": "Điều 91. Nguyên tắc xử lý đối với người dưới 18 tuổi phạm tội", "noidung": "1. Việc xử lý người dưới 18 tuổi phạm tội phải bảo đảm lợi ích tốt nhất của người dưới 18 tuổi và chủ yếu nhằm mục đích giáo dục, giúp đỡ họ sửa chữa sai lầm, phát triển lành mạnh, trở thành công dân có ích cho xã hội.\nViệc xử lý người dưới 18 tuổi phạm tội phải căn cứ vào độ tuổi, khả năng nhận thức của họ về tính chất nguy hiểm cho xã hội của hành vi phạm tội, nguyên nhân và điều kiện gây ra tội phạm.\n2. Người dưới 18 tuổi phạm tội thuộc một trong các trường hợp sau đây và có nhiều tình tiết giảm nhẹ, tự nguyện khắc phục phần lớn hậu quả, nếu không thuộc trường hợp quy định tại Điều 29 của Bộ luật này, thì có thể được miễn trách nhiệm hình sự và áp dụng một trong các biện pháp quy định tại Mục 2 Chương này:*\na) Người từ đủ 16 tuổi đến dưới 18 tuổi phạm tội ít nghiêm trọng, phạm tội nghiêm trọng, trừ tội phạm quy định tại các điều 134, 141, 171, 248, 249, 250, 251 và 252 của Bộ luật này;\nb) Người từ đủ 14 tuổi đến dưới 16 tuổi phạm tội rất nghiêm trọng quy định tại khoản 2 Điều 12 của Bộ luật này, trừ tội phạm quy định tại các điều 123, 134, 141, 142, 144, 150, 151, 168, 171, 248, 249, 250, 251 và 252 của Bộ luật này;\nc) Người dưới 18 tuổi là người đồng phạm có vai trò không đáng kể trong vụ án.\n3. Việc truy cứu trách nhiệm hình sự người dưới 18 tuổi phạm tội chỉ trong trường hợp cần thiết và phải căn cứ vào những đặc điểm về nhân thân của họ, tính chất nguy hiểm cho xã hội của hành vi phạm tội và yêu cầu của việc phòng ngừa tội phạm.\n4. Khi xét xử, Tòa án chỉ áp dụng hình phạt đối với người dưới 18 tuổi phạm tội nếu xét thấy việc miễn trách nhiệm hình sự và áp dụng một trong các biện pháp quy định tại Mục 2 hoặc việc áp dụng biện pháp giáo dục tại trường giáo dưỡng quy định tại Mục 3 Chương này không bảo đảm hiệu quả giáo dục, phòng ngừa.\n5. Không xử phạt tù chung thân hoặc tử hình đối với người dưới 18 tuổi phạm tội.\n6. Tòa án chỉ áp dụng hình phạt tù có thời hạn đối với người dưới 18 tuổi phạm tội khi xét thấy các hình phạt và biện pháp giáo dục khác không có tác dụng răn đe, phòng ngừa.\nKhi xử phạt tù có thời hạn, Tòa án cho người dưới 18 tuổi phạm tội được hưởng mức án nhẹ hơn mức án áp dụng đối với người đủ 18 tuổi trở lên phạm tội tương ứng và với thời hạn thích hợp ngắn nhất.\nKhông áp dụng hình phạt bổ sung đối với người dưới 18 tuổi phạm tội.\n7. Án đã tuyên đối với người chưa đủ 16 tuổi phạm tội, thì không tính để xác định tái phạm hoặc tái phạm nguy hiểm.\n\n\n<b>Bình luận:</b>\n1. Điều 3 Công ước Quyền trẻ em, “trong mọi hành động đối với trẻ em, dù là cơ quan phúc lợi xã hội của nhà nước hay của tư nhân, tòa án, nhà chức trách hành chính hay cơ quan lập pháp, lợi ích tốt nhất của trẻ em phải là mối quan tâm hàng đầu.” Nguyên tắc bảo đảm lợi ích tốt nhất của trẻ em không có nghĩa là coi nhẹ lợi ích của Nhà nước, của xã hội, lợi ích hợp pháp của các chủ thể khác mà nội dung của nguyên tắc này là đòi hỏi các cơ quan, tổ chức, cá nhân, khi tiến hành một hoạt động liên quan đến trẻ em cần bảo đảm rằng quyết định đó là tốt nhất cho trẻ em, trong mối quan hệ hài hòa với các lợi ích khác, cũng như bảo đảm sự nghiêm minh của pháp luật; nay Bộ luật hình sự 2015 cũng có những quan điểm xử lý đối với người dưới 18 tuổi theo hướng phải bảo đảm lợi ích tốt nhất của người này và chủ yếu nhằm mục đích giáo dục, giúp đỡ họ sửa chữa sai lầm, phát triển lành mạnh... Do đó, Điều 91 đã nêu lên nguyên tắc xử lý đối với người dưới 18 tuổi phạm tội:\n- Việc xử lý người dưới 18 tuổi phạm tội phải bảo đảm lợi ích tốt nhất của người dưới 18 tuổi và chủ yếu nhằm mục đích giáo dục, giúp đỡ họ sửa chữa sai lầm, phát triển lành mạnh, trở thành công dân có ích cho xã hội.\n- Việc xử lý người dưới 18 tuổi phạm tội phải căn cứ vào độ tuổi, khả năng nhận thức của họ về tính chất nguy hiểm cho xã hội của hành vi phạm tội, nguyên nhân và điều kiện gây ra tội phạm.\n2. Luật sửa đổi bổ sung một số điều Bộ luật hình sự 2015 về cơ bản vẫn giữ nguyên quy định như tại Bộ luật hình sự 2015, chỉ có một số thay đổi về cách liệt kê các điều luật loại trừ. Điều luật đã quy định lại về nội dung được miễn trách nhiệm hình sự đối với người dưới 18 tuổi phạm tội cũng như quy định một cách chi tiết hơn các trường hợp được miễn trách nhiệm hình sự. Theo đó người dưới 18 tuổi phạm tội thuộc một trong các trường hợp sau đây và có nhiều tình tiết giảm nhẹ, tự nguyện khắc phục phần lớn hậu quả, nếu không thuộc trường hợp quy định tại Điều 29 (về căn cứ miễn trách nhiệm hình sự chung) của Bộ luật này, thì có thể được miễn trách nhiệm hình sự và áp dụng các biện pháp quy định tại Mục 2 (mục này quy định về các biện pháp chuyển hướng, thay thế trách nhiệm hình sự cho người dưới 18 tuổi phạm tội) Chương này:\na) Người từ đủ 16 tuổi đến dưới 18 tuổi phạm tội ít nghiêm trọng, phạm tội nghiêm trọng, trừ trường hợp quy định tại Điều 134 (tội cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác); Điều 141 (tội hiếp dâm); Điều 171 (tội cướp giật tài sản); Điều 248 (tội sản xuất trái phép chất ma túy); Điều 249 (tội tàng trữ trái phép chất ma túy); Điều 250 (tội vận chuyển trái phép chất ma túy); Điều 251 (tội mua bán trái phép chất ma túy); Điều 252 (tội chiếm đoạt chất ma túy) của Bộ luật này;\nb) Người từ đủ 14 tuổi đến dưới 16 tuổi phạm tội rất nghiêm trọng do cố ý quy định tại khoản 2 Điều 12 của Bộ luật này, trừ trường hợp quy định tại Điều 123 (tội giết người); Điều 141 (tội hiếp dâm), Điều 142 (tội hiếp dâm người dưới 16 tuổi); Điều 144 (tội cưỡng dâm người từ đủ 13 tuổi đến dưới 16 tuổi); Điều 150 (tội mua bán người); Điều 151 (tội mua bán người dưới 16 tuổi); Điều 168 (tội cướp tài sản); Điều 171 (tội cướp giật tài sản); Điều 248 (tội sản xuất trái phép chất ma túy); Điều 249 (tội tàng trữ trái phép chất ma túy); Điều 250 (tội vận chuyển trái phép chất ma túy); Điều 251 (tội mua bán trái phép chất ma túy); Điều 252 (tội chiếm đoạt chất ma túy) của Bộ luật này; Luật sửa đổi bổ sung Bộ luật hình sự 2015 đã quy định lại điều khoản loại trừ của Điều 134 (tội cố ý gây thương tích) là các khoản 3, 4, 5 thay vì khoản 4, 5, 6 như trong Bộ luật hình sự 2015 do có những thay đổi trong kết cấu Điều 134.\nc) Người dưới 18 tuổi là người đồng phạm nhưng có vai trò không đáng kể trong vụ án.\n3. Bổ sung thêm nguyên tắc căn cứ những đặc điểm về nhân thân trong quá trình truy cứu trách nhiệm hình sự: Theo đó “Việc truy cứu trách nhiệm hình sự người dưới 18 tuổi phạm tội chỉ trong trường hợp cần thiết và phải căn cứ đặc điểm về nhân thân của họ, tính chất nguy hiểm cho xã hội của hành vi phạm tội và yêu cầu của việc phòng ngừa tội phạm”, đây là điểm mới của Bộ luật hình sự 2015 so với Bộ luật hình sự 2003.\n4. Quy định lại nội dung nguyên tắc xét xử đối với người dưới 18 tuổi phạm tội: “Khi xét xử, Tòa án chỉ áp dụng hình phạt đối với người dưới 18 tuổi phạm tội nếu xét thấy việc miễn trách nhiệm hình sự và áp dụng một trong các biện pháp quy định tại Mục 2 hoặc việc áp dụng biện pháp giáo dục tại trường giáo dưỡng quy định tại Mục 3 Chương này không bảo đảm hiệu quả giáo dục, phòng ngừa”. Như vậy, khi xét xử, tòa án chỉ áp dụng hình phạt nếu xét thấy việc miễn trách nhiệm hình sự và áp dụng một trong các biện pháp giáo dục, cải tạo tại trường giáo dưỡng không bảo đảm hiệu quả giáo dục, phòng ngừa. Tinh thần của Công ước Quyền trẻ em và các chuẩn mực quốc tế có liên quan về tư pháp người chưa thành niên cũng khuyến nghị các quốc gia thành viên hạn chế đến mức thấp nhất việc áp dụng các chế tài giam giữ đối với người chưa thành niên phạm tội. Theo quy định tại Điều 37 Công ước Quyền trẻ em: “việc bắt, giam giữ hoặc bỏ tù trẻ em…phải là biện pháp cuối cùng và trong thời hạn thích hợp ngắn nhất”. Như vậy, cách tiếp cận của Công ước trong việc áp dụng chế tài đối với người chưa thành niên là ưu tiên áp dụng các biện pháp ngoài tù, các biện pháp không giam giữ và hình phạt tù chỉ được áp dụng khi không còn cách nào khác. Đây là điểm mới vì theo quy định tại Khoản 4 Điều 69 Bộ luật hình sự 2003 được hiểu là Toà án cân nhắc áp dụng hình phạt trước tiên, chỉ trong trường hợp không cần thiết mới áp dụng biện pháp tư pháp - với tính chất là những biện pháp thay thế hình phạt, nhân đạo hơn đối với người bị kết án.\n5. Xuất phát từ nguyên tắc bảo đảm lợi ích tốt nhất của người này và hình phạt chủ yếu nhằm mục đích giáo dục, giúp đỡ họ sửa chữa sai lầm, phát triển lành mạnh người dưới 18 tuổi phạm tội nên Bộ luật hình sự quy định nguyên tắc “Không xử phạt tù chung thân hoặc tử hình đối với người dưới 18 tuổi phạm tội”.\n6. Và khi quyết định hình phạt Tòa án chỉ áp dụng hình phạt tù có thời hạn đối với người dưới 18 tuổi phạm tội khi xét thấy các hình phạt và biện pháp giáo dục khác không có tác dụng răn đe, phòng ngừa.\nKhi xử phạt tù có thời hạn, Tòa án cho người dưới 18 tuổi phạm tội được hưởng mức án nhẹ hơn mức án áp dụng đối với người đủ 18 tuổi trở lên phạm tội tương ứng và với thời hạn thích hợp ngắn nhất.\nKhông áp dụng hình phạt bổ sung đối với người dưới 18 tuổi phạm tội.\nSo với Bộ luật hình sự 1999, Bộ luật hình sự 2015 đã bãi bỏ quy định “Không áp dụng hình phạt tiền đối với người chưa thành niên phạm tội ở độ tuổi từ đủ 14 tuổi đến dưới 16 tuổi”.\n7. Về án tích: Điều luật quy định “Án đã tuyên đối với người chưa đủ 16 tuổi phạm tội, thì không tính để xác định tái phạm hoặc tái phạm nguy hiểm”.\nMục 2. CÁC BIỆN PHÁP GIÁM SÁT, GIÁO DỤC ÁP DỤNG TRONG TRƯỜNG HỢP ĐƯỢC MIỄN TRÁCH NHIỆM HÌNH SỰ\n"}, {"dieu": "Điều 92. Điều kiện áp dụng", "noidung": "Cơ quan điều tra, Viện kiểm sát hoặc Tòa án chỉ quyết định miễn trách nhiệm hình sự và áp dụng biện pháp khiển trách, hòa giải tại cộng đồng hoặc biện pháp giáo dục tại xã, phường, thị trấn, nếu người dưới 18 tuổi phạm tội hoặc người đại diện hợp pháp của họ đồng ý với việc áp dụng một trong các biện pháp này.\n\n\n<b>Bình luận:</b>\nBộ luật hình sự năm 2015 đã bổ sung 03 biện pháp có tính chất giám sát, giáo dục người dưới 18 tuổi khi họ thực hiện tội phạm mà cơ quan có thẩm quyền xét thấy không cần thiết phải áp dụng trách nhiệm hình sự: Khiển trách, hòa giải tại cộng đồng, giáo dục tại xã, phường, thị trấn.\nTheo đó, điều kiện để Cơ quan điều tra, Viện kiểm sát hoặc Tòa án chỉ quyết định miễn trách nhiệm hình sự và áp dụng biện pháp khiển trách, hòa giải tại cộng đồng hoặc biện pháp giáo dục tại xã, phường, thị trấn, nếu người dưới 18 tuổi phạm tội hoặc người đại diện hợp pháp của họ đồng ý với việc áp dụng một trong các biện pháp này.\n"}, {"dieu": "Điều 93. Khiển trách", "noidung": "1. Khiển trách được áp dụng đối với người dưới 18 tuổi phạm tội thuộc một trong các trường hợp sau đây nhằm giúp họ nhận thức rõ hành vi phạm tội, hậu quả gây ra đối với cộng đồng, xã hội và nghĩa vụ của họ:*\na) Người từ đủ 16 tuổi đến dưới 18 tuổi lần đầu phạm tội ít nghiêm trọng thuộc trường hợp quy định tại điểm a khoản 2 Điều 91 của Bộ luật này;\nb) Người dưới 18 tuổi là người đồng phạm có vai trò không đáng kể trong vụ án.\n2. Cơ quan điều tra, Viện kiểm sát hoặc Tòa án quyết định áp dụng biện pháp khiển trách. Việc khiển trách đối với người dưới 18 tuổi phạm tội phải có sự chứng kiến của cha mẹ hoặc người đại diện hợp pháp của người dưới 18 tuổi.\n3. Người bị khiển trách phải thực hiện các nghĩa vụ sau đây:\na) Tuân thủ pháp luật, nội quy, quy chế của nơi cư trú, học tập, làm việc;\nb) Trình diện trước cơ quan có thẩm quyền khi được yêu cầu;\nc) Tham gia các chương trình học tập, dạy nghề do địa phương tổ chức, tham gia lao động với hình thức phù hợp.\n4. Tùy từng trường hợp cụ thể cơ quan có thẩm quyền ấn định thời gian thực hiện các nghĩa vụ quy định tại điểm b và điểm c khoản 3 Điều này từ 03 tháng đến 01 năm.\n\n\n<b>Bình luận:</b>\n1. Điều 93 Bộ luật hình sự 2015 và Luật sửa đổi bổ sung Bộ luật này năm 2017 quy định về việc áp dụng biện pháp khiển trách đối với người dưới 18 tuổi phạm tội và được miễn trách nhiệm hình sự, theo đó:\nKhiển trách được áp dụng đối với người dưới 18 tuổi phạm tội thuộc một trong những trường hợp sau đây nhằm giúp họ nhận thức rõ hành vi phạm tội và hậu quả gây ra đối với cộng đồng, xã hội và nghĩa vụ của họ:\na) Người từ đủ 16 tuổi đến dưới 18 tuổi lần đầu phạm tội theo quy định của điểm a khoản 2 Điều 91 của Bộ luật này thực chất đây là những trường hợp phạm tội ít nghiêm trọng; và trường hợp\nb) Người dưới 18 tuổi là người đồng phạm có vai trò không đáng kể trong vụ án.\nThực chất của biện pháp khiển trách nhằm múc đích giúp đỡ, giáo dục người có hành vi vi phạm nhận thức được hành vi sai trái của mình để khắc phục và sửa sai.\n2. Thẩm quyền áp dụng biện pháp khiển trách: Cơ quan điều tra, Viện kiểm sát hoặc Tòa án quyết định áp dụng biện pháp khiển trách.\nThủ tục áp dụng biện pháp khiển trách: Việc khiển trách đối với người dưới 18 tuổi phạm tội phải có sự chứng kiến của cha mẹ hoặc người đại diện hợp pháp của người dưới 18 tuổi.\n3. Khoản 3 quy định những việc mà người bị khiển trách phải làm\nNgười bị khiển trách phải thực hiện các nghĩa vụ sau đây:\n- Tuân thủ pháp luật, nội quy, quy chế của nơi cư trú, học tập, làm việc;\n- Trình diện trước cơ quan có thẩm quyền khi được yêu cầu;\n- Tham gia các chương trình học tập, dạy nghề do địa phương tổ chức, tham gia lao động với hình thức phù hợp.\nThời gian áp dụng biện pháp khiển trách: Tùy từng trường hợp cụ thể cơ quan có thẩm quyền ấn định thời gian thực hiện các nghĩa vụ quy định tại Điểm b và Điểm c Khoản 3 Điều này từ 03 tháng đến 01 năm.\n"}, {"dieu": "Điều 94. Hòa giải tại cộng đồng", "noidung": "1. Hòa giải tại cộng đồng được áp dụng đối với người dưới 18 tuổi phạm tội thuộc một trong các trường hợp sau đây:*\na) Người từ đủ 16 tuổi đến dưới 18 tuổi phạm tội ít nghiêm trọng hoặc phạm tội nghiêm trọng thuộc trường hợp quy định tại điểm a khoản 2 Điều 91 của Bộ luật này;\nb) Người từ đủ 14 tuổi đến dưới 16 tuổi phạm tội rất nghiêm trọng thuộc trường hợp quy định tại điểm b khoản 2 Điều 91 của Bộ luật này.\n2. Cơ quan điều tra, Viện kiểm sát hoặc Tòa án phối hợp với Ủy ban nhân dân cấp xã tổ chức việc hòa giải tại cộng đồng khi người bị hại hoặc người đại diện hợp pháp của người bị hại đã tự nguyện hòa giải và đề nghị miễn trách nhiệm hình sự.\n3. Người được áp dụng biện pháp hòa giải tại cộng đồng phải thực hiện các nghĩa vụ sau đây:\na) Xin lỗi người bị hại và bồi thường thiệt hại;\nb) Nghĩa vụ quy định tại khoản 3 Điều 93 của Bộ luật này.\n4. Tùy từng trường hợp cụ thể, cơ quan có thẩm quyền ấn định thời điểm xin lỗi, thời gian thực hiện nghĩa vụ bồi thường thiệt hại quy định tại điểm a khoản 3 Điều này và nghĩa vụ quy định tại điểm b và điểm c khoản 3 Điều 93 của Bộ luật này từ 03 tháng đến 01 năm.*\n\n\n<b>Bình luận:</b>\n1. Đây cũng là một biện pháp mới của Bộ luật hình sự 2015 so với Bộ luật hình sự 1999, và Luật sửa đổi bổ sung năm 2017 đã thay đổi một số từ cho chuẩn xác với nội dung của biện pháp hòa giải thay từ “trong những trường hợp sau đây” thành “một trong những trường hợp sau đây”.\nTheo đó: Hòa giải tại cộng đồng được áp dụng đối với người dưới 18 tuổi phạm tội thuộc một trong các trường hợp sau đây:\n- Người từ đủ 16 tuổi đến dưới 18 tuổi phạm tội ít nghiêm trọng hoặc phạm tội nghiêm trọng quy định tại điểm a khoản1 Điều 91 Bộ luật hình sự. Bao gồm tội ít nghiêm trọng, phạm tội nghiêm trọng, trừ trường hợp quy định tại Điều 134 (tội cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác); Điều 141 (tội hiếp dâm); Điều 171 (tội cướp giật tài sản); Điều 248 (tội sản xuất trái phép chất ma túy); Điều 249 (tội tàng trữ trái phép chất ma túy); Điều 250 (tội vận chuyển trái phép chất ma túy); Điều 251 (tội mua bán trái phép chất ma túy); Điều 252 (tội chiếm đoạt chất ma túy) của Bộ luật này;\n- Người từ đủ 14 tuổi đến dưới 16 tuổi phạm tội rất nghiêm trọng quy định tại điểm b Khoản 2 Điều 91 của Bộ luật này. Bao gồm các tội: rất nghiêm trọng do cố ý quy định tại khoản 2 Điều 12 của Bộ luật này, trừ trường hợp quy định tại Điều 123 (tội giết người); Điều 134, các khoản 4, 5 và khoản 6 (tội cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác); Điều 141 (tội hiếp dâm), Điều 142 (tội hiếp dâm người dưới 16 tuổi); Điều 144 (tội cưỡng dâm người từ đủ 13 tuổi đến dưới 16 tuổi); Điều 150 (tội mua bán người); Điều 151 (tội mua bán người dưới 16 tuổi); Điều 168 (tội cướp tài sản); Điều 171 (tội cướp giật tài sản); Điều 248 (tội sản xuất trái phép chất ma túy); Điều 249 (tội tàng trữ trái phép chất ma túy); Điều 250 (tội vận chuyển trái phép chất ma túy); Điều 251 (tội mua bán trái phép chất ma túy); Điều 252 (tội chiếm đoạt chất ma túy) của Bộ luật này;\n2. Thẩm quyền và thủ tục áp dụng: Cơ quan điều tra, Viện kiểm sát hoặc Tòa án phối hợp với Ủy ban nhân dân cấp xã tổ chức việc hòa giải tại cộng đồng khi người bị hại hoặc người đại diện hợp pháp của người bị hại đã tự nguyện hòa giải và đề nghị miễn trách nhiệm hình sự.\n3. Người được áp dụng biện pháp hòa giải tại cộng đồng phải thực hiện các nghĩa vụ sau đây:\n- Xin lỗi người bị hại và bồi thường thiệt hại;\n- Thực hiện các nghĩa vụ quy định tại Khoản 3 Điều 93 của Bộ luật này (đó là các nghĩa vụ: Tuân thủ pháp luật, nội quy, quy chế của nơi cư trú, học tập, làm việc; Trình diện trước cơ quan có thẩm quyền khi được yêu cầu; Tham gia các chương trình học tập, dạy nghề do địa phương tổ chức, tham gia lao động với hình thức phù hợp).\n4. Ngoài ra, Luật sửa đổi bổ sung một số điều Bộ luật hình sự 2015 năm 2017 đã bổ sung thêm nội dung: “Tùy từng trường hợp cụ thể, cơ quan có thẩm quyền ấn định thời điểm xin lỗi, thời gian thực hiện nghĩa vụ bồi thường thiệt hại quy định tại Điểm a Khoản 3 Điều này và các nghĩa vụ quy định tại Điểm b và Điểm c Khoản 3 Điều 93 của Bộ luật này là từ 03 tháng đến 01 năm”. Quy định này để hướng dẫn việc áp dụng biện pháp xin lỗi trong một thời gian nhất định, chứ không được kéo dài không xin lỗi, không bồi thường thiệt hại dẫn đến các mâu thuẫn tiếp tục sau này giữa các bên.\n"}, {"dieu": "Điều 95. Giáo dục tại xã, phường, thị trấn", "noidung": "1. Cơ quan điều tra, Viện kiểm sát hoặc Tòa án có thể áp dụng biện pháp giáo dục tại xã, phường, thị trấn từ 01 năm đến 02 năm đối với người dưới 18 tuổi phạm tội thuộc một trong các trường hợp sau đây:*\na) Người từ đủ 16 tuổi đến dưới 18 tuổi phạm tội ít nghiêm trọng hoặc phạm tội nghiêm trọng thuộc trường hợp quy định tại điểm a khoản 2 Điều 91 của Bộ luật này;\nb) Người từ đủ 14 tuổi đến dưới 16 tuổi phạm tội rất nghiêm trọng thuộc trường hợp quy định tại điểm b khoản 2 Điều 91 của Bộ luật này.\n2. Người được Cơ quan điều tra, Viện kiểm sát hoặc Tòa án giao cho Ủy ban nhân dân cấp xã tổ chức giám sát, giáo dục phải thực hiện các nghĩa vụ sau đây:\na) Chấp hành đầy đủ nghĩa vụ về học tập, lao động;\nb) Chịu sự giám sát, giáo dục của gia đình, xã, phường, thị trấn;\nc) Không đi khỏi nơi cư trú khi không được phép;\nd) Các nghĩa vụ theo quy định tại khoản 3 Điều 93 của Bộ luật này.\n3. Nếu người được giáo dục tại xã, phường, thị trấn đã chấp hành một phần hai thời hạn và có nhiều tiến bộ thì theo đề nghị của Ủy ban nhân dân cấp xã được giao trách nhiệm giám sát, giáo dục, cơ quan đã áp dụng biện pháp này có thể quyết định chấm dứt thời hạn giáo dục tại xã, phường, thị trấn.*\n\n\n<b>Bình luận:</b>\n1. Biện pháp giáo dục tại xã, phường, thị trấn đối với người dưới 18 tuổi phạm tội trong Bộ luật hình sự 2015 đã được quy định chi tiết hơn so với Bộ luật hình sự năm 1999.\nTheo đó, Cơ quan điều tra, Viện kiểm sát hoặc Tòa án có thể áp dụng biện pháp giáo dục tại xã, phường, thị trấn từ 01 năm đến 02 năm đối với người dưới 18 tuổi phạm tội thuộc một trong các trường hợp sau đây:\n- Người từ đủ 16 tuổi đến dưới 18 tuổi phạm tội ít nghiêm trọng hoặc phạm tội nghiêm trọng quy định tại Điểm a Khoản 2 Điều 91 của Bộ luật này;\n- Người từ đủ 14 tuổi đến dưới 16 tuổi phạm tội rất nghiêm trọng quy định tại Điểm b Khoản 2 Điều 91 của Bộ luật này.\n2. Nghĩa vụ của người được giám sát, giáo dục: Người được Cơ quan điều tra, Viện kiểm sát hoặc Tòa án giao cho Ủy ban nhân dân cấp xã tổ chức giám sát, giáo dục phải thực hiện các nghĩa vụ sau đây:\n- Chấp hành đầy đủ nghĩa vụ về học tập, lao động;\n- Chịu sự giám sát, giáo dục của gia đình, xã, phường, thị trấn;\n- Không đi khỏi nơi cư trú khi không được phép;\n- Các nghĩa vụ theo quy định tại Khoản 3 Điều 93 của Bộ luật này.\n3. Bộ luật hình sự 2015 đã tách giáo dục tại xã phường, thị trấn và giáo dục tại trường giáo dưỡng thành 2 điều riêng và xếp ở 2 mục khác nhau vì giáo dục tại trường giáo dưỡng là một biện pháp tư pháp và có những điều kiện áp dụng và thẩm quyền áp dụng khác với áp dụng biện pháp giáo dục tại xã phường thị trấn.\nTheo đó Khoản 3 quy định về việc chấm dứt áp dụng biện pháp giáo dục tại xã phường thị trấn trong trường hợp “nếu người được giáo dục tại xã, phường, thị trấn đã chấp hành một phần hai thời hạn và có nhiều tiến bộ thì theo đề nghị của Ủy ban nhân dân cấp xã được giao trách nhiệm giám sát, giáo dục, cơ quan đã áp dụng biện pháp này có thể quyết định chấm dứt thời hạn giáo dục tại xã, phường, thị trấn”.\nMục 3. BIỆN PHÁP TƯ PHÁP GIÁO DỤC TẠI TRƯỜNG GIÁO DƯỠNG\n"}, {"dieu": "Điều 96. Giáo dục tại trường giáo dưỡng", "noidung": "1. Tòa án có thể áp dụng biện pháp giáo dục tại trường giáo dưỡng từ 01 năm đến 02 năm đối với người dưới 18 tuổi phạm tội, nếu thấy do tính chất nghiêm trọng của hành vi phạm tội, do nhân thân và môi trường sống của người đó mà cần đưa người đó vào một tổ chức giáo dục có kỷ luật chặt chẽ.\n2. Người được giáo dục tại trường giáo dưỡng phải chấp hành đầy đủ những nghĩa vụ về học tập, học nghề, lao động, sinh hoạt dưới sự quản lý, giáo dục của nhà trường.\n\n\n<b>Bình luận:</b>\n1. Giáo dục tại trường giáo dưỡng là 1 biện pháp tư pháp:\n+ Bản chất là cần phải có 1 kỷ luật chặt chẽ, cách ly người phạm tội khỏi môi trường, xã hội để giáo dục, cải tạo họ.\n+ Điều kiện áp dụng: xem xét tính chất nghiêm trọng của việc phạm tội, nhân thân người phạm tội, môi trường sống của người phạm tội.\nDo đó, Điều 96 vẫn áp dụng biện pháp giáo dục tại trường giáo dưỡng như những quy định tại Bộ luật hình sự năm 1999. Theo đó:\nTòa án có thể áp dụng biện pháp giáo dục tại trường giáo dưỡng từ 01 năm đến 02 năm đối với người dưới 18 tuổi phạm tội, nếu thấy do tính chất nghiêm trọng của hành vi phạm tội, do nhân thân và môi trường sống của người đó mà cần đưa người đó vào một tổ chức giáo dục có kỷ luật chặt chẽ.\n2. Khi vào trường giáo dưỡng, người được giáo dục tại trường giáo dưỡng phải chấp hành đầy đủ những nghĩa vụ về học tập, học nghề, lao động, sinh hoạt dưới sự quản lý, giáo dục của nhà trường. So với Bộ luật hình sự 1999, Bộ luật hình sự 2015 đã quy định thêm nội dung về trách nhiệm của người được giáo dục tại trường giáo dưỡng.\n"}, {"dieu": "Điều 97. Chấm dứt trước thời hạn biện pháp giáo dục tại trường giáo dưỡng", "noidung": "Nếu người được giáo dục tại trường giáo dưỡng đã chấp hành một phần hai thời hạn, có nhiều tiến bộ, thì theo đề nghị của trường giáo dưỡng được giao trách nhiệm quản lý, giáo dục, Tòa án có thể quyết định chấm dứt thời hạn giáo dục tại trường giáo dưỡng.\n\n\n<b>Bình luận:</b>\nĐiều luật quy định về việc chấm dứt trước thời hạn biện pháp tư pháp, thể hiện tính chất nhân đạo của các chính sách pháp luật, theo đó:\nNếu người được giáo dục tại trường giáo dưỡng đã chấp hành một phần hai thời hạn, có nhiều tiến bộ, thì theo đề nghị của trường giáo dưỡng được giao trách nhiệm quản lý, giáo dục, Tòa án có thể quyết định chấm dứt thời hạn giáo dục tại trường giáo dưỡng.\nMục 4. HÌNH PHẠT\n"}, {"dieu": "Điều 98. Các hình phạt được áp dụng đối với người dưới 18 tuổi phạm tội", "noidung": "Người dưới 18 tuổi phạm tội chỉ bị áp dụng một trong các hình phạt sau đây đối với mỗi tội phạm:\n1. Cảnh cáo.\n2. Phạt tiền.\n3. Cải tạo không giam giữ.\n4. Tù có thời hạn.\n\n\n<b>Bình luận:</b>\nVề cơ bản hệ thống hình phạt của Bộ luật hình sự 2015 không thay đổi nội dung so với Bộ luật hình sự 1999, chỉ thay cụm từ “người chưa thành niên” thành cụm từ “người dưới 18 tuổi”.\nTheo đó hệ thống hình phạt gồm:\n- Cảnh cáo (Hình phạt cảnh cáo được áp dụng đối với người phạm tội ít nghiêm trọng và có nhiều tình tiết giảm nhẹ, nhưng chưa đến mức miễn hình phạt - Điều 34 Bộ luật này).\n- Phạt tiền (Xem Bình luận Điều 99).\n- Cải tạo không giam giữ (Xem Bình luận Điều 100).\n- Tù có thời hạn (Xem Bình luận Điều 101).\n"}, {"dieu": "Điều 99. Phạt tiền", "noidung": "Phạt tiền được áp dụng là hình phạt chính đối với người từ đủ 16 tuổi đến dưới 18 tuổi, nếu người đó có thu nhập hoặc có tài sản riêng.\nMức tiền phạt đối với người từ đủ 16 tuổi đến dưới 18 tuổi phạm tội không quá một phần hai mức tiền phạt mà điều luật quy định.\n\n\n<b>Bình luận:</b>\nPhạt tiền cũng là một trong những hình phạt chính đối với người dưới 18 tuổi phạm tội, tuy nhiên, hình phạt này chỉ được áp dụng nếu người đó có tài sản riêng để tự chi trả khoản tiền phạt đó.\nRiêng đối với người dưới 18 tuổi phạm tội thì mức tiền phạt cũng khác so với người trên 18 tuổi, theo đó: Mức tiền phạt đối với người từ đủ 16 tuổi đến dưới 18 tuổi phạm tội không quá một phần hai mức tiền phạt mà điều luật quy định. Và quy định về phạt tiền này không áp dụng cho người từ 14 đến 16 tuổi.\n"}, {"dieu": "Điều 100. Cải tạo không giam giữ", "noidung": "1. Hình phạt cải tạo không giam giữ được áp dụng đối với người từ đủ 16 tuổi đến dưới 18 tuổi phạm tội rất nghiêm trọng do vô ý hoặc phạm tội ít nghiêm trọng, phạm tội nghiêm trọng hoặc người từ đủ 14 tuổi đến dưới 16 tuổi phạm tội rất nghiêm trọng.*\n2. Khi áp dụng hình phạt cải tạo không giam giữ đối với người dưới 18 tuổi phạm tội, thì không khấu trừ thu nhập của người đó.\nThời hạn cải tạo không giam giữ đối với người dưới 18 tuổi phạm tội không quá một phần hai thời hạn mà điều luật quy định.\n\n\n<b>Bình luận:</b>\n1. Điều luật quy định cụ thể về điều kiện áp dụng biện pháp cải tạo không giam giữ đối với người dưới 18 tuổi phạm tội hơn so với Bộ luật hình sự 1999. Theo đó:\n- Người từ đủ 16 tuổi đến dưới 18 tuổi phạm tội ít nghiêm trọng, phạm tội nghiêm trọng hoặc phạm tội rất nghiêm trọng do vô ý hoặc người từ đủ 14 tuổi đến dưới 16 tuổi phạm tội rất nghiêm trọng do cố ý thì sẽ được áp dụng biện pháp cải tạo không giam giữ.\n2. Khi áp dụng hình phạt cải tạo không giam giữ đối với người dưới 18 tuổi phạm tội, thì không khấu trừ thu nhập của người đó nếu người đó có thu nhập. Điều này thể hiện chính sách dành riêng cho người dưới 18 tuổi phạm tội. Vì theo quy định đối với người trên 18 tuổi phạm tội trong thời gian chấp hành án, người bị kết án phải thực hiện một số nghĩa vụ theo các quy định về cải tạo không giam giữ và bị khấu trừ một phần thu nhập từ 05% đến 20% để sung quỹ nhà nước (Khoản 3, Điều 36 Bộ luật này).\nThời hạn cải tạo không giam giữ đối với người dưới 18 tuổi phạm tội không quá một phần hai thời hạn mà điều luật quy định (thời gian cải tạo không giam giữ từ 06 tháng – 3 năm (Khoản 1, Điều 36 Bộ luật này)).\n"}, {"dieu": "Điều 101. Tù có thời hạn", "noidung": "Mức phạt tù có thời hạn áp dụng đối với người dưới 18 tuổi phạm tội được quy định như sau:\n1. Đối với người từ đủ 16 tuổi đến dưới 18 tuổi khi phạm tội, nếu điều luật được áp dụng quy định hình phạt tù chung thân hoặc tử hình, thì mức hình phạt cao nhất được áp dụng không quá 18 năm tù; nếu là tù có thời hạn thì mức hình phạt cao nhất được áp dụng không quá ba phần tư mức phạt tù mà điều luật quy định;\n2. Đối với người từ đủ 14 tuổi đến dưới 16 tuổi khi phạm tội, nếu điều luật được áp dụng quy định hình phạt tù chung thân hoặc tử hình, thì mức hình phạt cao nhất được áp dụng không quá 12 năm tù; nếu là tù có thời hạn thì mức hình phạt cao nhất được áp dụng không quá một phần hai mức phạt tù mà điều luật quy định.\n\n\n<b>Bình luận:</b>\nĐiều luật quy định về nguyên tắc áp dụng mức phạt tù có thời hạn áp dụng đối với người dưới 18 tuổi phạm tội được quy định như sau:\n- Đối với người từ đủ 16 tuổi đến dưới 18 tuổi khi phạm tội, nếu điều luật được áp dụng quy định hình phạt tù chung thân hoặc tử hình, thì mức hình phạt cao nhất được áp dụng không quá 18 năm tù; nếu là tù có thời hạn thì mức hình phạt cao nhất được áp dụng không quá ba phần tư mức phạt tù mà điều luật quy định;\nVí dụ: Tội giết người quy định “Người nào giết người thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình” thì người dưới 18 tuổi chỉ chấp hành hình phạt tù tối đa 18 năm và tối thiểu là 8 năm:\n- Đối với người từ đủ 14 tuổi đến dưới 16 tuổi khi phạm tội, nếu điều luật được áp dụng quy định hình phạt tù chung thân hoặc tử hình, thì mức hình phạt cao nhất được áp dụng không quá 12 năm tù; nếu là tù có thời hạn thì mức hình phạt cao nhất được áp dụng không quá một phần hai mức phạt tù mà điều luật quy định.\nMục 5. QUYẾT ĐỊNH HÌNH PHẠT, TỔNG HỢP HÌNH PHẠT,\nMIỄN GIẢM HÌNH PHẠT, XÓA ÁN TÍCH\n"}, {"dieu": "Điều 102. Quyết định hình phạt trong trường hợp chuẩn bị phạm tội, phạm tội chưa đạt", "noidung": "1. Tòa án quyết định hình phạt đối với người dưới 18 tuổi trong trường hợp chuẩn bị phạm tội hoặc phạm tội chưa đạt theo nguyên tắc quy định tại khoản 1 Điều 57 của Bộ luật này.\n2. Mức hình phạt cao nhất đối với người từ đủ 14 tuổi đến dưới 16 tuổi chuẩn bị phạm tội không quá một phần ba mức hình phạt được quy định trong khung hình phạt đối với hành vi chuẩn bị phạm tội trong điều luật được áp dụng.\nMức hình phạt cao nhất đối với người từ đủ 16 tuổi đến dưới 18 tuổi chuẩn bị phạm tội không quá một phần hai mức hình phạt được quy định trong khung hình phạt đối với hành vi chuẩn bị phạm tội trong điều luật được áp dụng.\n3. Mức hình phạt cao nhất áp dụng đối với người từ đủ 14 tuổi đến dưới 16 tuổi phạm tội chưa đạt không quá một phần ba mức hình phạt quy định tại Điều 100 và Điều 101 của Bộ luật này.\nMức hình phạt cao nhất áp dụng đối với người từ đủ 16 tuổi đến dưới 18 tuổi phạm tội chưa đạt không quá một phần hai mức hình phạt quy định tại các Điều 99, 100 và 101 của Bộ luật này.\n\n\n<b>Bình luận:</b>\n1. Đây là điều luật mới quy định về việc quyết định hình phạt trong trường hợp chuẩn bị phạm tội, phạm tội chưa đạt theo nguyên tắc quy định tại Khoản 1 Điều 57 của Bộ luật này (Theo nguyên tắc chung đối với hành vi chuẩn bị phạm tội và hành vi phạm tội chưa đạt, hình phạt được quyết định theo các điều của Bộ luật này về các tội phạm tương ứng tùy theo tính chất, mức độ nguy hiểm cho xã hội của hành vi, mức độ thực hiện ý định phạm tội và những tình tiết khác khiến cho tội phạm không thực hiện được đến cùng).\n2. Mức hình phạt cao nhất đối với người từ đủ 14 tuổi đến dưới 16 tuổi chuẩn bị phạm tội không quá 1/3 mức hình phạt được quy định trong khung hình phạt đối với hành vi chuẩn bị phạm tội trong điều luật được áp dụng.\nVí dụ: Điều 123 Tội giết người quy định “người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm”, thì đối với người từ 14 – 16 tuổi sẽ chịu hình phạt bằng 1/3 mức quy định là 3 tháng đến hơn 1 năm\nMức hình phạt cao nhất đối với người từ đủ 16 tuổi đến dưới 18 tuổi chuẩn bị phạm tội không quá một phần hai mức hình phạt được quy định trong khung hình phạt đối với hành vi chuẩn bị phạm tội trong điều luật được áp dụng.\n3. Mức hình phạt cao nhất áp dụng đối với người từ đủ 14 tuổi đến dưới 16 tuổi phạm tội chưa đạt không quá một phần ba mức hình phạt quy định tại Điều 100 và Điều 101 của Bộ luật này.\nMức hình phạt cao nhất áp dụng đối với người từ đủ 16 tuổi đến dưới 18 tuổi phạm tội chưa đạt không quá một phần hai mức hình phạt quy định tại các Điều 99, 100 và 101 của Bộ luật này.\nĐiều luật đã quy định rõ từng khoản riêng đối với việc quyết định hình phạt trong trường hợp chuẩn bị phạm tội và phạm tội chưa đạt để dễ cho người áp dụng luật cũng như thống nhất dễ hiểu hơn cho người tra cứu.\n"}, {"dieu": "Điều 103. Tổng hợp hình phạt trong trường hợp phạm nhiều tội", "noidung": "1. Khi xét xử cùng một lần người dưới 18 tuổi phạm nhiều tội thì Tòa án quyết định hình phạt đối với từng tội và tổng hợp hình phạt chung theo quy định tại Điều 55 của Bộ luật này.\nNếu hình phạt chung là cải tạo không giam giữ thì mức hình phạt cao nhất được áp dụng không quá 03 năm. Nếu hình phạt chung là tù có thời hạn thì mức hình phạt cao nhất được áp dụng không được vượt quá 18 năm đối với người từ đủ 16 tuổi đến dưới 18 tuổi khi phạm tội và 12 năm đối với người từ đủ 14 tuổi đến dưới 16 tuổi khi phạm tội.\n2. Đối với người dưới 18 tuổi phạm nhiều tội, có tội được thực hiện trước khi đủ 16 tuổi, có tội được thực hiện sau khi đủ 16 tuổi, thì việc tổng hợp hình phạt áp dụng như sau:\na) Nếu mức hình phạt đã tuyên đối với tội được thực hiện trước khi người đó đủ 16 tuổi nặng hơn hoặc bằng mức hình phạt đã tuyên đối với tội được thực hiện sau khi đủ 16 tuổi thì hình phạt chung không vượt quá mức hình phạt cao nhất đối với người từ đủ 14 tuổi đến dưới 16 tuổi theo quy định tại khoản 1 Điều này;\nb) Nếu mức hình phạt đã tuyên đối với tội được thực hiện sau khi người đó đủ 16 tuổi nặng hơn mức hình phạt đã tuyên đối với tội được thực hiện trước khi đủ 16 tuổi thì hình phạt chung không vượt quá mức hình phạt cao nhất đối với người từ đủ 16 tuổi đến dưới 18 tuổi theo quy định tại khoản 1 Điều này.\n3. Đối với người phạm nhiều tội, có tội được thực hiện trước khi đủ 18 tuổi, có tội được thực hiện sau khi đủ 18 tuổi, thì việc tổng hợp hình phạt áp dụng như sau:\na) Nếu mức hình phạt Tòa án tuyên đối với tội được thực hiện khi người đó chưa đủ 18 tuổi nặng hơn hoặc bằng mức hình phạt áp dụng đối với tội được thực hiện khi người đó đã đủ 18 tuổi, thì hình phạt chung không được vượt quá mức hình phạt cao nhất quy định tại khoản 1 Điều này;\nb) Nếu mức hình phạt Tòa án tuyên đối với tội được thực hiện khi người đó đã đủ 18 tuổi nặng hơn mức hình phạt áp dụng đối với tội thực hiện khi người đó chưa đủ 18 tuổi thì hình phạt chung áp dụng như đối với người đủ 18 tuổi trở lên phạm tội.\n\n\n<b>Bình luận:</b>\n1. Điều 103 Bộ luật hình sự năm 2015 cụ thể hóa quy định tổng hợp hình phạt trong trường hợp phạm nhiều tội hơn so với Bộ luật hình sự năm 1999. Theo đó:\nKhi xét xử cùng một lần người dưới 18 tuổi phạm nhiều tội thì Tòa án quyết định hình phạt đối với từng tội và tổng hợp hình phạt chung theo quy định tại Điều 55 của Bộ luật này.\nNếu hình phạt chung là cải tạo không giam giữ thì mức hình phạt cao nhất được áp dụng không quá 03 năm. Nếu hình phạt chung là tù có thời hạn thì mức hình phạt cao nhất được áp dụng không được vượt quá 18 năm đối với người từ đủ 16 tuổi đến dưới 18 tuổi khi phạm tội và 12 năm đối với người từ đủ 14 tuổi đến dưới 16 tuổi khi phạm tội.\n2. Đồng thời, Điều luật cũng dự liệu đối với trường hợp người dưới 18 tuổi phạm nhiều tội, có tội được thực hiện trước khi đủ 16 tuổi, có tội được thực hiện sau khi đủ 16 tuổi, thì việc tổng hợp hình phạt áp dụng như sau:\n- Nếu mức hình phạt đã tuyên đối với tội được thực hiện trước khi người đó đủ 16 tuổi nặng hơn hoặc bằng mức hình phạt đã tuyên đối với tội được thực hiện sau khi đủ 16 tuổi thì hình phạt chung không vượt quá mức hình phạt cao nhất đối với người từ đủ 14 tuổi đến dưới 16 tuổi theo quy định tại Khoản 1 Điều này;\nVí dụ: A bị Tòa án tuyên phạt 12 năm tù về tội cướp tài sản khi A 15 tuổi, 8 năm tù về tội cướp giật tài sản khi A 17 tuổi. Tổng cộng hình phạt đúng ra A phải chịu là 20 năm tù của tội cướp tài sản và cướp giật tài sản, Tuy nhiên do nguyên tắc tổng hợp hình phạt thì A chỉ phải chịu mức cao nhất đối với người 14 đến 16 tuổi, do đó chỉ phải chịu mức phạt tù cao nhất là 12 năm tù.\n- Nếu mức hình phạt đã tuyên đối với tội được thực hiện sau khi người đó đủ 16 tuổi nặng hơn mức hình phạt đã tuyên đối với tội được thực hiện trước khi đủ 16 tuổi thì hình phạt chung không vượt quá mức hình phạt cao nhất đối với người từ đủ 16 tuổi đến dưới 18 tuổi theo quy định tại Khoản 1 Điều này.\nVí dụ: A bị Tòa án tuyên phạt 16 năm tù về tội cướp tài sản khi A 17 tuổi, 8 năm tù về tội cướp giật tài sản khi A 15 tuổi. Tổng cộng hình phạt đúng ra A phải chịu mức tù là 22 năm tù của tội cướp tài sản và cướp giật tài sản, Tuy nhiên do nguyên tắc tổng hợp hình phạt thì A chỉ phải chịu mức cao nhất theo Khoản 1 Điều này, do đó mức tù A phải chấp hành là 18 năm.\n"}, {"dieu": "Điều 104. Tổng hợp hình phạt của nhiều bản án", "noidung": "Việc tổng hợp hình phạt trong trường hợp một người đang phải chấp hành một bản án mà lại bị xét xử về tội đã phạm trước hoặc sau khi có bản án này, được thực hiện theo quy định tại Điều 55 và Điều 56 của Bộ luật này.\nHình phạt chung không được vượt quá mức hình phạt cao nhất quy định tại Điều 103 của Bộ luật này.\n\n\n<b>Bình luận:</b>\n1. Đây là quy định mới tại Bộ luật hình sự năm 2015 thể hiện chính sách khoan hồng của chính sách hình sự. Việc tổng hợp hình phạt trong trường hợp một người đang phải chấp hành một bản án mà lại bị xét xử về tội đã phạm trước hoặc sau khi có bản án này, được thực hiện theo quy định tại Điều 55 và 56 của Bộ Luật này. Theo đó:\n“Khi xét xử cùng 01 lần một người phạm nhiều tội, Tòa án quyết định hình phạt đối với từng tội và tổng hợp hình phạt theo quy định sau đây:\n- Đối với hình phạt chính:\n+ Nếu các hình phạt đã tuyên cùng là cải tạo không giam giữ hoặc cùng là tù có thời hạn, thì các hình phạt đó được cộng lại thành hình phạt chung; hình phạt chung không được vượt quá 03 năm đối với hình phạt cải tạo không giam giữ, 30 năm đối với hình phạt tù có thời hạn;\n+ Nếu các hình phạt đã tuyên là cải tạo không giam giữ, tù có thời hạn, thì hình phạt cải tạo không giam giữ được chuyển đổi thành hình phạt tù theo tỷ lệ cứ 03 ngày cải tạo không giam giữ được chuyển đổi thành 01 ngày tù để tổng hợp thành hình phạt chung theo quy định tại Điểm a Khoản 1 Điều này;\n+ Nếu hình phạt nặng nhất trong số các hình phạt đã tuyên là tù chung thân thì hình phạt chung là tù chung thân;\n+ Nếu hình phạt nặng nhất trong số các hình phạt đã tuyên là tử hình thì hình phạt chung là tử hình;\n+ Phạt tiền không tổng hợp với các loại hình phạt khác; các khoản tiền phạt được cộng lại thành hình phạt chung;\n+ Trục xuất không tổng hợp với các loại hình phạt khác...” (Điều 55).\n2. Tuy nhiên, hình phạt chung phải theo quy định của Điều 103, có nghĩa là: “Nếu hình phạt chung là cải tạo không giam giữ thì mức hình phạt cao nhất được áp dụng không quá 03 năm. Nếu hình phạt chung là tù có thời hạn thì mức hình phạt cao nhất được áp dụng không được vượt quá 18 năm đối với người từ đủ 16 tuổi đến dưới 18 tuổi khi phạm tội và 12 năm đối với người từ đủ 14 tuổi đến dưới 16 tuổi khi phạm tội”.\n"}, {"dieu": "Điều 105. Giảm mức hình phạt đã tuyên", "noidung": "1. Người dưới 18 tuổi phạm tội bị phạt cải tạo không giam giữ hoặc phạt tù, nếu có tiến bộ và đã chấp hành được một phần tư thời hạn, thì được Tòa án xét giảm; riêng đối với hình phạt tù, mỗi lần có thể giảm đến 04 năm nhưng phải bảo đảm đã chấp hành ít nhất là hai phần năm mức hình phạt đã tuyên.\n2. Người dưới 18 tuổi phạm tội bị phạt cải tạo không giam giữ hoặc phạt tù, nếu lập công hoặc mắc bệnh hiểm nghèo, thì được xét giảm ngay và có thể được miễn chấp hành phần hình phạt còn lại.\n3. Người dưới 18 tuổi phạm tội bị phạt tiền nhưng bị lâm vào hoàn cảnh kinh tế đặc biệt khó khăn kéo dài do thiên tai, hỏa hoạn, tai nạn hoặc ốm đau gây ra hoặc lập công lớn, thì theo đề nghị của Viện trưởng Viện kiểm sát, Tòa án có thể quyết định giảm hoặc miễn việc chấp hành phần tiền phạt còn lại.\n\n\n<b>Bình luận:</b>\n1. Điều 105 cũng là một trong những điều luật thể hiện chính sách khoan hồng, nhân đạo của chính sách hình sự. Đối với người chưa thành niên thì chế định này không chỉ góp phần đạt được mục tiêu của việc xử lý người chưa thành niên phạm tội là giáo dục, giúp đỡ họ sửa chữa sai lầm, phát triển lành mạnh và trở thành công dân có ích cho xã hội mà còn thực sự vì lợi ích tốt nhất của người chưa thành niên. Theo đó người đã bị kết án có thể được giảm mức hình phạt đã tuyên như sau:\n- Người dưới 18 tuổi phạm tội bị phạt cải tạo không giam giữ hoặc phạt tù, nếu có tiến bộ và đã chấp hành được một phần tư thời hạn, thì được Tòa án xét giảm; riêng đối với hình phạt tù, mỗi lần có thể giảm đến 04 năm nhưng phải bảo đảm đã chấp hành ít nhất là hai phần năm mức hình phạt đã tuyên.\n- Người dưới 18 tuổi phạm tội bị phạt cải tạo không giam giữ hoặc phạt tù, nếu lập công hoặc mắc bệnh hiểm nghèo, thì được xét giảm ngay và có thể được miễn chấp hành phần hình phạt còn lại.\n- Người dưới 18 tuổi phạm tội bị phạt tiền nhưng bị lâm vào hoàn cảnh kinh tế đặc biệt khó khăn kéo dài do thiên tai, hỏa hoạn, tai nạn hoặc ốm đau gây ra hoặc lập công lớn, thì theo đề nghị của Viện trưởng Viện kiểm sát, Tòa án có thể quyết định giảm hoặc miễn việc chấp hành phần tiền phạt còn lại.\n"}, {"dieu": "Điều 106. Tha tù trước hạn có điều kiện", "noidung": "1. Người dưới 18 tuổi đang chấp hành án phạt tù, nếu không thuộc các trường hợp quy định tại khoản 2 Điều 66 của Bộ luật này có thể được tha tù trước hạn khi có đủ các điều kiện sau đây:\na) Phạm tội lần đầu;\nb) Có nhiều tiến bộ, có ý thức cải tạo tốt;\nc) Đã chấp hành được một phần ba thời hạn phạt tù;\nd) Có nơi cư trú rõ ràng.\n2. Việc tha tù trước thời hạn có điều kiện được thực hiện theo quy định tại các khoản 3, 4 và 5 Điều 66 của Bộ luật này.\n\n\n<b>Bình luận:</b>\n1. Điều 106 cũng là một trong những điều luật thể hiện chính sách khoan hồng, nhân đạo của chính sách hình sự. Đây là biện pháp trả tự do sớm có điều kiện áp dụng đối với người đang chấp hành hình phạt tù để họ được cải tạo, sửa chữa lỗi lầm với sự giúp đỡ và giám sát của gia đình, các cơ quan, đoàn thể xã hội; sau khi được trả tự do, người đó phải tuân thủ một số điều kiện nhất định do cơ quan có thẩm quyền xác định trong một thời gian nhất định. Nếu trong thời gian thử thách mà người phạm tội vi phạm các điều kiện đặt ra thì tùy từng trường hợp cụ thể, cơ quan có thẩm quyền có thể thay đổi điều kiện thử thách hoặc có thể buộc người đó phải chấp hành nốt thời hạn còn lại của hình phạt tù trong trại giam. Đối với người chưa thành niên thì chế định này không chỉ góp phần đạt được mục tiêu của việc xử lý người chưa thành niên phạm tội là giáo dục, giúp đỡ họ sửa chữa sai lầm, phát triển lành mạnh và trở thành công dân có ích cho xã hội mà còn thực sự vì lợi ích tốt nhất của người chưa thành niên.\nTheo đó, người dưới 18 tuổi đang chấp hành án phạt tù, nếu không thuộc các trường hợp quy định tại Khoản 2, Điều 66 (Người phạm tội xâm phạm an ninh quốc gia, tội khủng bố…) của Bộ luật này có thể được tha tù trước hạn khi có đủ các điều kiện sau đây:\na) Phạm tội lần đầu;\nb) Có nhiều tiến bộ, có ý thức cải tạo tốt;\nc) Đã chấp hành được một phần ba thời hạn phạt tù (so với người trên 18 tuổi phải là chấp hành được 1/2 thời hạn phạt tù - Khoản 1, Điều 66);\nd) Có nơi cư trú rõ ràng.\n2. Thủ tục tiến hành biện pháp tha tù trước thời hạn được quy định cụ thể theo quy định tại các Khoản 3, 4 và 5 Điều 66 của Bộ luật này.\n- Thẩm quyền: Theo đề nghị của cơ quan thi hành án hình sự có thẩm quyền, Tòa án quyết định tha tù trước thời hạn có điều kiện đối với người bị kết án. Người được tha tù trước thời hạn có điều kiện phải thực hiện các nghĩa vụ trong thời gian thử thách. Thời gian thử thách bằng thời gian còn lại của hình phạt tù (Khoản 3, Điều 66).\n- Giám sát người được tha tù: Người được tha tù trước thời hạn có điều kiện cố ý vi phạm nghĩa vụ 02 lần trở lên hoặc bị xử phạt vi phạm hành chính 02 lần trở lên trong thời gian thử thách, thì Tòa án có thể hủy bỏ quyết định tha tù trước thời hạn có điều kiện đối với người đó và buộc họ phải chấp hành phần hình phạt tù còn lại chưa chấp hành (Khoản 4, Điều 66).\nNếu người đó thực hiện hành vi phạm tội mới trong thời gian thử thách thì Tòa án buộc người đó chấp hành hình phạt của bản án mới và tổng hợp với phần hình phạt tù chưa chấp hành của bản án trước theo quy định tại Điều 56 của Bộ luật này.\n- Thời gian thử thách: Người được tha tù trước thời hạn có điều kiện đã chấp hành được ít nhất là một phần hai thời gian thử thách và có nhiều tiến bộ thì theo đề nghị của cơ quan thi hành án hình sự có thẩm quyền, Toà án có thể quyết định rút ngắn thời gian thử thách (Khoản 5, Điều 66).\n"}, {"dieu": "Điều 107. Xóa án tích", "noidung": "1. Người dưới 18 tuổi bị kết án được coi là không có án tích, nếu thuộc một trong các trường hợp sau đây:\na) Người từ đủ 14 đến dưới 16 tuổi;\nb) Người từ đủ 16 tuổi đến dưới 18 tuổi bị kết án về tội phạm ít nghiêm trọng, tội phạm nghiêm trọng hoặc tội phạm rất nghiêm trọng do vô ý;\nc) Người bị áp dụng biện pháp tư pháp quy định tại Mục 3 Chương này.\n2. Người từ đủ 16 tuổi đến dưới 18 tuổi bị kết án về tội phạm rất nghiêm trọng do cố ý hoặc tội phạm đặc biệt nghiêm trọng đương nhiên được xóa án tích nếu từ khi chấp hành xong hình phạt chính hoặc hết thời gian thử thách án treo hoặc từ khi hết thời hiệu thi hành bản án, người đó không thực hiện hành vi phạm tội mới trong thời hạn sau đây:*\na) 06 tháng trong trường hợp bị phạt cảnh cáo, phạt tiền, phạt cải tạo không giam giữ hoặc phạt tù nhưng được hưởng án treo;\nb) 01 năm trong trường hợp bị phạt tù đến 05 năm;\nc) 02 năm trong trường hợp bị phạt tù từ trên 05 năm đến 15 năm;\nd) 03 năm trong trường hợp bị phạt tù trên 15 năm.\n\n\n<b>Bình luận:</b>\n1. Tại Điều 107 Bộ luật hình sự năm 2015 về Xóa án tích với người dưới 18 tuổi phạm tội có một số điểm khác so với quy định tại Điều 77 của Bộ luật hình sự năm 1999. Bộ luật mới quy định việc xóa án tích cụ thể hơn và nhẹ hơn với từng độ tuổi của người dưới 18 tuổi. Theo nguyên tắc có lợi cho người phạm tội thì phải áp dụng các quy định mới trong Bộ luật hình sự năm 2015 về mức án nhẹ hơn đối với người 18 tuổi phạm tội theo từng lứa tuổi. Theo đó, Điều luật cụ thể hóa các trường hợp được xóa án tích đối với người dưới 18 tuổi phạm tội gồm hai trường hợp: đương nhiên không có án tích và được xoa án tích khi hết một thời hạn nhất định:\n- Không có án tích: Người dưới 18 tuổi bị kết án được coi là không có án tích, nếu thuộc một trong các trường hợp sau đây:\n- Người từ đủ 14 đến dưới 16 tuổi;\n- Người từ đủ 16 tuổi đến dưới 18 tuổi bị kết án về tội phạm ít nghiêm trọng, tội phạm nghiêm trọng hoặc tội phạm rất nghiêm trọng do vô ý;\n- Người bị áp dụng biện pháp tư pháp quy định tại Mục 3 Chương này đó là các biện pháp tư pháp giáo dục tại trường giáo dưỡng.\n2. Đương nhiên xóa án tích: Luật sửa đổi, bổ sung Bộ luật hình sự 2015 đã quy định cụ thể hơn về vấn đề đương nhiên xóa án tích cho người từ đủ 16 tuổi đến dưới 18 tuổi\nTheo đó: Người từ đủ 16 tuổi đến dưới 18 tuổi bị kết án về tội phạm rất nghiêm trọng do cố ý hoặc tội phạm đặc biệt nghiêm trọng đương nhiên được xóa án tích nếu từ khi chấp hành xong hình phạt chính hoặc hết thời gian thử thách án treo hoặc từ khi hết thời hiệu thi hành bản án, người đó không thực hiện hành vi phạm tội mới trong thời hạn sau đây:\n- 06 tháng trong trường hợp bị phạt cảnh cáo, phạt tiền, cải tạo không giam giữ hoặc phạt tù nhưng được hưởng án treo;\n- 01 năm trong trường hợp bị phạt tù đến 05 năm;\n- 02 năm trong trường hợp bị phạt tù từ trên 05 năm đến 15 năm;\n- 03 năm trong trường hợp bị phạt tù trên 15 năm.\nVới quy định về đương nhiên xóa án tích này, là một quy định rất ý nghĩa theo hướng tôn trọng quyền con người, việc ghi nhận này nhằm xóa bỏ đi việc đã từng bị kết án của mình, từ đó giúp xóa bỏ mặc cảm tội lỗi của bản thân và thành kiến của xã hội đối với người phạm tội đã hoàn lương, giúp họ sớm hòa nhập với cộng đồng và trở thành người có ích cho xã hội.\nPHẦN THỨ HAI\nCÁC TỘI PHẠM\nChương XIII\nCÁC TỘI XÂM PHẠM AN NINH QUỐC GIA\n"}, {"dieu": "Điều 108. Tội phản bội Tổ quốc", "noidung": "1. Công dân Việt Nam nào câu kết với nước ngoài nhằm gây nguy hại cho độc lập, chủ quyền, thống nhất và toàn vẹn lãnh thổ của Tổ quốc, chế độ xã hội chủ nghĩa và Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam, tiềm lực quốc phòng, an ninh, thì bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình.\n2. Phạm tội trong trường hợp có nhiều tình tiết giảm nhẹ, thì bị phạt tù từ 07 năm đến 15 năm.\n3. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1.Tội phản bội Tổ quốc là hành vi của công dân Việt Nam câu kết với nước ngoài nhằm gây nguy hại cho độc lập, chủ quyền, thống nhất và toàn vẹn lãnh thổ của Tổ quốc Việt Nam, gây nguy hại cho chế độ xã hội chủ nghĩa, Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam và tiềm lực quốc phòng, an ninh của Việt Nam.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Khách thể trực tiếp của tội phản bội Tổ quốc là độc lập, chủ quyền, thống nhất và toàn vẹn lãnh thổ của Tổ quốc Việt Nam, chế độ xã hội chủ nghĩa và Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam, tiềm lực quốc phòng, an ninh của Việt Nam. Đây là những quan hệ xã hội có tầm quan trọng đặc biệt, là lợi ích cơ bản của dân tộc Việt Nam, là thành quả của công cuộc xây dựng, gìn giữ và bảo vệ Tổ quốc của nhiều thế hệ người Việt Nam.\nKhái niệm Tổ quốc nói trong Điều 108 Bộ luật hình sự phải được hiểu là Tổ quốc Việt Nam xã hội chủ nghĩa.\n* Mặt khách quan của tội phạm: Theo quy định của Điều 108 Bộ luật hình sự thì mặt khách quan của tội phản bội Tổ quốc được đặc trưng bằng hành vi câu kết với nước ngoài của công dân Việt Nam.\nCâu kết với nước ngoài được hiểu là việc người phạm tội có quan hệ qua lại chặt chẽ với nước ngoài, phối hợp với nước ngoài trong các hoạt động chống phá Tổ quốc Việt Nam xã hội chủ nghĩa.\nHành vi câu kết với nước ngoài khác với các hành vi phạm tội xâm phạm an ninh quốc gia khác có mối liên hệ với nước ngoài (chẳng hạn như hành vi hoạt động tình báo theo sự chỉ đạo của nước ngoài hay hành vi trốn ở lại nước ngoài nhằm chống chính quyền nhân dân) ở mối quan hệ mang tính phối hợp giữa người phạm tội với phía nước ngoài trong các hoạt động chống phá Nhà nước và chế độ xã hội chủ nghĩa ở Việt Nam. Hành vi hoạt động điều tra, thu thập tin tức tình báo của đối tượng nội gián thuần túy theo sự chỉ đạo của nước ngoài không phải là “câu kết” nước ngoài. Hành vi liên hệ với người nước ngoài của công dân Việt Nam để trốn ở lại nước ngoài nhằm chống chính quyền nhân dân cũng không phải là “câu kết” với nước ngoài.\nHành vi câu kết với nước ngoài hoạt động chống phá Tổ quốc Việt Nam của đối tượng phạm tội nói tại Điều 108 Bộ luật hình sự có thể có những dạng biểu hiện cụ thể như: bàn bạc với nước ngoài về mưu đồ chính trị và các mặt khác nhằm chống Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam; nhận sự giúp đỡ của nước ngoài về tài chính, vũ khí hoặc phương tiện kỹ thuật hoặc lợi ích vật chất khác phục vụ cho các hoạt động chống phá cách mạng Việt Nam; hoạt động dựa vào thế lực nước ngoài gây nguy hại cho độc lập, chủ quyền, chế độ xã hội chủ nghĩa và Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam hoặc tiếp tay cho nước ngoài để hoạt động chống chế độ xã hội chủ nghĩa và Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam.\n* Chủ thể của tội phạm: Chủ thể của tội phản bội Tổ quốc là công dân của nước Cộng hòa xã hội chủ nghĩa Việt Nam, tức là người có quốc tịch Việt Nam, có năng lực trách nhiệm hình sự và từ đủ 16 tuổi trở lên. Người nước ngoài hoặc người không có quốc tịch không thể là chủ thể của tội phạm này.\n* Mặt chủ quan của tội phạm: tội phản bội Tổ quốc được thực hiện dưới hình thức lỗi cố ý trực tiếp. Mục đích phạm tội là nhằm gây nguy hại cho độc lập, chủ quyền, thống nhất và toàn vẹn lãnh thổ của Tổ quốc Việt Nam, chế độ xã hội chủ nghĩa, Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam và tiềm lực quốc phòng, an ninh của Việt Nam.\n3. Hình phạt:\nNgười phạm tội quy định tại Khoản 1 Điều 108 Bộ luật hình sự thì bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình.\nPhạm tội trong trường hợp có nhiều tình tiết giảm nhẹ như tự thú, thành khẩn khai báo, tích cực giúp đỡ các cơ quan có trách nhiệm phát hiện và điều tra tội phạm thì bị phạt tù từ 07 đến 15 năm (Khoản 2 Điều 108 Bộ luật hình sự)\nTheo quy định của Khoản 3 Điều 108 Bộ luật hình sự thì người chuẩn bị phạm tội phản bội Tổ quốc thì bị phạt tù từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 109. Tội hoạt động nhằm lật đổ chính quyền nhân dân", "noidung": "Người nào hoạt động thành lập hoặc tham gia tổ chức nhằm lật đổ chính quyền nhân dân, thì bị phạt như sau:\n1. Người tổ chức, người xúi giục, người hoạt động đắc lực hoặc gây hậu quả nghiêm trọng, thì bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình;\n2. Người đồng phạm khác, thì bị phạt tù từ 05 năm đến 12 năm;\n3. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội hoạt động nhằm lật đổ chính quyền nhân dân là hành vi hoạt động thành lập hoặc tham gia tổ chức nhằm lật đổ chính quyền nhân dân.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Khách thể trực tiếp của tội hoạt động nhằm lật đổ chính quyền nhân dân là sự tồn tại của chính quyền nhân dân, là an ninh chính trị của nước Cộng hòa xã hội chủ nghĩa Việt Nam.\nĐối tượng tác động của tội phạm là chính quyền nhân dân từ Trung ương đến địa phương. Chính quyền nhân dân được hiểu là hệ thống các cơ quan, tổ chức trong hệ thống chính trị xã hội chủ nghĩa Việt Nam, trong đó Nhà nước Cộng hò xã hội chủ nghĩa Việt Nam là tổ chức chính trị thực hiện quyền lực của nhân dân ở vị trí trung tâm. Tùy từng trường hợp cụ thể, người phạm tội có thể hoạt động nhằm lật đổ chính quyền nhân dân ở một cấp nào đó song mục đích cuối cùng của người phạm tội là lật đổ toàn bộ hệ thống chính quyền, thay thế chế độ hiện hành bằng một chế độ xã hội khác. Từ tính chất và tầm quan trọng của khách thể, có thể thấy được bản chất đặc biệt nguy hiểm cho xã hội của tội phạm này.\n* Mặt khách quan của tội phạm: Mặt khách quan của tội hoạt động nhằm lật đổ chính quyền nhân dân được đặc trưng bằng hành vi hoạt động thành lập hoặc tham gia tổ chức nhằm lật đổ chính quyền nhân dân.\nHoạt động thành lập tổ chức là hành vi nhen nhóm hình thành các tổ chức phản động hoạt động đối lập về chính trị ở Việt Nam. Hành vi này có một số biểu hiện cụ thể như: đề xướng chủ trương, đường lối, vạch kế hoạch hoạt động của tổ chức thể hiện qua việc soạn thảo cương lĩnh, điều lệ, lời hiệu triệu của tổ chức; xây dựng cơ cấu, hình thành bộ khung của tổ chức; tiến hành các hoạt động nhằm công khai hóa tổ chức; tuyên truyền, lôi kéo người khác cùng hoạt động thành lập hoặc tham gia tổ chức; tổ chức các hoạt động phá hoại để tạo tiếng vang cho tổ chức…\nTham gia tổ chức nhằm lật đổ chính quyền nhân dân là hành vi tự nguyện hoặc chấp nhận đứng trong hàng ngũ của tổ chức khi biết rõ tổ chức ấy có mục đích lật đổ chính quyền, xoá bỏ chế độ xã hội chủ nghĩa ở Việt Nam. Đối tượng tham gia tổ chức phản động quyềnể tiến hành các hoạt động phá hoại cụ thể theo sự chỉ đạo của tổ chức hoặc chỉ nhận lời tham gia tổ chức.\nTội hoạt động nhằm lật đổ chính quyền nhân dân hoàn thành kể từ thời điểm người phạm tội thực hiện hành vi hoạt động thành lập tổ chức, không kể đã thành lập được tổ chức hay chưa hoặc từ khi nhận lời tham gia vào tổ chức, không kể đã có hoạt động cụ thể gì hay chưa.\n* Chủ thể của tội phạm: chủ thể của tội hoạt động nhằm lật đổ chính quyền nhân dân là người nào từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: lỗi của người phạm tội là cố ý trực tiếp. Mục đích phạm tội là nhằm lật đổ chính quyền nhân dân, thay đổi chế độ chính trị hiện hành ở Việt Nam.\n3. Về Hình phạt:\nNgười phạm tội quy định tại Khoản 1 Điều 109 Bộ luật hình sự bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình. Khung hình phạt này áp dụng đối với người tổ chức, người xúi giục, người hoạt động đắc lực hoặc gây hậu quả nghiêm trọng. Các khái niệm người tổ chức, người xúi giục đã được quy định rõ tại Khoản 3 Điều 17 Bộ luật hình sự. Người hoạt động đắc lực được hiểu là người tích cực tham gia vào việc hình thành tổ chức phản động hoặc tích cực thực hiện các hoạt động chống phá chính quyền theo sự chỉ đạo của tổ chức đó. Gây hậu quả nghiêm trọng là gây những thiệt hại lớn về người, tài sản; đã thành lập và mở rộng quy mô của tổ chức phản động ra nhiều địa phương, làm suy yếu nghiêm trọng hệ thống chính quyền, gây mất ổn định chính trị - xã hội ở những địa bàn cụ thể nhất định.\nNgười phạm tội quy định tại Khoản 2 Điều 109 Bộ luật hình sự bị phạt tù từ 05 năm đến 12 năm. Khung hình phạt này áp dụng cho những người đồng phạm khác và hành vi phạm tội của họ không có những tình tiết quy định tại khoản 1 của điều luật.\nTheo quy định của Khoản 3 Điều 109 Bộ luật hình sự thì người chuẩn bị phạm tội hoạt động nhằm lật đổ chính quyền nhân dân bị phạt tù từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 110. Tội gián điệp", "noidung": "1. Người nào có một trong các hành vi sau đây, thì bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình:\na) Hoạt động tình báo, phá hoại hoặc gây cơ sở để hoạt động tình báo, phá hoại chống nước Cộng hòa xã hội chủ nghĩa Việt Nam;\nb) Gây cơ sở để hoạt động tình báo, phá hoại theo sự chỉ đạo của nước ngoài; hoạt động thám báo, chỉ điểm, chứa chấp, dẫn đường hoặc thực hiện hành vi khác giúp người nước ngoài hoạt động tình báo, phá hoại;\nc) Cung cấp hoặc thu thập nhằm cung cấp bí mật Nhà nước cho nước ngoài; thu thập, cung cấp tin tức, tài liệu khác nhằm mục đích để nước ngoài sử dụng chống nước Cộng hòa xã hội chủ nghĩa Việt Nam.\n2. Phạm tội trong trường hợp ít nghiêm trọng, thì bị phạt tù từ 05 năm đến 15 năm.\n3. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n4. Người đã nhận làm gián điệp, nhưng không thực hiện nhiệm vụ được giao và tự thú, thành khẩn khai báo với cơ quan nhà nước có thẩm quyền, thì được miễn trách nhiệm hình sự về tội này.\n\n\n<b>Bình luận:</b>\n1. Tội gián điệp là hành vi của người nước ngoài hoạt động tình báo, phá hoại, gây cơ sở để hoạt động tình báo phá hoại hoặc hành vi của công dân Việt Nam hoạt động tình báo, phá hoại, gây cơ sở để hoạt động tình báo, phá hoại theo sự chỉ đạo của nước ngoài; hoạt động thám báo, chỉ điểm, chứa chấp, dẫn đường hoặc thực hiện hành vi khác giúp người nước ngoài hoạt động tình báo, phá hoại; cung cấp hoặc thu thập nhằm cung cấp bí mật Nhà nước cho nước ngoài; thu thập, cung cấp tin tức, tài liệu khác nhằm mục đích để nước ngoài sử dụng chống nước Cộng hòa xã hội chủ nghĩa Việt Nam.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Khách thể trực tiếp của tội gián điệp là an ninh đối ngoại của nước Cộng hòa xã hội chủ nghĩa Việt Nam. Bản chất của gián điệp là hoạt động của các cơ quan tình báo nước ngoài tiến hành các hoạt động tình báo, phá hoại, gây phương hại đến an ninh quốc gia của Việt Nam. Hoạt động này được tiến hành bởi nhân viên các cơ quan tình báo và mạng lưới cơ sở của họ. Do đó, tội gián điệp trực tiếp gây phương hại đến chủ quyền quốc gia của Cộng hòa xã hội chủ nghĩa Việt Nam, khả năng phòng thủ cũng như sự phát triển bình thường, ổn định của đất nước Việt Nam.\n* Mặt khách quan của tội phạm: Mặt khách quan của tội gián điệp được đặc trưng bằng một trong những hành vi sau đây:\n- Hoạt động tình báo, phá hoại, gây cơ sở để hoạt động tình báo, phá hoại chống Cộng hòa xã hội chủ nghĩa Việt Nam; gây cơ sở để hoạt động tình báo, phá hoại theo sự chỉ đạo của nước ngoài nhằm chống Cộng hòa xã hội chủ nghĩa Việt Nam.\nHoạt động tình báo là hành vi của nhân viên các cơ quan tình báo nước ngoài hoặc đối tượng cơ sở gián điệp theo sự chỉ đạo của nhân viên cơ quan tình báo nước ngoài tiến hành các hoạt động điều tra, thu thập tin tức, tài liệu thuộc bí mật nhà nước hoặc các tin tức, tài liệu khác nhằm gây phương hại cho an ninh quốc gia Việt Nam. Hoạt động tình báo có thể được tiến hành bằng nhiều phương thức, thủ đoạn khác nhau, phổ biến là việc sử dụng phương tiện kỹ thuật hoặc sử dụng con người vào các hoạt động thu thập tin tức tình báo.\nPhá hoại là hành vi của nhân viên các cơ quan tình báo nước ngoài hoặc đối tượng cơ sở gián điệp theo sự chỉ đạo của nhân viên cơ quan tình báo nước ngoài tác động làm hư hỏng hoặc hủy hoại các cơ sở vật chất – kỹ thuật, máy móc, phương tiện, tài sản của Việt Nam. Ngoài phá hoại cơ sở vật chất – kỹ thuật như đã nêu, hành vi phá hoại nói trong Điều 110 Bộ luật hình sự còn bao gồm cả hoạt động phá hoại về kinh tế, tài chính; phá hoại nội bộ; phá hoại tư tưởng – văn hóa của nước Cộng hòa xã hội chủ nghĩa Việt Nam.\nGây cơ sở để hoạt động tình báo, phá hoại là hành vi nghiên cứu, chấm định, tuyển lựa, thu hút người vào hoạt động tình báo, phá hoại. Khái niệm “cơ sở” nói trong Điều 110 Bộ luật hình sự được hiểu là người bị thu hút, tuyển lựa vào việc thực hiện các hoạt động tình báo theo sự chỉ đạo của nhân viên cơ quan tình báo nước ngoài. Hành vi gây cơ sở chủ yếu được tiến hành bởi nhân viên cơ quan tình báo nước ngoài hoặc đối tượng đã là cơ sở gián điệp thực hiện theo sự chỉ đạo của nhân viên cơ quan tình báo nước ngoài.\n- Hoạt động thám báo, chỉ điểm, chứa chấp, dẫn đường hoặc thực hiện những hành vi khác giúp người nước ngoài hoạt động tình báo, phá hoại.\nThám báo là hoạt động tình báo kết hợp với hoạt động quân sự tại khu vực biên giới hoặc các địa bàn có tranh chấp quân sự. Chỉ điểm là hành vi sử dụng ám hiệu, tín hiệu để thông báo mục tiêu tấn công hoặc mục tiêu thu thập tin tức tình báo cho đối phương. Chứa chấp, dẫn đường là hành vi cung cấp nơi ẩn náu, cung cấp thông tin hoặc trực tiếp giúp nhân viên các cơ qua tình báo nước ngoài hoặc các đối tượng khác đi lại để hoạt động tình báo, phá hoại chống Cộng hòa xã hội chủ nghĩa Việt Nam.\n- Cung cấp hoặc thu thập nhằm cung cấp bí mật Nhà nước cho nước ngoài; thu thập, cung cấp tin tức, tài liệu khác nhằm mục đích để nước ngoài sử dụng chống nước Cộng hòa xã hội chủ nghĩa Việt Nam.\nNgười thực hiện hành vi cung cấp tin tức, tài liệu nêu trên là những người tuy không phải là cơ sở gián điệp của nước ngoài song đã chủ động liên hệ móc nối với nước ngoài hoặc chủ động tìm cách thu thập tin tức, tài liệu cung cấp cho nước ngoài để nước ngoài sử dụng trong các hoạt động chống phá Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam. Thông tin mà người phạm tội cung cấp cho nước ngoài có thể là thông tin thuộc danh mục bí mật nhà nước hoặc các thông tin, tài liệu khác. Thông thường, những thông tin, tài liệu này là thông tin, tài liệu có nội dung xuyên tạc, bóp méo, không đúng sự thật được người phạm tội chủ động cung cấp cho phía nước ngoài để nước ngoài sử dụng vu cáo, làm mất uy tín của Nhà nước Cộng hòa xã hội chủ nghĩa Việt Nam.\nTội gián điệp hoàn thành từ thời điểm người phạm tội thực hiện một trong những hành vi nêu trên.\n* Chủ thể của tội phạm: Chủ thể của tội phạm này có thể là người nước ngoài, công dân Việt Nam hoặc người không quốc tịch từ đủ 16 tuổi trở lên có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội gián điệp được thực hiện với hình thức lỗi cố ý trực tiếp. Mục đích phạm tội là nhằm chống Cộng hòa xã hội chủ nghĩa Việt Nam.\nTrường hợp người được giao trách nhiệm quản lý bí mật nhà nước như vô ý để cho đối tượng gián điệp lợi dụng làm lộ bí mật nhà nước thì phải chịu trách nhiệm về tội vô ý làm lộ bí mật nhà nước (Điều 338 Bộ luật hình sự).\n3. Về hình phạt:\nNgười phạm tội gián điệp quy định tại Khoản 1 Điều 110 Bộ luật hình sự bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình.\nPhạm tội trong trường hợp quy định tại Khoản 2 Điều 110 Bộ luật hình sự thì bị phạt tù từ 05 năm đến 15 năm. Bị xử lý theo khung hình phạt này nếu trường hợp phạm tội của người phạm tội là ít nghiêm trọng (chưa gây ra hậu quả hoặc gây hậu quả không lớn, ăn năn hối cải, tích cực giúp đỡ các cơ quan chức năng trong công tác đấu tranh bóc gỡ, xử lý người phạm tội khác)\nKhoản 3 Điều 110 Bộ luật hình sự quy định phạt tù từ 01 năm đến 05 năm người chuẩn bị phạm tội gián điệp.\nKhoản 4 Điều 110 Bộ luật hình sự quy định miễn trách nhiệm hình sự cho người đã nhận làm gián điệp, nhưng không thực hiện nhiệm vụ được giao và tự thú, thành khẩn khai báo với cơ quan Nhà nước có thẩm quyền.\n"}, {"dieu": "Điều 111. Tội xâm phạm an ninh lãnh thổ", "noidung": "Người nào xâm nhập lãnh thổ, có hành động làm sai lệch đường biên giới quốc gia hoặc có hành động khác nhằm gây phương hại cho an ninh lãnh thổ của nước Cộng hòa xã hội chủ nghĩa Việt Nam, thì bị phạt như sau:\n1. Người tổ chức, người hoạt động đắc lực hoặc gây hậu quả nghiêm trọng, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân;\n2. Người đồng phạm khác, thì bị phạt tù từ 05 năm đến 15 năm;\n3. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội xâm phạm an ninh lãnh thổ là hành vi xâm nhập lãnh thổ, làm sai lệch đường biên giới quốc gia hoặc các hành động khác gây phương hại cho an ninh lãnh thổ của nước Cộng hòa xã hội chủ nghĩa Việt .\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Khách thể của tội xâm phạm an ninh lãnh thổ là an ninh lãnh thổ của nước Cộng hòa xã hội chủ nghĩa Việt Nam.\nMỗi quốc gia được cấu thành từ ba bộ phận cơ bản là lãnh thổ quốc gia, dân cư sinh sống trên lãnh thổ và hệ thống chính quyền. Như vậy, sự tồn tại của quốc gia gắn liền với vấn đề lãnh thổ. Lãnh thổ là không gian sinh tồn của quốc gia. Về mặt khoa học, lãnh thổ được hiểu là phần không gian được xác định bởi đường biên giới quốc gia thuộc chủ quyền hoàn toàn và tuyệt đối của quốc gia. Lãnh thổ quốc gia Việt Nam, theo quy định của Điều 1 Hiến pháp nước Cộng hòa xã hội chủ nghĩa Việt Nam bao gồm đất liền, hải đảo, vùng biển và vùng trời. Một cách khái quát, lãnh thổ quốc gia bao gồm vùng đất, vùng nước, vùng trời và vùng lòng đất.\nAn ninh lãnh thổ là một phần không thể tách rời của an ninh quốc gia nói chung. Nội dung của an ninh lãnh thổ là sự ổn định, thống nhất và trường tồn của lãnh thổ quốc gia Việt Nam.\n* Mặt khách quan của tội phạm: Mặt khách quan của tội phạm này thể hiện ở một trong các hành vi sau:\n- Xâm nhập lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam. Xâm nhập lãnh thổ là hành vi của người nước ngoài cố ý vượt qua biên giới quốc gia, đi vào lãnh thổ Việt Nam một cách bất hợp pháp nhằm phá hoại an ninh lãnh thổ Việt Nam. Xâm nhập lãnh thổ có thể kèm theo khiêu khích vũ trang song khiêu khích vũ trang không phải là dấu hiệu bắt buộc của xâm nhập lãnh thổ. Xâm nhập lãnh thổ khác với nhập cảnh trái phép ở tính chất chính trị của hành vi này. Hành vi xâm nhập lãnh thổ có thể được thực hiện công khai hoặc lén lút, bí mật qua đường bộ, đường thủy, đường biển hoặc đường không.\n- Làm sai lệch đường biên giới quốc gia là hành vi cố ý làm thay đổi đường biên giới quốc gia Việt Nam với nước ngoài. Biểu hiện cụ thể của hành vi này có thể là di chuyển cột mốc biên giới vào phần lãnh thổ Việt Nam, tạo dựng các cột mốc giả để lấn chiếm đất hoặc nắn dòng chảy các con sông biên giới.\n- Hành động khác phá hoại an ninh lãnh thổ. Những vi loại này có thể là gây hư hại mốc giới quốc gia; xâm canh, xâm cư; bắn, phóng, thả, đưa qua biên giới trên không các phương tiện bay, vật thể, chất gây hại hoặc có nguy cơ gây hại cho an ninh, quốc phòng Việt Nam…\n* Chủ thể của tội phạm: Chủ thể của tội xâm phạm an ninh lãnh thổ có thể là người nước ngoài, người không quốc tịch có năng lực trách nhiệm hình sự và từ 16 tuổi trở lên. Công dân Việt Nam có thể thực hiện các hành vi phạm tội nói trong Điều 111 Bộ luật hình sự theo sự chỉ đạo của nước ngoài hoặc giúp sức cho người nước ngoài thực hiện các hành vi đó.\n* Mặt chủ quan của tội phạm: tội xâm phạm an ninh lãnh thổ được thực hiện do lỗi cố ý trực tiếp. Mục đích phạm tội là nhằm phá hoại an ninh lãnh thổ của nước Cộng hòa xã hội chủ nghĩa Việt Nam.\n3. Về hình phạt:\nNgười phạm tội xâm phạm an ninh lãnh thổ vi phạm Khoản 1 Điều 111 Bộ luật hình sự bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân. Khung hình phạt này áp dụng đối với người tổ chức, người hoạt động đắc lực hoặc gây hậu quả nghiêm trọng. Hậu quả nghiêm trọng nói tại Khoản 1 Điều 111 Bộ luật hình sự được hiểu là gây mất ổn định nghiêm trọng cho an ninh khu vực biên giới giữa Việt Nam với nước ngoài, tác động xấu đến quan hệ ngoại giao giữa Việt Nam với các nước làng giềng, thậm chí có nguy cơ đẩy lên thành các cuộc xung đột vũ trang.\nKhoản 2 Điều 111 quy định phạt tù từ 05 năm đến 15 năm, áp dụng đối với người đồng phạm khác tham gia hành vi phạm tội xâm phạm an ninh lãnh thổ.\nKhoản 3 Điều 111 quy định phạt tù từ 01 năm đến 05 năm đối với người có hành vi chuẩn bị phạm tội nói trên.\n"}, {"dieu": "Điều 112. Tội bạo loạn*", "noidung": "Người nào hoạt động vũ trang hoặc dùng bạo lực có tổ chức hoặc cướp phá tài sản của cơ quan, tổ chức, cá nhân nhằm chống chính quyền nhân dân, thì bị phạt như sau:\n1. Người tổ chức, người hoạt động đắc lực hoặc gây hậu quả nghiêm trọng, thì bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình;\n2. Người đồng phạm khác, thì bị phạt tù từ 05 năm đến 15 năm;\n3. Người chuẩn bị phạm tội này, thì bị phạt tù từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội bạo loạn là hành vi hoạt động vũ trang hoặc dùng bạo lực có tổ chức nhằm chống chính quyền nhân dân.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Khách thể trực tiếp của tội bạo loạn là an ninh chính trị của nước Cộng hòa xã hội chủ nghĩa Việt . Với bản chất là hoạt động bạo lực có sự tham gia của đông người công khai chống chính quyền nhân dân, tội bạo loạn trực tiếp đe dọa sự ổn định về chính trị đất nước ở một địa phương cụ thể, thậm chí là ở nhiều khu vực, nhiều địa bàn trên lãnh thổ quốc gia. Đây là hành vi phạm tội đặc biệt nguy hiểm, gây hậu quả nghiêm trọng đối với sư phát triển bình thường của xã hội và thể chế chính trị quốc gia.\n* Mặt khách quan của tội phạm: Mặt khách quan của tội bạo loạn được thể hiện ở một trong các hành vi sau:\n- Hoạt động vũ trang chống chính quyền nhân dân. Hoạt động vũ trang là hành vi của số đông người sử dụng vũ khí tấn công vào các mục tiêu chính trị, quân sự và các mục tiêu quan trọng khác khác. Mục tiêu tấn công phổ biến là trụ sở các cơ quan chính quyền, lực lượng vũ trang nhân dân và các cơ sở phát thanh, truyền hình, truyền tin, nhưng cũng không loại trừ việc đối tượng tấn công vào cả các mục tiêu dân sự, bắn giết thường dân. Có ba đặc điểm đặc trưng của hoạt động vũ trang chống chính quyền nhân dân là yếu tố đông người tham gia, có việc tấn công vào các mục tiêu quan trọng và thể hiện sự công khai đối đầu với chính quyền và lực lượng vũ trang nhân dân. Biểu hiệu cụ thể của hoạt động vũ trang chống chính quyền nhân dân là: bắn giết cán bộ, nhân dân, tấn công vào trụ sở chính quyền hoặc nơi trú, đóng của lực lượng vũ trang nhân dân, gây nổ, hủy hoại tài sản.v.v…\n- Dùng bạo lực có tổ chức chống chính quyền nhân dân. Dùng bạo lực có tổ chức được hiểu là hành vi của nhiều người không có trang bị vũ khí (hoặc trang bị không đáng kể) lợi dụng sức mạnh của số đông quá khích để tấn công chính trị và đưa ra yêu sách với chính quyền. Hình thức biểu hiện phổ biến của hành vi dùng bạo lực có tổ chức là các cuộc biểu tình trái pháp luật mang tính chất bạo lực có quy mô vừa hoặc lớn tạo nên sức ép chính trị đối với chính quyền, buộc chính quyền phải chấp nhận những yêu sách (trong đó có thể có những yêu sách vô lý) của số cầm đầu, chỉ đạo bạo loạn. Tính chất bạo lực của hành vi bạo loạn loại này thể hiện qua việc các đối tượng phạm tội bao vây, đập phá, hủy hoại tài sản của các cơ quan chính quyền và nhân dân, đồng thời tấn công lực lượng làm nhiệm vụ bảo đảm an ninh trật tự. Với đặc trưng nêu trên, tội bạo loạn luôn được thực hiện dưới hình thức đồng phạm.\n"}, {"dieu": "Điều 112. Bộ luật hình sự sửa đổi bổ sung 2017 bổ sung thêm hành vi cướp phá tài sản của cơ quan, tổ chức, cá nhân nhằm chống chính quyền nhân dân vào mạt khách quan của tội bạo loạn. Người phạm tội dùng vũ lực chiếm đoạt tài sản, hoặc so các hành vi nhằm hủy hoại hay gây hư hỏng tài sản của nhà nước của tập thể, của công dân với mục đích qua đó chống chính quyền nhân dân thì cấu thành tội này. Đây là trường hợp tội nhà làm luật thu hút hành vi của tội cướp tài sản, hủy hoại, cố ý làm hư hỏng tài sản cộng thêm với mục đích chống chính quyền thành tội độc lập là Bạo loạn.", "noidung": "Tội bạo loạn hoàn thành từ thời điểm đối tượng có hành vi hoạt động vũ trang hoặc dùng bạo lực có tổ chức nêu trên, không kể đã gây ra hậu quả cụ thể gì hay chưa.\n* Chủ thể của tội phạm: chủ thể của tội bạo loạn là người có năng lực trách nhiệm hình sự và từ đủ 16 tuổi trở lên. Tuy nhiên, cần chú ý phân biệt người thực hiện hành vi phạm tội với số quần chúng bị kích động tham gia vào vụ bạo loạn để có chính sách xử lý đúng đắn.\n* Mặt chủ quan của tội phạm: Tội bạo loạn được thực hiện do lỗi cố ý trực tiếp và mục đích nhằm chống chính quyền nhân dân. Trường hợp gây bạo loạn để cướp chính quyền thì không xử lý về tội phạm này mà phải xác định tội danh là “Hoạt động nhằm lật đổ chính quyền nhân dân” theo Điều 109 Bộ luật hình sự.\n3. Về hình phạt:\nNgười phạm tội bạo loạn vi phạm Khoản 1 Điều 112 Bộ luật hình sự bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình. Khung hình phạt này áp dụng cho áp dụng đối với người tổ chức, người hoạt động đắc lực hoặc gây hậu quả nghiêm trọng. Hậu quả nghiêm trọng được hiểu là việc người phạm tội đã gây ra thiệt hại lớn về người và tài sản, gây mất ổn định nghiêm trọng, trong thời gian dài đối với đời sống xã hội, gây suy yếu hệ thống chính quyền ở một địa bàn nhất định.\nKhoản 2 Điều 112 Bộ luật hình sự quy định phạt tù từ 05 đến 15 năm, áp dụng đối với người đồng phạm khác tham gia hành vi bạo loạn.\nKhoản 3 Điều 112 Bộ luật hình sự quy định phạt tù từ 01 năm đến 05 năm đối với người chuẩn bị phạm tội này.\n"}, {"dieu": "Điều 113. Tội khủng bố nhằm chống chính quyền nhân dân", "noidung": "1. Người nào nhằm chống chính quyền nhân dân mà xâm phạm tính mạng của cán bộ, công chức hoặc người khác hoặc phá hủy tài sản của cơ quan, tổ chức, cá nhân, thì bị phạt tù từ 12 năm đến 20 năm, tù chung thân hoặc tử hình.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:*\na) Thành
