đoạt, mua bán hoặc tiêu hủy tài liệu bí mật công tác quân sự\t628", "noidung": ""}, {"dieu": "Điều 406. Tội vô ý làm lộ bí mật công tác quân sự\t629", "noidung": ""}, {"dieu": "Điều 407. Tội làm mất tài liệu bí mật công tác quân sự\t629", "noidung": ""}, {"dieu": "Điều 408. Tội báo cáo sai\t630", "noidung": ""}, {"dieu": "Điều 409. Tội vi phạm các quy định về trực ban, trực chiến, trực chỉ huy\t631", "noidung": ""}, {"dieu": "Điều 410. Tội vi phạm quy định về bảo vệ\t632", "noidung": ""}, {"dieu": "Điều 411. Tội vi phạm các quy định về bảo đảm an toàn trong chiến đấu hoặc trong huấn luyện\t633", "noidung": ""}, {"dieu": "Điều 412. Tội vi phạm các quy định về sử dụng vũ khí quân dụng, trang bị kỹ thuật quân sự\t634", "noidung": ""}, {"dieu": "Điều 413. Tội hủy hoại hoặc cố ý làm hư hỏng vũ khí quân dụng, trang bị kỹ thuật quân sự\t635", "noidung": ""}, {"dieu": "Điều 414. Tội làm mất hoặc vô ý làm hư hỏng vũ khí quân dụng, phương tiện kỹ thuật quân sự\t636", "noidung": ""}, {"dieu": "Điều 415. Tội quấy nhiễu nhân dân\t637", "noidung": ""}, {"dieu": "Điều 416. Tội lạm dụng nhu cầu quân sự trong khi thực hiện nhiệm vụ\t638", "noidung": ""}, {"dieu": "Điều 417. Tội cố ý bỏ thương binh, tử sỹ hoặc không chăm sóc, cứu chữa thương binh\t639", "noidung": ""}, {"dieu": "Điều 418. Tội chiếm đoạt hoặc hủy hoại di vật của tử sĩ\t640", "noidung": ""}, {"dieu": "Điều 419. Tội chiếm đoạt hoặc hủy hoại chiến lợi phẩm\t641", "noidung": ""}, {"dieu": "Điều 420. Tội ngược đãi tù binh, hàng binh\t642", "noidung": "Chương XXVI CÁC TỘI PHÁ HOẠI HÒA BÌNH, CHỐNG LOÀI NGƯỜI VÀ TỘI PHẠM CHIẾN TRANH\t643\n"}, {"dieu": "Điều 421. Tội phá hoại hòa bình, gây chiến tranh xâm lược\t643", "noidung": ""}, {"dieu": "Điều 422. Tội chống loài người\t643", "noidung": ""}, {"dieu": "Điều 423. Tội phạm chiến tranh\t644", "noidung": ""}, {"dieu": "Điều 424. Tội tuyển mộ, huấn luyện hoặc sử dụng lính đánh thuê\t645", "noidung": ""}, {"dieu": "Điều 425. Tội làm lính đánh thuê\t646", "noidung": "Phần thứ ba ĐIỀU KHOẢN THI HÀNH\t647\n"}, {"dieu": "Điều 426. Hiệu lực thi hành*\t647", "noidung": ""}]</script>
<script>
let data = [];
let filteredData = [];

function fetchData() {
  const rawJson = document.getElementById('json-data').textContent;
  data = JSON.parse(rawJson);
  filteredData = data;
  renderLawList();
}

function renderLawList() {
  const container = document.getElementById('lawList');
  container.innerHTML = '';
  filteredData.forEach((item, index) => {
    const itemDiv = document.createElement('div');
    itemDiv.className = 'law-item';
    itemDiv.innerText = item.dieu;
    itemDiv.onclick = () => {
      const contentDiv = document.getElementById('law-content-' + index);
      contentDiv.style.display = contentDiv.style.display === 'block' ? 'none' : 'block';
    };

    const contentDiv = document.createElement('div');
    contentDiv.className = 'law-content';
    contentDiv.id = 'law-content-' + index;
    contentDiv.innerHTML = '<pre><strong>' + item.dieu + '</strong>\n\n' + highlightKeywords(item.noidung) + '</pre>';

    container.appendChild(itemDiv);
    container.appendChild(contentDiv);
  });
  document.getElementById('resultsInfo').innerText = filteredData.length === data.length ? "Danh sách các điều:" : `Tổng số kết quả: ${filteredData.length}`;
}

function highlightKeywords(text) {
  const keyword = document.getElementById('searchInput').value.trim();
  if (!keyword) return text;
  const regex = new RegExp('(' + keyword.replace(/[.*+?^{}()|[\]\\]/g, '\\$&') + ')', 'gi');
  return text.replace(regex, '<span class="highlight">$1</span>');
}

function searchArticles() {
  const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
  if (!keyword) {
    filteredData = data;
  } else {
    filteredData = data.filter(item =>
      item.dieu.toLowerCase().includes(keyword) ||
      item.noidung.toLowerCase().includes(keyword)
    );
  }
  renderLawList();
}

window.onload = fetchData;
</script>
<script>
function goTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function goBack() {
  const visibleItems = [...document.querySelectorAll('.law-content')].filter(el => el.style.display === 'block');
  if (visibleItems.length > 0) {
    const currentIndex = Array.from(document.querySelectorAll('.law-content')).indexOf(visibleItems[0]);
    if (currentIndex > 0) {
      visibleItems[0].style.display = 'none';
      const prev = document.querySelectorAll('.law-content')[currentIndex - 1];
      prev.style.display = 'block';
      prev.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  }
}

function goNext() {
  const visibleItems = [...document.querySelectorAll('.law-content')].filter(el => el.style.display === 'block');
  if (visibleItems.length > 0) {
    const currentIndex = Array.from(document.querySelectorAll('.law-content')).indexOf(visibleItems[0]);
    const allItems = document.querySelectorAll('.law-content');
    if (currentIndex < allItems.length - 1) {
      visibleItems[0].style.display = 'none';
      const next = allItems[currentIndex + 1];
      next.style.display = 'block';
      next.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  }
}
</script>
<script>
function filterLaws() {
  const keyword = document.getElementById("searchInput").value.toLowerCase();
  const contentDivs = document.querySelectorAll(".law-content");
  const commentDivs = document.querySelectorAll(".law-comment");

  contentDivs.forEach((div, index) => {
    const text = div.textContent.toLowerCase();
    const match = keyword && text.includes(keyword);
    if (!keyword || match) {
      div.style.display = "block";
      if (commentDivs[index]) {
        commentDivs[index].style.display = "block";
      }
    } else {
      div.style.display = "none";
      if (commentDivs[index]) {
        commentDivs[index].style.display = "none";
      }
    }
  });
}
</script></body>
</html>
