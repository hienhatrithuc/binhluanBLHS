khí, vật liệu nổ, công cụ hỗ trợ không thực hiện hoặc thực hiện không đầy đủ các quy định của Nhà nước để người khác sử dụng vũ khí, vật liệu nổ, công cụ hỗ trợ gây thiệt hại cho tính mạng hoặc gây thiệt hại nghiêm trọng cho sức khỏe, tài sản của người khác.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về quản lý, giữ gìn vũ khí, vật liệu nổ, công cụ hỗ trợ, những quy định này nhằm đảm bảo an ninh chính trị, trật tự an toàn xã hội, đảm bảo an toàn về tính mạng, sức khỏe, tài sản của công dân.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện ở hành vi một người được giao vũ khí quân dụng, súng săn, vũ khí thể thao, vật liệu nổ, công cụ hỗ trợ mà thiếu trách nhiệm để người khác sử dụng vũ khí, vật liệu nổ, công cụ hỗ trợ. Hành vi được thể hiện như: không chấp hành đúng qui định về việc quản lý, trông giữ các đối tượng nói trên, không để đúng nơi qui định, không kiểm tra sau khi sử dụng, không khóa chốt an toàn, không tháo đạn, không để các vật liệu nổ cũng như các công cụ hỗ trợ đúng nơi qui định để người khác sử dụng các đối tượng này gây hậu quả nghiêm trọng.\nHậu quả nghiêm trọng là dấu hiệu bắt buộc của tội phạm, cụ thể:\na) Làm chết 01 người hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người với tỷ lệ tổn thương cơ thể 61% trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người với tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý, người phạm tội do thiếu trách nhiệm trong việc giữ vũ khí để người khác sử dụng gây hậu quả nghiêm trọng. Cần làm rõ ý chí chủ quan của người phạm tội, nếu họ có hình thức lỗi cố ý thì có thể họ sẽ có vai trò đồng phạm, hoặc cấu thành một tội phạm độc lập khác, như: cho người khác mượn súng để đi cướp tài sản thì họ đồng phạm trong tội cướp tài sản với vai trò là người giúp sức.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật qui định. Ngoài ra còn đòi hỏi thêm dấu hiệu chủ thể đặc biệt: Là người được giao quản lý, sử dụng vũ khí, vật liệu nổ hoặc công cụ hỗ trợ hợp pháp, như công an, bộ đội, kiểm lâm...\n"}, {"dieu": "Điều 309. Tội sản xuất, tàng trữ, vận chuyển, sử dụng, phát tán, mua bán trái phép hoặc chiếm đoạt chất phóng xạ, vật liệu hạt nhân*", "noidung": "1. Người nào sản xuất, tàng trữ, vận chuyển, sử dụng, phát tán, mua bán trái phép hoặc chiếm đoạt chất phóng xạ, vật liệu hạt nhân, thì bị phạt tù từ 02 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:\na) Có tổ chức;\nb) Vận chuyển, mua bán qua biên giới;\nc) Làm chết người;\nd) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nđ) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\ne) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng;\ng) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm hoặc tù chung thân:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, phạt quản chế hoặc cấm cư trú từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Sản xuất, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt chất phóng xạ là hành vi làm ra, cất giữ, chuyển dịch, bán hay mua để bán lại, cướp, bắt cóc nhằm chiếm đoạt, cưỡng đoạt, cướp giật, công nhiên chiếm đoạt, trộm cắp, tham ô, lừa đảo, lạm dụng tín nhiệm chiếm đoạt chất phóng xạ.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về quản lý các chất phóng xạ.\nCác chất phóng xạ là các chất có khả năng gây nguy hiểm rất lớn cho tính mạng, sức khỏe người và môi trường sống. Vì vậy, Nhà nước độc quyền trong việc quản lý chất phóng xạ, nhằm đảm bảo an toàn cho người, tài sản và môi trường. Mọi trường hợp chiếm đoạt, sản xuất,tàng trữ, vận chuyển, sử dụng, mua bán các chất phóng xạ mà không được phép của Nhà nước đều bị ngăn cấm.\n* Mặt khách quan của tội phạm\nTội phạm thể hiện ở hành vi sản xuất, tàng trữ, vận chuyển, sử dụng, phát tán, mua bán trái phép hoặc chiếm đoạt chất phóng xạ, vật liệu hạt nhân.\nChất phóng xạ là tất cả các chất trong tự nhiên hoặc nhân tạo có khả năng phân hóa ion dẫn đến sự bức xạ điện tử và bức xạ hạt với một liều lượng nhất định có hại cho cơ thể sống như: Radi, uran, Stronti.v.v...\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện bởi lỗi cố ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định\n"}, {"dieu": "Điều 310. Tội vi phạm quy định về quản lý chất phóng xạ, vật liệu hạt nhân*", "noidung": "1. Người nào vi phạm quy định về quản lý việc sản xuất, trang bị, sử dụng, bảo quản, lưu giữ, vận chuyển, mua bán hoặc xử lý chất phóng xạ, vật liệu hạt nhân gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Vi phạm quy định về quản lý chất phóng xạ, vật liệu hạt nhân trong trường hợp có khả năng thực tế dẫn đến hậu quả quy định tại một trong các điểm a, b và c khoản 3 Điều này nếu không được ngăn chặn kịp thời, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n5. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về quản lý chất phóng xạ, vật liệu hạt nhân là hành vi vi phạm quy định về quản lý việc sản xuất, trang bị, sử dụng, bảo quản, lưu giữ, vận chuyển, sử dụng, mua bán chất phóng xạ, vật liệu hạt nhân.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về quản lý các chất phóng xạ. Đó là những quy định nhằm đảm bảo an toàn trong quá trình sản xuất, trang bị, sử dụng, bảo quản, lưu giữ, vận chuyển, mua bán các chất phóng xạ để bảo vệ môi trường sống, tính mạng, sức khỏe,tài sản của con người.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện ở các hành vi vi phạm quy định về quản lý việc sản xuất, trang bị, sử dụng, bảo quản, lưu giữ, vận chuyển, mua bán chất phóng xạ, vật liệu hạt nhân.\nCác chất phóng xạ là các chất có khả năng phân hóa ion dẫn đến bức xạ điện tử với bức xạ hạt với một liều lượng nhất định có hại cho cơ thể sống, thậm chí có thể hủy diệt cơ thể sống, vì vậy những qui định của Nhà nước về quản lý chất phóng xạ là rất chặt chẽ, người phạm tội đã vi phạm những qui định này trong việc sản xuất, trang bị, sử dụng, bảo quản, lưu giữ, vận chuyển mua bán các chất phóng xạ.\nHành vi vi phạm thể hiện như không làm hoặc làm không đầy đủ, không đến nơi đến chốn các qui định về quản lý các chất phóng xạ, không đảm bảo qui trình sản xuất, trang bị, sử dụng, bảo quản, lưu giữ, vận chuyển mua bán các chất phóng xạ dẫn đến bị hở, bị rò rỉ các chất phóng xạ.v.v...\n- Hậu quả là yếu tố cấu thành bắt buộc của tội phạm. Hành vi phạm tội bị truy cứu trách nhiệm hình sự trong các trưởng hợp sau đây:\n+ Làm chết người;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n+ Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định đồng thời đòi hỏi phải có dấu hiệu của chủ thể đặc biệt: là người có trách nhiệm thực hiện các qui định của Nhà nước về quản lý các chất phóng xạ.\n"}, {"dieu": "Điều 311. Tội sản xuất, tàng trữ, vận chuyển, sử dụng hoặc mua bán trái phép chất cháy, chất độc*", "noidung": "1. Người nào sản xuất, tàng trữ, vận chuyển, sử dụng hoặc mua bán trái phép chất cháy, chất độc, thì bị phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Có tổ chức;\nb) Vật phạm pháp có số lượng lớn;\nc) Làm chết người;\nd) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nđ) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\ne) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng;\ng) Vận chuyển, mua bán qua biên giới;\nh) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Vật phạm pháp có số lượng rất lớn;\nb) Làm chết 02 người;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nd) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm hoặc tù chung thân:\na) Vật phạm pháp có số lượng đặc biệt lớn;\nb) Làm chết 03 người trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nd) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n5. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng, phạt quản chế hoặc cấm cư trú từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Sản xuất, tàng trữ, vận chuyển, sử dụng, mua bán trái phép hoặc chiếm đoạt chất cháy, chất độc là hành vi làm ra, cất giữ, chuyển dịch, bán hay mua để bán lại, cướp, bắt cóc nhằm chiếm đoạt, cưỡng đoạt, cướp giật, công nhiên chiếm đoạt, trộm cắp, tham ô, lừa đảo, lạm dụng tín nhiệm chiếm đoạt chất cháy, chất độc.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về sản xuất, tàng trữ, vận chuyển, sử dụng và mua bán chất cháy, chất độc.\nChất cháy, chất độc là những chất có khả năng hủy hoại môi trường sống, có khả năng gây thiệt hại cho tính mạng, sức khỏe của con người và các sinh vật, vì vậy, Nhà nước quản lý chặt chẽ, chỉ những cơ quan, tổ chức nào được phép của Nhà nước mới được quyền sản xuất, tàng trữ, sử dụng, vận chuyển hoặc mua bán những chất này.\n* Mặt khách quan của tội phạm\nTội phạm thể hiện ở hành vi sản xuất, tàng trữ, vận chuyển, sử dụng, mua bán trái phép chất cháy, chất độc. Đối tượng tác động của tội phạm được qui định trong điều này bao gồm:\n+ Chất cháy: là chất có đặc tính tự bốc cháy khi tiếp xúc với ôxy trong không khí, nước hoặc khi có tác động của các yếu tố khác và những chất dễ tự bốc cháy ở nhiệt độ cao như: ecrindin, nitrit phốtpho, xăng, dầu, khí đốt.v.v...\n+ Chất độc là những chất hoặc những hợp chất có khả năng gây ra sự nguy hiểm cho tính mạng, sức khỏe con người cũng như sinh vật và môi trường sống nói chung như chất: Asenhgdran, Alentrisunpit, minophenol.v.v... và các chất khác có độc tính cao được qui định trong các bảng hóa chất nguy hiểm do Ủy ban khoa học và kỹ thuật Nhà nước qui định.\n- Tội phạm được coi là hoàn thành khi người phạm tội thực hiện một trong những hành vi trong mặt khách quan của cấu thành tội phạm một cách trái phép tức là không được phép của các cơ quan có thẩm quyền.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình lỗi cố ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 312. Tội vi phạm quy định về quản lý chất cháy, chất độc*", "noidung": "1. Người nào vi phạm quy định về quản lý việc sản xuất, trang bị, sử dụng, bảo quản, lưu giữ, vận chuyển, mua bán hoặc xử lý chất cháy, chất độc gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về quản lý chất cháy, chất độc là hành vi vi phạm quy định về quản lý việc sản xuất, trang bị, sử dụng, bảo quản, lưu giữ, vận chuyển, sử dụng, mua bán chất chất cháy, chất độc.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về sản xuất, tàng trữ, vận chuyển, sử dụng và mua bán chất cháy, chất độc.\nChất cháy, chất độc là những chất có khả năng hủy hoại môi trường sống, có khả năng gây thiệt hại cho tính mạng, sức khỏe của con người và các sinh vật, vì vậy, Nhà nước quản lý chặt chẽ, chỉ những cơ quan, tổ chức nào được phép của Nhà nước mới được quyền sản xuất, tàng trữ, sử dụng, vận chuyển hoặc mua bán những chất này.\n* Mặt khách quan của tội phạm\nTội phạm thể hiện ở hành vi vi phạm quy định về quản lý việc sản xuất, trang bị, sử dụng, bảo quản, lưu giữ, vận chuyển hoặc mua bán chất cháy, chất độc. Đối tượng tác động của tội phạm được qui định trong tội này bao gồm:\n+ Chất cháy: là chất có đặc tính tự bốc cháy khi tiếp xúc với ôxy trong không khí, nước hoặc khi có tác động của các yếu tố khác và những chất dễ tự bốc cháy ở nhiệt độ cao như: ecrindin, nitrit phốtpho, xăng, dầu, khí đốt.v.v...\n+ Chất độc là những chất hoặc những hợp chất có khả năng gây ra sự nguy hiểm cho tính mạng, sức khỏe con người cũng như sinh vật và môi trường sống nói chung như chất: Asenhgdran, Alentrisunpit, minophenol.v.v... và các chất khác có độc tính cao được qui định trong các bảng hóa chất nguy hiểm do Ủy ban khoa học và kỹ thuật Nhà nước qui định.\n- Hậu quả tác hại là yếu tố cấu thành bắt buộc của tội phạm, bao gồm:\na) Làm chết 01 người hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người với tỷ lệ tổn thương cơ thể 61% trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người với tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ100.000.000 đồng đến dưới 500.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình lỗi cố ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 313. Tội vi phạm quy định về phòng cháy, chữa cháy*", "noidung": "1. Người nào vi phạm quy định về phòng cháy, chữa cháy gây thiệt hại cho người khác thuộc một trong các trường hợp sau đây, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 02 năm đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 08 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Vi phạm quy định về phòng cháy, chữa cháy trong trường hợp có khả năng thực tế dẫn đến hậu quả quy định tại một trong các điểm a, b và c khoản 3 Điều này nếu không được ngăn chặn kịp thời, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về phòng cháy, chữa cháy là hành vi không thực hiện hoặc thực hiện không đúng các quy định của Nhà nước về phòng cháy hoặc chữa cháy.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm này xâm phạm vào các qui định của Nhà nước về phòng cháy, chữa cháy. Đây là những quy định của Nhà nước ban hành nhằm đảm bảo an toàn công cộng, tính mạng, sức khỏe của công dân, bảo vệ tài sản của Nhà nước và công dân.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện ở hành vi vi phạm quy định về phòng cháy, chữa cháy, như: hút thuốc trong kho xăng, dùng đèn dầu hỏa để soi trong kho xăng, đốt củi có nhiều tán tro bay gần khu vực để xăng dầu hoặc các chất dễ cháy khác.v.v... Không thực hiện hoặc thực hiện không đúng, không đầy đủ những qui định của nhà nước về phòng cháy, chữa cháy. Khi xử lý hành vi vi phạm cần nghiên cứu kỹ các văn bản pháp quy của Nhà nước về công tác phòng cháy chữa cháy ở từng lĩnh vực.\n- Hậu quả là yếu tố cấu thành bắt buộc của tội phạm, cụ thể:\na) Làm chết 01 người hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người với tỷ lệ tổn thương cơ thể 61% trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người với tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\nMối quan hệ nhân quả giữa hành vi vi phạm với hậu quả đã xảy ra hoặc sẽ xảy ra là dấu hiệu bắt buộc cần xem xét trong cấu thành tội phạm.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 314. Tội vi phạm quy định về an toàn vận hành công trình điện lực*", "noidung": "1. Người nào cho phép xây nhà, công trình hoặc tự ý xây nhà, công trình trong phạm vi hành lang an toàn của công trình điện lực; gây nổ, gây cháy, đốt rừng làm nương rẫy, trồng cây, làm đổ cây ảnh hưởng đến an toàn vận hành công trình điện lực; đào hố, đóng cọc, xây nhà trong hành lang bảo vệ đường cáp điện ngầm; thả neo tàu, thuyền trong hành lang bảo vệ đường cáp điện ngầm đặt ở lòng sông, lòng biển đã có thông báo hoặc biển báo; lắp các thiết bị điện hoặc thi công đường điện không bảo đảm an toàn hoặc các hành vi khác gây mất an toàn vận hành công trình điện lực theo quy định của pháp luật thuộc một trong các trường hợp sau đây hoặc đã bị xử lý kỷ luật, xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng hoặc phạt tù từ 06 tháng đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 100.000.000 đồng đến 300.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 06 năm đến 10 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Vi phạm quy định về an toàn vận hành công trình điện lực trong trường hợp có khả năng thực tế dẫn đến hậu quả quy định tại một trong các điểm a, b và c khoản 3 Điều này nếu không được ngăn chặn kịp thời, thì bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n5. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về an toàn vận hành công trình điện là hành vi cho phép xây nhà, công trình hoặc tự ý xây nhà, công trình trong phạm vi hành lang bảo vệ an toàn công trình điện; gây nổ, gây cháy, đốt rừng làm nương rẫy, làm đổ cây ảnh hưởng đến an toàn vận hành công trình điện; đào hố, đóng cọc, xây nhà lên hành lang bảo vệ đường cáp điện ngầm; thả neo tàu, thuyền trong hành lang bảo vệ đường cáp điện ngầm đặt ở lòng sông, lòng biển đã có thông báo hoặc biển báo.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về vận hành công trình điện. Điện là nguồn năng lượng quan trọng phục vụ đời sống sinh hoạt của nhân dân cũng như phục vụ cho lao động sản xuất và các hoạt động khác của toàn xã hội. Vì vậy việc đảm bảo an toàn trong vận hành công trình điện là một nhiệm vụ quan trọng góp phần đảm bảo sự nghiệp công nghiệp hóa, hiện đại hóa đất nước.\n* Mặt khách quan của tội phạm\n- Tội phạm được thể hiện ở những hành vi:\n- Cho phép xây nhà, công trình hoặc tự ý xây nhà, công trình trong phạm vi hành lang bảo vệ an toàn công trình điện;\n- Gây nổ, gây cháy, đốt rừng làm nương rẫy, làm đổ cây ảnh hưởng đến an toàn vận hành công trình điện;\n- Đào hố, đóng cọc, xây nhà lên hành lang bảo vệ đường cáp điện ngầm;\n- Thả neo tàu, thuyền trong hành lang bảo vệ đường cáp điện ngầm đặt ở lòng sông, lòng biển đã có thông báo hoặc biển báo;\n- Lắp các thiết bị điện hoặc thi công đường điện không bảo đảm an toàn.\nHậu quả thiệt hại là yếu tố bắt buộc của hành vi. Tội phạm sẽ bị truy cứu trách nhiệm hình sự khi hành vi được thực hiện mà gây thương tích hoặc gây tổn hại cho sức khỏe của 01 người với tỷ lệ tổn thương cơ thể từ 31% đến 60%; gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 31% đến 60% hoặc gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng hoặc đã bị xử lý kỷ luật, xử phạt vi phạm hành chính về hành vi này mà còn vi phạm.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 315. Tội vi phạm quy định về khám bệnh, chữa bệnh, sản xuất, pha chế, cấp phát, bán thuốc hoặc dịch vụ y tế khác*", "noidung": "1. Người nào vi phạm quy định về khám bệnh, chữa bệnh, sản xuất, pha chế, cấp phát, bán thuốc hoặc dịch vụ y tế khác thuộc một trong các trường hợp sau đây, nếu không thuộc trường hợp quy định tại Điều 259 của Bộ luật này, thì bị phạt tù từ 01 năm đến 05 năm:\na) Làm chết người;\nb) Gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết 02 người;\nb) Gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 03 người trở lên;\nb) Gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về khám bệnh, chữa bệnh, sản xuất, pha chế thuốc, cấp phát thuốc, bán thuốc hoặc dịch vụ y tế khác là hành vi khám bệnh, chữa bệnh, sản xuất, pha chế thuốc, cấp phát thuốc, bán thuốc hoặc dịch vụ y tế khác không được cơ quan có thẩm quyền cấp phép hoặc tuy có phép nhưng thực hiện không đúng các quy định của Nhà nước về khám bệnh, chữa bệnh, sản xuất, pha chế thuốc, cấp phát thuốc, bán thuốc hoặc dịch vụ y tế khác gây thiệt hại cho tính mạng hoặc gây thiệt hại nghiêm trọng cho sức khỏe của người khác.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm này xâm phạm vào những qui định của Nhà nước về khám bệnh, chữa bệnh, sản xuất, pha chế thuốc, cấp phát thuốc, bán thuốc hoặc dịch vụ y tế khác.\n* Mặt khách quan của tội phạm\n- Tội phạm thể hiện ở hành vi vi phạm quy định về khám bệnh, chữa bệnh, sản xuất, pha chế, cấp phát thuốc, bán thuốc hoặc dịch vụ y tế khác, đã bị xử lý kỷ luật, xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n+ Vi phạm quy định về khám bệnh, chữa bệnh như hành nghề mà không có giấy phép, trái với khả năng chuyên môn.\n+ Vi phạm các qui định về sản xuất, pha chế thuốc, cấp phát thuốc, bán thuốc hoặc dịch vụ y tế khác như: không có trình độ, bằng cấp về dược học, y học, không đảm bảo qui trình sản xuất pha chế, cấp phát cũng như bán thuốc theo quy định của nhà nước, pha chế thuốc không đúng công thức, liều lượng, cấp thuốc không có đơn chỉ dẫn của bác sĩ hoặc thực hiện những công việc trái với qui tắc nghề nghiệp.v.v...\nKhám chữa bệnh và các loại thuốc ở đây bao hàm cả đông y và tây y, bằng thuốc tây y, thuốc bắc, thuốc nam, phẫu thuật, chụp X quang, laser, siêu âm, bắt mạch, kê đơn v.v.\nNếu vi phạm vào việc quản lý các loại thuốc gây nghiện thì xem xét trách nhiệm hình sự theo điều 201 Bộ luật hình sự.\n- Hậu quả là yếu tố bắt buộc của tội phạm này, cụ thể hành vi phạm tội bị truy cứu trách nhiệm hình sự trong các trường hợp sau:\n+ Làm chết 01 người hoặc gây tổn hại cho sức khỏe của 01 người với tỷ lệ tổn thương cơ thể 61% trở lên;\n+ Gây tổn hại cho sức khỏe của 02 người với tỷ lệ tổn thương cơ thể của mỗi người từ 31% đến 60%;\n+ Gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này là 61% đến 121%;\n+ Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi do luật định.\n"}, {"dieu": "Điều 316. Tội phá thai trái phép", "noidung": "1. Người nào thực hiện việc phá thai trái phép cho người khác thuộc một trong các trường hợp sau đây, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 03 năm:*\na) Làm chết người;\nb) Gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Đã bị xử lý kỷ luật, xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:*\na) Làm chết 02 người;\nb) Gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:*\na) Làm chết 03 người trở lên;\nb) Gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Phá thai trái phép là hành vi thực hiện việc phá thai cho người khác không được cơ quan có thẩm quyền cho phép gây thiệt hại cho tính mạng hoặc gây thiệt hại nghiêm trọng cho sức khỏe của người đó.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về an toàn y tế, những quy định nhằm bảo vệ sức khỏe sinh sản, cũng như tính mạng, sức khỏe của người phụ nữ.\n* Mặt khách quan của tội phạm\nTội phạm được thực hiện bởi hành vi phá thai (nạo thai) trái phép cho người khác, tức là không được phép của các cơ quan y tế có thẩm quyền như: mở trung tâm nạo, hút thai chui không đăng ký, không có giấy phép hành nghề, không có bằng cấp hoặc có bằng cấp nhưng không đúng chuyên môn,v.v... hành vi phá thai ở đây bao gồm cả phương pháp đông y và tây y. Điều luật quy định hành vi phá thai trái phép cho người khác vì vậy tự phá thai của mình không cấu thành tội phạm.\n- Hậu quả là yếu tố cấu thành bắt buộc của tội phạm. Tội phạm sẽ bị truy cứu trách nhiệm hình sự trong những trường hợp sau:\n+ Làm chết người;\n+ Gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể 61% trở lên;\n+ Gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n+ Đã bị xử lý kỷ luật, xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý đối với hành vi phá thai. Đối với hậu quả tác hại là vô ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 317. Tội vi phạm quy định về an toàn thực phẩm*", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây vi phạm quy định về an toàn thực phẩm, thì bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:\na) Sử dụng chất, hóa chất, kháng sinh, thuốc thú y, thuốc bảo vệ thực vật, phụ gia thực phẩm hoặc chất hỗ trợ chế biến thực phẩm mà biết là cấm sử dụng hoặc ngoài danh mục được phép sử dụng trong sản xuất thực phẩm mà sản phẩm trị giá từ 10.000.000 đồng đến dưới 100.000.000 đồng hoặc đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nb) Sử dụng động vật chết do bệnh, dịch bệnh hoặc động vật bị tiêu hủy theo quy định của pháp luật để chế biến thực phẩm hoặc cung cấp, bán thực phẩm mà biết là có nguồn gốc từ động vật chết do bệnh, dịch bệnh hoặc động vật bị tiêu hủy mà sản phẩm trị giá từ 10.000.000 đồng đến dưới 100.000.000 đồng hoặc đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nc) Sử dụng chất, hóa chất, kháng sinh, thuốc thú y, thuốc bảo vệ thực vật, phụ gia thực phẩm hoặc chất hỗ trợ chế biến thực phẩm mà biết là chưa được phép sử dụng hoặc chưa được phép lưu hành tại Việt Nam trong sản xuất thực phẩm mà sản phẩm trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc sản phẩm trị giá từ 50.000.000 đồng đến dưới 100.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nd) Nhập khẩu, cung cấp hoặc bán thực phẩm mà biết là có sử dụng chất, hóa chất, phụ gia thực phẩm hoặc chất hỗ trợ chế biến thực phẩm cấm sử dụng hoặc ngoài danh mục được phép sử dụng trị giá từ 10.000.000 đồng đến dưới 100.000.000 đồng hoặc thu lợi bất chính từ 5.000.000 đồng đến dưới 20.000.000 đồng hoặc đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nđ) Nhập khẩu, cung cấp hoặc bán thực phẩm mà biết là có sử dụng chất, hóa chất, phụ gia thực phẩm hoặc chất hỗ trợ chế biến thực phẩm chưa được phép sử dụng hoặc chưa được phép lưu hành tại Việt Nam trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc thu lợi bất chính từ 50.000.000 đồng đến dưới 100.000.000 đồng; thực phẩm trị giá từ 50.000.000 đồng đến dưới 100.000.000 đồng hoặc thu lợi bất chính từ 20.000.000 đồng đến dưới 50.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\ne) Thực hiện một trong các hành vi quy định tại các điểm từ điểm a đến điểm đ khoản này hoặc chế biến, cung cấp, bán thực phẩm mà biết là thực phẩm không bảo đảm quy chuẩn kỹ thuật, quy định về an toàn thực phẩm gây ngộ độc ảnh hưởng nghiêm trọng đến sức khỏe của từ 05 người đến 20 người hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể từ 31% đến 60%.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 200.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 03 năm đến 07 năm:\na) Có tổ chức;\nb) Làm chết người;\nc) Gây ngộ độc ảnh hưởng nghiêm trọng đến sức khỏe của từ 21 người đến 100 người;\nd) Gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nđ) Gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\ne) Thực phẩm có sử dụng chất, hóa chất, kháng sinh, thuốc thú y, thuốc bảo vệ thực vật, phụ gia thực phẩm hoặc chất hỗ trợ chế biến thực phẩm cấm sử dụng hoặc ngoài danh mục được phép sử dụng trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc thu lợi bất chính từ 20.000.000 đồng đến dưới 100.000.000 đồng;\ng) Thực phẩm có sử dụng nguyên liệu là động vật chết do bệnh, dịch bệnh hoặc động vật bị tiêu hủy trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng;\nh) Thực phẩm có sử dụng chất, hóa chất, kháng sinh, thuốc thú y, thuốc bảo vệ thực vật, phụ gia thực phẩm hoặc chất hỗ trợ chế biến thực phẩm chưa được phép sử dụng hoặc chưa được phép lưu hành tại Việt Nam trị giá từ 300.000.000 đồng đến dưới 500.000.000 đồng hoặc thu lợi bất chính từ 100.000.000 đồng đến dưới 200.000.000 đồng;\ni) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm chết 02 người;\nb) Gây ngộ độc ảnh hưởng nghiêm trọng đến sức khỏe của từ 101 người đến 200 người;\nc) Gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nd) Thực phẩm có sử dụng chất, hóa chất, kháng sinh, thuốc thú y, thuốc bảo vệ thực vật, phụ gia thực phẩm hoặc chất hỗ trợ chế biến thực phẩm cấm sử dụng hoặc ngoài danh mục được phép sử dụng trị giá từ 300.000.000 đồng đến dưới 500.000.000 đồng hoặc thu lợi bất chính từ 100.000.000 đồng đến dưới 300.000.000 đồng;\nđ) Thực phẩm có sử dụng nguyên liệu là động vật chết do bệnh, dịch bệnh hoặc động vật bị tiêu hủy trị giá từ 300.000.000 đồng đến dưới 500.000.000 đồng;\ne) Thực phẩm có sử dụng chất, hóa chất, kháng sinh, thuốc thú y, thuốc bảo vệ thực vật, phụ gia thực phẩm hoặc chất hỗ trợ chế biến thực phẩm chưa được phép sử dụng hoặc chưa được phép lưu hành tại Việt Nam trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng hoặc thu lợi bất chính từ 200.000.000 đồng đến dưới 500.000.000 đồng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\na) Làm chết 03 người trở lên;\nb) Gây ngộ độc ảnh hưởng nghiêm trọng đến sức khỏe của 201 người trở lên;\nc) Gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nd) Thực phẩm có sử dụng chất, hóa chất, kháng sinh, thuốc thú y, thuốc bảo vệ thực vật, phụ gia thực phẩm hoặc chất hỗ trợ chế biến thực phẩm cấm sử dụng hoặc ngoài danh mục được phép sử dụng trị giá 500.000.000 đồng trở lên hoặc thu lợi bất chính 300.000.000 đồng trở lên;\nđ) Thực phẩm có sử dụng nguyên liệu là động vật chết do bệnh, dịch bệnh hoặc động vật bị tiêu hủy trị giá 500.000.000 đồng trở lên;\ne) Thực phẩm có sử dụng chất, hóa chất, kháng sinh, thuốc thú y, thuốc bảo vệ thực vật, phụ gia thực phẩm hoặc chất hỗ trợ chế biến thực phẩm chưa được phép sử dụng hoặc chưa được phép lưu hành tại Việt Nam trị giá 1.000.000.000 đồng trở lên hoặc thu lợi bất chính 500.000.000 đồng trở lên.\n5. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về vệ sinh an toàn thực phẩm là hành vi chế biến, cung cấp hoặc bán thực phẩm mà biết rõ là thực phẩm không bảo đảm tiêu chuẩn vệ sinh an toàn gây thiệt hại cho tính mạng hoặc gây thiệt hại nghiêm trọng cho sức khỏe của người tiêu dùng.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những qui định của Nhà nước về vệ sinh thực phẩm. Nhà nước ban hành các quy định về vệ sinh, an toàn thực phẩm nhằm bảo vệ sức khỏe, tính mạng cho nhân dân vì thực phẩm là nhu cầu thiết yếu của nhân dân, nó liên quan trực tiếp đến sức khỏe cộng đồng, tính mạng, sức khỏe của mỗi người tiêu dùng.\n* Mặt khách quan của tội phạm\nTội phạm biểu hiện ở hành vi thực hiện một trong các hành vi vi phạm các quy định về an toàn thực phẩm, bao gồm:\n- Sử dụng chất cấm trong sản xuất, sơ chế, chế biến, bảo quản thực phẩm hoặc bán, cung cấp thực phẩm mà biết rõ là thực phẩm có sử dụng chất cấm;\n- Sử dụng hóa chất, kháng sinh, thuốc thú y, thuốc bảo vệ thực vật cấm sử dụng trong trồng trọt, chăn nuôi, nuôi trồng thủy sản, làm muối, sơ chế, chế biến, bảo quản nông, lâm, thủy sản và muối tạo ra dư lượng vượt ngưỡng cho phép trong sản phẩm;\n- Sử dụng các loại hóa chất, kháng sinh, thuốc thú y, thuốc bảo vệ thực vật, chất xử lý cải tạo môi trường ngoài danh mục được phép sử dụng hoặc không rõ nguồn gốc xuất xứ hoặc không đúng quy định trong sản xuất, sơ chế, chế biến, bảo quản thực phẩm trong trồng trọt, chăn nuôi, nuôi trồng thủy sản, làm muối tạo ra dư lượng vượt ngưỡng cho phép trong sản phẩm hoặc đã bị xử phạt vi phạm hành chính về một trong các hành vi tại điểm này hoặc điểm a khoản này mà còn vi phạm;\n- Chế biến, cung cấp hoặc bán thực phẩm mà biết rõ là thực phẩm không bảo đảm quy chuẩn kỹ thuật, quy định về an toàn thực phẩm; sử dụng hóa chất, phụ gia, chất hỗ trợ chế biến ngoài danh mục được phép sử dụng hoặc không rõ nguồn gốc xuất xứ trong sản xuất, sơ chế, chế biến, bảo quản thực phẩm.\nHậu quả nghiêm trọng là dấu hiệu bắt buộc trong cấu thành tội phạm, cụ thể đối với hành vi chế biến, cung cấp hoặc bán thực phẩm theo quy định ở điểm d, khoản 1, đó là gây tổn hại cho sức khỏe của 01 người mà tỷ lệ tổn thương cơ thể từ 31% đến 60% hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 31% đến 60% hoặc thu lợi bất chính từ 50.000.000 đồng đến 100.000.000 đồng.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi vô ý, người phạm tội nhận thức được thực phẩm không đảm bảo an toàn nhưng do cẩu thả hoặc tin rằng hậu quả tác hại không xảy ra hoặc có thể ngăn ngừa được nên vẫn chế biến cung cấp cho người tiêu dùng, gây thiệt hại cho tính mạng, sức khỏe của người khác.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định và hoạt động trong lĩnh vực chế biến, cung cấp hoặc bán thực phẩm.\nMục 4. CÁC TỘI PHẠM KHÁC XÂM PHẠM TRẬT TỰ CÔNG CỘNG\n"}, {"dieu": "Điều 318. Tội gây rối trật tự công cộng", "noidung": "1. Người nào gây rối trật tự công cộng gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội hoặc đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Dùng vũ khí, hung khí hoặc có hành vi phá phách;\nc) Gây cản trở giao thông nghiêm trọng hoặc gây đình trệ hoạt động công cộng;\nd) Xúi giục người khác gây rối;\nđ) Hành hung người can thiệp bảo vệ trật tự công cộng;\ne) Tái phạm nguy hiểm.\n\n\n<b>Bình luận:</b>\n1. Gây rối trật tự công cộng là hành vi làm náo động trật tự ở nơi công cộng.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào những nội qui, qui tắc, điều lệ.v.v.. về trật tựở những nơi công cộng. Tội phạm xâm phạm trực tiếp đến trật tự chung, vi phạm nếp sống văn minh, qui tắc của cuộc sống xã hội chủ nghĩa, ảnh hưởng đến hoạt động bình thường ở những nơi công cộng.\n* Mặt khách quan của tội phạm\nTội phạm được thực hiện ở hành vi gây rối trật tự công cộng gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội hoặc đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm. Đây có thể bao gồm các hành vi coi thường trật tự chung bằng lời nói cử chỉ gây mất trật tự hoặc là những hành vi càn quấy hành hung người khác (nhưng chưa gây thương tích) ở những nơi đông người như ở nhà ga, bến xe, rạp hát, công viên.v.v... gây lộn xộn, ảnh hưởng đến trật tự chung. Ví dụ: hò hét, đuổi đánh nhau trên đường phố hoặc lôi kéo, kích động người khác cùng tham gia.v.v...\nNơi công cộng là những nơi tập trung đông người như công viên rạp hát, nhà ga, bến xe, trên đường phố.v.v... có nhiều người qua lại nơi công cộng cũng có thể là những nơi trao đổi hàng hóa, nơi vui chơi giải trí của công dân.v.v...\nHành vi gây rối trật tự công cộng kèm theo sự đập phá tài sản hoặc có vũ khí thì tùy từng trường hợp có thể truy cứu trách nhiệm hình sự thêm về tội khác như tội hủy hoại tài sản hoặc cố ý làm hư hỏng tài sản. Hành vi hành hung chống lại người duy trì trật tự công cộng, người đang thi hành công vụ thì có thể người phạm tội phải chịu trách nhiệm hình sự theo Điều 330 Bộ luật hình sự (Tội chống người thi hành công vụ).\nHành vi gây rối trật tự công cộng không gây thiệt hại cho tính mạng, sức khỏe của người khác mà chỉ gây ảnh hưởng đến trật tự chung ở nơi công cộng. Nếu hành vi gây rối trật tự công cộng lại gây thiệt hại đến tính mạng, sức khỏe của người khác thì tùy từng trường hợp, họ phải chịu trách nhiệm hình sự về các tội phạm tương ứng và tội gây rối trật tự công cộng theo nguyên tắc phạm nhiều tội.\nTruy cứu trách nhiệm hình sự hành vi gây rối trật tự công cộng khi gây hậu quả nghiêm trọng hoặc đã bị xử phạt hành chính về hành vi này hoặc đã bị kết án về tội này chưa được xóa án tích mà còn vi phạm.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n3. Về hình phạt\n- Khoản 1: phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm đối với các hành vi khách quan theo quy định của khoản 1 điều này.\n- Khoản 2: phạt tù từ 02 năm đến 07 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Có tổ chức;\n+ Dùng vũ khí, hung khí hoặc có hành vi phá phách;\n+ Gây cản trở giao thông nghiêm trọng hoặc gây đình trệ hoạt động công cộng;\n+ Xúi giục người khác gây rối;\n+ Hành hung người can thiệp bảo vệ trật tự công cộng;\n+ Tái phạm nguy hiểm.\n"}, {"dieu": "Điều 319. Tội xâm phạm thi thể, mồ mả, hài cốt", "noidung": "1. Người nào đào, phá mồ mả, chiếm đoạt những đồ vật đểở trong mộ, trên mộ hoặc có hành vi khác xâm phạm thi thể, mồ mả, hài cốt, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội;\nb) Chiếm đoạt hoặc hủy hoại vật có giá trị lịch sử, văn hóa;\nc) Vì động cơ đê hèn;\nd) Chiếm đoạt bộ phận thi thể, hài cốt.\n\n\n<b>Bình luận:</b>\n1. Xâm phạm thi thể, mồ mả, hài cốt là hành vi đào, phá mồ mả, chiếm đoạt những đồ vật để ở trong mộ, trên mộ hoặc có hành vi khác xâm phạm thi thể, mồ mả, hài cốt.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào trật tự an toàn xã hội, xâm phạm vào phong tục tập quán của dân tộc ta đối với thi thể, mồ mả, hài cốt của người đã chết.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện bằng những hành vi đào, phá mồ mả, chiếm đoạt những đồ vật đểở trong mộ, trên mộ hoặc có hành vi khác xâm phạm thi thể, mồ mả, hài cốt, bao gồm các hành vi: phá hủy, làm hư hỏng các tượng đài, bia đá xây trên mồ mả, chiếm đoạt những đồ vật để trên mồ, trong mộ hoặc đào mồ mả, khai quật xác người, khai quật hài cốt, lấy đi tài sản được chôn theo người chết (quần áo, đồ trang sức kim khí, đá quí.v.v...). Hoặc có những hành vi khác xâm phạm thi thể người chết như: mổ để lấy các bộ phận trên cơ thể khi không được phép, chặt thi thể ra làm nhiều khúc để trả thù hả giận, v.v...\nThi thể được hiểu là thân thể người chết chưa được an táng, chưa được chôn hoặc hỏa táng. Ví dụ: người chết đang để trong nhà xác, người chết do tai nạn ở trên đường giao thông, người chết đuối. v.v. Mồ mả là phần mộ người chết được chôn ở nghĩa trang hoặc nơi khác bao gồm phần được đắp, xây, bia đá, quan tài trong mộ, tài sản để trên hoặc trong mộ.v.v. Hài cốt là xương của người chết được chôn trong mộ, được hỏa táng (phần tro trong bình, trong lọ...) hoặc ở nơi khác.\nTội phạm hoàn thành khi người phạm tội thực hiện một trong những hành vi nêu trên.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, do các động cơ, mục đích khác nhau như do vụ lợi, trả thù cá nhân..., nhưng không phải là dấu hiệu bắt buộc.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi từ 16 tuổi trở lên.\n3. Về hình phạt\n- Khoản 1: phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm đối với các hành vi khách quan theo quy định của khoản 1 điều này.\n- Khoản 2: phạt tù từ 02 năm đến 07 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội;\n+ Chiếm đoạt hoặc hủy hoại vật có giá trị lịch sử, văn hóa;\n+ Vì động cơ đê hèn;\n+ Chiếm đoạt bộ phận thi thể, hài cốt.\n"}, {"dieu": "Điều 320. Tội hành nghề mê tín, dị đoan", "noidung": "1. Người nào dùng bói toán, đồng bóng hoặc các hình thức mê tín, dị đoan khác đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Làm chết người;\nb) Thu lợi bất chính 200.000.000 đồng trở lên;\nc) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n3. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Hành nghề mê tín, dị đoan là hành vi dùng bói toán, đồng bóng hoặc các hình thức mê tín, dị đoan khác. Mê tín, dị đoan được hiểu là sự mù quáng, tin vào thần thánh, ma quỷ, định mệnh.v.v...không có cơ sở khoa học. Nhà nước ta cho phép và tôn trọng quyền tự do tín ngưỡng, tôn giáo của công dân nhưng nghiêm cấm mọi hoạt động mê tín dị đoan nhằm đảm bảo trật tự xã hội và nếp sống văn minh xã hội chủ nghĩa.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào nếp sống văn minh trong xã hội, xâm phạm vào trật tự, an toàn xã hội.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện ở hành vi hành nghề mê tín dị đoan. Người phạm tội dùng bói toán, đồng bóng hoặc các hình thức mê tín, dị đoan khác đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\nHành nghề mê tín dị đoan ở đây là dưới bất cứ hình thức nào gây ảnh hưởng đến nếp sống văn minh, trật tự công cộng hoặc gây thiệt hại nghiêm trọng đến tính mạng, sức khỏe hoặc tài sản của người khác như: bói toán, lên đồng hoặc các hình thức mê tín dị đoan khác.\n+ Bói toán là đoán những việc của quá khứ, hiện tại và tương lai của người khác không có căn cứ khoa học.\n+ Lên đồng là một hình thức mê tín dị đoan mà người phạm tội lừa bịp khi lên đồng, giả như có thần thánh, ma quỷ nhập vào mình rồi phán bảo những điều nhảm nhí để người khác tin theo.\n+ Các hình thức mê tín dị đoan khác như xem số, gọi hồn, xem tướng, xóc thẻ, yểm bùa, cúng ma, bắt tà, trừ ma, đội bát nhang. v.v...\n- Chỉ truy cứu trách nhiệm hình sự về tội này khi có một trong những điều kiện sau:\n+ Gây hậu quả nghiêm trọng.\n+ Đã bị xử lý hành chính về hành vi này hoặc đã bị kết án về tội này chưa được xóa án tích mà còn vi phạm.\n- Cần chú ý xem xét mối quan hệ nhân quả giữa hành vi và hậu quả tác hại xảy ra.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý gián tiếp.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n3. Về hình phạt\n- Khoản 1: phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm nếu có các hành vi khách quan theo quy định của khoản 1 điều này.\n- Khoản 2: phạt tù từ 03 năm đến 10 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Làm chết người;\n+ Thu lợi bất chính 200.000.000 đồng trở lên;\n+ Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n- Khoản 3: Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n"}, {"dieu": "Điều 321. : Tội đánh bạc", "noidung": "1. Người nào đánh bạc trái phép dưới bất kỳ hình thức nào được thua bằng tiền hay hiện vật trị giá từ 5.000.000 đồng đến dưới 50.000.000 đồng hoặc dưới 5.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về hành vi này hoặc hành vi quy định tại Điều 322 của Bộ luật này hoặc đã bị kết án về tội này hoặc tội quy định tại Điều 322 của Bộ luật này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Có tính chất chuyên nghiệp;\nb) Tiền hoặc hiện vật dùng đánh bạc trị giá 50.000.000 đồng trở lên;\nc) Sử dụng mạng internet, mạng máy tính, mạng viễn thông, phương tiện điện tử để phạm tội;\nd) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Đánh bạc là tham gia trò chơi có được thua bằng tiền hoặc tài sản dưới bất kỳ hình thức nào.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào trật tự an toàn công cộng, khác với pháp luật của một số nước Tư bản quy định cho phép hoạt động đánh bạc, pháp luật nước ta nghiêm cấm mọi hoạt động đánh bạc dưới bất kỳ hình thức nào và coi đây là hành vi xâm phạm đến trật tự an toàn xã hội.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện ở hành vi đánh bạc trái phép dưới bất kỳ hình thức nào được thua bằng tiền hay hiện vật. Hành vi đánh bạc được biểu hiện dưới bất cứ hình thức nào được, thua bằng tiền hoặc dùng hiện vật để gán nợ, hiện vật có thể là vàng, bạc, đá quí, xe máy, ô tô.v.v.... Các hình thức đánh bạc có thể là đánh bài, tổ tôm, sóc đĩa, đánh ba cây, cá độ bóng đá.v.v..\n- Chỉ truy cứu trách nhiệm về tội này khi có một trong những điều kiện sau:\n+ Số tiền, hiện vật có giá trị từ 5.000.000 đồng đến dưới 50.000.000 đồng\n+ Số tiền, hiện vật có giá trị dưới 5.000.000 đồng, đã bị xử phạt vi phạm hành chính về hành vi này hoặc hành vi quy định tại Điều 322 của Bộ luật này hoặc bị kết án về tội này hoặc tội quy định tại Điều 322 của Bộ luật này, chưa được xóa án tích mà còn vi phạm.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, nhằm thu lợi bất chính.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi do luật định.\n3. Về hình phạt\n- Khoản 1: phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n- Khoản 2: phạt tù từ 03 năm đến 07 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Có tính chất chuyên nghiệp;\n+ Tiền hoặc hiện vật dùng đánh bạc trị giá 50.000.000 đồng trở lên;\n+ Sử dụng mạng internet, mạng máy tính, mạng viễn thông, phương tiện điện tử để phạm tội;\n+ Tái phạm nguy hiểm.\n- Khoản 3: Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n"}, {"dieu": "Điều 322. : Tội tổ chức đánh bạc hoặc gá bạc", "noidung": "1. Người nào tổ chức đánh bạc hoặc gá bạc trái phép thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:*\na) Tổ chức cho 10 người đánh bạc trở lên trong cùng một lúc mà tổng số tiền, hiện vật dùng đánh bạc trị giá 5.000.000 đồng trở lên hoặc tổ chức 02 chiếu bạc trở lên trong cùng một lúc mà tổng số tiền, hiện vật dùng đánh bạc trị giá 5.000.000 đồng trở lên;\nb) Sử dụng địa điểm thuộc quyền sở hữu hoặc quản lý của mình để cho 10 người đánh bạc trở lên trong cùng một lúc mà tổng số tiền, hiện vật dùng đánh bạc trị giá 5.000.000 đồng trở lên hoặc cho 02 chiếu bạc trở lên trong cùng một lúc mà tổng số tiền, hiện vật dùng đánh bạc trị giá 5.000.000 đồng trở lên;\nc) Tổng số tiền, hiện vật dùng đánh bạc trong cùng 01 lần trị giá 20.000.000 đồng trở lên;\nd) Có tổ chức nơi cầm cố tài sản cho người tham gia đánh bạc; có lắp đặt trang thiết bị phục vụ cho việc đánh bạc hoặc phân công người canh gác, người phục vụ khi đánh bạc; sắp đặt lối thoát khi bị vây bắt, sử dụng phương tiện để trợ giúp cho việc đánh bạc;\nđ) Đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc hành vi quy định tại Điều 321 của Bộ luật này hoặc đã bị kết án về tội này hoặc tội quy định tại Điều 321 của Bộ luật này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:*\na) Có tính chất chuyên nghiệp;\nb) Thu lợi bất chính 50.000.000 đồng trở lên;\nc) Sử dụng mạng internet, mạng máy tính, mạng viễn thông hoặc phương tiện điện tử để phạm tội;\nd) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Tổ chức đánh bạc là chủ mưu, cầm đầu, chỉ huy, cưỡng bức, đe dọa người khác tham gia trò chơi có được thua bằng tiền hoặc tài sản dưới bất kỳ hình thức nào. Gá bạc là chứa việc đánh bạc để thu tiền (tiền hồ)\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào trật tự an toàn công cộng. Đánh bạc là một tệ nạn xã hội, từ việc đánh bạc có thể dẫn đến nhiều hành vi trái pháp luật khác mà hành vi tổ chức đánh bạc và gá bạc là tạo điều kiện cho việc đánh bạc, cho các \"con bạc\",gây ảnh hưởng xấu đến an toàn, trật tự công cộng.\n* Mặt khách quan của tội phạm\nTội phạm được thể hiện ở hành vi tổ chức đánh bạc hoặc gá bạc trái phép, bao gồm các hành vi cụ thể:\na) Tổ chức, sử dụng địa điểm thuộc quyền sở hữu, quản lý của mình để cho 10 người đánh bạc trở lên trong cùng một lúc hoặc cho 02 chiếu bạc trở lên mà số tiền hoặc hiện vật dùng đánh bạc trị giá 5.000.000 đồng trở lên;\nb) Tổng số tiền hoặc hiện vật dùng đánh bạc trong cùng 01 lần có giá trị 20.000.000 đồng trở lên;\nc) Tổ chức nơi cầm cố tài sản cho người tham gia đánh bạc; lắp đặt trang thiết bị phục vụ cho việc đánh bạc; phân công người canh gác, người phục vụ, sắp đặt lối thoát khi bị vây bắt, sử dụng phương tiện để trợ giúp cho việc đánh bạc;\nd) Đã bị xử phạt vi phạm hành chính về hành vi này hoặc hành vi quy định tại Điều 321 của Bộ luật này hoặc đã bị kết án về tội này hoặc tội quy định tại Điều 321 của Bộ luật này, chưa được xóa án tích mà còn vi phạm.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, nhằm sát phạt nhau được thua bằng tiền hoặc những lợi ích vật chất khác.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n3. Về hình phạt\n- Khoản 1: phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm nếu có các hành vi khách quan theo quy định của khoản 1 điều này.\n- Khoản 2: phạt tù từ 05 năm đến 10 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Có tính chất chuyên nghiệp;\n+ Thu lợi bất chính 50.000.000 đồng trở lên;\n+ Tái phạm nguy hiểm.\n- Khoản 3: Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 323. Tội chứa chấp hoặc tiêu thụ tài sản do người khác phạm tội mà có", "noidung": "1. Người nào không hứa hẹn trước mà chứa chấp, tiêu thụ tài sản biết rõ là do người khác phạm tội mà có, thì bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Tài sản, vật phạm pháp trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng;\nd) Thu lợi bất chính từ 20.000.000 đồng đến dưới 100.000.000 đồng;\nđ) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 10 năm:\na) Tài sản, vật phạm pháp trị giá từ 300.000.000 đồng đến dưới 1.000.000.000 đồng;\nb) Thu lợi bất chính từ 100.000.000 đồng đến dưới 300.000.000 đồng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:\na) Tài sản, vật phạm pháp trị giá 1.000.000.000 đồng trở lên;\nb) Thu lợi bất chính 300.000.000 đồng trở lên.\n5. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Chứa chấp hoặc tiêu thụ tài sản do người khác phạm tội mà có là hành vi của người biết rõ tài sản là do người khác phạm tội mà có tuy không hứa hẹn trước nhưng vẫn cất giữ, bảo quản, sử dụng, mua bán, trao đổi.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào trật tự an toàn công cộng, gây khó khăn cho việc phát hiện, điều tra, xử lý người phạm tội.\n* Mặt khách quan của tội phạm\n- Tội phạm được thể hiện ở hành vi không hứa hẹn trước mà chứa chấp, tiêu thụ tài sản biết rõ là do người khác phạm tội mà có.\n+ Hành vi chứa chấp tài sản do người khác phạm tội mà có: là do người khác để nhờ, cất giấu tài sản do phạm tội mà có ở nhà mình hoặc nơi mình ở.v.v...\n+ Tiêu thụ tài sản do người khác phạm tội mà có là: chuyển đổi những tài sản đó, mua bán, trao đổi bằng hiện vật những tài sản đó.\nTài sản nói trong điều luật là những tài sản có được do hoạt động phạm tội mà có như do cướp, trộm, lừa đảo, tham ô,v.v... mà có. Như vậy người phạm tội không tham gia vào hoạt động phạm tội mà chỉ chứa chấp, tiêu thụ tài sản do người khác phạm tội mà có.\n- Để truy cứu trách nhiệm hình sự về tội này cần phải chú ý hai vấn đề sau:\n+ Người có hành vi chứa chấp tiêu thụ không có sự hứa hẹn, bàn bạc, thỏa thuận, trước với người có tài sản phạm pháp.\n+ Người chứa chấp tiêu thụ biết rõ tài sản này là tài sản có được do hoạt động phạm tội nhưng không biết tội phạm đó xảy ra ở đâu, khi nào.\nĐây là cơ sở giúp chúng ta phân biệt có hay không có đồng phạm với những tội phạm khác.\nThực tiễn trong công tác xét xử cho thấy trường hợp người có hành vi thường xuyên chứa chấp, tiêu thụ tài sản do người khác phạm tội mà có, trở thành cơ sở thường xuyên cung cấp tiền của, lương thực.v.v. cho bọn tội phạm và tạo các điều kiện khác để bọn tội phạm hoạt động hoặc khích lệ, cổ vũ bọn tội phạm hoạt động thì cũng bị coi là đồng phạm với vai trò là người giúp sức.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, người phạm tội nhận thức được tài sản mình chứa chấp tiêu thụ là tài sản do phạm tội mà có nhưng do vụ lợi hoặc động cơ khác nên vẫn chứa chấp, tiêu thụ.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự đạt độ tuổi do luật định.\n3. Về hình phạt\n- Khoản 1: phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n- Khoản 2: phạt tù từ 03 năm đến 07 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Có tổ chức;\n+ Có tính chất chuyên nghiệp;\n+ Tài sản, vật phạm pháp trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng;\n+ Thu lợi bất chính từ 20.000.000 đồng đến dưới 100.000.000 đồng;\n+ Tái phạm nguy hiểm.\n- Khoản 3: phạt tù từ 07 năm đến 10 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Tài sản, vật phạm pháp trị giá từ 300.000.000 đồng đến dưới 1.000.000.000 đồng;\n+ Thu lợi bất chính từ 100.000.000 đồng đến dưới 300.000.000 đồng.\n- Khoản 4: phạt tù từ 10 năm đến 15 năm nếu có thêm một trong các tình tiết tăng nặng sau đây:\n+ Tài sản, vật phạm pháp trị giá 1.000.000.000 đồng trở lên;\n+ Thu lợi bất chính 300.000.000 đồng trở lên.\n- Khoản 5: Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 324. Tội rửa tiền*", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\na) Tham gia trực tiếp hoặc gián tiếp vào giao dịch tài chính, ngân hàng hoặc giao dịch khác nhằm che giấu nguồn gốc bất hợp pháp của tiền, tài sản do mình phạm tội mà có hoặc biết hay có cơ sở để biết là do người khác phạm tội mà có;\nb) Sử dụng tiền, tài sản do mình phạm tội mà có hoặc biết hay có cơ sở để biết là do người khác thực hiện hành vi phạm tội mà có vào việc tiến hành các hoạt động kinh doanh hoặc hoạt động khác;\nc) Che giấu thông tin về nguồn gốc, bản chất thực sự, vị trí, quá trình di chuyển hoặc quyền sở hữu đối với tiền, tài sản do mình phạm tội mà có hoặc biết hay có cơ sở để biết là do người khác phạm tội mà có hoặc cản trở việc xác minh các thông tin đó;\nd) Thực hiện một trong các hành vi quy định tại các điểm a, b và c khoản này đối với tiền, tài sản biết là có được từ việc chuyển dịch, chuyển nhượng, chuyển đổi tiền, tài sản do người khác thực hiện hành vi phạm tội mà có.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Phạm tội 02 lần trở lên;\nd) Có tính chất chuyên nghiệp;\nđ) Dùng thủ đoạn tinh vi, xảo quyệt;\ne) Tiền, tài sản phạm tội trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng;\ng) Thu lợi bất chính từ 50.000.000 đồng đến dưới 100.000.000 đồng;\nh) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:\na) Tiền, tài sản phạm tội trị giá 500.000.000 đồng trở lên;\nb) Thu lợi bất chính 100.000.000 đồng trở lên;\nc) Gây ảnh hưởng xấu đến an toàn hệ thống tài chính, tiền tệ quốc gia.\n4. Người chuẩn bị phạm tội này, thì bị phạt tù từ 06 tháng đến 03 năm.\n5. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n6. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 5.000.000.000 đồng;\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, c, d, đ, e, g và h khoản 2 Điều này, thì bị phạt tiền từ 5.000.000.000 đồng đến 10.000.000.000 đồng;\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 10.000.000.000 đồng đến 20.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 01 năm đến 03 năm;\nd) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nđ) Pháp nhân thương mại còn có thể bị phạt tiền từ 1.000.000.000 đồng đến 5.000.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Rửa tiền là hành vi chuyển hóa, tẩy rửa nguồn gốc của tài sản có được do các hoạt động bất hợp pháp thành tài sản hợp pháp bằng cách thông qua các nghiệp vụ tài chính, ngân hàng hoặc các giao dịch khác hoặc sử dụng tiền, tài sản đó vào việc tiến hành các hoạt động kinh doanh hoặc hoạt động kinh tế khác.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nHành vi phạm tội xâm phạm vào trật tự xã hội, gây khó khăn cho việc phát hiện, điều tra xử lý người phạm tội cũng như việc thu hồi tài sản, tiền do bọn tội phạm chiếm đoạt.\n* Măt khách quan của tội phạm\nTội phạm được thể hiện ở các hành vi sau:\n- Tham gia trực tiếp hoặc gián tiếp vào giao dịch tài chính, ngân hàng hoặc giao dịch khác nhằm che giấu nguồn gốc bất hợp pháp của tiền, tài sản do mình phạm tội mà có hoặc biết hay có cơ sở để biết là do người khác phạm tội mà có;\n- Sử dụng tiền, tài sản do mình phạm tội mà có hoặc biết hay có cơ sở để biết là do người khác thực hiện hành vi phạm tội mà có vào việc tiến hành các hoạt động kinh doanh hoặc hoạt động khác;\n- Che giấu thông tin về nguồn gốc, bản chất thực sự, vị trí, quá trình di chuyển hoặc quyền sở hữu đối với tiền, tài sản do mình phạm tội mà có hoặc biết hay có cơ sở để biết là do người khác phạm tội mà có hoặc cản trở việc xác minh các thông tin đó;\n- Thực hiện một trong các hành vi quy định tại các điểm a, b và c khoản này đối với tiền, tài sản biết là có được từ việc chuyển dịch, chuyển nhượng, chuyển đổi tiền, tài sản do người khác thực hiện hành vi phạm tội mà có.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, nhằm mục đích làm sạch \"tẩy trắng\" đồng tiền, tài sản do phạm tội mà có \"rửa tiền\", nhằm che giấu nguồn gốc phi pháp của những tài sản đó.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 325. : Tội dụ dỗ, ép buộc hoặc chứa chấp người dưới 18 tuổi phạm pháp*", "noidung": "1. Người nào đủ 18 tuổi trở lên mà thực hiện một trong các hành vi sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\na) Rủ rê, lôi kéo, mua chuộc, kích động hoặc xúi giục người dưới 18 tuổi phạm tội hoặc sống sa đọa;\nb) Đe dọa, uy hiếp, dùng vũ lực hoặc có hành vi khác ép buộc người dưới 18 tuổi phạm tội hoặc sống sa đọa;\nc) Chứa chấp người dưới 18 tuổi phạm pháp.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Có tổ chức;\nb) Đối với 02 người trở lên;\nc) Đối với người dưới 13 tuổi;\nd) Chứa chấp, rủ rê, lôi kéo, mua chuộc, kích động, xúi giục, đe dọa, uy hiếp, dùng vũ lực hoặc có hành vi khác ép buộc người dưới 18 tuổi thực hiện tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng;\nđ) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Dụ dỗ, ép buộc người chưa thành niên phạm pháp là rủ rê, lôi kéo, mua chuộc, kích động, xúi giục, đe dọa, uy hiếp, dùng vũ lực đối với người chưa đủ 18 tuổi hoạt động phạm tội, sống sa đọa hoặc chứa chấp người chưa đủ 18 tuổi phạm pháp.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào chế độ giáo dục chăm sóc và bảo vệ những người chưa thành niên, xâm phạm vào trật tự an toàn xã hội.\nNgười chưa thành niên nói trong điều luật là người dưới 18 tuổi, là người chưa phát triển toàn diện về thể chất, tâm sinh lý và đang trong quá trình hình thành nhân cách, cần được chăm sóc, giáo dục để họ phát triển lành mạnh. Hành vi dụ dỗ, ép buộc, chứa chấp người chưa thành niên phạm pháp đã xâm phạm nghiêm trọng đến chế độ chăm sóc, giáo dục và bảo vệ người chưa thành niên, đưa người chưa thành niên vào con đường phạm tội.\n* Mặt khách quan của tội phạm\n- Tội phạm được thể hiện ở hành vi dụ dỗ, ép buộc người chưa thành niên hoạt động phạm tội, sống sa đọa hoặc chứa chấp người chưa thành niên phạm pháp.\na) Rủ rê, dụ dỗ, lôi kéo, mua chuộc, kích động, xúi giục người dưới 18 tuổi hoạt động phạm tội, sống sa đọa;\nb) Đe dọa, uy hiếp, dùng vũ lực hoặc có những hành vi khác ép buộc người dưới 18 tuổi hoạt động phạm tội;\nc) Chứa chấp người dưới 18 tuổi hoạt động phạm pháp.\nTội phạm hoàn thành khi người phạm tội thực hiện một trong những hành vi nêu trên.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý. Người phạm tội nhận thức được người mà mình dụ dỗ, ép buộc hoặc chứa chấp là những người chưa thành niên phạm pháp nhưng vẫn thực hiện hành vi vì động cơ vụ lợi hoặc động cơ cá nhân khác.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 326. Tội truyền bá văn hóa phẩm đồi trụy", "noidung": "1. Người nào làm ra, sao chép, lưu hành, vận chuyển, mua bán, tàng trữ nhằm phổ biến sách, báo, tranh, ảnh, phim, nhạc hoặc những vật phẩm khác có nội dung khiêu dâm, đồi trụy hoặc hành vi khác truyền bá vật phẩm đồi trụy thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:*\na) Dữ liệu được số hóa có dung lượng từ 01 gigabyte (GB) đến dưới 05 gigabyte (GB);\nb) Ảnh có số lượng từ 100 ảnh đến dưới 200 ảnh;\nc) Sách in, báo in hoặc vật phẩm khác có số lượng từ 50 đơn vị đến dưới 100 đơn vị;\nd) Phổ biến cho từ 10 người đến 20 người;\nđ) Đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:*\na) Có tổ chức;\nb) Dữ liệu được số hóa có dung lượng từ 05 gigabyte (GB) đến dưới 10 gigabyte (GB);\nc) Ảnh có số lượng từ 200 ảnh đến dưới 500 ảnh;\nd) Sách in, báo in hoặc vật phẩm khác có số lượng từ 100 đơn vị đến dưới 200 đơn vị;\nđ) Phổ biến cho từ 21 người đến 100 người;\ne) Phổ biến cho người dưới 18 tuổi;\ng) Sử dụng mạng internet, mạng máy tính, mạng viễn thông hoặc phương tiện điện tử để phạm tội;\nh) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:*\na) Dữ liệu được số hóa có dung lượng 10 gigabyte (GB) trở lên;\nb) Ảnh có số lượng 500 ảnh trở lên;\nc) Sách in, báo in hoặc vật phẩm khác có số lượng 200 đơn vị trở lên;\nd) Phổ biến cho 101 người trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 30.000.000 đồng, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Truyền bá văn hóa phẩm đồi trụy là phổ biến cho người khác biết các vật phẩm có tính chất ăn chơi đàng điếm, dâm ô hoặc khêu gợi những ý định thúc đẩy con người thỏa mãn lối sống ăn chơi đàng điếm, dâm ô bằng các thủ đoạn như: làm ra, sao chép, lưu hành, vận chuyển, sử dụng, mua bán, tàng trữ nhằm phổ biến hoặc có hành vi khác truyền bá những vật phẩm văn hóa có tính chất đồi trụy.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm này xâm phạm vào nền văn hóa xã hội chủ nghĩa, xâm phạm vào trật tự công cộng.\nSự nguy hiểm của nó thể hiện ở sự xâm hại vào thuần phong mỹ tục của dân tộc, làm suy đồi về mặt đạo đức ảnh hưởng đến sự lành mạnh của nền văn hóa xã hội chủ nghĩa.\n* Mặt khách quan của tội phạm\n- Tội phạm được thể hiện ở những hành vi làm ra, sao chép, lưu hành, vận chuyển, mua bán, tàng trữ nhằm phổ biến sách, báo, tranh, ảnh, phim, nhạc hoặc những vật phẩm khác có nội dung khiêu dâm, đồi trụy hoặc hành vi khác truyền bá vật phẩm đồi trụy\n+ Làm ra văn hóa phẩm đồi trụy là hành vi tạo ra các loại văn hóa phẩm đồi trụy như vẽ tranh chụp ảnh, dựng phim.v.v...\n+ Sao chụp văn hóa phẩm đồi trụy là hành vi chụp lại, viết lại, vẽ lại.v.v... hoặc ghi băng lại những văn hóa phẩm đồi trụy.\n+ Lưu hành văn hóa phẩm đồi trụy là hành vi đưa ra xem, phổ biến, cho thuê, cho mượn... văn hóa phẩm đồi trụy.\n+ Vận chuyển văn hóa phẩm đồi trụy là mang các văn hóa phẩm đồi trụy đến các địa điểm khác nhau.\n+ Mua bán văn hóa phẩm đồi trụy là hành vi đưa các văn hóa phẩm đồi trụy ra trao đổi bằng tiền hoặc những lợi ích vật chất khác.\n+ Tàng trữ văn hóa phẩm đồi trụy là cất giữ các loại văn hóa phẩm đồi trụy, việc tàng trữ phải nhằm để phổ biến mới bị coi là phạm tội.\n+ Những hành vi khác truyền bá văn hóa phẩm đồi trụy như dịch thuật, sang băng, đưa lên mạng Internet...những vật phẩm có nội dung đồi trụy, nhằm phổ biến văn hóa phẩm đồi trụy.\nVăn hóa phẩm đồi trụy là những văn hóa phẩm có nội dung khiêu dâm, kích dâm, ca ngợi lối sống trụy lạc, lối sống gấp.\nHình thức của văn hóa phẩm đồi trụy rất đa dạng như sách báo, tranh, ảnh, phim, nhạc hoặc các loại vật phẩm khác có tính chất đồi trụy.\n- Điều kiện truy cứu trách nhiệm hình sự. Chỉ truy cứu trách nhiệm hình sự khi có một trong những điều kiện sau:\n+ Dữ liệu được số hóa có dung lượng từ 01 gigabyte (GB) đến dưới 05 gigabyte (GB);\n+ Sách in, báo in có số lượng từ 50 đơn vị đến 100 đơn vị;\n+ Ảnh bản giấy có số lượng từ 100 ảnh đến 200 ảnh;\n+ Phổ biến cho 10 người đến 20 người;\n+ Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, với mục đích nhằm phổ biến các loại văn hóa phẩm đồi trụy nói trên.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi do luật định.\n"}, {"dieu": "Điều 327. Tội chứa mại dâm", "noidung": "1. Người nào chứa mại dâm, thì bị phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Có tổ chức;\nb) Cưỡng bức mại dâm;\nc) Phạm tội 02 lần trở lên;\nd) Chứa mại dâm 04 người trở lên;\nđ) Đối với người từ đủ 16 tuổi đến dưới 18 tuổi;\ne) Gây rối loạn tâm thần và hành vi của người bán dâm mà tỷ lệ tổn thương cơ thể từ 31% đến 60%;*\ng) Thu lợi bất chính từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nh) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:\na) Đối với người từ đủ 13 tuổi đến dưới 16 tuổi;\nb) Thu lợi bất chính từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nc) Gây rối loạn tâm thần và hành vi của người bán dâm mà tỷ lệ tổn thương cơ thể 61% trở lên.*\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm hoặc tù chung thân:\na) Đối với 02 người trở lên từ đủ 13 tuổi đến dưới 16 tuổi;\nb) Thu lợi bất chính 500.000.000 đồng trở lên;\nc) Cưỡng bức mại dâm dẫn đến người đó chết hoặc tự sát.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt quản chế từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Chứa mại dâm là hành vi sử dụng, thuê, cho thuê hoặc mượn, cho mượn địa điểm, phương tiện để thực hiện việc mua dâm, bán dâm.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm\nTội phạm xâm phạm vào trật tự an toàn công cộng, ảnh hưởng xấu đến nếp sống văn hóa mới và là môi trường lây lan căn bệnh thế kỷ HIV/AIDS và các căn bệnh xã hội khác.\n* Mặt khách quan của tội phạm\n- Tội phạm được thể hiện ở hành vi chứa mại dâm; biểu hiện của hành vi như cho thuê, cho mượn địa điểm như nơi ở, nơi làm việc, nhà hàng, quán trọ...làm nơi tụ tập mua bán dâm.\nThực tiễn đấu tranh chống loại tội phạm này cho thấy, bọn tội phạm dùng rất nhiều thủ đoạn để hoạt động che giấu sự phát hiện của các cơ quan pháp luật như núp dưới danh nghĩa kinh doanh nhà trọ, nhà hàng, khách sạn, quán cà fê, phòng hát Karaoke.v.v. để hoạt động mại dâm trá hình.\nTội phạm hoàn thành khi người phạm tội thực hiện được hành vi nêu trên. Nếu người có hành vi chứa chấp mại dâm (Điều 327) đồng thời lại có hành vi dụ dỗ, môi giới mại dâm (Điều 328) thì truy cứu trách nhiệm hình sự cả tội chứa chấp mại dâm và tội môi giới mại dâm theo nguyên tắc phạm nhiều tội.\n* Mặt chủ quan của tội phạm\nTội phạm được thực hiện dưới hình thức lỗi cố ý, người phạm tội nhận thức được người khác thuê, mượn địa điểm để hoạt động mại dâm nhưng vì động cơ vụ lợi hoặc động cơ khác vẫn chứa chấp.\n* Chủ thể của tội phạm\nTội phạm được thực hiện bởi những người có đủ năng lực trách nhiệm hình sự và đạt độ tuổi theo luật định.\n"}, {"dieu": "Điều 328. Tội môi giới mại dâm", "noidung": "1. Người nào làm trung gian dụ dỗ, dẫn dắt để người khác thực hiện việc mua dâm, bán dâm, thì bị phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Đối với người từ đủ 16 tuổi đến dưới 18 tuổi;\nb) Có tổ chức;\nc) Có tính chất chuyên nghiệp;\nd) Phạm tội 02 lần trở lên;\nđ) Đối với 02 người trở lên;\ne) Thu lợi bất chính từ 100.000.000 đồng đến dưới 500.000.000 đồng;\ng) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Đối với người từ đủ 13 tuổi đến dưới 16 tuổi;\nb) Thu lợi bất chính 500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Môi giới mại dâm là hành vi dụ dỗ hoặc dẫn dắt của người làm trung gian để các b
