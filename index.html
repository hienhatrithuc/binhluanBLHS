<script id="json-data" type="application/json">[{"dieu": "Điều 1. Nhiệm vụ của Bộ luật hình sự", "noidung": "Bộ luật hình sự có nhiệm vụ bảo vệ chủ quyền quốc gia, an ninh của đất nước, bảo vệ chế độ xã hội chủ nghĩa, quyền con người, quyền công dân, bảo vệ quyền bình đẳng giữa đồng bào các dân tộc, bảo vệ lợi ích của Nhà nước, tổ chức, bảo vệ trật tự pháp luật, chống mọi hành vi phạm tội; giáo dục mọi người ý thức tuân theo pháp luật, phòng ngừa và đấu tranh chống tội phạm.\nBộ luật này quy định về tội phạm và hình phạt.\n\n\n<b>Bình luận:</b>\n1. Nhiệm vụ của pháp luật hình sự là những việc đặt ra mà pháp luật hình sự phải làm. Nhiệm vụ của pháp luật hình sự bắt nguồn từ chính chức năng của nhà nước là đảm bảo trật tự xã hội trước những hành vi xâm phạm đến các lợi ích quan trọng mà pháp luật bảo vệ. Trong đó, tội phạm là một loại hành vi có tính nguy hiểm cao xâm phạm đến các lợi ích đó. Nhiệm vụ của pháp luật hình sự thể hiện trong Bộ luật hình sự bao gồm hai nhiệm vụ chính: bảo vệ và giáo dục. Tuy nhiên, khác với lĩnh vực pháp luật khác, nhiệm vụ của pháp luật hình sự có những đặc thù phụ thuộc vào các yếu tố như đối tượng bảo vệ, đặc tính của pháp luật hình sự. Thông qua nhiệm vụ của pháp luật hình sự cho thấy vị trí, vai trò của nó trong hệ thống các biện pháp đấu tranh, phòng ngừa tội phạm. Căn cứ vào đó, pháp luật hình sự có hai nhiệm vụ chính là bảo vệ và giáo dục.\n2. Tội phạm là hiện tượng xã hội tiêu cực luôn gây thiệt hại hoặc đe dọa gây thiệt hại cho xã hội. Phòng ngừa tội phạm đòi hỏi nhà nước có nhiều biện pháp, trong đó có biện pháp quan trọng là xây dựng các quy phạm pháp luật quy định cụ thể các hành vi bị coi là tội phạm và hệ thống các biện pháp trách nhiệm hình sự nói chung và hình phạt nói riêng để xử lý người phạm tội. Ở Việt , các quy phạm pháp luật quy định về tội phạm và hình phạt cũng như các vấn đề khác có liên quan đến tội phạm và hình phạt được chứa đựng trong nguồn duy nhất là Bộ luật hình sự.\n3. Với tư cách là cơ sơ pháp lý trực tiếp và quan trọng nhất cho việc phòng ngừa tội phạm, nhiệm vụ báo trùm nhất của Bộ luật hình sự là bảo vệ các quan hệ xã hội trước sự xâm phạm của tội phạm. Bảo vệ là nhiệm vụ đặc trưng nhất của pháp luật hình sự so với các lĩnh vực pháp luật khác. Nó được thực hiện khi có hành nguy hiểm cho xã hội gây hại cho xã hội. Nội dung của nhiệm vụ bảo vệ trước hết chỉ ra các đối tượng cần bảo vệ và quy định tội phạm và hình phạt nhằm xử lý nghiêm minh các hành vi xâm phạm đến các đối tượng đó.\nĐối tượng bảo vệ của luật hình sự đã được Điều luật mô tả một cách khái quát bao gồm các đối tượng sau đây: Chủ quyền quốc gia, an ninh của đất nước, bảo vệ chế độ xã hội chủ nghĩa, quyền con người, quyền công dân, quyền bình đẳng giữa đồng bào các dân tộc, bảo vệ lợi ích của Nhà nước, tổ chức, bảo vệ trật tự pháp luật, chống mọi hành vi phạm tội.\n4. Không chỉ có nhiệm vụ bảo vệ, thông qua việc quy định những hành vi bị coi là tội phạm tội phạm với ngụ ý cấm các chủ thể thực hiện hành vi và hậu quả pháp lý của việc thực hiện tội phạm, Bộ luật hình sự còn có nhiệm vụ rất quan trọng là giáo dục ý thức pháp luật cho các thành viên trong xã hội.\n5. Để thực hiện nhiệm vụ bảo vệ các quan hệ xã hội, Bộ luật hình sự không chỉ quy định những hành vi nào bị coi là tội phạm và hình phạt đối với các tội phạm đó.\n"}, {"dieu": "Điều 2. Cơ sở của trách nhiệm hình sự", "noidung": "1. Chỉ người nào phạm một tội đã được Bộ luật hình sự quy định mới phải chịu trách nhiệm hình sự.\n2. Chỉ pháp nhân thương mại nào phạm một tội đã được quy định tại Điều 76 của Bộ luật này mới phải chịu trách nhiệm hình sự.\n\n\n<b>Bình luận:</b>\n1. Trách nhiệm hình sự là hậu quả pháp lý bất lợi mà nhà nước buộc một người phải gánh chịu khi họ phạm một tội được quy định trong Bộ luật luật hình sự. Đây là một dạng trách nhiệm pháp lý nghiêm khắc nhất so với trách nhiệm dân sự, hành chính hay kỷ luật, thể hiện ở chỗ nó sẽ tước bỏ, hạn chế những lợi ích, quyền quan trọng nhất của con người. Chính vì vậy, việc áp dụng trách nhiệm hình sự phải hết sức thận trọng và tránh tùy tiện. Nếu cơ sở lý luận của trách nhiệm hình sự là xuất phát từ chức năng, nhiệm vụ của nhà nước và thì cơ sở pháp lý của trách nhiệm hình sự đó chính là một người phải phạm một tội được quy định trong Bộ luật hình sự.\n2. Tinh thần của nguyên tắc này có từ thời pháp luật phong kiến với việc quy định nguyên tắc “vô luật, bất hình”- không có luật thì không có hình phạt. Trong pháp luật hình sự Phương Tây thế kỷ 17 đã ra đời nguyên tắc “Nullum criminal, nulla poena, singe lege\" (không có tội phạm, không có hình phạt nếu không có luật). Nguyên tắc này ra đời là kết quả cuộc đấu tranh của loài người chống lại sự tùy tiện của nhà nước trong việc xác định tội phạm và hình phạt được nhà triết học Phơ bách hoàn thiện vào thế kỷ 18 và trở thành nguyên tắc của luật hình sự nhiều nước trên thế giới. Nguyên tắc này lần đầu tiên được viết ra trong Điều 8 của Tuyên ngôn Nhân quyền Pháp năm 1789, và tái xuất hiện trong Hiến pháp Pháp năm 1791, và được duy trì trong Luật hình sự Pháp (Code Pénal). Nó trở thành một phần của luật  năm 1813, khi Phơ bách sáng tạo ra câu châm ngôn tiếng Latinh “nullum crimen sine lege, nulla poena sine lege\" (không là tội phạm mà không có luật, không có hình phạt mà không có luật). Nó được đưa vào Luật hình sự Đức năm 1871 và được bảo đảm bởi Hiến pháp . Nguyên tắc này được chấp nhận rộng rãi tại châu Âu vào cuối thế kỷ 19. Nguyên tắc này nói rằng không thể coi là tội phạm, và cũng không có hình phạt được đưa ra, mà không có sự vi phạm luật hình sự đang có vào thời điểm đó. Một kết quả khác của nguyên tắc này là chỉ có những hình phạt nào đã được quy định cho hành vi phạm tội vào thời điểm nó được thực hiện mới có thể được áp đặt. Cho dù còn có những hạn chế nhất định như quá nhấn mạnh mặt hình thức của tội phạm nhưng không thể phủ nhận, luật hình sự tư sản đã có những tiến bộ vượt bậc trong việc bảo vệ quyền con người trong lĩnh vực hình sự. Thể hiện ở việc nó ấn định trách nhiệm của nhà nước trong việc đấu tranh, phòng ngừa tội phạm bảo vệ lợi ích của xã hội, quyền, lợi ích của cá nhân bằng pháp luật. Mặt khác, nó ngăn ngừa sự chuyên quyền, độc đoán và tùy tiện của nhà nước trong việc quy tội và trừng trị người có vi phạm pháp luật và xâm phạm đến quyền con người của họ. Đồng thời nó khẳng định giá trị của pháp luật với tư cách là thước đo, chuẩn mực khi đánh giá hành vi của con người, làm cơ sở cho mỗi cá nhân biết mình bị cấm làm những gì. Điều đó đem đến sự an toàn pháp lý cho cá nhân trong xã hội trước tình trạng bị “tội phạm hóa bất cứ lúc nào”. Đó cũng là cách để họ tự bảo vệ và yêu cầu nhà nước bảo vệ quyền con người của mình. Đây cũng là nguyên tắc đem đến sự cân bằng giữa chức năng trấn áp và bảo vệ của luật hình sự.\n2. Quy định “Chỉ một người nào phạm tội quy định trong Bộ luật hình sự mới phải chịu trách nhiệm hình sự” bao gồm các nội dung sau:\nThứ nhất: Bất kỳ ai phạm tội cũng phải chịu trách nhiệm hình sự. Quy định này bao hàm cả nội dung nguyên tắc “không tránh khỏi trách nhiệm” để đảm bảo bất kỳ người phạm tội nào cũng phải chịu trách nhiệm. Nói như Motesquiue: Đặc tính của hình luật là tính chắc chắn. Chắc chắn hiểu theo nghĩa bất kỳ ai phạm tội đều phải chịu trách nhiệm hình sự\nThứ hai: Tội phạm phải được quy định trong Bộ luật hình sự. Như vậy, Điều luật đã chỉ ra cơ sở pháp lý của trách nhiệm hình sự đó chính là Bộ luật hình sự. Cơ sở thực tiễn của trách nhiệm hình sự đó chính là một người đã thực hiện trên thực tế một hành vi bị luật hình sự coi là tội phạm. Nói cách khác chỉ truy cứu trách nhiệm hình sự khi xác định một cách chính xác, hợp pháp một người đã thực hiện hành vi bị luật hình sự coi là tội phạm. Tội phạm được hiểu theo ý nghĩa cấu trúc pháp pháp lý của nó - cấu thành tội phạm. Đây là tổng hợp các dấu hiệu cần và đủ của một tội phạm cụ thể được quy định trong luật. Nói cách khác, cấu thành tội phạm được mô tả trong luật chính là cơ sở khoa học của trách nhiệm hình sự\n3. Từ cơ sở của trách nhiệm hình sự là “phạm một tội được quy định trong Bộ luật hình sự” cũng đặt ra yêu cầu Bộ luật hình sự phải minh định rõ ranh giới giữa hành vi vi phạm pháp luật khác và tội phạm phải được xác định rõ ràng. Từ nguyên tắc chỉ phải chịu trách nhiệm hình sự khi phạm một tội được quy định trong Bộ luật hình sự làm phát sinh ra nguyên tắc phụ: “nguyên tắc bất hồi tố của hình luật”. Nguyên tắc này có nghĩa là một luật mới không thể áp dụng cho những vi phạm cũ nếu Quốc hội không minh thị điều này và điều này không trái với quyền căn bản của công dân.\nBộ luật hình sự 2015 bổ sung thêm chế định trách nhiệm hình sự pháp nhân. Do đó, nguyên tắc về cơ sở trách nhiệm hình sự cũng được áp dụng với pháp nhân thương mại. Theo đó, Chỉ pháp nhân thương mại nào phạm một tội đã được quy định tại Điều 76 của Bộ luật này mới phải chịu trách nhiệm hình sự (Xem Bình luận Điều 76)\n"}, {"dieu": "Điều 3. Nguyên tắc xử lý", "noidung": "1. Đối với người phạm tội:\na) Mọi hành vi phạm tội do người thực hiện phải được phát hiện kịp thời, xử lý nhanh chóng, công minh theo đúng pháp luật;\nb) Mọi người phạm tội đều bình đẳng trước pháp luật, không phân biệt giới tính, dân tộc, tín ngưỡng, tôn giáo, thành phần, địa vị xã hội;\nc) Nghiêm trị người chủ mưu, cầm đầu, chỉ huy, ngoan cố chống đối, côn đồ, tái phạm nguy hiểm, lợi dụng chức vụ, quyền hạn để phạm tội;\nd) Nghiêm trị người phạm tội dùng thủ đoạn xảo quyệt, có tổ chức, có tính chất chuyên nghiệp, cố ý gây hậu quả đặc biệt nghiêm trọng.\nKhoan hồng đối với người tự thú, đầu thú, thành khẩn khai báo, tố giác đồng phạm, lập công chuộc tội, tích cực hợp tác với cơ quan có trách nhiệm trong việc phát hiện tội phạm hoặc trong quá trình giải quyết vụ án, ăn năn hối cải, tự nguyện sửa chữa hoặc bồi thường thiệt hại gây ra;*\nđ) Đối với người lần đầu phạm tội ít nghiêm trọng, thì có thể áp dụng hình phạt nhẹ hơn hình phạt tù, giao họ cho cơ quan, tổ chức hoặc gia đình giám sát, giáo dục;\ne) Đối với người bị phạt tù thì buộc họ phải chấp hành hình phạt tại các cơ sở giam giữ, phải lao động, học tập để trở thành người có ích cho xã hội; nếu họ có đủ điều kiện do Bộ luật này quy định, thì có thể được xét giảm thời hạn chấp hành hình phạt, tha tù trước thời hạn có điều kiện;\ng) Người đã chấp hành xong hình phạt được tạo điều kiện làm ăn, sinh sống lương thiện, hòa nhập với cộng đồng, khi có đủ điều kiện do luật định thì được xóa án tích.\n2. Đối với pháp nhân thương mại phạm tội:\na) Mọi hành vi phạm tội do pháp nhân thương mại thực hiện phải được phát hiện kịp thời, xử lý nhanh chóng, công minh theo đúng pháp luật;\nb) Mọi pháp nhân thương mại phạm tội đều bình đẳng trước pháp luật, không phân biệt hình thức sở hữu và thành phần kinh tế;\nc) Nghiêm trị pháp nhân thương mại phạm tội dùng thủ đoạn tinh vi, có tính chất chuyên nghiệp, cố ý gây hậu quả đặc biệt nghiêm trọng;\nd) Khoan hồng đối với pháp nhân thương mại tích cực hợp tác với cơ quan có trách nhiệm trong việc phát hiện tội phạm hoặc trong quá trình giải quyết vụ án, tự nguyện sửa chữa, bồi thường thiệt hại gây ra, chủ động ngăn chặn hoặc khắc phục hậu quả xảy ra.*\n\n\n<b>Bình luận:</b>\nĐiều luật này cụ thể hóa nội dung của một số nguyên tắc của luật hình sự như nguyên tắc không tránh khỏi trách nhiệm, bình đẳng, nhân đạo. Nói cách khác khi áp dụng Bộ luật hình sự để xử lý người phạm tội, đòi hỏi người áp dụng quán triệt những quan điểm, tư tưởng có tính chất chỉ đạo và xuyên suốt.\n1. Pháp chế là một trong những nguyên tắc quan trọng của luật hình sự Việt . Điểm a, Khoản 1 Điều này là sự cụ thể hóa nguyên tắc pháp chế trong luật hình sự. Theo đó, mọi hành vi phạm tội do người thực hiện phải được phát hiện kịp thời, xử lý nhanh chóng, công minh theo đúng pháp luật. Quy định này đặt ra yêu cầu phải phát hiện kịp thời và xử lý nhanh chóng, công minh. Yêu cầu này nói lên rằng bất kỳ ai, hễ phạm tội đều phải chịu trách nhiệm hình sự. Việc xử lý người phạm tội phải đảm bảo đúng pháp luật và phải đảm bảo mọi người đều bình đẳng trước pháp luật.\nPhát hiện, xử lý kịp thời tội phạm thể hiện sự nghiêm minh của pháp luật nhưng không có nghĩa mọi hành vi phạm tội đều nhất thiết phải áp dụng hình phạt. Bộ luật hình sự 2015 đã có những quy định cho phép cơ quan tiến hành tố tụng nói chung và tòa à án nói riêng căn cứ vào tính chất, mức độ nguy hiểm cho xã hội của hành vi phạm tội, các tình tiết giảm nhẹ, nhân thân người phạm tội để có thể miễn trách nhiệm hình sự, miễn hình phạt, phạt tù nhưng cho hưởng án treo.\n2. Một trong những yêu cầu của Điểm a, Khoản 1 Điều luật đang bình luận đó là phải xử lý công minh đúng pháp luật. Xử lý “nghiêm” có nghĩa là mọi hành vi phạm tội đều phải bị xử lý không được bỏ qua. Xử lý “minh” là xử lý đúng người, đúng tội, đúng tính chất và mức độ của tội phạm. Nghiêm luôn phải đi đôi với minh. Nghiêm mà không minh sẽ dẫn đến việc lạm dụng luật hình sự để trừng trị tràn lan. Như vậy, nguyên tắc xử lý nghiêm minh đòi hỏi các biện pháp xử lý về hình sự phải phù hợp với tính chất và mức độ của tội phạm, với mức độ lỗi và mức độ nguy hiểm cho xã hội, phù hợp với nhân thân người phạm tội.\n3. Nguyên tắc xử lý tội phạm còn đòi hỏi: Nghiêm trị người chủ mưu, cầm đầu, chỉ huy, ngoan cố chống đối, côn đồ, tái phạm nguy hiểm, lợi dụng chức vụ, quyền hạn để phạm tội. Nội dung của nguyên tắc này là thể hiện chính sách hình sự của Nhà nước ta và được thể hiện trong nhiều chế định cụ thể của Bộ luật hình sự. Khái niệm “người chủ mưu, cầm đầu, chỉ huy” được xác định trong quy định về đồng phạm; khái niệm côn đồ được thể hiện trong nhiều điều luật quy định về các tội phạm cụ thể như là tình tiết định khung tăng nặng.\n4. Nhân đạo là một nguyên tắc của pháp luật Việt . Nhân đạo là nhân từ, độ lượng, khoan dung đối với con người, coi con người là giá trị cao nhất, tuyệt đối\nTrong luật hình sự nhân đạo là đòi hỏi được thể hiện trước hết trong nguyên tắc xử lý người phạm tội. Nguyên tắc nhân đòi hỏi khi xử lý người phạm tội phải:\n- Khoan hồng đối với người tự thú, đầu thú, thành khẩn khai báo, tố giác đồng phạm, lập công chuộc tội, ăn năn, hối cải, tự nguyện sửa chữa hoặc bồi thường thiệt hại gây ra;\n- Đối với người lần đầu phạm tội ít nghiêm trọng, thì có thể áp dụng hình phạt nhẹ hơn hình phạt tù, giao họ cho cơ quan, tổ chức hoặc gia đình giám sát, giáo dục;\n- Đối với người bị phạt tù thì buộc họ phải chấp hành hình phạt tại các cơ sở giam giữ, phải lao động, học tập để trở thành người có ích cho xã hội; nếu họ có đủ điều kiện do Bộ luật này quy định, thì có thể được xét giảm thời hạn chấp hành hình phạt, tha tù trước thời hạn có điều kiện;\n- Người đã chấp hành xong hình phạt được tạo điều kiện làm ăn, sinh sống lương thiện, hòa nhập với cộng đồng, khi có đủ điều kiện do luật định thì được xóa án tích.\nBên cạnh đó, nguyên tắc xử lý khoan hồng của Nhà nước trong xử lý tội phạm trong Bộ luật hình sự cho thấy quan trọng là xác định đúng đối tượng để áp dụng chính sách khoan hồng vừa thể hiện tinh thần nhân đạo vừa đạt hiệu quả cao trong phòng ngừa tội phạm. Chính sách khoan hồng thể hiện trong các chế định cụ thể của Bộ luật hình sự cũng như đòi hỏi áp dụng nó trong thực tế. Ví dụ: như các quy định về mục đích của hình phạt; quyết định hình phạt; hệ thống các biện pháp miễn, giảm trách nhiệm hình sự, về hình phạt tử hình…\nNguyên tắc xử lý này cũng được áp dụng đối với pháp nhân thương mại phạm tội.\n"}, {"dieu": "Điều 4. Trách nhiệm phòng ngừa và đấu tranh chống tội phạm", "noidung": "1. Cơ quan Công an, Viện kiểm sát nhân dân, Tòa án nhân dân và các cơ quan hữu quan khác có trách nhiệm thực hiện đầy đủ chức năng, nhiệm vụ, quyền hạn của mình, đồng thời hướng dẫn, giúp đỡ các cơ quan khác của Nhà nước, tổ chức, cá nhân phòng ngừa và đấu tranh chống tội phạm, giám sát và giáo dục người phạm tội tại cộng đồng.\n2. Cơ quan, tổ chức có nhiệm vụ giáo dục những người thuộc quyền quản lý của mình nâng cao cảnh giác, ý thức bảo vệ và tuân theo pháp luật, tôn trọng các quy tắc của cuộc sống xã hội chủ nghĩa; kịp thời có biện pháp loại trừ nguyên nhân và điều kiện gây ra tội phạm trong cơ quan, tổ chức của mình.\n3. Mọi công dân có nghĩa vụ tích cực tham gia phòng, chống tội phạm.\n\n\n<b>Bình luận:</b>\n1. Phòng ngừa tội phạm là tổng hợp các biện pháp của nhà nước, của toàn xã hội bao gồm tổng thể các biện pháp nhằm ngăn chặn, đẩy lùi tiến tới loại bỏ tội phạm khởi đời sống xã hội. Phòng ngừa tội phạm nhiều biện pháp như biện pháp chính trị, tư tưởng, kinh tế, văn hóa, giáo dục, pháp luật trong đó có việc sử dụng pháp luật hình sự và bằng các biện pháp cưỡng chế hình sự. Điều đó cho thấy, Nhà nước ta không tuyệt đối hóa vai trò của luật hình sự trong phòng ngừa tội cho dù phòng ngừa bằng biện pháp hình sự luôn được đánh giá cao.\n2. Phòng ngừa tội phạm là một hoạt động do nhiều chủ thể thực hiện trong đó các cơ quan tư pháp hình sự bao gồm: Tòa án nhân dân, Viện kiểm sát nhân dân, Công an nhân dân đóng vai trò quan trọng nhất.\nCác cơ quan này có nhiệm vụ:\n- Nghiên cứu, phân tích tình trạng phạm tội, xác định chính xác những nguyên nhân, điều kiện của tội phạm, soạn thảo đề xuất các biện pháp phòng chống thích hợp.\n- Sử dụng các biện pháp luật định và các biện pháp nghiệp vụ chuyên môn theo chức năng, trực tiếp tiến hành các hoạt động phòng ngừa tội phạm.\nĐối với lực lượng Công an phải trực tiếp tổ chức, triển khai các hoạt động phòng ngừa tội phạm theo hai hướng: Tham gia phòng ngừa xã hội (phòng ngừa chung) và trực tiếp tiến hành toàn diện hoạt động phòng ngừa nghiệp vụ, điều tra tội phạm.\nViện kiểm sát: Kiểm sát việc tuân theo pháp luật đối với các hoạt động điều tra, xét xử, thi hành án, giam giữ, giáo dục, cải tạo phạm nhân, giữ quyền công tố.\nTòa án các cấp: Thông qua hoạt động xét xử các vụ án đảm bảo công minh, đúng pháp luật; phát hiện những nguyên nhân, điều kiện của tội phạm để Chính phủ, các ngành, các cấp kịp thời có biện pháp ngăn chặn, loại trừ.\n3. Ngoài ra phòng ngừa tội phạm còn có các chủ thể khác. Cơ quan, tổ chức có nhiệm vụ giáo dục những người thuộc quyền quản lý của mình nâng cao cảnh giác, ý thức bảo vệ và tuân theo pháp luật, tôn trọng các quy tắc của cuộc sống xã hội chủ nghĩa; kịp thời có biện pháp loại trừ nguyên nhân và điều kiện gây ra tội phạm trong cơ quan, tổ chức của mình. Các cơ quan bao gồm:\n+ Quốc hội, Hội đồng nhân dân các cấp;\n+ Chính phủ và Ủy ban nhân dân các cấp;\n+ Các cơ quan quản lý kinh tế, văn hóa, giáo dục, dịch vụ, du lịch trong phạm vi tổ chức hoạt động chuyên môn;\n+ Các tổ chức xã hội, các tổ chức quần chúng tự quản.\nCác cơ quan này, căn cứ vào chức năng, nhiệm vụ của mình có nghĩa vụ thực hiện nhiệm vụ phòng ngừa tội phạm.\n4. Công dân có nghĩa vụ và quyền lợi trong sự nghiệp bảo vệ an ninh trật tự. Công dân với tư cách là chủ thể trong phòng chống tội phạm phải quán triệt:\nThực hiện tốt các quyền, nghĩa vụ của công dân đã được quy định trong Hiến pháp, tích cực tham gia hoạt động phòng ngừa tội phạm.\nTích cực, chủ động phát hiện mọi hoạt động của tội phạm và thông báo cho các cơ quan chức năng.\nTham gia nhiệt tình vào công tác giáo dục, cảm hóa các đối tượng có liên quan đến hoạt động phạm tội tại cộng đồng dân cư.\nPhối hợp tham gia, giúp đỡ các cơ quan Nhà nước, tổ chức xã hội thực hiện tốt chương trình “Quốc gia phòng chống tội phạm”. Thực hiện tốt các phong trào: \"Toàn dân tham gia phòng chống tội phạm, tố giác tội phạm, cảm hóa giáo dục người phạm tội tại gia đình và cộng đồng dân cư”, làm tốt công tác tái hòa nhập cộng đồng cho người phạm tội khi trở về địa phương.\nTrực tiếp làm tốt công tác phòng ngừa tội phạm ngay trong phạm vi gia đình (quản lý, giáo dục các thành viên trong gia đình).\nChương II\nHIỆU LỰC CỦA BỘ LUẬT HÌNH SỰ\n"}, {"dieu": "Điều 5. Hiệu lực của Bộ luật hình sự đối với những hành vi phạm tội trên lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt", "noidung": "1. Bộ luật hình sự được áp dụng đối với mọi hành vi phạm tội thực hiện trên lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt .\nQuy định này cũng được áp dụng đối với hành vi phạm tội hoặc hậu quả của hành vi phạm tội xảy ra trên tàu bay, tàu biển mang quốc tịch Việt Nam hoặc tại vùng đặc quyền kinh tế, thềm lục địa của Việt Nam.\n2. Đối với người nước ngoài phạm tội trên lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam thuộc đối tượng được hưởng quyền miễn trừ ngoại giao hoặc lãnh sự theo pháp luật Việt Nam, theo điều ước quốc tế mà Cộng hòa xã hội chủ nghĩa Việt Nam là thành viên hoặc theo tập quán quốc tế, thì vấn đề trách nhiệm hình sự của họ được giải quyết theo quy định của điều ước quốc tế hoặc theo tập quán quốc tế đó; trường hợp điều ước quốc tế đó không quy định hoặc không có tập quán quốc tế thì trách nhiệm hình sự của họ được giải quyết bằng con đường ngoại giao.\n\n\n<b>Bình luận:</b>\n1. Hiệu lực của Bộ luật hình sự là giá trị áp dụng của các quy định trong Bộ luật hình sự để giải quyết vấn đề tội phạm và hình phạt trong phạm vi không gian và thời gian nhất định.\nĐiều luật này quy định về hiệu lực theo không gian của Bộ luật hình sự 2015 Nói đến hiệu lực của Bộ luật hình sự về không gian là đề cấp đến là giải đáp câu hỏi Bộ luật hình sự Việt Nam được áp dụng những hành vi phạm tội xảy ra ở đâu?\nTheo Điều luật này: Bộ luật hình sự được áp dụng đối với mọi hành vi phạm tội thực hiện trên lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam. Có nghĩa là bất kỳ ai,- công dân Việt Nam, pháp nhân Việt Nam, người nước ngoài, pháp nhân nước ngoài, người không quốc tịch nếu phạm tội trên lãnh thổ Việt Nam thì áp dụng Bộ luật hình sự Việt Nam để xử lý.\nVấn đề đầu tiên cần làm rõ là thế nào là lãnh thổ Việt Nam? Lãnh thổ của một quốc gia theo pháp luật quốc tế và pháp luật quốc gia bao gồm: Việt Nam theo luật hình sự Việt Nam được hợp thành bởi 3 bộ phận:\n- Lãnh thổ có thực (lãnh thổ “cứng”) bao gồm:\nVùng đất liền tức là phần lục địa và các đảo nằm trong biên giới quốc gia của nước Cộng hòa xã hội chủ nghĩa Việt Nam.\nVùng nước tức là toàn bộ phần nước nằm trong biên giới quốc gia gồm: vùng nước nội địa, vùng nước biên giới, nội thủy, lãnh hải,vùng tiếp giáp, vùng đặc quyền kinh tế và thềm lục địa của Việt Nam (xem thêm Tuyên bố ngày 12/5/1977 của Chính phủ nước Cộng hòa xã hội chủ nghĩa Việt Nam và Công ước Luật Biển năm 1982).\nCác đảo và quần đảo ở biển khơi thuộc lãnh thổ Việt Nam, nội thủy và lãnh hải của các đảo đó.\nVùng trời của Việt Nam bao gồm khoảng không gian ở trên đất liền, nội thủy, lãnh hải, các hải đảo, quần đảo, nội thủy và lãnh hải của các hải đảo và quần đảo đó.\nLòng đất là phần lãnh thổ ở biên giới đất liền, các vùng nước, các đảo và quần đảo, các vùng nước của các đảo và quần đảo đó.\nLãnh thổ mở rộng (lãnh thổ “mềm”): Tàu thủy mang cờ hiệu của Việt Nam đang ngoài vùng biển Quốc tế, máy bay dân dụng mang cờ hiệu của Việt Nam đang bay trên đường bay. Tàu chiến, máy bay quân sự của Việt Nam đang ở bất kỳ nơi nào.\nNgoài ra, Điều luật này có bổ sung điểm mới quan trọng so với Điều 5 Bộ luật hình sự 1999 khi quy định hiệu lực của Bộ luật hình sự áp dụng với mọi hành vi phạm tội xảy ra tại vùng đặc quyền kinh tế, thềm lục địa của Việt Nam\nVấn đề tiếp theo là giải thích thế nào là hành vi phạm tội xảy ra trên lãnh thổ Việt Nam? Hành vi phạm tội thực hiện trên lãnh thổ Việt Nam bao gồm các trường hợp: Thực hiện toàn bộ trên lãnh thổ Việt Nam hoặc chỉ cần một khâu nào đó của quá trình phạm tội được thực hiện trên lãnh thổ Việt Nam. Ví dụ: chuẩn bị phạm tội trên lãnh thổ Việt Nam, thực hiện hành vi trên lãnh thổ nước khác hoặc ngược lại, gây ra hậu quả trên lãnh thổ Việt Nam…\nNhư vậy, với quy định trên thì Bộ luật hình sự Việt Nam có hiệu lực tuyệt đối với mọi hành vi phạm tội thực hiện trên lãnh thổ Việt Nam dù người đó là công dân Việt Nam, người nước ngoài, hay người không quốc tịch thường trú ở Việt Nam.\nTuy nhiên, đối với đối tượng là người nước ngoài được hưởng các quyền ưu đãi và miễn trừ ngoại giao là trường hợp ngoại lệ được quy định ở Khoản 2, Điều này bao gồm các đối tượng được hưởng quyền miễn trừ tư pháp bao gồm 2 nhóm như sau:\nNhững người được miễn trừ theo pháp luật Việt Nam, theo hiệp định Quốc tế mà Việt Nam tham gia thì những đối tượng được hưởng các đặc quyền ngoại giao là các thành viên của đoàn ngoại giao trở lên.\nNhững người được miễn trừ theo thông lệ quốc tế thì vợ hoặc chồng hoặc con chưa thành niên của những người kể trên\nNhững người này có thể là những người sau đây: Những người đứng đầu nhà nước; các thành viên của chính phủ; những người đứng đầu các cơ quan ngoại giao;các thành viên của đoàn ngoài giao như đại sứ, tham tán đại sứ, bí thư, tùy viên, v.v..\n"}, {"dieu": "Điều 6. Hiệu lực của Bộ luật hình sự đối với những hành vi phạm tội ở ngoài lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt", "noidung": "1. Công dân Việt Nam hoặc pháp nhân thương mại Việt Nam có hành vi phạm tội ở ngoài lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam mà Bộ luật này quy định là tội phạm, thì có thể bị truy cứu trách nhiệm hình sự tại Việt Nam theo quy định của Bộ luật này.\nQuy định này cũng được áp dụng đối với người không quốc tịch thường trú ở Việt Nam.\n2. Người nước ngoài, pháp nhân thương mại nước ngoài phạm tội ở ngoài lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam có thể bị truy cứu trách nhiệm hình sự theo quy định của Bộ luật này trong trường hợp hành vi phạm tội xâm hại quyền, lợi ích hợp pháp của công dân Việt Nam hoặc xâm hại lợi ích của nước Cộng hòa xã hội chủ nghĩa Việt Nam hoặc theo quy định của điều ước quốc tế mà Cộng hòa xã hội chủ nghĩa Việt Nam là thành viên.\n3. Đối với hành vi phạm tội hoặc hậu quả của hành vi phạm tội xảy ra trên tàu bay, tàu biển không mang quốc tịch Việt Nam đang ở tại biển cả hoặc tại giới hạn vùng trời nằm ngoài lãnh thổ nước Cộng hòa xã hội chủ nghĩa Việt Nam, thì người phạm tội có thể bị truy cứu trách nhiệm hình sự theo quy định của Bộ luật này trong trường hợp điều ước quốc tế mà Cộng hòa xã hội chủ nghĩa Việt Nam là thành viên có quy định.\n\n\n<b>Bình luận:</b>\nQuy định về hiệu lực của Bộ luật hình sự đối người phạm phạm tội ngoài lãnh thổ Việt  là dựa trên nguyên tắc quốc tịch và nghĩa vụ tuân thủ pháp luật của công dân với nội dung công dân Việt  dù ở bất kỳ đâu cũng phải tuân thủ pháp luật.\nNguyên tắc quốc tịch: Công dân Việt Nam, Pháp nhân thương mại quốc tịch Việt Nam nếu phạm tội ngoài lãnh thổ Việt Nam có thể bị truy cứu trách nhiệm hình sự theo Bộ luật hình sự Việt Nam với điều kiện: Hành vi phạm tội của họ phải được quy định trong Bộ luật hình sự Việt Nam. Quy định này cũng áp dụng đối với người không quốc tịch phạm tội ngoài lãnh thổ Việt Nam.\n2. Nguyên tắc tôn trọng cam kết quốc tế và hội nhập: Người nước ngoài phạm tội ở ngoài lãnh thổ Việt Nam có thể bị truy cứu trách nhiệm hình sự theo Bộ luật hình sự Việt Nam nếu tội phạm mà họ thực hiện được quy định trong Điều ước Quốc tế mà Việt Nam là thành viên. Trên thực tế, quy định này rất hạn chế áp dụng.\n"}, {"dieu": "Điều 7. Hiệu lực của Bộ luật hình sự về thời gian", "noidung": "1. Điều luật được áp dụng đối với một hành vi phạm tội là điều luật đang có hiệu lực thi hành tại thời điểm mà hành vi phạm tội được thực hiện.\n2. Điều luật quy định một tội phạm mới, một hình phạt nặng hơn, một tình tiết tăng nặng mới hoặc hạn chế phạm vi áp dụng án treo, miễn trách nhiệm hình sự, loại trừ trách nhiệm hình sự, miễn hình phạt, giảm hình phạt, xóa án tích và quy định khác không có lợi cho người phạm tội, thì không được áp dụng đối với hành vi phạm tội đã thực hiện trước khi điều luật đó có hiệu lực thi hành.\n3. Điều luật xóa bỏ một tội phạm, một hình phạt, một tình tiết tăng nặng, quy định một hình phạt nhẹ hơn, một tình tiết giảm nhẹ mới hoặc mở rộng phạm vi áp dụng án treo, miễn trách nhiệm hình sự, loại trừ trách nhiệm hình sự, miễn hình phạt, giảm hình phạt, tha tù trước thời hạn có điều kiện, xóa án tích và quy định khác có lợi cho người phạm tội, thì được áp dụng đối với hành vi phạm tội đã thực hiện trước khi điều luật đó có hiệu lực thi hành.\n\n\n<b>Bình luận:</b>\n1. Điều luật này quy định hiệu lực theo thời gian của Bộ luật hình sự. Hiệu lực về thời gian của Bộ luật hình sự là việc xác định thời điểm phát sinh và thời điểm chấm dứt giá trị áp dụng của Bộ luật hình sự Việt  đối với hành vi phạm tội xảy ra sau khi nó có hiệu lực.\nHiệu lực theo thời gian của Bộ luật hình sự được xác định trong các trường hợp sau:\n- Bộ luật hình sự có hiệu lực là Bộ luật hình sự đã có hiệu lực chưa mất hiệu lực đó (chưa bị bãi bỏ, thay thế, hết thời gian có hiệu lực đã quy định trước). Bộ luật hình sự 1999 và Bộ luật hình sự 2015 không quy định cụ thể trước thời hạn hết hiệu lực của nó.\n- Khi Bộ luật hình sự mới bãi bỏ Bộ luật hình sự cũ (Ví dụ: Bộ luật hình sự 2015 thay thế Bộ luật hình sự 1999 thì Bộ luật hình sự mới có hiệu lực).\nTheo quy định tại Điều 426 Bộ luật hình sự 2015 thì Bộ luật này có hiệu lực thi hành từ ngày 1 tháng 1 năm 2018. Bộ luật hình sự số 15/1999/QH10 và Luật số 37/2009/QH12 sửa đổi, bổ sung một số điều của Bộ luật hình sự hết hiệu lực thi hành kể từ ngày Bộ luật này có hiệu lực thi hành.\n- Bộ luật hình sự mất hiệu lực là Bộ luật hình sự mà các quy định của nó không được áp dụng đối với những hành vi phạm tội do Bộ luật hình sự đó quy định được thực hiện sau khi Bộ luật đó mất hiệu lực.\n2. Vấn đề hiệu lực về thời gian của Bộ luật hình sự 2015 được quy định tại Khoản 1 Điều luật đang được Bình luận. Theo đó: “Điều luật áp dụng đối với một hành vi phạm tội là điều luật đang có hiệu lực thi hành tại thời điểm mà hành vi phạm tội được thực hiện”. Theo quy định tại Điều 426 Bộ luật hình sự 2015, Bộ luật này có hiệu lực từ 0 giờ 00 ngày 1 tháng 1 năm 2018. Với quy định này cho thấy mọi hành vi phạm tội thực hiện từ sau thời điểm 0 giờ 00 ngày 1 tháng 1 năm 2018 (là thời điểm Bộ luật hình sự 2015 có hiệu lực) đều áp dụng Bộ luật hình sự 2015 để xử lý.\n3. Để xác định hiệu lực của Bộ luật hình sự 2015 và áp dụng nó thì việc xác định thời gian mà hành vi phạm tội xảy ra có ý nghĩa quan trọng. Việc xác định thời điểm hành vi phạm tội xảy ra theo nguyên tắc sau:\n- Đối với các tội có cấu thành hình thức, thời điểm thực hiện hành vi phạm tội mô tả trong mặt khách quan của cấu thành tội phạm được coi là thời điểm phạm tội.\n- Đối với tội có cấu thành vật chất, thời điểm thực hiện hành vi phạm tội là thời điểm người phạm tội gây ra hậu quả nguy hiểm cho xã hội được quy định trong mặt khách quan cấu thành tội phạm. Ví dụ:. Một người thực hiện hành vi giết người trước 0 giờ 00 ngày 1 tháng 1 năm 2018, nếu nạn nhân chết trước thời điểm 0 giờ 00 ngày 1 tháng 1 năm 2018 thì áp dụng Bộ luật hình sự 1999 để xử lý; nếu nạn nhân chết sau thời điểm 0 giờ 00 ngày 1 tháng 1 năm 2018 thì áp dụng Bộ luật hình sự 2015 để xử lý.\n- Đối với tội phạm do đồng phạm có tổ chức thực hiện thì tội phạm được coi là hoàn thành khi người thực hành thực hiện hành vi thỏa mãn tất cả các dấu hiệu của cấu thành tội phạm mà họ bàn bạc, thỏa thuận, dự định thực hiện trước đó. Do đó, người thực hành thực hiện hành vi phạm tội ở thời điểm nào thì áp dụng Bộ luật hình sự đang có hiệu lực tại thời điểm đó để xử lý họ.\nĐối với tội liên tục tức là hành vi phạm tội bao gồm nhiều hành vi cùng loại thì thời điểm hoàn thành của tội phạm là thời điểm hành vi đầu tiên được thực hiện. Do đó, đối với tội liên tục thì người phạm thực hiện hành vi đầu tiên ở thời điểm nào thì áp dụng Bộ luật hình sự đang có hiệu lực tại thời điểm đó để xử lý.\nĐối với tội kéo dài, là loại tội mà hành vi phạm tội diễn ra trong khoảng thời gian dài không gián đoạn thì tội phạm được phát hiện tại thời điểm nào thì áp dụng Bộ luật hình sự đang có hiệu lực tại thời điểm đó để xử lý. Ví dụ:: Một người tàng trữ trái phép vũ khí quân dụng từ năm 2014, đến tháng 8 năm 2016 mới phát hiện thì áp dụng Bộ luật hình sự năm 2015 để xử lý họ.\n2. Nguyên tắc hiệu lực theo thời gian quy định tại Khoản 1 Điều luật đang được Bình luận, tuy nhiên vẫn có ngoại lệ. Để đảm bảo nguyên tắc nhân đạo thì Bộ luật hình sự Việt  ghi nhận nguyên tắc có lợi cho người phạm tội. Theo đó, quy định của Bộ luật hình sự mới nếu không có lợi cho người phạm tội, thì không được áp dụng đối với hành vi phạm tội đã thực hiện trước khi điều luật đó có hiệu lực thi hành. Cụ thể:\nTheo Khoản 2 Điều luật đang được Bình luận, Điều luật quy định một tội phạm mới, một hình phạt nặng hơn, một tình tiết tăng nặng mới hoặc hạn chế phạm vi áp dụng án treo, miễn trách nhiệm hình sự, loại trừ trách nhiệm hình sự, miễn hình phạt, giảm hình phạt, xóa án tích và quy định khác không có lợi cho người phạm tội, thì không được áp dụng đối với hành vi phạm tội đã thực hiện trước khi điều luật đó có hiệu lực thi hành. Điều đó có nghĩa là một hành vi phạm tội xảy ra trước 0 giờ 00 ngày 1 tháng 1 năm 2018 (thời điểm Bộ luật hình sự năm 2015 có hiệu lực) thì không áp dụng Bộ luật hình sự năm 2015 để áp dụng xử lý. Ví dụ: Điều 216 Bộ luật hình sự 2015 quy định Tội trốn đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động. Tội này không quy định trong Bộ luật hình sự 1999. Vậy, những hành vi trốn đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động xảy ra trước 0 giờ 00 ngày 1 tháng 1 năm 2018, nhưng sau 0 giờ 00 ngày 1 tháng 1 năm 2018 mới bị phát hiện thì không bị xử lý hình sự theo quy định tại Điều 126 Bộ luật hình sự 2015.\nCũng đảm bảo nguyên tắc nhân đạo, nếu quy định của Bộ luật hình sự mới có lợi cho người thực hiện hành vi phạm tội trước ngày nó có hiệu lực nhưng sau ngày nó có hiệu lực mới bị phát hiện, đang xử lý thì cho phép áp dụng quy định của Bộ luật hình sự mới để áp dụng xử lý. Theo quy định tại Khoản 3 Điều luật đang Bình luận thì các điều luật của Bộ luật hình sự mới có lợi cho người phạm tội gồm: Điều luật xóa bỏ một tội phạm, một hình phạt, một tình tiết tăng nặng, quy định một hình phạt nhẹ hơn, một tình tiết giảm nhẹ mới hoặc mở rộng phạm vi áp dụng án treo, miễn trách nhiệm hình sự, loại trừ trách nhiệm hình sự, miễn hình phạt, giảm hình phạt, tha tù trước thời hạn có điều kiện, xóa án tích và quy định khác có lợi cho người phạm tội, thì được áp dụng đối với hành vi phạm tội đã thực hiện trước khi điều luật đó có hiệu lực thi hành.\nVí dụ: Khoản 4 Điều 133 Bộ luật hình sự 1999 quy định hình phạt tử hình đối với tội cướp tài sản nhưng Điều 168 Bộ luật hình sự 2015 đã bỏ hình phạt tử hình đối với tội cướp tài sản. Như vậy, đối với hành vi cướp tài sản được thực hiện trước 0 giờ 00 ngày 1 tháng 1 năm 2018 và sau thời điểm này mới bị phát hiện, đang khởi tố, điều tra, truy tố, xét xử đang thi hành án hoặc đang xem xét theo thủ tục giám đốc thẩm, tái thẩm thì sẽ áp dụng Bộ luật hình sự 2015 (người phạm tội sẽ không bị tử hình mà được chuyển xuống hình phạt chung thân).\n3. Tuy nhiên, theo Nghị quyết số 41/2017/QH14 ngày 20 tháng 6 năm 2017 của Quốc hội về thi hành Bộ luật hình sự 2015 thì có những ngoại lệ. Cụ thể:\nĐối với hành vi hoạt động phỉ quy định tại Điều 83, hành vi đăng ký kết hôn trái pháp luật quy định tại Điều 149, hành vi kinh doanh trái phép quy định tại Điều 159, hành vi cố ý làm trái quy định của Nhà nước về quản lý kinh tế gây hậu quả nghiêm trọng quy định tại Điều 165 của Bộ luật hình sự năm 1999 xảy ra trước 0 giờ 00 ngày 1 tháng 1 năm 2018 mà sau thời điểm đó vụ án đang trong quá trình điều tra, truy tố, xét xử thì tiếp tục áp dụng quy định của Bộ luật hình sự năm 1999 để xử lý; trường hợp vụ án đã được xét xử và đã có bản án, quyết định của Tòa án, thì không được căn cứ vào việc Bộ luật hình sự năm 2015 không quy định tội danh hoạt động phỉ, tội danh đăng ký kết hôn trái pháp luật, tội danh kinh doanh trái phép, tội danh cố ý làm trái quy định của Nhà nước về quản lý kinh tế gây hậu quả nghiêm trọng để kháng cáo, kháng nghị. Trong trường hợp người bị kết án đang chấp hành án về tội hoạt động phỉ, tội đăng ký kết hôn trái pháp luật, tội kinh doanh trái phép, tội cố ý làm trái quy định của Nhà nước về quản lý kinh tế gây hậu quả nghiêm trọng hoặc đã chấp hành xong bản án thì vẫn áp dụng quy định tương ứng của các văn bản quy phạm pháp luật hình sự có hiệu lực trước 0 giờ 00 ngày 1 tháng 1 năm 2018 để giải quyết. (Xem thêm Nghị quyết 41/2017/QH14).\nChương III\nTỘI PHẠM\n"}, {"dieu": "Điều 8. Khái niệm tội phạm", "noidung": "1. Tội phạm là hành vi nguy hiểm cho xã hội được quy định trong Bộ luật hình sự, do người có năng lực trách nhiệm hình sự hoặc pháp nhân thương mại thực hiện một cách cố ý hoặc vô ý, xâm phạm độc lập, chủ quyền, thống nhất, toàn vẹn lãnh thổ Tổ quốc, xâm phạm chế độ chính trị, chế độ kinh tế, nền văn hóa, quốc phòng, an ninh, trật tự, an toàn xã hội, quyền, lợi ích hợp pháp của tổ chức, xâm phạm quyền con người, quyền, lợi ích hợp pháp của công dân, xâm phạm những lĩnh vực khác của trật tự pháp luật xã hội chủ nghĩa mà theo quy định của Bộ luật này phải bị xử lý hình sự.\n2. Những hành vi tuy có dấu hiệu của tội phạm nhưng tính chất nguy hiểm cho xã hội không đáng kể thì không phải là tội phạm và được xử lý bằng các biện pháp khác.\n\n\n<b>Bình luận:</b>\n1. Luật hình sự (Law Criminal hay Law Penal - luật về tội ác hay luật về hình phạt) là luật quy định về tội phạm và hình phạt. Bên cạnh đó, công tác phòng ngừa tội phạm cũng đòi hỏi luật hình sự phải đưa ra định nghĩa rõ ràng, cụ thể về tội phạm nói chung trước khi quy định các tội phạm cụ thể trong Bộ luật hình sự. Chế định về tội phạm nói chung cũng là chế định quan trọng mà Bộ luật hình sự nhiều nước quy định. Định nghĩa tội phạm là gì trong Bộ luật hình sự các nước là không giống nhau: Bộ luật hình sự Pháp 1810 định nghĩa: Tội phạm là vi phạm pháp luật bị Bộ luật hình sự trừng trị. Bộ luật hình sự Thụy Sỹ 1937 quy định: Tội phạm là hành vi do luật hình sự cấm bằng nguy cơ xử phạt. Bộ luật hình sự Ba Lan: Tội phạm là hành vi nguy hiểm cho xã hội bị cấm bởi luật có hiệu lực khi hành vi xảy ra. Bộ luật hình sự Việt Nam Cộng hòa quy định: Tội phạm do Bộ luật hình sự tiên liệu…\n2. Bộ luật hình sự 2015 của Việt  đã dành một Điều (Điều 8 đang được Bình luận) để định nghĩa tội phạm. Điều luật tương đối dài nhưng có thể tóm tắt theo Điều 8 Bộ luật hình sự Việt , tội phạm là hành vi nguy hiểm cho xã hội, có lỗi, trái pháp luật hình sự và phải chịu hình phạt.\n3. Từ định nghĩa trên, có thể thấy tội phạm có 4 dấu hiệu. Đó là những đặc điểm riêng có của tội phạm khác với các vi phạm pháp luật khác và có dùng nó để phân biệt với các vi phạm pháp luật khác như vi phạm hành chính, vi phạm dân sự…\nThứ nhất, tội phạm là hành vi nguy hiểm cho xã hội. Đây là dấu hiệu quan trọng nhất của tội phạm. Trong khoa học pháp lý hình sự gọi đây là dấu hiệu thuộc nội dung của tội phạm. Theo đó, tội phạm trước hết phải là hành vi. Đó là toàn bộ cách xử sự có mục đích của con người ra ngoài thế giới khách quan bằng hai hình thức hành động và không hành động. Như vậy, quan điểm nhất quán của nhà làm luật Việt nam là không có hành vi thì không có tội phạm. Nói như C. Mác: “Ngoài hành vi ra tôi hoàn toàn độc lập với pháp luật”. Luật hình sự Việt  không truy cứu trách nhiệm đối với những ý nghĩ, âm mưu, dự định. Tính toán mới ở dạng ý thức chưa thể hiện ra ngoài thế giới khách quan bằng hành vi.\nHơn nữa, tội phạm là hành vi nhưng hành vi đó phải nguy hiểm đáng kể cho xã hội. Thể hiện, hành vi phạm tội ra, đe dọa gây ra thiệt hại đáng kể cho xã hội. Để đánh giá một hành vi có nguy hiểm cho xã hội ở mức độ tội phạm phải dựa vào nhiều căn cứ:\n- Dựa vào tính chất quan trọng của quan hệ xã hội mà hành vi đó xâm phạm. Theo đó, hành vi bị coi là tội phạm khi nó xâm hại đến các quan hệ xã hội quan trọng được luật hình sự bảo vệ và được ghi nhận trong Bộ luật hình sự. Cụ thể tại Điều luật đang Bình luận đã liệt kê các quan hệ xã hội mà hành vi phạm tội xâm phạm.\n- Dựa vào công cụ phương tiện người phạm tội sử dụng, phương thức thủ đoạn phạm tội. Ví dụ: Khoản 1 Điều 114 Bộ luật hình sự quy định cấu thành cơ bản của Tội cố ý gây thương tích. Theo đó, nếu gây thương tích dưới 11% cho người khác nhưng dùng hung khí nguy hiểm sẽ bị truy cứu trách nhiệm hình sự về tội này. Như vậy, hành vi có nguy hiểm cho xã hội hay không, có là tội phạm hay không trong trường hợp này phụ thuộc vào hung khi mà người phạm tội sử dụng.\n- Dựa vào hậu quả mà tội phạm gây ra. Đó là những thiệt hại về thể chất, vật chất, tinh thần hoặc những thiệt hại khác mà hành vi gây ra cho xã hội. Hậu quả là dấu hiệu xác định tội phạm cụ thể trong rất nhiều điều luật quy định về tội phạm cụ thể. Ví dụ: gây thương tích 11% trở lên đối với tội cố ý gây thương tích, chiếm đoạt tại sản giá trị 2 triệu đồng trở lên đối với một số tội xâm phạm sở hữu….\n- Dựa vào hình hình thức lỗi để xác định hành vi có phải là tội phạm hay không. Cùng một hành vi, nhưng hình thức lỗi cố ý hay vô ý có ý nghĩa quyết định hành vi đó có phả là tội phạm hay không. Ví dụ: cùng hành vi gây thương tích, nếu lỗi cố ý thì thiệt hại thương tích của bị hại do người phạm tội gây ra phải là 11% trở lên sẽ phạm tội; nếu là lỗi vô ý thì thiệt hại thương tích của bị hại do người phạm tội gây ra phải 31% trở lên mới phạm tội.\n- Dựa vào nhân thân người phạm tội. Nhân thân người phạm tội là tổng hợp các dấu hiệu tự nhiên và xã hội phản ánh bản chất của con người trong các mối quan hệ xã hội và có ảnh hướng đến việc người này phạm tội trên thực tế và ảnh hưởng đến tính chất, mức độ nguy hiểm cho xã hội của hành vi phạm tội của người đó. Trong khoa học và trọng luật thực định của nhiều nước có quan điểm cho rằng không ai có thể bị coi là tội phạm và phải chịu trách nhiệm vì nhân thân xấu của mình. Tuy nhiên, luật hình sự Việt  cho rằng nhân thân có ảnh hưởng rất lớn đến tính chất mức độ, nguy hiểm cho xã hội của hành vi và nhiều trường hợp nhân thân xấu có tính chất quyết định hành vi của một người có phải là tội phạm hay không? Trong phần các tội phạm cụ thể của Bộ luật hình sự Việt nam năm 2015 các tình tiết thuộc về nhân thân người phạm tội như đã bị xử phạt hành chính mà còn vi phạm, đã bị kết án chưa được xóa án tích mà còn vi phạm, hoặc một số tội đòi hỏi người phạm tội phải ở một độ tuổi nhất định nào đó là dấu hiệu để định tội.\nThứ hai, dấu hiệu quan trọng của tội phạm là dấu hiệu hành vi do người có năng lực trách nhiệm hình sự thực hiện. Năng lực trách nhiệm hình sự là khả năng nhận thức và điều khiển hành vi của mình. Như vậy một hành vi bị coi là tội phạm khi và chỉ khi hành vi đó được thực hiện bới một người có có năng lực trách nhiệm hình sự và đạt độ tuổi luật định. Ngược lại, hành vi dù có nguy hiểm đáng kể cho xã hội nhưng do người không năng lực trách nhiệm hình sự thực hiện (người bị tâm thần hoặc bệnh khác mất hoàn toàn khả năng nhận thức và điều khiển hành vi của mình) thì không phải là tội phạm và không phải chịu trách nhiệm hình sự.\nLuật hình sự Việt  không chấp nhận nguyên tắc “quy tội khách quan”- tức là truy cứu trách nhiệm hình sự khi chỉ có hành vi khách quan. Một người thực hiện hành vi phạm tội luôn bị đe dọa phải áp dụng hình phạt - là biện pháp cưỡng chế nghiêm khắc nhất khi họ thực hiện hành vi trong trạng thái có lỗi. Tức là trong trạng thái tâm lý mà ở đó họ có đầy đủ điều kiện và khả năng để lựa chọn một biện pháp xử sự khác không gây thiệt hại cho xã hội nhưng họ đã thực hiện hành vi bị luật hình sự cấm gây hậu quả nguy hiểm cho xã hội.\nKhẳng định dấu hiệu lỗi của tội phạm là dựa vào mục đích của hình phạt theo luật hình sự Việt  là không chỉ nhằm trừng trị người phạm tội mà chủ yếu nhằm cải tạo, giáo dục họ. Mục đích này chỉ đạt được nếu hình phạt được áp dụng đối với người có lỗi khi thực hiện hành vi phạm tội - tức là khi thực hiện hành vi phạm tội đó. (Xem thêm Bình luận Điều 9 Điều 10 về các hình thức lỗi).\nNgoài ra, hành vi bị coi là tội phạm khi nó được thực hiện bởi một người đạt độ tuổi luật định (Xem Bình luận Điều 12).\nThứ ba, dấu hiệu thứ ba còn gọi là dấu hiệu hình thức của tội phạm đó là tính trái pháp luật hình sự (Tội phạm phải được quy định trong Bộ luật hình sự). Điều 2 Bộ luật hình sự quy định: “Chỉ người nào phạm một tội đã được Bộ luật hình sự quy định mới phải chịu trách nhiệm hình sự”.\nBất kỳ một hành vi nào bị coi là tội phạm cũng đều được quy định trong Bộ luật hình sự. Đặc điểm này đã được pháp điển hóa tại Điều 2 Bộ luật hình sự “chỉ người nào phạm một tội đã được Bộ luật hình sự quy định mới phải chịu trách nhiệm hình sự”. Như vậy, một người thực hiện hành vi dù nguy hiểm cho xã hội đến đâu nhưng hành vi đó chưa được quy định trong Bộ luật hình sự thì không bị coi là tội phạm.\nQuy định dấu hiệu tính trái pháp luật là một trong những đặc điểm của tội phạm nhằm:\nBảo đảm cho đường lối đấu tranh phòng chống tội phạm được thống nhất.\nBảo đảm cho quyền chính đáng công dân, tránh khả năng xử lý tùy tiện các vi phạm từ phía cơ quan tiến hành tố tụng.\nThứ tư, dấu hiệu cuối cùng của tội phạm là tội phạm phải chịu hình phạt.\nĐặc điểm này không được nêu trong khái niệm tội phạm mà nó là một dấu hiệu độc lập có tính quy kết kèm theo của tính nguy hiểm cho xã hội và tính trái pháp luật hình sự.\nTính phải chịu hình phạt của tội phạm có nghĩa là bất cứ một hành vi phạm tội nào cũng bị đe dọa phải áp dụng một hình phạt đã được quy định trong Bộ luật hình sự.\nNhư vậy, theo Điều 8 Bộ luật hình sự phải là sự thống nhất các dấu hiệu cần và đủ bao gồm: hành vi nguy hiểm cho xã hội, năng lực trách nhiệm hình sự, được quy định trong Bộ luật hình sự và phải chịu hình phạt.\nKhái niệm tội phạm là khái niệm cơ bản nhất trong luật hình sự Việt Nam là cơ sở thống nhất cho việc xác định những tội phạm cụ thể và các chế định khác của luật hình sự. Các khái niệm khác tuy độc lập nhưng cũng chỉ là những khái niệm có tính chất cụ thể hóa và hoàn toàn phụ thuộc vào khái niệm tội phạm.\nKhái niệm tội phạm là cơ sở thống nhất cho việc nhận thức và áp dụng pháp luật hình sự một cách đúng đắn.\n"}, {"dieu": "Điều 9. Phân loại tội phạm*", "noidung": "1. Căn cứ vào tính chất và mức độ nguy hiểm cho xã hội của hành vi phạm tội được quy định trong Bộ luật này, tội phạm được phân thành 04 loại sau đây:\na) Tội phạm ít nghiêm trọng là tội phạm có tính chất và mức độ nguy hiểm cho xã hội không lớn mà mức cao nhất của khung hình phạt do Bộ luật này quy định đối với tội ấy là phạt tiền, phạt cải tạo không giam giữ hoặc phạt tù đến 03 năm;\nb) Tội phạm nghiêm trọng là tội phạm có tính chất và mức độ nguy hiểm cho xã hội lớn mà mức cao nhất của khung hình phạt do Bộ luật này quy định đối với tội ấy là từ trên 03 năm tù đến 07 năm tù;\nc) Tội phạm rất nghiêm trọng là tội phạm có tính chất và mức độ nguy hiểm cho xã hội rất lớn mà mức cao nhất của khung hình phạt do Bộ luật này quy định đối với tội ấy là từ trên 07 năm tù đến 15 năm tù;\nd) Tội phạm đặc biệt nghiêm trọng là tội phạm có tính chất và mức độ nguy hiểm cho xã hội đặc biệt lớn mà mức cao nhất của khung hình phạt do Bộ luật này quy định đối với tội ấy là từ trên 15 năm tù đến 20 năm tù, tù chung thân hoặc tử hình.\n2. Tội phạm do pháp nhân thương mại thực hiện được phân loại căn cứ vào tính chất và mức độ nguy hiểm cho xã hội của hành vi phạm tội theo quy định tại khoản 1 Điều này và quy định tương ứng đối với các tội phạm được quy định tại Điều 76 của Bộ luật này.\n\n\n<b>Bình luận:</b>\n1. Một trong những nguyên tắc quan trọng của luật hình sự Việt  đó là nguyên tắc phân hóa trách nhiệm hình sự. Nội dung của nguyên tắc này đòi hỏi trách nhiệm hình sự và hình phạt áp dụng với người phạm tội phải phù hợp với tính chất, mức độ nguy hiểm cho xã hội của hành vi, phù hợp với nhân thân người phạm tội phạm tội, các tình tiết tăng nặng, giảm nhẹ trách nhiệm hình sự, hoàn cảnh phạm tội của họ.\nPhải phân hóa trách nhiệm hình sự và hình phạt bởi tội phạm xảy ra trên thực tế rất đa dạng và không giống nhau về tính chất mức độ nguy hiểm, do những người có nhân thân khác nhau thực hiện. Để phân hóa trách nhiệm hình sự thể hiện ở nhiều cấp độ và ở khía cạnh lập pháp và áp dụng trên thực tế. Dưới góc độ lập pháp, phân hóa trách nhiệm hình sự được thể hiện ở các cấp độ như phân loại tội phạm, quy định nhiều loại hình phạt khác nhau trong hệ thống hình phạt, chia tội phạm cụ thể thành từng nhóm thể hiện ở các Chương tội phạm cụ thể trong Bộ luật hình sự, chia tội phạm thành các khung hình phạt trong điều luật của tội phạm cụ thể, phân hóa trách nhiệm hình sự khi quyết định hình phạt ...\nPhân loại tội phạm là mức độ đầu tiên của phân hóa trách nhiệm hình sự. Phân loại tội phạm là phân chia các tội phạm cụ thể được qui định trong Bộ luật hình sự thành các nhóm (loại) khác nhau dựa trên những căn cứ xác định nhằm vào những mục đích nhất định.\n2. Để phân loại tội phạm phải căn cứ vào các tiêu chí về nội dung và hình thức. Theo Điều 9 Bộ luật hình sự 2015 (được tách từ Khoản 2 Điều 8 Bộ luật hình sự 1999) phải dựa vào tiêu chí thuộc nội dung của tội phạm: tính chất và mức độ nguy hiểm cho xã hội của tội phạm và tiêu chí thuộc về hình thức của tội phạm: Mức tối đa của khung hình phạt quy định đối với tội phạm đó. Cần lưu ý, phân loại tội phạm dựa vào mức tội đa của khung hình phạt đối với tội đó mà luật định chứ không phụ thuộc vào mức hình phạt cụ thể mà tòa án áp dụng với người phạm tội đó khi xét xử.\nCụ thể: Tội phạm ít nghiêm trọng là loại tội phạm gây nguy hại không lớn cho xã hội mà mức cao nhất của khung hình phạt đối với tội ấy đến 3 năm tù.\nTội phạm nghiêm trọng là loại tội phạm gây nguy hại lớn cho xã hội mà mức cao nhất của khung hình phạt đối với tội ấy đến 7 năm tù.\nTội phạm rất nghiêm trọng là loại tội phạm gây nguy hại rất lớn cho xã hội mà mức cao nhất của khung hình phạt đối với tội ấy đến 15 năm tù.\nTội phạm đặc biệt nghiêm trọng là loại tội phạm gây nguy hại đặc biệt lớn cho xã hội mà mức cao nhất của khung hình phạt đối với tội ấy trên 15 năm tù đến tù chung thân hoặc tử hình\nTheo khái niệm của mỗi loại tội phạm cho thấy, cơ sở để xác định chúng thuộc loại tội phạm nào thực tế chỉ cần dựa vào mức cao nhất của từng khung hình phạt của mỗi điều luật phần các tội phạm cụ thể của mỗi tội danh mà không thể xác định được mức độ gây nguy hại cho xã hội của mỗi loại tội phạm như thế nào là chưa lớn, lớn, rất lớn và đặc biệt lớn. Do đó có thể kết luận:\nĐối với một khung hình phạt của một tội phạm thì hoặc chỉ là tội ít nghiêm trọng, hoặc tội nghiêm trọng, hoặc tội rất nghiêm trọng, hoặc là tội đặc biệt nghiêm trọng.\nĐối với một tội phạm nếu chỉ có một khung hình phạt thì tội đó có thể là 1 trong 4 loại tội. Nếu có từ hai khung hình phạt trở lên thì tội đó có thể vừa là tội ít nghiêm trọng, vừa là tội nghiêm trọng vừa là tội rất nghiêm trọng và có thể vừa là tội đặc biệt nghiêm trọng (Ví dụ: Tội trộm cắp tài sản, Điều 173 quy định 4 loại tội phạm cho tội Trộm cắp tài sản).\nViệc phân loại tội phạm bằng một điều luật độc lập trong Bộ luật hình sự có ý nghĩa rất lớn trong việc thực hiện chính sách hình sự, các nguyên tắc của luật hình sự và đặc biệt thực hiện các chế định khác của luật hình sự và tố tụng hình sự. Việc áp dụng một số chế định khác của Bộ luật hình sự phải dẫn chiếu đến quy định về phân loại tội phạm như các chế định:\nChế định tuổi chịu trách nhiệm hình sự. Nguyên tắc xử lý người phạm tội. Chế định thời hiệu truy cứu trách nhiệm hình sự. Điều kiện áp dụng một số loại hình phạt hoặc biện pháp tư pháp. Chế định tái phạm, tái phạm nguy hiểm, xóa án tích. Chế định tạm giam, thời hạn tạm giam trong pháp luật tố tụng hình sự\nBộ luật hình sự 2015 không phân loại tội phạm đối với pháp nhân thương mại phạm tội. Tuy nhiên, Luật sửa đổi Bộ luật hình sự 2015 được thông qua ngày 20/06/2017 đã bổ sung quy định về phân loại tội phạm đối với pháp nhân (Xem Bình luận khoản 1 Điều này và Điều 76 Bộ luật hình sự).\nNhư vậy để xác định loại tội phạm theo Điều 9 cần xác định khung hình phạt áp dụng cho tội đó, sau đó xác định mức cao nhất của khung hình phạt đó. Loại tội phạm không phụ thuộc vào mức hình phạt cụ thể mà tòa án tuyên trong bản án.\n"}, {"dieu": "Điều 10. Cố ý phạm tội", "noidung": "Cố ý phạm tội là phạm tội trong những trường hợp sau đây:\n1. Người phạm tội nhận thức rõ hành vi của mình là nguy hiểm cho xã hội, thấy trước hậu quả của hành vi đó và mong muốn hậu quả xảy ra;\n2. Người phạm tội nhận thức rõ hành vi của mình là nguy hiểm cho xã hội, thấy trước hậu quả của hành vi đó có thể xảy ra, tuy không mong muốn nhưng vẫn có ý thức để mặc cho hậu quả xảy ra.\n\n\n<b>Bình luận:</b>\nLuật hình sự Việt  không chấp nhận nguyên tắc “quy tội khách quan” tức là truy cứu trách nhiệm hình sự khi chỉ cần có hành vi khách quan. Trong khi đó, hành vi của con người trong đó có hành vi phạm tội phải là sự thống nhất giữa yếu tố khách quan- biểu hiện bên ngoài với yếu tố chủ quan- diễn biến tâm lý bên trong. Bởi lẽ, con người là một cây sậy nhưng là cây sậy biết tư duy (Pascal). Hay như C. Mack nói: Một con nhện tiến hành các công việc giống với công việc của một thợ dệt, và một con ong hơn hẳn một kiến trúc sư khi xây dựng những chiếc tổ của nó. Nhưng điều khiến người kiến trúc sư tồi nhất khác biệt với những con ong tài năng nhất là điều này, rằng người kiến trúc sư đã tưởng tượng ra công trình của mình trước khi anh ta xây dựng nó trên thực tế.\nCơ sở triết học của nguyên tắc có lỗi là mối quan hệ giữa tự do và trách nhiệm. Con người tồn tại bởi những nhu cầu và họ phải thỏa mãn những nhu cầu đó bằng nhiều cách khác nhau. Trước hoàn cảnh khách quan con người hoàn toàn tự do lựa chọn một biện pháp xử sự đó là thực hiện hành vi phạm tội nên họ phải chịu trách nhiệm về hành vi của mình đã thực hiện. Ví dụ: Một người hết tiền, để thỏa mãn nhu cầu họ tự do lựa chọn cách thảo mãn như: kiếm việc làm chính đáng, xin người khác hỗ trợ, hạn chế chi tiêu và cướp của người khác. Trong trạng thái tự do về ý chí như vậy, họ đã lựa chọn biện pháp đi ngược lại với lợi ích xã hội, xâm phạm đến tự do người khác và bị luật hình sự cấm là cướp tài sản nên họ phải chịu trách nhiệm về hành vi của mình.\nNgược lại, nếu chủ thể hành động mà không có tự do về ý thức, ý chí, không được lựa chọn cách xử sự thì họ không có lỗi và không phải chịu trách nhiệm. Ví dụ: gây thiệt hại trong trường hợp sự kiện bất ngờ khi đang phóng xe trên đường người khác lao đầu vào xe họ tự tử. Trường hợp này lái xe không có lỗi vì anh ta không được tự do lựa chọn cách xử sự.\nNhư vậy, hành vi phạm tội cũng như hậu quả từ hành vi phạm tội gây ra phải nằm trong sự thống nhất với các diễn biến tâm lý bên trong trong đó có lỗi. Nói cách khác, tội phạm phải là thể thống nhất giữa các yếu tố khách quan và chủ quan.\nLỗi là toàn bộ diễn biến tâm lý bên trong của người phạm tội thể hiện thái độ tâm lý của người phạm tội đối với hành vi nguy hiểm cho xã hội của mình và đối với hậu quả do hành vi đó gây ra được biểu hiện dưới hình thức lỗi cố ý hoặc lỗi vô ý.\nCấu trúc của lỗi gồm 2 bộ phận là lý trí và ý chí.\n- Lý trí: Là khả năng nhận thức tính chất nguy hiểm của hành vi và khả năng nhận thức hậu quả của hành vi đó.\n- Ý chí: Là khả năng điều khiển hành vi và khả năng điều khiển hậu quả.\nLỗi là diễn biến tâm lý bên trong của người phạm tội không thể nhận thức bằng trực giác như nhìn thấy, cầm nắm. Việc xác định lỗi chủ yếu thông qua hành vi khách quan mà người phạm tội thực hiện.\nĐiều luật đang Bình luận quy định về hình thức lỗi cố ý bao gồm lỗi cố ý trực tiếp và lỗi cố ý gián tiếp. Ý nghĩa của việc phân định hai loại lỗi cố ý nhằm mục đích phân hóa trách nhiệm hình sự bởi lẽ, tính chất, mức độ nguy hiểm cho xã hội của hành vi phạm tội được thực hiện với hai hình thức lỗi này là không giống nhau: lỗi cố ý trực tiếp nguy hiểm hơn lỗi cố ý gián tiếp khi các dấu hiệu khác của tội phạm cũng như nhân thân người phạm tội là như nhau.\nLỗi cố ý trực tiếp được quy định tại Khoản 1 Điều luật đang Bình luận định nghĩa: “Lỗi cố ý trực tiếp là lỗi của một người khi thực hiện hành vi phạm tội nhận thức rõ hành vi của mình là nguy hiểm cho xã hội, thấy trước được hậu quả của hành vi đó và mong muốn cho hậu quả xảy ra”.\nTừ quy định này cho thấy lỗi cố ý trực tiếp được thể hiện như sau:\nVề lý trí: Người phạm tội nhận thức rõ tính chất nguy hiểm của hành vi và nhận thức rõ hậu quả tất yếu xẩy ra hoặc có thể xảy ra.\nVề ý chí: Người phạm tội mong muốn hậu quả xảy ra. Như vậy, đối với lỗi cố ý trực tiếp thái độ đối với hậu quả là mong muốn tức là hậu quả là mục đích cuối cùng của việc phạm tội và họ chủ động trong việc gây ra hậu quả\nVí dụ: Một người đã thành niên không mắc bệnh về nhận thức, kê súng vào đầu người khác bóp cò làm nạn nhân chết. Xét về mặt lý trí, người này nhận thức được hành vi của mình là nguy hiểm, nhận thức được hậu quả của hành vi và từ hành vi đó suy luận người này mong muốn cho nạn nhân chết (hậu quả xảy ra). Như vậy người này phạm tội với lỗi cố ý trực tiếp.\nLỗi cố ý gián tiếp được quy định tại Khoản 2, Điều luật đang Bình luận: “Lỗi cố ý gián tiếp là lỗi của một người khi thực hiện hành vi nguy hiểm cho xã hội nhận thức rõ hành vi của mình là nguy hiểm cho xã hội thấy trước hậu quả của hành vi đó có thể xảy ra tuy không mong muốn nhưng có ý thức để mặc hậu quả xảy ra”.\nTừ quy định này cho thấy lỗi cố ý gián tiếp được thể hiện như sau:\n- Về lý trí: Người phạm tội nhận thức rõ tính chất nguy hiểm của hành vi và nhận thức rõ hậu quả có thể xảy ra.\n- Về ý chí: Người phạm tội không mong muốn hậu quả xảy ra nhưng bỏ mặc không quan tâm đến hậu quả, hậu quả xảy ra như thế nào cũng chấp nhận.\nNhư vậy lỗi cố ý gián tiếp chỉ khác với lỗi cố ý trực tiếp ở thái độ với hậu quả: mong muốn hay bỏ mặc cho hậu quả xảy ra. Hậu quả trong lỗi cố ý gián tiếp không phải là mục đích cuối cùng mà người phạm tội mong đạt đến. Người phạm tội cho rằng hậu quả xảy ra thế nào cũng không cần thiết, nhưng họ phó mặc, không có ý thức ngăn ngừa hậu quả xảy ra. Nói cách khác thái độ tâm lý của lỗi cố ý gián tiếp cũng mang tính chất chủ động.\nLỗi cố ý gián tiếp được quy định trong một số tội nhất định như: tội giết người, tội cố ý gây thương tích… Đối với lỗi cố ý gián tiếp thì hậu quả đến đâu xử lý đến đó. Ví dụ: một người cầm dao đâm bừa vào đám đông, nếu có người chết thì sẽ xử tội giết người với lỗi cố ý gián tiếp vì rõ ràng người này có ý thức bỏ mặc cho hậu quả xảy ra. Nếu chỉ có người bị thương tích thì xử lý tội cố ý gây thương tích. Bởi lẽ bản chất của lỗi này là tính chất bỏ mặc cho hậu quả xảy ra. Bỏ mặc thể hiện ở việc người phạm tội thấy trước được hậu quả có thể xảy ra nhưng họ có ý thức chấp nhận tất cả các hậu quả cho dù là hậu quả nào.\n"}, {"dieu": "Điều 11. Vô ý phạm tội", "noidung": "Vô ý phạm tội là phạm tội trong những trường hợp sau đây:\n1. Người phạm tội tuy thấy trước hành vi của mình có thể gây ra hậu quả nguy hại cho xã hội nhưng cho rằng hậu quả đó sẽ không xảy ra hoặc có thể ngăn ngừa được.\n2. Người phạm tội không thấy trước hành vi của mình có thể gây ra hậu quả nguy hại cho xã hội, mặc dù phải thấy trước và có thể thấy trước hậu quả đó.\n\n\n<b>Bình luận:</b>\nVô ý cũng là lỗi bởi lẽ, người phạm tội đã lựa chọn hành động khi không hoặc chưa xem xét, tính toán cần thiết trước khi hành động trong trạng thái hoàn toàn tự do lựa chọn cách hành động nên họ vẫn phải chịu trách nhiệm.\nĐiều luật này quy định về hình thức lỗi vô ý: vô ý do cẩu thả và vô ý vì quá tự tin. Trong cả hai trường hợp này, người phạm tội đều có thái độ thiếu trách nhiệm với hành vi và hậu quả của hành vi đó khi sai lầm về lý trí dẫn đến hậu quả nguy hiểm cho xã hội. Thể hiện ở việc họ sai lầm khi thực hiện hành vi mà không đánh giá tính chất của nó cũng như hậu quả xảy ra cho dù có thể thấy trước và luật đòi hỏi buộc phải thấy trước hoặc tự tin, chủ quan, sai lầm trong việc đánh giá các tình tiết khách quan và chủ quan có thể cản trở không cho hậu quả xảy ra.\nHậu quả của lỗi vô ý mang tính chất thụ động của người phạm tội. Họ không mong muốn, không bỏ mặc cho hậu quả xảy ra. Nói cách khác hậu quả xảy ra nằm ngoài mong muốn của họ. Chính vì vậy đối với lỗi vô ý thì hậu quả xảy ra phải ở mức nghiêm trọng mới bị coi là phạm tội.\nKhoản 1 Điều luật đang Bình luận quy định về lỗi vô ý vì tự tin (có người gọi là lỗi vô ý do chủ quan): Người phạm tội tuy thấy trước hành vi của mình có thể gây ra hậu quả nguy hại cho xã hội nhưng cho rằng hậu quả đó sẽ không xảy ra hoặc có thể ngăn ngừa được.\nCơ sở để người phạm tội loại trừ khả năng hậu quả xảy ra trong lỗi vô ý vì quá tự tin là người phạm tội chủ quan tin vào kinh nghiệm, thói quen, tin vào khả năng chuyên nghiệp vụ của mình. Nhưng hậu quả thiệt hại vẫn xảy ra trên thực tế.\nNếu trong lỗi cố ý, người phạm tội thấy trước được khả năng thực tế gây ra hậu quả nguy hiểm trong trường hợp cụ thể mà họ đang và sẽ thực hiện hành vi. Cón trong lỗi vô ý do quá tự tin, người phạm tội thấy trước được khả năng mang tính chất trừu tượng. Tức là họ cho rằng đối với mọi trường hợp xử sự như vậy sẽ không gây ra hậu quả. Trong trường hợp cụ thể họ hành động họ không tính toán đến những yếu tố đột xuất, bất ngờ có thể tác động làm hậu quả xảy ra. Ví dụ: Bác sỹ tiêm kháng sinh liều cao cho bệnh nhân nhưng không thử phản ứng trước khi tiêm dẫn đến nạn nhân sốc phản vệ và tử vong. Bác sỹ này cho rằng anh ta tiêm cho nhiều người không cần thử và không ai tử vong. Theo anh ta khả năng gây ra hậu quả trong trường hợp này là không có rất trừu tượng (đối với nhiều người). Nhưng bệnh nhân trong trường hợp này là con người cụ thể và anh ta có tiền sử cao huyết áp (đây là trường hợp cụ thể mà bác sỹ không dự liệu).\nChính vì vậy trong lỗi cố ý nhà làm luật dùng cụm từ “thấy trước” còn trong trường hợp lỗi vô ý do cẩu thả nhà làm luật dùng cụm từ “có thể thấy trước”.\nViệc xác định lỗi vô ý vì quá tự tin cũng như các hình thức lỗi khác phải dựa vào tổng hợp các yếu tố khách quan và chủ quan. Thông thường chỉ coi là lỗi vô ý do tự tin khi người phạm tội có khả năng nào đó để tự tin. Nếu người phạm tội không dựa vào khả năng để tự tin mà vẫn hành động sẽ là lỗi cố ý gián tiếp.\nVí dụ: Có hai người thợ săn (bắn súng rất giỏi) nhìn thấy bác tiều phu đang ngậm tẩu thuốc từ phái xa, họ thách nhau xem ai bắn trúng cái tẩu. Hậu quả là bác tiều phu bị tử vong. Trường hợp này có thể suy luận đây là lỗi vô ý vì quá tự tin vì thực tế người phạm tội có khả năng bắn súng gỏi và họ tự tin là có cơ sở khác với người không có khả năng bắn súng gỏi hoặc chưa bắn bao giờ.\nKhoản 2 điều luật đang Bình luận quy định về lỗi vô ý do cẩu thả: “Lỗi vô ý do cẩu thả là trường hợp người phạm tội đã gây ra hậu quả nguy hiểm cho xã hội tuy không thấy trước hành vi của mình có thể gây ra hậu quả nguy hiểm cho xã hội mặc dù phải thấy trước và có thể thấy trước hậu quả đó”.\nQuy định trên cho thấy lỗi vô ý do cẩu thả được thể hiện như sau: Do cẩu thả mà người phạm tội không nhận thức được hành vi của mình là nguy hiểm cho xã hội (biểu hiện ở trạng thái tâm lý “quên”) không thấy trước hậu quả của hành vi đó. Việc không thấy trước hậu quả có thể là:\nKhông nhận thức được mặt thực tế của hành vi;\nTuy nhận thức được mặt thực tế của hành vi nhưng không nhận thức được khả năng gây ra hậu quả nguy hiểm cho xã hội;\nNgười phạm tội phải thấy trước và có thể thấy trước hậu quả đó;\nNghĩa vụ thấy trước hậu quả nguy hiểm cho xã hội (được xác định trên cơ sở nghĩa vụ tuân thủ các quy tắc an toàn chung trong xã hội)\nCó đủ điều kiện để thấy trước hậu quả xảy ra (không có gì cản trở người phạm tội thấy trước hậu quả).\nVí dụ: một người đổ xăng tại cây xăng tiện tay ném mẩu thuốc lá đang hút vào cây xăng gây cháy nổ. Khi ném mẩu thuốc, thực tế họ quên và hành động theo thói quen nên không thấy trước được hành vi của mình là nguy hiểm và cũng không thấy trước được hậu quả. Tuy nhiên, trường hợp này họ phải biết nghĩa vụ phải tuân thủ khi tiếp xúc với vật cháy nổ và cây xăng có biển báo “cấm hút thuốc”. Mặt khác, không có gì cản trở người này nhận thức hành vi và hậu quả mà họ gây ra. Người này phạm tội với lỗi vô ý do cẩu thả.\nLỗi vô ý do cẩu thả có điểm rất giống với trường hợp gây thiệt hại trong trường hợp sự kiện bất ngờ (không có lỗi) ở chỗ: cả hai đều không thấy trước hậu quả xảy ra nhưng sự kiện bất ngờ là người gây thiệt hại không thể thấy trước và do đó học không phải thấy trước (Xem Bình luận Điều 20).\nNgoài các hình thức lỗi trong khoa học luật hình sự cũng như trong cấu thành của các tội phạm cụ thể còn tồn tại hình thức hỗn hợp lỗi. Hỗn hợp là trường hợp trong một cấu thành tội phạm nhà làm luật mô tả có hai loại lỗi cố ý và vô ý đối với hành vi và hậu quả xảy ra.\nLỗi cố ý với hành vi nhưng với hậu quả là vô ý. Ví dụ: Trường hợp cố ý gây thương tích dẫn đến chết người Khoản 5, Điều 134 Bộ luật hình sự 2015.\n"}, {"dieu": "Điều 12. Tuổi chịu trách nhiệm hình sự", "noidung": "1. Người từ đủ 16 tuổi trở lên phải chịu trách nhiệm hình sự về mọi tội phạm, trừ những tội phạm mà Bộ luật này có quy định khác.\n2. Người từ đủ 14 tuổi đến dưới 16 tuổi phải chịu trách nhiệm hình sự về tội phạm rất nghiêm trọng, tội phạm đặc biệt nghiêm trọng quy định tại một trong các điều 123, 134, 141, 142, 143, 144, 150, 151, 168, 169, 170, 171, 173, 178, 248, 249, 250, 251, 252, 265, 266, 286, 287, 289, 290, 299, 303 và 304 của Bộ luật này.*\n\n\n<b>Bình luận:</b>\nTuổi chịu trách nhiệm hình sự là một nội dung được Bộ luật hình sự quy định.\nTrên cơ sở thực tiễn đấu tranh phòng chống tội phạm, trên cơ sở tham khảo kinh nghiệm một số nước, cũng như dựa vào kết quả công trình nghiên cứu khảo sát về tâm lý và căn cứ vào chính sách hình sự của Nhà nước ta, Bộ luật hình sự 2015 quy định độ tuổi phải chịu trách nhiệm hình sự thành 2 nhóm.\nNhóm thứ nhất quy định cơ bản giống như Bộ luật hình sự 1999: Người từ đủ 16 tuổi trở lên phải chịu trách nhiệm hình sự về mọi tội phạm, trừ những tội phạm mà Bộ luật này có quy định khác.\nNhóm thứ hai là những người đủ 14 đến chưa đủ 16 tuổi. Bộ luật hình sự 1999 quy định về độ tuổi chịu trách nhiệm hình sự: Người từ đủ 14 tuổi đến dưới 16 tuổi phải chịu trách nhiệm hình sự về tội phạm rất nghiêm trọng do cố ý và tội phạm đặc biệt nghiêm trọng. Tuy nhiên, thực tiễn đấu tranh phòng, chống tội phạm cho thấy, quy định như hiện nay thì diện các tội phạm mà trẻ em phải chịu trách nhiệm hình sự là khá rộng và quan trọng là không rõ ràng, minh bạch, bản thân các em không thể hoặc khó có thể biết được chính xác thế nào là tội phạm nghiêm trọng do cố ý hoặc tội phạm đặc biệt nghiêm trọng, dẫn đến công tác phòng ngừa không đạt hiệu quả. Ngoài ra, số trường hợp trẻ em từ đủ 14 đến dưới 16 tuổi tự mình thực hiện tội phạm rất nghiêm trọng do cố ý hoặc tội đặc biệt nghiêm trọng là không nhiều và chủ yếu tập trung vào một số tội thuộc nhóm các tội xâm phạm tính mạng, sức khỏe, danh dự, nhân phẩm của con người, các tội xâm phạm sở hữu. Còn lại phần lớn các trường hợp khác các em tham gia thực hiện tội phạm là do bị người lớn xúi giục, lôi kéo, mua chuộc, đe dọa... Bản thân các em không nhận thức được một cách đầy đủ về tính chất, mức độ nguy hiểm của loại tội phạm mà mình đã thực hiện (Ví dụ: các tội xâm phạm an ninh quốc gia, các tội phạm về kinh tế, môi trường, các tội phá hoại hòa bình, chống loài người, tội phạm chiến tranh...). Vì vậy, việc xử lý hình sự đối với các em trong những trường hợp này có phần quá nghiêm khắc và ít có tác dụng giáo dục phòng ngừa, giúp các em nhận ra và sửa chữa lỗi lầm của bản thân.\nĐể khắc phục những bất cập nêu trên, Điều 12 Bộ luật hình sự 2015 sửa đổi năm 2017 theo hướng thu hẹp phạm vi các tội mà người từ đủ 14 đến chưa đủ 16 tuổi phải chịu trách nhiệm hình sự. Theo đó, người từ đủ 14 đến chưa đủ 16 tuổi chỉ phải chịu trách nhiệm hình sự đối với 28 tội được liệt kê tại Khoản 2 Điều 12 Bộ luật hình sự. Cần chú ý, các tội này phải thuộc loại tội rất nghiêm trọng hoặc đặc biệt nghiêm trọng do cố ý. Như vậy để xác định trách nhiệm hình sự của người từ đủ 14 đến chưa đủ 16 tuổi cần chú ý: tội danh, loại tội theo cách phân loại tại Điều 9 Bộ luật hình sự.\nNguyên tắc xác định tuổi tròn tính đến ngày, giờ. Tức là phải xác định được ngày tháng năm phạm tội trừ đi ngày tháng năm sinh thì sẽ được kết quả là tuổi tròn Như vậy, nếu người phạm tội là trẻ em hoặc người chưa thành niên trong một số trường hợp không xác định được ngày tháng năm sinh thì sẽ giải quyết bằng cách áp dụng theo hướng dẫn tại Nghị quyết số 02/NQ-HĐTP ngày 05/01/1986 của Hội đồng Thẩm phán Toà án nhân dân tối cao, và Công văn số 81/2002/TANDTC ngày 10/6/2002 của Tòa án nhân dân tối cao. Theo 2 văn bản này thì tuổi tròn của bị can, bị cáo sẽ lấy ngày cuối cùng của tháng, của quý nếu đã xác định được tháng sinh, quý sinh và lấy ngày cuối cùng của tháng cuối cùng của năm sinh nếu chỉ xác định được năm sinh. Đây là cách tính tuổi theo nguyên tắc có lợi cho bị can, bị cáo.\n"}, {"dieu": "Điều 13. Phạm tội do dùng rượu, bia hoặc chất kích thích mạnh khác", "noidung": "Người phạm tội trong tình trạng mất khả năng nhận thức hoặc khả năng điều khiển hành vi của mình do dùng rượu, bia hoặc chất kích thích mạnh khác, thì vẫn phải chịu trách nhiệm hình sự.\n\n\n<b>Bình luận:</b>\nVề nguyên tắc, người thực hiện hành vi gây thiệt hại đáng kể cho xã hội trong tình trạng không nhận thức và điều khiển hành vi của mình thì không phải chịu trách nhiệm hình sự. Trong số những người này có những người bị mất khả năng nhận thức và điều khiển hành vi do dùng rượu, bia và chất kích thích mạnh khác.\nTuy nhiên, nếu cho rằng những người này không phải chịu trách nhiệm hình sự thì sẽ dẫn đến tình trạng lợi dụng việc dung rượu, bia, chất kích thích mạnh để vi phạm pháp luật. Mặt khác, người dùng rượu bia, chất kích thích khác cho dù mất khả năng nhận thức và điều khiển hành vi khác với người không có năng lực trách nhiệm hình sự (người bị bệnh tâm thần hoặc bệnh làm mất toàn bộ khả năng nhận thức) ở chỗ, người dùng bia, rượu, chất kích thích mạnh khác có lỗi trong việc tự mình đặt mình vào tình trạng đó. Thể hiện, trước khi dùng rượu, bia, chất kích thích mạnh khác họ tự do trong việc lựa chọn có dùng hay không và họ phải nhận thức được hậu quả do hành vi dung rượu, bia, chất kích thích khác có thể xảy ra nhưng họ vẫn chấp nhận.\nChính vì vậy, Điều luật này quy định: Người phạm tội trong tình trạng mất khả năng nhận thức hoặc khả năng điều khiển hành vi của mình do dùng rượu, bia hoặc chất kích thích mạnh khác, thì vẫn phải chịu trách nhiệm hình sự. Sử dụng rượu, bia, chất kích thích khác cũng không được coi là tình tiết giảm nhẹ trách nhiệm hình sự. Thậm chí còn là tình tiết tăng nặng trách nhiệm hình sự (Xem Bình luận Điều 260 Tội vi phạm quy định về tham gia giao thông đường bộ).\nCần lưu ý: Không phải những trường hợp dung rượu, bia, chất kích thích mạnh khác gây hậu quả nguy hiểm cho xã hội cũng phải chịu trách nhiệm hình sự. Trách nhiệm hình sự chỉ đặt ra khi người này có lỗi đối với tình trạng say của mình. Trường hợp họ không có lỗi (bị cưỡng ép, lừa dối…mà dùng rượu, bia, chất kích thích khác) thì không phải chịu trách nhiệm hình sự.\n"}, {"dieu": "Điều 14. Chuẩn bị phạm tội*", "noidung": "1. Chuẩn bị phạm tội là tìm kiếm, sửa soạn công cụ, phương tiện hoặc tạo ra những điều kiện khác để thực hiện tội phạm hoặc thành lập, tham gia nhóm tội phạm, trừ trường hợp thành lập hoặc tham gia nhóm tội phạm quy định tại Điều 109, điểm a khoản 2 Điều 113 hoặc điểm a khoản 2 Điều 299 của Bộ luật này.\n2. Người chuẩn bị phạm tội quy định tại một trong các điều 108, 109, 110, 111, 112, 113, 114, 115, 116, 117, 118, 119, 120, 121, 123, 134, 168, 169, 207, 299, 300, 301, 302, 303 và 324 của Bộ luật này thì phải chịu trách nhiệm hình sự.\n3. Người từ đủ 14 tuổi đến dưới 16 tuổi chuẩn bị phạm tội quy định tại Điều 123, Điều 168 của Bộ luật này thì phải chịu trách nhiệm hình sự.\n\n\n<b>Bình luận:</b>\nTội phạm có thể thực hiện đến cùng khi người phạm tội đã đạt được mong muốn của họ. Tuy nhiên cũng nhiều trường hợp tội phạm không thực hiện được đến cùng (không như mong muốn ban đầu của họ) vì những nguyên nhân khách quan khác. Để phân hóa trách nhiệm hình sự đảm bảo nguyên tắc công bằng, luật hình sự phân chia quá trình thực hiện tội phạm thành các giai đoạn tương ứng với mỗi giai đoạn thì trách nhiệm hình sự không giống nhau bởi lẽ, tính chất mức độ nguy hiểm cho xã hội của mỗi giai đoạn là khác nhau.\nCác giai đoạn thực hiện tội phạm là quá trình thực hiện tội phạm với lỗi cố ý trực tiếp thể hiện mức độ nguy hiểm cho xã hội của hành vi phạm tội và kéo theo đó là mức độ trách nhiệm hình sự mà người phạm tội phải gánh chịu tương ứng với các giai đoạn thực hiện tội phạm.\nNhư vậy, việc xác định thời điểm bắt đầu và kết thúc của mỗi giai đoạn phạm tội là rất quan trọng. Xác định không đúng thời điểm này sẽ hoặc xử lý quá nặng hoặc quá nhẹ không tương xứng với tính chất mức độ nguy hiểm cho xã hội của hành vi. Các giai đoạn thực hiện tội phạm chỉ xảy ra đối với lỗi cố ý trực tiếp. Lỗi cố ý gián tiếp và vô ý không có giai đoạn mà chỉ có việc có hoặc không phạm tội. Bên cạnh đó, phải xác định biểu hiện khách quan của các hành vi phạm tội trong mỗi giai đoạn đó.\nĐiều luật đang Bình luận quy định về giai đoạn chuẩn bị phạm tội. Đây là giai đoạn đầu tiên của quá trình phạm tội thể hiện ra ngoài thế giới khách quan và trách nhiệm hình sự được đặt ra (giai đoạn hình thành âm mưu, dự định, toan tính…diễn ra trong ý thức người phạm tội thì không đặt ra vấn đề trách nhiệm hình sự cho dù nó có nguy hiểm đến đâu).\nVề thời điểm của giai đoạn chuẩn bị phạm tội:\nThời điểm bắt đầu của chuẩn bị phạm tội: Là thời điểm người phạm tội bắt đầu có hành vi thể hiện ra bên ngoài thế giới khách quan bằng hành vi chuẩn bị tạo điều kiện cần thiết cho việc thực hiện tội phạm.\nThời điểm chấm dứt của giai đoạn chuẩn bị phạm tội: Là thời điểm ngay trước khi thực hiện hành vi được mô tả trong mặt khách quan của cấu thành tội phạm hoặc ngay trước khi thực hiện hành vi liền trước hành vi khách quan. Ở đây cần giải thích khái niệm “hành vi liền trước hành vi khách quan”. Giữa giai đoạn chuẩn bị phạm tội và giai đoạn phạm tội chưa đạt có một giai đoạn trung gian được gọi là giai đoạn thực hiện hành vi liền trước hành vi khách quan. Hành vi này không phải là hành vi chuẩn bị cũng không phải là hành vi khách quan mô tả trong mặt khách quan của cấu thành tội phạm mà nó mang tính chất hỗ trợ hành vi khách quan. Ví dụ: A giơ súng lên chuẩn bị bóp cò. Giơ súng lên không phải là hành vi chuẩn bị như liệt kê các hành vi chuẩn bị ở Điều này những cũng không phải hành khách quan của tội giết người (bóp cò).\nĐiều luật đang Bình luận liệt kê các hành vi bị coi là hành vi chuẩn bị bao gồm:\n- Tìm kiếm, sửa soạn công cụ, phương tiện: Công cụ phạm tội là những vật, bộ phận của thế giới khách quan tách rời người phạm tội mà họ dùng để tác động vào đối tượng tội phạm, ví dụ: vũ khí, hung khí, gậy gộc, dây trói… Phương tiện phạm tội là những vật dùng để tạo điều kiện cho việc phạm tội được thuận lợi như xe máy dùng để cướp giật, thang để leo vào nhà… Tìm kiếm công cụ, phương tiện là biện pháp có được công cụ phương tiện, ví dụ: đi mua súng để giết người. Sửa soạn công cụ phương tiện là việc người phạm tội tự chế tạo công cụ phương tiện hoàn toàn mới hay sửa chữa, thay đổi tính năng, hình dáng, kích thước của đồ vật nào đó có sẵn nhằm mục đích phạm tội.\n- Tạo ra những điều kiện khác để thực hiện tội phạm: Chuẩn bị kế hoạch phạm tội, thăm dò quy luật sinh hoạt của người bị hại, tìm người giúp đỡ, tìm nơi cất giấu tang vật của tội phạm...\n- Thành lập, tham gia nhóm tội phạm: là hành vi rủ rê, lôi kéo, cưỡng bức, lừa gạt, tụ tập người khác tham gia vào nhóm tội phạm hoặc tham gia với tư cách là thành viên của nhóm tội phạm. Ở đây, loại trừ trường hợp thành lập, tham gia tổ chức tội. phạm đã cấu thành tội độc lập quy định tại Điều 109, Điểm a Khoản 2 Điều 113 hoặc điểm a khoản 2 Điều 299 của Bộ luật hình sự.\nTrách nhiệm ở giai đoạn chuẩn bị phạm tội:\nMặc dù hành vi đã thực hiện ở giai đoạn chuẩn bị phạm tội chưa tác động vào đối tượng tác động của tội phạm để gây thiệt hại cho xã hội nhưng họ vẫn phải chịu trách nhiệm hình sự. Bởi vì:\nBản chất của chuẩn bị phạm tội là hành vi tiền đề tạo điều kiện cho việc thực hiện tội phạm. Hành vi này luôn hướng tới việc đạt một mục đích nhất định. Chính nó quyết định tội phạm có xảy ra hay không và xảy ra như thế nào.\nMột tội phạm khi thực hiện mà có sự chuẩn bị thì tính nguy hiểm cho xã hội của nó cao hơn so với trường hợp không có sự chuẩn bị. Trong ý thức chủ quan của can phạm là mong muốn tiếp tục thực hiện tội phạm đến cùng. Việc dừng lại ở giai đoạn chuẩn bị phạm tội do nguyên nhân khách quan ngoài ý muốn.\nBộ luật hình sự năm 1999 quy định: “Người chuẩn bị phạm tội chỉ phải chịu trách nhiệm hình sự về tội rất nghiêm trọng, hoặc tội đặc biệt nghiêm trọng. Chuẩn bị phạm tội là gia đoạn đầu của quá trình phạm tội tuy nhiên, tính chất mức độ nguy hiểm còn thấp, người phạm tội mới thực hiện hành vi chuẩn bị, chưa thực hiện hành vi phạm tội quy định trong cấu thành tội phạm, khách thể chưa bị xâm phạm, hậu quả chưa xảy ra….Chính vì vậy, Bộ luật hình sự 2015, sửa đổi, bổ sung 2017 đã thu hẹp phạm vi các tội mà người phạm tội chuẩn bị thực hiện phải chịu trách nhiệm hình sự. Theo khoản 2, khoản 3 Điều luật này, người chuẩn bị phạm tội phải chịu trách nhiệm hình sự được chia thành hai nhóm:\nNhóm 1: Người chuẩn bị phạm tội quy định tại một trong các Điều 108, 109, 110, 111, 112, 113, 114, 115, 116, 117, 118, 119, 120, 121, 123, 134, 168, 169, 207, 299, 300, 301, 302, 303 và 324 của Bộ luật hình sự.\nNhóm 2: Người từ đủ 14 tuổi đến dưới 16 tuổi chuẩn bị phạm tội quy định tại Điều 123, Điều 168 Bộ luật hình sự.\nTrách nhiệm hình sự của người phạm tội ở giai đoạn chuẩn bị phạm tội cũng nhẹ hơn so với các giai đoạn sau nó được quy định cụ thể trong từng điều luật quy định về tội phạm cụ thể.\nLưu ý: Nếu hành vi chuẩn bị phạm tội đã cấu thành một tội độc lập thì người phạm tội phải chịu trách nhiệm hình sự về tội độc lập đó và tội họ định thực hiện ở giai đoạn chuẩn bị phạm tội.\nVí dụ: A có ý định giết B. A đã mua một khẩu súng với mục đích để giết B, nhưng chưa kịp hành động giết B thì bị phát hiện. Trường hợp này A phải chịu trách nhiệm về tội mua bán trái phép vũ khí quân dụng và tội giết người ở giai đoạn chuẩn bị phạm tội.\n"}, {"dieu": "Điều 15. Phạm tội chưa đạt", "noidung": "Phạm tội chưa đạt là cố ý thực hiện tội phạm nhưng không thực hiện được đến cùng vì những nguyên nhân ngoài ý muốn của người phạm tội.\nNgười phạm tội chưa đạt phải chịu trách nhiệm hình sự về tội phạm chưa đạt.\n\n\n<b>Bình luận:</b>\nTrong quá trình thực hiện tội phạm, nhiều trường hợp người phạm tội đã thực hiện hết các hành vi chuẩn bị và đã bắt đầu thực hiện hành vi phạm tội trên thực tế nhưng họ không thực hiện được đến cùng (kết quả mà họ mong muốn) vì những nguyên nhân khách quan ngoài mong muốn. Đó là trường hợp phạm tội chưa đạt\nĐiều luật này định nghĩa: Phạm tội chưa đạt là cố ý thực hiện tội phạm nhưng không thực hiện được đến cùng vì những nguyên nhân ngoài ý muốn của người phạm tội. Như vậy, phạm tội chưa đạt là giai đoạn thứ hai của quá trình phạm tội thể hiện mức độ nguy hiểm cho xã hội cao hơn giai đoạn trước đó là chuẩn bị phạm tội.\nGiai đoạn phạm tội chưa đạt được tính từ bắt đầu thực hiện hành vi khách quan mô tả trong cấu thành tội phạm hoặc bắt đầu thực hiện hành vi liền trước hành vi khách quan. Thời điểm chấm dứt của giai đoạn này là tội phạm dừng lại trên thực tế vì những nguyên nhân khách quan.\nVề mặt khách quan giai đoạn thực hiện tội có ba dấu hiệu sau đây:\nThứ nhất, người phạm tội đã bắt đầu thực hiện hành vi phạm tội thể hiện ở các 2 trường hợp: bắt đầu thực hiện hành vi khách quan mà hành vi ấy mô tả trong dấu hiệu hành vi của cấu thành tội phạm hoặc bắt đầu thực hiện hành vi liền trước hành vi khách quan. Khách thể của tội phạm đã bắt đầu bị xâm phạm trực tiếp. Đây là điểm phân biệt giữa phạm tội chưa đạt và chuẩn bị phạm tội.\nThứ hai, người phạm tội không thực hiện tội phạm được đến cùng. Thể hiện ở các trường hợp: 1/Người phạm tội mới thực hiện hành vi liền trước hành vi khách quan. 2/ Người phạm tội đã thự hiện hành vi khách quan nhưng chưa thực hiện hết. Trường hợp này xảy ra đối với các tội ghép là tội mà mặt khách quan của nó luật mô tả hai hành vi trở lên và hai hành vi này xâm phạm đến các khách thể khác nhau. Ví dụ: Tội hiếp dâm được mô tả hành vi hiếp dâm gồm hai hành vi dùng vũ lực và giao cấu. Người phạm tội mới dùng vũ lực chưa thực hiện hành vi giao cấu. 3/ Người phạm tội đã thực hiện hết hành vi khách quan được mô tả trong mặt khách quan của cấu thành tội phạm nhưng hậu quả chưa xảy
