 xã hội chủ nghĩa Việt Nam.\n- Mặt khách quan:\n+ Hành vi xuất cảnh, nhập cảnh trái phép là hành vi xuất, nhập cảnh mà không có các giấy tờ theo quy định của Nhà nước về xuất nhập cảnh, như không có hộ chiếu, visa hoặc có nhưng không thị thực. Trường hợp sử dụng giấy tờ giả để xuất, nhập cảnh sẽ cấu thành thêm tội độc lập là sử dụng giấy tờ giả.\n+ Hành vi ở lại Việt Nam trái phép là khi xuất, nhập cảnh hợp pháp nhưng không rời Việt Nam theo thời hạn của giấy phép.\nTội phạm hoàn thành khi chủ thể đã bị xử phạt hành chính về hành vi này mà còn vi phạm.\n- Mặt chủ quan: tội phạm được thực hiện với lỗi cố ý. Động cơ, mục đích không là dấu hiệu bắt buộc của tội phạm này. Nếu hành vi này được thực hiện với mục đích “chống chính quyền nhân dân” sẽ bị truy cứu theo Điều 109 Bộ luật hình sự.\n- Chủ thể của tội phạm này có thể là công dân Việt Nam, người nước ngoài hoặc không quốc tịch có năng lực trách nhiệm hình sự theo luật định.\n3. Về hình phạt\nNgười nào xuất cảnh, nhập cảnh trái phép hoặc ở lại Việt Nam trái phép, đã bị xử phạt vi phạm hành chính về hành vi này mà còn vi phạm, thì bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm.\n"}, {"dieu": "Điều 348. Tội tổ chức, môi giới cho người khác xuất cảnh, nhập cảnh hoặc ở lại Việt Nam trái phép", "noidung": "1. Người nào vì vụ lợi mà tổ chức hoặc môi giới cho người khác xuất cảnh, nhập cảnh hoặc ở lại Việt Nam trái phép, thì bị phạt từ từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Lợi dụng chức vụ, quyền hạn;\nb) Phạm tội 02 lần trở lên;\nc) Đối với từ 05 người đến 10 người;\nd) Có tính chất chuyên nghiệp;\nđ) Thu lợi bất chính từ 100.000.000 đồng đến dưới 500.000.000 đồng;\ne) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Đối với 11 người trở lên;\nb) Thu lợi bất chính 500.000.000 đồng trở lên;\nc) Làm chết người.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng hoặc cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội tổ chức, môi giới cho người khác xuất cảnh, nhập cảnh hoặc ở lại Việt Nam trái phép là hành vi của một người vì vụ lợi mà tổ chức môi giới cho người khác ra khỏi biên giới Việt Nam hoặc vào hoặc ở lại lãnh thổ Việt Nam không có giấy phép theo quy định của pháp luật về xuất, nhập cảnh.\n2. Cấu thành của tội phạm\n- Khách thể: tội phạm này xâm phạm trực tiếp đến  trong lĩnh vực xuất, nhập cảnh của Nhà nước cộng hòa xã hội chủ nghĩa Việt Nam.\n- Mặt khách quan:\n+ Hành vi tổ chức, môi giới cho người khác xuất, nhập cảnh trên lãnh thổ Việt Nam mà không có các giấy tờ theo quy định của Nhà nước về xuất nhập cảnh, như không có hộ chiếu, visa hoặc có nhưng không thị thực. Trường hợp sử dụng giấy tờ giả để xuất, nhập cảnh sẽ cấu thành thêm tội độc lập là sử dụng giấy tờ giả.\n+ Hành vi tổ chức, môi giới cho người khác ở lại Việt Nam trái phép là khi xuất, nhập cảnh hợp pháp nhưng không rời Việt Nam theo thời hạn của giấy phép.\nMặt chủ quan: Lỗi cố ý\nChủ thế: của tội phạm này có thể là công dân Việt Nam, người nước ngoài hoặc không quốc tịch có năng lực trách nhiệm hình sự theo luật định.\n3. Về hình phạt\nNgười nào vì vụ lợi mà tổ chức hoặc môi giới cho người khác xuất cảnh, nhập cảnh hoặc ở lại Việt Nam trái phép, thì bị phạt từ từ 01 năm đến 05 năm.\nPhạm tội thuộc một trong các trường hợp quy định tại khoản 2 điều này, thì bị phạt tù từ 05 năm đến 10 năm\nPhạm tội thuộc một trong các trường hợp quy định tại khoản 3 điều này, thì bị phạt tù từ 07 năm đến 15 năm\nNgười phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng hoặc cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 349. Tội tổ chức, môi giới cho người khác trốn đi nước ngoài hoặc ở lại nước ngoài trái phép", "noidung": "1. Người nào tổ chức, môi giới cho người khác trốn đi nước ngoài hoặc ở lại nước ngoài trái phép, nếu không thuộc trường hợp quy định tại Điều 120 của Bộ luật này, thì bị phạt tù từ 01 năm đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Lợi dụng chức vụ, quyền hạn;\nb) Phạm tội 02 lần trở lên;\nc) Đối với từ 05 người đến 10 người;\nd) Có tính chất chuyên nghiệp;\nđ) Thu lợi bất chính từ 100.000.000 đồng đến dưới 500.000.000 đồng;\ne) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Đối với 11 người trở lên;\nb) Thu lợi bất chính 500.000.000 đồng trở lên;\nc) Làm chết người.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng hoặc cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Hành vi tổ chức, môi giới cho người khác trốn đi nước ngoài hoặc ở lại nước ngoài trái phép là việc chủ mưu, cầm đầu, chỉ huy người khác trốn đi nước ngoài hoặc ở lại nước ngoài trái phép.\n2. Cấu thành của tội phạm\n- Khách thể:  này xâm phạm an ninh đối nội và đối ngoại của Nhà nước Việt Nam.\n- Khách quan: Hành vi tổ chức thể hiện ở: rủ rê, dụ dỗ người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài trái phép, thu gom tài sản, lương thực và các vật cần thiết khác với vai trò là người chủ mưu, cầm đầu, chỉ huy cho việc trốn đi nước ngoài. Đối với hành vi tổ chức để người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài trái phép hoàn thành khi nhóm người được tổ chức đưa đi đã đi được ra khỏi biên giới Việt Nam.\n- Chủ quan: tội phạm được thực hiện với lỗi cố ý nhưng không có dấu hiệu chống chính quyền nhân dân. Nếu hành vi này được thực hiện với mục đích “chống chính quyền nhân dân” sẽ bị truy cứu theo Điều 109 Bộ luật hình sự.\n- Chủ thể: bất kỳ ai có năng lực trách nhiệm hình sự theo luật định.\n3. Về hình phạt\nNgười nào tổ chức, môi giới cho người khác trốn đi nước ngoài hoặc ở lại nước ngoài trái phép, nếu không thuộc trường hợp quy định tại Điều 120 của Bộ luật này, thì bị phạt tù từ 01 năm đến 05 năm.\nPhạm tội thuộc một trong các trường hợp quy định tại khoản 2 điều luật này, thì bị phạt tù từ 05 năm đến 10 năm\nPhạm tội thuộc một trong các trường hợp quy định khoản 3 điều luật này, thì bị phạt tù từ 07 năm đến 15 năm:\nNgười phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng hoặc cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 350. Tội cưỡng ép người khác trốn đi nước ngoài hoặc ở lại nước ngoài trái phép", "noidung": "1. Người nào cưỡng ép người khác trốn đi nước ngoài hoặc ở lại nước ngoài trái phép, nếu không thuộc trường hợp quy định tại Điều 120 của Bộ luật này, thì bị phạt tù từ 02 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:*\na) Phạm tội 02 lần trở lên;\nb) Đối với từ 05 người đến 10 người;\nc) Có tính chất chuyên nghiệp;\nd) Vì động cơ đê hèn;\nđ) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:*\na) Đối với 11 người trở lên;\nb) Làm chết người.\n\n\n<b>Bình luận:</b>\n1. Hành vi cưỡng ép người khác trốn đi nước ngoài hoặc ở lại nước ngoài trái phép là việc cưỡng bức, đe dọa người khác trốn đi nước ngoài hoặc ở lại nước ngoài trái phép.\n2. Cấu thành của tội phạm\n- Khách thể:  này xâm phạm an ninh đối nội và đối ngoại của Nhà nước Việt Nam.\n- Khách quan: Hành vi cưỡng ép được thực hiện bằng mọi phương pháp, thủ đoạn (vũ lực, cưỡng bức tinh thần, vật chất…). Hành vi cưỡng ép người khác trốn đi nước ngoài hoặc trốn ở lại nước ngoài hoàn thành khi người khác không còn cách nào từ chối đã đồng ý trốn đi nước ngoài chứ không cần người này đã thực tế có hành vi trốn ở lại nước ngòai hoặc trốn đi nước ngoài.\n- Chủ quan: tội phạm được thực hiện với lỗi cố ý nhưng không có dấu hiệu chống chính quyền nhân dân. Nếu hành vi này được thực hiện với mục đích “chống chính quyền nhân dân” sẽ bị truy cứu theo Điều 109 Bộ luật hình sự.\n- Chủ thể: bất kỳ ai có năng lực trách nhiệm hình sự theo luật định.\n3. Về hình phạt\nNgười nào cưỡng ép người khác trốn đi nước ngoài hoặc ở lại nước ngoài trái phép, nếu không thuộc trường hợp quy định tại Điều 120 của Bộ luật này, thì bị phạt tù từ 02 năm đến 07 năm.\nPhạm tội thuộc một trong các trường hợp quy định tại khoản 2 điều luật này, thì bị phạt tù từ 05 năm đến 12 năm\nPhạm tội thuộc một trong các trường hợp quy định khoản 3 điều luật này, thì bị phạt tù từ 12 năm đến 20 năm\n"}, {"dieu": "Điều 351. Tội xúc phạm Quốc kỳ, Quốc huy, Quốc ca", "noidung": "Người nào cố ý xúc phạm Quốc kỳ, Quốc huy, Quốc ca, thì bị phạt cảnh cáo, cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Quốc kỳ, Quốc huy, quốc ca là những biểu tượng thiêng liêng của Tổ quốc, là niềm tự hào của quốc gia, dân tộc. Hành vi xúc phạm quốc kỳ, quốc huy là nhưng hành vi nguy hiểm cho xã hội, xâm phạm đến sự tôn nghiêm, thiêng liêng của quốc gia, dân tộc.\n2. Cấu thành của tội phạm\n- Khách thể: tội phạm này xâm phạm đến biểu tượng thiêng liêng của Tổ quốc. Đối tượng phạm tội là Quốc kỳ, Quốc huy của nước Cộng hòa xã hội chủ nghĩa Việt Nam.\n- Khách quan của tội phạm này thể hiện ở chỗ viết, vẽ những nội dung không lành mạnh, có tính sỉ nhục hoặc xé rách, đâm thủng, giẫm đạp, vò nát cờ Tổ quốc hay có hành vi có tính chất nhạo báng, phá hỏng Quốc kỳ, Quốc huy hoặc bằng những thủ đoạn khác làm biến dạng Quốc kỳ, Quốc huy.\nTội phạm hoàn thành khi có một trong những hành vi kể trên mà không cần dấu hiệu hậu quả.\n- Chủ quan: tội phạm được thực hiện với lỗi cố ý trực tiếp. Nếu hành vi được thực hiện với lỗi cố ý gián tiếp hay vô ý thì không cấu thành tội phạm.\n- Chủ thể: là bất kỳ người nào có  theo luật định.\n3. Về hình phạt\nNgười nào cố ý xúc phạm Quốc kỳ, Quốc huy, thì bị phạt cảnh cáo, cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\nChương XXIII\nCÁC TỘI PHẠM VỀ CHỨC VỤ\n"}, {"dieu": "Điều 352. Khái niệm tội phạm về chức vụ", "noidung": "1. Các tội phạm về chức vụ là những hành vi xâm phạm hoạt động đúng đắn của cơ quan, tổ chức do người có chức vụ thực hiện trong khi thực hiện công vụ, nhiệm vụ.\n2. Người có chức vụ là người do bổ nhiệm, do bầu cử, do hợp đồng hoặc do một hình thức khác, có hưởng lương hoặc không hưởng lương, được giao thực hiện một nhiệm vụ nhất định và có quyền hạn nhất định trong khi thực hiện công vụ, nhiệm vụ.\n\n\n<b>Bình luận:</b>\n"}, {"dieu": "Điều 352. đã quy định khái quát khái niệm tội phạm về chức vụ quy định tại Chương XXIII Bộ luật hình sự. Đây là một nhóm tội phạm có cùng tính chất xâm phạm đến khách thể loại là hoạt đúng đắn của cơ quan, tổ chức.", "noidung": "Các tội ở chương XXIII xâm phạm đến hoạt động đúng đắn của cơ quan  tổ chức bao gồm cơ quan nhà nước, tổ chức chính trị, chính trị xã hội, tổ chức xã hộ và các tổ chức kinh tế. Một trong nhưng yêu cầu đối với các hoạt động của cơ quan trên là phải đảm bảo đúng pháp luật. Nhưng các tội phạm có chức vụ được thực hiện đã làm cho hoạt động của các cơ quan, tổ chức trái pháp luật, ngược lại với đòi hỏi của pháp luật từ đó ảnh hưởng hưởng đến uy tín của cơ quan, tổ chức. xâm phạm đến quyền, lợi ích hợp pháp của cá nhân, cơ quan, tổ chức. Cơ quan tổ chức ở đây là cơ quan trong bộ máy nhà nước, các cơ quan khác trong hệ thống chính trị như các cơ quan của các tổ chức chính trị, chính trị xã hội như:  Đảng Cộng sản, Đoàn Thanh niên, Hội phụ nữ, Hội cựu Chiến binh, Hội Nông dân; các cơ quan thuộc tổ chức xã hội như Hội Người mù, Hội chữ thập đỏ; các tổ chức kinh tế như các doanh nghiệp…\nĐể xâm phạm đến khách thể là hoạt động đúng đắn của cơ quan, tổ chức, tuyệt đại đa số các chủ thể của các tội phạm về chức vụ là chủ thể đặc tức là người có chức vụ, quyền hạn trong cơ quan tổ chức (trừ 3 tôi Đưa hối lộ (Điều 364), Môi giới hối lộ  (Điều 365 BLHS) và tội Lợi dụng ảnh hưởng với người có chức vụ để trục lợi (Điều 366) là có chủ thể thường. Người có chức vụ là người do bổ nhiệm, do bầu cử, do hợp đồng hoặc do một hình thức khác, có hưởng lương hoặc không hưởng lương, được giao thực hiện một nhiệm vụ nhất định và có quyền hạn nhất định trong khi thực hiện công vụ, nhiệm vụ.\nNhư vậy, so với Bộ luật hình sự năm 1999, Bộ luật hình sự năm 2015 đã mở rộng nội hàm khái niệm tội phạm chức vụ. Trước đây, Bộ luật hình sự 1999 chỉ giới hạn đối với các hành vi tham nhũng trong khu vực công (do cán bộ, công chức nhà nước thực hiện), mà chưa có sự ghi nhận về tội phạm tham nhũng trong khu vực tư, bao gồm cả các tội phạm về chức vụ trong khu vực tư (ngoài Nhà nước). Bộ luật hình sự 2015 đã có sự điều chỉnh kịp thời, mở rộng chủ thể thực hiện tội phạm không chỉ là người có chức vụ trong khi thực hiện \"công vụ\" (đội ngũ cán bộ, công chức, viên chức trong hệ thống các cơ quan Nhà nước), mà còn là người có chức vụ trong khi thực hiện \"nhiệm vụ\" (tại các doanh nghiệp, tổ chức ngoài nhà nước).\nĐiều này xuất phát trên các căn cứ:\na) Do tính chất nghiêm trọng và mức độ ảnh hưởng ngày càng lan rộng của tham nhũng trong khu vực tư, trong bối cảnh hội nhập, yêu cầu phải tăng cường mạnh mẽ các biện pháp đấu tranh chống tham nhũng không chỉ trong lĩnh vực công mà trong cả lĩnh vực tư, bảo đảm sự tương thích với Công ước chống tham nhũng (UNCAC) mà Việt Nam là thành viên.\nb) Thực tiễn đấu tranh phòng, chống tội phạm ở nước ta cho thấy các hành vi tham nhũng có xu hướng không chỉ được thực hiện bởi người có chức vụ, quyền hạn mà có sự tham gia của cá nhân, tổ chức ở ngoài khu vực nhà nước dưới nhiều hình thức... Tuy nhiên, Bộ luật Hình sự năm 1999 chưa có các quy định pháp luật cần thiết áp dụng cho hành vi phạm tội của các chủ thể này.\nCác tội phạm về chức vụ quy định tại Chương XXIII Bộ luật hình sự 2015 chia làm hai nhóm: Các tội tham nhũng và các tội phạm khác về chức vụ (không tính chất nhũng).\nMục 1. CÁC TỘI PHẠM THAM NHŨNG\n"}, {"dieu": "Điều 353. Tội tham ô tài sản", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn chiếm đoạt tài sản mà mình có trách nhiệm quản lý trị giá từ 2.000.000 đồng đến dưới 100.000.000 đồng hoặc dưới 2.000.000 đồng nhưng thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Đã bị xử lý kỷ luật về hành vi này mà còn vi phạm;\nb) Đã bị kết án về một trong các tội quy định tại Mục 1 Chương này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Có tổ chức;\nb) Dùng thủ đoạn xảo quyệt, nguy hiểm;\nc) Phạm tội 02 lần trở lên;\nd) Chiếm đoạt tài sản trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nđ) Chiếm đoạt tiền, tài sản dùng vào mục đích xóa đói, giảm nghèo; tiền, phụ cấp, trợ cấp, ưu đãi đối với người có công với cách mạng; các loại quỹ dự phòng hoặc các loại tiền, tài sản trợ cấp, quyên góp cho những vùng bị thiên tai, dịch bệnh hoặc các vùng kinh tế đặc biệt khó khăn;\ne) Gây thiệt hại về tài sản từ 1.000.000.000 đồng đến dưới 3.000.000.000 đồng;*\ng) Ảnh hưởng xấu đến đời sống của cán bộ, công chức, viên chức và người lao động trong cơ quan, tổ chức.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm:\na) Chiếm đoạt tài sản trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\nb) Gây thiệt hại về tài sản từ 3.000.000.000 đồng đến dưới 5.000.000.000 đồng;\nc) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội;\nd) Dẫn đến doanh nghiệp hoặc tổ chức khác bị phá sản hoặc ngừng hoạt động.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm, tù chung thân hoặc tử hình:\na) Chiếm đoạt tài sản trị giá 1.000.000.000 đồng trở lên;\nb) Gây thiệt hại về tài sản 5.000.000.000 đồng trở lên.\n5. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, tịch thu một phần hoặc toàn bộ tài sản.\n6. Người có chức vụ, quyền hạn trong các doanh nghiệp, tổ chức ngoài Nhà nước mà tham ô tài sản, thì bị xử lý theo quy định tại Điều này.”\n\n\n<b>Bình luận:</b>\n1. Tội tham ô tài sản là hành vi lợi dụng chức vụ, quyền hạn chiếm đoạt tài sản mà mình có trách nhiệm quản lí với giá trị từ 02 triệu đồng trở lên hoặc dưới hai triệu đồng nhưng đã bị xử lý kỷ luật về hành vi này mà còn vi phạm hoặc đã bị kết án về một trong các tội phạm về tham nhũng, chưa được xóa án tích mà còn vi phạm.\n2. Các dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm: Tội tham ô tài sản trực tiếp xâm hại hai quan hệ xã hội, đó là: (i) Xâm phạm sự hoạt động đúng đắn của các cơ quan Nhà nước, các tổ chức xã hội; (ii) Xâm phạm quan hệ sở hữu.\nMặt khách quan của tội phạm được đặc trưng bởi các dấu hiệu sau:\nThủ đoạn phạm tội: lợi dụng chức vụ, quyền hạn để phạm tội. Nghĩa là người phạm tội sử dụng quyền hạn được giao như một phương tiện phạm tội để biến tài sản của Nhà nước thành tài sản của mình.\nHành vi khách quan của tội phạm là hành vi chiếm đoạt tài sản, được thực hiện một cách công khai hoặc bí mật. Thông thường, để che giấu hành vi chiếm đoạt, kẻ phạm tội thường có hành vi sửa chữa sổ sách, chứng từ, lập chứng từ giả, tạo hiện trường giả, tiêu hủy hóa đơn, chứng từ, đốt kho chứa tài sản...\nĐối tượng tác động của tội phạm phải thỏa mãn hai điều kiện, đó là:\n+ Tài sản bị chiếm đoạt phải là tài sản mà người phạm tội có trách nhiệm quản lý. Tài sản được coi là tài sản mà người phạm tội có trách nhiệm quản lý khi người phạm tội có quyền chiếm hữu hợp pháp đối với tài sản.\n+ Giá trị tài sản bị chiếm đoạt phải trị giá từ 2.000.000 đồng trở lên. Nếu tài sản bị chiếm đoạt dưới 2.000.000 đồng phải thỏa mãn một trong hai điều kiện:\n- Đã bị xử lý kỷ luật về hành vi này mà còn vi phạm;\n- Đã bị kết án về một trong các tội quy định tại Mục 1 Chương này (các tội tham nhũng), chưa được xóa án tích mà còn vi phạm.\nĐiểm mới trong quy định này là Bộ luật hình sự 2015 đã tăng mức định lượng về giá trị tiền, tài sản tham ô, nhằm bảo đảm sự phù hợp với tình hình phát triển mới về kinh tế - xã hội và thực tiễn đấu tranh phòng, chống tội phạm. Cụ thể Bộ luật hình sự 2015 đã tăng mức định lượng giá trị tiền, tài sản tham ô ở tình tiết định tội từ 500.000 đồng đến 50.000.000 đồng (trong Bộ luật hình sự 1999 trước đây) lên 2.000.000 đồng đến 100.000.000 đồng; tăng định lượng giá trị tiền, tài sản tham ô ở tình tiết định khung tăng nặng từ 50.000.000 đồng đến dưới 200.000.000 đồng lên 100.000.000 đồng đến dưới 500.000.000 đồng cho hình phạt từ 07 năm đến 15 năm, từ 200.000.000 đồng đến dưới 500.000.000 đồng lên mức từ 500.000.000 đồng đến dưới 1.000.000 đồng cho hình phạt từ 15 năm đến 20 năm, từ 500.000.000 đồng lên 1.000.000.000 đồng đối với hình phạt tù 20 năm, chung thân hoặc tử hình.\nBộ luật hình sự 2015 còn bổ sung thêm tình tiết định khung tăng nặng đối với trường hợp “gây thiệt hại về tài sản” (chưa được quy định cụ thể trong Bộ luật hình sự 1999) với các mức định lượng giá trị như sau: gây thiệt hại về tài sản từ 1.000.000.000 đến dưới 3.000.000.000 đồng (phạt tù từ 07 năm đến 15 năm); gây thiệt hại về tài sản từ 3.000.000.000 đồng đến dưới 5.000.000.000 đồng (phạt tù từ 15 năm đến 20 năm); gây thiệt hại về tài sản 5.000.000.000 đồng trở lên (phạt tù 20 năm, tù chung thân hoặc tử hình).\nChủ thể của tội phạm phải thỏa mãn đầy đủ hai điều kiện, đó là: người phạm tội phải là người có chức vụ quyền hạn và là người có trách nhiệm quản lý tài sản. Khoản 6 Điều 353 còn bổ sung nhóm chủ thể là người có chức vụ, quyền hạn trong các doanh nghiệp, tổ chức ngoài Nhà nước mà tham ô tài sản, cũng bị xử lý theo quy định tại Điều này.\nTrên thực tế, chủ thể của tội tham ô tài sản thường thuộc ba nhóm sau:\nNhóm 1: Là người có thẩm quyền trong lĩnh vực quản lý kinh tế (Ví dụ: thủ trưởng cơ quan, chánh văn phòng, trưởng phòng tài vụ, kế toán).\nNhóm 2: Những người đảm nhiệm công tác nghiệp vụ quản lý kinh tế tài chính (Ví dụ: kế toán, thủ quỹ, thủ kho…).\nNhóm 3: Những người đảm nhiệm những công việc mang tính độc lập nhưng có khả năng trực tiếp tiếp cận với tài sản (Ví dụ: Người bảo vệ được quyền tiếp cận với tài sản, người lái xe chở hàng không có người áp tải).\nMặt chủ quan của tội phạm là lỗi cố ý trực tiếp.\n3. Về hình phạt\nNgười phạm tội quy định tại khoản 1 Điều 353 thì bị phạt tù từ 02 năm đến 07 năm:\nCác tình tiết tăng nặng gồm:\n(i) Đối với các trường hợp phạm tội thuộc định khung tăng nặng, bị phạt tù từ 07 năm đến 15 năm, ngoài việc nâng định mức giá trị tài sản nhận hối lộ, bổ sung tình tiết gây thiệt hại về tài sản, Bộ luật hình sự 2015 còn sửa đổi tình tiết tăng nặng “phạm tội nhiều lần” (theo quy định của Bộ luật hình sự 1999) thành “phạm tội từ 02 lần trở lên” nhằm nâng cao tính răn đe và hiệu lực của chế tài. Cụ thể, phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\n- Có tổ chức;\n- Dùng thủ đoạn xảo quyệt, nguy hiểm;\n- Phạm tội 02 lần trở lên;\n- Chiếm đoạt tài sản trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng;\n- Chiếm đoạt tiền, tài sản dùng vào mục đích xóa đói, giảm nghèo; tiền, phụ cấp, trợ cấp, ưu đãi đối với người có công với cách mạng; các loại quỹ dự phòng hoặc các loại tiền, tài sản trợ cấp, quyên góp cho những vùng bị thiên tai, dịch bệnh hoặc các vùng kinh tế đặc biệt khó khăn;\n- Gây thiệt hại về tài sản từ 1.000.000.000 đến dưới 3.000.000.000 đồng;\n- Ảnh hưởng xấu đến đời sống của cán bộ, công chức, viên chức và người lao động trong cơ quan, tổ chức.\n(ii) Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm:\n- Chiếm đoạt tài sản trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\n- Gây thiệt hại về tài sản từ 3.000.000.000 đồng đến dưới 5.000.000.000 đồng;\n- Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội;\n- Dẫn đến doanh nghiệp hoặc tổ chức khác bị phá sản hoặc ngừng hoạt động.\n(iii) Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm, tù chung thân hoặc tử hình:\n- Chiếm đoạt tài sản trị giá 1.000.000.000 đồng trở lên;\n- Gây thiệt hại về tài sản 5.000.000.000 đồng trở lên.\nNgười phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, tịch thu một phần hoặc toàn bộ tài sản (theo Bộ luật hình sự 1999, mức phạt tiền đối với tội danh này được quy định từ 10.000.000 đồng đến 50.000.000 đồng).\n"}, {"dieu": "Điều 354. Tội nhận hối lộ", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn trực tiếp hoặc qua trung gian nhận hoặc sẽ nhận bất kỳ lợi ích nào sau đây cho chính bản thân người đó hoặc cho người hoặc tổ chức khác để làm hoặc không làm một việc vì lợi ích hoặc theo yêu cầu của người đưa hối lộ, thì bị phạt tù từ 02 năm đến 07 năm:\na) Tiền, tài sản hoặc lợi ích vật chất khác trị giá từ 2.000.000 đồng đến dưới 100.000.000 đồng hoặc dưới 2.000.000 đồng nhưng đã bị xử lý kỷ luật về hành vi này mà còn vi phạm hoặc đã bị kết án về một trong các tội quy định tại Mục 1 Chương này, chưa được xóa án tích mà còn vi phạm;\nb) Lợi ích phi vật chất.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Có tổ chức;\nb) Lạm dụng chức vụ, quyền hạn;\nc) Của hối lộ là tiền, tài sản hoặc lợi ích vật chất khác trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nd) Gây thiệt hại về tài sản từ 1.000.000.000 đồng đến dưới 3.000.000.000 đồng;*\nđ) Phạm tội 02 lần trở lên;\ne) Biết rõ của hối lộ là tài sản của Nhà nước;\ng) Đòi hối lộ, sách nhiễu hoặc dùng thủ đoạn xảo quyệt.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm:\na) Của hối lộ là tiền, tài sản hoặc lợi ích vật chất khác trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\nb) Gây thiệt hại về tài sản từ 3.000.000.000 đồng đến dưới 5.000.000.000 đồng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm, tù chung thân hoặc tử hình:\na) Của hối lộ là tiền, tài sản hoặc lợi ích vật chất khác trị giá 1.000.000.000 đồng trở lên;\nb) Gây thiệt hại về tài sản 5.000.000.000 đồng trở lên.\n5. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, tịch thu một phần hoặc toàn bộ tài sản.\n6. Người có chức vụ, quyền hạn trong các doanh nghiệp, tổ chức ngoài Nhà nước mà nhận hối lộ, thì bị xử lý theo quy định tại Điều này.\n\n\n<b>Bình luận:</b>\n1. Tội nhận hối lộ là hành vi của người có chức vụ, quyền hạn, lợi dụng chức vụ, quyền hạn trực tiếp hoặc qua trung gian nhận hoặc sẽ nhận tiền, tài sản hoặc lợi ích (vật chất hoặc phi vật chất khác) dưới bất kỳ hình thức nào cho chính bản thân người đó hoặc cho người khác hoặc tổ chức khác để làm hoặc không làm một việc vì lợi ích hay theo yêu cầu của người đưa hối lộ.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm: Tội nhận hối lộ trực tiếp xâm hại sự hoạt động đúng đắn của các cơ quan Nhà nước, tổ chức xã hội.\nMặt khách quan của tội phạm được đặc trưng bởi các dấu hiệu sau:\nThủ đoạn phạm tội: Lợi dụng chức vụ, quyền hạn. Tức là người phạm tội sử dụng quyền hạn được giao như là một phương tiện phạm tội để thực hiện việc nhận hối lộ.\nHành vi khách quan của tội phạm được thực hiện bởi 2 loại hành vi:\n- Hành vi nhận tiền, của hối lộ dưới bất kỳ hình thức nào, trực tiếp hoặc qua trung gian (1).\n- Làm hoặc không làm một việc thuộc trách nhiệm của mình vì lợi ích hay theo yêu cầu của người đưa (2).\nTrong 2 loại hành vi khách quan này thì hành vi (1) có thể thực hiện trước hành vi (2), tức là nhận của hối lộ rồi làm hoặc không làm một việc vì lợi ích hay theo yêu cầu của người đưa. Nhưng hành vi (2) cũng có thể thực hiện trước hành vi (1) – tức là làm hoặc không làm một việc vì lợi ích hay theo yêu cầu của người đưa rồi sau đó nhận của hối lộ.\nNếu người có chức vụ quyền hạn làm hoặc không làm một việc vì lợi ích hay theo yêu cầu của người đưa rồi sau đó nhận của hối lộ thì phải thỏa mãn điều kiện là có sự thỏa thuận trước mới cấu thành tội nhận hối lộ.\nNếu người phạm tội làm hoặc không làm một việc thuộc trách nhiệm của mình vì lợi ích hay theo yêu cầu của người đưa mà cấu thành một tội độc lập thì ngoài tội nhận hối lộ họ còn bị truy tố thêm tội đã cấu thành.\nPhương tiện phạm tội:\n- Tương tự như đối với tội tham ô, Bộ luật hình sự 2015 đã nâng mức định lượng giá trị tài sản trong tình tiết định tội và định khung tăng nặng của tội nhận hối lộ. Cụ thể:\nĐối với mức định lượng của giá trị tài sản nhận hối lộ trong khung định tội, Bộ luật hình sự 2015 đã tăng từ 2.000.000 đồng đến dưới 10.000.000 đồng (ở Bộ luật hình sự 1999) lên mức từ 2.000.000 đồng đến dưới 100.000.000 đồng. Nếu giá trị của nhận hối lộ dưới 2.000.000 đồng thì phải đáp ứng một trong hai điều kiện: đã bị xử lý kỷ luật về hành vi này mà còn vi phạm; hoặc bị kết án về một trong các tội tham nhũng, chưa được xóa án tích mà còn vi phạm.\nĐối với mức định lượng của giá trị tài sản nhận hối lộ trong khung tăng nặng, 10.000.000 đồng đến dưới 20.000.000 đồng lên 100.000.000 đồng đến dưới 500.000.000 đồng cho hình phạt từ 07 năm đến 15 năm, từ 50.000.000 đồng đến dưới 300.000.000 đồng lên mức từ 500.000.000 đồng đến dưới 1.000.000.000 đồng cho hình phạt từ 15 năm đến 20 năm, từ 300.000.000 đồng lên 1.000.000.000 đồng đối với hình phạt tù 20 năm, chung thân hoặc tử hình.\n- Bộ luật hình sự 2015 còn bổ sung thêm tình tiết định khung tăng nặng đối với trường hợp “gây thiệt hại về tài sản” (chưa được quy định cụ thể trong Bộ luật hình sự 1999) với các mức định lượng giá trị như sau: gây thiệt hại về tài sản từ 1.000.000.000 đến dưới 3.000.000.000 đồng (phạt tù từ 07 năm đến 15 năm); gây thiệt hại về tài sản từ 3.000.000.000 đồng đến dưới 5.000.000.000 đồng (phạt tù từ 15 năm đến 20 năm); gây thiệt hại về tài sản 5.000.000.000 đồng trở lên (phạt tù 20 năm, tù chung thân hoặc tử hình).\n- Đồng thời, Bộ luật hình sự 2015 đã bổ sung thêm lợi ích phi vật chất vào cấu thành định tội danh này, xuất phát từ thực tiễn đấu tranh phòng và chống tội phạm nhận hối lộ và hối lộ.\nTội này hoàn thành t1 trong hai thời điểm: Nếu chủ động đòi hối lộ thì hoàn thành từ thời điểm đồi. Nếu không đòi hối lộ thì hoàn thành từ điểm nhận của hối lộ.\nChủ thể của tội phạm là người có chức vụ quyền hạn ở khu vực Nhà nước hoặc trong các doanh nghiệp, tổ chức ngoài Nhà nước.\nMặt chủ quan của tội phạm: Tội phạm thực hiện với lỗi cố ý trực tiếp\n3. Về hình phạt\nNgười phạm tội quy định tại Khoản 1 Điều 354 bị phạt tù từ 02 năm đến 07 năm.\nCác tình tiết tăng nặng:\n(i) Đối với các trường hợp phạm tội thuộc định khung tăng nặng, bị phạt tù từ 07 năm đến 15 năm, ngoài việc nâng định mức giá trị tài sản nhận hối lộ, bổ sung tình tiết gây thiệt hại tài sản, Bộ luật hình sự 2015 còn sửa đổi tình tiết tăng nặng “phạm tội nhiều lần” (theo quy định của Bộ luật hình sự 1999) thành “phạm tội từ 02 lần trở lên” nhằm nâng cao tính răn đe và hiệu lực của chế tài. Cụ thể, các trường hợp phạm tội sau thì bị phạt tù từ 07 đến 15 năm:\n- Có tổ chức;\n- Lạm dụng chức vụ, quyền hạn;\n- Của hối lộ là tiền, tài sản hoặc lợi ích vật chất khác trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng;\n- Gây thiệt hại về tài sản từ 1.000.000.000 đến dưới 3.000.000.000 đồng;\n- Phạm tội 02 lần trở lên;\n- Biết rõ của hối lộ là tài sản của Nhà nước;\n- Đòi hối lộ, sách nhiễu hoặc dùng thủ đoạn xảo quyệt.\n(ii) Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm:\n- Của hối lộ là tiền, tài sản hoặc lợi ích vật chất khác trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\n- Gây thiệt hại về tài sản từ 3.000.000.000 đồng đến dưới 5.000.000.000 đồng.\n(iii) Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm, tù chung thân hoặc tử hình:\n- Của hối lộ là tiền, tài sản hoặc lợi ích vật chất khác trị giá 1.000.000.000 đồng trở lên;\n- Gây thiệt hại về tài sản 5.000.000.000 đồng trở lên.\nNgười phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, tịch thu một phần hoặc toàn bộ tài sản (theo Bộ luật hình sự 1999, mức phạt tiền đối với tội danh này được quy định từ một lần đến năm lần của hối lộ).\n"}, {"dieu": "Điều 355. Tội lạm dụng chức vụ, quyền hạn chiếm đoạt tài sản", "noidung": "1. Người nào lạm dụng chức vụ, quyền hạn chiếm đoạt tài sản của người khác trị giá từ 2.000.000 đồng đến dưới 100.000.000 đồng hoặc dưới 2.000.000 đồng nhưng thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 06 năm:\na) Đã bị xử lý kỷ luật về hành vi này mà còn vi phạm;\nb) Đã bị kết án về một trong các tội quy định tại Mục 1 Chương này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 06 năm đến 13 năm:\na) Có tổ chức;\nb) Dùng thủ đoạn xảo quyệt, nguy hiểm;\nc) Phạm tội 02 lần trở lên;\nd) Chiếm đoạt tài sản trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nđ) Gây thiệt hại về tài sản từ 1.000.000.000 đồng đến dưới 3.000.000.000 đồng;*\ne) Chiếm đoạt tiền, tài sản dùng vào mục đích xóa đói, giảm nghèo; tiền, phụ cấp, trợ cấp, ưu đãi đối với người có công với cách mạng; các loại quỹ dự phòng hoặc các loại tiền, tài sản trợ cấp, quyên góp cho những vùng bị thiên tai, dịch bệnh hoặc các vùng kinh tế đặc biệt khó khăn.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 13 năm đến 20 năm:\na) Chiếm đoạt tài sản trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\nb) Gây thiệt hại về tài sản từ 3.000.000.000 đồng đến dưới 5.000.000.000 đồng;\nc) Dẫn đến doanh nghiệp hoặc tổ chức khác bị phá sản hoặc ngừng hoạt động;\nd) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm hoặc tù chung thân:\na) Chiếm đoạt tài sản trị giá 1.000.000.000 đồng trở lên;\nb) Gây thiệt hại về tài sản 5.000.000.000 đồng trở lên.\n5. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Tội lạm dụng chức vụ, quyền hạn chiếm đoạt tài sản là hành vi của người có chức vụ quyền hạn nhưng đã vượt ra ngoài phạm vi quyền hạn của mình chiếm đoạt tài sản của người khác có giá trị từ 2.000.000 đồng trở lên hoặc dưới 2.000.000 đồng nhưng đã bị xử lý kỷ luật về hành vi này mà còn vi phạm hoặc đã bị kết án về một trong các tội tham nhũng, chưa được xóa án tích mà còn vi phạm.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm: Tội lạm dụng chức vụ, quyền hạn chiếm đoạt tài sản trực tiếp xâm hại sự hoạt động đúng đắn của các cơ quan Nhà nước tổ chức xã hội và quan hệ sở hữu (sở hữu của công dân).\nMặt khách quan của tội phạm được đặc trưng bởi các dấu hiệu sau:\n+ Thủ đoạn phạm tội: lạm dụng chức vụ, quyền hạn. Tức là người phạm tội đã làm một việc vượt quá quyền hạn của mình để thực hiện hành vi chiếm đoạt tài sản.\n+ Hành vi khách quan của tội phạm là hành vi chiếm đoạt tài sản.\n+ Phương tiện phạm tội, tương tự như các tội liên quan đến tội phạm tham nhũng, Bộ luật hình sự 2015 đã tăng mức định lượng giá trị tiền, tài sản bị chiếm đoạt ở tình tiết định tội và định khung tăng nặng trong tội lạm dụng chức vụ, quyền hạn chiếm đoạt tài sản. Cụ thể:\nĐối với khung định tội: tăng từ 2.000.000 đồng đến dưới 50.000.000 đồng (trong Bộ luật hình sự 1999 trước đây) lên 2.000.000 đồng đến dưới 100.000.000 đồng;\nĐối với khung tăng nặng: tăng định lượng giá trị tiền, tài sản chiếm đoạt ở khung tăng nặng từ 50.000.000 đồng đến dưới 200.000.000 đồng lên 100.000.000 đồng đến dưới 500.000.000 đồng cho hình phạt từ 06 năm đến 13 năm; từ 200.000.000 đồng đến dưới 500.000.000 đồng lên mức từ 500.000.000 đồng đến dưới 1.000.000 đồng cho hình phạt từ 13 năm đến 20 năm; từ 500.000.000 đồng lên 1.000.000.000 đồng đối với hình phạt tù 20 năm hoặc chung thân.\nBộ luật hình sự 2015 cũng bổ sung thêm tình tiết định khung tăng nặng đối với trường hợp “gây thiệt hại về tài sản” (chưa được quy định cụ thể trong Bộ luật hình sự 1999) với các mức định lượng giá trị như sau: gây thiệt hại về tài sản từ 1.000.000.000 đến dưới 3.000.000.000 đồng (phạt tù từ 06 năm đến 13 năm); gây thiệt hại về tài sản từ 3.000.000.000 đồng đến dưới 5.000.000.000 đồng (phạt tù từ 13 năm đến 20 năm); gây thiệt hại về tài sản 5.000.000.000 đồng trở lên (phạt tù 20 năm hoặc tù chung thân).\nChủ thể của tội phạm: là người có chức vụ quyền hạn.\nMặt chủ quan của tội phạm: Lỗi cố ý trực tiếp.\n3. Về hình phạt\nNgười phạm tội theo quy định tại Khoản 1 Điều 355 thì bị phạt tù từ 01 năm đến 06 năm.\nCác tình tiết tăng nặng:\nTương tự với các tội phạm tham nhũng khác, trong tình tiết tăng nặng của tội lạm dụng chức vụ, quyền hạn chiếm đoạt tài sản, Bộ luật hình sự 2015 đã bổ sung thêm tình tiết “gây thiệt hại về tài sản” và sửa đổi tình tiết “phạm tội nhiều lần” thành “phạm tội 02 lần trở lên”.\n(i) Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 06 năm đến 13 năm:\n- Có tổ chức;\n- Dùng thủ đoạn xảo quyệt, nguy hiểm;\n- Phạm tội 02 lần trở lên;\n- Chiếm đoạt tài sản trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng;\n- Gây thiệt hại về tài sản từ 1.000.000.000 đến dưới 3.000.000.000 đồng;\n- Chiếm đoạt tiền, tài sản dùng vào mục đích xóa đói, giảm nghèo; tiền, phụ cấp, trợ cấp, ưu đãi đối với người có công với cách mạng; các loại quỹ dự phòng hoặc các loại tiền, tài sản trợ cấp, quyên góp cho những vùng bị thiên tai, dịch bệnh hoặc các vùng kinh tế đặc biệt khó khăn.\n(ii) Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 13 năm đến 20 năm:\n- Chiếm đoạt tài sản trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\n- Gây thiệt hại về tài sản từ 3.000.000.000 đồng đến dưới 5.000.000.000 đồng;\n- Dẫn đến doanh nghiệp hoặc tổ chức khác bị phá sản hoặc ngừng hoạt động;\n- Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n(iii) Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm hoặc tù chung thân:\n- Chiếm đoạt tài sản trị giá 1.000.000.000 đồng trở lên;\n- Gây thiệt hại về tài sản 5.000.000.000 đồng trở lên.\nNgoài ra, người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng, tịch thu một phần hoặc toàn bộ tài sản (trong Bộ luật hình sự 1999, hình phạt bổ sung chỉ ở mức “người phạm tội bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 10 triệu đồng đến 50 triệu đồng”).\n"}, {"dieu": "Điều 356. Tội lợi dụng chức vụ, quyền hạn trong khi thi hành công vụ", "noidung": "1. Người nào vì vụ lợi hoặc động cơ cá nhân khác mà lợi dụng chức vụ, quyền hạn làm trái công vụ gây thiệt hại về tài sản từ 10.000.000 đồng đến dưới 200.000.000 đồng hoặc gây thiệt hại khác đến lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, cá nhân, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Gây thiệt hại về tài sản từ 200.000.000 đồng đến dưới 1.000.000.000 đồng.\n3. Phạm tội gây thiệt hại về tài sản 1.000.000.000 đồng trở lên, thì bị phạt tù từ 10 năm đến 15 năm.\n4. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Tội lợi dụng chức vụ, quyền hạn trong khi thi hành công vụ là hành vi lợi dụng chức vụ, quyền hạn làm trái công vụ gây thiệt hại đến lợi ích của Nhà nước, của xã hội, quyền, lợi ích hợp pháp của tổ chức, cá nhân do vụ lợi hoặc động cơ cá nhân khác.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm: Tội lợi dụng chức vụ, quyền hạn trong khi thi hành công vụ trực tiếp xâm hại đến sự hoạt động đúng đắn của các cơ quan, tổ chức; làm cho các cơ quan tổ chức bị suy yếu, mất uy tín, mất lòng tin của nhân dân vào Nhà nước.\nMặt khách quan của tội phạm được đặc trưng bởi các dấu hiệu sau:\nThủ đoạn phạm tội: Lợi dụng chức vụ, quyền hạn. Tức là người phạm tội sử dụng quyền hạn được giao như là một phương tiện phạm tội để thực hiện tội phạm. Tuy nhiên, tội phạm này hoàn toàn không có dấu hiệu chiếm đoạt tài sản.\nHành vi khách quan của tội phạm là hành vi làm trái công vụ tức là không làm hoặc làm không đúng không đầy đủ nhiệm vụ được giao.\nHậu quả của tội phạm là dấu hiệu bắt buộc, cụ thể là hành vi phạm tội phải gây thiệt hại đến lợi ích của Nhà nước, của xã hội, quyền và lợi ích hợp pháp của tổ chức, công dân.\nPhương tiện phạm tội:\nBộ luật hình sự 2015 đã nâng hoặc bổ sung mức định lượng giá trị tài sản trong tình tiết định tội và định khung tăng nặng của tội nhận hối lộ. Cụ thể:\nBổ sung tình tiết định tội “gây thiệt hại về tài sản từ 10.000.000 đồng đến dưới 200.000.000 đồng”.\nBổ sung tình tiết tăng nặng “gây thiệt hại về tài sản từ 200.000.000 đồng đến dưới 1.000.000.000 đồng” cho khung phạt tù từ 05 năm đến 10 năm\nBổ sung tình tiết tăng nặng “gây thiệt hại về tài sản 1.000.000.000 đồng trở lê” cho khung phạt tù từ 10 năm đến 15 năm.\nChủ thể của tội phạm là người có chức vụ, quyền hạn. So với tội tham ô tài sản, phạm vi chức vụ, quyền hạn của tội lạm dụng chức vụ, quyền hạn trong khi thi hành công vụ là rộng hơn (liên quan đến việc quản lý tài sản hoặc không liên quan). So với tội nhận hối lộ, phạm vi của tội này cũng tương tự, tuy nhiên, khác với tội nhận hối lộ, dấu hiệu cấu thành bắt buộc của tội lợi dụng chức vụ, quyền hạn trong khi thi hành công vụ phải có hậu quả gây thiệt hại (đến lợi ích của Nhà nước, của xã hội, quyền và lợi ích hợp pháp của tổ chức, cá nhân).\nMặt chủ quan của tội phạm đặc trưng bởi 2 dấu hiệu:\n- Lỗi cố ý trực tiếp.\n- Động cơ phạm tội xuất phát từ động cơ vụ lợi hoặc động cơ cá nhân.\n3. Hình phạt\nNgười phạm tội theo quy định tại Khoản 1 Điều 356 thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm.\nTình tiết tăng nặng:\n(i) Đối với khung phạt tù từ 05 năm đến 10 năm, Bộ luật hình sự 2015 đã sửa đổi tình tiết “phạm tội nhiều lần” thành “phạm tội 02 lần trở lên”, đồng thời, lượng hóa tình tiết gây hậu quả nghiêm trọng thành mức “thiệt hại từ 200.000.000 đồng đến dưới 1.000.000.000 đồng”. Cụ thể:\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\n- Có tổ chức;\n- Phạm tội 02 lần trở lên;\n- Gây thiệt hại về tài sản từ 200.000.000 đồng đến dưới 1.000.000.000 đồng.\n(ii) Đối với khung hình phạt từ 10 năm đến 15 năm, Bộ luật hình sự 2015 đã lượng hóa tình tiết “gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng” thành mức “gây thiệt hại về tài sản 1.000.000.000 đồng trở lên”.\nNgoài ra, người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng (Bộ luật hình sự 1999 quy định mức phạt tiền từ 3.000.000 đồng đến 30.000.000 đồng).\n"}, {"dieu": "Điều 357. Tội lạm quyền trong khi thi hành công vụ", "noidung": "1. Người nào vì vụ lợi hoặc động cơ cá nhân khác mà vượt quá quyền hạn của mình làm trái công vụ gây thiệt hại về tài sản từ 10.000.000 đồng đến dưới 100.000.000 đồng hoặc gây thiệt hại khác đến lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, cá nhân, thì bị phạt tù từ 01 năm đến 07 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n3. Phạm tội gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng, thì bị phạt tù từ 10 năm đến 15 năm.\n4. Phạm tội gây thiệt hại về tài sản 1.500.000.000 đồng trở lên, thì bị phạt tù từ 15 năm đến 20 năm.\n5. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Lạm quyền trong khi thi hành công vụ là hành vi của người có chức vụ, quyền hạn vì vụ lợi hoặc động cơ cá nhân khác mà vượt quá quyền hạn của mình làm trái công vụ được giao, gây thiệt hại cho lợi ích Nhà nước, của xã hội, quyền, lợi ích hợp pháp của công dân.\n2. Các dấu hiệu pháp lý của tội phạm\nCác dấu hiệu pháp lý của tội phạm về cơ bản giống với tội lợi dụng chức vụ, quyền hạn trong khi thi hành công vụ (Điều 356), chỉ khác tội này ở thủ đoạn phạm tội là người phạm tội lạm quyền trong khi thi hành công vụ - tức là làm một việc vượt quá giới hạn quyền năng của mình.\nSo với Bộ luật hình sự 1999, Bộ luật hình sự 2015 có một số sửa đổi bổ sung liên quan đến các dấu hiệu pháp lý của tội lạm quyền trong khi thi hành công vụ như sau:\nLiên quan đến mặt khách thể của tội phạm, Bộ luật hình sự đã bổ sung mức định lượng giá trị tài sản “gây thiệt hại từ 10.000.000 đồng đến dưới 100.000.000 đồng” trong tình tiết định tội lạm quyền trong khi thi hành công vụ.\nBổ sung tình tiết tăng nặng “gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng” trong khung hình phạt tù từ 5 năm đến 10 năm.\nBổ sung tình tiết tăng nặng “gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng” trong khung hình phạt tù từ 10 năm đến 15 năm.\nBổ sung tình tiết tăng nặng “gây thiệt hại về tài sản 1.500.000.000 đồng trở lên” trong khung hình phạt tù từ 15 năm đến 20 năm.\n3. Về hình phạt\nNgười phạm tội theo quy định tại Khoản 1 Điều 357 thì bị phạt tù từ 01 năm đến 07 năm.\nTình tiết tăng nặng: bên cạnh việc lượng hóa các tình tiết nghiêm trọng, rất nghiêm trọng, đặc biệt nghiêm trọng thành mức định lượng giá trị tài sản bị thiệt hại, Bộ luật hình sự 2015 còn sửa đổi tình tiết “phạm tội nhiều lần” thành “phạm tội 02 lần” trong khung hình phạt tù từ 05 đến 10 năm.\nHình phạt bổ sung: Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng (Bộ luật hình sự 1999 quy định mức phạt tiền từ 3.000.000 đồng đến 30.000.000 đồng).\n"}, {"dieu": "Điều 358. Tội lợi dụng chức vụ, quyền hạn gây ảnh hưởng đối với người khác để trục lợi", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn trực tiếp hoặc qua trung gian đòi, nhận hoặc sẽ nhận bất kỳ lợi ích nào sau đây dưới mọi hình thức để dùng ảnh hưởng của mình thúc đẩy người có chức vụ, quyền hạn làm hoặc không làm một việc thuộc trách nhiệm hoặc liên quan trực tiếp đến công việc của họ hoặc làm một việc không được phép làm, thì bị phạt tù từ 01 năm đến 06 năm:*\na) Tiền, tài sản hoặc lợi ích vật chất khác trị giá từ 2.000.000 đồng đến dưới 100.000.000 đồng hoặc dưới 2.000.000 đồng nhưng đã bị xử lý kỷ luật về hành vi này mà còn vi phạm;\nb) Lợi ích phi vật chất.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 06 năm đến 13 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Tiền, tài sản hoặc lợi ích vật chất khác trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nd) Gây thiệt hại về tài sản từ 1.000.000.000 đồng đến dưới 3.000.000.000 đồng.*\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 13 năm đến 20 năm:\na) Tiền, tài sản hoặc lợi ích vật chất khác trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\nb) Gây thiệt hại về tài sản từ 3.000.000.000 đồng đến dưới 5.000.000.000 đồng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm hoặc tù chung thân:\na) Tiền, tài sản hoặc lợi ích vật chất khác trị giá 1.000.000.000 đồng trở lên;\nb) Gây thiệt hại về tài sản 5.000.000.000 đồng trở lên.\n5. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Tội lợi dụng chức vụ, quyền hạn gây ảnh hưởng đối với người khác để trục lợi là hành vi của người có chức vụ, quyền hạn lợi dụng chức vụ, quyền hạn của mình, trực tiếp hoặc qua trung gian đã nhận hoặc sẽ nhận tiền, tài sản hoặc lợi ích vật chất khác hoặc lợi ích phi vật chất dưới bất kỳ hình thức nào, để dùng ảnh hưởng của mình, thúc đẩy người có chức vụ, quyền hạn làm hoặc không làm một việc thuộc trách nhiệm hoặc liên quan trực tiếp đến công việc của họ, hoặc làm một việc không được phép.\n2. Dấu hiệu pháp lý của tội phạm\nTội phạm này gần giống với tội nhận hối lộ, do đó, khách thể, mặt chủ quan của tội phạm khá giống với tội nhận hối lộ.\nTuy nhiên, yếu tố chủ thể và mặt khách quan là hai điểm khác biệt giữa tội này với tội nhận hối lộ.\nMặt khách quan của tội phạm\n(i) Hành vi: mặt khách quan của tội lợi dụng chức vụ, quyền hạn gây ảnh hưởng đến người khác để trục lợi được đặc trưng bởi hành vi khách quan, bao gồm hai loại hành vi sau:\n- Hành vi nhận tiền hoặc tài sản của người khác. Giá trị tài sản giống tội nhận hối lộ.\n- Dùng ảnh hưởng của mình thúc đẩy người có chức vụ quyền hạn làm hoặc không làm một việc vì lợi ích hoặc theo yêu cầu của người đưa. Đây là điểm khác biệt cơ bản giữa tội lợi dụng chức vụ, quyền hạn gây ảnh hưởng đến người khác để trục lợi với tội nhận hối lộ và các tội khác. Ở tội nhận hối lộ, người phạm tội đã lợi dụng chức vụ, quyền hạn để làm hoặc không làm một việc vì lợi ích hoặc theo yêu cầu của người đưa hối lộ, còn người phạm tội lợi dụng chức vụ, quyền hạn gây ảnh hưởng đối với người khác để trục lợi chỉ dùng ảnh hưởng của mình thúc đẩy người có chức vụ, quyền hạn để người này làm hoặc không làm một việc thuộc trách nhiệm hoặc liên quan trực tiếp đến công việc của họ hoặc không được phép làm.\n(ii) Phương tiện phạm tội:\nBộ luật hình sự 2015 cũng có một số sửa đổi bổ sung liên quan đến các mức giá trị tài sản và lợi ích trục lợi trong tình tiết định tội và định khung tăng nặng. Cụ thể:\nĐối với tình tiết định tội, nâng mức giá trị tài sản trục lợi từ 2.000.000 đồng đến dưới 10.000.000 đồng (trong Bộ luật hình sự 1999) lên mức từ 2.000.000 đồng đến dưới 100.000.000 đồng.\nBổ sung “lợi ích phi vật chất” vào danh mục những tài sản, lợi ích trục lợi dùng để định tội.\nĐối với tình tiết tăng nặng, nâng mức “tiền, tài sản hoặc lợi ích vật chất khác có giá trị từ mười triệu đồng đến dưới năm mươi triệu đồng” (trong Bộ luật hình sự 1999) lên mức “tiền, tài sản hoặc lợi ích vật chất khác trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng” đối với khung phạt tù từ 06 năm đến 13 năm; nâng mức “tiền, tài sản hoặc lợi ích vật chất khác có giá trị từ năm mươi triệu đồng đến dưới ba trăm triệu đồng” (trong Bộ luật hình sự 1999) lên mức “tiền, tài sản hoặc lợi ích vật chất khác trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng” đối với khung phạt tù từ 13 năm đến 20 năm; nâng mức “tiền, tài sản hoặc lợi ích vật chất khác có giá trị từ ba trăm triệu đồng trở lên” (trong Bộ luật hình sự 1999) lên mức “Tiền, tài sản hoặc lợi ích vật chất khác trị giá 1.000.000.000 đồng trở lên”.\nBộ luật hình sự 2015 cũng bổ sung tình tiết “gây thiệt hại về tài sản” với các mức giá trị tương tự như các tội tham nhũng khác.\nChủ thể: đối với tội lợi dụng chức vụ, quyền hạn gây ảnh hưởng đến người khác để trục lợi, người phạm tội nhận tiền, tài sản hoặc lợi ích vật chất khác của người khác nhưng họ không có trách nhiệm giải quyết yêu cầu của người đưa tiền, tài sản hoặc lợi ích vật chất khác mà phải tác động với người có trách nhiệm trực tiếp yêu cầu cho người “đưa hối lộ”.\n3. Về hình phạt\nChế tài của tội lợi dụng chức vụ, quyền hạn gây ảnh hưởng đến người khác để trục lợi có cấu trúc tương tự như chế tài của một số tội tham nhũng (không có hình phạt tử hình).\nNgười phạm tội theo quy định của khoản 1 Điều 358 thì bị phạt tù từ 01 đến 06 năm.\nTình tiết tăng nặng:\n(i) Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 06 năm đến 13 năm:\n- Có tổ chức;\n- Phạm tội 02 lần trở lên (Bộ luật hình sự 1999 quy định: “phạm tội nhiều lần”);\n- Tiền, tài sản hoặc lợi ích vật chất khác trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng;\n- Gây thiệt hại về tài sản từ 1.000.000.000 đến dưới 3.000.000.000 đồng.\n(ii) Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 13 năm đến 20 năm:\n- Tiền, tài sản hoặc lợi ích vật chất khác trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\n- Gây thiệt hại về tài sản từ 3.000.000.000 đồng đến dưới 5.000.000.000 đồng.\n(iii) Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm hoặc tù chung thân:\n- Tiền, tài sản hoặc lợi ích vật chất khác trị giá 1.000.000.000 đồng trở lên;\n- Gây thiệt hại về tài sản 5.000.000.000 đồng trở lên.\nNgoài ra, người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng (Bộ luật hình sự 1999 chỉ quy định “Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ một năm đến năm năm, có thể bị phạt tiền từ một lần đến năm lần số tiền hoặc giá trị tài sản đã trục lợi”).\n"}, {"dieu": "Điều 359. : Tội giả mạo trong công tác", "noidung": "1. Người nào vì vụ lợi hoặc động cơ cá nhân khác mà lợi dụng chức vụ, quyền hạn thực hiện một trong các hành vi sau đây, thì bị phạt tù từ 01 năm đến 05 năm:\na) Sửa chữa, làm sai lệch nội dung giấy tờ, tài liệu;\nb) Làm, cấp giấy tờ giả;\nc) Giả mạo chữ ký của người có chức vụ, quyền hạn.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Có tổ chức;\nb) Người phạm tội là người có trách nhiệm lập hoặc cấp các giấy tờ, tài liệu;\nc) Làm, cấp giấy tờ giả với số lượng từ 02 giấy tờ giả đến 05 giấy tờ giả.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Làm, cấp giấy tờ giả với số lượng từ 06 giấy tờ giả đến 10 giấy tờ giả;*\nb) Để thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\na) Làm, cấp giấy tờ giả với số lượng 11 giấy tờ giả trở lên;*\nb) Để thực hiện tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng.\n5. Người phạm tội còn bị cấm đảm nhiệm chức vụ hoặc làm công việc nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Giả mạo trong công tác là hành vi của một người vì vụ lợi hoặc động cơ cá nhân khác, lợi dụng chức vụ, quyền hạn sửa chữa, làm sai lệch nội dung giấy tờ, tài liệu; làm, cấp giấy tờ giả; giả mạo chữ ký của người có chức vụ, quyền hạn.\n2. Dấu hiệu pháp lý của tội phạm\nTội giả mạo trong công tác cũng là loại tội tham nhũng mà người phạm tội có hành vi lợi dụng chức vụ, quyền hạn nhưng không nhằm chiếm đoạt, không phải để nhận hối lộ hay để gây ảnh hưởng với người khác để trục lợi mà lợi dụng chức vụ, quyền hạn để sửa chữa, làm sai lệch nội dung giấy tờ, tài liệu; để làm hoặc cấp giấy tờ giả; để giả mạo chữ ký của người có chức vụ, quyền hạn.\nXét về hành vi khách quan, tội phạm này thì gần giống với tội lừa đảo chiếm đoạt tài sản. Xét về thủ đoạn, tội phạm này gần giống với các tội phạm khác có việc lợi dụng chức vụ, quyền hạn. Xét về động cơ, tội phạm này gần giống với các tội có động cơ vụ lợi hoặc vì động cơ cá nhân khác.\nKhách thể của tội phạm: Khách thể của tội giả mạo trong công tác là hoạt động đúng đắn của cơ quan, tổ chức; làm cho cơ quan, tổ chức bị suy yếu, mất uy tín. Vì vậy, giả mạo trong công tác là tội phạm tham nhũng là đối tượng bị xử lý nghiêm.\nĐối tượng tác động của tội giả mạo trong công tác là giấy tờ, tài liệu, chữ ký của người có chức vụ, quyền hạn. Người phạm tội đã tác động vào làm cho các tài liệu, giấy tờ, chữ ký của người có chức vụ, quyền hạn bị sai lệch, không đúng với thực tế.\nMặt khách quan của tội phạm:\nĐối với tội giả mạo trong công tác, các dấu hiệu thuộc mặt khác quan cũng là những dấu hiệu rất quan trọng để xác định hành vi phạm tội cũng như để phân biệt tội giả mạo trong công tác với các tội phạm khác.\n(i) Thủ đoạn phạm tội: Lợi dụng chức vụ, quyền hạn của mình;\n(ii) Thực hiện một trong các hành vi khách quan sau đây:\n- Sửa chữa, làm sai lệch nội dung giấy tờ, tài liệu.\n- Làm, cấp giấy tờ giả\n- Giả mạo chữ ký của người có chức vụ, quyền hạn\n(iii) Phương tiện phạm tội:\nBộ luật hình sự 2015 đã có bổ sung cụ thể mức số lượng giấy tờ giả được làm, cấp ở các khung tăng nặng như sau:\nLàm, cấp giấy tờ giả với số lượng từ 02 giấy tờ giả đến 05 giấy tờ giả đối với khung phạt tù từ 03 năm đến 10 năm;\nLàm, cấp giấy tờ giả với số lượng từ 05 giấy tờ giả đến 10 giấy tờ giả đối với khung phạt tù từ 07 đến 15 năm;\nLàm, cấp giấy tờ giả với số lượng từ 11 giấy tờ giả trở lên đối với khung phạt tù từ 12 năm đến 20 năm.\nChủ thể: người có chức vụ, quyền hạn.\nMặt chủ quan của tội phạm\n- Lỗi cố ý trực tiếp, tức là, người phạm tội nhận thức rõ hành vi của mình là nguy hiểm cho xã hội, thấy trước hậu quả của hành vi đó và mong muốn hậu quả xảy ra.\n- Động cơ phạm tội là dấu hiệu bắt buộc của cấu thành, nếu người phạm tội có các hành vi khách quan nêu ở trên nhưng không vì vụ lợi hoặc động cơ cá nhân khác thì hành vi giả mạo trong công tác chưa cấu thành tội phạm.\n3. Về hình phạt\nNgười phạm tội theo quy định tại Khoản 1 Điều 359 thì bị phạt tù từ 01 năm đến 05 năm\nTình tiết tăng nặng\n(i) Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\n- Có tổ chức;\n- Người phạm tội là người có trách nhiệm lập hoặc cấp các giấy tờ, tài liệu;\n- Làm, cấp giấy tờ giả với số lượng từ 02 giấy tờ giả đến 05 giấy tờ giả.\n(ii) Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\n- Làm, cấp giấy tờ giả với số lượng từ 05 giấy tờ giả đến 10 giấy tờ giả;\n- Để thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng.\n(iii) Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\n- Làm, cấp giấy tờ giả với số lượng từ 11 giấy tờ giả trở lên;\n- Để thực hiện tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng.\nNgười phạm tội còn có thể bị cấm đảm nhiệm chức vụ hoặc làm công việc nhất định từ 01 năm đến 05 năm, có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng (Bộ luật hình sự 1999 quy định mức phạt tiền từ ba triệu đồng đến ba mươi triệu đồng).\nMỤC 2. CÁC TỘI PHẠM KHÁC VỀ CHỨC VỤ\n"}, {"dieu": "Điều 360. Tội thiếu trách nhiệm gây hậu quả nghiêm trọng*", "noidung": "1. Người nào có chức vụ, quyền hạn vì thiếu trách nhiệm mà không thực hiện hoặc thực hiện không đúng nhiệm vụ được giao thuộc một trong các trường hợp sau đây, nếu không thuộc trường hợp quy định tại các điều 179, 308 và 376 của Bộ luật này, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 05 năm:\na) Làm chết người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nd) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Làm chết 02 người;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nc) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 12 năm:\na) Làm chết 03 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\n4. Người phạm tội còn bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Thiếu trách nhiệm gây hậu quả nghiêm trọng là hành vi của người có chức vụ, quyền hạn không thực hiện hoặc thực hiện không đúng nhiệm vụ được giao gây hậu quả nghiêm trọng.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm: Tội thiếu trách nhiệm gây hậu quả nghiêm trọng trực tiếp xâm phạm sự hoạt động đúng đắn của các cơ quan Nhà nước, tổ chức xã hội.\nMặt khách quan của tội phạm được thể hiện ở các dấu hiệu sau:\n(i) Hành vi khách quan là hành vi không thực hiện hoặc thực hiện không đúng nhiệm vụ được giao.\n(ii) Hậu quả của tội phạm là dấu hiệu bắt buộc trong cấu thành tội phạm. Cụ thể là hành vi trên phải gây hậu quả nghiêm trọng. Hậu quả nghiêm trọng của tội này là thiệt hại về tính mạng, sức khỏe, tài sản của người khác nếu không thuộc các trường hợp quy định tại các điều luật sau: Điều 179 (Tội thiếu trách nhiệm gây thiệt hại đến tài sản của Nhà nước, cơ quan, tổ chức, doanh nghiệp), 308 (Tội thiếu trách nhiệm trong việc giữ vũ khí, vật liệu nổ, công cụ hỗ trợ gây hậu quả nghiêm trọng), 376 (Tội thiếu trách nhiệm để người bị bắt, người bị tạm giữ, tạm giam, người đang chấp hành án phạt tù trốn).\nCác hậu quả trong Bộ luật hình sự 2015 sửa đổi đã được lượng hóa khá chi tiết, cụ thể, thay thế cho các tình tiết định tính “gây hậu quả nghiêm trọng”, “gây hậu quả rất nghiêm trọng”, “gây hậu quả đặc biệt nghiêm trọng” như trong Bộ luật hình sự 1999. Cụ thể:\n- Thay thế dấu hiệu cấu thành tội phạm “gây hậu quả nghiêm trọng” tại Khoản 1 Điều 285 Bộ luật hình sự năm 1999 bằng các tình tiết định tội: a) Làm chết người; b) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên; c) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%; d) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n- Thay thế tình tiết gây hậu quả rất nghiêm trọng, hậu quả đặc biệt nghiêm trọng tại khoản 2 Điều 285 Bộ luật hình sự 1999 bằng các tình tiết: a) Làm chết 02 người; b) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%; c) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n- Thay thế tình tiết hậu quả đặc biệt nghiêm trọng tại khoản 2 Điều 285 Bộ luật hình sự năm 1999 bằng các tình tiết: a) Làm chết 03 người trở lên; b) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên; c) Gây thiệt hại về tài sản 1.500.000.000 đồng trở lên.\nChủ thể của tội phạm là người có chức vụ, quyền hạn liên quan đến hành vi phạm tội.\nMặt chủ quan của tội phạm được thực hiện với hình thức lỗi vô ý (thiếu trách nhiệm).\nTình tiết tăng nặng\n- Làm chết người;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\n- Gây thiệt hại về tài sản từ 100.000.000 đồng trở lên.\n3. 3. Về hình phạt\nSo với Điều 285 của Bộ luật hình sự 1999, Điều 360 quy định về Tội thiếu trách nhiệm gây hậu quả nghiêm trọng có nhiều sửa đổi quan trọng, bao gồm: thay thế dấu hiệu cấu thành tội phạm “gây hậu quả nghiêm trọng” tại khoản 1 Điều 285 Bộ luật hình sự 1999 bằng các tình tiết định tội được lượng hóa cụ thể; thay thế các tình tiết gây hậu quả rất nghiêm trọng, hậu quả đặc biệt nghiêm trọng bằng các tình tiết được lượng hóa cụ thể; tách khung phạt tù từ 03 năm đến 12 năm thành hai khung (từ 03 năm đến 07 năm và từ 07 năm đến 12 năm). Cụ thể:\nKhung cơ bản: phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 05 năm.\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: phạt tù từ 03 năm đến 07 năm:\n- Khung tăng nặng thứ hai: phạt tù từ 07 năm đến 12 năm:\nNgười phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 361. Tội cố ý làm lộ bí mật công tác; tội chiếm đoạt, mua bán hoặc tiêu hủy tài liệu bí mật công tác", "noidung": "1. Người nào cố ý làm lộ bí mật công tác hoặc chiếm đoạt, mua bán, tiêu hủy tài liệu bí mật công tác, nếu không thuộc trường hợp quy định tại các điều 110, 337 và 342 của Bộ luật này, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Thu lợi bất chính 50.000.000 đồng trở lên;\nd) Gây thiệt hại về tài sản 100.000.000 đồng trở lên;\nđ) Gây ảnh hưởng xấu đến hoạt động của cơ quan, tổ chức;\ne) Để người khác sử dụng thực hiện hành vi vi phạm pháp luật.\n3. Người phạm tội còn bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội cố ý làm lộ bí mật công tác; tội chiếm đoạt, mua bán hoặc tiêu hủy tài liệu bí mật công tác là hành vi cố ý làm lộ bí mật công tác hoặc chiếm đoạt, mua bán, tiêu hủy tài liệu bí mật công tác, mà không thuộc trường hợp quy định tại Điều 110, 337 và 342 này.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm: tội cố ý làm lộ bí mật công tác; tội chiếm đoạt, mua bán hoặc tiêu hủy tài liệu bí mật công tác xâm phạm trực tiếp đến hoạt động đúng đắn của các cơ quan, tổ chức.\nĐối tượng tác động: tài liệu bí mật công tác. Trong Bộ luật hình sự 2015 sửa đổi, ngoài tội gián điệp và tội cố ý làm lộ bí mật nhà nước, các nhà làm luật còn bổ sung thêm một trường hợp loại trừ tội cố ý làm lộ bí mật công tác; tội chiếm đoạt, mua bán hoặc tiêu hủy tài liệu bí mật công tác, đó là tội chiếm đoạt, mua bán, tiêu hủy con dấu, tài liệu của cơ quan, tổ chức.\nMặt khách quan của tội phạm:\n(i) Hành vi khách quan cấu thành tội cố ý làm lộ bí mật công việc là hành vi để lộ bí mật công tác cho người không có trách nhiệm biết. Người phạm tội có thể để lộ bằng lời nói, chữ viết của mình hoặc để cho người khác xem hoặc bằng cách khác làm bí mật công tác bị tiết lộ.\nTội phạm hoàn thành kể từ thời điểm bí mật công tác bị tiết lộ.\n(ii) Hành vi khách quan của tội chiếm đoạt tài liệu bí mật công tác đòi hỏi người phạm tội phải có hành vi chiếm đoạt. Đối tượng của hành vi chiếm đoạt là tài liệu chứa đựng bí mật công tác. Người phạm tội có thể chiếm đoạt bằng những thủ đoạn khác nhau. Việc chiếm đoạt có thể xảy ra công khai hoặc lén lút, dùng bạo lực hay không bạo lực, dùng thủ đoạn gian dối hoặc lạm dụng tín nhiệm…\nTội phạm hoàn thành khi tài liệu chứa đựng bí mật công tác thoát ra khỏi sự quản lí của người có trách nhiệm.\n(iii) Hành vi khách quan của tội mua bán tài liệu bí mật công tác đòi hỏi người phạm tội phải có hành vi dùng tiền, tài sản, lợi ích vật chất khác để trao đổi lấy tài liệu bí mật công tác. Trường hợp người phạm tội dùng tài liệu bí mật công tác để thanh toán một dịch vụ nhất định cũng cấu thành tội này. Trường hợp người phạm tội chỉ tặng, cho người khác tài liệu bí mật công tác thì truy cứu trách nhiệm hình sự về tội cố ý làm lộ bí mật công tác.\nTội phạm hoàn thành khi tài liệu bí mật công tác được đưa ra trao đổi lấy tiền, tài sản hoặc lợi ích vật chất khác.\n(iv) Hành vi khách quan cấu thành tội tiêu hủy tài liệu bí mật công tác là hành vi hủy hoại. Việc hủy hoại có thể được tiến hành bằng nhiều cách khác nhau như đốt, xé, dùng hóa chất tẩy xóa hoặc bằng cách khác làm cho tài liệu chứa đựng bí mật công tác mất hẳn nội dung không thể phục hồi lại được.\nTội phạm hoàn thành từ thời điểm tài liệu bí mật công tác bị tiêu hủy.\nChủ thể: chủ thể của các tội phạm này là bất kì ai. Đối với tội cố ý làm lộ bí mật công tác thông thường chủ thể là người có chức vụ, quyền hạn\nMặt chủ quan của tội phạm: Lỗi cố ý.\nTình tiết tăng nặng:\n- Có tổ chức;\n- Phạm tội 02 lần trở lên;\n- Thu lợi bất chính 50.000.000 đồng trở lên;\n- Gây thiệt hại về tài sản 100.000.000 đồng trở lên;\n- Gây ảnh hưởng xấu đến hoạt động của cơ quan, tổ chức;\n- Để người khác sử dụng thực hiện hành vi vi phạm pháp luật.\n3. Về hình phạt\nKhung cơ bản:\nPhạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm (như vậy là tăng khung cơ bản so với Bộ luật hình sự 1999 quy định khung cơ bản: phạt cải tạo không giam giữ đến ba năm hoặc phạt tù từ 3 tháng đến 3 năm).\nKhung tăng nặng: Phạt tù từ 02 năm đến 07 năm:\nNgười phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 362. Tội vô ý làm lộ bí mật công tác; tội làm mất tài liệu bí mật công tác", "noidung": "1. Người nào vô ý làm lộ bí mật công tác hoặc làm mất tài liệu bí mật công tác thuộc một trong các trường hợp sau đây, nếu không thuộc trường hợp quy định tại Điều 338 của Bộ luật này, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 02 năm:*\na) Gây ảnh hưởng xấu đến hoạt động của cơ quan, tổ chức;\nb) Gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nc) Để người khác sử dụng thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt cải tạo không giam giữ từ 02 năm đến 03 năm hoặc phạt tù từ 03 tháng đến 02 năm:*\na) Gây thiệt hại về tài sản 500.000.000 đồng trở lên;\nb) Để người khác sử dụng thực hiện tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vô ý làm lộ bí mật công tác, làm mất tài liệu bí mật công tác là hành vi vô ý làm lộ bí mật công tác hoặc làm mất tài liệu bí mật công tác gây ảnh hưởng xấu đến hoạt động của cơ quan, tổ chức hoặc gây thiệt hại về tài sản từ 100.000.000 đồng hoặc để người khác sử dụng thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng, mà không thuộc quy định tại Điều 338 của Bộ luật hình sự.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm: cũng như các tội phạm về chức vụ, khách thể của tội vô ý làm lộ bí mật nhà nước, tội làm mất tài liệu bí mật nhà nước xâm phạm trực tiếp đến hoạt động đúng đắn của cơ quan, tổ chức.\nMặt khách quan:\n(i) Hành vi khách quan của tội vô ý làm lộ bí mật công tác đòi hỏi phải có hành vi thiếu trách nhiệm trong quản lí, sử dụng tài liệu bí mật công tác. Hành vi được coi là thiếu trách nhiệm khi không thực hiện hoặc thực hiện không đầy đủ nghĩa vụ bảo mật, làm cho người khác biết được bí mật công tác. Người phạm tội có thể bằng lời nói, chữ viết cho người khác xem hoặc bằng cách khác để người không có trách nhiệm biết được bí mật công tác.\nHành vi vô ý làm lộ bí mật công tác chỉ cấu thành tội này khi gây ra hậu quả nghiêm trọng đối với hoạt động của cơ quan nhà nước, tổ chức xã hội. Tội phạm hoàn thành kể từ thời điểm hậu quả nghiêm trọng xảy ra.\n(ii) Hành vi khách quan của tội làm mất bí mật công tác đòi hỏi phải có hành vi làm mất tài liệu bí mật công tác và gây hậu quả nghiêm trọng.\nLàm mất tài liệu bí mật công tác là trường hợp người được giao quản lí, sử dụng tài liệu bí mật công tác đã không thực hiện đầy đủ nghĩa vụ bảo mật để tài liệu bí mật công tác thoát ra khỏi sự quản lí của người có trách nhiệm.\nHành vi trên chỉ cấu thành tội phạm khi dẫn đến hậu quả nghiêm trọng.\nChủ thể: chủ thể của tội này là chủ thể đặc biệt, là người có chức vụ, quyền hạn liên quan đến bí mật nhà nước và tài liệu bí mật nhà nước.\nMặt chủ quan: Lỗi vô ý.\nTình tiết tăng nặng:\n- Gây thiệt hại về tài sản từ 500.000.000 đồng trở lên;\n- Để người khác sử dụng thực hiện tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng.\n3. Về hình phạt\nKhung cơ bản: phạt cảnh cáo, phạt cải tạo không giam giữ đến 03 năm.\nKhung tăng nặng: phạt tù từ 03 tháng đến 02 năm:\nNhư vậy, Khoản 1 Điều 287 cũ đã được tách ra thành hai khoản (Khoản 1 và Khoản 2) ở Bộ luật hình sự 2015. Trong đó, điểm khác biệt là thời gian cải tạo không giam giữ ở Bộ luật hình sự 2015 so với Bộ luật hình sự 1999 có tăng thêm một năm.\nHình phạt bổ sung: cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 363. Tội đào nhiệm", "noidung": "1. Người nào là cán bộ, công chức, viên chức mà cố ý từ bỏ nhiệm vụ công tác gây hậu quả nghiêm trọng, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:*\na) Lôi kéo người khác đào nhiệm;\nb) Gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng;\nc) Phạm tội trong hoàn cảnh chiến tranh, thiên tai, dịch bệnh hoặc trong trường hợp khó khăn đặc biệt khác của xã hội.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội đào nhiệm là hành vi cố ý từ bỏ nhiệm vụ công tác của cán bộ, công chức, viên chức gây hậu quả nghiêm trọng cho lợi ích Nhà nước, tập thể, quyền và lợi ích hợp pháp của công dân.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm: tội đào nhiệm xâm phạm trực tiếp đến tính đúng đắn trong hoạt động của các cơ quan nhà nước, tổ chức xã hội.\nMặt khách quan\n(i) Hành vi khách quan: mặt khách quan của tội đào nhiệm được đặc trưng bởi hành vi khách quan. Hành vi khách quan của tội này là hành vi từ bỏ nhiệm vụ công tác. Từ bỏ nhiệm vụ công tác là tự mình không thực thi công việc được giao. Trong thực tế, hành vi từ bỏ nhiệm vụ công tác thường là không thực hiện nhiệm vụ được giao và rời bỏ nơi đang công tác. Trong trường hợp không chấp hành lệnh điều động, thuyên chuyển sang công tác khác hoặc địa điểm khác cũng được coi là từ bỏ nhiệm vụ công tác.\nTội đào nhiệm hoàn thành khi hành vi từ bỏ nhiệm vụ công tác đã gây ra hậu quả nghiêm trọng, làm thiệt hại đáng kể cho lợi ích của nhà nước, của tập thể, quyền và lợi ích hợp pháp của công dân.\n(ii) Hậu quả: Hậu quả nghiêm trọng là dấu hiệu định tội bắt buộc của tội đào nhiệm. Tuy nhiên, hậu quả nghiêm trọng như thế nào thì không được Bộ luật hình sự 2015 sửa đổi lượng hóa cụ thể như Bộ luật hình sự 2015 ban đầu.\nChủ thể: chủ thể của tội đào nhiệm là chủ thể đặc biệt. Người phạm tội phải là cán bộ, công chức, viên chức của cơ quan nhà nước, tổ chức xã hội.\nMặt chủ quan: lỗi cố ý.\nTình tiết tăng nặng:\n- Lôi kéo người khác đào nhiệm;\n- Gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng;\n- Phạm tội trong hoàn cảnh chiến tranh, thiên tai, dịch bệnh hoặc trong trường hợp khó khăn đặc biệt khác của xã hội\n3. Về hình phạt\nKhung cơ bản: phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\nKhung tăng nặng: phạt tù từ 02 năm đến 07 năm\nHình phạt bổ sung: Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 364. Tội đưa hối lộ", "noidung": "1. Người nào trực tiếp hay qua trung gian đã đưa hoặc sẽ đưa cho người có chức vụ, quyền hạn hoặc người khác hoặc tổ chức khác bất kỳ lợi ích nào sau đây để người có chức vụ, quyền hạn làm hoặc không làm một việc vì lợi ích hoặc theo yêu cầu của người đưa hối lộ, thì bị phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Tiền, tài sản, lợi ích vật chất khác trị giá từ 2.000.000 đồng đến dưới 100.000.000 đồng;\nb) Lợi ích phi vật chất.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Dùng thủ đoạn xảo quyệt;\nc) Dùng tài sản của Nhà nước để đưa hối lộ;\nd) Lợi dụng chức vụ, quyền hạn;\nđ) Phạm tội 02 lần trở lên;\ne) Của hối lộ là tiền, tài sản, lợi ích vật chất khác trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n3. Phạm tội trong trường hợp của hối lộ là tiền, tài sản, lợi ích vật chất khác trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng, thì bị phạt tù từ 07 năm đến 12 năm.\n4. Phạm tội trong trường hợp của hối lộ là tiền, tài sản, lợi ích vật chất khác trị giá 1.000.000.000 đồng trở lên, thì bị phạt từ tù 12 năm đến 20 năm.\n5. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n6. Người nào đưa hoặc sẽ đưa hối lộ cho công chức nước ngoài, công chức của tổ chức quốc tế công, người có chức vụ trong các doanh nghiệp, tổ chức ngoài Nhà nước cũng bị xử lý theo quy định tại Điều này.\n7. Người bị ép buộc đưa hối lộ mà chủ động khai báo trước khi bị phát giác, thì được coi là không có tội và được trả lại toàn bộ của đã dùng để đưa hối lộ.\nNgười đưa hối lộ tuy không bị ép buộc nhưng đã chủ động khai báo trước khi bị phát giác, thì có thể được miễn trách nhiệm hình sự và được trả lại một phần hoặc toàn bộ của đã dùng để đưa hối lộ.\n\n\n<b>Bình luận:</b>\n1. Đưa hối lộ là hành vi dùng tiền, tài sản, lợi ích vật chất khác hoặc lợi ích phi vật chất trực tiếp hoặc qua trung gian đã đưa hoặc sẽ đưa cho người có chức vụ, quyền hạn, hoặc người khác hoặc tổ chức khác để người có chức vụ, quyền hạn làm hoặc không làm một việc vì lợi ích hoặc theo yêu cầu của người đưa hối lộ.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm là xâm phạm sự hoạt động đúng đắn của các cơ quan, tổ chức.\nMặt khách quan của tội phạm là hành vi đưa của hối lộ cho người có chức vụ quyền hạn.\nMột hành vi bị coi là hối lộ khi giá trị của hối lộ từ 2.000.000 đồng trở lên hoặc các loại giá trị phi vật chất khác (như tình dục, vị trí, việc làm…). Bộ luật hình sự 2015 sửa đổi đã loại bỏ tình tiết định tội “từ hai triệu đồng đến dưới mười triệu đồng hoặc dưới hai triệu đồng nhưng gây hậu quả nghiêm trọng hoặc vi phạm nhiều lần”. Như vậy, theo Luật Hình sự mới, mọi hành vi đưa của hối lộ có giá trị dưới 2.000.000 đồng bất luận gây hậu quả gì hoặc được thực hiện nhiều lần cũng không bị truy cứu trách nhiệm hình sự về tội hối lộ.\nHành vi ở đây được thể hiện dưới hình thức: đã đưa hoặc sẽ đưa trực tiếp hoặc qua trung gian. Như vậy, hành vi hối lộ cần phải được xác định trước hết bởi hai yếu tố: chủ thể \"đưa của hối lộ\" và \"của hối lộ\" của ai. Một điểm mới của Bộ luật hình sự 2015 sửa đổi so với Bộ luật hình sự năm 1999, đó là đã đưa ra định nghĩa cụ thể cho hành vi đưa hối lộ. Tuy nhiên, việc quy định hành vi hối lộ bao gồm cả hành vi \"sẽ đưa\" có thể sẽ gây khó khăn cho quá trình điều tra, truy tố tội phạm liên quan đến xác định chứng cứ và thời điểm hoàn thành tội phạm này.\nCũng cần phân biệt giữa hành vi đưa hối lộ với hành vi môi giới hối lộ.\nChủ thể của tội phạm: bất kỳ ai có năng lực chịu trách nhiệm hình sự và đến một độ tuổi theo quy định của Bộ luật hình sự thì đều có thể trở thành chủ thể của tội phạm này.\nMặt chủ quan của tội phạm là lỗi cố ý trực tiếp.\nNếu người đưa hối lộ đưa nhầm cho người không có chức vụ quyền hạn thì vẫn cấu thành tội đưa hối lộ, nếu người nhận biết người đưa nhầm mình là người có chức vụ quyền hạn mà vẫn nhận của hối lộ thì người nhận bị xử lý về tội lạm dụng tín nhiệm chiếm đoạt tài sản.\nTội đưa hối lộ có động cơ vụ lợi. Mục đích là để người có chức vụ, quyền hạn làm hoặc không làm một việc vì lợi ích hoặc theo yêu cầu của người đưa hối lộ. Tuy nhiên, động cơ không phải là dấu hiệu cấu thành bắt buộc của tội phạm này.\nTình tiết tăng nặng\n- Có tổ chức;\n- Dùng thủ đoạn xảo quyệt;\n- Dùng tài sản của Nhà nước để đưa hối lộ;\n- Lợi dụng chức vụ, quyền hạn;\n- Phạm tội 02 lần trở lên;\n- Của hối lộ là tiền, tài sản, lợi ích vật chất khác trị giá từ 100.000.000 đồng trở lên.\n3. Về hình phạt\nNhằm thể chế hóa chủ trương của Đảng về tăng cường tính hướng thiện trong việc xử lý người phạm tội, giảm khả năng áp dụng hình phạt tù, mở rộng khả năng áp dụng các hình phạt không tước tự do, tạo điều kiện thuận lợi cho Tòa án linh hoạt xem xét áp dụng hình phạt phù hợp đối với một số trường hợp phạm tội chức vụ ít nghiêm trọng hoặc nghiêm trọng, Bộ luật hình sự năm 2015 sửa đổi đã bổ sung hình phạt cải tạo không giam giữ và quy định hình phạt tiền là hình phạt chính đối với tội đưa hối lộ (khoản 1 Điều 364). Đồng thời, khung hình phạt cũng được điều chỉnh xuống mức thấp hơn so với Bộ luật hình sự 1999.\nKhung cơ bản: phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\nKhung tăng nặng: so với Bộ luật hình sự 1999, khung tăng nặng đối với tội đưa hối lộ của Bộ luật hình sự 2015 cũng có sự điều chỉnh theo xu hướng giảm nhẹ hơn.\nCụ thể:\nKhung tăng nặng thứ nhất: phạt tù từ 02 đến 07 năm;\nKhung tăng nặng thứ hai: phạt tù từ 07 năm đến 12 năm;\nKhung tăng nặng thứ ba: phạt tù từ 12 năm đến 20 năm;\nNhư vậy mức khung “trần” cho tội đưa hối lộ theo Bộ luật hình sự 2015 là 20 năm.\nHình phạt bổ sung: Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n4. Miễn trách nhiệm hình sự\nNgười bị ép buộc đưa hối lộ mà chủ động khai báo trước khi bị phát giác, thì được coi là không có tội và được trả lại toàn bộ của đã dùng để đưa hối lộ.\nNgười đưa hối lộ tuy không bị ép buộc nhưng đã chủ động khai báo trước khi bị phát giác, thì có thể được miễn trách nhiệm hình sự và được trả lại một phần hoặc toàn bộ của đã dùng để đưa hối lộ.\n"}, {"dieu": "Điều 365. Tội môi giới hối lộ", "noidung": "1. Người nào môi giới hối lộ mà của hối lộ thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 20.000.000 đồng đến dưới 200.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Tiền, tài sản hoặc lợi ích vật chất trị giá từ 2.000.000 đồng đến dưới 100.000.000 đồng;\nb) Lợi ích phi vật chất.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Phạm tội có tính chất chuyên nghiệp;\nc) Dùng thủ đoạn xảo quyệt;\nd) Biết của hối lộ là tài sản của Nhà nước;\nđ) Lợi dụng chức vụ, quyền hạn;\ne) Phạm tội 02 lần trở lên;\ng) Của hối lộ trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n3. Phạm tội thuộc trường hợp của hối lộ trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng, thì bị phạt tù từ 05 năm đến 10 năm.\n4. Phạm tội thuộc trường hợp của hối lộ trị giá 1.000.000.000 đồng trở lên, thì bị phạt tù từ 08 năm đến 15 năm.\n5. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng.\n6. Người môi giới hối lộ mà chủ động khai báo trước khi bị phát giác, thì có thể được miễn trách nhiệm hình sự.\n7. Người nào môi giới hối lộ trong các doanh nghiệp, tổ chức ngoài Nhà nước cũng bị xử lý theo quy định tại Điều này.\n\n\n<b>Bình luận:</b>\n1. Tội làm môi giới hối lộ là hành vi làm trung gian giữa người nhận và đưa hối lộ nhằm đạt được sự thỏa thuận về của hối lộ và việc làm hoặc không làm theo yêu cầu của người đưa hối lộ.\n2. Dấu hiệu pháp lý của tội phạm\nDấu hiệu khách thể, chủ thể, mặt chủ quan, giá trị của hối lộ về cơ bản giống với tội đưa hối lộ.\nKhách thể của tội
