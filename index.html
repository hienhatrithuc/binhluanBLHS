h vi lợi dụng chức vụ, quyền hạn tha trái pháp luật người đang bị giam, giữ. Được hiểu là trường hợp người phạm tội đã sử dụng chức vụ, quyền hạn như một phương tiện để thực hiện tội phạm như: đã ra lệnh hoặc ký quyết định trả tự do cho người đang bị giam, giữ khi không có đủ căn của luật định.Thí dụ: Ra quyết định hủy bỏ biện pháp ngăn chặn đối với người bị giam, trả tự do cho người đang bị giam, cải tạo.\n+ Có hành vi lạm quyền tha trái pháp luật người trái pháp luật, người bị giam giữ. Được hiểu là người phạm tội ra quyết định hoặc ra lệnh hoặc thực hiện việc trả tự do cho người đang bị giam, giữ mà việc ra quyết định, ra lệnh hoặc thực hiện trả tự do đó vượt ra ngoài phạm vi quyền hạn của mình. Thí dụ: Chiến sĩ làm nhiệm vụ canh gác trại giam đã tự ý thả người đang bị tạm giam mà không có lệnh của cấp trên có thẩm quyền.\nb. Khách thể: Tội phạm này xâm phạm đến hoạt động đúng đắn của cơ quan điều tra, Viện kiểm sát, Tòa án và cơ quan có thẩm quyền khác.\nc. Mặt chủ quan: Người phạm tội thực hiện tội phạm này với lỗi cố ý.\nd. Chủ thể: Chủ thể của tội phạm này là chủ thể đặc biệt bao gồm những ngươi có chức vụ, quyền hạn như: Viện trưởng, Phó Viện trưởng Viện kiểm sát nhân dân; Chánh án, Phó Chánh án Tòa án nhân dân; giám thị trại giam…\n2. So với Bộ luật hình sự 1999, Bộ luật hình sự 2015 mở rộng phạm vi đối tượng được tha trái pháp luật trong tội tha trái pháp luật người đang bị giam, giữ theo hướng thay cụm từ “người bị giam, tạm giữ” quy định tại tên điều luật và khoản 1 các điều này bằng cụm từ “người bị bắt, người bị tạm giữ, tạm giam, người đang chấp hành hình phạt tù”,...\n3. Về hình phạt: Mức hình phạt đối với tội này được chia thành ba khung, cụ thể như sau:\n+ Khung một (khoản 1)\nCó hình phạt là phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm đối khi đáp ứng đầy đủ cấu thành cơ bản như phân tích ở trên.\n+ Khung hai (khoản 2)\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 02 năm đến 07 năm:\n- Tha trái pháp luật người bị bắt, người đang bị tạm giữ, tạm giam, người đang chấp hành án phạt tù về tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng;\n- Người được tha trái pháp luật bỏ trốn hoặc có hành vi cản trở việc điều tra, truy tố, xét xử hoặc tiếp tục thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng;\n- Người được tha trái pháp luật trả thù người tiến hành tố tụng, người tham gia tố tụng;\n- Tha trái pháp luật từ 02 người đến 05 người+ Khung ba (khoản 3)\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\n- Tha trái pháp luật 06 người trở lên;\n- Người được tha trái pháp luật thực hiện tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng.\n+ Hình phạt bổ sung (khoản 4)\nNgoài việc phải chịu một trong các hình phạt chính nêu trên người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 379. Tội không thi hành án", "noidung": "1. Người nào có thẩm quyền mà cố ý không ra quyết định thi hành án hoặc không thi hành quyết định thi hành bản án, quyết định của Tòa án thuộc một trong các trường hợp sau đây, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Đã bị xử lý kỷ luật về hành vi này mà còn vi phạm;\nb) Dẫn đến người bị kết án, người phải chấp hành án bỏ trốn;\nc) Dẫn đến hết thời hiệu thi hành án;\nd) Dẫn đến người bị kết án, người phải chấp hành án, người có nghĩa vụ thi hành án tẩu tán tài sản và không thi hành được nghĩa vụ thi hành án với số tiền từ 50.000.000 đồng đến dưới 200.000.000 đồng.\n2. Phạm tội thuộc một trong những trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Phạm tội 02 lần trở lên;\nb) Dẫn đến người bị kết án, người phải chấp hành án tiếp tục thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng;\nc) Dẫn đến người bị kết án, người phải thi hành án, người có nghĩa vụ thi hành án tẩu tán tài sản và không thi hành được nghĩa vụ thi hành án với số tiền từ 200.000.000 đồng đến dưới 1.000.000.000 đồng.\n3. Phạm tội thuộc một trong những trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Dẫn đến người bị kết án, người phải chấp hành án tiếp tục thực hiện tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng;\nb) Dẫn đến người bị kết án, người phải thi hành án, người có nghĩa vụ thi hành án tẩu tán tài sản và không thi hành được nghĩa vụ thi hành án với số tiền 1.000.000.000 đồng trở lên.\n4. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Không thi hành án, được hiểu là hành vi của người có thẩm quyền của cơ quan thi hành án đã không ký quyết định thi hành án hoặc không đưa ra thi hành bản án, quyết định của Tòa án một cách cố ý.\n2. Các yếu tố cấu thành tội không thi hành án\na. Mặt khách quan\n+ Về hành vi. Có một trong các hành vi sau đây:\nCó hành vi (cố ý) không ra quyết định thi hành án. Được hiểu là hành vi của người có thẩm quyền về thi hành án hình sự, thi hành án dân sự (như Chánh án Tòa án, Thủ trưởng cơ quan thi hành án) đã không ký quyết định thi hành án đối với bản án, quyết định đã có đủ điều kiện đưa ra thi hành (mà không có lý do chính đáng nào để hoãn, đình chỉ hoặc tạm đình chỉ).\nCó hành vi không thi hành quyết định thi hành án. Được hiểu là hành vi của chấp hành viên hoặc nhân viên tư pháp khác được giao trách nhiệm thi hành quyết định thi hành án nhưng đã không tiến hành các biện pháp nghiệp vụ để cho thi hành bản án, quyết định của Tòa án đã có quyết định thi hành án (mà không có lý do chính đáng).\n+ Về hậu quả\nHành vi nêu trên phải gây hậu quả nghiêm trọng thì mới bị truy cứu trách nhiệm hình sự. Trường hợp chưa gây hậu quả nghiêm trọng thì người có hành vi nêu trên phải thuộc trường hợp đã bị xử lý kỷ luật (theo quy định của Luật cán bộ, công chức) và chưa hết thời hiệu để xóa bỏ kỷ luật cũng về hành vi không thi hành án (như nêu trên) mới phải chịu trách nhiệm hình sự về tội này. Đây là dấu hiệu cấu thành cơ bản của tội này.\nb. Khách thể.\nHành vi nêu trên xâm phạm đến hoạt động đúng đắn của cơ quan thi hành án, ngoài ra còn xâm phạm đến lợi ích Nhà nước, quyền lợi hợp pháp của tổ chức, công dân.\nc. Mặt chủ quan.\nNgười phạm tội thực hiện tội phạm này với lỗi cố ý.\nd. Chủ thể\nChủ thể của tội phạm này là chủ thể đặc biệt như: Thủ trưởng cơ quan thi hành án, chấp hành viên, cán bộ có nhiệm vụ thi hành án…\n3. Về hình phạt\nMức hình phạt đối với tội này được chia thành ba khung, cụ thể như sau:\n+ Khung một (khoản 1)\nCó hình phạt là phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm đối với các trường hợp:\n- Đã bị xử lý kỷ luật về hành vi này mà còn vi phạm;\n- Dẫn đến người bị kết án, người phải chấp hành án bỏ trốn;\n- Dẫn đến hết thời hiệu thi hành án;\n- Dẫn đến người bị kết án, người phải chấp hành án, người có nghĩa vụ thi hành án tẩu tán tài sản và không thi hành được nghĩa vụ thi hành án với số tiền từ 50.000.000 đồng đến dưới 200.000.000 đồng.\n+ Khung hai (khoản 2)\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 02 năm đến 07 năm:\n- Phạm tội 02 lần trở lên;\n- Dẫn đến người bị kết án, người phải chấp hành án tiếp tục thực hiện tội phạm ít nghiêm trọng hoặc tội phạm nghiêm trọng;\n- Dẫn đến người bị kết án, người phải thi hành án, người có nghĩa vụ thi hành án tẩu tán tài sản và không thi hành được nghĩa vụ thi hành án với số tiền từ 200.000.000 đồng đến dưới 1.000.000.000 đồng.\n+ Khung ba (khoản 3)\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\n-Dẫn đến người bị kết án, người phải chấp hành án tiếp tục thực hiện tội phạm rất nghiêm trọng hoặc tội phạm đặc biệt nghiêm trọng;\n- Dẫn đến người bị kết án, người phải thi hành án, người có nghĩa vụ thi hành án tẩu tán tài sản và không thi hành được nghĩa vụ thi hành án với số tiền 1.000.000.000 đồng trở lên.\n+Hình phạt bổ sung (khoản 4)\nNgoài việc phải chịu một trong các hình phạt chính nêu trên người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 380. Tội không chấp hành án", "noidung": "1. Người nào có điều kiện mà không chấp hành bản án hoặc quyết định của Tòa án đã có hiệu lực pháp luật mặc dù đã bị áp dụng biện pháp cưỡng chế theo quy định của pháp luật hoặc đã bị xử phạt vi phạm hành chính về hành vi này mà còn vi phạm, thì bị phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\na) Chống lại chấp hành viên hoặc người đang thi hành công vụ;\nb) Dùng thủ đoạn tinh vi, xảo quyệt;\nc) Tẩu tán tài sản.\n3. Người phạm tội có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Không chấp hành án, được hiểu là hành vi của người có thẩm quyền của cơ quan thi hành án đã không ký quyết định thi hành án hoặc không đưa ra thi hành bản án, quyết định của Tòa án một cách cố ý.\n2. Các yếu tố cấu thành tội không chấp hành án\na. Mặt khách quan\nMặt khách quan của tội không chấp hành án thể hiện ở hành vi (không hành động) của người phải thi hành án đã không thực hiện các nghĩa vụ của mình được quy định trong bản án, quyết định định của Tòa án đã có hiệu lực pháp luật một cách cố ý mặc dù đã bị áp dụng các biện pháp cưỡng chế cần thiết.\nTheo quy định của điều luật thì những bản án, quyết định của Tòa án phải là những bản án, quyết định đã có hiệu lực pháp luật. Điều này được hiểu là phần quyết định trong bản án, quyết định đã có hiệu lực thi hành như: bản án, quyết định phúc thẩm phần bản án quyết định sơ thẩm có kháng cáo, kháng nghị nhưng có hiệu lực thi hành ngay.\nĐiều luật có quy định dấu hiệu cấu thành cơ bản của tội này là “đã bị áp dụng các biện pháp cưỡng chế”, như vậy người có hành vi không chấp hành án nhưng chưa bị áp dụng các biện pháp cưỡng chế cần thiết như kê biên tài sản, bán đấu giá tài sản đã kê biên, trừ vào thu nhập của người phải thi hành án… thì không chịu trách nhiệm hình sự về tội này.\nBản án, quyết định của Tòa án nêu trên là bản án, quyết định về dân sự (gồm cả phần dân sự trong hình sự), hành chính, lao động.\nb. Khách thể.\nHành vi phạm tội xâm phạm đến hoạt động bình thường của các cơ quan, tổ chức có trách nhiệm thi hành án.\nc. Mặt chủ quan.\nNgười phạm tội thực hiện tội phạm này với lỗi cố ý.\nd. Chủ thể.\nChủ thể của tội phạm này là bất kỳ người nào có nghĩa vụ được quy định trong bản án hoặc quyết định có hiệu lực thi hành của Tòa án.\n3. Về hình phạt\nMức hình phạt đối với tội này được chia thành hai khung, cụ thể như sau:\n+ Khung một (khoản 1): Phạt tù từ 03 tháng đến 02 năm đối với hành vi có đầy đủ các dấu hiệu của mặt khách quan.\n+ Khung hai (khoản 2): Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\n– Chống lại chấp hành viên hoặc người đang thi hành công vụ;\n– Dùng thủ đoạn tinh vi, xảo quyệt;\n– Tẩu tán tài sản.\n+Hình phạt bổ sung (khoản 3): Ngoài việc phải chịu một trong các hình phạt chính nêu trên người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng.\n"}, {"dieu": "Điều 381. Tội cản trở việc thi hành án", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn cố ý cản trở việc thi hành án thuộc một trong các trường hợp sau đây, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Dẫn đến người bị kết án, người phải chấp hành án bỏ trốn;\nb) Dẫn đến hết thời hiệu thi hành án;\nc) Dẫn đến người bị kết án, người phải chấp hành án, người có nghĩa vụ thi hành án tẩu tán tài sản và không thi hành được nghĩa vụ thi hành án với số tiền từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nd) Gây thiệt hại từ 50.000.000 đồng đến dưới 200.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\na) Phạm tội 02 lần trở lên;\nb) Dẫn đến người bị kết án, người phải chấp hành án tiếp tục thực hiện tội phạm;\nc) Dẫn đến người bị kết án, người phải thi hành án, người có nghĩa vụ thi hành án tẩu tán tài sản và không thi hành được nghĩa vụ thi hành án với số tiền 200.000.000 đồng trở lên;\nd) Gây thiệt hại 200.000.000 đồng trở lên.\n3. Người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Cản trở việc thi hành án là hành vi lợi dụng chức vụ, quyền hạn làm cho việc thi hành án không thực hiện được hoặc thực hiện không đúng với bản án hoặc quyết định của Tòa án\n2. Các yếu tố cấu thành tội cản trở thi hành án\na. Mặt khách quan\n+ Về hành vi.\nCó hành vi lợi dụng chức vụ, quyền hạn gây khó khăn, kéo dài việc thi hành án, quyết định của Tòa án hoặc làm cho bản án, quyết định đó không thể thi hành được (như gây sức ép đối với cán bộ thi hành án để làm chậm quá trình thi hành án, tạo điều kiện cho người phải thi hành án tẩu tán, chuyển dịch tài sản đã bị kê biên… không tổ chức phối hợp với cơ quan thi hành án làm cho việc cưỡng chế thi hành án khó khăn, chậm trễ…\n+ Về hậu quả.\nHành vi nêu trên phải gây hậu quả nghiêm trọng thì mới bị truy cứu trách nhiệm hình sự. Đây là dấu hiệu cấu thành cơ bản của tội này.\nb. Khách thể.\nHành vi nêu trên xâm phạm đến hoạt động đúng đắn và bình thường của cơ quan thi hành án. Ngoài ra còn xâm phạm đến lợi ích của Nhà nước, quyền lợi hợp pháp của tổ chức, công dân.\nc. Mặt chủ quan.\nNgười phạm tội thực hiện tội phạm này với lỗi cố ý.\nd. Chủ thể.\nChủ thể của tội phạm này là chủ thể đặc biệt. Theo quy định của điều luật thì chủ thể của tội cản trở việc thi hành án là người có chức vụ, quyền hạn của cơ quan Nhà nước, cơ quan tiến hành tố tụng, tổ chức chính trị, tổ chức chính trị – xã hội, tổ chức xã hội.\nĐiều luật không quy định rõ đối tượng chủ thể cụ thể nhưng theo chúng tôi thì người có chức vụ, quyền hạn phải gồm cả những người thuộc cơ quan thi hành án nhưng không có thẩm quyền trực tiếp tổ chức thi hành án (như Thủ trưởng cơ quan thi hành án cấp trên, Chấp hành viên không được phân công trực tiếp thi hành bản án, quyết định).\n3. Về hình phạt\nMức hình phạt đối với tội này được chia thành hai khung, cụ thể như sau:\n+ Khung một (khoản 1)\nPhạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm đối với các trường hợp sau:\n– Dẫn đến người bị kết án, người phải chấp hành án bỏ trốn;\n– Dẫn đến hết thời hiệu thi hành án;\n– Dẫn đến người bị kết án, người phải chấp hành án, người có nghĩa vụ thi hành án tẩu tán tài sản và không thi hành được nghĩa vụ thi hành án với số tiền từ 50.000.000 đồng đến dưới 200.000.000 đồng;\n– Gây thiệt hại từ 50.000.000 đồng đến dưới 200.000.000 đồng.\n+ Khung hai (khoản 2)\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\n– Phạm tội 02 lần trở lên;\n– Dẫn đến người bị kết án, người phải chấp hành án tiếp tục thực hiện tội phạm;\n– Dẫn đến người bị kết án, người phải thi hành án, người có nghĩa vụ thi hành án tẩu tán tài sản và không thi hành được nghĩa vụ thi hành án với số tiền 200.000.000 đồng trở lên;\n– Gây thiệt hại 200.000.000 đồng trở lên.\n+ Hình phạt bổ sung (khoản 3)\nNgoài việc phải chịu một trong các hình phạt chính nêu trên người phạm tội còn bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm\n"}, {"dieu": "Điều 382. Tội cung cấp tài liệu sai sự thật hoặc khai báo gian dối", "noidung": "1. Người làm chứng, người giám định, người định giá tài sản, người phiên dịch, người dịch thuật, người bào chữa nào mà kết luận, dịch, khai gian dối hoặc cung cấp những tài liệu mà mình biết rõ là sai sự thật, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 03 năm:\na) Có tổ chức;\nb) Dẫn đến việc giải quyết vụ án, vụ việc bị sai lệch.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Phạm tội 02 lần trở lên;\nb) Dẫn đến việc kết án oan người vô tội hoặc bỏ lọt tội phạm hoặc người phạm tội.*\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Có thể hiểu khai báo gian dối, được hiểu là hành vi của người làm chứng đã khai không đúng sự thật những tình tiết liên quan đến vụ án. Còn cung cấp tài liệu sai sự thật, được hiểu là hành vi của người giám định, người phiên dịch, người làm chứng đã giao những tài liệu sai sự thật cho cơ quan tiến hành tố tụng mà mình biết rõ tài liệu đó là sai sự thật.\n2. Các yếu tố cấu thành tội cung cấp tài liệu sai sự thật hoặc khai báo gian dối\na. Mặt khách quan\n– Đối với người giám định. Có hành vi kết luận gian dối, được hiểu là hành vi ra một kết luận về vấn đề cần giám định không đúng với tính khách quan của nội dung giám định. Tính sai sự thật này có thể sai một phần hoặc sai toàn bộ nội dung giám định (Ví dụ: chữ viết trong hợp đồng mua bán là của ông A nhưng lại kết luận là của ông B)\n– Đối với người phiên dịch. Có hành vi gian dối, được hiểu là hành vi dịch sai lệch về nội dung lời nói hoặc nội dung chữ viết trong tài liệu (như dịch không đúng với sự thật mà bản dịch mô tả, dịch không đúng với ngôn ngữ của bản dịch gốc từ tiếng nước ngoài, tiếng dân tộc khác sang tiếng Việt (hoặc ngược lại).\n– Đối với người làm chứng. Có hành vi khai báo gian dối, được hiểu là hành vi trình bày những sự việc, nhưng tình tiết không đúng với thực tế mà người làm chứng đã biết (Ví dụ: nhân chứng A đã nhìn thấy ông B đâm ông C nhưng lại khai là ông C tự đâm để tự sát).\n– Có hành vi cung cấp tài liệu sai sự thật. Được hiểu là hành vi đưa ra những tài liệu cho cơ quan tố tụng mà mình biết rõ tài liệu đó sai sự thật (như đưa ra hợp đồng vay nợ của cá nhân nhưng biết rõ không phải là bản thật, đưa ra tài liệu để làm cơ sở giám định do người khác cung cấp nhưng biết rõ tài liệu đó là giả…). Hành vi này có thể của người làm chứng, người giám định, người phiên dịch.\nb. Khách thể\nHành vi nêu trên xâm phạm đến hoạt động đúng đắn của các cơ quan tiến hành tố tụng.\nc. Mặt chủ quan\nNgười phạm tội thực hiện tội phạm này với lỗi cố ý. Đối với tội cung cấp tài liệu sai sự thật thì việc biết rõ tài liệu đó là sai sự thật là dấu hiệu cấu thành cơ bản.\nd. Chủ thể\nChủ thể của tội phạm này là những người tham gia tố tụng sau: người giám định, người phiên dịch, người làm chứng (trong các vụ án hình sự, dân sự, kinh tế, lao động, hành chính).\n3. Về hình phạt\nMức hình phạt đối với tội này được chia thành ba khung, cụ thể như sau:\n+ Khung một (khoản 1)\nPhạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm đối với các hành vi có đầy đủ dấu hiệu của mặt khách quan.\n+ Khung hai (khoản 2)\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 03 năm:\n– Có tổ chức;\n– Dẫn đến việc giải quyết vụ án, vụ việc bị sai lệch.\n+Khung ba (khoản 3)\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\n– Phạm tội 02 lần trở lên;\n– Dẫn đến việc kết án oan người vô tội hoặc bỏ lọt tội phạm.\n+Hình phạt bổ sung (khoản 4)\nNgoài việc phải chịu một trong các hình phạt chính nêu trên người phạm tội bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 383. Tội từ chối khai báo, từ chối kết luận giám định, định giá tài sản hoặc từ chối cung cấp tài liệu", "noidung": "1. Người làm chứng nếu không thuộc trường hợp quy định tại khoản 2 Điều 19 của Bộ luật này, người giám định, người định giá tài sản, người dịch thuật từ chối khai báo, trốn tránh việc kết luận giám định, định giá tài sản hoặc từ chối cung cấp tài liệu mà không có lý do chính đáng, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm.*\n2. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Từ chối khai báo, được hiểu là hành vi của người làm chứng, người bị hại trong vụ án hình sự đã không đồng ý thực hiện nghĩa vụ khai báo trước cơ quan tiến hành tố tụng hoặc trốn tránh để không thực hiện việc khai báo đó.\nTừ chối kết luận giám định, được hiểu là hành vi của người giám định đã không đồng ý tiến hành việc giám định hoặc trốn tránh thực hiện việc giám định theo yêu cầu của cơ quan tiến hành tố tụng.\nTừ chối cung cấp tài liệu, được hiểu là hành vi không đồng ý chuyển giao các tài liệu cho các cơ quan tiến hành tố tụng theo yêu cầu của các cơ quan đó.\n2. Các yếu tố cấu thành tội từ chối khai báo, từ chối kết luận giám định, định giá tài sản hoặc từ chối cung cấp tài liệu:\na. Mặt khách quan\n+ Có hành vi từ chối khai báo, từ chối kết luận giám định hoặc từ chối cung cấp tài liệu mà không có lý do chính đáng.\nTừ chối khai báo, được thể hiện qua việc người đó có nghĩa vụ khai báo như người làm chứng, người bị hại (trong các vụ án hình sự) đã trả lời không thực hiện (không đồng ý thực hiện) nghĩa vụ khai báo theo yêu cầu của cơ quan tiến hành tố tụng (việc trả lời có thể bằng văn bản, bằng miệng hoặc sự im lặng không trả lời) mà không có lý do chính đáng.\nTrường hợp từ chối khai báo mà thuộc trường hợp quy định tại của Bộ luật hình sự thì không bị truy cứu trách nhiệm hình sự về tội này.\nTừ chối kết luận giám định, được thể hiện qua việc người được trưng cầu giám định hoặc giao nhiệm vụ giám định đã trả lời không tiến hành việc kết luận giám định (và cũng không tiến hành việc giám định) theo yêu cầu của cơ quan đó mà không có lý do chính đáng.\nTừ chối cung cấp tài liệu được thể hiện qua hành vi của người đang giữ các tài liệu liên quan đến việc giải quyết vụ án đã không đồng ý chuyển giao các tài liệu mà các cơ quan tiến hành tố tụng yêu cầu giao nộp cho các cơ quan đó mà không có lý do chính đáng.\n+ Trốn tránh việc khai báo, việc kết luận giám định.\nTrốn tránh việc khai báo, được thể hiện qua việc người có nghĩa vụ khai báo đã lẩn tránh, không đến địa điểm được triệu tập hoặc không gặp người có thẩm quyền để khai báo với cơ quan tiến hành tố tụng (mặc dù không thể hiện việc từ chối khai báo) mà không có lý do chính đáng.\nTrốn tránh việc kết luận giám định được thể hiện qua việc lẩn tránh trách nhiệm để không thực hiện việc giám định theo yêu cầu (mặc dù không thể hiện việc từ chối giám định) mà không có lý do chính đáng.\nDấu hiệu đặc trưng bắt buộc của tội từ chối khai báo, từ chối kết luận giám định hoặc từ chối việc cung cấp tài liệu là ngoài các hành vi nêu trên phải kèm theo (phải có) dấu hiệu là việc từ chối hoặc trốn tránh đó phải “không có lý do chính đáng” thì mới bị truy cứu trách nhiệm hình sự về tội này.\nLý do chính đáng được hiểu là những trở ngại, những căn cứ hợp lý và hợp pháp cho người có nghĩa vụ khai báo, giám định, cung cấp tài liệu không thể thực hiện được hoặc không phải thực hiện nghĩa vụ đó.\nb. Khách thể: Hành vi nêu trên xâm phạm đến hoạt động đúng đắn của các cơ quan tiến hành tố tụng.\nc. Mặt chủ quan: Người phạm tội thực hiện tội phạm này với lỗi cố ý\nd. Chủ thể: Chủ thể của tội danh này là loại chủ thể đặc biệt, có ba nhóm, cụ thể như sau:\nĐối với tội từ chối khai báo, chủ thể là người làm chứng, bị hại (trong vụ án hình sự).\nMặc dù điều luật này không quy định cụ thể nhưng trong tố tụng dân sự, hành chính, lao động, kinh tế thì các đương sự có quyền tự định đoạt nên nếu họ không khai báo thì bản thân họ phải gánh chịu bất lợi khi bảo vệ quyền, lợi ích của mình. Ngoài ra Bộ luật Tố tụng hình sự quy định thì chỉ người bị hại, người làm chứng mới phải chịu trách nhiệm về hành vi từ chối khai báo.\nĐối với tội từ chối kết luận giám định, chủ thể là người giám định.\nĐối với tội từ chối cung cấp tài liệu, chủ thể bất kỳ người nào có năng lực trách nhiệm hình sự (tức bất kỳ người nào được yêu cầu phải cung cấp các tài liệu liên quan đến việc giải quyết vụ án mà họ đang cất giữ).\n3. Về hình phạt\nBị phạt cảnh cáo, phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm đối với hành vi có đầy đủ các dấu hiệu của mặt khách quan và mặt chủ quan.\nHình phạt bổ sung (khoản 2): Ngoài việc phải chịu một trong các hình phạt chính nêu trên người phạm thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 384. Tội mua chuộc hoặc cưỡng ép người khác trong việc khai báo, cung cấp tài liệu", "noidung": "1. Người nào mua chuộc hoặc cưỡng ép người làm chứng, người bị hại, đương sự trong các vụ án hình sự, hành chính, dân sự khai báo gian dối, cung cấp tài liệu sai sự thật hoặc không khai báo, không cung cấp tài liệu; mua chuộc hoặc cưỡng ép người giám định, người định giá tài sản kết luận gian dối, người phiên dịch, người dịch thuật dịch xuyên tạc, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 03 tháng đến 03 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Dùng vũ lực, đe dọa dùng vũ lực hoặc dùng thủ đoạn nguy hiểm khác;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Dẫn đến việc giải quyết vụ án, vụ việc bị sai lệch.\n\n\n<b>Bình luận:</b>\n1. Mua chuộc người khác khai báo gian dối, cung cấp tài liệu sai sự thật, được hiểu là hành vi dùng tiền của hoặc lợi ích vật chất đưa cho người làm chứng, người bị hại (trong vụ án hình sự), người giám định, người phiên dịch để đổi lấy việc người làm chứng, người bị hại sẽ khai báo không đúng sự thật hoặc cung cấp tài liệu sai sự thật cho cơ quan tiến hành tố tụng (hình sự), người giám định kết luận không đúng sự thật, người phiên dịch xuyên tạc.\nCưỡng ép người khác khai báo gian dối, cung cấp tài liệu sai sự thật, được hiểu là hành vi dùng thủ đoạn đe dọa sẽ xâm phạm đến tính mạng, tài sản… nhằm uy hiếp tinh thần của người làm chứng, người bị hại, người giám định, người phiên dịch để buộc người làm chứng, người bị hại khai không đúng sự thật hoặc cung cấp tài liệu sai sự thật, người giám định kết luận không đúng sự thật, người phiên dịch xuyên tạc.\n2. Các yếu tố cấu thành tội mua chuộc hoặc cưỡng ép người khác trong việc khai báo, cung cấp tài liệu\na. Mặt khách quan.\nĐối với tội mua chuộc người khác khai báo gian dối, cung cấp tài liệu sai sự thật:\nCó hành vi mua chuộc người làm chứng, người bị hại khai báo gian dối, cung cấp tài liệu sai sự thật.\nCó hành vi mua chuộc người giám định, người phiên dịch để họ kết luận giám định gian dối, dịch xuyên tạc.\nHành vi mua chuộc nêu trên được thể hiện qua việc dùng tiền của hoặc lợi ích vật chất đưa cho người bị mua chuộc để đổi lại việc người bị mua chuộc chấp nhận yêu cầu sẽ khai báo gian dối, kết luận giám định gian dối, dịch xuyên tạc (xem giải thích tương tự tội khai báo gian dối hoặc cung cấp tài liệu sai sự thật).\nĐối với tội cướng ép người khác khai báo gian dối, cung cấp tài liệu sai sự thật:\nCó hành vi cưỡng ép người làm chứng, người bị hại (trong vụ án hình sự) để họ khai báo gian dối, cung cấp tài liệu sai sự thật.\nCó hành vi cưỡng ép người giám định, người phiên dịch để họ kêt luận giám định gian dối, dịch xuyên tạc.\nHành vi cưỡng ép nêu trên được thể hiện qua việc dùng các thủ đoạn đe dọa sẽ giết gia đình, đốt nhà… nhằm uy hiếp tinh thần của người làm chứng, người bị hại, người giám định, người phiên dịch để buộc họ chấp nhận yêu cầu là sẽ khai báo gian dối, cung cấp tài liệu sai sự thật, kết luận giám định gian dối, dịch xuyên tạc.\nb. Khách thể.\nHành vi nêu trên xâm phạm đến hoạt động đúng đắn của các cơ quan tiến hành tố tụng.\nc. Mặt chủ quan.\nNgười phạm tội thực hiện tội phạm này với lỗi cố ý\nd. Chủ thể.\nChủ thể của tội phạm này là bất kỳ người nào có năng lực trách nhiệm hình sự nhưng có thể là người có chức vụ, quyền hạn.\nVề hình phạt\n+ Khung 1 (khoản 1): Phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 03 tháng đến 03 năm. Được áp dụng trong trường hợp có đủ dấu hiệu cấu thành cơ bản của tội này nêu ở mặt khách quan và chủ quan.\n+ Khung 2 (khoản 2): Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\n– Dùng vũ lực, đe dọa dùng vũ lực hoặc dùng thủ đoạn nguy hiểm khác;\n– Lợi dụng chức vụ, quyền hạn;\n– Dẫn đến việc giải quyết vụ án, vụ việc bị sai lệch.\n"}, {"dieu": "Điều 385. Tội vi phạm việc niêm phong, kê biên tài sản, phong tỏa tài khoản", "noidung": "1. Người nào được giao giữ, quản lý tài sản bị kê biên, bị niêm phong hoặc vật chứng bị niêm phong, tài khoản bị phong tỏa mà thực hiện một trong các hành vi sau đây, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm:\na) Phá hủy niêm phong, giải tỏa việc phong tỏa tài khoản mà không có quyết định của người có thẩm quyền;\nb) Tiêu dùng, chuyển nhượng, đánh tráo, cất giấu hoặc hủy hoại tài sản bị kê biên.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Dẫn đến việc giải quyết vụ án, vụ việc bị sai lệch;\nb) Dẫn đến bị can, bị cáo, người bị kết án, người phải thi hành án, người có nghĩa vụ thi hành án tẩu tán tài sản và không thi hành được nghĩa vụ thi hành án với số tiền 100.000.000 đồng trở lên.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm việc niêm phong, kê biên tài sản, phong tỏa tài sản được hiểu là hành vi của người được giao giữ tài sản đã bị kê biên, bị niêm phong, bị phong tỏa hoặc vật chứng bị niêm phong, đã phá hủy niêm phong, tiêu dùng, chuyển nhượng, đánh tráo, cất giấu hoặc hủy hoại tài sản bị kê biên.\n2. Các yếu tố cấu thành tội vi phạm việc niêm phong, kê biên tài sản, phong tỏa tài khoản\na. Mặt khách quan\n+ Có hành vi phá hủy niêm phong: Được hiểu là hành vi làm mất hẳn tính năng, tác dụng, giá trị của niêm phong (như xé nát, đốt, cắt bỏ…).\n+ Có hành vi tiêu dùng tài sản bị kê biên: Được hiểu là đã sử dụng tài sản bị kê biên (thường là vật tiêu hao như: Xăng dầu, lương thực…) làm cho tài sản đó bị hao hụt về số lượng, trọng lượng, chất lượng, không còn đủ như lúc kê biên thông qua việc sử dụng các tài sản đó.\n+ Có hành vi chuyển nhượng tài sản bị kê biên: Được thể hiện qua việc chuyển giao tài sản bị kê biên cho người khác (có thể chuyển quyền sở hữu hoặc đưa tài sản đó cho người khác để đổi lấy tài sản khác (nhưng không thuộc trường hợp đánh tráo…) hoặc bán, tặng cho… tài sản đó.\n+ Đánh tráo tài sản bị kê biên: Được thể hiện qua việc đổi tài sản khác tương tự (vật cùng loại) vào thay thế tài sản bị kê biên bị lấy ra (thông thường đổi tài sản có chất lượng kém, hoặc xấu hơn, giá trị thấp hơn so với tài sản bị kê biên).\n+ Cất giấu tài sản bị kê biên: Được thể hiện qua việc lén lút đưa tài sản bị kê biên đến nơi bí mật không cho ai biết và không phải giao lại cho cơ quan tiến hành tố tụng hoặc cho người khác theo quyết định của cơ quan đó.\n+ Hủy hoại tài sản bị kê biên: Được thể hiện qua hành vi làm mất hẳn tính năng, tác dụng, giá trị, giá trị sử dụng của tài sản bị kê biên (chẳng hạn đốt cháy tài sản).\nTài sản bị kê biên là tài sản bị cơ quan tiến hành tố tụng, cơ quan thi hành án dân sự áp dụng biện pháp kê biên nhằm hạn chế các quyền của chủ sở hữu tài sản để bảo đảm cho việc xét xử và thi hành án.\n+ Gây hậu quả nghiêm trọng. Được hiểu là gây ra những thiệt hại cho việc niêm phong, phong tỏa hoặc thiệt hại cho tài sản bị kê biên (Thí dụ: do phá hủy niêm phong nên đã làm thất thoát tài sản bị kê biên, bị niêm phong không thể thu hồi được, gây ảnh hưởng xấu đến việc xét xử, thi hành án).\nb.Khách thể: Hành vi phạm tội nêu trên xâm phạm đến hoạt động bình thường của các cơ quan tiến hành tố tụng, cơ quan thi hành án.\nc. Mặt chủ quan: Người phạm tội thực hiện tội phạm này với lỗi cố ý.\nd. Chủ thể: Chủ thể của tội phạm này là bất kỳ người nào có năng lực trách nhiệm hình sự được cơ quan có thẩm quyền giao bảo quản tài sản bị kê biên hoặc bị niêm phong.\n3. Về hình phạt\n+ Khung 1 (khoản 1)\nPhạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm. Được áp dụng trong trường hợp có đủ dấu hiệu cấu thành cơ bản của tội này nêu ở mặt khách quan và chủ quan.\n+ Khung 2 (khoản 2)\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\n– Dẫn đến việc giải quyết vụ án, vụ việc bị sai lệch;\n– Dẫn đến bị can, bị cáo, người bị kết án, người phải thi hành án, người có nghĩa vụ thi hành án tẩu tán tài sản và không thi hành được nghĩa vụ thi hành án với số tiền 100.000.000 đồng trở lên.\n+ Hình phạt bổ sung (khoản 3)\nNgười phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 386. Tội trốn khỏi nơi giam, giữ hoặc trốn khi đang bị áp giải, đang bị xét xử", "noidung": "1. Người nào đang bị tạm giữ, tạm giam, áp giải, xét xử hoặc chấp hành án phạt tù mà bỏ trốn, thì bị phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Có tổ chức;\nb) Dùng vũ lực đối với người canh gác hoặc người áp giải.\n\n\n<b>Bình luận:</b>\n1. Trốn khỏi nơi giam, giữ hoặc trốn khi đang bị dẫn giải, đang bị xét xử, được hiểu là hành vi của người đang bị giam, giữ, đang bị dẫn giải hoặc đang có mặt tại phiên tòa xét xử (vụ án hình sự) đã dùng mọi thủ đoạn để thoát khỏi sự quản lý, giám sát của người có trách nhiệm một cách trái phép.\n2. Các yếu tố cấu thành tội trốn khỏi nơi giam, giữ hoặc trốn khi đang bị áp giải, đang bị xét xử:\na. Mặt khách quan.\nMặt khách quan của tội phạm này được thể hiện qua hành vi của người đang bị giam, giữ, bị dẫn giải hoặc đang bị xét xử (tại nơi mở phiên tòa) đã dùng mọi thủ đoạn để thoát khỏi sự quản lý của người canh gác, quản lý, dẫn giải.\nCác thủ đoạn được thực hiện có thể là: lợi dụng sự sơ hở của người canh gác, quản lý, dẫn giải rồi lén lút trốn khỏi nơi giam, giữ, trên đường bị dẫn giải hoặc bỏ trốn tại phiên tòa xét xử; lừa dối người canh gác, dẫn giải (như giả vờ đau bụng xin người dẫn giải cho đi tiểu sau đó bỏ trốn…) hoặc dùng vũ lực làm tê liệt sự kháng cự của người canh gác, dẫn giải để bỏ trốn.\nNgười bị giam, giữ, là người đang bị tạm giam, tạm giữ hoặc đang bị giam để chấp hành hình phạt ở các trại giam, trại lao động, cải tạo, đang có mặt tại nơi mở phiên tòa xét xử vụ án hình sự.\nNgười đang bị dẫn giải là người bị tạm giam, tạm giữ hoặc đang lao động cải tạo đang trên đường đi từ địa điểm này đến địa điểm khác dưới sự giám sát của người có thẩm quyền (như trên đường đưa đi lao động, đến nơi mở phiên tòa xét xử…).\nNơi giam, giữ có thể là nhà tạm giữ, trại giam, trại lao động cải tạo phạm nhân.\nNgười bị giam, giữ phải là người đã có quyết định (lệnh) bắt tạm giữ hoặc tạm giam và còn trong thời hạn giam giữ hoặc tạm giam) hoặc quyết định thi hành án (nếu là người bị kết án).\nb. Khách thể.\nHành vi phạm tội nêu trên đã xâm phạm đến chế độ tạm giữ, tạm giam trong giai đoạn điều tra, truy tố, xét xử vụ án hình sự và chế độ giam, giữ, cải tạo phạm nhân, đồng thời xâm phạm đến hoạt động bình thường của các cơ quan tiến hành tố tụng hình sự, cơ quan thi hành án hình sự.\nc. Mặt chủ quan.\nNgười phạm tội thực hiện tội phạm này với lỗi cố ý.\nTuy nhiên cần chú ý: trong trường hợp trốn khỏi nơi giam mà có mục đích chống chính quyền nhân dân thì người bỏ trốn bị truy cứu trách nhiệm hình sự về tội chống phá trại giam.\nd. Chủ thể.\nChủ thể của tội phạm này được coi là chủ thể đặc biệt, bao gồm những người đang bị giam, giữ hoặc đang bị dẫn giải, đang bị xét xử (tại địa điểm mở phiên tòa).\n3. Về hình phạt\n+ Khung 1 (khoản 1): Phạt tù từ 06 tháng đến 03 năm. Được áp dụng trong trường hợp có đủ dấu hiệu cấu thành cơ bản của tội này nêu ở mặt khách quan và chủ quan.\n+ Khung 2 (khoản 2): Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\n– Có tổ chức;\n– Dùng vũ lực đối với người canh gác hoặc người áp giải.\n"}, {"dieu": "Điều 387. Tội đánh tháo người bị bắt, bị tạm giữ, tạm giam, người đang bị áp giải, xét xử, chấp hành án phạt tù", "noidung": "1. Người nào đánh tháo người bị bắt, tạm giữ, tạm giam, người đang bị áp giải, xét xử hoặc chấp hành án phạt tù, nếu không thuộc trường hợp quy định tại Điều 119 của Bộ luật này, thì bị phạt tù từ 02 năm đến 07 năm.\n2. Phạm tội thuộc một trong những trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Dùng vũ lực đối với người canh gác hoặc người áp giải;\nd) Đánh tháo người bị kết án về tội xâm phạm an ninh quốc gia hoặc người bị kết án tử hình.\n3. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Đánh tháo người bị giam, giữ, người đang bị dẫn giải, đang bị xét xử, được hiểu là hành vi giải thoát cho người bị giam, giữ, người đang bị dẫn giải, người đang bị xét xử khỏi sự quản lý của lực lượng làm nhiệm vụ canh gác, quản lý, dẫn giải.\n2. Các yếu tố cấu thành tội đánh tháo người bị bắt, bị tạm giữ, tạm giam, người đang bị áp giải, xét xử, chấp hành án phạt tù:\na. Mặt khách quan\nCó hành vi đánh tháo người bị giam, giữ, người đang bị dẫn giải, người đang bị xét xử. Được thể hiện qua hành vi tạo điều kiện cho các đối tượng nêu trên thoát (giải thoát) khỏi sự quản lý, giám sát của lực lượng canh gác, quản lý, dẫn giải họ. Hành vi trên thông thường được thực hiện bằng:\nDùng vũ lực đến giải thoát người bị giam, giữ, người đang bị dẫn giải, người đang bị xét xử. Tức dùng sức mạnh vật chất (có sử dụng hoặc không sử dụng hung khí, vũ khí) như đấm, đá, đánh bằng gậy gộc, dùng dao chém… để uy hiếp, vô hiệu hóa sự kháng cự của lực lượng canh gác, quản lý, dẫn giải tạo điều kiện cho các đối tượng nêu trên trốn thoát.\nDùng các thủ đoạn khác để giải thoát cho người đang bị giam, giữ người đang bị dẫn giải, người đang bị xét xử như đánh thuốc mê, lừa dối, giả mạo chức vụ… để đưa các đối tượng nêu trên thoát khỏi sự quản lý của lực lượng canh gác, quản lý, dẫn giải.\nViệc thực hiện các hành vi nêu trên, phải không thuộc trường hợp giải thoát các đối tượng với mục đích chống chính quyền nhân dân.\nb. Khách thể.\nHành vi phạm tội nêu trên đã xâm phạm đến chế độ tạm giam, tạm giữ trong giai đoạn điều tra. Truy tố, xét xử vụ án hình sự và chế độ giam giữ, cải tạo phạm nhân, đồng thời xâm phạm đến hoạt động đúng đắn của các cơ quan tiến hành tố tụng, cơ quan thi hành án hình sự.\nc. Mặt chủ quan: Người phạm tội thực hiện tội phạm này với lỗi cố ý.\nd. Chủ thể: Chủ thể của tội phạm này là bất kỳ người nào có năng lực trách nhiệm hình sự.\n3. Về hình phạt\n+ Khung 1 (khoản 1): Phạt tù từ 02 năm đến 07 năm.. Được áp dụng trong trường hợp có đủ dấu hiệu cấu thành cơ bản của tội này nêu ở mặt khách quan và chủ quan.\n+ Khung 2 (khoản 2): Phạm tội thuộc một trong những trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:\n– Có tổ chức;\n– Lợi dụng chức vụ, quyền hạn;\n– Dùng vũ lực đối với người canh gác hoặc người áp giải;\n– Đánh tháo người bị kết án về tội xâm phạm an ninh quốc gia hoặc người bị kết án tử hình.\n+ Hình phạt bổ sung (khoản 3): Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 388. Tội vi phạm quy định về giam giữ", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây vi phạm quy định của pháp luật về giam giữ, đã bị xử lý kỷ luật, xử phạt vi phạm hành chính về một trong các hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tù từ 06 tháng đến 03 năm:*\na) Gây rối hoặc chống lại mệnh lệnh của người có thẩm quyền trong quản lý giam giữ;\nb) Không có trách nhiệm mà đưa vào, tàng trữ, sử dụng thiết bị thông tin liên lạc cá nhân hoặc phương tiện ghi âm, ghi hình trong cơ sở giam giữ.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn;\nc) Dùng thủ đoạn tinh vi, xảo quyệt;\nd) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị cấm cư trú từ 01 năm đến 03 năm, cấm đảm nhiệm chức vụ từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về giam giữ được hiểu là hành vi gây rối hoặc chống lại mệnh lệnh của người có thẩm quyền trong quản lý giam giữ; hủy hoại, cố ý làm hư hỏng tài sản, cưỡng đoạt tài sản nơi giam giữ hoặc đưa vào nơi giam giữ, tàng trữ, chiếm đoạt hoặc tổ chức sử dụng chất ma túy, thuốc gây nghiện thuốc hướng thần, đưa vào, tàng trữ, sử dụng thiết bị thông tin liên lạc cá nhân.\n2. Các yếu tố cấu thành tội vi phạm quy định về giam giữ:\na. Mặt khách quan\n+ Hành vi phạm tội xâm hại sự hoạt động đúng đắn của cơ quan thi hành án hình sự.\n+ Hành vi vi phạm quy định của pháp luật về giam giữ:\nGây rối hoặc chống lại mệnh lệnh của người có thẩm quyền trong quản lý giam giữ;\nKhông có trách nhiệm mà đưa vào, tàng trữ, sử dụng thiết bị thông tin liên lạc cá nhân hoặc phương tiện ghi âm, ghi hình trong cơ sở giam giữ.\nb. Khách thể: Hành vi phạm tội nêu trên đã xâm phạm đến chế độ giam giữ, cải tạo phạm nhân trong giai đoạn thi hành án, đồng thời xâm phạm đến hoạt động đúng đắn của cơ quan thi hành án hình sự.\nc. Mặt chủ quan: Người phạm tội thực hiện tội phạm này với lỗi cố ý.\nd. Chủ thể: Chủ thể của tội phạm này là bất kỳ người nào có năng lực trách nhiệm hình sự.\n3. So với Bộ luật hình sự 1999, Bộ luật hình sự 2015 bổ sung tội vi phạm quy định về giam giữ trong các nhóm tội xâm phạm hoạt động tư pháp.\n4. Về hình phạt\n+ Khung 1 (khoản 1): Phạt tù từ 06 tháng đến 03 năm: Được áp dụng trong trường hợp có đủ dấu hiệu cấu thành cơ bản của tội này nêu ở mặt khách quan và chủ quan.\n+ Khung 2 (khoản 2): Phạm tội thuộc một trong những trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\n- Có tổ chức;\n- Lợi dụng chức vụ, quyền hạn;\n- Dùng thủ đoạn tinh vi, xảo quyệt;\n- Tái phạm nguy hiểm.\n+ Hình phạt bổ sung (khoản 3): Người phạm tội còn có thể bị cấm cư trú từ 01 năm đến 03 năm, cấm đảm nhiệm chức vụ từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 389. Tội che giấu tội phạm", "noidung": "1. Người nào không hứa hẹn trước mà che giấu một trong các tội phạm quy định tại các điều sau đây của Bộ luật này, nếu không thuộc trường hợp quy định tại khoản 2 Điều 18 của Bộ luật này, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 05 năm:*\na) Các điều 108, 109, 110, 111, 112, 113, 114, 115, 116, 117, 118, 119, 120 và 121;\nb) Điều 123, các khoản 2, 3 và 4 Điều 141, Điều 142, Điều 144, khoản 2 và khoản 3 Điều 146, các khoản 1, 2 và 3 Điều 150, các điều 151, 152, 153 và 154;\nc) Điều 168, Điều 169, các khoản 2, 3 và 4 Điều 173, các khoản 2, 3 và 4 Điều 174, các khoản 2, 3 và 4 Điều 175, các khoản 2, 3 và 4 Điều 178;\nd) Khoản 3 và khoản 4 Điều 188, khoản 3 Điều 189, khoản 2 và khoản 3 Điều 190, khoản 2 và khoản 3 Điều 191, khoản 2 và khoản 3 Điều 192, các khoản 1, 2, 3 và 4 Điều 193, các khoản 1, 2, 3 và 4 Điều 194, các khoản 2, 3 và 4 Điều 195, khoản 2 và khoản 3 Điều 196, khoản 3 Điều 205, các khoản 2, 3 và 4 Điều 206, Điều 207, Điều 208, khoản 2 và khoản 3 Điều 219, khoản 2 và khoản 3 Điều 220, khoản 2 và khoản 3 Điều 221, khoản 2 và khoản 3 Điều 222, khoản 2 và khoản 3 Điều 223, khoản 2 và khoản 3 Điều 224;\nđ) Khoản 2 và khoản 3 Điều 243;\ne) Các điều 248, 249, 250, 251, 252 và 253, khoản 2 Điều 254, các điều 255, 256, 257 và 258, khoản 2 Điều 259;\ng) Các khoản 2, 3 và 4 Điều 265, các điều 282, 299, 301, 302, 303 và 304, các khoản 2, 3 và 4 Điều 305, các khoản 2, 3 và 4 Điều 309, các khoản 2, 3 và 4 Điều 311, khoản 2 và khoản 3 Điều 329;\nh) Các khoản 2, 3 và 4 Điều 353, các khoản 2, 3 và 4 Điều 354, các khoản 2, 3 và 4 Điều 355, khoản 2 và khoản 3 Điều 356, các khoản 2, 3 và 4 Điều 357, các khoản 2, 3 và 4 Điều 358, các khoản 2, 3 và 4 Điều 359, các khoản 2, 3 và 4 Điều 364, các khoản 2, 3 và 4 Điều 365;\ni) Khoản 3 và khoản 4 Điều 373, khoản 3 và khoản 4 Điều 374, khoản 2 Điều 386;\nk) Các điều 421, 422, 423, 424 và 425.\n2. Phạm tội trong trường hợp lợi dụng chức vụ, quyền hạn cản trở việc phát hiện tội phạm hoặc có những hành vi khác bao che người phạm tội, thì bị phạt tù từ 02 năm đến 07 năm.\n\n\n<b>Bình luận:</b>\n1. Che giấu tội phạm là hành vi của một người không hứa hẹn trước, nhưng sau khi biết tội phạm được thực hiện, đã che giấu người phạm tội, các dấu vết, tang vật của tội phạm hoặc có hành vi khác cản trở việc phát hiện, điều tra, xử lý người phạm tội.\n2. Các yếu tố cấu thành tội che giấu tội phạm:\na. Mặt khách quan\nChe giấu tội phạm là hành vi của một người không hứa hẹn trước, nhưng sau khi biết tội phạm được thực hiện, đã che giấu người phạm tội, các dấu vết, tang vật của tội phạm hoặc có hành vi khác cản trở việc phát hiện, điều tra, xử lý người phạm tội.\nNgười phạm tội có hành vi che giấu một trong các tội đã được liệt kê tại khoản 1 Điều 389. Không có hứa hẹn trước giữa người không tố giác và người phạm tội\nb. Chủ quan: Lỗi của người phạm tội là lỗi cố ý. Người phạm tội nhận thức rõ hành vi của mình là tạo điều kiện giúp cho người phạm tội trốn tránh được sự trừng phạt của pháp luật nhưng vẫn thực hiện.\nc. Chủ thể: Chủ thể của tội phạm này tuy không phải là chủ thể đặc biệt, nhưng không phải ai cũng có thể trở thành chủ thể của tội phạm này, mà chỉ những người từ đủ 16 tuổi trở lên mới có thể là chủ thể của tội phạm này, vì tội phạm này cả khoản 1 và khoản 2 của điều luật không có trường hợp nào là tội phạm rất nghiêm trọng hoặc đặc biệt nghiêm trọng.\nTrong khi đó theo quy định tại Điều 12 Bộ luật hình sự thì người đủ 14 tuổi trở lên, nhưng chưa đủ 16 tuổi chỉ phải chịu trách nhiệm hình sự về tội phạm rất nghiêm trọng do cố ý hoặc tội phạm đặc biệt nghiêm trọng, còn người đủ 16 tuổi trở lên mới chịu trách nhiệm hình sự về mọi tội phạm.\n3. Về hình phạt:\nTheo quy định tại Khoản 1 Điều 389 Bộ luật hình sự, thì người phạm tội có thể bị phạt cải tạo không giam giữ đến ba năm hoặc bị phạt tù từ sáu tháng đến năm năm, là tội phạm nghiêm trọng.\nPhạm tội trong trường hợp lợi dụng chức vụ, quyền hạn cản trở việc phát hiện tội phạm hoặc có những hành vi khác bao che người phạm tội thì bị phạt tù từ 02 năm đến 07 năm.\n"}, {"dieu": "Điều 390. Tội không tố giác tội phạm", "noidung": "1. Người nào biết rõ một trong các tội phạm quy định tại khoản 2 hoặc khoản 3 Điều 14 của Bộ luật này đang được chuẩn bị hoặc một trong các tội phạm quy định tại Điều 389 của Bộ luật này đang được thực hiện hoặc đã được thực hiện mà không tố giác, nếu không thuộc trường hợp quy định tại khoản 2 và khoản 3 Điều 19 của Bộ luật này, thì bị phạt cảnh cáo, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.*\n2. Người không tố giác nếu đã có hành động can ngăn người phạm tội hoặc hạn chế tác hại của tội phạm, thì có thể được miễn trách nhiệm hình sự hoặc miễn hình phạt.\n\n\n<b>Bình luận:</b>\n1. Không tố giác tội phạm, được hiểu là hành vi không báo cho cơ quan có thẩm quyền về một trong các tội phạm được Bộ luật hình sự quy định (mà mình biết rõ là đang được chuẩn bị, đang hoặc đã được thực hiện.\n2. Các yếu tố cấu thành tội không tố giác tội phạm\na. Mặt khách quan\nMặt khách quan của tội này có các dấu hiệu sau:\nCó hành vi (không hành động) không báo cho cơ quan có thẩm quyền về việc một tội phạm đang chuẩn bị, đang thực hiện hoặc đã được thực hiện xong mà mình biết rõ.\nTội phạm đang chuẩn bị: Là trường hợp người phạm tội đang tiến hành tìm kiếm, sửa soạn công cụ, phương tiện hoặc tạo ra những điều kiện cần thiết khác để thực hiện tội phạm.\nTội phạm đang thực hiện: Là trường hợp người phạm tội đang thực hiện các hành vi phạm tội mà chưa hoàn thành tội phạm đó (tức tội phạm đã hoàn thành).\nTội phạm đã được thực hiện là trường hợp người phạm tội đã thực hiện xong những hành vi cấu thành của một tội phạm cụ thể.\nTội phạm mà người phạm tội biết rõ một trong các tội phạm quy định tại khoản 2 hoặc khoản 3 Điều 14 của Bộ luật hình sự đang được chuẩn bị hoặc một trong các tội phạm quy định tại Điều 389 Bộ luật hình sự đang được thực hiện hoặc đã được thực hiện mà không tố giác, đây là dấu hiệu cấu thành cơ bản của tội phạm này. Những tội phạm khác dù biết rõ đã chuẩn bị, đã hoặc đang thực hiện mà không tố giác thì cũng không bị truy cứu trách nhiệm hình sự về tội này.\nb. Khách thể: Hành vi không tố giác tội phạm xâm hại đến hoạt động đúng đắn của cơ quan tiến hành tố tụng trong việc phát hiện, điều tra, xử lý tội phạm và người phạm tội.\nc.  Mặt chủ quan: Người phạm tội thực hiện tội phạm này với lỗi cố ý.\nd. Chủ thể: Chủ thể của tội phạm này là bất kỳ người nào có năng lực trách nhiệm hình sự.\nTại khoản 2 Điều 19 Bộ luật hình sự 2015 quy định những đối tượng sau đây không phải chịu trách nhiệm hình sự về tội không tố giác tội phạm: ông, bà, cha, mẹ, con, cháu, anh chị em ruột, vợ hoặc chồng của người phạm tội. Tuy nhiên họ vẫn phải chịu trách nhiệm hình sự về tội này nếu người phạm tội đã phạm vào các tội xâm phạm an ninh quốc gia hoặc các tội khác là tội đặc biệt nghiêm trọng như nêu ở trên.\nNgười không tố giác tội phạm nếu đã có hành vi can ngăn người phạm tội hoặc hạn chế tác hại của tội phạm thì có thể được miễn trách nhiệm hình sự hoặc miễn hình phạt.\n3. Về hình phạt\nBị phạt cảnh cáo, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm. Được áp dụng trong trường hợp có đủ dấu hiệu cấu thành cơ bản của tội này nêu ở mặt khách quan và chủ quan\n"}, {"dieu": "Điều 391. Tội gây rối trật tự phiên tòa, phiên họp*", "noidung": "1. Người nào tại phiên tòa, phiên họp mà thóa mạ, xúc phạm nghiêm trọng danh dự, nhân phẩm của Thẩm phán, Hội thẩm, người có thẩm quyền tiến hành tố tụng khác hoặc người tham gia phiên tòa, phiên họp hoặc có hành vi đập phá tài sản, nếu không thuộc trường hợp quy định tại Điều 178 của Bộ luật này, thì bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 03 năm:\na) Dẫn đến phải dừng phiên tòa, phiên họp;\nb) Hành hung Thẩm phán, Hội thẩm, người có thẩm quyền tiến hành tố tụng khác, nếu không thuộc trường hợp quy định tại Điều 134 của Bộ luật này.\n\n\n<b>Bình luận:</b>\n1. Gây rối trật tự phiên tòa được hiểu là hành vi thóa mạ, xúc phạm nghiêm trọng danh dự, nhân phẩm thành viên Hội đồng xét xử, những người khác có mặt tại phiên tòa hoặc có hành vi đập phá tài sản tại phiên tòa.\n2. Các yếu tố cấu thành tội gây rối trật tự phiên tòa:\na. Mặt khách quan:\nCó hành vi thóa mạ, xúc phạm nghiêm trọng danh dự, nhân phẩm thành viên Hội đồng xét xử, những người khác có mặt tại phiên tòa hoặc có hành vi đập phá tài sản.\nb. Khách thể: Sự hoạt động đúng đắn của cơ quan xét xử.\nc. Mặt chủ quan: Người phạm tội thực hiện tội phạm này với lỗi cố ý.\nd. Chủ thể: Chủ thể của tội phạm này là bất kỳ người nào có năng lực trách nhiệm hình sự.\n3. Về hình phạt: phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng,phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 02 năm. Được áp dụng trong trường hợp có đủ dấu hiệu cấu thành cơ bản của tội này nêu ở mặt khách quan và chủ quan\nPhạt tù từ 01 năm đến 03 năm nếu phạm tội thuộc một trong các trường hợp sau đây:\n- Dẫn đến phải dừng phiên tòa, phiên họp;\n- Hành hung Thẩm phán, Hội thẩm, người có thẩm quyền tiến hành tố tụng khác, nếu không thuộc trường hợp quy định tại Điều 134 Bộ luật hình sự.\nCHƯƠNG XXV\nCÁC TỘI XÂM PHẠM NGHĨA VỤ, TRÁCH NHIỆM CỦA\nQUÂN NHÂN VÀ TRÁCH NHIỆM CỦA NGƯỜI PHỐI THUỘC QUÂN ĐỘI TRONG CHIẾN ĐẤU, PHỤC VỤ CHIẾN ĐẤU\n"}, {"dieu": "Điều 392. Những người phải chịu trách nhiệm hình sự về các tội xâm phạm nghĩa vụ, trách nhiệm của quân nhân", "noidung": "1. Quân nhân tại ngũ, công nhân, viên chức quốc phòng.\n2. Quân nhân dự bị trong thời gian tập trung huấn luyện.\n3. Dân quân, tự vệ trong thời gian phối thuộc với quân đội trong chiến đấu, phục vụ chiến đấu.\n4. Công dân được trưng tập vào phục vụ trong quân đội.\n\n\n<b>Bình luận:</b>\n- Quân nhân tại ngũ là công dân nước Cộng hòa xã hội chủ nghĩa Việt Nam phục vụ trực tiếp trong Quân đội. Quân nhân bao gồm sĩ quan, hạ sĩ quan, binh sĩ và quân nhân chuyên nghiệp được quy định trong Luật Nghĩa vụ quân sự và Luật Sĩ quan Quân đội nhân dân Việt Nam.\n- Quân nhân dự bị là công dân được đăng ký vào ngạch dự bị động viên theo Pháp lệnh về lực lượng dự bị động viên. Quân nhân dự bị chỉ phải chịu trách nhiệm hình sự về các tội xâm phạm nghĩa vụ, trách nhiệm của quân nhân trong thời gian người đó được tập trung huấn luyện. Trong đó, quân nhân dự bị trong thời gian tập trung huấn luyện được xác định trong các trường hợp sau đây:Tập trung huấn luyện chính trị, quân sự thường kỳ hàng năm;Tập trung diễn tập;Tập trung kiểm tra tình trạng sẵn sàng động viên và Tập trung kiểm tra tình trạng sẵn sàng chiến đấu.\n- Công nhân, viên chức quốc phòng là những người được ký hợp đồng lao động hoặc tuyển dụng vào phục vụ trong quân đội. Những người này chỉ phải chịu trách nhiệm hình sự về tội xâm phạm nghĩa vụ, trách nhiệm của quân nhân trong thời gian họ tham gia chiến đấu hoặc trực tiếp phục vụ chiến đấu.\n- Dân quân, tự vệ phối thuộc với Quân đội trong chiến đấu hoặc phục vụ chiến đấu là người thuộc một bộ phận dân quân, tự vệ được giao cho đơn vị quân đội khi có nhu cầu chiến đấu hoặc phục vụ chiến đấu để tăng khả năng hoàn thành nhiệm vụ tác chiến của đơn vị quân đội. Dân quân, tự vệ phối thuộc với Quân đội trong chiến đấu hoặc phục vụ chiến đấu chỉ phải chịu trách nhiệm hình sự về các tội xâm phạm nghĩa vụ, trách nhiệm của quân nhân trong thời gian phối thuộc được quy định trong quyết định của cấp có thẩm quyền.\n"}, {"dieu": "Điều 393. Tội ra mệnh lệnh trái pháp luật", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn ra mệnh lệnh trái pháp luật gây hậu quả nghiêm trọng, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Trong chiến đấu;\nb) Trong khu vực có chiến sự;\nc) Trong thực hiện nhiệm vụ cứu hộ, cứu nạn;\nd) Trong tình trạng khẩn cấp;\nđ) Gây hậu quả rất nghiêm trọng.\n3. Phạm tội gây hậu quả đặc biệt nghiêm trọng hoặc trong trường hợp đặc biệt nghiêm trọng khác, thì bị phạt tù từ 07 năm đến 15 năm.\n\n\n<b>Bình luận:</b>\n1. Tội ra mệnh lệnh trái pháp luật là hành vi của người chỉ huy trong quân đội, lợi dụng chức vụ, quyền hạn của mình yêu cầu cấp dưới thực hiện mệnh lệnh trái pháp luật, gây hậu quả nghiêm trọng.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể: Tội ra mệnh lệnh trái pháp luật xâm phạm đến quan hệ chỉ huy, phục tùng trong quân đội.\n* Mặt khách quan: Người phạm tội lợi dụng chức vụ, quyền hạn của mình, ra mệnh lệnh bằng lời nói hoặc bằng văn bản yêu cầu cấp dưới của mình thực hiện mệnh lệnh, nhiệm vụ mà pháp luật không cho phép, gây ra hậu quả nghiêm trọng đến mức phải chịu trách nhiệm hình sự. Người phạm tội có thể ra mệnh lệnh trái pháp luật trong nhiều hoàn cảnh khác nhau, Ví dụ: như: Trong thời bình, trong chiến đấu, trong khu vực có chiến sự, trong quá trình thực hiện nhiệm vụ cứu hộ, cứu nạn, tình trạng khẩn cấp...\nNếu hành vi khách quan của người ra mệnh lệnh cấu thành một tội phạm độc lập khác thì phải chịu trách nhiệm hình sự về tội phạm độc lập đó. Trong trường hợp người thực hiện mệnh lệnh trái pháp luật hoàn toàn nhận thức được mệnh lệnh của người chỉ huy là vi phạm các quy định của pháp luật thì người thực hiện mệnh lệnh phải chịu trách nhiệm trước pháp luật.\n* Mặt chủ quan: Tội phạm được thực hiện với lỗi cố ý.\n* Chủ thể: Chủ thể của tội phạm là người chỉ huy trong quân đội nhân dân. Trong đó, người chỉ huy là cán bộ quân đội được giao phụ trách cơ quan, đơn vị thuộc quyền, có những nhiệm vụ, quyền hạn trong phạm vi thuộc cơ quan, đơn vị đó.\n3. Về hình phạt\nNgười phạm tội quy định tại Khoản 1, Điều 393 Bộ luật hình sự có thể bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 05 năm. Phạm tội trong chiến đấu, trong khu vực có chiến sự, trong quá trình thực hiện nhiệm vụ cứu hộ, cứu nạn, tình trạng khẩn cấp, gây hậu quả rất nghiêm trọng quy định tại Khoản 2, Điều 393 Bộ luật hình sự thì bị phạt tù từ 03 năm đến 10 năm. Phạm tội gây hậu quả đặc biệt nghiêm trọng hoặc trong trường hợp đặc biệt nghiêm trọng khác quy định tại Khoản 3 thì bị phạt tù từ 07 năm đến 15 năm.\n"}, {"dieu": "Điều 394. Tội chống mệnh lệnh", "noidung": "“1. Người nào từ chối chấp hành hoặc cố ý không thực hiện mệnh lệnh của người có thẩm quyền, thì bị phạt tù từ 06 tháng đến 05 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Là chỉ huy hoặc sĩ quan;\nb) Lôi kéo người khác phạm tội;\nc) Dùng vũ lực;\nd) Gây hậu quả nghiêm trọng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Trong chiến đấu;\nb) Trong khu vực có chiến sự;\nc) Trong thực hiện nhiệm vụ cứu hộ, cứu nạn;\nd) Trong tình trạng khẩn cấp;\nđ) Gây hậu quả rất nghiêm trọng.\n4. Phạm tội gây hậu quả đặc biệt nghiêm trọng, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân.”\n\n\n<b>Bình luận:</b>\n1. Tội chống mệnh lệnh là hành vi từ chối mệnh lệnh hoặc cố ý không thực hiện mệnh lệnh của người có thẩm quyền trong quân đội nhân dân dưới mọi hình thức, đến mức phải truy cứu trách nhiệm hình sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể: Tội chống mệnh lệnh xâm phạm đến quan hệ chỉ huy, phục tùng trong quân đội. Điều lệnh quản lý bộ đội quy định \"quân nhân thuộc quyền phải tuyệt đối chấp hành mệnh lệnh của thủ trưởng\".\n* Mặt khách quan: Người phạm tội công khai từ chối hoặc có hành vi cố tình không thực hiện mệnh lệnh. Người phạm tội có thể bằng lời nói, bằng hành động công khai thể hiện việc chống mệnh lệnh của mình hoặc không công khai nhưng cố tình không thực hiện nhiệm vụ mặc dù không có trở ngại gì. Hoặc có các hành vi lôi kéo người khác không thực hiện mệnh lệnh của cấp trên, thậm chí dùng vũ lực ép buộc người khác tham gia, dùng vũ lực trực tiếp đối với người đưa ra mệnh lệnh. Trong trường hợp cấu thành một tội phạm độc lập khác thì người chống mệnh lệnh sẽ bị truy cứu trách nhiệm hình sự về tội phạm độc lập đó.\nMệnh lệnh có thể bị chống một phần hay toàn bộ. Tuy nhiên, mệnh lệnh đó phải là mệnh lệnh hợp pháp của người chỉ huy có thẩm quyền. Nếu mệnh lệnh rõ ràng là trái pháp luật và người nhận lệnh thi hành cũng nhận thức được điều đó mà vẫn thực hiện thì cả người ra mệnh lệnh và người thực hiện mệnh lệnh phải chịu trách nhiệm về vi phạm của mình.\n* Mặt chủ quan: Tội chống mệnh lệnh được thực hiện với lỗi cố ý.\n* Chủ thể: Chủ thể của tội chống mệnh lệnh là những người được quy định ở Điều 392 Bộ luật hình sự ở vị trí phục tùng, có nghĩa vụ chấp hành mệnh lệnh của người chỉ huy trực tiếp hoặc cấp trên có thẩm quyền. Đồng thời khi thực hiện tội phạm chủ thể phải là người được giao một nhiệm vụ cụ thể nhưng đã chống lại mệnh lệnh của cấp trên, không thực hiện nhiệm vụ được giao.\n3. Về hình phạt\nPhạm tội theo Khoản 1 Điều 394 Bộ luật hình sự có thể bị phạt tù từ 06 tháng đến 05 năm; phạm tội trong trường hợp là chỉ huy hoặc sĩ quan, lôi kéo người khác phạm tội, dùng vũ lực, gây hậu quả nghiêm trọng quy định tại Khoản 2, Điều 394 Bộ luật hình sự thì bị phạt tù từ 03 năm đến 07 năm; phạm tội trong chiến đấu, trong khu vực có chiến sự, trong thực hiện nhiệm vụ cứu hộ cứu nạn, trong tình trạng khẩn cấp, gây hậu quả rất nghiêm trọng quy định tại Khoản 3, Điều 394 Bộ luật hình sự thì bị phạt tù từ 07 năm đến 15 năm; phạm tội trong trường hợp gây hậu quả đặc việt nghiêm trọng quy định tại Khoản 4, Điều 394 Bộ luật hình sự thì bị phạt tù từ 12 đến 20 năm.\n"}, {"dieu": "Điều 395. Tội chấp hành không nghiêm chỉnh mệnh lệnh", "noidung": "1. Người nào chấp hành mệnh lệnh của người có thẩm quyền một cách lơ là, chậm trễ, tùy tiện gây hậu quả nghiêm trọng, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 10 năm:\na) Trong chiến đấu;\nb) Trong khu vực có chiến sự;\nc) Trong thực hiện nhiệm vụ cứu hộ, cứu nạn;\nd) Trong tình trạng khẩn cấp;\nđ) Gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng.\n\n\n<b>Bình luận:</b>\n1. Tội chấp hành không nghiêm chỉnh mệnh lệnh là hành vi thực hiện một cách chậm trễ, lơ là, tùy tiện nhiệm vụ mà người có thẩm quyền giao, gây hậu quả nghiêm trọng đến mức phải bị truy cứu trách nhiệm hình sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nKhách thể của tội phạm là quan hệ chỉ huy, phục tùng trong quân đội. Ngoài ra, tội chấp hành không nghiêm chỉnh mệnh lệnh cũng xâm phạm một số quan hệ xã hội khác như việc hoàn thành nhiệm vụ của đơn vị, tính mạng, sức khỏe con người... Bởi vì hành vi chấp hành không nghiêm chỉnh mệnh lệnh chỉ cấu thành tội phạm khi gây hậu quả nghiêm trọng.\n* Mặt khách quan: Mặt khách quan của tội phạm được thể hiện ở hành vi chấp hành mệnh lệnh lơ là (có nghĩa là thực hiện nhiệm vụ qua loa, đại khái, làm lấy lệ mà không quan tâm đến kết quả công việc), chậm trễ (có nghĩa là không đúng thời gian quy định về thời điểm bắt đầu, tiến độ và thời điểm kết thúc của việc thực hiện mệnh lệnh) hoặc tùy tiện (tức tự ý thay đổi nội dung mệnh lệnh được giao).\nHành vi chấp hành không nghiêm chỉnh mệnh lệnh chỉ cấu thành tội phạm nếu gây hậu quả nghiêm trọng. Hậu quả nghiêm trọng có thể là thiệt hại đến tính mạng, sức khỏe, tài sản hoặc kết quả hoàn thành nhiệm vụ của đơn vị...\n* Mặt chủ quan: Tội phạm được thực hiện với lỗi vô ý. Người phạm tội thấy trước hành vi chấp hành mệnh lệnh lơ là, chậm trễ, tùy tiện có thể gây hậu quả nghiêm trọng nhưng cho rằng hậu quả sẽ không xảy ra hoặc có thể ngăn ngừa được (vô ý vì quá tự tin); hoặc không thấy trước được hậu quả, mặc dù có thể và phải thấy trước (vô ý vì cẩu thả).\n* Chủ thể: Chủ thể của tội phạm là những người phục vụ trong quân đội được giao nhiệm vụ để thi hành.\n3. Về hình phạt\nNgười phạm tội có thể bị xử phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm theo quy định tại Khoản 1, Điều 395 Bộ luật hình sự; Phạm tội trong chiến đấu, trong khu vực có chiến sự, trong quá trình thực hiện nhiệm vụ cứu hộ, cứu nạn, tình trạng khẩn cấp, gây hậu quả rất nghiêm trọng hoặc đặc biệt nghiêm trọng quy định tại Khoản 2, Điều 395 Bộ luật hình sự có thể bị phạt tù từ 03 năm đến 10 năm.\n"}, {"dieu": "Điều 396. Tội cản trở đồng đội thực hiện nhiệm vụ", "noidung": "1. Người nào cản trở đồng đội thực hiện nhiệm vụ dẫn đến người đó không thực hiện được hoặc thực hiện không đầy đủ nhiệm vụ được giao, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 03 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Là chỉ huy hoặc sĩ quan;\nb) Lôi kéo người khác phạm tội;\nc) Dùng vũ lực;\nd) Gây hậu quả nghiêm trọng hoặc rất nghiêm trọng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Trong chiến đấu;\nb) Trong khu vực có chiến sự;\nc) Trong thực hiện nhiệm vụ cứu hộ, cứu nạn;\nd) Trong tình trạng khẩn cấp;\nđ) Gây hậu quả đặc biệt nghiêm trọng.\n\n\n<b>Bình luận:</b>\n1. Tội cản trở đồng đội thực hiện nhiệm vụ là hành vi gây khó khăn hoặc tạo ra hoàn cảnh khó khăn nhằm mục đích khiến cho đồng đội không thực hiện được hoặc không thực hiện đầy đủ nhiệm vụ được giao, đến mức phải truy cứu trách nhiệm hình sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể: Khách thể của tội phạm là hoạt động thực hiện nhiệm vụ của quân nhân, quan hệ đồng chí, đồng đội, quan hệ đoàn kết lẫn nhau để hoàn thành nhiệm vụ. Ngoài ra tội phạm còn có thể xâm phạm đến nhân phẩm, danh dự và sức khỏe của đồng đội.\n* Mặt khách quan: Mặt khách quan của tội phạm là hành vi cản trở đồng đội thực hiện nhiệm vụ ở các dạng khác nhau: Tạo ra những điều kiện, hoàn cảnh gây trở ngại cho việc thực hiện nhiệm vụ của đồng đội, Ví dụ: như: cất giấu công cụ, phương tiện khiến cho đồng đội không thể thực hiện được nhiệm vụ được giao; Tác động trực tiếp đến người thực hiện nhiệm vụ bằng sức mạnh thể chất, dùng vũ lực hoặc đe dọa, ép buộc về mặt tinh thần, hoặc sử dụng những hành vi khác khiến cho người đồng đội không thực hiện hoặc thực hiện không đầy đủ nhiệm vụ được giao.\n* Mặt chủ quan: Tội phạm được thực hiện với lỗi cố ý trực tiếp. Người phạm tội nhận thức được rằng hành vi của mình cản trở đồng đội thực hiện nhiệm vụ và mong muốn thực hiện hành vi đó.\n* Chủ thể: Chủ thể của tội phạm là tất cả những người được quy định tại Điều 392 Bộ luật hình sự.\n3. Về hình phạt\nNgười phạm tội cản trở đồng đội thực hiện nhiệm vụ quy định tại Khoản 1, Điều 396 Bộ luật hình sự có thể bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 03 tháng đến 03 năm; phạm tội trong trường hợp là chỉ huy hoặc sĩ quan, lôi kéo người khác phạm tội, dùng vũ lực, gây hậu quả nghiêm trọng hoặc rất nghiêm trọng quy định tại Khoản 2, Điều 396 Bộ luật hình sự thì có thể bị phạt tù từ 02 năm đến 07 năm; nếu tội phạm được thực hiện trong chiến đấu, trong khu vực có chiến sự, trong thực hiện nhiệm vụ cứu hộ, cứu nạn, trong tình trạng khẩn cấp hoặc gây hậu quả đặc biệt nghiêm trọng theo quy định tại Khoản 3, Điều 396 Bộ luật hình sự thì bị phạt tù từ 05 năm đến 10 năm.\n"}, {"dieu": "Điều 397. Tội làm nhục đồng đội", "noidung": "1. Người nào trong quan hệ công tác mà xúc phạm nghiêm trọng nhân phẩm, danh dự đồng đội, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm:\na) Là chỉ huy hoặc sỹ quan;\nb) Đối với chỉ huy hoặc cấp trên;\nc) Vì lý do công vụ của nạn nhân;\nd) Trong khu vực có chiến sự;\nđ) Phạm tội 02 lần trở lên;\ne) Đối với 02 người trở lên;\ng) Gây rối loạn tâm thần và hành vi của nạn nhân mà tỷ lệ tổn thương cơ thể 61% trở lên;*\nh) Làm nạn nhân tự sát.\n\n\n<b>Bình luận:</b>\n1. Tội làm nhục đồng đội là hành vi công khai xúc phạm nghiêm trọng nhân phẩm, danh dự của đồng đội, đến mức phải truy cứu trách nhiệm hình sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể: Khách thể của tội phạm là đoàn kết giữa đồng chí, đồng đội trong đơn vị quân đội; quan hệ về nhân phẩm, danh dự của người đồng đội.\n* Mặt khách quan: Mặt khách quan của tội phạm thể hiện bằng hành vi làm nhục đồng đội, có nghĩa là sử dụng lời nói, cử chỉ hoặc những hành vi khác (Ví dụ: quay phim, chụp ảnh rồi đăng tải lên các phương tiện thông tin đại chúng như facebook, báo điện tử...) xúc phạm nghiêm trọng nhân phẩm, danh dự của người đồng đội.\nHành vi làm nhục đồng đội thực hiện do mâu thuẫn phát sinh trong quá trình giải quyết công việc tại đơn vị và quan hệ công tác giữa người phạm tội và nạn nhân. Nếu hành vi làm nhục được thực hiện trên cơ sở mâu thuẫn cá nhân thì hành vi cấu thành tội làm nhục người khác theo quy định của Điều 155 Bộ luật hình sự.\n* Mặt chủ quan: Tội phạm được thực hiện với lỗi cố ý trực tiếp. Người phạm tội nhận thức được rằng hành vi của mình xúc phạm nghiêm trọng nhân phẩm, danh dự của đồng đội trong quan hệ công tác và mong muốn thực hiện hành vi đó.\n* Chủ thể: Chủ thể của tội phạm là tất cả những người được quy định tại Điều 392 Bộ luật hình sự.\n3. Về hình phạt\nPhạm tội trong trường hợp quy định tại Khoản 1, Điều 397 Bộ luật hình sự có thể bị phạt cái tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm; phạm tội trong trường hợp là chỉ huy hoặc sĩ quan, phạm tội đối với chỉ huy hoặc cấp trên, vì lý do công vụ của nạn nhân, trong khu vực có chiến sự, phạm tội 02 lần trở lên, đối với 02 người trở lên, gây rối loạn tâm thần và hành vi của nạn nhân 46% trở lên hoặc làm nạn nhân tự sát theo quy định tại Khoản 2, Điều 397 Bộ luật hình sự thì bị phạt tù từ 02 năm đến 05 năm.\n"}, {"dieu": "Điều 398. Tội hành hung đồng đội", "noidung": "1. Người nào trong quan hệ công tác mà cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của đồng đội mà không thuộc trường hợp quy định tại Điều 134 của Bộ luật này, thì bị phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Là chỉ huy hoặc sỹ quan;\nb) Đối với chỉ huy hoặc cấp trên;\nc) Vì lý do công vụ của nạn nhân;\nd) Trong khu vực có chiến sự;\nđ) Gây hậu quả nghiêm trọng, rất nghiêm trọng hoặc đặc biệt nghiêm trọng.\n\n\n<b>Bình luận:</b>\n1. Tội hành hung đồng đội là hành vi trong quan hệ công tác, cố ý dùng vũ lực gây thương tích hoặc gây tổn hại cho sức khỏe của đồng đội đến mức phải truy cứu trách nhiệm hình sự.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể: Khách thể của tội phạm là đoàn kết giữa đồng chí, đồng đội trong đơn vị quân đội; quan hệ về sức khỏe của người đồng đội.\n* Mặt khách quan: Mặt khách quan của tội phạm thể hiện bằng hành vi hành hung đồng đội, có nghĩa là hành động dùng bạo lực tấn công đồng đội gây thương tích hoặc gây tổn hại cho sức khỏe của đồng đội với tỉ lệ thương tật nhỏ hơn 31% (không thuộc các trường hợp quy định tại Điều 135 Bộ luật hình sự).\nHành vi hành hung đồng đội thực hiện do mâu thuẫn phát sinh trong quá trình giải quyết công việc tại đơn vị và quan hệ công tác giữa người phạm tội và nạn nhân. Nếu hành vi hành hung được thực hiện trên cơ sở mâu thuẫn cá nhân thì hành vi cấu thành tội cố ý gây thương tích hoặc gây tổn hại cho sức khỏe của người khác quy định tại Điều 134 Bộ luật hình sự.\n* Mặt chủ quan: Tội phạm được thực hiện với lỗi cố ý trực tiếp. Người phạm tội nhận thức được rằng hành vi của mình xâm phạm sức khỏe của đồng đội trong quan hệ công tác và mong muốn thực hiện hành vi đó.\n* Chủ thể: Chủ thể của tội phạm là tất cả những người được quy định tại Điều 392 Bộ luật hình sự.\n3. Về hình phạt\nPhạm tội trong trường hợp quy định tại Khoản 1, Điều 398 Bộ luật hình sự có thể bị phạt cái tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm; phạm tội trong trường hợp là chỉ huy hoặc sĩ quan, phạm tội đối với chỉ huy hoặc cấp trên, vì lí do công vụ của nạn nhân, trong khu vực có chiến sự, gây hậu quả nghiêm trọng, rất nghiêm trọng hoặc đặc biệt nghiêm trọng theo quy định tại Khoản 2, Điều 398 Bộ luật hình sự thì bị phạt tù từ 02 năm đến 05 năm.\n"}, {"dieu": "Điều 399. Tội đầu hàng địch", "noidung": "1. Người nào đầu hàng địch, thì bị phạt tù từ 03 năm đến 10 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:\na) Là chỉ huy hoặc sĩ quan;\nb) Giao nộp cho địch vũ khí, phương tiện kỹ thuật quân sự;\nc) Giao nộp tài liệu quan trọng hoặc khai báo bí mật công tác quân sự;\nd) Lôi kéo người khác phạm tội;\nđ) Gây hậu quả nghiêm trọng hoặc rất nghiêm trọng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm hoặc tù chung thân:\na) Giao nộp cho địch vật, tài liệu bí mật nhà nước hoặc khai báo bí mật nhà nước;\nb) Gây hậu quả đặc biệt nghiêm trọng.\n\n\n<b>Bình luận:</b>\n1. Tội đầu hàng địch là hành vi tự nguyện chấm dứt sự kháng cự, tuân thủ mọi yêu cầu của đối phương trong chiến đấu hoặc trong khu vực có chiến sự, làm ảnh hưởng nghiêm trọng đến tính kỷ luật và sức mạnh chiến đấu của Quân đội nhân dân Việt Nam.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nKhách thể của tội đầu hàng địch là kỷ luật và sức mạnh chiến đấu ở chiến trường của Quân đội nhân dân Việt Nam. Là người được nhân dân giao cho nhiệm vụ bảo vệ Tổ quốc Việt Nam xã hội chủ nghĩa, những người phục vụ trong quân đội có nghĩa vụ tuyệt đối trung thành với Tổ quốc, với nhân dân, với Đảng và với chế độ xã hội chủ nghĩa.\n* Mặt khách quan:\nMặt khách quan của tội đầu hàng địch thể hiện ở hành vi tự nguyện chấm dứt sự kháng cự, tuân thủ mọi yêu cầu của đối phương trong chiến đấu hoặc khu vực có chiến sự, bao gồm các hành vi: tự nguyện hạ vũ khí để cho địch bắt làm tù binh trong khi vẫn còn khả năng chống cự, tự nguyện chạy sang hàng ngũ địch, cung cấp thông tin quân sự, thông tin tình báo... và thực hiện các hoạt động khác mà đối phương yêu cầu.\nKhái niệm “trong chiến đấu” được hiểu là trong một trận đánh cụ thể hoặc trong một chiến dịch lâu dài, liên tục xảy ra các hoạt động tác chiến giữa ta và địch. “Khu vực có chiến sự” là địa điểm xảy ra các trận đánh, các trận giao tranh hoặc nơi thực hiện các chiến dịch quân sự trong một thời gian nhất định.\n* Mặt chủ quan:\nTội đầu hàng địch được thực hiện với lỗi cố ý. Động cơ phạm tội thường là do hèn nhát, tham sống sợ chết. Khác với tội phản bội Tổ quốc quy định tại Điều 108 Bộ luật hình sự, tội đầu hàng địch được thực hiện không nhằm mục đích chống chính quyền nhân dân.\n* Chủ thể:\nChủ thể của tội phạm là tất cả những người phục vụ trong quân đội được quy định tại Điều 392 Bộ luật hình sự.\n3. Về hình phạt\nNgười nào đầu hàng địch theo quy định tại Khoản 1, Điều 399 Bộ luật hình sự thì bị phạt tù từ 03 năm đến 10 năm; phạm tội trong trường hợp là chỉ huy hoặc sĩ quan, giao nộp cho địch vũ khí, phương tiện kỹ thuật quân sự, giao nộp tài liệu quan trọng hoặc khai báo bí mật công tác quân sự, lôi kéo người khác phạm tội, gây hậu quả nghiêm trọng hoặc rất nghiêm trọng theo quy định tại Khoản 2, Điều 399 Bộ luật hình sự thì bị phạt tù từ 07 năm đến 15 năm; phạm tội trong trường hợp giao nộp cho địch vật, tài liệu bí mật nhà nước hoặc khai báo bí mật nhà nước, gây hậu quả đặc biệt nghiêm trọng theo quy định tại Khoản 3, Điều 399 Bộ luật hình sự thì bị phạt tù từ 12 năm đến 20 năm.\n"}, {"dieu": "Điều 400. Tội khai báo hoặc tự nguyện làm việc cho địch khi bị bắt làm tù binh", "noidung": "1. Người nào khi bị địch bắt làm tù binh mà khai báo bí mật công tác quân sự hoặc tự nguyện làm việc cho địch, thì bị phạt tù từ 01 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:\na) Là chỉ huy hoặc sĩ quan;\nb) Đối xử tàn ác với tù binh khác;\nc) Lôi kéo người khác khai báo, làm việc cho địch;\nd) Gây hậu quả nghiêm trọng hoặc rất nghiêm trọng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 12 năm đến 20 năm:\na) Giao nộp cho địch vật, tài liệu bí mật nhà nước hoặc khai báo bí mật nhà nước;\nb) Gây hậu quả đặc biệt nghiêm trọng.\n\n\n<b>Bình luận:</b>\n1. Tội khai báo hoặc tự nguyện làm việc cho địch khi bị bắt làm tù binh là hành vi tự nguyện thực hiện các yêu cầu của đối phương, cung cấp thông tin bí mật quân sự cho địch, làm ảnh hưởng tiêu cực đến kỷ luật và sức mạnh chiến đấu của Quân đội nhân dân Việt Nam.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nTội khai báo hoặc tự nguyện làm việc cho địch khi bị bắt làm tù binh xâm phạm kỷ luật, sức mạnh chiến đấu, trách nhiệm trung thành với Tổ quốc, uy tín, truyền thống của Quân đội nhân dân Việt Nam.\n* Mặt khách quan:\nMặt khách quan của tội phạm bao gồm hai loại hành vi: Hành vi khai báo bí mật quân sự và hành vi tự nguyện làm việc cho địch khi bị bắt làm tù bình.\nKhai báo bí mật quân sự cho địch là việc cung cấp cho địch thông tin, bí mật quân sự. Hình thức khai báo có thể là dùng lời nói, chữ viết hoặc các hình thức khác làm cho đối phương biết được các thông tin quân sự. Trong đó, bí mật quân sự là những thông tin, tài liệu, hiện vật có nội dung quan trọng liên quan đến lĩnh vực quân sự, quốc phòng... nếu bị tiết lộ cho đối phương sẽ gây nguy hại cho việc thực hiện các kế hoạch, nhiệm vụ quốc phòng. Tội phạm hoàn thành từ khi người bị bắt giữ làm tù binh bắt đầu khai báo các thông tin, nội dung thuộc bí mật quân sự cho đối phương.\nTự nguyện làm việc cho địch khi bị bắt làm tù binh là hành vi tham gia vào các hoạt động quân sự, tự giác làm những việc có tính chất quân sự hoặc phục vụ cho công việc quân sự, gây nguy hại cho Tổ quốc mình. Khác với hành vi khai báo bí mật quân sự cho địch, hành vi làm việc cho địch chỉ bị coi là tội phạm khi người bị bắt thực hiện hành vi đó một cách tự nguyện, không phải vì ép buộc. Còn hành vi khai báo bí mật quân sự cho địch dù là tự nguyện hay ép buộc đều là hành vi phạm tội. Tội phạm hoàn thành kể từ khi người phạm tội bắt đầu tự nguyện làm việc cho đối phương.\nĐiều kiện bắt buộc thuộc mặt khách quan của cấu thành tội này là việc khai báo, tự nguyện làm việc cho địch được thực hiện sau khi quân nhân đã bị bắt làm tù binh. Nếu quân nhân chủ động chạy sang hàng ngũ địch và khai báo, làm việc cho địch thì cấu thành tội đầu hàng địch hoặc tội xâm phạm an ninh quốc gia khác.\n* Mặt chủ quan:\nTội phạm được thực hiện với lỗi cố ý, không nhằm chống chính quyền nhân dân. Động cơ phạm tội thường là do hèn nhát, cầu an, tham sống sợ chết.\n* Chủ thể:\nChủ thể của tội phạm là tất cả những người phục vụ cho quân đội được quy định tại Điều 392 Bộ luật hình sự.\n3. Về hình phạt\nNgười khai báo bí mật quân sự, tự nguyện làm việc cho địch khi bị bắt làm tù binh theo quy định tại Khoản 1, Điều 400 Bộ luật hình sự thì bị phạt tù từ 01 năm đến 07 năm; phạm tội trong trường hợp là chỉ huy hoặc sĩ quan, đối xử tàn ác với tù binh khác, lôi kéo người khác khai báo, làm việc cho địch, gây hậu quả nghiêm trọng hoặc rất nghiêm trọng theo quy định tại Khoản 2, Điều 400 Bộ luật hình sự thì bị phạt tù từ 05 năm đến 12 năm; nếu giao nộp cho địch vật, tài liệu bí mật nhà nước hoặc khai báo bí mật nhà nước, gây hậu quả đặc biệt nghiêm trọng theo quy định tại Khoản 3, Điều 400 Bộ luật hình sự thì bị phạt tù từ 12 đến 20 năm.\n"}, {"dieu": "Điều 401. Tội bỏ vị trí chiến đấu hoặc không làm nhiệm vụ trong chiến đấu", "noidung": "1. Người nào tự ý rời bỏ vị trí chiến đấu hoặc không làm nhiệm vụ trong chiến đấu, thì bị phạt tù từ 02 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:\na) Là chỉ huy hoặc sĩ quan;\nb) Bỏ vũ khí, trang bị kỹ thuật quân sự hoặc tài liệu bí mật công tác quân sự;\nc) Lôi kéo người khác phạm tội;\nd) Gây hậu quả nghiêm trọng hoặc rất nghiêm trọng.\n3. Phạm tội gây hậu quả đặc biệt nghiêm trọng, thì bị phạt tù từ 10 năm đến 20 năm.\n\n\n<b>Bình luận:</b>\n1. Tội bỏ vị trí chiến đấu hoặc không làm nhiệm vụ trong chiến đấu là hành vi tự ý bỏ vị trí chiến đấu đã được phân công mà không được phép hoặc không thực hiện nhiệm vụ chiến đấu ở vị trí được phân công, ảnh hưởng trực tiếp đến kỷ luật và sức mạnh chiến đấu của Quân đội nhân dân Việt Nam.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể:\nTội bỏ vị trí chiến đấu xâm phạm sức mạnh chiến đấu, ảnh hưởng đến việc hoàn thành nhiệm vụ, xâm phạm kỷ luật quân đội trong chiến đấu và ở chiến trường của Quân đội nhân dân Việt Nam.\n* Mặt khách quan:\nMặt khách quan của tội phạm bao gồm hai hành vi độc lập là bỏ vị trí chiến đấu hoặc không làm nhiệm vụ trong chiến đấu.\n- Hành vi bỏ vị trí chiến đấu là hành rời bỏ vị trí của mình đã được phân công trong chiến đấu mà không được phép của người chỉ huy có thẩm quyền dưới các hình thức: rời bỏ vị trí mà mình đang có mặt theo sự phân công một cách trái phép, không có mặt ở vị trí được phân công mà không có lí do chính đáng.\n- Không làm nhiệm vụ trong chiến đấu là hành vi của người đang làm nhiệm vụ trong chiến đấu, tuy có mặt trong đội hình chiến đấu của đơn vị và có đủ điều kiện nhưng không thực hiện nhiệm vụ mà mình được phân công hoặc phải thực hiện theo chức trách. Trong đó, “nhiệm vụ” ở đây có thể là nhiệm vụ trực tiếp chiến đấu hoặc phục vụ chiến đấu như: cấp dưỡng, thông tin, y tá...\nCác hành vi này đều được thực hiện trong hoàn cảnh đang diễn ra hoạt động tác chiến giữa ta và địch. Thế nhưng khác với bỏ vị trí chiến đấu, không làm nhiệm vụ trong chiến đấu chỉ được thực hiện ở dạng không hành động.\n* Mặt chủ quan: Tội phạm được thực hiện với lỗi cố ý. Người phạm tội nhận thức được việc bỏ vị trí chiến đấu hoặc không làm nhiệm vụ trong chiến đấu và mong muốn thực hiện hành vi đó.\n* Chủ thể: Chủ thể của tội phạm là tất cả những người phục vụ trong quân đội được quy định ở Điều 392 Bộ luật hình sự, đang thực hiện nhiệm vụ chiến đấu trên chiến trường.\n3. Về hình phạt\nNgười phạm tội bỏ vị trí chiến đấu hoặc không làm nhiệm vụ trong chiến đấu theo quy định tại Khoản 1, Điều 401 Bộ luật hình sự thì bị phạt tù từ 02 năm đến 07 năm; phạm tội trong trường hợp là chỉ huy hoặc sĩ quan, bỏ vũ khí, trang bị kỹ thuật quân sự hoặc tài liệu bí mật công tác quân sự, lôi kéo người khác phạm tội, gây hậu quả nghiêm trọng hoặc rất nghiêm trọng theo quy định tại Khoản 2, Điều 401 Bộ luật hình sự thì bị phạt tù từ 05 năm đến 12 năm; nếu gây hậu quả đặc biệt nghiêm trọng theo quy định tại Khoản 3, Điều 401 Bộ luật hình sự thì bị phạt tù từ 10 năm đến 20 năm.\n"}, {"dieu": "Điều 402. Tội đào ngũ", "noidung": "1. Người nào rời bỏ hàng ngũ quân đội nhằm trốn tránh nghĩa vụ trong thời chiến hoặc đã bị xử lý kỷ luật về hành vi này mà còn vi phạm hoặc gây hậu quả nghiêm trọng, thì bị phạt cải tạo không giam giữ đến 03 năm h
