thì bị đình chỉ hoạt động vĩnh viễn;\nđ) Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội vi phạm quy định về phòng ngừa, ứng phó, khắc phục sự cố môi trường là hành vi vi phạm quy định về phòng ngừa sự cố môi trường gây hậu quả về môi trường hoặc gây tổn hại về tài sản của cơ quan, tổ chức, cá nhân, hoặc gây tổn hại cho sức khỏe, tính mạng của người khác.\n2. Các dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm\nTội vi phạm quy định về phòng ngừa, ứng phó, khắc phục sự cố môi trường xâm phạm đến các quy định của Nhà nước về phòng ngừa sự cố môi trường.\nĐối tượng tác động là môi trường, tài sản, sức khỏe, tính mạng con người.\nMặt khách quan của tội phạm\n(i) Hành vi khách quan\nNgười phạm tội thực hiện hành vi vi phạm các quy định về phòng ngừa, ứng phó, khắc phục sự cố môi trường.\nHành vi này có thể là hành động hoặc không hành động.\n(ii) Hậu quả\nHậu quả là dấu hiệu bắt buộc của tội phạm này.\nBộ luật hình sự 2015 sửa đổi có quy định khá cụ thể các mức độ thiệt hại về hậu quả do hành vi vi phạm quy định về phòng ngừa, ứng phó, khắc phục sự cố môi trường gây ra. Đó là:\n- Các thiệt hại về môi trường: sự cố môi trường, làm môi trường ô nhiễm nghiêm trọng;\n- Các thiệt hại về sức khỏe, tính mạng: gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n- Các thiệt hại về tài sản từ 1.000.000.000 đồng trở lên.\n(iii) Các dấu hiệu khách quan khác\nTuy nhiên, dấu hiệu này còn khá chung chung, chưa làm rõ được các quy định về phòng ngừa, ứng phó, khắc phục sự cố môi trường bị vi phạm phải là các quy định do cơ quan, tổ chức nào ban hành, hay có thể áp dụng cho mọi quy định về phòng ngừa, ứng phó, khắc phục sự cố môi trường.\nChủ thể của tội phạm\nChủ thể của tội phạm này còn khá chung chung, chưa làm rõ được các quy định về lực chịu trách nhiệm hình sự và đến một độ tuổi theo quy định của Bộ luật hình sự thì đều có thể trở thành chủ thể của tội phạm này.\nPháp nhân thương mại cũng có thể là chủ thể của tội này.\nMặt chủ quan của tội phạm\nCũng như các tội phạm về môi trường nói chung, yếu tố chủ quan của tội này là lỗi cố ý.\nCác tình tiết tăng nặng:\n- Làm chết người;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% trở lên;\n- Gây thiệt hại từ 3.000.000.000 đồng trở lên;\n- Pháp nhân gây thiệt hại hoặc có khả năng thực tế gây thiệt hại đến tính mạng của nhiều người, gây sự cố môi trường hoặc gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội và không có khả năng khắc phục hậu quả gây ra.\n- Pháp nhân thương mại được thành lập chỉ để thực hiện tội phạm.\n3. Về hình phạt\nĐối với cá nhân:\nKhung cơ bản: phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm;\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm;\n- Khung tăng nặng thứ hai: phạt tù từ 05 năm đến 10 năm:\nHình phạt bổ sung: Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\nĐối với pháp nhân\nKhung cơ bản: phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: phạt tiền từ 3.000.000.000 đồng đến 5.000.000.000 đồng;\n- Khung tăng nặng thứ hai: phạt tiền từ 5.000.000.000 đồng đến 10.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 01 năm đến 03 năm 5.000.000.000 đồng đến 10.000.000.000 đồng;\n- Khung tăng nặng thứ ba: đình chỉ hoạt động vĩnh viễn;\nPháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định từ 01 năm đến 03 năm\n"}, {"dieu": "Điều 238. Tội vi phạm quy định về bảo vệ an toàn công trình thủy lợi, đê điều và phòng, chống thiên tai; vi phạm quy định về bảo vệ bờ, bãi sông", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121% hoặc gây thiệt hại từ 100.000.000 đồng đến dưới 300.000.000 đồng, nếu không thuộc trường hợp quy định tại Điều 303 của Bộ luật này, thì bị phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 03 tháng đến 02 năm:*\na) Xây nhà, công trình trái phép trong phạm vi bảo vệ công trình thủy lợi, đê điều, công trình phòng, chống thiên tai;\nb) Làm hư hỏng công trình thủy lợi, đê điều, công trình phòng, chống thiên tai, công trình bảo vệ, khai thác, sử dụng, quan trắc, giám sát tài nguyên nước, công trình phòng, chống và khắc phục hậu quả tác hại do nước gây ra;\nc) Khoan, đào thăm dò, khảo sát, khai thác đất, đá, cát sỏi, khoáng sản, nước dưới đất trái phép;\nd) Sử dụng chất nổ, gây nổ, gây cháy trong phạm vi bảo vệ công trình thủy lợi, đê điều, công trình phòng, chống thiên tai, công trình bảo vệ, khai thác, sử dụng, quan trắc, giám sát tài nguyên nước, công trình phòng, chống và khắc phục hậu quả tác hại do nước gây ra, trừ trường hợp có giấy phép hoặc trường hợp khẩn cấp do luật định;\nđ) Vận hành hồ chứa nước không đúng quy trình vận hành hồ chứa, quy trình vận hành liên hồ chứa; vận hành công trình phân lũ, làm chậm lũ không đúng với quy trình, quy chuẩn kỹ thuật cho phép, trừ trường hợp đặc biệt thực hiện theo quyết định của người có thẩm quyền.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 300.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:*\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Làm chết người;\nd) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%;\nđ) Gây thiệt hại từ 300.000.000 đồng đến dưới 1.000.000.000 đồng;\ne) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Làm chết 02 người trở lên;\nb) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên;\nc) Gây thiệt hại 1.000.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm hành nghề hoặc làm công việc nhất định từ 02 năm đến 05 năm.\n5. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng;\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 5.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 01 năm đến 03 năm;*\nd) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nđ) Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội vi phạm quy định về bảo vệ an toàn công trình thủy lợi, đê điều và phòng, chống thiên tai; vi phạm quy định về bảo vệ bờ, bãi sông là hành vi vi phạm các quy định về bảo vệ an toàn công trình thủy lợi, đê điều và phòng, chống thiên tai; vi phạm quy định về bảo vệ bờ, bãi sông gây thương tích hoặc gây tổn hại cho sức khỏe của người khác hoặc gây thiệt hại về tài sản giá trị từ 100.000.000 đồng trở lên.\nĐây là một tội danh mới được Bộ luật hình sự 2015 sửa đổi bổ sung trong các quy định liên quan đến tội phạm về môi trường, đáp ứng tình hình phát triển và đấu tranh, phòng, chống tội phạm ở nước ta.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm\nTội vi phạm quy định về bảo vệ an toàn công trình thủy lợi, đê điều và phòng, chống thiên tai; vi phạm quy định về bảo vệ bờ, bãi sông xâm phạm đến an ninh, an toàn của các công trình thủy lợi, đê điều, xâm phạm đến các quy định về bảo vệ an toàn công trình thủy lợi, đê điều và phòng, chống thiên tai; quy định về bảo vệ bờ, bãi sông, gây hậu quả nghiêm trọng về sức khỏe của cá nhân, hoặc thiệt hại nghiêm trọng về tài sản.\nMặt khách quan của tội phạm\nHành vi khách quan của tội này vi phạm quy định về bảo vệ an toàn công trình thủy lợi, đê điều và phòng, chống thiên tai; vi phạm quy định về bảo vệ bờ, bãi sông.\nTrong tội này, các nhà làm luật đã xác định rõ các hành vi được thể hiện dưới dạng hành động. Theo Khoản 1 Điều 238 Bộ luật hình sự 2015 sửa đổi, các loại hành vi khách quan sau được dùng làm dấu hiệu định tội cho tội vi phạm quy định về bảo vệ an toàn công trình thủy lợi, đê điều và phòng, chống thiên tai; vi phạm quy định về bảo vệ bờ, bãi sông:\n- Xây nhà, công trình trái phép trong phạm vi bảo vệ an toàn công trình thủy lợi, đê điều, công trình phòng, chống thiên tai;\n- Làm hư hỏng công trình thủy lợi, đê điều, công trình phòng, chống thiên tai, công trình bảo vệ, khai thác, sử dụng, quan trắc, giám sát tài nguyên nước, công trình phòng, chống và khắc phục hậu quả tác hại do nước gây ra;\n- Khoan, đào thăm dò, khảo sát, khai thác đất, đá, cát sỏi, khoáng sản, nước dưới đất trái phép;\n- Sử dụng chất nổ, gây nổ, gây cháy trong phạm vi bảo vệ an toàn công trình thủy lợi, đê điều, công trình phòng, chống thiên tai, công trình bảo vệ, khai thác, sử dụng, quan trắc, giám sát tài nguyên nước, công trình phòng, chống và khắc phục hậu quả tác hại do nước gây ra, trừ trường hợp có giấy phép hoặc trường hợp khẩn cấp do luật định;\n- Vận hành hồ chứa nước, liên hồ chứa nước, công trình phân lũ, làm chậm lũ không đúng với quy trình, quy chuẩn kỹ thuật cho phép, trừ trường hợp đặc biệt thực hiện theo sự chỉ đạo của người có thẩm quyền.\nHậu quả:\nHậu quả là dấu hiệu cấu thành bắt buộc của tội vi phạm quy định về bảo vệ an toàn công trình thủy lợi, đê điều và phòng, chống thiên tai; vi phạm quy định về bảo vệ bờ, bãi sông. Theo đó, một hành vi được xác định là phạm tội theo Điều 238 nếu gây ra 1 trong các hậu quả sau:\n- Thiệt hại về sức khỏe, tính mạng của người khác: gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% trở lên.\n- Thiệt hại về tài sản: từ 100.000.000 đồng trở lên.\nChủ thể của tội phạm\nChủ thể của tội phạm này không phải là chủ thể đặc biệt, chỉ cần người có năng lực chịu trách nhiệm hình sự và đến một độ tuổi theo quy định của Bộ luật hình sự thì đều có thể trở thành chủ thể của tội phạm này.\nPháp nhân thương mại cũng có thể là chủ thể của tội này.\nMặt chủ quan của tội phạm\nLỗi cố ý.\nCác tình tiết tăng nặng:\n- Có tổ chức;\n- Phạm tội 02 lần trở lên;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200% hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên\n- Gây thiệt hại từ 300.000.000 đồng đến dưới 1.000.000.000 đồng;\n- Tái phạm nguy hiểm.\n- Pháp nhân gây thiệt hại hoặc có khả năng thực tế gây thiệt hại đến tính mạng của nhiều người, gây sự cố môi trường hoặc gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội và không có khả năng khắc phục hậu quả gây ra.\n- Pháp nhân thương mại được thành lập chỉ để thực hiện tội phạm.\n3. Về hình phạt\nĐối với cá nhân\nKhung cơ bản: phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 03 tháng đến 02 năm:\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: phạt tiền từ 300.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:\n- Khung tăng nặng thứ hai: phạt tù từ 05 năm đến 10 năm:\nHình phạt bổ sung:\nNgười phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm hành nghề hoặc làm công việc nhất định từ 02 năm đến 05 năm.\nĐối với pháp nhân thương mại\nKhung cơ bản: phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng;\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng\n- Khung tăng nặng thứ hai: phạt tiền từ 3.000.000.000 đồng đến 5.000.000.000 đồng hoặc đình chỉ có thời hạn từ 01 đến 03 năm;\n- Khung tăng nặng thứ ba: đình chỉ hoạt động vĩnh viễn.\nPháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 239. Tội đưa chất thải vào lãnh thổ Việt Nam", "noidung": "1. Người nào đưa chất thải vào lãnh thổ Việt Nam trái pháp luật thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:*\na) Đưa từ 1.000 kilôgam đến dưới 3.000 kilôgam chất thải nguy hại có thành phần nguy hại đặc biệt vượt ngưỡng chất thải nguy hại theo quy định của pháp luật hoặc có chứa chất phải loại trừ theo Phụ lục A Công ước Stockholm về các chất ô nhiễm hữu cơ khó phân hủy hoặc từ 3.000 kilôgam đến dưới 10.000 kilôgam chất thải nguy hại khác;\nb) Đưa từ 70.000 kilôgam đến dưới 170.000 kilôgam chất thải khác.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 1.000.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:*\na) Có tổ chức;\nb) Đưa từ 3.000 kilôgam đến dưới 5.000 kilôgam chất thải nguy hại có thành phần nguy hại đặc biệt vượt ngưỡng chất thải nguy hại theo quy định của pháp luật hoặc có chứa chất phải loại trừ theo Phụ lục A Công ước Stockholm về các chất ô nhiễm hữu cơ khó phân hủy hoặc từ 10.000 kilôgam đến dưới 50.000 kilôgam chất thải nguy hại khác;\nc) Đưa từ 170.000 kilôgam đến dưới 300.000 kilôgam chất thải khác.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 2.000.000.000 đồng đến 5.000.000.000 đồng hoặc phạt tù từ 05 năm đến 10 năm:*\na) Đưa 5.000 kilôgam trở lên chất thải nguy hại có thành phần nguy hại đặc biệt vượt ngưỡng chất thải nguy hại theo quy định của pháp luật hoặc có chứa chất phải loại trừ theo Phụ lục A Công ước Stockholm về các chất ô nhiễm hữu cơ khó phân hủy hoặc 50.000 kilôgam trở lên chất thải nguy hại khác;\nb) Đưa 300.000 kilôgam trở lên chất thải khác.\n4. Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n5. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 5.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 01 năm;*\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 5.000.000.000 đồng đến 7.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 01 năm đến 03 năm;*\nd) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nđ) Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Đưa chất thải vào lãnh thổ Việt Nam là hành vi đưa các chất phế thải không được phép vào lãnh thổ Việt Nam gây nguy hiểm cho xã hội và được Bộ luật hình sự 2015 sửa đổi quy định.\n2. Các dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm\nKhách thể của tội phạm này là các quy định về các chất thải độc hại nói chung và các chất thải trong danh mục bị cấm nhập, đưa vào lãnh thổ Việt Nam.\nĐối tượng tác động là phế thải từ nước ngoài vào Việt Nam, gồm:\n- Chất thải nguy hại đặc biệt hoặc chất nguy hại thuộc Phụ lục A Công ước Stockholm về các chất ô nhiễm hữu cơ khó phân hủy từ 1.000 kilôgam trở lên;\n- Chất thải nguy hại khác từ 3000 kilogam trở lên;\n- Chất thải khác từ 70.000 kilôgam trở lên.\nMặt khách quan của tội phạm\n(i) Hành vi khách quan\nNgười phạm tội có thể thực hiện một trong hai hành vi khách quan sau:\n- Đưa phế thải không bảo đảm tiêu chuẩn bảo vệ môi trường.\n- Cho nhập phế thải không bảo đảm tiêu chuẩn bảo vệ môi trường.\n(ii) Hậu quả\nHậu quả không là dấu hiệu bắt buộc của cấu thành tội phạm.\n(iii) Các dấu hiệu khách quan khác\nNgoài hành vi khách quan, nhà làm luật còn quy định một dấu hiệu khách quan khác của tội phạm này, đó là: chất thải được nhập vào nước ta không bảo đảm tiêu chuẩn bảo vệ môi trường với các tiêu chuẩn đã được lượng hóa cụ thể. Căn cứ để xác định:\n- Chất thải nguy hại đặc biệt hoặc chất thải nguy hại thuộc Phụ lục A Công ước Stockholm về các chất ô nhiễm hữu cơ khó phân hủy từ 1.000 kilôgam đến dưới 3.000 kilôgam hoặc chất thải nguy hại khác từ 3.000 kilôgam đến dưới 10.000 kilôgam\n- Chất thải khác từ 70.000 kilôgam trở lên.\nChủ thể của tội phạm\nChủ thể của tội phạm này bao gồm: Cá nhân đủ 16 tuổi trở lên, có năng lực trách nhiệm hình sự và pháp nhân thương mại.\nMặt chủ quan của tội phạm\nLỗi được xác định ở đây là lỗi cố ý.\nCác tình tiết tăng nặng\n- Có tổ chức;\n- Chất thải nguy hại đặc biệt hoặc chất thải nguy hại thuộc Phụ lục A Công ước Stockholm về các chất ô nhiễm hữu cơ khó phân hủy từ 3.000 kilôgam trở lên hoặc chất thải nguy hại khác từ 10.000 kilôgam trở lên;\n- Chất thải khác từ 170.000 kilôgam trở lên.\n- Pháp nhân gây thiệt hại hoặc có khả năng thực tế gây thiệt hại đến tính mạng của nhiều người, gây sự cố môi trường hoặc gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội và không có khả năng khắc phục hậu quả gây ra.\n- Pháp nhân thương mại được thành lập chỉ để thực hiện tội phạm.\n3. Về hình phạt\nĐối với cá nhân:\nKhung cơ bản: phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: phạt tiền từ 1.000.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:\n- Khung tăng nặng thứ hai: phạt tiền từ 2.000.000 đồng đến 5.000.000 đồng hoặc phạt tù từ 05 năm đến 10 năm:\nHình phạt bổ sung: Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\nĐối với pháp nhân thương mại:\nKhung cơ bản: phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: phạt tiền từ 3.000.000.000 đồng đến 5.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 01 năm;\n- Khung tăng nặng thứ hai: phạt tiền từ 5.000.000.000 đồng đến 7.000.000.000 đồng hoặc bị đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\n- Khung tăng nặng thứ ba: đình chỉ hoạt động vĩnh viễn;\nPháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 240. Tội làm lây lan dịch bệnh truyền nhiễm nguy hiểm cho người", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, làm lây lan dịch bệnh truyền nhiễm nguy hiểm cho người, thì bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng hoặc bị phạt tù từ 01 năm đến 05 năm:\na) Đưa ra hoặc cho phép đưa ra khỏi vùng có dịch bệnh động vật, thực vật, sản phẩm động vật, thực vật hoặc vật phẩm khác có khả năng lây truyền dịch bệnh nguy hiểm cho người, trừ trường hợp pháp luật có quy định khác;\nb) Đưa vào hoặc cho phép đưa vào lãnh thổ Việt Nam động vật, thực vật hoặc sản phẩm động vật, thực vật bị nhiễm bệnh hoặc mang mầm bệnh nguy hiểm có khả năng lây truyền cho người;\nc) Hành vi khác làm lây lan dịch bệnh nguy hiểm cho người.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Dẫn đến phải công bố dịch thuộc thẩm quyền của Chủ tịch Ủy ban nhân dân tỉnh hoặc Bộ trưởng Bộ Y tế;\nb) Làm chết người.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 12 năm:\na) Dẫn đến phải công bố dịch thuộc thẩm quyền của Thủ tướng Chính phủ;\nb) Làm chết 02 người trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Làm lây lan dịch bệnh truyền nhiễm nguy hiểm cho người là hành vi đưa ra hoặc cho phép đưa ra khỏi vùng có dịch bệnh động vật, thực vật, sản phẩm động vật, thực vật hoặc vật phẩm khác có khả năng lây truyền dịch bệnh nguy hiểm cho người; đưa vào hoặc cho phép đưa vào lãnh thổ Việt Nam động vật, thực vật hoặc sản phẩm động vật, thực vật bị nhiễm bệnh hoặc mang mầm bệnh nguy hiểm có khả năng lây truyền cho người hoặc có hành vi khác làm lây lan dịch bệnh nguy hiểm cho người.\n2. Dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\nTội làm lây lan dịch bệnh truyền nhiễm nguy hiểm cho người là tội xâm phạm đến sự an toàn về tính mạng, sức khỏe của cộng đồng.\nĐối tượng tác động của tội phạm này là động vật, thực vật, sản phẩm động vật, thực vật hoặc vật phẩm có khả năng lây truyền dịch bệnh cho người.\nb. Mặt khách quan của tội phạm\nHành vi khách quan\nNgười phạm tội làm lây lan dịch bệnh nguy hiểm cho người có thể thực hiện một hoặc một số hành vi sau đây:\n- Đưa ra hoặc cho phép đưa ra khỏi vùng có dịch bệnh động vật, thực vật, sản phẩm động vật, thực vật hoặc vật phẩm khác có khả năng lây truyền dịch bệnh nguy hiểm cho người, trừ trường hợp pháp luật có quy định khác;\n- Đưa vào hoặc cho phép đưa vào lãnh thổ Việt Nam động vật, thực vật hoặc sản phẩm động vật, thực vật bị nhiễm bệnh hoặc mang mầm bệnh nguy hiểm có khả năng lây truyền cho người;\n- Hành vi khác làm lây lan dịch bệnh nguy hiểm cho người.\nHậu quả\nHậu quả là dấu hiệu bắt buộc để định tội này. Theo đó, người thực hiện một trong các hành vi trên mà “làm lây lan dịch bệnh truyền nhiễm nguy hiểm cho người” thì mới chịu trách nhiệm hình sự về tội làm lây lan dịch bệnh truyền nhiễm nguy hiểm cho người.\nCác dấu hiệu khách quan khác\nTuy nhà làm luật không quy định thêm các dấu hiệu khách quan khác làm dấu hiệu bắt buộc của cấu thành tội phạm nhưng, để xác định đúng hành vi phạm tội này thì việc tham khảo các quy định của Nhà nước, đặc biệt là của Bộ y tế về dịch bệnh, lan truyền dịch bệnh, các quy định khác về công bố dịch bệnh là cần thiết.\nc. Chủ thể của tội phạm\nChủ thể của tội phạm này vừa là chủ thể đặc biệt lại vừa không phải là chủ thể đặc biệt.\nLà chủ thể đặc biệt trong trường hợp người có hành vi cho phép đưa ra khỏi vùng có dịch bệnh động vật, thực vật, sản phẩm động vật, thực vật hoặc vật phẩm khác có khả năng lây truyền dịch bệnh nguy hiểm cho người; hoặc cho phép đưa vào lãnh thổ Việt Nam động vật, thực vật hoặc sản phẩm động vật, thực vật bị nhiễm bệnh hoặc mang mầm bệnh nguy hiểm có khả năng lây truyền cho người\nd. Mặt chủ quan của tội phạm: Lỗi cố ý.\nTình tiết tăng nặng:\n- Dẫn đến phải công bố dịch thuộc thẩm quyền của Chủ tịch Ủy ban nhân dân tỉnh hoặc Bộ trưởng Bộ Y tế hoặc Thủ tướng Chính phủ;\n- Làm chết người.\n3. Về hình phạt\nKhung cơ bản: phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng hoặc bị phạt tù từ 01 năm đến 05 năm:\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: phạt tù từ 05 năm đến 10 năm:\n- Khung tăng nặng thứ hai: phạt tù từ 10 năm đến 12 năm:\nNgười phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 241. Tội làm lây lan dịch bệnh nguy hiểm cho động vật, thực vật", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, làm lây lan dịch bệnh nguy hiểm cho động vật, thực vật gây thiệt hại về tài sản từ 100.000.000 đồng đến dưới 500.000.000 đồng hoặc đã bị xử phạt vi phạm hành chính về một trong những hành vi này mà còn vi phạm, thì bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 02 năm:*\na) Đưa vào, mang ra hoặc cho phép đưa vào, mang ra khỏi vùng có dịch động vật, thực vật, sản phẩm động vật, thực vật hoặc vật phẩm khác bị nhiễm bệnh hoặc mang mầm bệnh, trừ trường hợp pháp luật có quy định khác;\nb) Đưa vào hoặc cho phép đưa vào lãnh thổ Việt Nam động vật, thực vật, sản phẩm động vật, thực vật thuộc diện kiểm dịch mà không thực hiện các quy định của pháp luật về kiểm dịch;\nc) Hành vi khác làm lây lan dịch bệnh nguy hiểm cho động vật, thực vật.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 05 năm.\na) Gây thiệt hại về tài sản từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\nb) Dẫn đến phải công bố dịch thuộc thẩm quyền của Chủ tịch Ủy ban nhân dân cấp huyện hoặc Chủ tịch Ủy ban nhân dân cấp tỉnh.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Gây thiệt hại về tài sản 1.000.000.000 đồng trở lên;\nb) Dẫn đến phải công bố dịch thuộc thẩm quyền của Bộ trưởng Bộ Nông nghiệp và phát triển nông thôn.\n3. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Làm lây lan dịch bệnh nguy hiểm cho động vật, thực vật là hành vi đưa vào, mang ra hoặc cho phép đưa vào, mang ra khỏi vùng có dịch động vật, thực vật, sản phẩm động vật, thực vật hoặc vật phẩm khác bị nhiễm bệnh hoặc mang mầm bệnh, trừ trường hợp pháp luật có quy định khác; đưa vào hoặc cho phép đưa vào lãnh thổ Việt Nam động vật, thực vật, sản phẩm động vật, thực vật thuộc diện kiểm dịch mà không thực hiện các quy định của pháp luật về kiểm dịch; hoặc hành vi khác làm lây lan dịch bệnh nguy hiểm cho động vật, thực vật.\n2. Dấu hiệu pháp lý của tội phạm\nVề cơ bản, các dấu hiệu pháp lý của tội phạm này cũng tương tự như tội làm lây lan dịch bệnh truyền nhiễm nguy hiểm cho người, nhưng tính chất, mức độ nguy hiểm của tội phạm và chính sách hình sự của Nhà nước đối với người phạm tội này có nhẹ hơn so với tội làm lây lan dịch bệnh truyền nhiễm nguy hiểm cho người.\nKhách thể của tội phạm\nTội làm lây lan dịch bệnh nguy hiểm cho động vật, thực vật là tội xâm phạm đến sự an toàn của môi trường sinh thái mà trực tiếp là sự an toàn cho động vật, thực vật.\nĐối tượng tác động của tội phạm này là động vật, thực vật, sản phẩm động vật, thực vật hoặc vật phẩm đã bị nhiễm bệnh hoặc mang mầm bệnh thuộc đối tượng kiểm dịch.\nMặt khách quan của tội phạm\nHành vi khách quan\nNgười phạm tội làm lây lan dịch bệnh nguy hiểm cho động vật, thực vật có thể thực hiện một hoặc một số hành vi sau đây:\n- Đưa vào, mang ra hoặc cho phép đưa vào, mang ra khỏi vùng có dịch động vật, thực vật, sản phẩm động vật, thực vật hoặc vật phẩm khác bị nhiễm bệnh hoặc mang mầm bệnh;\n- Đưa vào hoặc cho phép đưa vào lãnh thổ Việt Nam động vật, thực vật, sản phẩm động vật, thực vật thuộc diện kiểm dịch mà không thực hiện các quy định của pháp luật về kiểm dịch;\n- Hành vi khác làm lây lan dịch bệnh nguy hiểm cho động vật, thực vật.\nHậu quả\nĐối với tội phạm này, hậu quả là dấu hiệu bắt buộc của cấu thành tội phạm. Nếu người nào thực hiện một trong các hành vi nói trên, làm lây lan dịch bệnh nguy hiểm cho động vật, thực vật gây thiệt hại về tài sản từ 100.000.000 đồng đến 500.000.000 đồng hoặc đã bị xử phạt vi phạm hành chính về một trong những hành vi này mà còn vi phạm thì mới bị xác định có dấu hiệu phạm tội.\nChủ thể của tội phạm\nTội phạm được thực hiện bởi bất kỳ người nào có đủ năng lực trách nhiệm hình sự và đạt độ tuổi quy định của pháp luật hình sự. Ngoài ra, hành vi cho phép đưa vào Việt Nam các loại động vật, thực vật… mang bệnh nguy hiểm có khả năng lây nhiễm phải có dấu hiệu chủ thể đặc biệt, đó là người có chức vụ, quyền hạn trong việc kiểm dịch động vật, thực vật.\nMặt chủ quan của tội phạm\nNgười thực hiện hành vi phạm tội này có lỗi cố ý.\nCác tình tiết tăng nặng\n- Gây thiệt hại về tài sản từ 500.000.000 đồng trở lên;\n- Hậu quả “dẫn đến phải công bố dịch thuộc thẩm quyền của Chủ tịch Ủy ban nhân dân cấp huyện” trở lên.\n3. Về hình phạt:\nKhung cơ bản: phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: phạt tù từ 02 năm đến 05 năm;\n- Khung tăng nặng thứ hai: phạt tù từ 03 năm đến 07 năm.\nNgười phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 242. Tội hủy hoại nguồn lợi thủy sản", "noidung": "1. Người nào vi phạm quy định về bảo vệ nguồn lợi thủy sản thuộc một trong các trường hợp sau đây, gây thiệt hại nguồn lợi thủy sản từ 100.000.000 đồng đến dưới 500.000.000 đồng hoặc thủy sản thu được trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng hoặc đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:*\na) Sử dụng chất độc, chất nổ, hóa chất, dòng điện hoặc phương tiện, ngư cụ bị cấm để khai thác thủy sản hoặc làm hủy hoại nguồn lợi thủy sản;\nb) Khai thác thủy sản trong khu vực cấm hoặc trong khu vực cấm có thời hạn;\nc) Khai thác loài thủy sản bị cấm khai thác, nếu không thuộc trường hợp quy định tại Điều 244 của Bộ luật này;\nd) Phá hoại nơi cư ngụ của loài thủy sản thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ;\nđ) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\ne) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\ng) Vi phạm quy định khác của pháp luật về bảo vệ nguồn lợi thủy sản.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 03 năm đến 05 năm:*\na) Gây thiệt hại nguồn lợi thủy sản từ 500.000.000 đồng đến dưới 1.500.000.000 đồng hoặc thủy sản thu được trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nb) Làm chết người;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% đến 200%.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:*\na) Gây thiệt hại nguồn lợi thủy sản 1.500.000.000 đồng trở lên hoặc thủy sản thu được trị giá 500.000.000 đồng trở lên;\nb) Làm chết 02 người trở lên;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của 03 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 201% trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n5. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng;\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 5.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nd) Pháp nhân thương mại còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định từ 01 năm đến 03 năm hoặc cấm huy động vốn ngày 27 tháng 11 năm 2015 từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Hủy hoại nguồn lợi thủy sản là hành vi vi phạm các quy định của Nhà nước về bảo vệ nguồn lợi thủy sản gây thiệt hại nghiêm trọng đến nguồn lợi thủy sản hoặc đã bị xử phạt vi phạm hành chính về một trong những hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n2. Dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\nTội hủy hoại nguồn lợi thủy sản xâm phạm các quy định về bảo vệ nguồn lợi thủy sản của Nhà nước.\nĐối tượng tác động của tội phạm này là các loại động vật sinh sống dưới nước (ao, hồ, sông, suối, biển...). Nếu loại thủy sản là động vật hoang dã quý hiếm thì người phạm tội bị truy cứu trách nhiệm hình sự về tội phạm các quy định về bảo vệ động vật hoang dã quý hiếm quy định trong Bộ luật hình sự 2015 sửa đổi.\nb. Mặt khách quan của tội phạm\nHành vi khách quan\nNgười phạm tội hủy hoại nguồn lợi thủy sản có thể thực hiện một hoặc một số hành vi sau:\n- Sử dụng chất độc, chất nổ, hóa chất, dòng điện hoặc phương tiện, ngư cụ bị cấm để khai thác thủy sản hoặc làm hủy hoại nguồn lợi thủy sản;\n- Khai thác thủy sản trong khu vực cấm hoặc trong khu vực cấm có thời hạn;\n- Khai thác loài thủy sản bị cấm khai thác, nếu không thuộc trường hợp quy định tại Điều 244 của Bộ luật này;\n- Phá hoại nơi cư ngụ của loài thủy sản thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n- Vi phạm quy định khác của pháp luật về bảo vệ nguồn lợi thủy sản.\nHậu quả:\nHậu quả là dấu hiệu định tội bắt buộc của tội này trong trường hợp:\n- Hành vi phạm tội gây thiệt hại nguồn lợi thủy sản từ 100.000.000 đồng đến dưới 500.000.000 đồng hoặc thủy sản thu được trị giá từ 50.000.000 đồng đến dưới 200.000.000 đồng hoặc thấp hơn.\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên, hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nTuy nhiên, hậu quả sẽ không bắt buộc là dấu hiệu định tội cho tội danh này trong trường hợp chủ thể thực hiện hành vi vi phạm đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\nCác dấu hiệu khách quan khác\nCùng với việc quy định hành vi khách quan của tội phạm, nhà làm luật cũng đã quy định các dấu hiệu khách quan khác để xác định cấu thành tội phạm như:\nĐối tượng khai thác là các loài thủy sản quý hiếm bị cấm theo quy định của Chính phủ hoặc phá hoại nơi cư ngụ của các loài thủy sản nguy cấp, quý hiếm được ưu tiên bảo vệ theo quy định của Chính phủ.\nĐể xác định được loài thủy sản nào là quý hiếm, nơi nào là nơi cư ngụ của các loài thủy sản quý hiếm, cần phải căn cứ vào quy định của Chính phủ, trước hết là Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ.\nNgoài ra, muốn xác định hành vi phạm tội còn phải căn cứ vào các quy định của các cơ quan chức năng mà trước tiên là Bộ Thủy sản về việc khai thác thủy sản, cũng như các biện pháp bảo vệ nguồn lợi thủy sản và các quy định khác của pháp luật về bảo vệ nguồn lợi thủy sản.\nKhu vực cấm hoặc trong khu vực cấm khai thác thủy sản có thời hạn cũng là một dấu hiệu để xác định cấu thành tội phạm;\nc. Chủ thể của tội phạm\nChủ thể của tội phạm này không phải là chủ thể đặc biệt. Mọi đối tượng có đầy đủ năng lực chịu trách nhiệm hình sự và đến một độ tuổi theo quy định của Bộ luật hình sự thì đều có thể trở thành chủ thể của tội phạm này.\nDấu hiệu nhân thân \"đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm\" cũng có thể được sử dụng để xác định dấu hiệu định tội cho tội phạm này.\nPháp nhân thương mại cũng có thể là chủ thể của tội phạm này\nd. Mặt chủ quan của tội phạm\nNgười thực hiện hành vi phạm tội này có lỗi cố ý.\nTình tiết tăng nặng\n- Gây thiệt hại nguồn lợi thủy sản từ 500.000.000 đồng trở lên hoặc thủy sản thu được trị giá từ 200.000.000 đồng trở lên;\n- Làm chết người;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 122% trở lên.\n3. Về hình phạt\nĐối với cá nhân\nKhung cơ bản: phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 03 năm đến 05 năm;\n- Khung tăng nặng thứ hai: phạt tù từ 05 năm đến 10 năm.\nHình phạt bổ sung: Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\nĐối với pháp nhân\nKhung cơ bản: phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng;\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\n- Khung tăng nặng thứ hai: phạt tiền từ 3.000.000.000 đồng đến 5.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nHình phạt bổ sung: Pháp nhân thương mại còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định từ 01 năm đến 03 năm hoặc cấm huy động vốn ngày 27 tháng 11 năm 2015 từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 243. Tội hủy hoại rừng", "noidung": "1. Người nào đốt, phá rừng trái phép hoặc có hành vi khác hủy hoại rừng thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:*\na) Cây trồng chưa thành rừng hoặc rừng khoanh nuôi tái sinh thuộc rừng chưa có trữ lượng có diện tích từ 30.000 mét vuông (m2) đến dưới 50.000 mét vuông (m2);\nb) Rừng sản xuất có diện tích từ 5.000 mét vuông (m2) đến dưới 10.000 mét vuông (m2);\nc) Rừng phòng hộ có diện tích từ 3.000 mét vuông (m2) đến dưới 7.000 mét vuông (m2);\nd) Rừng đặc dụng có diện tích từ 1.000 mét vuông (m2) đến dưới 3.000 mét vuông (m2);\nđ) Gây thiệt hại về lâm sản trị giá từ 50.000.000 đồng đến dưới 100.000.000 đồng trong trường hợp rừng bị thiệt hại không tính được bằng diện tích;\ne) Thực vật thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA trị giá từ 20.000.000 đồng đến dưới 60.000.000 đồng; thực vật thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA trị giá từ 40.000.000 đồng đến dưới 100.000.000 đồng;\ng) Diện tích rừng hoặc trị giá lâm sản dưới mức quy định tại một trong các điểm a, b, c, d, đ và e khoản này nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:*\na) Có tổ chức;\nb) Lợi dụng chức vụ, quyền hạn hoặc lợi dụng danh nghĩa cơ quan, tổ chức;\nc) Tái phạm nguy hiểm;\nd) Cây trồng chưa thành rừng hoặc rừng khoanh nuôi tái sinh thuộc rừng chưa có trữ lượng có diện tích từ 50.000 mét vuông (m2) đến dưới 100.000 mét vuông (m2);\nđ) Rừng sản xuất có diện tích từ 10.000 mét vuông (m2) đến dưới 50.000 mét vuông (m2);\ne) Rừng phòng hộ có diện tích từ 7.000 mét vuông (m2) đến dưới 10.000 mét vuông (m2);\ng) Rừng đặc dụng có diện tích từ 3.000 mét vuông (m2) đến dưới 5.000 mét vuông (m2);\nh) Gây thiệt hại về lâm sản trị giá từ 100.000.000 đồng đến dưới 200.000.000 đồng trong trường hợp rừng bị thiệt hại không tính được bằng diện tích;\ni) Thực vật thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA trị giá từ 60.000.000 đồng đến dưới 100.000.000 đồng; thực vật thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA trị giá từ 100.000.000 đồng đến dưới 200.000.000 đồng.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:*\na) Cây trồng chưa thành rừng hoặc rừng khoanh nuôi tái sinh thuộc rừng chưa có trữ lượng có diện tích 100.000 mét vuông (m2) trở lên;\nb) Rừng sản xuất có diện tích 50.000 mét vuông (m2) trở lên;\nc) Rừng phòng hộ có diện tích 10.000 mét vuông (m2) trở lên;\nd) Rừng đặc dụng có diện tích 5.000 mét vuông (m2) trở lên;\nđ) Gây thiệt hại về lâm sản trị giá 200.000.000 đồng trở lên trong trường hợp rừng bị thiệt hại không tính được bằng diện tích;\ne) Thực vật thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA trị giá 100.000.000 đồng trở lên; thực vật thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA trị giá 200.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n5. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng;\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, c, d, đ, e, g, h và i khoản 2 Điều này, thì bị phạt tiền từ 2.000.000.000 đồng đến 5.000.000.000 đồng;*\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 5.000.000.000 đồng đến 7.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nd) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nđ) Pháp nhân thương mại còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Hủy hoại rừng là hành vi đốt, phá rừng trái phép rừng hoặc có hành vi khác hủy hoại rừng làm cho rừng mất hoàn toàn giá trị hoặc giảm giá trị đáng kể.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm\nTội hủy hoại rừng là tội xâm phạm đến chế độ quản lý rừng của Nhà nước, xâm phạm nghiêm trọng đến môi trường sinh thái, gây ra những hậu quả nghiêm trọng khác cho đời sống xã hội.\nĐối tượng tác động của tội phạm này chính là rừng, bao gồm: rừng phòng hộ, rừng đặc dụng và rừng sản xuất.\nMặt khách quan của tội phạm\n(i) Hành vi khách quan\nNgười phạm tội hủy hoại rừng có thể thực hiện một hoặc một số hành vi khách quan sau: Đốt, phá rừng trái phép hoặc có hành vi khác hủy hoại rừng làm rừng mất một phần hoặc mất hoàn toàn giá trị.\n(ii) Hậu quả\nTùy từng trường hợp mà hậu quả sẽ là dấu hiệu bắt buộc hay không đối với tội hủy hoại rừng.\nĐối với trường hợp sau thì hậu quả được xem là bắt buộc:\n- Gây thiệt hại về lâm sản trị giá từ 50.000.000 đồng đến dưới 100.000.000 đồng trong trường hợp rừng bị thiệt hại không tính được bằng diện tích;\n- Thực vật thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA trị giá từ 20.000.000 đồng đến dưới 60.000.000 đồng; thực vật thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA trị giá từ 40.000.000 đồng đến dưới 100.000.000 đồng;\nĐối với các trường hợp sau thì hành vi được xác định là phạm tội mà không cần có hậu quả xảy ra:\n- Cây trồng chưa thành rừng hoặc rừng khoanh nuôi tái sinh thuộc rừng chưa có trữ lượng có diện tích từ 30.000 mét vuông (m2) đến dưới 50.000 mét vuông (m2);\n- Rừng sản xuất có diện tích từ 5.000 mét vuông (m2) đến dưới 10.000 mét vuông (m2);\n- Rừng phòng hộ có diện tích từ 3.000 mét vuông (m2) đến dưới 7.000 mét vuông (m2);\n- Rừng đặc dụng có diện tích từ 1.000 mét vuông (m2) đến dưới 3.000 mét vuông (m2);\n- Diện tích rừng hoặc giá trị lâm sản dưới mức quy định tại một trong các điểm a, b, c, d, đ và e khoản này nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\nc. Các dấu hiệu khách quan khác\nĐối với tội phạm này, cần tìm hiểu các quy định của Nhà nước về rừng khoanh nuôi tái sinh, rừng sản xuất, rừng phòng hộ, rừng đặc dụng.\nChủ thể của tội phạm\nBủ thể của tội phạm các quy định của Nhà nước về rừng khoanh nuôi tái sinh, rừng sản xuất, rừng phòng hộ, rừng đặc trở thành chủ thể của tội phạm này.\nTrong trường hợp \"diện tích rừng hoặc giá trị lâm sản dưới mức quy định tại một trong các điểm a, b, c, d, đ và e\" khoản 1, dấu hiệu nhân thân \"đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm\" được xác định là một dấu hiệu định tội.\nPháp nhân thương mại cũng có thể trở thành chủ thể của tội hủy hoại rừng.\nMặt chủ quan của tội phạm\nNgười thực hiện hành vi phạm tội có lỗi cố ý.\nTình tiết tăng nặng\n- Có tổ chức;\n- Lợi dụng chức vụ, quyền hạn hoặc lợi dụng danh nghĩa cơ quan, tổ chức;\n- Tái phạm nguy hiểm;\n- Cây trồng chưa thành rừng hoặc rừng khoanh nuôi tái sinh thuộc rừng chưa có trữ lượng có diện tích từ 50.000 mét vuông (m2) trở lên;\n- Rừng sản xuất có diện tích từ 10.000 mét vuông (m2) trở lên;\n- Rừng phòng hộ có diện tích từ 7.000 mét vuông (m2) trở lên;\n- Rừng đặc dụng có diện tích từ 3.000 mét vuông (m2) trở lên;\n- Gây thiệt hại về lâm sản trị giá từ 100.000.000 đồng trở lên trong trường hợp rừng bị thiệt hại không tính được bằng diện tích;\n- Thực vật thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IA trị giá từ 60.000.000 đồng trở lên; thực vật thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IIA trị giá từ 100.000.000 đồng trở lên.\n- Pháp nhân vi phạm Điều 79 Bộ luật hình sự 2015 sửa đổi.\n3. Hình phạt\nĐối với cá nhân\nKhung cơ bản: phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc bị phạt tù từ 01 năm đến 05 năm:\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: phạt tù từ 03 năm đến 07 năm:\n- Khung tăng nặng thứ hai: phạt tù từ 07 năm đến 15 năm:\nHình phạt bổ sung: Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\nĐối với pháp nhân thương mại:\nKhung cơ bản: phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng;\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: phạt tiền từ 2.000.000.000 đồng đến 5.000.000.000 đồng;\n- Khung tăng nặng thứ hai: phạt tiền từ 5.000.000.000 đồng đến 7.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\n- Khung tăng nặng thứ ba: đình chỉ hoạt động vĩnh viễn;\nHình phạt bổ sung: Pháp nhân thương mại còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 244. Tội vi phạm quy định về bảo vệ động vật nguy cấp, quý, hiếm", "noidung": "1. Người nào vi phạm quy định về bảo vệ động vật thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IB hoặc Phụ lục I Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:*\na) Săn bắt, giết, nuôi, nhốt, vận chuyển, buôn bán trái phép động vật thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ;\nb) Tàng trữ, vận chuyển, buôn bán trái phép cá thể, bộ phận cơ thể không thể tách rời sự sống hoặc sản phẩm của động vật quy định tại điểm a khoản này;\nc) Ngà voi có khối lượng từ 02 kilôgam đến dưới 20 kilôgam; sừng tê giác có khối lượng từ 50 gam đến dưới 01 kilôgam;\nd) Săn bắt, giết, nuôi, nhốt, vận chuyển, buôn bán trái phép động vật thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IB hoặc Phụ lục I Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp mà không thuộc loài quy định tại điểm a khoản này với số lượng từ 03 cá thể đến 07 cá thể lớp thú, từ 07 cá thể đến 10 cá thể lớp chim, bò sát hoặc từ 10 cá thể đến 15 cá thể động vật lớp khác;\nđ) Tàng trữ, vận chuyển, buôn bán trái phép cá thể, bộ phận cơ thể không thể tách rời sự sống của từ 03 cá thể đến 07 cá thể lớp thú, từ 07 cá thể đến 10 cá thể lớp chim, bò sát hoặc từ 10 cá thể đến 15 cá thể động vật lớp khác quy định tại điểm d khoản này;\ne) Săn bắt, giết, nuôi, nhốt, vận chuyển, buôn bán trái phép động vật hoặc tàng trữ, vận chuyển, buôn bán trái phép cá thể, bộ phận cơ thể không thể tách rời sự sống hoặc sản phẩm của động vật có số lượng dưới mức quy định tại các điểm c, d và đ khoản này nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:*\na) Số lượng động vật hoặc bộ phận cơ thể không thể tách rời sự sống của từ 03 cá thể đến 07 cá thể lớp thú, từ 07 cá thể đến 10 cá thể lớp chim, bò sát hoặc từ 10 cá thể đến 15 cá thể động vật lớp khác quy định tại điểm a khoản 1 Điều này;\nb) Số lượng động vật hoặc bộ phận cơ thể không thể tách rời sự sống của từ 08 cá thể đến 11 cá thể lớp thú, từ 11 cá thể đến 15 cá thể lớp chim, bò sát hoặc từ 16 cá thể đến 20 cá thể động vật lớp khác quy định tại điểm d khoản 1 Điều này;\nc) Từ 01 cá thể đến 02 cá thể voi, tê giác hoặc bộ phận cơ thể không thể tách rời sự sống của từ 01 cá thể đến 02 cá thể voi, tê giác; từ 03 cá thể đến 05 cá thể gấu, hổ hoặc bộ phận cơ thể không thể tách rời sự sống của từ 03 cá thể đến 05 cá thể gấu, hổ;\nd) Ngà voi có khối lượng từ 20 kilôgam đến dưới 90 kilôgam; sừng tê giác có khối lượng từ 01 kilôgam đến dưới 09 kilôgam;\nđ) Có tổ chức;\ne) Lợi dụng chức vụ, quyền hạn hoặc lợi dụng danh nghĩa cơ quan, tổ chức;\ng) Sử dụng công cụ hoặc phương tiện săn bắt bị cấm;\nh) Săn bắt trong khu vực bị cấm hoặc vào thời gian bị cấm;\ni) Buôn bán, vận chuyển qua biên giới;\nk) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 10 năm đến 15 năm:*\na) Số lượng động vật hoặc bộ phận cơ thể không thể tách rời sự sống của 08 cá thể lớp thú trở lên, 11 cá thể lớp chim, bò sát trở lên hoặc 16 cá thể động vật lớp khác trở lên quy định tại điểm a khoản 1 Điều này;\nb) Số lượng động vật hoặc bộ phận cơ thể không thể tách rời sự sống của 12 cá thể lớp thú trở lên, 16 cá thể lớp chim, bò sát trở lên hoặc 21 cá thể động vật lớp khác trở lên quy định tại điểm d khoản 1 Điều này;\nc) Từ 03 cá thể voi, tê giác trở lên hoặc bộ phận cơ thể không thể tách rời sự sống của 03 cá thể voi, tê giác trở lên; 06 cá thể gấu, hổ trở lên hoặc bộ phận cơ thể không thể tách rời sự sống của 06 cá thể gấu, hổ trở lên;\nd) Ngà voi có khối lượng 90 kilôgam trở lên; sừng tê giác có khối lượng 09 kilôgam trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n5. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 5.000.000.000 đồng;\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, b, c, d, đ, g, h, i và k khoản 2 Điều này, thì bị phạt tiền từ 5.000.000.000 đồng đến 10.000.000.000 đồng;*\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 10.000.000.000 đồng đến 15.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nd) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nđ) Pháp nhân thương mại còn có thể bị phạt tiền từ 300.000.000 đồng đến 600.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm các quy định về bảo vệ động vật nguy cấp, quý, hiếm là hành vi săn bắt, giết, nuôi, nhốt, vận chuyển, buôn bán trái phép động vật thuộc danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ; hoặc tàng trữ, vận chuyển, buôn bán trái phép cá thể, bộ phận cơ thể hoặc sản phẩm của loài động vật đó.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm\nTội vi phạm các quy định về bảo vệ động vật nguy cấp, quý, hiếm là tội xâm phạm đến chế độ quản lý của Nhà nước về bảo vệ động vật nguy cấp, quý, hiếm, xâm phạm nghiêm trọng đến môi trường sinh thái, gây ra những hậu quả nghiêm trọng khác cho đời sống xã hội.\nĐối tượng tác động: các loại động vật nguy cấp, quý, hiếm thuộc danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ; động vật nguy cấp, quý hiếm thuộc quy định về bảo vệ động vật thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ hoặc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IB hoặc Phụ lục I Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp\nMặt khách quan của tội phạm\nHành vi khách quan\nMột hoặc một số hành vi sau được coi là dấu hiệu định tội của tội vi phạm các quy định về quản lý, bảo vệ động vật nguy cấp, quý hiếm:\n- Săn bắt, giết, nuôi, nhốt, vận chuyển, buôn bán trái phép động vật thuộc Danh mục loài nguy cấp, quý, hiếm được ưu tiên bảo vệ;\n- Tàng trữ, vận chuyển, buôn bán trái phép cá thể, bộ phận cơ thể không thể tách rời sự sống hoặc sản phẩm của động vật quy định tại điểm a khoản này;\n- Ngà voi có khối lượng từ 02 kilôgam đến dưới 20 kilôgam; sừng tê giác có khối lượng từ 0,05 kilôgam đến dưới 01 kilôgam;\n- Săn bắt, giết, nuôi, nhốt, vận chuyển, buôn bán trái phép động vật thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm Nhóm IB hoặc Phụ lục I Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp mà không thuộc loài quy định tại điểm a khoản này với số lượng từ 03 đến 07 cá thể lớp thú, từ 07 đến 10 cá thể lớp chim, bò sát hoặc từ 10 đến 15 cá thể động vật lớp khác;\n- Tàng trữ, vận chuyển, buôn bán trái phép bộ phận cơ thể không thể tách rời sự sống của từ 03 đến 07 cá thể lớp thú, từ 07 đến 10 cá thể lớp chim, bò sát hoặc từ 10 đến 15 cá thể động vật lớp khác quy định tại điểm c khoản này;\n- Săn bắt, giết, nuôi, nhốt, vận chuyển, buôn bán trái phép động vật hoặc tàng trữ, vận chuyển, buôn bán trái phép bộ phận cơ thể không thể tách rời sự sống của động vật có số lượng dưới mức quy định tại các điểm c, d và đ khoản này nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\nHậu quả\nĐối với tội phạm này, hậu quả không phải là dấu hiệu bắt buộc.\nCác dấu hiệu khách quan khác\nSo với Bộ luật hình sự 1999, ở Bộ luật hình sự 2015 sửa đổi, nhà làm luật đã quy định thêm dấu hiệu khách quan khác là dấu hiệu bắt buộc. Đó là các quy định về quản lý, bảo vệ động vật thuộc Danh mục thực vật rừng, động vật rừng nguy cấp, quý, hiếm được ưu tiên bảo vệ nói chung, quy định về thực vật rừng, động vật rừng nguy cấp, quý, hiếm thuộc Nhóm IB hoặc thuộc Phụ lục I của Công ước về buôn bán quốc tế các loài động vật, thực vật hoang dã nguy cấp.\nChủ thể của tội phạm\nCh thể của tội phạmc Nhóm IB hoặc thuộc Phụ lục I của sự và đến một độ tuổi (16 tuổi trở lên) theo quy định của Bộ luật hình sự.\nDấu hiệu nhân thân \"đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm\" được xác định là một trong những dấu hiệu cấu thành tội phạm trong trường hợp \"săn bắt, giết, nuôi, nhốt, vận chuyển, buôn bán trái phép động vật hoặc tàng trữ, vận chuyển, buôn bán trái phép bộ phận cơ thể không thể tách rời sự sống của động vật có số lượng dưới mức quy định tại các điểm c, d và đ\" khoản 1.\nPháp nhân thương mi, nhốt, vận chuyển, buôn bán trái phép độn\nMặt chủ quan của tội phạm\nNgười thực hiện hành vi phạm tội này có lỗi cố ý.\nNếu vì một lý do nào đó mà họ hoàn toàn không biết hoặc không buộc họ phải biết đó là động vật hoang dã quý hiếm thì không bị coi là cố ý và không bị coi là phạm tội này. Nếu không biết hoặc không buộc phải biết thì tùy trường hợp cụ thể, họ có thể chỉ bị xử phạt hành chính.\nTình tiết tăng nặng\n- Số lượng động vật hoặc bộ phận cơ thể không thể tách rời sự sống của từ 03 cá thể lớp thú trở lên, từ 07 cá thể lớp chim, bò sát trở lên hoặc từ 10 cá thể động vật lớp khác trở lên quy định tại điểm a khoản 1 Điều này;\n- Số lượng động vật hoặc bộ phận cơ thể không thể tách rời sự sống của từ 08 cá thể lớp thú trở lên, từ 11 cá thể lớp chim, bò sát trở lên hoặc từ 16 cá thể động vật lớp khác trở lên quy định tại điểm c khoản 1 Điều này;\n- Từ 01 cá thể voi, tê giác hoặc bộ phận cơ thể không thể tách rời sự sống của từ 01 cá thể voi, tê giác trở lên; từ 03 cá thể gấu, hổ hoặc bộ phận cơ thể không thể tách rời sự sống của từ 03 cá thể gấu, hổ trở lên;\n- Ngà voi có khối lượng từ 20 kilôgam trở lên; sừng tê giác có khối lượng từ 01 kilôgam trở lên;\n- Có tổ chức;\n- Lợi dụng chức vụ, quyền hạn hoặc lợi dụng danh nghĩa cơ quan, tổ chức;\n- Sử dụng công cụ hoặc phương tiện săn bắt bị cấm;\n- Săn bắt trong khu vực bị cấm hoặc vào thời gian bị cấm;\n- Buôn bán, vận chuyển qua biên giới;\n- Tái phạm nguy hiểm.\n- Pháp nhân thương mại vi phạm Điều 79 Bộ luật hình sự 2015 sửa đổi.\n3. Về hình phạt\nĐối với cá nhân\nKhung cơ bản: phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng hoặc bị phạt tù từ 01 năm đến 05 năm:\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: phạt tù từ 05 năm đến 10 năm:\n- Khung tăng nặng thứ hai: phạt tù từ 10 năm đến 15 năm:\nHình phạt bổ sung: Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\nĐối với pháp nhân thương mại:\nKhung cơ bản: phạt tiền từ 1.000.000.000 đồng đến 5.000.000.000 đồng;\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: phạt tiền từ 5.000.000.000 đồng đến 10.000.000.000 đồng;\n- Khung tăng nặng thứ hai: phạt tiền từ 10.000.000.000 đồng đến 15.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\n- Khung tăng nặng thứ 3: đình chỉ hoạt động vĩnh viễn;\nHình phạt bổ sung: Pháp nhân thương mại còn có thể bị phạt tiền từ 300.000.000 đồng đến 600.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 245. Tội vi phạm các quy định về quản lý khu bảo tồn thiên nhiên", "noidung": "1. Người nào vi phạm quy định về quản lý khu bảo tồn thiên nhiên thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:*\na) Gây thiệt hại về tài sản từ 50.000.000 đồng đến dưới 200.000.000 đồng;\nb) Gây thiệt hại đến cảnh quan, hệ sinh thái tự nhiên trong phân khu bảo vệ nghiêm ngặt của khu bảo tồn thiên nhiên có tổng diện tích từ 300 mét vuông (m2) đến dưới 500 mét vuông (m2);\nc) Đã bị xử phạt vi phạm hành chính về một trong những hành vi này mà còn vi phạm hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Gây thiệt hại về tài sản 200.000.000 đồng trở lên;\nb) Gây thiệt hại đến cảnh quan, hệ sinh thái tự nhiên trong phân khu bảo vệ nghiêm ngặt của khu bảo tồn thiên nhiên có tổng diện tích 500 mét vuông (m2) trở lên;*\nc) Có tổ chức;\nd) Sử dụng công cụ, phương tiện, biện pháp bị cấm;\nđ) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n4. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng;\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nc) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nd) Pháp nhân thương mại còn có thể bị phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm các quy định về quản lý khu bảo tồn thiên nhiên là hành vi vi phạm các quy định về quản lý khu bảo tồn thiên nhiên được Nhà nước bảo vệ.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm\nTội vi phạm các quy định về quản lý khu bảo tồn thiên nhiên là tội xâm phạm đến các quy định về bảo vệ đa dạng sinh học, các nguồn gien quý hiếm phục vụ nghiên cứu khoa học và du lịch sinh thái của Nhà nước.\nĐối tượng tác động của tội phạm này là khu bảo tồn thiên nhiên được Nhà nước bảo vệ.\nMặt khách quan của tội phạm\nHành vi khách quan\nNgười phạm tội thực hiện hành vi vi phạm các quy định về quản lý khu bảo tồn thiên nhiên được Nhà nước bảo vệ đặc biệt.\nHậu quả\nHậu quả là dấu hiệu bắt buộc của tội phạm này, nếu người phạm tội chưa bị xử phạt hành chính về hành vi vi phạm các quy định về quản lý khu bảo tồn thiên nhiên thì phải có hành vi gây nên một trong những hậu quả sau mới bị truy cứu trách nhiệm hình sự:\n- Gây thiệt hại về tài sản từ 50.000.000 đồng trở lên\n- Gây thiệt hại đến cảnh quan, hệ sinh thái tự nhiên trong phân khu bảo vệ nghiêm ngặt của khu bảo tồn thiên nhiên có tổng diện tích từ 300 mét vuông (m2) trở lên.\nLượng hóa các tình tiết định tính như “hậu quả nghiêm trọng”, “rất nghiêm trọng”, “đặc biệt nghiêm trọng” thành các hậu quả cụ thể, định lượng chính là điểm mới điều luật này nói riêng cũng như của chương Các tội phạm về môi trường trong Bộ luật hình sự mới nói chung. Việc sửa đổi cấu thành các tội phạm về môi trường theo hướng cụ thể hóa các hành vi vi phạm giúp cho việc tiếp cận và áp dụng pháp luật trở nên thống nhất, thuận tiện hơn, hạn chế sự tùy tiện và gây tranh cãi trong quá trình tố tụng.\nCác dấu hiệu khách quan khác\nDấu hiệu khách quan khác được quy định trong tình tiết định tội: hành vi phạm tội tác động đến đối tượng là “cảnh quan, hệ sinh thái tự nhiên trong phân khu bảo vệ nghiêm ngặt của khu bảo tồn thiên nhiên có tổng diện tích từ 300 mét vuông (m2)” trở lên.\nDấu hiệu nhân thân \"đã bị xử phạt vi phạm hành chính về một trong những hành vi này mà còn vi phạm hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm\" cũng là một trong các dấu hiệu định tội trong các trường hợp vi phạm các quy định về quản lý khu bảo tồn thiên nhiên.\nChủ thể của tội phạm\nNgoài cá nhân đủ 16 tuổi trở lên có năng lực trách nhiệm hình sự, pháp nhân thương mại cũng có thể là chủ thể của tội phạm này.\nMặt chủ quan của tội phạm\nNgười thực hiện hành vi phạm tội này có lỗi cố ý.\nTình tiết tăng nặng\n- Gây thiệt hại về tài sản 200.000.000 đồng trở lên;\n- Gây thiệt hại đến cảnh quan, hệ sinh thái tự nhiên trong phân khu bảo tồn nghiêm ngặt của khu bảo tồn thiên nhiên có tổng diện tích từ 500 mét vuông (m2) trở lên;\n- Có tổ chức;\n- Sử dụng công cụ, phương tiện, biện pháp bị cấm;\n- Tái phạm nguy hiểm.\n- Pháp nhân phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật hình sự 2015 sửa đổi.\n3. Về hình phạt\nĐối với cá nhân\nKhung cơ bản: phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\nKhung tăng nặng: phạt tù từ 03 năm đến 07 năm.\nHình phạt bổ sung: Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\nĐối với pháp nhân thương mại\nKhung cơ bản: phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng;\nKhung tăng nặng:\n- Khung tăng nặng thứ nhất: phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\n- Khung tăng nặng thứ hai: đình chỉ hoạt động vĩnh viễn;\nHình phạt bổ sung: Pháp nhân thương mại còn có thể bị phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 246. Tội nhập khẩu, phát tán các loài ngoại lai xâm hại", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, thì bị phạt tiền từ 100.000.000 đồng đến 1.000.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\na) Nhập khẩu trái phép loài động vật, thực vật ngoại lai xâm hại hoặc loài động vật, thực vật ngoại lai có nguy cơ xâm hại trong trường hợp vật phạm pháp trị giá từ 250.000.000 đồng đến dưới 500.000.000 đồng hoặc trong trường hợp vật phạm pháp trị giá dưới 250.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về hành vi này mà còn vi phạm;\nb) Phát tán loài động vật, thực vật ngoại lai xâm hại hoặc loài động vật, thực vật ngoại lai có nguy cơ xâm hại, gây thiệt hại về tài sản từ 150.000.000 đồng đến dưới 500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Có tổ chức;\nb) Nhập khẩu trái phép loài động vật, thực vật ngoại lai xâm hại hoặc loài động vật, thực vật ngoại lai có nguy cơ xâm hại trong trường hợp vật phạm pháp trị giá 500.000.000 đồng trở lên;\nc) Phát tán loài động vật, thực vật ngoại lai xâm hại hoặc loài động vật, thực vật ngoại lai có nguy cơ xâm hại, gây thiệt hại về tài sản 500.000.000 đồng trở lên;\nd) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n4. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 5.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nc) Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 1.000.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội nhập khẩu, phát tán các loài ngoại lai xâm hại là hành vi nhập khẩu qua đường bộ, hàng không, đường biển các loài ngoại lai xâm hại về Việt Nam gây hậu quả nghiêm trọng; hoặc phát tán các loài ngoại lai xâm hại gây thiệt hại nghiêm trọng về tài sản cho xã hội, tổ chức, cá nhân.\n2. Dấu hiệu pháp lý của tội phạm\nKhách thể của tội phạm: xâm phạm các quy định của Nhà nước về bảo vệ môi trường, cụ thể là xâm phạm vào chế độ bảo vệ của nhà nước đối với môi trường sinh thái nhằm ngăn chặn, phòng ngừa sự phá hoại của các loài ngoại lai xâm hại.\nMặt khách quan của tội phạm\n(i) Hành vi khách quan: tội phạm thể hiện ở hai dạng hành vi sau đây:\n- Nhập khẩu qua đường bộ, hàng không, đường biển các loài ngoại lai xâm hại về Việt Nam gây hậu quả nghiêm trọng.\n- Phát tán bằng các hình thức khác nhau như cho, bán, chuyển nhượng,..các loài ngoại lai xâm hại ra môi trường.\n(ii) Hậu quả: hậu quả chỉ là dấu hiệu bắt buộc đối với hành vi phát tán vật ngoại lai xâm hại hoặc có nguy cơ xâm hại. Hậu quả ở khung định tội được xác định là gây thiệt hại về tài sản từ 150.000.000 đồng trở lên.\n(iii) Các dấu hiệu khách quan khác:\nĐối với hành vi nhập khẩu trái phép vật ngoại lai, dấu hiệu khách quan định tội là giá trị của vật phạm pháp từ 250.000.000 đồng đến dưới 500.000.000 đồng hoặc trong trường hợp vật phạm pháp trị giá dưới 250.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về hành vi này mà còn vi phạm.\nChủ thể của tội phạm: là bất kỳ người nào có đủ năng lực  và đạt độ tuổi luật hình sự quy định.\nĐối với trường hợp nhập khẩu trái phép loài động vật, thực vật ngoại lai xâm hại hoặc loài động vật, thực vật ngoại lai có nguy cơ xâm hại 250.000.000 đồng, dấu hiệu nhân thân \"đã bị xử phạt vi phạm hành chính về hành vi này mà còn vi phạm\" được sử dụng làm tình tiết định tội.\nPháp nhân thương mại cũng có thể là chủ thể của tội phạm này.\nMặt chủ quan của tội phạm: Lỗi cố ý\nTình tiết tăng nặng\n- Có tổ chức;\n- Nhập khẩu trái phép loài động vật, thực vật ngoại lai xâm hại hoặc loài động vật, thực vật ngoại lai có nguy cơ xâm hại trong trường hợp vật phạm pháp trị giá 500.000.000 đồng trở lên;\n- Phát tán loài động vật, thực vật ngoại lai xâm hại hoặc loài động vật, thực vật ngoại lai có nguy cơ xâm hại, gây thiệt hại về tài sản 500.000.000 đồng trở lên;\n- Tái phạm nguy hiểm.\n3. Về hình phạt\nĐối với cá nhân\nKhung cơ bản: phạt tiền từ 100.000.000 đồng đến 1.000.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\nKhung tăng nặng: phạt tù từ 03 năm đến 07 năm:\nHình phạt bổ sung: Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\nĐối với pháp nhân thương mại\nKhung cơ bản: bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\nKhung tăng nặng: phạt tiền từ 3.000.000.000 đồng đến 5.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nHình phạt bổ sung: Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 1.000.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\nChương XX\nCÁC TỘI PHẠM VỀ MA TÚY\n"}, {"dieu": "Điều 247. Tội trồng cây thuốc phiện, cây côca, cây cần sa hoặc các loại cây khác có chứa chất ma túy", "noidung": "1. Người nào trồng cây thuốc phiện, cây côca, cây cần sa hoặc các loại cây khác có chứa chất ma túy do Chính phủ quy định thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 06 tháng đến 03 năm:*\na) Đã được giáo dục 02 lần và đã được tạo điều kiện ổn định cuộc sống;\nb) Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nc) Với số lượng từ 500 cây đến dưới 3.000 cây.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Có tổ chức;\nb) Với số lượng 3.000 cây trở lên;\nc) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 50.000.000 đồng.\n4. Người nào phạm tội thuộc khoản 1 Điều này, nhưng đã tự nguyện phá bỏ, giao nộp cho cơ quan chức năng có thẩm quyền trước khi thu hoạch, thì có thể được miễn trách nhiệm hình sự.\n\n\n<b>Bình luận:</b>\n1. Mặt khách quan của tội phạm: Là hành vi trồng trái phép các loại cây có chứa chất ma túy. Hành vi này chỉ cấu thành tội phạm nếu thỏa mãn đầy đủ 3 điều kiện sau:\n- Đã được giáo dục nhiều lần: Người phạm tội đã được cơ quan Nhà nước có thẩm quyền phổ biến chính sách, pháp luật của Nhà nước về việc trồng các loại cây đó, đã được nhắc nhở từ 2 lần trở lên yêu cầu chấm dứt việc trồng loại cây này và yêu cầu vứt bỏ những cây đã trồng.\n- Đã được tạo điều kiện để ổn định cuộc sống: Là đã được hỗ trợ tiền vốn, kỹ thuật, cây giống thay thế cây thuốc phiện\n- Đã bị xử phạt hành chính về hành vi này: Tức là người phạm tội đã bị cơ quan Nhà nước có thẩm quyền xử phạt hành chính về hành vi này, trong thời hạn 1 năm kể từ ngày chấp hành xong quyết định xử phạt người đó lại tiếp tục vi phạm.\n2. Các loại cây khác có chứa chất ma túy” là các loại cây có chứa chất gây nghiện, chất hướng thần theo quy định của Chính phủ, trừ cây thuốc phiện, cây côca, cây cần sa.\nTrồng cây thuốc phiện, cây côca, cây cần sa hoặc các loại cây khác có chứa chất ma túy là hành vi gieo trồng, chăm bón hoặc thu hoạch các bộ phận của cây (như lá, hoa, quả, thân cây có chứa chất ma túy).\n3. Người thực hiện hành vi trồng cây có chứa chất ma túy chỉ bị truy cứu trách nhiệm hình sự khi đã được áp dụng đầy đủ cả ba biện pháp: “Đã được giáo dục nhiều lần”, “đã được tạo điều kiện ổn định cuộc sống” và “đã bị xử phạt hành chính về hành vi này mà còn vi phạm”.\n- “Đã được giáo dục nhiều lần” là đã được cơ quan nhà nước, tổ chức, người có trách nhiệm ở địa phương từ hai lần trở lên vận động, thuyết phục, nhắc nhở về việc không được trồng cây có chứa chất ma túy hoặc phổ biến đường lối, chính sách, quy định của pháp luật về cấm trồng cây có chứa chất ma túy. Các biện pháp giáo dục này phải được thể hiện bằng biên bản. Chỉ bị coi là “đã được giáo dục nhiều lần” nếu việc giáo dục được thực hiện trước khi bị xử phạt hành chính.\n- “Đã được tạo điều kiện để ổn định cuộc sống” là đã được hỗ trợ về tiền vốn, kỹ thuật để sản xuất, hỗ trợ giống cây trồng, vật nuôi hoặc đã được hướng dẫn về kỹ thuật chăn nuôi, trồng trọt cây ăn quả, cây công nghiệp, cây lương thực… để thay thế các loại cây có chứa chất ma túy.\n- “Đã bị xử phạt hành chính về hành vi này mà còn vi phạm” được hiểu là trước đó đã có hành vi trồng cây có chứa chất ma túy và đã bị xử phạt cảnh cáo hoặc phạt tiền theo quy định của pháp luật về xử phạt vi phạm hành chính, nhưng chưa hết thời hạn được coi là chưa bị xử phạt vi phạm hành chính, mà lại tiếp tục có hành vi trồng cây có chứa chất ma túy và bị phát hiện. (Theo quy định của Luật xử lý vi phạm hành chính hiện hành thì có hai hình thức xử phạt vi phạm hành chính là cảnh cáo hoặc phạt tiền).\n4. Người nào biết người khác gieo trồng, chăm bón hoặc thu hoạch cây có chứa chất ma túy, đã được áp dụng đầy đủ cả ba biện pháp: “Giáo dục nhiều lần”, “tạo điều kiện ổn định cuộc sống” và “đã bị xử phạt hành chính về hành vi này” mà vẫn giúp họ thực hiện một trong các hành vi đó thì bị truy cứu trách nhiệm hình sự với vai trò đồng phạm về tội này.\n5. Trường hợp người trồng cây có chứa chất ma túy, đã được áp dụng đầy đủ cả ba biện pháp: “Giáo dục nhiều lần”, “tạo điều kiện ổn định cuộc sống” và “đã bị xử phạt hành chính” nhưng không chịu phá bỏ mà bán lại cho người khác thì vẫn bị truy cứu trách nhiệm hình sự về tội trồng cây thuốc phiện, cây côca, cây cần sa hoặc các loại cây khác có chứa chất ma túy theo quy định tại Điều 247 của Bộ luật hình sự. Người mua lại cây có chứa chất ma túy để tiếp tục chăm sóc thì bị truy cứu trách nhiệm hình sự về tội này nếu thỏa mãn các yếu tố cấu thành tội phạm.\nNgười nào mua bán trái phép cây có chứa chất ma túy khi cây hoặc các bộ phận của cây có chứa chất ma túy là đối tượng (chất ma túy) quy định tại Điều 251 của Bộ luật hình sự thì bị truy cứu trách nhiệm hình sự về tội mua bán trái phép chất ma túy theo Điều 251 của Bộ luật hình sự.\n"}, {"dieu": "Điều 248. Tội sản xuất trái phép chất ma túy", "noidung": "1. Người nào sản xuất trái phép chất ma túy dưới bất kỳ hình thức nào, thì bị phạt tù từ 02 năm đến 07 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 07 năm đến 15 năm:*\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Lợi dụng chức vụ, quyền hạn;\nd) Lợi dụng danh nghĩa cơ quan, tổ chức;\nđ) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng từ 500 gam đến dưới 01 kilôgam;\ne) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng từ 05 gam đến dưới 30 gam;\ng) Các chất ma túy khác ở thể rắn có khối lượng từ 20 gam đến dưới 100 gam;\nh) Các chất ma túy khác ở thể lỏng có thể tích từ 100 mililít đến dưới 200 mililít;\ni) Tái phạm nguy hiểm;\nk) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm đ đến điểm h khoản này.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 15 năm đến 20 năm:*\na) Có tính chất chuyên nghiệp;\nb) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng từ 01 kilôgam đến dưới 05 kilôgam;\nc) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng từ 30 gam đến dưới 100 gam;\nd) Các chất ma túy khác ở thể rắn có khối lượng từ 100 gam đến dưới 300 gam;\nđ) Các chất ma túy khác ở thể lỏng có thể tích từ 200 mililít đến dưới 750 mililít;\ne) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm b đến điểm đ khoản này.\n4. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù 20 năm, tù chung thân hoặc tử hình:*\na) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng 05 kilôgam trở lên;\nb) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng 100 gam trở lên;\nc) Các chất ma túy khác ở thể rắn có khối lượng 300 gam trở lên;\nd) Các chất ma túy khác ở thể lỏng có thể tích 750 mililít trở lên;\nđ) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tích chất ma túy quy định tại một trong các điểm từ điểm a đến điểm d khoản này.\n5. Người phạm tội còn có thể bị phạt tiền từ 5.000.000 đồng đến 500.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Mặt khách quan của tội phạm: Là hành vi sản xuất trái phép chất ma túy dưới bất kỳ hình thức nào\n2. “Sản xuất trái phép chất ma túy” là làm ra chất ma túy (chế biến, điều chế…) bằng thủ công hoặc có áp dụng khoa học công nghệ từ cây có chứa chất ma túy, từ các tiền chất và các hóa chất hoặc làm ra chất ma túy này từ chất ma túy khác mà không được phép của cơ quan có thẩm quyền hoặc không đúng với nội dung đã được cơ quan có thẩm quyền cho phép.\nĐối với các hành vi nhằm tạo thuận lợi cho việc sử dụng chất ma túy đã có sẵn như pha chế thuốc phiện thành dung dịch để tiêm chích, nghiền hêrôin từ bánh thành bột để hít… thì không coi là hành vi sản xuất trái phép chất ma túy.\n3. Phạm tội có tính chất chuyên nghiệp quy định tại điểm a khoản 3 là trường hợp người phạm tội có đầy đủ các điều kiện sau đây:\n- Thực hiện hành vi sản xuất trái phép chất ma túy từ năm lần trở lên không phân biệt đã bị xét xử hay chưa bị xét xử, nếu chưa hết thời hiệu truy cứu trách nhiệm hình sự hoặc chưa được xóa án tích;\n- Người phạm tội lấy hành vi sản xuất trái phép chất ma túy làm nghề sinh sống và lấy kết quả của việc phạm tội sản xuất trái phép chất ma túy làm nguồn sống chính.\n"}, {"dieu": "Điều 249. Tội tàng trữ trái phép chất ma túy", "noidung": "1. Người nào tàng trữ trái phép chất ma túy mà không nhằm mục đích mua bán, vận chuyển, sản xuất trái phép chất ma túy thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 01 năm đến 05 năm:*\na) Đã bị xử phạt vi phạm hành chính về hành vi quy định tại Điều này hoặc đã bị kết án về tội này hoặc một trong các tội quy định tại các điều 248, 250, 251 và 252 của Bộ luật này, chưa được xóa án tích mà còn vi phạm;\nb) Nhựa thuốc phiện, nhựa cần sa hoặc cao côca có khối lượng từ 01 gam đến dưới 500 gam;\nc) Heroine, Cocaine, Methamphetamine, Amphetamine, MDMA hoặc XLR-11 có khối lượng từ 0,1 gam đến dưới 05 gam;\nd) Lá cây côca; lá khát (lá cây Catha edulis); lá, rễ, thân, cành, hoa, quả của cây cần sa hoặc bộ phận của cây khác có chứa chất ma túy do Chính phủ quy định có khối lượng từ 01 kilôgam đến dưới 10 kilôgam;\nđ) Quả thuốc phiện khô có khối lượng từ 05 kilôgam đến dưới 50 kilôgam;\ne) Quả thuốc phiện tươi có khối lượng từ 01 kilôgam đến dưới 10 kilôgam;\ng) Các chất ma túy khác ở thể rắn có khối lượng từ 01 gam đến dưới 20 gam;\nh) Các chất ma túy khác ở thể lỏng có thể tích từ 10 mililít đến dưới 100 mililít;\ni) Có 02 chất ma túy trở lên mà tổng khối lượng hoặc thể tích của các chất đó tương đương với khối lượng hoặc thể tí
