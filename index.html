 của tội phạm\n* Khách thể của tội phạm: Tội sử dụng thông tin nội bộ để mua bán chứng khoán xâm phạm đến quy định về quản lý hoạt động chứng khoán của Nhà nước, và xâm phạm lợi ích hợp pháp của công ty đại chúng, quỹ đại chúng.\n* Mặt khách quan của tội phạm: Tội sử dụng thông tin nội bộ để mua bán chứng khoán được thực hiện bằng các hành vi sau:\n- Sử dụng thông tin nội bộ để mua bán chứng khoán là việc phân tích, tổng hợp các dữ liệu, tài liệu đã biết để mua hoặc bán chứng khoán nhằm thu lời.\n- Tiết lộ, cung cấp thông tin nội bộ cho người khác mua bán chứng khoán là hành vi nói, giới thiệu, cho người khác ghi chép, sao chụp, v.v.. các thông tin nội bộ hoặc không thực hiện các quy định về quản lý, bảo quản cất giữ,... tài liệu về thông tin nội bộ mục đích để người khác biết các nội dung về thông tin nội bộ.\n- Tư vấn cho người khác mua bán chứng khoán là việc dùng lời nói khuyên bảo, thuyết phục người khác để họ mua bán chứng khoán.\nLưu ý: Thông tin nội bộ qui định tại điều này là những thông tin liên quan đến tình hình hoạt động của Công ty đại chúng hoặc Quỹ đại chúng chưa được công bố mà nếu được công bố có thể ảnh hưởng lớn đến giá chứng khoán của Công ty đại chúng hoặc Quỹ đại chúng đó. Công ty đại chúng là công ty cổ phần thuộc một trong ba loại hình sau: công ty đã thực hiện chào bán cổ phiếu ra công chúng; công ty có cổ phiếu được niêm yết tại Sở giao dịch chứng khoán hoặc Trung tâm giao dịch chứng khoán; công ty có cổ phiếu được ít nhất một trăm nhà đầu tư sở hữu, không kể nhà đầu tư chứng khoán chuyên nghiệp và có vốn điều lệ đã góp từ mười tỷ đồng Việt Nam trở lên. Quỹ đại chúng là quỹ đầu tư chứng khoán thực hiện chào bán chứng chỉ quỹ ra công chúng.\nCác hành vi trên chỉ cấu thành tội phạm nếu thuộc trường thu lợi bất chính từ 300.000.000 đồng đến dưới 1.000.000.000 đồng hoặc gây thiệt hại cho nhà đầu tư từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n* Chủ thể của tội phạm: Chủ thể của tội phạm này chỉ có thể là những người biết được thông tin liên quan đến công ty đại chúng hoặc quỹ đại chúng chưa được công bố (như thành viên Hội đồng quản trị, Ban kiểm soát, Giám đốc (Tổng giám đốc), Phó giám đốc (Phó Tổng giám đốc) của công ty đại chúng; thành viên Ban đại diện quỹ đại chúng,...) hoặc pháp nhân thương mại đủ điều kiện chịu trách nhiệm hình sự theo quy định tại Điều 75 Bộ luật này.\n* Mặt chủ quan của tội phạm: Tội sử dụng thông tin nội bộ để mua bán chứng khoán được thực hiện với lỗi cố ý. Mục đích thu lời bất chính là dấu hiệu bắt buộc của tội phạm này.\n3. Về hình phạt:\n"}, {"dieu": "Điều 210. quy định 02 khung hình phạt:", "noidung": "- Người phạm tội theo quy định của Khoản 1 thì bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm.\n- Người phạm tội theo quy định của Khoản 2 thì bị phạt tiền từ 2.000.000.000 đồng đến 5.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm, áp dụng đối với một trong các trường hợp phạm tội sau: a) Có tổ chức; b) Thu lợi bất chính 1.000.000.000 đồng trở lên; c) Gây thiệt hại cho nhà đầu tư 1.500.000.000 đồng trở lên; d) Tái phạm nguy hiểm (Xem Bình luận Điều 188).\n- Hình phạt bổ sung đối với người phạm tội: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n- Hình phạt áp dụng đối với pháp nhân thương mại phạm tội theo quy định tại Khoản 4 của điều luật:\n+ Phạt tiền từ 1.000.000.000 đồng đến 5.000.000.000 đồng, nếu pháp nhân thương mại phạm tội thuộc trường hợp quy định tại Khoản 1;\n+ Phạt tiền từ 5.000.000.000 đồng đến 10.000.000.000 đồng, nếu pháp nhân thương mại phạm tội thuộc trường hợp quy định tại Khoản 2;\n- Hình phạt bổ sung đối với pháp nhân thương mại phạm tội: Ngoài hình phạt chính, pháp nhân thương mại còn có thể bị cấm kinh doanh, hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 211. Tội thao túng thị trường chứng khoán", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây thu lợi bất chính từ 500.000.000 đồng đến dưới 1.500.000.000 đồng hoặc gây thiệt hại cho nhà đầu tư từ 1.000.000.000 đồng đến dưới 3.000.000.000 đồng, thì bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm:\na) Sử dụng một hoặc nhiều tài khoản giao dịch của mình hoặc của người khác hoặc thông đồng với nhau liên tục mua, bán chứng khoán nhằm tạo ra cung, cầu giả tạo;\nb) Thông đồng với người khác đặt lệnh mua và bán cùng loại chứng khoán trong cùng ngày giao dịch hoặc thông đồng với nhau giao dịch mua bán chứng khoán mà không dẫn đến chuyển nhượng thực sự quyền sở hữu hoặc quyền sở hữu chỉ luân chuyển giữa các thành viên trong nhóm nhằm tạo giá chứng khoán, cung cầu giả tạo;\nc) Liên tục mua hoặc bán chứng khoán với khối lượng chi phối vào thời điểm mở cửa hoặc đóng cửa thị trường nhằm tạo ra mức giá đóng cửa hoặc giá mở cửa mới cho loại chứng khoán đó trên thị trường;\nd) Giao dịch chứng khoán bằng hình thức cấu kết, lôi kéo người khác liên tục đặt lệnh mua, bán chứng khoán gây ảnh hưởng lớn đến cung cầu và giá chứng khoán, thao túng giá chứng khoán;\nđ) Đưa ra ý kiến một cách trực tiếp hoặc gián tiếp thông qua phương tiện thông tin đại chúng về một loại chứng khoán, về tổ chức phát hành chứng khoán nhằm tạo ảnh hưởng đến giá của loại chứng khoán đó sau khi đã thực hiện giao dịch và nắm giữ vị thế đối với loại chứng khoán đó;\ne) Sử dụng các phương thức hoặc thực hiện các hành vi giao dịch khác để tạo cung cầu giả tạo, thao túng giá chứng khoán.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 2.000.000.000 đồng đến 4.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Thu lợi bất chính 1.500.000.000 đồng trở lên;\nc) Gây thiệt hại cho nhà đầu tư 3.000.000.000 đồng trở lên;\nd) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 250.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n4. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 2.000.000.000 đồng đến 5.000.000.000 đồng;\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 5.000.000.000 đồng đến 10.000.000.000 đồng;\nc) Phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này, thì bị đình chỉ hoạt động vĩnh viễn;\nd) Pháp nhân thương mại còn có thể bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định từ 01 năm đến 03 năm hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội thao túng thị trường chứng khoán là hành vi của người vi phạm quy định về quản lý thị trường chứng khoán nhằm mục đích thu lợi bất chính.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội thao túng thị trường chứng khoán xâm phạm các quy định của Nhà nước về quản lý thị trường chứng khoán.\n* Mặt khách quan của tội phạm: Tội thao túng thị trường chứng khoán được thực hiện bằng các hành vi sau:\n- Sử dụng một hoặc nhiều tài khoản giao dịch của mình hoặc của người khác hoặc thông đồng với nhau liên tục mua, bán chứng khoán nhằm tạo ra cung, cầu giả tạo;\n- Thông đồng với người khác đặt lệnh mua và bán cùng loại chứng khoán trong cùng ngày giao dịch hoặc thông đồng với nhau giao dịch mua bán chứng khoán mà không dẫn đến chuyển nhượng thực sự quyền sở hữu hoặc quyền sở hữu chỉ luân chuyển giữa các thành viên trong nhóm nhằm tạo giá chứng khoán, sự cung cầu giả tạo;\n- Liên tục mua hoặc bán chứng khoán với khối lượng chi phối vào thời điểm mở cửa hoặc đóng cửa thị trường nhằm tạo ra mức giá đóng cửa hoặc giá mở cửa mới cho loại chứng khoán đó trên thị trường;\n- Giao dịch chứng khoán bằng hình thức cấu kết, lôi kéo người khác liên tục đặt lệnh mua, bán chứng khoán gây ảnh hưởng lớn đến cung cầu và giá chứng khoán, thao túng giá chứng khoán;\n- Đưa ra ý kiến một cách trực tiếp hoặc gián tiếp thông qua phương tiện thông tin đại chúng về một loại chứng khoán, về tổ chức phát hành chứng khoán nhằm tạo ảnh hưởng đến giá của loại chứng khoán đó sau khi đã thực hiện giao dịch và nắm giữ vị thế đối với loại chứng khoán đó;\n- Sử dụng các phương thức hoặc thực hiện các hành vi giao dịch khác để tạo cung cầu giả tạo, thao túng giá chứng khoán.\nCác hành vi trên chỉ cấu thành tội phạm này, nếu thu lợi bất chính từ 500.000.000 đồng đến dưới 1.500.000.000 đồng hoặc gây thiệt hại cho nhà đầu tư từ 1.000.000.000 đồng đến dưới 3.000.000.000 đồng.\n* Chủ thể của tội phạm: Chủ thể của tội thao túng thị trường chứng khoán là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội thao túng thị trường chứng khoán được thực hiện với lỗi cố ý.\n3. Về hình phạt:\n"}, {"dieu": "Điều 211. quy định 03 khung hình phạt:", "noidung": "- Người phạm tội theo quy định của Khoản 1 thì bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm.\n- Người phạm tội theo quy định tại khoản 2 thì bị phạt tiền từ 2.000.000.000 đồng đến 4.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm, áp dụng đối với các trường hợp phạm tội sau: a) Có tổ chức; b) Thu lợi bất chính 1.500.000.000 đồng trở lên; c) Gây thiệt hại cho nhà đầu tư 3.000.000.000 đồng trở lên; d) Tái phạm nguy hiểm (Xem Bình luận Điều 188).\n- Hình phạt bổ sung đối với người phạm tội: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 250.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n- Hình phạt áp dụng đối với pháp nhân thương mại phạm tội theo quy định của Khoản 4:\n+ Phạt tiền từ 2.000.000.000 đồng đến 5.000.000.000 đồng, nếu pháp nhân thương mại phạm tội thuộc một trong các trường hợp quy định tại Khoản 1 Điều này;\n+ Phạt tiền từ 5.000.000.000 đồng đến 10.000.000.000 đồng, nếu pháp nhân thương mại phạm tội thuộc trường hợp quy định tại Khoản 2;\n+ Đình chỉ hoạt động vĩnh viễn, nếu pháp nhân thương mại phạm tội thuộc trường hợp quy định tại Điều 79 của Bộ luật này.\n- Hình phạt bổ sung đối với pháp nhân thương mại: Ngoài ra pháp nhân thương mại còn có thể bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định từ 01 năm đến 03 năm hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 212. Tội làm giả tài liệu trong hồ sơ chào bán, niêm yết chứng khoán", "noidung": "1. Người nào làm giả tài liệu trong hồ sơ chào bán, niêm yết chứng khoán thu lợi bất chính từ 1.000.000.000 đồng đến dưới 2.000.000.000 đồng hoặc gây thiệt hại cho nhà đầu tư từ 1.500.000.000 đồng đến dưới 3.000.000.000 đồng, thì bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 2.000.000.000 đồng đến 5.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:\na) Thu lợi bất chính 2.000.000.000 đồng trở lên;\nb) Gây thiệt hại cho nhà đầu tư 3.000.000.000 đồng trở lên;\nc) Có tổ chức;\nd) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 250.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội làm giả tài liệu trong hồ sơ chào bán, niêm yết chứng khoán là hành vi tạo lập giả các tài liệu trong hồ sơ chào bán, niêm yết chứng khoán nhằm thu lợi bất chính.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội làm giả tài liệu trong hồ sơ chào bán, niêm yết chứng khoán xâm phạm quy định của Nhà nước về quản lý thị trường chứng khoán, xâm phạm đến quyền lợi ích hợp pháp của tổ chức, cá nhân.\n* Mặt khách quan của tội phạm: Tội làm giả tài liệu trong hồ sơ chào bán, niêm yết chứng khoán được thực hiện bằng hành vi làm giả tài liệu trong hồ sơ chào bán, niêm yết chứng khoán. Làm giả tài liệu là hành vi tạo lập, in ấn, phát hành những tài liệu một cách giả tạo, không có thực, không phải do tổ chức, cá nhân có thẩm quyền phát hành trong hồ sơ chào bán, niêm yết chứng khoán.\nHành vi này chỉ cấu thành tội làm giả tài liệu trong hồ sơ chào bán, niêm yết chứng khoán nếu thu lợi bất chính từ 1.000.000.000 đồng đến dưới 2.000.000.000 đồng hoặc gây thiệt hại cho nhà đầu tư từ 1.500.000.000 đồng đến dưới 3.000.000.000 đồng.\n* Chủ thể của tội phạm: Chủ thể của tội làm giả tài liệu trong hồ sơ chào bán, niêm yết chứng khoán là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự.\n* Mặt khách quan của tội phạm: Tội làm giả tài liệu trong hồ sơ chào bán, niêm yết chứng khoán được thực hiện với lỗi cố ý.\n3. Về hình phạt:\n"}, {"dieu": "Điều 212. quy định 03 khung hình phạt:", "noidung": "- Người phạm tội theo quy định tại khoản 1 thì bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm.\n- Người phạm tội theo quy định tại khoản 2 thì bị phạt tiền từ 2.000.000.000 đồng đến 5.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm, áp dụng đối với một trong các trường hợp phạm tội sau: a) Thu lợi bất chính 2.000.000.000 đồng trở lên; b) Gây thiệt hại cho nhà đầu tư 3.000.000.000 đồng trở lên; c) Có tổ chức; d) Tái phạm nguy hiểm (xem Bình luận Điều 188).\n- Hình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 250.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 213. Tội gian lận trong kinh doanh bảo hiểm", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây chiếm đoạt tiền bảo hiểm từ 20.000.000 đồng đến dưới 100.000.000 đồng hoặc gây thiệt hại từ 50.000.000 đồng đến dưới 200.000.000 đồng, nếu không thuộc trường hợp quy định tại các điều 174, 353 và 355 của Bộ luật này, thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm:*\na) Thông đồng với người thụ hưởng quyền lợi bảo hiểm để giải quyết bồi thường bảo hiểm, trả tiền bảo hiểm trái pháp luật;\nb) Giả mạo tài liệu, cố ý làm sai lệch thông tin để từ chối bồi thường, trả tiền bảo hiểm khi sự kiện bảo hiểm đã xảy ra;\nc) Giả mạo tài liệu, cố ý làm sai lệch thông tin trong hồ sơ yêu cầu bồi thường, trả tiền bảo hiểm;\nd) Tự gây thiệt hại về tài sản, sức khỏe của mình để hưởng quyền lợi bảo hiểm, trừ trường hợp luật có quy định khác.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 100.000.000 đồng đến 300.000.000 đồng hoặc phạt tù từ 01 năm đến 03 năm:\na) Có tổ chức;\nb) Dùng thủ đoạn tinh vi, xảo quyệt;\nc) Chiếm đoạt số tiền bảo hiểm từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nd) Gây thiệt hại từ 200.000.000 đồng đến dưới 1.000.000.000 đồng;\nđ) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 07 năm:\na) Chiếm đoạt số tiền bảo hiểm 500.000.000 đồng trở lên;\nb) Gây thiệt hại 1.000.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n5. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:*\na) Thực hiện một trong các hành vi quy định tại khoản 1 Điều này chiếm đoạt số tiền bảo hiểm từ 200.000.000 đồng đến dưới 1.000.000.000 đồng hoặc gây thiệt hại từ 400.000.000 đồng đến dưới 2.000.000.000 đồng, thì bị phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng;\nb) Phạm tội thuộc một trong các trường hợp quy định tại các điểm a, b và đ khoản 2 Điều này hoặc chiếm đoạt số tiền bảo hiểm từ 1.000.000.000 đồng đến dưới 3.000.000.000 đồng hoặc gây thiệt hại từ 2.000.000.000 đồng đến dưới 5.000.000.000 đồng, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này chiếm đoạt số tiền bảo hiểm 3.000.000.000 đồng trở lên hoặc gây thiệt hại 5.000.000.000 đồng trở lên, thì bị phạt tiền từ 3.000.000.000 đồng đến 7.000.000.000 đồng;\nd) Pháp nhân thương mại còn có thể bị cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội gian lận trong kinh doanh bảo hiểm là tội danh mới được bổ sung trong Bộ luật hình sự. Tội gian lận trong kinh doanh bảo hiểm là hành vi vi phạm quy định về thụ hưởng bảo hiểm, hoạt động bảo hiểm nhằm mục đích chiếm đoạt tiền bảo hiểm hoặc gây thiệt hại cho tổ chức, cá nhân khác.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội gian lận trong kinh doanh bảo hiểm xâm phạm các quy định của Nhà nước về quản lý thị trường bảo hiểm.\n* Mặt khách quan của tội phạm: Tội gian lận trong kinh doanh bảo hiểm thực hiện bằng các hành sau:\n- Thông đồng với người thụ hưởng quyền lợi bảo hiểm để giải quyết bồi thường bảo hiểm, trả tiền bảo hiểm trái pháp luật;\n- Giả mạo tài liệu, cố ý làm sai lệch thông tin để từ chối bồi thường, trả tiền bảo hiểm khi sự kiện bảo hiểm đã xảy ra;\n- Giả mạo tài liệu, cố ý làm sai lệch thông tin trong hồ sơ yêu cầu bồi thường, trả tiền bảo hiểm;\n- Tự gây thiệt hại về tài sản, sức khỏe của mình để hưởng quyền lợi bảo hiểm trừ trường hợp luật quy định khác.\nCác hành vi nêu trên chỉ cấu thành tội gian lận trong kinh doanh bảo hiểm Nếu chiếm đoạt tiền bảo hiểm từ 20.000.000 đồng đến dưới 100.000.000 đồng hoặc gây thiệt hại từ 50.000.000 đồng đến dưới 200.000.000 đồng.\n* Chủ thể của tội phạm: Chủ thể của tội gian lận trong kinh doanh bảo hiểm có thể là người nào từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự hoặc pháp nhân thương mại đủ điều kiện chịu trách nhiệm hình sự theo quy định tại Điều 75 Bộ luật này.\n* Mặt chủ quan của tội phạm: Tội gian lận trong kinh doanh bảo hiểm được thực hiện với lỗi cố ý.\n3. Về hình phạt:\n"}, {"dieu": "Điều 213. quy định 04 khung hình phạt:", "noidung": "- Người phạm tội theo quy định của khoản 1 thì bị phạt tiền từ 30.000.000 đồng đến 100.000.000 đồng hoặc cải tạo không giam giữ đến 03 năm.\n- Người phạm tội theo quy định của khoản 2 thì bị phạt tiền từ 100.000.000 đồng đến 300.000.000 đồng hoặc phạt tù từ 01 năm đến 03 năm, áp dụng đối với một trong các trường hợp phạm tội sau: a) Có tổ chức (xem Bình luận Điều 188); b) Dùng thủ đoạn tinh vi, xảo quyệt; c) Chiếm đoạt số tiền bảo hiểm từ 100.000.000 đồng đến dưới 500.000.000 đồng; d) Gây thiệt hại từ 200.000.000 đồng đến dưới 1.000.000.000 đồng; đ) Tái phạm nguy hiểm (xem Bình luận Điều 188).\n- Người phạm tội theo quy định của Khoản 3 thì bị phạt tù từ 03 năm đến 07 năm, áp dụng đối với một trong các trường hợp phạm tội sau: a) Chiếm đoạt số tiền bảo hiểm 500.000.000 đồng trở lên; b) Gây thiệt hại 1.000.000.000 đồng trở lên.\n- Hình phạt bổ sung đối với người phạm tội: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ -10.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n- Hình phạt áp dụng đối với pháp nhân thương mại phạm tội theo quy định của Khoản 4:\n+ Phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng đồng, nếu phạm tội thuộc một trong các trường hợp quy định tại Khoản 1 Điều này, với số tiền chiếm đoạt từ 200.000.000 đồng đến dưới 1.000.000.000 đồng hoặc gây thiệt hại từ 400.000.000 đồng đến dưới 2.000.000.000 đồng;\n+ Phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng, nếu phạm tội thuộc một trong các trường hợp quy định tại các điểm a, b, c và d khoản 2 Điều này, với số tiền chiếm đoạt từ 1.000.000.000 đồng đến dưới 3.000.000.000 đồng hoặc gây thiệt hại từ 2.000.000.000 đồng đến dưới 5.000.000.000 đồng;\n+ Phạt tiền từ 3.000.000.000 đồng đến 7.000.000.000 đồng, nếu phạm tội với số tiền chiếm đoạt 3.000.000.000 đồng trở lên hoặc gây thiệt hại 5.000.000.000 đồng trở lên;\n+ Hình phạt bổ sung đối với pháp nhân thương mại: Ngoài hình phạt chính, pháp nhân còn có thể bịcấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 214. Tội gian lận bảo hiểm xã hội, bảo hiểm thất nghiệp", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, chiếm đoạt tiền bảo hiểm xã hội, bảo hiểm thất nghiệp từ 10.000.000 đồng đến dưới 100.000.000 đồng hoặc gây thiệt hại từ 20.000.000 đồng đến dưới 200.000.000 đồng mà không thuộc trường hợp quy định tại một trong các điều 174, 353 và 355 của Bộ luật này, thì bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm:\na) Lập hồ sơ giả hoặc làm sai lệch nội dung hồ sơ bảo hiểm xã hội, hồ sơ bảo hiểm thất nghiệp lừa dối cơ quan bảo hiểm xã hội;\nb) Dùng hồ sơ giả hoặc hồ sơ đã bị làm sai lệch nội dung lừa dối cơ quan bảo hiểm xã hội hưởng các chế độ bảo hiểm xã hội, bảo hiểm thất nghiệp.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 100.000.000 đồng đến 200.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Chiếm đoạt tiền bảo hiểm xã hội, bảo hiểm thất nghiệp từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nd) Gây thiệt hại từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nđ) Dùng thủ đoạn tinh vi, xảo quyệt;\ne) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Chiếm đoạt tiền bảo hiểm xã hội, bảo hiểm thất nghiệp 500.000.000 đồng trở lên;\nb) Gây thiệt hại 500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Bảo hiểm xã hội được hiểu là sự đảm bảo bù đắp một phần hoặc thay thế thu nhập của người lao động khi bị ốm đau, thai sản, tai nạn lao động, bệnh nghề nghiệp, thất nghiệp, hết tuổi lao động hoặc chết… trên cơ sở đóng góp và sử dụng một quỹ tài chính tập trung, nhằm đảm bảo ổn định đời sống cho họ và an toàn xã hội.\nBảo hiểm thất nghiệp được hiểu là khoản hỗ trợ tài chính tạm thời để trợ giúp kịp thời cho những người thất nghiệp trong thời gian chưa tìm được việc làm và tạo cơ hội cho họ học nghề, tìm kiếm công việc mới.\nDưới góc độ pháp lý, chế độ bảo hiểm thất nghiệp là tổng thể các quy phạm pháp luật quy định việc đóng góp và sử dụng quỹ bảo hiểm thất nghiệp, chi trả trợ cấp thất nghiệp để bù đắp thu nhập cho người lao động bị mất việc làm và thực hiện các biện pháp đưa người thất nghiệp trở lại làm việc.\nGian lận bảo hiểm xã hội, bảo hiểm thất nghiệp là hành vi gian dối lập hồ sơ giả hoặc làm sai lệch nội dung hồ sơ; Dùng hồ sơ giả hoặc hồ sơ đã bị làm sai lệch nội dung lừa dối cơ quan bảo hiểm xã hội hưởng các chế độ bảo hiểm xã hội, bảo hiểm thất nghiệp.\n2. Những dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\n- Khách thể của tội phạm này là các quỹ bảo hiểm xã hội, bảo hiểm thất nghiệp của cơ quan bảo hiểm xã hội.\n- Đối tượng tác động của tội gian lận bảo hiểm xã hội, bảo hiểm thất nghiệp là tài liệu, thông tin trong hồ sơ yêu cầu bồi thường, trả tiền bảo hiểm. Khách thể của tội phạm ở đây có thể bị xâm hại để chiếm đoạt số tiền của cơ quan bảo hiểm.\nb. Mặt khách quan của tội phạm\nThứ nhất: Dấu hiệu hành vi khách quan\n- Tội phạm thể hiện ở hành vi: gian lận trong bảo hiểm xã hội, bảo hiểm thất nghiệp để lừa dối cơ quan bảo hiểm hưởng các chế độ bảo hiểm xã hội, bảo hiểm thất nghiệp. Gian lận trong điều luật này có thể hiểu là hành vi làm giả hồ sơ hoặc làm sai lệch nội dung hồ sơ bảo hiểm xã hội, bảo hiểm thất nghiệp; Dùng hồ sơ giả hoặc hồ sơ đã bị làm sai lệch nội dung. Hành vi này được thực hiện bởi cá nhân tham gia bảo hiểm hoặc có liên quan.\n* Các thủ đoạn thường được thực hiện:\n- Những gian lận trong bảo hiểm xã hội:\nHành vi gian dối thể hiện trong việc làm giả hồ sơ hưởng bảo hiểm xã hội và dùng hồ sơ được làm giả này để lừa dối cơ quan bảo hiểm xã hội. Nội dung bị làm giả có thể là toàn bộ những cũng có thể chỉ là một phần nhưng làm sai lệch nội dung của hồ sơ. Trong thực tế người phạm tội có thể móc nối với một số cá nhân có thẩm quyền để hợp pháp hóa hồ sơ, giấy tờ để hưởng bảo hiểm xã hội hoặc làm sai lệch các tiêu thức trong hồ sơ tư pháp (khai tăng tuổi đời, tăng thời gian công tác, thời gian đóng bảo hiểm xã hội…)\n+ Về hồ sơ hưởng chế độ ốm đau:\nKhi người lao động tham gia bảo hiểm xã hội bị ốm đau phải nghỉ việc để điều trị ngoại trú thì trong thời gian nghỉ việc, người lao động được hưởng trợ cấp bảo hiểm xã hội thay lương bằng 75% mức tiền lương đóng bảo hiểm xã hội của tháng liền kề trước khi nghỉ việc. Căn cứ để thanh toán trợ cấp bảo hiểm xã hội trong trường hợp này là Sổ bảo hiểm xã hội và Giấy chứng nhận nghỉ việc hưởng bảo hiểm xã hội do cơ sở y tế điều trị cấp. Trong đó, giấy chứng nhận nghỉ việc hưởng chế độ bảo hiểm xã hội - giấy tờ minh chứng có sự kiện bảo hiểm xảy ra - là giấy tờ bị làm giả 100% (con dấu giả, chữ ký của bác sỹ cũng là chữ ký giả). Do đó đây là trường hợp làm hồ sơ giả để lừa dối cơ quan bảo hiểm.\n+ Về hồ sơ hưởng chế độ thai sản:\nKhác với hồ sơ thuộc chế độ ốm đau, giấy tờ được làm giả trong các hồ sơ bảo hiểm xã hội để lừa dối cơ quan bảo hiểm trường hợp này là giấy tờ minh chứng cho quyền được hưởng chế độ bảo hiểm với nội dung là những thông tin về thời gian đóng bảo hiểm trong sổ bảo hiểm xã hội. Có trường hợp cá nhân thành lập công ty chỉ để hợp đồng tuyển lao động nữ đã có thai nhưng thực tế không làm việc và vẫn đăng ký đóng bảo hiểm xã hội đầy đủ 6 tháng theo quy định, sau khi họ sinh con thì công ty làm thủ tục hưởng chế độ thai sản để lấy tiền của cơ quan bảo hiểm.\nĐây thực chất là trường hợp “gửi đóng bảo hiểm xã hội”, người lao động thỏa thuận với người sử dụng lao động và đóng toàn bộ số tiền bảo hiểm xã hội, người sử dụng lao động chỉ cần ký một hợp đồng “giả” để hợp thức hóa. Trong trường hợp này, người giúp sức là người sử dụng lao động đã cố ý ký hợp đồng lao động “giả” để hợp thức hóa thời gian đóng bảo hiểm xã hội.\n+ Về hồ sơ hưởng chế độ tai nạn lao động - bệnh nghề nghiệp: Do đặc thù của loại hồ sơ này là phải có Biên bản giám định khả năng lao động thuộc trách nhiệm của Hội đồng giám định y khoa và người lao động được cấp để làm căn cứ tính mức hưởng chế độ bảo hiểm nên đối tượng thường gian lận giấy tờ xác định mức hưởng chế độ như giám định tăng tỷ lệ suy giảm khả năng lao động trong trường hợp người lao động muốn hưởng hàng tháng hoặc giảm tỷ lệ này trong trường hợp người lao động muốn hưởng chế độ một lần. Như vậy, việc gian lận này làm thay đổi nội dung của hồ sơ bảo hiểm xã hội lừa dối cơ quan bảo hiểm nhằm chiếm đoạt tiền bảo hiểm xã hội.\n+ Về hồ sơ hưởng chế độ tử tuất: Hành vi làm giả hồ sơ chủ yếu là không kê khai thân nhân đủ điều kiện hưởng tiền tuất hàng tháng để gia đình được hưởng tiền tuất một lần vì số tiền tuất một lần hiện nay đang chênh rất nhiều so với mức hưởng hàng tháng.\n+ Về hồ sơ hưởng chế độ hưu trí:\nNội dung hồ sơ bị làm giả rất đa dạng, từ kê khai sai năm sinh, sai thời gian công tác đến việc hợp thức hóa tỷ lệ mất khả năng lao động trong Biên bản giám định khả năng lao động (để đủ điều kiện về hưu trong một số trường hợp) đến làm giả hoàn toàn hồ sơ.\n- Những gian lận trong bảo hiểm thất nghiệp: Đối tượng lập hồ sơ giả, dùng hồ sơ giả hoặc làm sai lệch nội dung hồ sơ bảo hiểm thất nghiệp bằng những hình thức như:\n+ Người lao động chủ động nghỉ việc để hưởng bảo hiểm thất nghiệp sau đó có việc làm cũng không thông báo.\n+ Chủ sử dụng lao động thỏa thuận với người lao động làm thủ tục hưởng chế độ bảo hiểm thất nghiệp nhưng thực tế người lao động vẫn làm việc tại đơn vị.\n+ Chủ sử dụng lao động bố trí cho người lao động nghỉ việc từng đợt để giải quyết hưởng trợ cấp thất nghiệp.\nThứ hai: Dấu hiệu hậu quả của tội phạm\n- Hậu quả của tội phạm gian lận bảo hiểm xã hội, bảo hiểm thất nghiệp đó là gây thiệt hại về tài sản cho cơ quan bảo hiểm. Những biểu hiện cụ thể về hậu quả của tội phạm này dẫn đến những rối loạn trong trong việc chi trả bảo hiểm xã hội, bảo hiểm thất nghiệp. Cơ quan bảo hiểm phải trả những khoản tiền bảo hiểm không đúng so với thực tế.\n- Hậu quả về vật chất là dấu hiệu bắt buộc đối với loại tội phạm này. Cụ thể: chiếm đoạt số tiền bảo hiểm xã hội, bảo hiểm thất nghiệp phải từ 10.000.000 đồng trở lên.\nThứ ba, Các dấu hiệu khách quan khác\nCác dấu hiệu khách quan khác được quy định trong cấu thành tội phạm của tội gian lận bảo hiểm xã hội, bảo hiểm thất nghiệp có thể là:\n- Phương tiện phạm tội: hồ sơ, tài liệu, thông tin trong hồ sơ hưởng các chế độ bảo hiểm xã hội, bảo hiểm thất nghiệp.\n- Phương thức, thủ đoạn phạm tội.\n- Thời gian, địa điểm phạm tội: thời gian yêu cầu bồi thường, trả tiền bảo hiểm; địa điểm yêu cầu bồi thường, trả tiền bảo hiểm…\nc) Mặt chủ quan của tội phạm\nNgười thực hiện hành vi gian lận bảo hiểm xã hội, bảo hiểm thất nghiệp là do cố ý (cố ý trực tiếp), tức là nhận thức rõ về hành vi của mình là hành vi gian dối để hưởng các chế độ bảo hiểm xã hội, bảo hiểm thất nghiệp, thấy trước được hậu quả của hành vi gian dối đó và mong muốn cho hậu quả đó xảy ra. Không có hành vi gian lận bảo hiểm xã hội, bảo hiểm thất nghiệp nào được thực hiện do lỗi cố ý gián tiếp.\nMục đích của người phạm tội là thu lợi. Biểu hiện của mục đích thu lợi là người phạm tội tìm cách chiếm đoạt tiền bảo hiểm của cơ quan bảo hiểm bằng việc lập hoặc dùng các hồ sơ giả.\nd) Chủ thể của tội phạm\nChủ thể của tội phạm này chỉ cần là người có năng lực trách nhiệm hình sự và đến độ tuổi nhất định theo quy định của pháp luật.\nĐối với tội danh này, cá nhân khi là chủ thể của tội phạm có thể là chủ thể thường mà cũng có thể là chủ thể đặc biệt.\nChủ thể thường có thể là người thuộc đối tượng tham gia bảo hiểm xã hội, bảo hiểm thất nghiệp bắt buộc hoặc tự nguyện hoặc cũng có thể là người không thuộc đối tượng tham gia bảo hiểm xã hội.\n"}, {"dieu": "Điều 2. Luật bảo hiểm xã hội năm 2014 quy định:", "noidung": "1. Người lao động là công dân Việt Nam thuộc đối tượng tham gia bảo hiểm xã hội bắt buộc, bao gồm:\na) Người làm việc theo hợp đồng lao động không xác định thời hạn, hợp đồng lao động xác định thời hạn, hợp đồng lao động theo mùa vụ hoặc theo một công việc nhất định có thời hạn từ đủ 03 tháng đến dưới 12 tháng, kể cả hợp đồng lao động được ký kết giữa người sử dụng lao động với người đại diện theo pháp luật của người dưới 15 tuổi theo quy định của pháp luật về lao động;\nb) Người làm việc theo hợp đồng lao động có thời hạn từ đủ 01 tháng đến dưới 03 tháng;\nc) Cán bộ, công chức, viên chức;\nd) Công nhân quốc phòng, công nhân công an, người làm công tác khác trong tổ chức cơ yếu;\nđ) Sĩ quan, quân nhân chuyên nghiệp quân đội nhân dân; sĩ quan, hạ sĩ quan nghiệp vụ, sĩ quan, hạ sĩ quan chuyên môn kỹ thuật công an nhân dân; người làm công tác cơ yếu hưởng lương như đối với quân nhân;\ne) Hạ sĩ quan, chiến sĩ quân đội nhân dân; hạ sĩ quan, chiến sĩ công an nhân dân phục vụ có thời hạn; học viên quân đội, công an, cơ yếu đang theo học được hưởng sinh hoạt phí;\ng) Người đi làm việc ở nước ngoài theo hợp đồng quy định tại Luật người lao động Việt Nam đi làm việc ở nước ngoài theo hợp đồng;\nh) Người quản lý doanh nghiệp, người quản lý điều hành hợp tác xã có hưởng tiền lương;\ni) Người hoạt động không chuyên trách ở xã, phường, thị trấn.\n2. Người lao động là công dân nước ngoài vào làm việc tại Việt Nam có giấy phép lao động hoặc chứng chỉ hành nghề hoặc giấy phép hành nghề do cơ quan có thẩm quyền của Việt Nam cấp được tham gia bảo hiểm xã hội bắt buộc theo quy định của Chính phủ.\n3. Người sử dụng lao động tham gia bảo hiểm xã hội bắt buộc bao gồm doanh nghiệp, hợp tác xã, hộ kinh doanh cá thể, tổ hợp tác, tổ chức khác và cá nhân có thuê mướn, sử dụng lao động theo hợp đồng lao động.\n4. Người tham gia bảo hiểm xã hội tự nguyện là công dân Việt Nam từ đủ 15 tuổi trở lên và không thuộc đối tượng quy định tại Khoản 1 Điều này.\n5. Cá nhân có liên quan đến bảo hiểm xã hội.\n"}, {"dieu": "Điều 215. Tội gian lận bảo hiểm y tế", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, chiếm đoạt tiền bảo hiểm y tế từ 10.000.000 đồng đến dưới 100.000.000 đồng hoặc gây thiệt hại từ 20.000.000 đồng đến dưới 200.000.000 đồng mà không thuộc trường hợp quy định tại một trong các điều 174, 353 và 355 của Bộ luật này, thì bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm:\na) Lập hồ sơ bệnh án, kê đơn thuốc khống hoặc kê tăng số lượng hoặc thêm loại thuốc, vật tư y tế, dịch vụ kỹ thuật, chi phí giường bệnh và các chi phí khác mà thực tế người bệnh không sử dụng;\nb) Giả mạo hồ sơ, thẻ bảo hiểm y tế hoặc sử dụng thẻ bảo hiểm y tế được cấp khống, thẻ bảo hiểm y tế giả, thẻ đã bị thu hồi, thẻ bị sửa chữa, thẻ bảo hiểm y tế của người khác trong khám chữa bệnh hưởng chế độ bảo hiểm y tế trái quy định.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 100.000.000 đồng đến 200.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:\na) Có tổ chức;\nb) Có tính chất chuyên nghiệp;\nc) Chiếm đoạt tiền bảo hiểm y tế từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nd) Gây thiệt hại từ 200.000.000 đồng đến dưới 500.000.000 đồng;\nđ) Dùng thủ đoạn tinh vi, xảo quyệt;\ne) Tái phạm nguy hiểm.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 10 năm:\na) Chiếm đoạt tiền bảo hiểm y tế 500.000.000 đồng trở lên;\nb) Gây thiệt hại 500.000.000 đồng trở lên.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Bảo hiểm y tế là hình thức bảo hiểm bắt buộc được áp dụng đối với các đối tượng theo quy định của Luật Bảo hiểm y tế hiện hành để chăm sóc sức khỏe, không vì mục đích lợi nhuận do nhà nước tổ chức thực hiện.\n- Các đối tượng theo quy định của Luật Bảo hiểm y tế hiện hành bao gồm:\n1. Người lao động làm việc theo hợp đồng lao động không xác định thời hạn, hợp đồng lao động có thời hạn từ đủ 3 tháng trở lên theo quy định của pháp luật về lao động; người lao động là người quản lý doanh nghiệp hưởng tiền lương, tiền công theo quy định của pháp luật về tiền lương, tiền công; cán bộ, công chức, viên chức theo quy định của pháp luật (sau đây gọi chung là người lao động).\n2. Sĩ quan, hạ sĩ quan nghiệp vụ và sĩ quan, hạ sĩ quan chuyên môn, kỹ thuật đang công tác trong lực lượng Công an nhân dân.\n3. Người hưởng lương hưu, trợ cấp mất sức lao động hằng tháng.\n4. Người đang hưởng trợ cấp bảo hiểm xã hội hằng tháng do bị tai nạn lao động, bệnh nghề nghiệp.\n5. Người đã thôi hưởng trợ cấp mất sức lao động đang hưởng trợ cấp hằng tháng từ ngân sách nhà nước.\n6. Cán bộ xã, phường, thị trấn đã nghỉ việc đang hưởng trợ cấp bảo hiểm xã hội hằng tháng.\n7. Cán bộ xã, phường, thị trấn đã nghỉ việc đang hưởng trợ cấp từ ngân sách nhà nước hằng tháng.\n8. Người đang hưởng trợ cấp thất nghiệp.\n9. Người có công với cách mạng.\n10. Cựu chiến binh theo quy định của pháp luật về cựu chiến binh.\n11. Người trực tiếp tham gia kháng chiến chống Mỹ cứu nước theo quy định của Chính phủ.\n12. Đại biểu Quốc hội, đại biểu Hội đồng nhân dân các cấp đương nhiệm.\n13. Người thuộc diện hưởng trợ cấp bảo trợ xã hội hằng tháng theo quy định của pháp luật.\n14. Người thuộc hộ gia đình nghèo; người dân tộc thiểu số đang sinh sống tại vùng có điều kiện kinh tế - xã hội khó khăn, đặc biệt khó khăn.\n15. Thân nhân của người có công với cách mạng theo quy định của pháp luật về ưu đãi người có công với cách mạng.\n16. Thân nhân của các đối tượng sau đây theo quy định của pháp luật về sĩ quan Quân đội nhân dân, nghĩa vụ quân sự, Công an nhân dân và cơ yếu:\na) Sĩ quan, quân nhân chuyên nghiệp thuộc Quân đội nhân dân đang tại ngũ; hạ sĩ quan, binh sĩ đang phục vụ trong Quân đội nhân dân;\nb) Sĩ quan, hạ sĩ quan nghiệp vụ và sĩ quan, hạ sĩ quan chuyên môn, kỹ thuật đang công tác trong lực lượng Công an nhân dân; hạ sĩ quan, chiến sĩ Công an nhân dân phục vụ có thời hạn;\nc) Sĩ quan, quân nhân chuyên nghiệp đang làm công tác cơ yếu tại Ban Cơ yếu Chính phủ và người đang làm công tác cơ yếu hưởng lương theo bảng lương cấp bậc quân hàm sĩ quan Quân đội nhân dân và bảng lương quân nhân chuyên nghiệp thuộc Quân đội nhân dân nhưng không phải là quân nhân, công an nhân dân.\n17. Trẻ em dưới 6 tuổi.\n18. Người đã hiến bộ phận cơ thể người theo quy định của pháp luật về hiến, lấy, ghép mô, bộ phận cơ thể người và hiến, lấy xác.\n19. Người nước ngoài đang học tập tại Việt Nam được cấp học bổng từ ngân sách của Nhà nước Việt Nam.\n20. Người thuộc hộ gia đình cận nghèo.\n21. Học sinh, sinh viên.\n22. Người thuộc hộ gia đình làm nông nghiệp, lâm nghiệp, ngư nghiệp và diêm nghiệp.\n23. Thân nhân của người lao động quy định tại khoản 1 Điều này mà người lao động có trách nhiệm nuôi dưỡng và sống trong cùng hộ gia đình.\n24. Xã viên hợp tác xã, hộ kinh doanh cá thể.\n25. Các đối tượng khác theo quy định của Chính phủ: Công nhân cao su đang hưởng trợ cấp hằng tháng theo Quyết định số 206/CP ngày 30 tháng 5 năm 1979 của Hội đồng Chính phủ (nay là Chính phủ) về chính sách đối với công nhân mới giải phóng làm nghề nặng nhọc, có hại sức khỏe nay già yếu phải thôi việc tham gia bảo hiểm y tế theo quy định tại Khoản 2 Điều 12 sửa đổi, bổ sung của Luật Bảo hiểm y tế; Người thuộc hộ gia đình làm nông nghiệp, lâm nghiệp, ngư nghiệp và diêm nghiệp có mức sống trung bình tham gia bảo hiểm y tế theo quy định tại Khoản 4 Điều 12 sửa đổi, bổ sung của Luật Bảo hiểm y tế.\n- Gian lận bảo hiểm y tế là hành vi gian dối lập hồ sơ bệnh án, kê đơn thuốc khống hoặc kê tăng số lượng hoặc thêm loại thuốc, vật tư y tế, dịch vụ kỹ thuật, chi phí giường bệnh và các chi phí khác mà thực tế người bệnh không sử dụng; Giả mạo hồ sơ, thẻ bảo hiểm y tế hoặc sử dụng thẻ bảo hiểm y tế được cấp khống, thẻ bảo hiểm y tế giả, thẻ đã bị thu hồi, thẻ bị sửa chữa, thẻ bảo hiểm y tế của người khác trong khám chữa bệnh hưởng chế độ bảo hiểm y tế trái quy định để chiếm đoạt tiền bảo hiểm y tế.\n+ Hồ sơ bệnh án khống, đơn thuốc khống là hồ sơ bệnh án, đơn thuốc không có thật. Phần lớn là những hồ sơ, đơn thuốc này được lập nên từ những thẻ bảo hiểm y tế có thật để dễ dàng qua mặt các cơ quan chức năng.\n+ Thẻ bảo hiểm y tế được cấp khống: hành vi cấp thẻ bảo hiểm y tế khống cho người không tham gia bảo hiểm y tế để người này hưởng chế độ khám chữa bệnh bảo hiểm y tế. Đây là hành vi của người có chức vụ, quyền hạn trong việc in thẻ bảo hiểm đã tự ý in thêm thẻ bảo hiểm y tế nhằm mục đích tư lợi hoặc vụ lợi.\n2. Những dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\n- Khách thể của tội phạm này là các quỹ bảo hiểm y tế của cơ quan bảo hiểm xã hội. Tội phạm này xâm phạm đến trật tự quản lý quỹ bảo hiểm y tế, xâm phạm đến các quy định của nhà nước về bảo hiểm y tế.\n- Đối tượng tác động của tội gian lận bảo hiểm y tế là hồ sơ bệnh án, đơn thuốc, chi phí giường bệnh…, hồ sơ hưởng chế độ bảo hiểm y tế, thẻ y tế… Khách thể của tội phạm ở đây có thể bị xâm hại để chiếm đoạt số tiền của cơ quan bảo hiểm.\nb. Mặt khách quan của tội phạm\nThứ nhất: Dấu hiệu hành vi khách quan\n- Tội phạm thể hiện ở hành vi: gian lận trong bảo hiểm y tế để lừa dối cơ quan bảo hiểm hưởng các chế độ bảo hiểm y tế. Gian lận trong điều luật này có thể hiểu là hành vi: Lập hồ sơ bệnh án, kê đơn thuốc khống hoặc kê tăng số lượng hoặc thêm loại thuốc, vật tư y tế, dịch vụ kỹ thuật, chi phí giường bệnh và các chi phí khác mà thực tế người bệnh không sử dụng; Giả mạo hồ sơ, thẻ bảo hiểm y tế hoặc sử dụng thẻ bảo hiểm y tế được cấp khống, thẻ bảo hiểm y tế giả, thẻ đã bị thu hồi, thẻ bị sửa chữa, thẻ bảo hiểm y tế của người khác trong khám chữa bệnh hưởng chế độ bảo hiểm y tế trái quy định.\nHành vi này được thực hiện bởi cá nhân tham gia bảo hiểm hoặc có liên quan.\n* Các thủ đoạn thường được thực hiện:\n- Những gian lận của người tham gia bảo hiểm y tế:\n+ Giả mạo hồ sơ, thẻ bảo hiểm y tế để hưởng chế độ bảo hiểm y tế trái quy định.\n+ Sử dụng thẻ bảo hiểm y tế được cấp khống, thẻ bảo hiểm y tế giả, thẻ đã bị thu hồi, thẻ bị sửa chữa, thẻ bảo hiểm y tế của người khác trong khám chữa bệnh hưởng chế độ bảo hiểm y tế trái quy định.\n- Những gian lận của người liên quan: Chủ yếu là những cán bộ trong các cơ quan y tế.\n+ Lập hồ sơ bệnh án, kê đơn thuốc khống. Có nghĩa là các đối tượng đã lập hồ sơ bệnh án của những bệnh nhân không có thật, kê những đơn thuốc không có thật để hưởng chế độ bảo hiểm y tế. Dạng hành vi này thường là hành vi có tổ chức và thường gây ra hậu quả rất lớn do cùng lúc lập khống rất nhiều hồ sơ bệnh án, đơn thuốc. Đó là các trường hợp cán bộ, bác sỹ trong các cơ sở khám chữa bệnh có ký hợp đồng khám chữa bệnh bảo hiểm y tế với cơ quan bảo hiểm xã hội đã dùng thủ đoạn mượn thẻ bảo hiểm y tế, làm giấy chuyển viện khống, lập đơn thuốc khống… để chiếm đoạt số lượng lớn thuốc bảo hiểm y tế hoặc chiếm đoạt tiền bảo hiểm y tế.\n+ Kê tăng số lượng hoặc thêm loại thuốc, vật tư y tế, dịch vụ kỹ thuật, chi phí giường bệnh và các chi phí khác mà thực tế người bệnh không sử dụng.\nThứ hai: Dấu hiệu hậu quả của tội phạm\n- Hậu quả của tội phạm gian lận bảo hiểm y tế đó là gây thiệt hại về tài sản cho cơ quan bảo hiểm. Những biểu hiện cụ thể về hậu quả của tội phạm này dẫn đến những rối loạn trong trong việc chi trả bảo hiểm y tế. Cơ quan bảo hiểm phải trả những khoản tiền bảo hiểm không đúng so với thực tế.\n- Hậu quả về vật chất là dấu hiệu bắt buộc đối với loại tội phạm này. Cụ thể: chiếm đoạt số tiền bảo hiểm y tế phải từ 10.000.000 đồng trở lên.\nThứ ba: Các dấu hiệu khách quan khác\nCác dấu hiệu khách quan khác được quy định trong cấu thành tội phạm của tội gian lận bảo hiểm y tế có thể là:\n- Phương tiện phạm tội: hồ sơ bệnh án, đơn thuốc, thẻ bảo hiểm y tế, tài liệu, thông tin trong hồ sơ hưởng các chế độ bảo hiểm y tế.\n- Phương thức, thủ đoạn phạm tội.\n- Thời gian, địa điểm phạm tội: bệnh án được xác nhận của bệnh viện, cơ sở y tế nào, thời gian yêu cầu bồi thường, trả tiền bảo hiểm; địa điểm yêu cầu bồi thường, trả tiền bảo hiểm…\nc) Mặt chủ quan của tội phạm\nNgười thực hiện hành vi gian lận bảo hiểm y tế là do cố ý, tức là nhận thức rõ về hành vi của mình là hành vi gian dối để hưởng các chế độ bảo hiểm y tế, thấy trước được hậu quả của hành vi gian dối đó và mong muốn cho hậu quả đó xảy ra. Không có hành vi gian lận bảo hiểm y tế nào được thực hiện do lỗi vô ý.\nMục đích của người phạm tội là thu lợi. Biểu hiện của mục đích thu lợi là người phạm tội tìm cách chiếm đoạt tiền bảo hiểm y tế của cơ quan bảo hiểm bằng việc lập hoặc dùng các hồ sơ giả, thẻ bảo hiểm y tế giả…\nd) Chủ thể của tội phạm\nChủ thể của tội phạm này chỉ cần là người có năng lực trách nhiệm hình sự và đến độ tuổi nhất định theo quy định của pháp luật.\nĐối với tội danh này, cá nhân khi là chủ thể của tội phạm có thể là chủ thể thường mà cũng có thể là chủ thể đặc biệt.\nChủ thể thường có thể là người thuộc đối tượng tham gia bảo hiểm y tế bắt buộc hoặc tự nguyện hoặc cũng có thể là người không thuộc đối tượng tham gia bảo hiểm xã hội.\nChủ thể đặc biệt là người có chức vụ quyền hạn có thể thực hiện các hành vi như: lập hồ sơ bệnh án, kê đơn thuốc khống hoặc kê tăng số lượng hoặc thêm loại thuốc, vật tư y tế, dịch vụ kỹ thuật, chi phí giường bệnh và các chi phí khác mà thực tế người bệnh không sử dụng.\n3. Điều kiện truy cứu trách nhiệm hình sự\nChỉ có thể truy cứu trách nhiệm hình sự khi thỏa mãn một trong các điều kiện sau:\n- Chiếm đoạt tiền bảo hiểm y tế từ 10.000.000 đồng đến dưới 100.000.000 đồng hoặc gây thiệt hại từ 20.000.000 đồng đến dưới 200.000.000 đồng bằng một trong các hành vi: Lập hồ sơ bệnh án, kê đơn thuốc khống hoặc kê tăng số lượng hoặc thêm loại thuốc, vật tư y tế, dịch vụ kỹ thuật, chi phí giường bệnh và các chi phí khác mà thực tế người bệnh không sử dụng; Giả mạo hồ sơ, thẻ bảo hiểm y tế hoặc sử dụng thẻ bảo hiểm y tế được cấp khống, thẻ bảo hiểm y tế giả, thẻ đã bị thu hồi, thẻ bị sửa chữa, thẻ bảo hiểm y tế của người khác trong khám chữa bệnh hưởng chế độ bảo hiểm y tế trái quy định.\n"}, {"dieu": "Điều 216. Tội trốn đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động", "noidung": "1. Người nào có nghĩa vụ đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động mà gian dối hoặc bằng thủ đoạn khác để không đóng hoặc không đóng đầy đủ theo quy định từ 06 tháng trở lên thuộc một trong những trường hợp sau đây, đã bị xử phạt vi phạm hành chính về hành vi này mà còn vi phạm, thì bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 01 năm hoặc phạt tù từ 03 tháng đến 01 năm:\na) Trốn đóng bảo hiểm từ 50.000.000 đồng đến dưới 300.000.000 đồng;\nb) Trốn đóng bảo hiểm cho từ 10 người đến dưới 50 người lao động.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 200.000.000 đồng đến 500.000.000 đồng hoặc phạt tù từ 06 tháng năm đến 03 năm:\na) Phạm tội 02 lần trở lên;\nb) Trốn đóng bảo hiểm từ 300.000.000 đồng đến dưới 1.000.000.000 đồng;\nc) Trốn đóng bảo hiểm cho từ 50 người đến dưới 200 người;\nd) Không đóng số tiền bảo hiểm đã thu hoặc đã khấu trừ của người lao động quy định tại điểm a hoặc điểm b khoản 1 Điều này.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 500.000.000 đồng đến 1.000.000.000 đồng hoặc bị phạt tù từ 02 năm đến 07 năm:\na) Trốn đóng bảo hiểm 1.000.000.000 đồng trở lên;\nb) Trốn đóng bảo hiểm cho 200 người trở lên;\nc) Không đóng số tiền bảo hiểm đã thu hoặc đã khấu trừ của người lao động quy định tại điểm b hoặc điểm c khoản 2 Điều này.\n4. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 100.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n5. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 200.000.000 đồng đến 500.000.000 đồng;\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 500.000.000 đồng đến 1.000.000.000 đồng;\nc) Phạm tội thuộc trường hợp quy định tại khoản 3 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Bảo hiểm xã hội được hiểu là sự đảm bảo bù đắp một phần hoặc thay thế thu nhập của người lao động khi bị ốm đau, thai sản, tai nạn lao động, bệnh nghề nghiệp, thất nghiệp, hết tuổi lao động hoặc chết… trên cơ sở đóng góp và sử dụng một quỹ tài chính tập trung, nhằm đảm bảo ổn định đời sống cho họ và an toàn xã hội.\nBảo hiểm y tế là hình thức bảo hiểm bắt buộc được áp dụng đối với các đối tượng theo quy định của Luật Bảo hiểm y tế hiện hành để chăm sóc sức khỏe, không vì mục đích lợi nhuận do nhà nước tổ chức thực hiện.\nBảo hiểm thất nghiệp được hiểu là khoản hỗ trợ tài chính tạm thời để giải quyết tình trạng thất nghiệp, nhằm trợ giúp kịp thời cho những người thất nghiệp trong thời gian chưa tìm được việc làm và tạo cơ hội cho họ học nghề, tìm kiếm công việc mới.\nDưới góc độ pháp lý, chế độ bảo hiểm thất nghiệp là tổng thể các quy phạm pháp luật quy định việc đóng góp và sử dụng quỹ bảo hiểm thất nghiệp, chi trả trợ cấp thất nghiệp để bù đắp thu nhập cho người lao động bị mất việc làm và thực hiện các biện pháp đưa người thất nghiệp trở lại làm việc.\nHành vi trốn đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động được hiểu là hành vi của người sử dụng lao động không tham gia bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp theo quy định của pháp luật cho tất cả người lao động thuộc diện phải tham gia bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp kể từ khi đơn vị thành lập và đi vào hoạt động cho đến khi bị phát hiện, gây thiệt hại cho các quỹ bảo hiểm xã hội cũng như cho quyền lợi của người lao động.\nHành vi không đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho đủ số người lao động được hiểu là hành vi của người sử dụng lao động tuy tham gia bảo hiểm xã hội nhưng không phải cho toàn bộ người lao động và do vậy không đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho một bộ phận người lao động gây thiệt hại cho quỹ bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cũng như cho quyền lợi của những người lao động này. Những người lao động không được đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp có thể không được đăng ký và không được đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp ngay từ đầu nhưng cũng có thể do ký hợp đồng lao động sau nhưng không được người sử dụng lao động đăng ký hồ sơ bổ sung vào danh sách tham gia bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp.\nHành vi không đóng đủ mức bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động là hành vi của người sử dụng lao động đã cố ý lập chứng từ về tiền lương làm căn cứ đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động không đúng theo hướng giảm so với thực tế để giảm mức đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp gây thiệt hại cho quỹ bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cũng như cho quyền lợi của người lao động.\nHành vi không đóng đúng hạn bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động là hành vi của người sử dụng lao động cố ý không nộp đúng hạn cho cơ quan bảo hiểm số tiền đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp gồm tiền đã trích từ tiền lương, tiền công của người lao động và tiền mà người sử dụng lao động có trách nhiệm đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động gây thiệt hại cho quỹ bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cũng như quyền lợi của người lao động.\n2. Những dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\n- Khách thể của tội phạm này là trật tự quản lý kinh tế mà cụ thể là trật tự quản lý trong lĩnh vực bảo hiểm. Có thể hiểu rằng các quan hệ xã hội trong lĩnh vực bảo hiểm là nhóm quan hệ xã hội được pháp luật hình sự bảo vệ và có thể trở thành khách thể của tội phạm. Quan hệ xã hội trong lĩnh vực bảo hiểm được hình thành, duy trì và phát triển là nhằm mục đích đảm bảo quyền lợi trực tiếp cho Nhà nước, người sử dụng lao động và người lao động, qua đó đảm bảo cho sự ổn định của xã hội nói chung. Quan hệ này chỉ có thể duy trì và phát triển để thực hiện chức năng xã hội tốt đẹp đó khi các chủ thể thực hiện đúng chức trách, nhiệm vụ của mình. Tuy nhiên, xuất phát từ chính nghĩa vụ và quyền lợi của người sử dụng lao động, người lao động đã dẫn tới nguy cơ các chủ thể không tuân thủ nghĩa vụ ở những mức độ khác nhau. Việc không tuân thủ nghĩa vụ đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp của người sử dụng lao động dẫn tới sự thâm hụt các quỹ bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp. Hay nói cách khác, trật tự quản lý trong lĩnh vực bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp phải được coi là khách thể bảo vệ của pháp luật hình sự và trong trường hợp bị xâm phạm ở mức độ đáng kể, quan hệ xã hội trong kinh doanh bảo hiểm trở thành khách thể của tội gian lận trong kinh doanh bảo hiểm.\n- Đối tượng tác động của tội trốn đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp là các quỹ bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp. Khách thể của tội phạm ở đây có thể bị xâm hại làm thâm hụt các quỹ bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp.\nb. Mặt khách quan của tội phạm\nThứ nhất: Dấu hiệu hành vi khách quan\n- Tội phạm thể hiện ở hành vi của người có nghĩa vụ đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động mà gian dối hoặc bằng thủ đoạn khác để không đóng hoặc không đóng đầy đủ theo quy định.\n- Hành vi trốn đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động: hành vi vi phạm là hành vi của chủ sử dụng lao động cố ý không tham gia bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động - không đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho tất cả người lao động.\nHành vi vi phạm ở đây là dưới dạng không hành động - không thực hiện một nghĩa vụ pháp lý bắt buộc trong khi có đủ điều kiện thực hiện. Trước hết là không tham gia bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động, bắt đầu là hành vi không nộp hồ sơ tham gia bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp và hệ quả (cũng là mục đích của người vi phạm) là không đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động.\n- Hành vi trốn đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp và hành vi không đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho đủ số người lao động chỉ khác nhau là không đóng cho toàn bộ hay không đóng cho một bộ phận người lao động trong đơn vị. Cần lưu ý ở dạng hành vi này không phải là không tham gia mà chỉ là hành vi không đăng ký đủ hoặc không đăng ký bổ sung số người tham gia bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp. Cụ thể: mức không đăng ký đủ để truy cứu trách nhiệm hình sự ở tội danh này không đóng đủ tối thiểu là 10 người.\n- Hành vi không đóng đủ mức bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động. Hành vi vi phạm ở đây là hành vi cố ý không đóng đủ mức bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động (đóng theo mức thấp hơn mức thực tế phải đóng) bằng thủ đoạn gian dối khác nhau. Theo luật Bảo hiểm xã hội và luật Bảo hiểm y tế, chủ sử dụng lao động có nghĩa vụ phải đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động theo đúng mức tiền lương, tiền công của người lao động. Thủ đoạn gian dối để chủ sử dụng lao động đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động không theo mức tiền lương, tiền công thực mà họ đang hưởng mà theo mức thấp hơn có thể ở các dạng khác nhau. Trong đó bao gồm cả thủ đoạn “quên” điều chỉnh để đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động theo mức tiền lương, tiền công mới được tăng mà vẫn đóng theo mức cũ. Trong điều luật này cũng quy định cụ thể về mức tối thiểu người có nghĩa vụ đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động trốn đóng là từ 50.000.000 trở lên.\nLưu ý với tất cả những hành vi trên theo Khoản 1 điều luật này phải đóng chậm hơn quy định ít nhất là 06 tháng.\nThứ hai: Dấu hiệu hậu quả của tội phạm\n- Hậu quả của tội phạm trốn đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động đó là gây thâm hụt về quỹ bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp. Những biểu hiện cụ thể về hậu quả của tội phạm này dẫn đến những rối loạn trong lĩnh vực bảo hiểm. Nhà nước sẽ không thu được đủ số tiền cần phải thu từ những người có nghĩa vụ đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp.\n- Điều luật này cũng đã quy định về mức độ hậu quả thiệt hại cụ thể. Về số tiền: trốn đóng bảo hiểm từ 50.000.000 đồng trở lên, số người: trốn đóng bảo hiểm cho từ 10 người trở lên.\nĐặc biệt, vì tính chất riêng của điều luật liên quan đến pháp nhân, do đó điều luật cũng quy định cụ thể đối với pháp nhân phạm tội quy định tại điều luật này cũng như hình phạt cụ thể đối với mỗi mức vi phạm của pháp nhân.\nThứ ba: Các dấu hiệu khách quan khác\nCác dấu hiệu khách quan khác được quy định trong cấu thành tội phạm của tội trốn đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động có thể là:\n- Phương tiện phạm tội: tài liệu, thông tin trong hồ sơ bảo hiểm, hồ sơ hoạt động sản xuất kinh doanh của doanh nghiệp…\n- Phương pháp, thủ đoạn phạm tội.\n- Thời gian, địa điểm phạm tội: thời gian đóng bảo hiểm, cơ quan đóng bảo hiểm…\nc) Mặt chủ quan của tội phạm\nNgười thực hiện hành vi trốn đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động là do cố ý (cố ý trực tiếp), tức là nhận thức rõ về hành vi của mình là hành vi gian dối trong việc thực hiện nghĩa vụ đóng bảo hiểm, thấy trước được hậu quả của hành vi gian dối trong việc thực hiện nghĩa vụ đóng bảo hiểm và mong muốn cho hậu quả đó xảy ra. Không có hành vi trốn đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động nào được thực hiện do lỗi cố ý gián tiếp.\nMục đích của người phạm tội là thu lợi. Biểu hiện của mục đích thu lợi là người phạm tội tìm cách trốn thực hiện nghĩa vụ đóng tiền bảo hiểm bắt buộc.\nd) Chủ thể của tội phạm\nChủ thể của hành vi trốn đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho người lao động:\nTheo quy định, người sử dụng lao động có trách nhiệm đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp bắt buộc cho người lao động và người lao động cũng có trách nhiệm đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp cho chính mình (Điều 19 Luật Bảo hiểm xã hội, Điều 13 Luật sửa đổi, bổ sung một số điều của luật bảo hiểm y tế). Tuy nhiên, chủ thể của hành vi trốn đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp của người lao động chỉ là người sử dụng lao động.\nNgười sử dụng lao động tham gia bảo hiểm xã hội bắt buộc bao gồm cơ quan nhà nước, đơn vị sự nghiệp, đơn vị vũ trang nhân dân; tổ chức chính trị, tổ chức chính trị - xã hội, tổ chức chính trị xã hội - nghề nghiệp, tổ chức xã hội - nghề nghiệp, tổ chức xã hội khác; cơ quan, tổ chức nước ngoài, tổ chức quốc tế hoạt động trên lãnh thổ Việt Nam; doanh nghiệp, hợp tác xã, hộ kinh doanh cá thể, tổ hợp tác, tổ chức khác và cá nhân có thuê mướn, sử dụng lao động theo hợp đồng lao động (quy định tại Khoản 3 Điều 2 Luật Bảo hiểm xã hội, Khoản 4 Điều 2 Luật Bảo hiểm y tế). Riêng người sử dụng lao động thuộc diện phải tham gia bảo hiểm thất nghiệp cho người lao động thuộc đơn vị mình khi sử dụng từ 10 lao động trở lên.\nNhư vậy, chủ thể của hành vi trốn đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất nghiệp theo quy định có thể là pháp nhân hoặc cá nhân có thuê mướn, sử dụng và trả công cho người lao động.\n3. Điều kiện truy cứu trách nhiệm hình sự\nChỉ có thể truy cứu trách nhiệm hình sự khi thỏa mãn các điều kiện sau:\na) Đối với cá nhân:\n- Trốn đóng bảo hiểm từ 50.000.000 đồng trở lên hoặc trốn đóng bảo hiểm cho từ 10 người trở lên, đã bị xử phạt vi phạm hành chính về hành vi này mà còn vi phạm.\n- Thời gian không đóng hoặc không đóng đầy đủ theo quy định từ 06 tháng trở lên.\n- Đã bị xử phạt vi phạm hành chính về hành vi này có nghĩa là đã bị xử phạt theo quy định hiện hành:\n+ Nghị định số 95/2013/NĐ-CP ngày 22/8/2013 Quy định xử phạt vi phạm hành chính trong lĩnh vực lao động, bảo hiểm xã hội, đưa người lao động Việt Nam đi làm việc ở nước ngoài theo hợp đồng.\n+ Nghị định số 176/2013/NĐ-CP ngày 14/11/2013 Quy định xử phạt vi phạm hành chính trong lĩnh vực y tế.\nb) Đối với pháp nhân:\n- Cũng giống như cá nhân.\n- Phạm tội quy định tại các Khoản 1, 2, 3 của điều luật này.\n"}, {"dieu": "Điều 217. Tội vi phạm quy định về cạnh tranh", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây gây thiệt hại cho người khác từ 1.000.000.000 đồng đến dưới 5.000.000.000 đồng hoặc thu lợi bất chính từ 500.000.000 đồng đến dưới 3.000.000.000 đồng, thì bị phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm:*\na) Thỏa thuận ngăn cản, kìm hãm không cho doanh nghiệp khác tham gia thị trường hoặc phát triển kinh doanh;\nb) Thỏa thuận loại bỏ khỏi thị trường doanh nghiệp không phải là các bên của thỏa thuận;\nc) Thỏa thuận hạn chế cạnh tranh khi các bên tham gia thỏa thuận có thị phần kết hợp trên thị trường liên quan 30% trở lên thuộc một trong các trường hợp: thỏa thuận ấn định giá hàng hóa, dịch vụ một cách trực tiếp hoặc gián tiếp; thỏa thuận phân chia thị trường tiêu thụ, nguồn cung cấp hàng hóa, cung ứng dịch vụ; thỏa thuận hạn chế hoặc kiểm soát số lượng, khối lượng sản xuất, mua, bán hàng hóa, dịch vụ; thỏa thuận hạn chế phát triển kỹ thuật, công nghệ, hạn chế đầu tư; thỏa thuận áp đặt cho doanh nghiệp khác điều kiện ký kết hợp đồng mua, bán hàng hóa, dịch vụ hoặc buộc doanh nghiệp khác chấp nhận nghĩa vụ không liên quan trực tiếp đến đối tượng của hợp đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:*\na) Phạm tội 02 lần trở lên;\nb) Dùng thủ đoạn tinh vi, xảo quyệt;\nc) Lạm dụng vị trí thống lĩnh thị trường hoặc vị trí độc quyền;\nd) Thu lợi bất chính 3.000.000.000 đồng trở lên;\nđ) Gây thiệt hại cho người khác 5.000.000.000 đồng trở lên.\n3. Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n4. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Phạm tội thuộc trường hợp quy định tại khoản 1 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng;\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 5.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 02 năm;\nc) Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.*\n\n\n<b>Bình luận:</b>\n1. Có nhiều định nghĩa khác nhau về cạnh tranh, song nhìn chung, cạnh tranh được hiểu là sự “chạy đua” hay “ganh đua” giữa các thành viên của một thị trường hàng hóa, sản phẩm cụ thể nhằm mục đích lôi kéo về phía mình ngày càng nhiều khách hàng, thị trường và thị phần của một thị trường. Có sự hiện diện của các thành viên thương trường, có cuộc chạy đua vì mục tiêu kinh tế giữa các thành viên và chúng đều diễn ra trên một thị trường hàng hóa cụ thể.\nTrước đây, các hành vi cạnh tranh không lành mạnh và hạn chế cạnh tranh đã được quy định và kiểm soát theo Luật Cạnh tranh năm 2004. Để có những hình thức xử lý hoặc chế tài có tính răn đe cao hơn nhằm nâng cao hiệu quả thực thi pháp luật cạnh tranh, từ đó tăng cường các hoạt động cạnh tranh hiệu quả trên thị trường, việc bổ sung tội danh liên quan đến hành vi xâm hại cạnh tranh vào Bộ luật hình sự là rất cần thiết và phù hợp.\nCạnh tranh có vai trò là động lực cho sự phát triển của nền kinh tế thị trường nên bảo vệ cạnh tranh là hết sức cần thiết làm tiền đề cho sự phát triển của kinh tế đất nước. Khi cạnh tranh trên thị trường được bảo vệ một cách tốt nhất sẽ đảm bảo cho sự vận hành hiệu quả của nền kinh tế. Chính vì vậy, bảo vệ cạnh tranh và phát triển nền kinh tế thị trường là mục tiêu quan trọng trong chính sách phát triển kinh tế của đất nước đã được Đảng và Nhà nước ta đề ra và được quy định cụ thể tại các Điều 51 và 52, Hiến pháp năm 2013.\n2. Những dấu hiệu pháp lý của tội phạm\na) Khách thể của tội phạm\n- Khách thể của tội phạm này là trật tự quản lý kinh tế mà cụ thể là trật tự quản lý việc quy định về cạnh tranh giữa các tổ chức, doanh nghiệp trên thị trường được quy định cụ thể trong Luật cạnh tranh năm 2004 và các hướng dẫn liên quan khác.\n- Đối tượng tác động của tội phạm là hoạt động bình thường của các doanh nghiệp hoặc các hiệp hội hành nghề trong sản xuất, kinh doanh tại Việt Nam.\nb) Mặt khách quan của tội phạm\nThứ nhất: Dấu hiệu hành vi khách quan\nTội phạm thể hiện ở hành vi khách quan sau đây:\n- Thỏa thuận ngăn cản, kìm hãm không cho doanh nghiệp khác tham gia thị trường hoặc phát triển kinh doanh;\n+ Thỏa thuận ngăn cản doanh nghiệp khác tham gia thị trường: Là thỏa thuận giữa các doanh nghiệp đang hoạt động trên thị trường nhằm duy trì vị thế của mình dưới hình thức ngăn cản các doanh nghiệp mới gia nhập thị trường bằng cách tạo ra các rào cản như: Thống nhất không giao dịch với doanh nghiệp mới muốn gia nhập thị trường. Kêu gọi, dụ dỗ khách hàng của mình không giao dịch với doanh nghiệp mới đó. Cùng mua, bán hàng hóa, dịch vụ với mức giá đủ để doanh nghiệp mới không thể gia nhập thị trường.\n+ Thỏa thuận ngăn cản doanh nghiệp khác phát triển kinh doanh: Là thỏa thuận giữa các doanh nghiệp nhằm duy trì, củng cố vị thế của mình trên thị trường dưới hình thức ngăn cản doanh nghiệp khác mở rộng phát triển kinh doanh thông qua các biện pháp: Thống nhất không giao dịch với doanh nghiệp không tham gia thỏa thuận. Kêu gọi nhà phân phối của mình phân biệt đối xử, gây khó khăn cho việc tiêu thụ hàng hóa của doanh nghiệp khác. Cùng mua, bán hàng hóa, dịch vụ với mức giá đủ để doanh nghiệp không tham gia thỏa thuận không thể mở rộng kinh doanh.\n- Thỏa thuận loại bỏ khỏi thị trường những doanh nghiệp không phải là các bên của thỏa thuận\nLà thỏa thuận giữa các doanh nghiệp đang hoạt động trên thị trường liên quan nhằm củng cố, tăng cường vị thế của mình dưới hình thức loại bỏ đối thủ cạnh tranh ra khỏi thị trường đó thông qua các biện pháp: Thống nhất không giao dịch với đối thủ đó. Kêu gọi khách hàng của mình không giao dịch với đối thủ đó. Kêu gọi nhà phân phối của mình phân biệt đối xử, gây khó khăn cho việc tiêu thụ hàng hóa của đối thủ đó. Cùng mua, bán hàng hóa, dịch vụ với mức giá đủ để đối thủ đó phải rút lui khỏi thị trường.\n- Thông đồng để một hoặc các bên của thỏa thuận thắng thầu trong việc cung cấp hàng hóa, cung ứng dịch vụ.\nThông đồng đấu thầu là sự thỏa thuận giữa các bên tham gia đấu thầu để một hoặc các bên xác định trước trúng thầu. Các hình thức thông đồng đấu thầu:\nMột hoặc các bên rút hồ sơ thầu đã nộp để bên còn lại trúng thầu. Gây khó khăn cho các bên không tham gia thỏa thuận bằng cách từ chối cung cấp nguyên liệu, không ký hợp đồng thầu phụ…Đưa ra những mức giá không có tính cạnh tranh. Đặt mức giá cạnh tranh nhưng kèm theo những điều kiện mà bên mời thầu không thể chấp nhận để xác định trước một hoặc nhiều bên sẽ thắng thầu. Xác định trước số lần mỗi bên được thắng thầu trong một khoảng thời gian nhất định.\n- Thỏa thuận hạn chế cạnh tranh khi các bên tham gia thỏa thuận có thị phần kết hợp trên thị trường liên quan từ 30% trở lên thuộc một trong các trường hợp:\n+ Thỏa thuận ấn định giá hàng hóa, dịch vụ một cách trực tiếp hoặc gián tiếp.\nHành vi này được hiểu là việc thống nhất cùng hành động dưới một trong các hình thức sau đây: Áp dụng thống nhất mức giá với một số hoặc tất cả khách hàng; tăng giá hoặc giảm giá ở mức cụ thể; áp dụng công thức tính giá chung; duy trì tỷ lệ cố định về giá của sản phẩm liên quan; không chiết khấu giá hoặc áp dụng mức chiết khấu giá thống nhất; dành hạn mức tín dụng cho khách hàng; không giảm giá nếu không thông báo cho các thành viên khác của thỏa thuận; sử dụng mức giá thống nhất tại thời điểm các cuộc đàm phán về giá bắt đầu\n+ Thỏa thuận phân chia thị trường tiêu thụ, nguồn cung cấp hàng hóa, nguồn cung dịch vụ. Trong đó, thỏa thuận phân chia thị trường tiêu thụ là việc thống nhất về số lượng hàng hóa, dịch vụ; địa điểm mua, bán hàng hóa, dịch vụ; nhóm khách hàng đối với mỗi bên tham gia thỏa thuận. Thỏa thuận phân chia nguồn cung cấp hàng hóa, cung ứng dịch vụ là việc thống nhất mỗi bên tham gia thỏa thuận chỉ được mua hàng hóa, dịch vụ từ một hoặc một số nguồn cung cấp nhất định.\n+ Thỏa thuận hạn chế hoặc kiểm soát số lượng, khối lượng sản xuất, mua bán hàng hóa, dịch vụ. Trong đó, thỏa thuận hạn chế số lượng, khối lượng sản xuất, mua, bán hàng hóa, dịch vụ là việc thống nhất cắt, giảm số lượng, khối lượng sản xuất, mua, bán hàng hóa, cung ứng dịch vụ trên thị trường liên quan so với trước đó. Thỏa thuận kiểm soát số lượng, khối lượng sản xuất, mua, bán hàng hóa, cung ứng dịch vụ là việc thống nhất ấn định số lượng, khối lượng sản xuất, mua, bán hàng hóa, cung ứng dịch vụ ở mức đủ để tạo sự khan hiếm trên thị trường.\n+ Thỏa thuận hạn chế phát triển kỹ thuật, công nghệ, hạn chế đầu tư. Trong đó, thỏa thuận hạn chế phát triển kỹ thuật, công nghệ là việc thống nhất mua sáng chế, giải pháp hữu ích, kiểu dáng công nghiệp để tiêu hủy hoặc không sử dụng. Thỏa thuận hạn chế đầu tư là việc thống nhất không đưa thêm vốn để mở rộng sản xuất, cải tiến chất lượng hàng hóa, dịch vụ hoặc để mở rộng phát triển khác.\n+ Thỏa thuận áp đặt cho doanh nghiệp khác điều kiện ký kết hợp đồng mua, bán hàng hóa, dịch vụ hoặc buộc doanh nghiệp khác chấp nhận nghĩa vụ không liên quan trực tiếp đến đối tượng của hợp đồng\nThỏa thuận áp đặt cho doanh nghiệp khác điều kiện ký kết hợp đồng mua, bán hàng hóa, dịch vụ là việc thống nhất đặt một hoặc một số điều kiện tiên quyết sau đây trước khi ký kết hợp đồng:\n* Hạn chế về sản xuất, phân phối hàng hóa khác; mua, cung ứng dịch vụ khác không liên quan trực tiếp đến cam kết của bên nhận đại lý theo quy định của pháp luật về đại lý;\n* Hạn chế về địa điểm bán lại hàng hóa, trừ những hàng hóa thuộc danh mục mặt hàng kinh doanh có điều kiện, mặt hàng hạn chế kinh doanh theo quy định của pháp luật;\n* Hạn chế về khách hàng mua hàng hóa để bán lại, trừ những hàng hóa quy định tại điểm b khoản này;\n* Hạn chế về hình thức, số lượng hàng hóa được cung cấp.\nThỏa thuận buộc doanh nghiệp khác chấp nhận các nghĩa vụ không liên quan trực tiếp đến đối tượng của hợp đồng là việc thống nhất ràng buộc doanh nghiệp khác khi mua, bán hàng hóa, dịch vụ với bất kỳ doanh nghiệp nào tham gia thỏa thuận phải mua hàng hóa, dịch vụ khác từ nhà cung cấp hoặc người được chỉ định trước hoặc thực hiện thêm một hoặc một số nghĩa vụ nằm ngoài phạm vi cần thiết để thực hiện hợp đồng.\nThứ hai: dấu hiệu hậu quả của tội phạm\nGây thiệt hại cho người khác từ 1.000.000.000 đồng đến dưới 5.000.000.000 đồng hoặc thu lợi bất chính từ 500.000.000 đồng đến dưới 3.000.000.000 đồng, thì bị phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng. Hậu quả của tội phạm phải xác định, lượng hóa ra thành tiền thu lợi bất chính hoặc gây thiệt hại cho doanh nghiệp khác từ chính các hành vi vi phạm quy định về cạnh tranh đó gây ra.\nc) Mặt chủ quan của tội phạm\nNgười thực hiện hành vi vi phạm quy định về cạnh tranh do cố ý (cố ý trực tiếp), tức là nhận thức rõ hành vi của mình là hành vi vi phạm quy định về cạnh tranh, thấy trước được hậu quả của của hành vi vi phạm quy định về cạnh tranh và mong muốn cho hậu quả đó xảy ra. Không có hành vi vi phạm quy định về cạnh tranh nào được thực hiện do cố ý gián tiếp. Mục đích của người phạm tội là thu lợi hoặc gây thiệt hại cho người khác.\nd) Chủ thể của tội phạm\nChủ thể của tội phạm có thể là cá nhân hoặc pháp nhân\nPháp nhân là tổ chức, cá nhân kinh doanh (gọi chung là doanh nghiệp) và hiệp hội ngành nghề hoạt động ở Việt Nam được quy định tại Điều 2 của Luật Cạnh tranh năm 2005.\nCá nhân phạm tội của tội phạm này chỉ cần là người có năng lực trách nhiệm hình sự và đến độ tuổi theo quy định của pháp luật.\n3. Về hình phạt\nĐiều luật có 02 khung hình phạt:\n- Khung 1: người phạm tội bị phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng, cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm. Đối với pháp nhân thương mại phạm tội thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng.\n- Khung 2: người phạm tội bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm. Pháp nhân thương mại phạm tội thì bị phạt tiền từ 3.000.000.000 đồng đến 5.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 02 năm.\nNgoài ra, còn có thể áp dụng hình phạt bổ sung: i) người phạm tội có thể bị phạt tiền từ 50.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm; ii) Pháp nhân thương mại có thể bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 217. a. Tội vi phạm quy định về kinh doanh theo phương thức đa cấp*", "noidung": "1. Người nào tổ chức hoạt động kinh doanh theo phương thức đa cấp mà không có giấy chứng nhận đăng ký hoạt động bán hàng đa cấp hoặc không đúng với nội dung giấy chứng nhận đăng ký hoạt động bán hàng đa cấp thuộc một trong các trường hợp sau đây, nếu không thuộc trường hợp quy định tại Điều 174 và Điều 290 của Bộ luật này, thì bị phạt tiền từ 500.000.000 đồng đến 1.000.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 02 năm:\na) Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\nb) Thu lợi bất chính từ 200.000.000 đồng đến dưới 1.000.000.000 đồng;\nc) Gây thiệt hại cho người khác từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 1.000.000.000 đồng đến 5.000.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:\na) Thu lợi bất chính 1.000.000.000 đồng trở lên;\nb) Gây thiệt hại cho người khác 1.500.000.000 đồng trở lên;\nc) Quy mô mạng lưới người tham gia 100 người trở lên.\n3. Người phạm tội còn có thể bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội vi phạm quy định về kinh doanh theo phương thức đa cấp là tội danh mới được bổ sung trong lần sửa đổi, bổ sung Bộ luật hình sự vào năm 2017. Tội vi phạm quy định về kinh doanh theo phương thức đa cấp là hành vi của người tổ chức hoạt động theo phương thức đa cấp mà không có giấy chứng nhận đăng ký hoạt động bán hàng đa cấp hoặc không đúng với nội dung giấy chứng nhận đăng ký hoạt động bán hàng đa cấp.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội vi phạm quy định về kinh doanh theo phương thức đa cấp xâm phạm tới chế độ quản lý của Nhà nước về hoạt động bán hàng đa cấp.\n* Mặt khách quan của tội phạm: Tội vi phạm quy định về kinh doanh theo phương thức đa cấp được thực hiện bằng các hành vi hoạt động kinh doanh theo phương thức đa cấp mà không có giấy chứng nhận đăng ký hoạt động bán hàng đa cấp hoặc không đúng với nội dung giấy chứng nhận đăng ký hoạt động bán hàng đa cấp.\nTheo quy định của Nghị định 42/2014/NĐ-CP của Chính phủ ngày 14/5/2014 về quản lý hoạt động bán hàng đa cấp thì: Kinh doanh theo phương thức đa cấp là hình thức kinh doanh thông qua mạng lưới người tham gia gồm nhiều cấp, nhiều nhánh khác nhau, trong đó, người tham gia được hưởng hoa hồng, tiền thưởng và các lợi ích kinh tế khác từ hoạt động kinh doanh của mình và của mạng lưới do mình xây dựng.\nNhững hành vi trên chỉ cấu thành tội này nếu không thuộc trường hợp quy định tại Điều 174 và Điều 290 Bộ luật hình sự và thuộc một trong các trường hợp sau:\n- Đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm;\n- Thu lợi bất chính từ 200.000.000 đồng đến dưới 1.000.000.000 đồng;\n- Gây thiệt hại cho người khác từ 500.000.000 đồng đến dưới 1.500.000.000 đồng.\n* Chủ thể của tội phạm: Chủ thể của tội này là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự.\n* Mặt khách quan của tội phạm: Tội vi phạm quy định về kinh doanh theo phương thức đa cấp được thực hiện với lỗi cố ý.\n3. Về hình phạt:\n"}, {"dieu": "Điều 217. a quy định 02 khung hình phạt:", "noidung": "- Người phạm tội theo quy định tại khoản 1 thì bị phạt tiền từ 500.000.000 đồng đến 1.000.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 02 năm.\n- Người phạm tội theo quy định tại khoản 2 thì bị phạt tiền từ 1.000.000.000 đồng đến 5.000.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm, áp dụng đối với một trong các trường hợp sau: a) Thu lợi bất chính 1.000.000.000 đồng trở lên; b) Gây thiệt hại cho người khác 1.500.000.000 đồng trở lên; c) Quy mô mạng lưới người tham gia 100 người trở lên.\n- Hình phạt bổ sung: Ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 218. Tội vi phạm quy định về hoạt động bán đấu giá tài sản", "noidung": "1. Người nào thực hiện một trong các hành vi sau đây, thu lợi bất chính từ 30.000.000 đồng đến dưới 200.000.000 đồng hoặc gây thiệt hại cho người khác từ 50.000.000 đồng đến dưới 300.000.000 đồng, thì bị phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm:\na) Lập danh sách khống về người đăng ký mua tài sản bán đấu giá;\nb) Lập hồ sơ khống, hồ sơ giả tham gia hoạt động bán đấu giá tài sản;\nc) Thông đồng dìm giá hoặc nâng giá trong hoạt động bán đấu giá tài sản.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm:\na) Có tổ chức;\nb) Thu lợi bất chính 200.000.000 đồng trở lên;\nc) Gây thiệt hại cho người khác 300.000.000 đồng trở lên;\nd) Phạm tội 02 lần trở lên;\nđ) Dùng thủ đoạn tinh vi, xảo quyệt.\n3. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Tội vi phạm quy định về hoạt động bán đấu giá tài sản là tội danh mới được bổ sung trong Bộ luật hình sự. Tội vi phạm quy định về hoạt động bán đấu giá tài sản là hành vi phạm quy định về bán đấu giá tài sản nhằm thu lời bất chính hoặc gây thiệt hại cho người khác.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội vi phạm quy định về hoạt động bán đấu giá tài sản xâm phạm các quy định của Nhà nước về quản lý hoạt động bán đấu giá tài sản.\n* Mặt khách quan của tội phạm:Tội vi phạm quy định về hoạt động bán đấu giá tài sản được thực hiện bằng một trong các hành vi sau:\n- Lập danh sách khống về người đăng ký mua tài sản bán đấu giá;\n- Lập hồ sơ khống, hồ sơ giả tham gia hoạt động bán đấu giá tài sản;\n- Thông đồng dìm giá hoặc nâng giá trong hoạt động bán đấu giá tài sản.\nĐấu giá tài sản là hình thức bán tài sản có từ 02 người trở lên tham gia đấu giá theo nguyên tắc, trình tự và thủ tục được quy định tại Luật đấu giá tài sản, trừ trường hợp quy định tại Điều 49 của Luật này.\nCác hành vi nêu trên chỉ cấu thành tội phạm này, nếu thu lợi bất chính từ 30.000.000 đồng đến dưới 200.000.000 đồng hoặc gây thiệt hại cho người khác từ 50.000.000 đồng đến dưới 300.000.000 đồng. Để truy cứu trách nhiệm hình sự, cần xác định hành vi của người đó đã vi phạm quy định cụ thể nào trong Luật đấu giá tài sản năm 2016.\n* Chủ thể của tội phạm: Chủ thể của tội này là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự.\n* Mặt chủ quan của tội phạm: Tội vi phạm quy định về hoạt động bán đấu giá tài sản được thực hiện với lỗi cố ý.\n3. Về hình phạt:\n"}, {"dieu": "Điều 218. quy định 02 khung hình phạt:", "noidung": "- Người phạm tội theo quy định tại khoản 1 thì bị phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng, phạt cải tạo không giam giữ đến 02 năm hoặc phạt tù từ 03 tháng đến 02 năm.\n- Người phạm tội theo quy định tại khoản 2 thì bị phạt tiền từ 200.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 01 năm đến 05 năm, áp dụng đối với một trong các trường hợp sau: a) Có tổ chức; b) Thu lợi bất chính 200.000.000 đồng trở lên; c) Gây thiệt hại cho người khác 300.000.000 đồng trở lên; d) Phạm tội 02 lần trở lên; đ) Dùng thủ đoạn tinh vi, xảo quyệt (xem Bình luận Điều 188).\n- Hình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n"}, {"dieu": "Điều 219. Tội vi phạm quy định về quản lý, sử dụng tài sản Nhà nước gây thất thoát, lãng phí", "noidung": "1. Người nào được giao quản lý, sử dụng tài sản Nhà nước mà vi phạm chế độ quản lý, sử dụng tài sản, gây thất thoát, lãng phí từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc dưới 100.000.000 đồng nhưng đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về hành vi này mà còn vi phạm, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 12 năm:\na) Vì vụ lợi;\nb) Có tổ chức;\nc) Dùng thủ đoạn tinh vi, xảo quyệt;\nd) Gây thất thoát, lãng phí từ 300.000.000 đồng đến dưới 1.000.000.000 đồng.*\n3. Phạm tội gây thất thoát, lãng phí 1.000.000.000 đồng trở lên, thì bị phạt tù từ 10 năm đến 20 năm.*\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Tội vi phạm quy định về quản lý, sử dụng tài
