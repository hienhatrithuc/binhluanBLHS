sản Nhà nước gây thất thoát, lãng phí là tội danh mới được bổ sung vào Bộ luật hình sự. Tội vi phạm quy định về quản lý, sử dụng tài sản Nhà nước gây thất thoát, lãng phí là hành vi của người được giao quản lý, sử dụng tài sản Nhà nước mà vi phạm chế độ quản lý, sử dụng tài sản gây thất thoát, lãng phí.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội vi phạm quy định về quản lý, sử dụng tài sản Nhà nước gây thất thoát, lãng phí xâm phạm chế độ quản lý, sử dụng tài sản nhà nước tại cơ quan nhà nước, đơn vị vũ trang nhân dân, đơn vị sự nghiệp công lập, tổ chức chính trị, tổ chức chính trị - xã hội, tổ chức chính trị xã hội – nghề nghiệp, tổ chức xã hội, tổ chức xã hội - nghề nghiệp (gọi chung là cơ quan, tổ chức, đơn vị). Đối tượng bị xâm hại của tội phạm này là tài sản nhà nước tại cơ quan, tổ chức, đơn vị bao gồm trụ sở làm việc và tài sản khác gắn liền với đất; quyền sử dụng đất đối với đất dùng để xây dựng trụ sở làm việc, cơ sở hoạt động sự nghiệp của cơ quan, tổ chức, đơn vị; máy móc, phương tiện vận tải, trang thiết bị làm việc và các tài sản khác do pháp luật quy định.\n* Mặt khách quan của tội phạm: Tội vi phạm quy định về quản lý, sử dụng tài sản Nhà nước gây thất thoát, lãng phí được thực hiện bằng hành vi phạm chế độ quản lý, sử dụng tài sản của người được giao quản lý, sử dụng tài sản nhà nước như: Sử dụng tài sản nhà nước không đúng mục đích, tiêu chuẩn, định mức, chế độ và không hiệu quả, lãng phí; không thực hiện bảo dưỡng, sửa chữa, bảo vệ tài sản nhà nước theo quy định; không lập hoặc không quản lý hồ sơ tài sản nhà nước; không hạch toán, ghi chép tài sản; không báo cáo tình hình quản lý, sử dụng tài sản nhà nước được giao theo quy định của pháp luật.\nHành vi vi phạm quy định về quản lý, sử dụng tài sản nhà nước chỉ cấu thành tội phạm nếu gây thất thoát, lãng phí từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc dưới 100.000.000 đồng nhưng đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về hành vi này mà còn vi phạm. Để truy cứu trách nhiệm hình sự đối với người vi phạm, cần xác định rõ hành vi của người đó đã vi phạm quy định cụ thể nào của Luật quản lý, sử dụng tài sản nhà nước năm 2008.\n* Chủ thể của tội phạm:Chủ thể của tội phạm này chỉ có thể là những người được giao quản lý, sử dụng tài sản nhà nước (thường là người đứng đầu cơ quan, tổ chức, đơn vị được giao quản lý, sử dụng tài sản nhà nước).\n* Mặt chủ quan của tội phạm:Tội vi phạm quy định về quản lý, sử dụng tài sản Nhà nước gây thất thoát, lãng phí được thực hiện bằng lỗi cố ý.\n3. Về hình phạt:\n"}, {"dieu": "Điều 219. quy định 03 khung hình phạt:", "noidung": "- Người phạm tội theo quy định tại khoản 1 thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm.\n- Người phạm tội theo quy định tại khoản 2 thì bị phạt tù từ 03 năm đến 12 năm áp dụng đối với người phạm tội thuộc một trong các trường hợp sau: a) Vì vụ lợi; b) Có tổ chức; c) Dùng thủ đoạn tinh vi, xảo quyệt (Xem Bình luận Điều 188); d) Gây thất thoát, lãng phí từ 300.000.000 đồng đến dưới 1.000.000.000 đồng.\n- Người phạm tội theo quy định tại khoản 3 thì bị phạt tù từ 10 năm đến 20 năm áp dụng đối với trường hợp gây thất thoát, lãng phí 1.000.000.000 đồng trở lên.\n- Hình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị cấm đảm nhiệm chức vụ hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 220. Tội vi phạm quy định về quản lý và sử dụng vốn đầu tư công gây hậu quả nghiêm trọng", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn thực hiện một trong những hành vi sau đây gây thiệt hại từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc dưới 100.000.000 đồng nhưng đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về hành vi này mà còn vi phạm, nếu không thuộc trường hợp quy định tại Điều 224 của Bộ luật này, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:*\na) Vi phạm quy định về quyết định chủ trương đầu tư;\nb) Vi phạm quy định về lập, thẩm định chủ trương đầu tư;\nc) Vi phạm quy định về quyết định đầu tư chương trình, dự án;\nd) Vi phạm quy định về tư vấn, thiết kế chương trình, dự án.\n2. Phạm tội thuộc một trong những trường hợp sau đây, thì bị phạt tù từ 03 năm đến 12 năm:\na) Vì vụ lợi;\nb) Có tổ chức;\nc) Dùng thủ đoạn tinh vi, xảo quyệt;\nd) Gây thiệt hại từ 300.000.000 đồng đến dưới 1.000.000.000 đồng.\n3. Phạm tội gây thiệt hại 1.000.000.000 đồng trở lên, thì bị phạt tù từ 10 năm đến 20 năm.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định của nhà nước về quản lý và sử dụng vốn đấu tư công gây hậu quả nghiêm trọng là hành vi vi phạm quy định về quyết định chủ trương đầu tư; vi phạm quy định về lập, thẩm định chủ trương đầu tư; vi phạm quy định về quyết định đầu tư chương trình, dự án; vi phạm quy định về tư vấn, thiết kế chương trình, dự án gây hậu quả nghiêm trọng.\n2. Những dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\nTội phạm xâm phạm lĩnh vực trật tự quản lý kinh tế, cụ thể là trong lĩnh vực đầu tư chương trình, dự án như quyết định đầu tư, lập, thẩm định chương trình đầu tư, tư vấn thiết kế chương trình, dự án…\nb. Hành vi khách quan\n- Người phạm tội đã lợi dụng chức vụ quyền hạn thực hiện một trong các hành vi sau đây:\n+ Vi phạm quy định về quyết định chủ trương đầu tư\n+ Vi phạm quy định về lập, thẩm định chủ trương đầu tư\n+ Vi phạm quy định về quyết định đầu tư chương trình, dự án\n+ Vi phạm quy định về tư vấn, thiết kế chương trình, dự án\nc. Mặt chủ quan\nNgười thực hiện hành vi vi phạm quy định của nhà nước về quản lý và sử dụng vốn đầu tư công gây hậu quả nghiêm trọng là do cố ý, tức là nhận thức rõ hành vi của mình là hành vi gây hậu quả nghiêm trọng, thấy trước được hậu quả của của hành vi và mong muốn cho hậu quả đó xảy ra.\nd. Chủ thể của tội phạm\nChủ thể của tội phạm là người có năng lực trách nhiệm hình sự và đạt độ tuổi do Bộ luật hình sự quy định, đồng thời phải là người có chức vụ quyền hạn liên quan đến lĩnh vực quản lý và sử dụng vốn đầu tư công.\n3. Điều kiện truy cứu trách nhiệm hình sự\nGây thiệt hại từ 100.000.000 đồng đến 300.000.000 đồng hoặc dưới 100.000.000 đồng nhưng đã bị xử lý kỷ luật về hành vi này mà còn vi phạm, nếu không thuộc trường hợp được quy định tại Điều 224 Bộ luật hình sự.\n"}, {"dieu": "Điều 221. Tội vi phạm quy định về kế toán gây hậu quả nghiêm trọng", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn thực hiện một trong những hành vi sau đây, gây thiệt hại từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc dưới 100.000.000 đồng nhưng đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về hành vi này mà còn vi phạm, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:*\na) Giả mạo, khai man, thỏa thuận hoặc ép buộc người khác giả mạo, khai man, tẩy xóa tài liệu kế toán;\nb) Dụ dỗ, thỏa thuận hoặc ép buộc người khác cung cấp, xác nhận thông tin, số liệu kế toán sai sự thật;\nc) Để ngoài sổ kế toán tài sản của đơn vị kế toán hoặc tài sản liên quan đến đơn vị kế toán;\nd) Hủy bỏ hoặc cố ý làm hư hỏng tài liệu kế toán trước thời hạn lưu trữ theo quy định của Luật kế toán;*\nđ) Lập hai hệ thống sổ kế toán tài chính trở lên nhằm bỏ ngoài sổ kế toán tài sản, nguồn vốn, kinh phí của đơn vị kế toán.\n2. Phạm tội thuộc một trong những trường hợp sau đây, thì bị phạt tù từ 03 năm đến 12 năm:\na) Vì vụ lợi;\nb) Có tổ chức;\nc) Dùng thủ đoạn tinh vi, xảo quyệt;\nd) Gây thiệt hại từ 300.000.000 đồng đến dưới 1.000.000.000 đồng.\n3. Phạm tội gây thiệt hại 1.000.000.000 đồng trở lên, thì bị phạt tù từ 10 năm đến 20 năm.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định của nhà nước về kế toán gây hậu quả nghiêm trọng là hành vi: Giả mạo, khai man, thỏa thuận hoặc ép buộc người khác giả mạo, khai man, tẩy xóa tài liệu kế toán; Dụ dỗ, thỏa thuận hoặc ép buộc người khác cung cấp, xác nhận thông tin, số liệu kế toán sai sự thật; Để ngoài sổ kế toán tài sản của đơn vị kế toán hoặc hoặc tài sản liên quan đến đơn vị kế toán; Hủy bỏ hoặc cố ý làm hư hỏng tài liệu kế toán trước thời hạn lưu trữ quy định của Luật kế toán; Lập hai hệ thống sổ kế toán tài chính trở lên nhằm bỏ ngoài sổ kế toán tài sản, nguồn vốn, kinh phí của đơn vị kế toán.\n2. Dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\nXâm phạm trật tự quản lý kinh tế, cụ thể là những trong lĩnh vực kế toán.\nb. Mặt khách quan của tội phạm\n- Hành vi khách quan: Người nào lợi dụng chức vụ có một trong các hành vi sau đây:\n+ Giả mạo, khai man, thỏa thuận hoặc ép buộc người khác giả mạo, khai man, tẩy xóa tài liệu kế toán.\n+ Dụ dỗ, thỏa thuận hoặc ép buộc người khác cung cấp, xác nhận thông tin, số liệu kế toán sai sự thật.\n+ Để ngoài sổ kế toán tài sản của đơn vị kế toán hoặc hoặc tài sản liên quan đến đơn vị kế toán.\n+ Hủy bỏ hoặc cố ý làm hư hỏng tài liệu kế toán trước thời hạn lưu trữ quy định của Luật kế toán.\n+ Lập hai hệ thống sổ kế toán tài chính trở lên nhằm bỏ ngoài sổ kế toán tài sản, nguồn vốn, kinh phí của đơn vị kế toán.\n- Hậu quả của tội phạm:\nGây thiệt hại cho tài sản nhà nước, đồng thời ảnh hưởng đến trật tự quản lý kinh tế của nhà nước.\nc. Mặt chủ quan của tội phạm\nTội phạm thực hiện dưới hình thức lỗi cố ý. Tức là người phạm tội nhận thức được hành vi của mình là nguy hiểm cho xã hội, thấy trước hậu quả do hành vi đó gây ra nhưng vẫn mong muốn cho hậu quả xảy ra\nd. Chủ thể của tội phạm\nChủ thể của tội phạm là người có năng lực trách nhiệm hình sự, đạt độ tuổi do Bộ luật hình sự quy định, đồng thời phải là người chức vụ, quyền hạn liên quan đến lĩnh vực kế toán.\n3. Điều kiện truy cứu trách nhiệm hình sự\nChỉ có thể khởi tố vụ án khi có đủ các điều kiện sau:\nCó hành vi vi phạm quy định của nhà nước về kế toán gây thiệt hại từ 100.000 000 đến dưới 300 000 000 hoặc dưới 100 000 000 nhưng đã bị xử lý kỷ luật về hành vi này mà còn vi phạm.\n"}, {"dieu": "Điều 222. Tội vi phạm quy định về đấu thầu gây hậu quả nghiêm trọng", "noidung": "1. Người nào thực hiện một trong những hành vi sau đây, gây thiệt hại từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc dưới 100.000.000 đồng nhưng đã bị xử lý kỷ luật hoặc xử phạt vi phạm hành chính về hành vi này mà còn vi phạm, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:*\na) Can thiệp trái pháp luật vào hoạt động đấu thầu;\nb) Thông thầu;\nc) Gian lận trong đấu thầu;\nd) Cản trở hoạt động đấu thầu;\nđ) Vi phạm quy định của pháp luật về bảo đảm công bằng, minh bạch trong hoạt động đấu thầu;\ne) Tổ chức lựa chọn nhà thầu khi nguồn vốn cho gói thầu chưa được xác định dẫn đến nợ đọng vốn của nhà thầu;\ng) Chuyển nhượng thầu trái phép.\n2. Phạm tội thuộc một trong những trường hợp sau đây, thì bị phạt tù từ 03 năm đến 12 năm:\na) Vì vụ lợi;\nb) Có tổ chức;\nc) Lợi dụng chức vụ, quyền hạn;\nd) Dùng thủ đoạn tinh vi, xảo quyệt;\nđ) Gây thiệt hại từ 300.000.000 đồng đến dưới 1.000.000.000 đồng.\n3. Phạm tội gây thiệt hại 1.000.000.000 đồng trở lên, thì bị phạt tù từ 10 năm đến 20 năm.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Vi phạm quy định về đấu thầu là hành vi cố ý làm trái các quy định của nhà nước về hoạt động đấu thầu gây thiệt hại tài sản cho người khác\nĐây là một tội phạm mới, lần đầu tiên Nhà nước ta hình sự hóa cụ thể các sai phạm trong hoạt động đấu thầu thành một tội danh riêng biệt. Đây cũng được coi là một tội danh quy định chi tiết, cụ thể hành vi cố ý làm trái quy định của nhà nước về quản lý kinh tế gây hậu quả nghiêm trọng trong hoạt động đấu thầu.\nTừ khi thực hiện đổi mới, xây dựng nền kinh tế thị trường định hướng xã hội chủ nghĩa, nền kinh tế của đất nước ta ngày một phát triển, cả về chiều rộng lẫn chiều sâu. Các hoạt động sản xuất kinh doanh, cung ứng dịch vụ diễn ra sôi động, các quan hệ kinh tế phát triển mạnh, nảy sinh nhiều vấn đề phức tạp trong công tác quản lý. Để đảm bảo định hướng xã hội chủ nghĩa, đảm bảo phúc lợi xã hội, xây dựng cơ sở hạ tầng, thúc đẩy kinh tế, Nhà nước ta đã tích cực huy động các nguồn vốn trong xã hội để thực hiện các dự án đầu tư phát triển, các dự án đảm bảo an sinh xã hội. Trong quá trình thực hiện đã nảy sinh nhiều vấn đề liên quan đến công tác quản lý nguồn vốn, sử dụng hiệu quả nguồn vốn, đảm bảo hiệu quả đầu tư. Đã có nhiều sai phạm liên quan đến việc thực hiện các dự án đầu tư phát triển, chương trình mua sắm gắn với các hành vi tham nhũng, làm giảm hiệu quả đầu tư của nguồn vốn. Do vậy, những sai phạm trong hoạt động đấu thầu đã được hình sự hóa nhằm xây dựng cơ sở pháp lý rõ ràng, tạo thuận lợi cho việc xử lý các hành vi sai phạm trong hoạt động đấu thầu, nâng cao hiệu lực quản lý nhà nước đối với hoạt động đấu thầu.\nTheo quy định tại điểm 12, điều 4 luật Đấu thầu thì: Đấu thầu là quá trình lựa chọn nhà thầu để ký kết và thực hiện hợp đồng cung cấp dịch vụ tư vấn, dịch vụ phi tư vấn, mua sắm hàng hóa, xây lắp; lựa chọn nhà đầu tư để ký kết và thực hiện hợp đồng dự án đầu tư theo hình thức đối tác công tư, dự án đầu tư có sử dụng đất trên cơ sở bảo đảm cạnh tranh, công bằng, minh bạch và hiệu quả kinh tế. Cần chú ý rằng, hiện nay luật Đấu thầu chỉ điều chỉnh hoạt động đấu thầu các dự án đầu tư đầu tư có nguồn vốn nhà nước, các dự án đầu tư theo hợp đồng đối tác công tư (PPP), các dự án đầu tư có sử dụng đất. Còn các hoạt động đấu thầu các dự án khác thì không thuộc phạm vi điều chỉnh của luật Đấu thầu. Do đó, các hành vi sai phạm trong đấu thầu các dự án loại này, tùy vào mức độ thiệt hại mà xem xét ở các hành vi phạm tội khác, không cấu thành tội vi phạm các quy định về đấu thầu.\n2. Dấu hiệu pháp lý tội phạm:\na. Khách thể của tội phạm:\nTội phạm xâm phạm trật tự quản lý kinh tế của Nhà nước trong lĩnh vực đấu thầu, xâm phạm vào việc thực hiện chính sách đầu tư phát triển kinh tế xã hội. Xâm phạm công tác quản lý hoạt động đấu thầu các công trình, dự án của Nhà nước. Xâm phạm tới hoạt động bình thường của cơ quan nhà nước, ảnh hưởng tới uy tín, hình ảnh quốc gia.\nĐối tượng tác động của tội phạm này là hoạt động đấu thầu, chỉ định thầu đối với các chương trình, các dự án đầu tư có sử dụng nguồn vốn nhà nước theo các quy định của pháp luật. Bao gồm tất cả các hoạt động lựa chọn nhà thầu cung cấp dịch vụ tư vấn, dịch vụ phi tư vấn, cung cấp hàng hóa, xây lắp trong các dự án đầu tư, chương trình mua sắm.Đấu thầu là quá trình lựa chọn nhà thầu để ký kết và thực hiện hợp đồng cung cấp dịch vụ tư vấn, dịch vụ phi tư vấn, mua sắm hàng hóa, xây lắp; lựa chọn nhà đầu tư để ký kết và thực hiện hợp đồng dự án đầu tư theo hình thức đối tác công tư, dự án đầu tư có sử dụng đất trên cơ sở bảo đảm cạnh tranh, công bằng, minh bạch và hiệu quả kinh tế.\nHiện nay, Nhà nước ta quản lý hoạt động đấu thầu thông qua luật đấu thầu và các văn bản quy phạm pháp luật hướng dẫn chi tiết hoạt động đấu thầu, xử lý các sai phạm trong hoạt động đấu thầu.\nb. Mặt khách quan\nHành vi khách quan:\nHành vi khách quan của tội phạm vi phạm các quy định về đấu thầu được quy định cụ thể trong điều luật. Bao gồm các hành vi sau đây:\n+ Can thiệp trái pháp luật vào hoạt động đấu thầu: Đây là hành vi lợi dụng chức vụ, quyền hạn để can thiệp bất hợp pháp vào hoạt động đấu thầu. Việc can thiệp vào bất hợp pháp vào hoạt động đấu thầu có thể nhằm làm thay đổi kết quả đấu thầu, thay đổi các hồ sơ mời thầu, hồ sơ dự thầu… Việc can thiệp có thể là trực tiếp, hoặc thông qua việc gây áp lực cho những người có trách nhiệm trong việc thực hiện các hoạt động đấu thầu, các bên tư vấn, tham gia dự thầu…\n+ Thông thầu: Thông thầu là hành vi thống nhất thỏa thuận của các bên tham gia dự thầu, cung ứng dịch vụ, phí dịch vụ cho các hoạt động đầu tư xây lắp trong gói thầu để một hoặc các bên tham gia thỏa thuận thắng thầu, gây khó khăn cho các bên không tham gia thỏa thuận. Thông thầu bao gồm các hành vi sau đây:\nThỏa thuận về việc rút khỏi việc dự thầu hoặc rút đơn dự thầu được nộp trước đó để một hoặc các bên tham gia thỏa thuận thắng thầu;\nThỏa thuận để một hoặc nhiều bên chuẩn bị hồ sơ dự thầu cho các bên tham dự thầu để một bên thắng thầu;\nThỏa thuận về việc từ chối cung cấp hàng hóa, không ký hợp đồng thầu phụ hoặc các hình thức gây khó khăn khác cho các bên không tham gia thỏa thuận.\n+ Gian lận trong đấu thầu: Gian lận trong đấu thầu là hành vi của những người tham gia dự thầu, những người có trách nhiệm trong thẩm định các hồ sơ, nhà thầu, nhà đầu tư cố ý làm sai lệch thông tin trong báo cáo, hồ sơ làm sai lệch kết quả lựa chọn nhà thầu, nhà đầu tư hoặc để đạt được lợi ích khác, trốn tránh các nghĩa vụ phải thực hiện. Gian lận trong đấu thầu bao gồm các hành vi cụ thể sau đây:\nTrình bày sai một cách cố ý hoặc làm sai lệch thông tin, hồ sơ, tài liệu của một bên trong đấu thầu nhằm thu được lợi ích tài chính hoặc lợi ích khác hoặc nhằm trốn tránh bất kỳ một nghĩa vụ nào;\nCá nhân trực tiếp đánh giá hồ sơ quan tâm, hồ sơ dự sơ tuyển, hồ sơ dự thầu, hồ sơ đề xuất, thẩm định kết quả lựa chọn danh sách ngắn, kết quả lựa chọn nhà thầu, nhà đầu tư cố ý báo cáo sai hoặc cung cấp thông tin không trung thực làm sai lệch kết quả lựa chọn nhà thầu, nhà đầu tư;\nNhà thầu, nhà đầu tư cố ý cung cấp các thông tin không trung thực trong hồ sơ quan tâm, hồ sơ dự sơ tuyển, hồ sơ dự thầu, hồ sơ đề xuất làm sai lệch kết quả lựa chọn nhà thầu, nhà đầu tư.\n+ Cản trở hoạt động đấu thầu: Cản trở hoạt động đấu thầu là hành vi của cá nhân, tổ chức ngăn cản, gây khó khăn, trở ngại cho những cá nhân, cơ quan, tổ chức có trách nhiệm kiểm tra, giám sát hoặc tham gia hoạt động đấu thầu. Thông qua việc cản trở hoạt động đấu thầu, các cá nhân tổ chức làm sai lệch kết quả lựa chọn nhà thầu, làm sai lệch hồ sơ, gây thiệt hại về tài sản, hiệu quả hoạt động đấu thầu, hiệu quả thực hiện dự án đầu tư... Hành vi cản trở hoạt động đấu thầu bao gồm:\nHủy hoại, lừa dối, thay đổi, che giấu chứng cứ hoặc báo cáo sai sự thật;\nĐe dọa, quấy rối hoặc gợi ý đối với bất kỳ bên nào nhằm ngăn chặn việc làm rõ hành vi đưa, nhận, môi giới hối lộ, gian lận hoặc thông đồng đối với cơ quan có chức năng, thẩm quyền về giám sát, kiểm tra, thanh tra, kiểm toán;\nCác hành vi cản trở đối với nhà thầu, nhà đầu tư, cơ quan có thẩm quyền về giám sát, kiểm tra, thanh tra, kiểm toán.\n+ Vi phạm quy định của Nhà nước về bảo đảm công bằng, minh bạch trong hoạt động đấu thầu: Đảm bảo hiệu quả hoạt động đầu tư, sử dụng nguồn vốn ngân sách nhà nước, các hoạt động đấu thầu cần đảm bảo công bằng, minh bạch, lựa chọn được nhà thầu có khả năng thực hiện hiệu quả nhất dự án đầu tư. Luật đấu thầu nghiêm cấm các hành vi vi phạm các quy định về đảm bảo công bằng, minh bạch trong hoạt động đấu thầu, bao gồm các hành vi sau đây:\nTham dự thầu với tư cách là nhà thầu, nhà đầu tư đối với gói thầu, dự án do mình làm bên mời thầu, chủ đầu tư hoặc thực hiện các nhiệm vụ của bên mời thầu, chủ đầu tư;\nTham gia lập, đồng thời tham gia thẩm định hồ sơ mời quan tâm, hồ sơ mời sơ tuyển, hồ sơ mời thầu, hồ sơ yêu cầu đối với cùng một gói thầu, dự án;\nTham gia đánh giá hồ sơ dự thầu, hồ sơ đề xuất đồng thời tham gia thẩm định kết quả lựa chọn nhà thầu, nhà đầu tư đối với cùng một gói thầu, dự án;\nLà cá nhân thuộc bên mời thầu, chủ đầu tư nhưng trực tiếp tham gia quá trình lựa chọn nhà thầu, nhà đầu tư hoặc tham gia tổ chuyên gia, tổ thẩm định kết quả lựa chọn nhà thầu, nhà đầu tư hoặc là người đứng đầu cơ quan nhà nước có thẩm quyền, chủ đầu tư, bên mời thầu đối với các gói thầu, dự án do cha mẹ đẻ, cha mẹ vợ hoặc cha mẹ chồng, vợ hoặc chồng, con đẻ, con nuôi, con dâu, con rể, anh chị em một đứng tên dự thầu hoặc là người đại diện theo pháp luật của nhà thầu, nhà đầu tư tham dự thầu;\nNhà thầu tham dự thầu gói thầu mua sắm hàng hóa, xây lắp do mình cung cấp dịch vụ tư vấn trước đó;\nĐứng tên tham dự thầu gói thầu thuộc dự án do chủ đầu tư, bên mời thầu là cơ quan, tổ chức nơi mình đã công tác trong thời hạn 12 tháng, kể từ khi thôi việc tại cơ quan, tổ chức đó;\nNhà thầu tư vấn giám sát đồng thời thực hiện tư vấn kiểm định đối với gói thầu do mình giám sát;\nÁp dụng hình thức lựa chọn nhà thầu, nhà đầu tư không phải là hình thức đấu thầu rộng rãi khi không đủ điều kiện theo quy định của Luật này;\nNêu yêu cầu cụ thể về nhãn hiệu, xuất xứ hàng hóa trong hồ sơ mời thầu đối với gói thầu mua sắm hàng hóa, xây lắp hoặc gói thầu hỗn hợp khi áp dụng hình thức đấu thầu rộng rãi, đấu thầu hạn chế;\nChia dự án, dự toán mua sắm thành các gói thầu trái với quy định của Luật này nhằm mục đích chỉ định thầu hoặc hạn chế sự tham gia của các nhà thầu.\nTiết lộ, tiếp nhận nội dung tài liệu, thông tin về hồ sơ quan tâm, hồ sơ mời sơ tuyển, hồ sơ mời thầu, hồ sơ yêu cầu, các loại sổ tay ghi chép, biên bản cuộc họp xét thầu… trái pháp luật. Ví dụ: như: Tiết lộ, tiếp nhận nội dung tài liệu thông tin trên trước thời điểm phát hành theo quy định;\n+ Tổ chức lựa chọn nhà thầu khi nguồn vốn cho gói thầu chưa được xác định dẫn đến nợ đọng vốn của nhà thầu:\nNợ đọng vốn là việc các nhà thầu đã thực hiện dự án đầu tư nhưng không được chủ đầu tư thanh toán kinh phí. Nợ đọng vốn của nhà thầu ảnh hưởng tới hoạt động tái đầu tư, ảnh hưởng đến việc cân đối và sử dụng hiệu quả nguồn vốn của nhà thầu. Mặt khác, đa phần các nhà thầu hiện nay đều sử dụng nguồn vốn huy động từ nhiều nguồn khác nhau và phải chịu lãi suất. Do đó, việc nợ đọng vốn nên nhà thầu không thanh toán vốn vay đúng hạn và phải chịu tiền lãi nhiều hơn. Việc nợ đọng gây ảnh hưởng xấu đến uy tín của\n+ Chuyển nhượng thầu trái phép:\nTrong quá trình thực hiện các gói thầu, luật pháp cho phép các nhà thầu được chuyển nhượng nhằm thực hiện hiệu quả gói thầu. Tuy nhiên, việc chuyển nhượng thầu cần tuân thủ các quy định của pháp luật. Theo quy định của pháp luật hiện nay, các hành vi chuyển nhượng thầu sau đây bị nghiêm cấm:\nNhà thầu chuyển nhượng cho nhà thầu khác phần công việc thuộc gói thầu có giá trị từ 10% trở lên hoặc dưới 10% nhưng trên 50 tỷ đồng (sau khi trừ phần công việc thuộc trách nhiệm của nhà thầu phụ) tính trên giá hợp đồng đã ký kết;\nChủ đầu tư, tư vấn giám sát chấp thuận để nhà thầu chuyển nhượng công việc thuộc trách nhiệm thực hiện của nhà thầu, trừ phần công việc thuộc trách nhiệm của nhà thầu phụ đã kê khai trong hợp đồng.\nHậu quả, thiệt hại:\nHậu quả, thiệt hại là dấu hiệu bắt buộc của tội phạm này. Theo quy định thì hành vi vi phạm quy định về đấu thầu gây thiệt hại về tài sản từ 100.000.000 đồng trở lên, hoặc gây thiệt hại dưới 100.000.000 đồng nhưng đã bị xử lý kỷ luật về hành vi này mà còn vi phạm thì sẽ cấu thành tội phạm.\nThiệt hại ở đây không nhất thiết là thiệt hại về tài sản của Nhà nước, mà có thể là thiệt hại về tài sản của các nhà thầu, các cá nhân, tổ chức khác…\nHậu quả thiệt hại chẳng hạn như là việc Nhà nước phải thanh toán giá trị gói thầu lớn hơn, việc thực hiện gói thầu bị chậm tiến độ dẫn tới hao mòn, thất thoát tài sản, phải gánh chịu tiền lãi phát sinh… Hay như các nhà thầu phải chịu chi phí nghiên cứu, đưa ra gói thầu, bỏ nguồn lực tham dự thầu nhưng lại không trúng thầu do việc lựa chọn nhà thầu có vi phạm thì những chi phí của nhà thầu này cũng có thể xem xét là hậu quả của hành vi vi phạm quy định về đấu thầu.\nMối quan hệ nhân quả giữa hành vi khách quan và hậu quả, thiệt hại xảy ra:\nHậu quả thiệt hại phải do nguyên nhân từ các hành vi vi phạm quy định về đấu thầu gây ra, không phải do các nguyên nhân khác. Nếu hành vi vi phạm không gây hậu quả, hậu quả không do hành vi vi phạm gây ra thì không cấu thành tội phạm vi phạm các quy định về đấu thầu.\nc. Mặt chủ quan của tội phạm\n- Hình thức lỗi: Tội phạm vi phạm các quy định về đấu thầu gây hậu quả nghiêm trọng có hình thức lỗi là cố ý trực tiếp. Người phạm tội nhận thức được hành vi phạm tội gây hậu quả nghiêm trọng nhưng vẫn thực hiện và mong muốn hậu quả xảy ra. Hành vi vi phạm các quy định về đấu thầu gây có lỗi vô ý thì tùy theo tính chất mức độ hậu quả mà xem xét ở các hành vi phạm tội khác.\n- Động cơ mục đích không phải là yếu tố bắt buộc trong cấu thành. Tội phạm này thường có động cơ, mục đích là vụ lợi. Các hành vi phạm tội thường có sự cấu kết, thông đồng của chủ đầu tư, bên mời thầu, các nhà thầu, nhà tư vấn, giám sát… nhằm nâng giá thầu, lựa chọn nhà thầu không đúng, không đủ năng lực sau đó chuyển nhượng thầu… từ đó ảnh hưởng đến việc sử dụng nguồn vốn Nhà nước. Tội phạm này thường đi kèm với hành vi tham ô, đưa hối lộ, nhận hối lộ và các tội phạm về tham nhũng khác.\nChủ thể của tội phạm\nChủ thể của tội phạm này không có dấu hiệu đặc biệt. Tuy nhiên, không phải ai cũng có thể thực hiện hành vi phạm tội. Chủ thể của tội phạm vi phạm các quy định về đấu thầu là những người thực hiện các giai đoạn, công việc trong quá trình đấu thầu, là những người làm việc thuộc chủ đầu tư, bên mời thầu, bên dự thầu, tư vấn, giám sát…\nTrong các hành vi khách quan của tội vi phạm các quy định về đấu thầu, có những hành vi yêu cầu có chủ thể đặc biệt, như hành vi can thiệp trái pháp luật vào hoạt động đấu thầu, hay như hành vi tiết lộ, tiếp nhận nội dung tài liệu, thông tin về hồ sơ quan tâm, hồ sơ mời sơ tuyển, hồ sơ mời thầu, hồ sơ yêu cầu, các loại sổ tay ghi chép, biên bản cuộc họp xét thầu… trái pháp luật, tổ chức lựa chọn nhà thầu khi nguồn vốn cho gói thầu chưa được xác định dẫn đến nợ đọng vốn của nhà thầu.\nTội phạm này đã mở rộng hơn đối tượng là chủ thể của tội phạm so với tội cố ý làm trái quy định của nhà nước về quản lý kinh tế gây hậu quả nghiêm trọng. Nếu như tội cố ý làm trái, chủ thể phải là người có chức vụ, quyền hạn, thì với tội vi phạm các quy định về đấu thầu gây hậu quả nghiêm trọng không yêu cầu dấu hiệu chủ thể đặc biệt này, có những hành vi phạm tội chỉ có thể thực hiện do những người không có chức vụ quyền hạn, chỉ được thực hiện bởi những nhà thầu, chẳng hạn như hành vi thông thầu, nhà thầu chuyển nhượng thầu khác trái pháp luật… Tuy nhiên, tội phạm này lại chỉ quy định dấu hiệu chủ thể đã bị xử lý kỷ luật\n3. Điều kiện truy cứu trách nhiệm hình sự:\nNgười phạm tội phải chịu trách nhiệm hình sự khi thỏa mãn một trong các dấu hiệu sau:\n- Hành vi vi phạm quy định về đấu thầu gây thiệt hại về tài sản từ 100.000.000 đồng trở lên: Thiệt hại do hành vi vi phạm các quy định về đấu thầu gây ra rất đa dạng, có thể là thiệt hại trực tiếp từ việc thất thoát tài sản của nhà nước, tài sản của chủ đầu tư khác trong các dự án đầu tư theo hợp đồng đối tác công tư, dự án đầu tư có sử dụng đất; có thể là thiệt hại về tài sản do chủ đầu tư, nhà thầu phải chịu các chi phí phát sinh khắc phục những sai phạm, chi phí hao mòn tài sản do thực hiện dự án chậm…\n- Hành vi vi phạm quy định về đấu thầu gây thiệt hại về tài sản dưới 100.000.000 đồng, nhưng người thực hiện đã bị xử lý kỷ luật về hành vi này. Điều 223 quy định 7 hành vi khách quan của tội vi phạm quy định về đấu thầu. Do đó, nếu một người đã bị xử lý kỷ luật về một trong các hành vi này mà còn vi phạm thì khi thiệt hại xảy ra dưới 100.000.000 đồng vẫn bị coi phạm tội.\n"}, {"dieu": "Điều 223. Tội thông đồng, bao che cho người nộp thuế gây hậu quả nghiêm trọng", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn thực hiện một trong các hành vi sau đây, làm thất thoát tiền thuế phải nộp từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc dưới 100.000.000 đồng nhưng đã bị xử lý kỷ luật về hành vi này mà còn vi phạm, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\na) Thực hiện việc miễn thuế, giảm thuế, xóa nợ tiền thuế, xóa nợ tiền phạt, hoàn thuế không đúng quy định của Luật quản lý thuế và các quy định khác của pháp luật về thuế;\nb) Xác nhận việc thực hiện nghĩa vụ thuế của người nộp thuế không đúng quy định của Luật quản lý thuế và quy định khác của pháp luật về thuế.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 12 năm:\na) Vì vụ lợi;\nb) Có tổ chức;\nc) Dùng thủ đoạn tinh vi, xảo quyệt;\nd) Làm thất thoát tiền thuế từ 300.000.000 đồng đến dưới 1.000.000.000 đồng.\n3. Phạm tội gây thất thoát tiền thuế 1.000.000.000 đồng trở lên, thì bị phạt tù từ 10 năm đến 20 năm.*\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Thông đồng, bao che cho người nộp thuế gây hậu quả nghiêm trọng là hành vi lợi dụng chức vụ, quyền hạn miến thuế, giảm thuế, xóa nợ tiền thuế, xóa nợ tiền phạt, hoàn thuế, xác nhận việc thực hiện nghĩa vụ nộp thuế của người nộp thuế không đúng quy định của pháp luật làm thất thoát tiền thuế phải nộp vào ngân sách nhà nước.\nThuế là nguồn thu chủ yếu của ngân sách nhà nước. Chính sách thuế một mặt đảm bảo được các nguồn thu cho ngân sách, một mặt cũng là chính sách tái phân phối, đảm bảo công bằng xã hội, là chính sách ưu đãi, khuyến khích thúc đẩy phát triển kinh tế, xã hội. Hiện nay, nhà nước ta áp dụng các loại thuế sau đây:\n+ Thuế thu nhập cá nhân: Là loại thuế đánh vào những thu nhập chịu thuế (trừ những thu nhập được miễn thuế) của cá nhân và thực hiện theo luật thuế thu nhập cá nhân.\n+ Thuế thu nhập doanh nghiệp: Là loại thuế đánh vào những thu nhập chịu thuế (trừ những thu nhập được miễn thuế) của doanh nghiệp và hiện nay thực hiện theo luật thuế thu nhập doanh nghiệp.\n+ Thuế môn bài: Là loại thuế đánh vào các tổ chức, cá nhân tham gia sản xuất, kinh doanh. Thuế môn bài thu mỗi năm một lần và được thực hiện theo luật thuế môn bài.\n+ Thuế giá trị gia tăng: là loại thuế đánh vào giá trị tăng thêm của hàng hóa, dịch vụ trong quá trình sản xuất kinh doanh. Được thực hiện theo luật thuế giá trị gia tăng.\n+ Thuế sử dụng đất (bao gồm đất nông nghiệp và đất phi nông nghiệp): Là loại thế đánh vào diện tích đất sử dụng của cá nhân, tổ chức, doanh nghiệp. Hiện nay có 2 luật thuế điều chỉnh chính thuế sử dụng đất là luật thuế sử dụng đất nông nghiệp và luật thuế sử dụng đất phi nông nghiệp.\n+ Thuế xuất khẩu, nhập khẩu: Là loại thuế đánh vào hàng hóa xuất khẩu, nhập khẩu của các tổ chức, cá nhân và hiện được điều chỉnh theo luật thuế xuất khẩu, nhập khẩu.\n+ Thuế tài nguyên: Là loại thuế đánh vào các tài nguyên được khai thác trên lãnh thổ Việt Nam. Thuế này hiện được điều chỉnh theo luật thuế tài nguyên.\n+ Thuế tiêu thụ đặc biệt: Là loại thế đánh vào những hàng hóa, dịch vụ đặc biệt và được điều chỉnh theo luật thuế tiêu thụ đặc biệt.\nĐể thúc đẩy phát triển kinh tế, đảm bảo công bằng trong chính sách thuế, đảm bảo cân bằng lợi ích của nhà nước và các cá nhân, tổ chức nộp thuế, trong từng luật thuế điều chỉnh các loại thế cụ thể, nhà nước ta đều quy định các trường hợp được miễn thuế, giảm thuế, xóa nợ tiền thuế, xóa nợ tiền phạt và hoàn thuế chi tiết, cụ thể. Tuy nhiên, trong thực tiễn áp dụng chính sách thuế, có nhiều cá nhân trong các cơ quan thuế lợi dụng chức vụ quyền hạn, đã áp dụng sai các chính sách thuế, gây thất thu ngân sách của nhà nước. Hành vi này được hình sự hóa tại Bộ luật hình sự năm 2015 của nước Việt Nam.\n2. Các dấu hiệu pháp lý của tội phạm\nKhách thể tội phạm\nTội phạm thông đồng, bao che cho người nộp thuế là một tội phạm mới, cụ thể hóa hành vi cố ý làm trái quy định của nhà nước về trật tự quản lý kinh tế trong lĩnh vực thuế. Tội phạm này xâm phạm đến trật tự quản lý thuế, xâm phạm đến các quy định của nhà nước về thuế, gây ảnh hưởng đến hiệu lực quản lý thuế của nhà nước, ảnh hưởng đến ngân sách quốc gia.\nTội phạm này còn làm ảnh hưởng đến uy tín, ảnh hưởng đến hoạt động bình thường của cơ quan thuế, ảnh hưởng đến uy tín nhà nước\nMặt khách quan của tội phạm\nHành vi khách quan:\nCác chính sách về thuế hiện nay được quy định tại Luật quản lý thuế, các luật thuế cụ thể cho từng loại thuế (luật thuế thu nhập cá nhân, luật thuế thu nhập doanh nghiệp…) và các văn bản hướng dẫn thực hiện các luật này. Hành vi khách quan của tội phạm thông đồng, bao che cho người nộp thuế là hành vi của người có chức vụ, quyền hạn trong việc thực hiện các chính sách về quản lý thuế của nhà nước nhưng đã cố ý làm trái các quy định của pháp luật, làm thất thoát nguồn thuế của ngân sách nhà nước. Lợi dụng chức vụ, quyền hạn là hành vi cửa người có chức vụ, quyền hạn, sử dụng chức vụ, quyền hạn đó làm công cụ, phương tiện để thực hiện hành vi phạm tội của mình. Hành vi khách quan tội phạm này bao gồm các hành vi cụ thể sau đây:\n- Lợi dụng chức vụ, quyền hạn thực hiện miễn thuế, giảm thuế, xóa nợ tiền thuế, xóa nợ tiền phạt không đúng quy định của pháp luật:\n+ Miễn thuế là việc các đối tượng chịu thuế (như hàng hóa, dịch vụ, thu nhập) được hưởng ưu đãi, được miễn toàn bộ, không phải nộp các khoản thuế áp dụng đối với hàng hóa, dịch vụ, thu nhập đó. Đây là chính sách của nhà nước nhằm đảm bảo công bằng trong chính sách thuế, khuyến khích các nhà đầu tư thực hiện các dự án sản xuất, kinh doanh đối với những khu vực, lĩnh vực nhất định theo các quy định của pháp luật, thúc đẩy phát triển kinh tế. Việc miễn thuế cũng được áp dụng như một chính sách hỗ trợ khó khăn cho các cá nhân, tổ chức phải nộp thuế (Ví dụ: xét miễn thuế tài nguyên khi người nộp thuế gặp thiên tai, hỏa hoạn, tai nạn bất ngờ gây tổn thất đến số tài nguyên đã kê khai nộp thuế). Tùy từng loại thế mà việc miễn thuế được áp dụng khác nhau. Việc miễn thuế được áp dụng theo đối tượng chịu thuế (thu nhập, hàng hóa, dịch vụ, tài nguyên…), áp dụng theo những hoạt động sản xuất kinh doanh, áp dụng theo những tình huống cụ thể đáp ứng điều kiện nhất định theo những quy định chặt chẽ của pháp luật.\n+ Giảm thuế là chính sách ưu đãi của nhà nước nhằm khuyến khích đầu tư trong những lĩnh vực, địa bàn nhất định; là chính sách hỗ trợ cho những người nộp thuế khi gặp những khó khăn trong hoạt động sản xuất, kinh doanh. Giảm thuế là việc nhà nước hạ mức thuế suất áp dụng trên đối tượng chịu thuế, hạ số thuế phải nộp đối với những người nộp thuế. Cần lưu ý rằng, việc giảm thuế có thể áp dụng giảm toàn bộ số thuế phải nộp, nhưng trong trường hợp này cũng không được coi là miễn thuế. Miễn thuế được áp dụng trong toàn bộ thời gian hoạt động của người nộp thuế. Còn giảm thuế thì chỉ áp dụng trong những khoảng thời gian, những trường hợp nhất định. Nhà nước ta quy định nhiều trường hợp áp dụng chính sách giảm thuế, Ví dụ: như giảm thuế thu nhập cho các doanh nghiệp đầu tư các dự án mới, giảm thuế xuất khẩu, nhập khẩu cho những mặt hàng kỹ thuật cao, giảm thuế thu nhập cá nhân khi người nộp thuế gặp những khó khăn…\n+Xóa nợ tiền thuế, tiền phạt: Để thuận lợi cho hoạt động thu thuế, kiểm toán ngân sách nhà nước, Luật Quản lý thuế quy định chính sách xóa nợ tiền thuế, xóa nợ tiền phạt và được cụ thể, hướng dẫn chi tiết theo nghị định của chính phủ. Các khoản tiền thuế được xóa bao gồm: tiền thuế, tiền chậm nộp, tiền phạt. Hiện nay, việc xóa nợ tiền thuế, xóa nợ tiền phạt được áp dụng đối với những khoản tiền thuế, tiền phạt của người nộp thuế là doanh nghiệp đã phá sản, giải thể hoặc người nộp thuế là cá nhân được pháp luật coi như đã chết, đã mất tích mà không còn tài sản để thực hiện nghĩa vụ thuế; các khoản thuế, tiền phạt đã quá 10 kể từ ngày hết thời hạn nộp, cơ quan quản lý thuế đã áp dụng các biện pháp cưỡng chế mà không thu được các khoản tiền thuế, tiền phạt.\nNgười phạm tội lợi dụng chính sách miễn thuế, giảm thuế, xóa nợ tiền thuế, tiền phạt, lợi dụng chức vụ quyền hạn của mình để bao che, thông đồng với người nộp thuế áp dụng sai đối tượng, sai mức độ, sai trường hợp được miễn thuế, giảm thuế, xóa nợ tiền thuế, xóa nợ tiền phạt, gây thất thu cho ngân sách nhà nước.\n- Lợi dụng chức vụ, quyền hạn thực hiện việc hoàn thuế không đúng quy định của pháp luật: Hoàn thuế là việc cơ quan thuế hoàn trả lại khoản tiền thuế, tiền phạt mà người nộp thuế nộp thừa, hoàn trả lại những khoản tiền thuế áp dụng trên các đối tượng miễn thuế, giảm thuế, không chịu thuế mà người nộp thuế đã kê khai và nộp thuế; hoàn trả lại những khoản tiền thuế khác mà người nộp thuế được hoàn lại. Hiện nay, pháp luật quy định áp dụng chính sách hoàn thuế đối với thuế Giá trị gia tăng, thuế thu nhập cá nhân, thuế xuất khẩu, nhập khẩu, thuế tiêu thụ đặc biệt.\nNgười phạm tội lợi dụng các quy định về hoàn thuế để hoàn thuế không đúng đối tượng, không đúng số tiền thuế được hoàn, từ đó gây thiệt hại cho ngân sách nhà nước.\n- Lợi dụng chức vụ, quyền hạn xác nhận việc thực hiện nghĩa vụ thuế của người nộp thuế không đúng quy định của pháp luật: Để thuận lợi cho việc thực hiện các nghĩa vụ thuế, thuận lợi cho hoạt động đầu tư, sản xuất kinh doanh, người nộp thuế được quyền yêu cầu cơ quan thuế xác nhận việc tình trạng thực hiện nghĩa vụ thuế của người nộp thuế. Người phạm tội thực hiện hành vi vi phạm trong trường hợp này đã xác nhận không đúng tình trạng thực hiện nghĩa vụ thuế của người nộp thuế. Việc gây ra thiệt hại, làm thất thoát tiền thuế phải nộp cho nhà nước nếu như người nộp thuế sử dụng xác nhận việc thực hiện nghĩa vụ thuế để trốn tránh, không nộp, kéo dài thời gian nộp thuế, tiền phạt.\nHậu quả thiệt hại:\nHậu quả, thiệt hại là yếu tố bắt buộc trong cấu thành tội phạm. Người phạm tội chỉ có thể bị truy cứu trách nếu hành vi phạm tội gây thiệt hại cho ngân sách nhà nước từ 100.000.000 đồng trở lên, hoặc gây thiệt hại dưới 100.000.000 đồng nhưng người phạm tội đã bị xử lý kỷ luật về các hành vi được quy định tại điều luật mà còn vi phạm. Cần chú ý rằng, thiệt hại phải là thiệt hại về tài sản, có thể lượng hóa, xác định giá trị được, thiệt hại về tài sản này là thiệt hại thất thoát tiền thuế phải nộp vào ngân sách nhà nước. Thất thoát có thể từ việc người nộp thuế không nộp tiền thuế, tiền phạt phải nộp hoặc được lập hồ sơ hoàn thuế và nhận hoàn thuế không đúng, rút tiền ngân sách nhà nước. Tội phạm hoàn thành khi tiền thuế bị thất thoát, không có khả năng thu hồi.\nHậu quả là khoản thuế thất thu trên thực tế, không phải là khoản thuế xác định trên những tài liệu mà người phạm tội áp dụng miễn, giảm, xóa nợ tiền thuế, hoàn thuế hay khoản thuế được xác nhận không đúng. Chẳng hạn, nếu người phạm tội thực hiện miễn thuế sai 1.000.000.000 đồng, nhưng người nộp thuế vẫn nộp thuế vào ngân sách nhà nước thì không có hậu quả thiệt hại xảy ra. Tuy nhiên, nếu người nộp thuế lại dựa vào đó để kê khai hoàn thuế và được hoàn số thuế đã nộp thì hậu quả thất thoát tiền thuế xảy ra và xác định theo khoản thuế đã được hoàn.\nMặt chủ quan của tội phạm\nLỗi của tội phạm này là cố ý, người phạm tội nhận thức được hành vi của mình gây thiệt hại, gây thất thu thuế của nhà nước nhưng vẫn cố ý bao che, thông đồng với người nộp thuế để thực hiện hành vi phạm tội.\nĐộng cơ, mục đích: Đây không phải là yếu tố bắt buộc trong cấu thành tội phạm. Người phạm tội thực hiện hành vi có nhiều động cơ, mục đích khác nhau, có thể vì mối quan hệ cá nhân hay vì vụ lợi cá nhân.\nChủ thể của tội phạm\nChủ thể của tội phạm này có dấu hiệu đặc biệt. Đó phải là người có chức vụ, quyền hạn trong việc thực hiện các chính sách thuế. Người phạm tội đã lợi dụng chức vụ quyền hạn của mình để thực hiện hành vi phạm tội, gây thất thoát tiền thuế phải nộp vào ngân sách nhà nước.\n3. Điều kiện truy cứu trách nhiệm hình sự\nNgười phạm tội bị truy cứu trách nhiệm hình sự trong trường hợp:\n- Hành vi phạm tội gây thất thoát tiền thuế phải nộp từ 100.000.000 đồng trở lên\n- Hành vi phạm tội gây thất thoát tiền thuế phải nộp dưới 100.000.000 đồng nhưng người phạm tội đã bị xử lý kỷ luật về các hành vi được quy định trong điều luật.\nTại khoản 2 của điều luật quy định 4 tình tiết định khung tăng nặng như sau:\n+ Vì vụ lợi: Người phạm tội thực hiện hành vi thông đồng, bao che cho người nộp thuế vì động cơ, mục đích là vụ lợi, tức là thực hiện hành vi phạm tội vì lợi ích cá nhân, như để nhận được lợi ích vật chất, để có tiền, tài sản khác.\n+ Có tổ chức: Những người thực hiện hành vi phạm tội có sự câu kết chặt chẽ với nhau, thành đường dây, có sự phân công nhiệm vụ rõ ràng, chẳng hạn phân công người làm giả hồ sơ tài liệu, người lập khống hóa đơn, chứng từ, người thực hiện việc phê duyệt thực hiện hành vi miễn, giảm thuế trái các quy định…\n+ Dùng thủ đoạn xảo quyệt: Người phạm tội sử dụng thủ đoạn phạm tội gây nhiều khó khăn cho người có trách nhiệm, các cơ quan quản lý trong việc phát hiện hành vi phạm tội.\n+ Làm thất thoát tiền thuế từ 300.000.000 đồng đến dưới 1.000.000.000 đồng.\nTại khoản 3 của điều luật quy định một tình tiết định khung theo số tiền thuế bị thất thu do hành vi phạm tội gây ra. Nếu số tiền thuế thất thu từ 1.000.000.000 trở lên thì người phạm tội bị truy cứu trách nhiệm hình sự theo khoản 3 này.\n"}, {"dieu": "Điều 224. Tội vi phạm quy định về đầu tư công trình xây dựng gây hậu quả nghiêm trọng", "noidung": "1. Người nào lợi dụng chức vụ, quyền hạn thực hiện một trong những hành vi sau đây, gây thiệt hại từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc dưới 100.000.000 đồng nhưng đã bị xử lý kỷ luật về hành vi này mà còn vi phạm, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm:\na) Quyết định đầu tư xây dựng không đúng quy định của Luật xây dựng;\nb) Lập, thẩm định, phê duyệt thiết kế, dự toán, điều chỉnh dự toán, nghiệm thu công trình sử dụng vốn của Nhà nước trái với quy định của Luật xây dựng;\nc) Lựa chọn nhà thầu không đủ điều kiện năng lực để thực hiện hoạt động xây dựng;\nd) Dàn xếp, thông đồng làm sai lệch kết quả lập dự án, khảo sát, thiết kế, giám sát thi công, xây dựng công trình.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 03 năm đến 12 năm:\na) Vì vụ lợi;\nb) Có tổ chức;\nc) Dùng thủ đoạn tinh vi, xảo quyệt;\nd) Gây thiệt hại từ 300.000.000 đồng đến dưới 1.000.000.000 đồng.\n3. Phạm tội gây thiệt hại 1.000.000.000 đồng trở lên, thì bị phạt tù từ 10 năm đến 20 năm.\n4. Người phạm tội còn có thể bị cấm đảm nhiệm chức vụ hoặc làm công việc nhất định từ 01 năm đến 05 năm hoặc tịch thu một phần hoặc toàn bộ tài sản.\n\n\n<b>Bình luận:</b>\n1. Tội vi phạm quy định về đầu tư công trình xây dựng gây hậu quả nghiêm trọng là tội danh mới được bổ sung trong Bộ luật hình sự. Tội vi phạm quy định về đầu tư công trình xây dựng gây hậu quả nghiêm trọng là việc lợi dụng chức vụ, quyền hạn nhằm thực hiện các hành vi vi phạm quy định về đầu tư công trình xây dựng gây thiệt hại.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội vi phạm quy định về đầu tư công trình xây dựng gây hậu quả nghiêm trọng xâm phạm chế độ quản lý của Nhà nước về đầu tư xây dựng công trình.\n* Mặt khách quan của tội phạm: Tội vi phạm quy định về đầu tư công trình xây dựng gây hậu quả nghiêm trọng được thực hiện bằng một trong các hành vi sau:\n- Quyết định đầu tư xây dựng không đúng quy định của Luật xây dựng;\n- Lập, thẩm định, phê duyệt thiết kế, dự toán, điều chỉnh dự toán, nghiệm thu công trình sử dụng vốn của Nhà nước trái với quy định của Luật xây dựng;\n- Lựa chọn nhà thầu không đủ điều kiện năng lực để thực hiện hoạt động xây dựng;\n- Dàn xếp, thông đồng làm sai lệch kết quả lập dự án, khảo sát, thiết kế, giám sát thi công, xây dựng công trình.\nCác hành vi nêu trên chỉ cấu thành tội phạm nếu gây tthiệt hại từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc dưới 100.000.000 đồng nhưng đã bị xử lý kỷ luật về hành vi này mà còn vi phạm. Để truy cứu trách nhiệm hình sự đối với người vi phạm, cần xác định rõ hành vi của người đó đã vi phạm quy định cụ thể nào trong Luật Xây dựng năm 2014.\n* Chủ thể của tội phạm:Chủ thể của tội phạm này chỉ có thể là những người có chức vụ, quyền hạn trong việc quyết định đầu tư xây dựng; Lập, thẩm định, phê duyệt thiết kế, dự toán, điều chỉnh dự toán, nghiệm thu công trình, lựa chọn nhà thầu.\n* Mặt chủ quan của tội phạm: Tội vi phạm quy định về đầu tư công trình xây dựng gây hậu quả nghiêm trọng được thực hiện với lỗi cố ý.\n3. Về hình phạt:\n"}, {"dieu": "Điều 227. quy định 04 khung hình phạt:", "noidung": "- Người phạm tội theo quy định tại khoản 1 thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 01 năm đến 05 năm.\n- Người phạm tội theo quy định tại khoản 2 thì bị phạt phạt tù từ 03 năm đến 12 năm áp dụng đối với một trong các trường hợp sau: a) Vì vụ lợi; b) Có tổ chức; c) Dùng thủ đoạn tinh vi, xảo quyệt (xem Bình luận Điều 217); d) Gây thiệt hại từ 300.000.000 đồng đến dưới 1.000.000.000 đồng.\n- Người phạm tội theo quy định tại khoản 3 thì bị phạt tù từ 10 năm đến 20 năm áp dụng đối với trường hợp gây thiệt hại từ 1.000.000.000 đồng trở lên.\n- Hình phạt bổ sung: ngoài hình phạt chính, người phạm tội còn có thể bị cấm đảm nhiệm chức vụ hoặc làm công việc nhất định từ 01 năm đến 05 năm, tịch thu một phần hoặc toàn bộ tài sản.\n"}, {"dieu": "Điều 225. Tội xâm phạm quyền tác giả, quyền liên quan", "noidung": "1. Người nào không được phép của chủ thể quyền tác giả, quyền liên quan mà cố ý thực hiện một trong các hành vi sau đây, xâm phạm quyền tác giả, quyền liên quan đang được bảo hộ tại Việt Nam với quy mô thương mại hoặc thu lợi bất chính từ 50.000.000 đồng đến dưới 300.000.000 đồng hoặc gây thiệt hại cho chủ thể quyền tác giả, quyền liên quan từ 100.000.000 đồng đến dưới 500.000.000 đồng hoặc hàng hóa vi phạm trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng, thì bị phạt tiền từ 50.000.000 đồng đến 300.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm:*\na) Sao chép tác phẩm, bản ghi âm, bản ghi hình;\nb) Phân phối đến công chúng bản sao tác phẩm, bản sao bản ghi âm, bản sao bản ghi hình.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Thu lợi bất chính 300.000.000 đồng trở lên;\nd) Gây thiệt hại cho chủ thể quyền tác giả, quyền liên quan 500.000.000 đồng trở lên;\nđ) Hàng hóa vi phạm trị giá 500.000.000 đồng trở lên.\n3. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n4. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Thực hiện một trong các hành vi quy định tại khoản 1 Điều này với quy mô thương mại hoặc thu lợi bất chính từ 200.000.000 đồng đến dưới 300.000.000 đồng hoặc gây thiệt hại cho chủ thể quyền tác giả, quyền liên quan từ 300.000.000 đồng đến dưới 500.000.000 đồng hoặc hàng hóa vi phạm trị giá từ 300.000.000 đồng đến dưới 500.000.000 đồng; thu lợi bất chính từ 100.000.000 đồng đến dưới 200.000.000 đồng hoặc gây thiệt hại cho chủ thể quyền tác giả, quyền liên quan từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc hàng hóa vi phạm trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng;*\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 02 năm;\nc) Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 300.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội xâm phạm quyền tác giả, quyền liên quan là hành vi của người không được phép của chủ thể quyền tác giả, quyền liên quan mà cố ý thực hiện việc sao chép tác phẩm, bản ghi âm, ghi hình hoặc phân phối đến công chúng bản sao tác phẩm, bản sao bản ghi âm, bản sao bản ghi hình.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội xâm phạm quyền tác giả, quyền liên quan xâm phạm quyền tác giả, quyền liên quan được pháp luật bảo hộ.\n* Mặt khách quan của tội phạm: Tội xâm phạm quyền tác giả, quyền liên quan được thực hiện bằng các hành vi sau:\n- Sao chép tác phẩm, bản ghi âm, bản ghi hình là hành vi nhân bản (sao chép) toàn bộ hoặc một phần tác phẩm, bản ghi âm, bản ghi hình (như in ấn thành sách, photocopy, sang đĩa, ghi băng các tác phẩm, bản ghi âm, bản ghi hình) mà không xin phép hoặc xin phép nhưng chủ thể quyền tác giả, quyền liên quan chưa đồng ý.\n- Phân phối đến công chúng bản sao tác phẩm, bản sao bản ghi âm, bản sao bản ghi hình là hành vi kinh doanh (bán, cho thuê,...) các bản sao tác phẩm, bản sao bản ghi âm, bản sao bản ghi hình trên thị trường hoặc bằng hình thức khuyến mại (khi bán các hàng hóa khác) bằng các bản sao tác phẩm, bản sao bản ghi âm, bản sao bản ghi hình mà không xin phép hoặc xin phép nhưng chủ thể quyền tác giả, quyền liên quan chưa đồng ý.\nTheo quy định của Luật sở hữu trí tuệ thì: Quyền tác giả là quyền của tổ chức, cá nhân đối với tác phẩm do mình sáng tạo ra hoặc sở hữu bao gồm tác phẩm văn học, nghệ thuật, khoa học. Quyền tác giả bao gồm quyền nhân thân và quyền tài sản:\n- Quyền nhân thân bao gồm các quyền: đặt tên cho tác phẩm; đứng tên thật hoặc bút danh trên tác phẩm; được nêu tên thật hoặc bút danh khi tác phẩm được công bố sử dụng; công bố hoặc cho phép người khác công bố tác phẩm; bảo vệ sự toàn vẹn của tác phẩm; không cho người khác sửa chữa, cắt xén, xuyên tạc tác phẩm dưới bất kỳ hình thức nào gây phương hại đến danh dự và uy tín của tác giả.\n- Quyền tài sản bao gồm các quyền: làm tác phẩm phái sinh; biểu diễn tác phẩm trước công chúng; sao chép tác phẩm; phân phối, nhập khẩu bản gốc hoặc bản sao tác phẩm; truyền đạt tác phẩm đến công chúng bằng phương tiện hữu tuyến, vụ tuyến, mạng thông tin điện tử hoặc bất kỳ phương tiện kỹ thuật nào khác; cho thuê bản gốc hoặc bản sao tác phẩm điện ảnh, Chương trình máy tính.\n- Quyền liên quan đến quyền tác giả là quyền của tổ chức, cá nhân đối với cuộc biểu diễn; bản ghi âm; chương trình phát sóng; tín hiệu vệ tinh mang Chương trình được mã hóa. Quyền liên quan cũng bao gồm quyền nhân thân và quyền tài sản. Tuy nhiên, nội dung quyền nhân thân và quyền tài sản của quyền liên quan phụ thuộc vào đối tượng của quyền liên quan trọng từng trường hợp cụ thể (Ví dụ: nếu người biểu diễn đồng thời, là chủ đầu tư thì họ có đầy đủ cả các quyền về nhân thân và các quyền về tài sản. Nếu người biểu diễn không đồng thời, là chủ đầu tư thì người biểu diễn có các quyền nhân thân và chủ đầu tư có các quyền về tài sản,...).\nCác hành vi trên chỉ cấu thành tội phạm nếu vi phạm với quy mô thương mại hoặc thu lợi bất chính từ 50.000.000 đồng đến dưới 300.000.000 đồng hoặc gây thiệt hại cho chủ thể quyền tác giả, quyền liên quan từ 100.000.000 đồng đến dưới 500.000.000 đồng hoặc hàng hóa vi phạm trị giá từ 100.000.000 đồng đến dưới 500.000.000 đồng.\n* Chủ thể của tội phạm: Chủ thể của tội tội xâm phạm quyền tác giả, quyền liên quan là người từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự hoặc pháp nhân thương mại đủ điều kiện chịu trách nhiệm hình sự theo quy định tại Điều 75 Bộ luật hình sự.\n* Mặt chủ quan của tội phạm: Tội xâm phạm quyền tác giả, quyền liên quan được thực hiện với lỗi cố ý.\n3. Điều 225 quy định 03 khung hình phạt:\n- Người phạm tội theo quy định tại khoản 1 thì bị phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng hoặc cải tạo không giam giữ đến 03 năm.\n- Người phạm tội theo quy định tại khoản 2 thì bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm, áp dụng đối với một trong các trường hợp sau: a) Có tổ chức; b) Phạm tội 02 lần trở lên (xem Bình luận Điều 188); c) Thu lợi bất chính 300.000.000 đồng trở lên; d) Gây thiệt hại cho chủ thể quyền tác giả, quyền liên quan 500.000.000 đồng trở lên; đ) Hàng hóa vi phạm trị giá 500.000.000 đồng trở lên.\n- Hình phạt bổ sung đối với người phạm tội: ngoài hình phạt chính, người phạm tội cũng có thể bị phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n- Hình phạt áp dụng đối với pháp nhân phạm tội theo quy định tại khoản 4:\n+ Pháp nhân thương mại bị bị phạt tiền từ 300.000.000 đồng đến 1.000.000.000 đồng nếu thực hiện một trong các hành vi quy định tại khoản 1 Điều này với quy mô thương mại hoặc thu lợi bất chính từ 200.000.000 đồng đến dưới 300.000.000 đồng hoặc gây thiệt hại cho chủ thể quyền tác giả, quyền liên quan từ 300.000.000 đồng đến dưới 500.000.000 đồng hoặc hàng hóa vi phạm trị giá từ 300.000.000 đồng đến dưới 500.000.000 đồng; thu lợi bất chính từ 100.000.000 đồng đến dưới 200.000.000 đồng hoặc gây thiệt hại cho chủ thể quyền tác giả, quyền liên quan từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc hàng hóa vi phạm trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n+ Pháp nhân thương mại bị phạt tiền từ 1.000.000.000 đồng đến 3.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 02 năm nếu phạm tội thuộc trường hợp quy định tại khoản 2 Điều này;\n+ Hình phạt bổ sung đối với pháp nhân thương mại: Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 300.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n"}, {"dieu": "Điều 226. Tội xâm phạm quyền sở hữu công nghiệp", "noidung": "1. Người nào cố ý xâm phạm quyền sở hữu công nghiệp đối với nhãn hiệu hoặc chỉ dẫn địa lý đang được bảo hộ tại Việt Nam mà đối tượng là hàng hóa giả mạo nhãn hiệu hoặc chỉ dẫn địa lý với quy mô thương mại hoặc thu lợi bất chính từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc gây thiệt hại cho chủ sở hữu nhãn hiệu hoặc chỉ dẫn địa lý từ 200.000.000 đồng đến dưới 500.000.000 đồng hoặc hàng hóa vi phạm trị giá từ 200.000.000 đồng đến dưới 500.000.000 đồng, thì bị phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng hoặc phạt cải tạo không giam giữ đến 03 năm.*\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 500.000.000 đồng đến 1.000.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Thu lợi bất chính 300.000.000 đồng trở lên;\nd) Gây thiệt hại cho chủ sở hữu nhãn hiệu hoặc chỉ dẫn địa lý 500.000.000 đồng trở lên;\nđ) Hàng hóa vi phạm có giá trị 500.000.000 đồng trở lên.\n3. Người phạm tội còn có thể bị phạt tiền từ 20.000.000 đồng đến 200.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n4. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Thực hiện hành vi quy định tại khoản 1 Điều này với quy mô thương mại hoặc thu lợi bất chính từ 200.000.000 đồng đến dưới 300.000.000 đồng hoặc gây thiệt hại cho chủ sở hữu nhãn hiệu hoặc chỉ dẫn địa lý từ 300.000.000 đồng đến dưới 500.000.000 đồng hoặc hàng hóa vi phạm trị giá từ 300.000.000 đồng đến dưới 500.000.000 đồng; thu lợi bất chính từ 100.000.000 đồng đến dưới 200.000.000 đồng hoặc gây thiệt hại cho chủ sở hữu nhãn hiệu hoặc chỉ dẫn địa lý từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc hàng hóa vi phạm trị giá từ 100.000.000 đồng đến dưới 300.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng;*\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 2.000.000.000 đồng đến 5.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 02 năm;\nc) Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Xâm phạm quyền sở hữu công nghiệp là hành vi chiếm đoạt, sử dụng bất hợp pháp sáng chế, giải pháp hữu ích, kiểu dáng công nghiệp, nhãn hiệu hàng hóa, tên gọi, xuất xứ hàng hóa hoặc các đối tượng sở hữu công nghiệp khác đang được bảo hộ tại Việt Nam.\n2. Những dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\n- Khách thể của tội phạm này là các quy định của Nhà nước về quản lý trong lĩnh vực bảo hộ quyền sở hữu công nghiệp.\n- Đối tượng tác động của tội phạm này là sáng chế, giải pháp hữu ích, kiểu dáng công nghiệp, nhãn hiệu hàng hóa, tên gọi, xuất xứ hàng hóa hoặc các đối tượng sở hữu công nghiệp khác đang được bảo hộ tại Việt Nam.\nSáng chế là giải pháp kỹ thuật dưới dạng sản phẩm hoặc quy trình nhằm giải quyết một vấn đề xác định bằng việc ứng dụng các quy luật tự nhiên.\nGiải pháp hữu ích là giải pháp kỹ thuật mới so với trình độ kỹ thuật trên thế giới, có khả năng áp dụng trong các lĩnh vực kinh tế, xã hội.\nKiểu dáng công nghiệp là hình dáng bên ngoài của sản phẩm được thể hiện bằng đường nét, hình khối, màu sắc hoặc sự kết hợp giữa các yếu tố đó có tính chất mới đối với thế giới và dung làm mẫu để chế tạo sản phẩm công nghiệp hoặc thủ công nghiệp.\nNhãn hiệu hàng hóa là những dấu hiệu dung để phân biệt hàng hóa, dịch vụ cùng loại của các cơ sở sản xuất, kinh doanh khác nhau\nb. Mặt khách quan của tội phạm\nThứ nhất: Dấu hiệu hành vi khách quan\nHành vi khách quan của người phạm tội là hành vi xâm phạm quyền sở hữu công nghiệp. Tuy nhiên, tính chất, mức độ xâm phạm khác nhau nên việc xử lý cũng khác nhau, nếu hành vi xâm phạm chưa bị xử phạt hành chính và chưa gây hậu quả nghiêm trọng thì chưa bị coi là hành vi phạm tội.\nHành vi xâm phạm quyền sở hữu công nghiệp có thể được thực hiện dưới nhiều hình thức khác nhau như: chiếm đoạt, sử dụng bất hợp pháp sáng chế, giải pháp hữu ích, kiểu dáng công nghiệp, nhãn hiệu hàng hóa, tên gọi, xuất xứ hàng hóa hoặc các đối tượng sở hữu công nghiệp khác đang được bảo hộ tại Việt Nam.\nChiếm đoạt là dùng các thủ đoạn khác nhau để chuyển dịch một cách trái phép sáng chế, giải pháp hữu ích, kiểu dáng công nghiệp, nhãn hiệu hàng hóa, tên gọi, xuất xứ hàng hóa hoặc các đối tượng sở hữu công nghiệp khác đang được bảo hộ tại Việt Nam của người khác thành sở hữu của mình như: Cướp, cướp giật, cưỡng đoạt, bắt cóc nhằm chiếm đoạt, công nhiên chiếm đoạt, trộm cắp, lừa đảo hoặc lạm tín nhiệm chiếm đoạt.v.v...\nSử dụng trái phép là tự ý khai thác những lợi ích của những sáng chế, giải pháp hữu ích, kiểu dáng công nghiệp, nhãn hiệu hàng hóa, tên gọi, xuất xứ hàng hóa hoặc các đối tượng sở hữu công nghiệp khác đang được bảo hộ tại Việt Nam mà không được sự đồng ý của chủ sở hữu.\n- Các thủ đoạn thường được thực hiện:\n+ Thực hiện hành vi xâm phạm quyền sở hữu công nghiệp, gây thiệt hại cho người tiêu dùng hoặc cho xã hội.\n+ Không chấm dứt hành vi xâm phạm quyền sở hữu công nghiệp mặc dù đã được chủ sở hữu thông báo bằng văn bản, yêu cầu chấm dứt,\n+ Sản xuất, nhập khẩu, vận chuyển, buôn bán hàng hóa giả mạo về sở hữu công nghiệp hoặc giao cho người khác thực hiện hành vi này,\n+ Sản xuất, nhập khẩu, vận chuyển, buôn bán vật mang nhãn hiệu, chỉ dẫn địa lý trùng hoặc tương tự đến mức gây nhầm lẫn với nhãn hiệu, chỉ dẫn địa lý được bảo hộ hoặc giao cho người khác thực hiện hành vi này (Điều 211.1 Luật SHTT)\n- Hành vi xâm phạm quyền đối với sáng chế, kiểu dáng công nghiệp và thiết kế bố trí là việc thực hiện một trong các hành vi sau đây nhằm mục đích kinh doanh, gây thiệt hại cho người tiêu dùng và cho xã hội hoặc không chấm dứt hành vi xâm phạm quyền mặc dù đã được chủ sở hữu quyền yêu cầu:\n+ Sản xuất (chế tạo, gia công, lắp ráp, chế biến, đóng gói) sản phẩm xâm phạm quyền đối với sáng chế, kiểu dáng công nghiệp, thiết kế bố trí.\n- Áp dụng quy trình xâm phạm quyền đối với sáng chế.\n- Khai thác công dụng (dùng trong hoạt động kinh doanh) sản phẩm xâm phạm quyền đối với sáng chế.\n- Bán, vận chuyển, quảng cáo, chào hàng, tàng trữ để bán sản phẩm xâm phạm quyền đối với sáng chế; sản phẩm xâm phạm quyền đối với kiểu dáng công nghiệp.\n- Nhập khẩu sản phẩm xâm phạm quyền sản phẩm xâm phạm quyền đối với sáng chế; sản phẩm xâm phạm quyền đối với kiểu dáng công nghiệp và sản phẩm có chứa thiết kế bố trí xâm phạm quyền.\n- Bán, cho thuê, tàng trữ để bán, vận chuyển, quảng cáo, chào hàng các bản sao thiết kế bố trí xâm phạm quyền, sản phẩm, hàng hóa chứa thiết kế bố trí xâm phạm quyền, thiết kế bố trí hoặc sản phẩm, hàng hóa chứa các đối tượng đó (Điều 12 Nghị định 106/2006/NĐ-CP).\nThực hiện một trong các hành vi dưới đây bị coi là hành vi xâm phạm quyền đối với nhãn hiệu, chỉ dẫn địa lý và tên thương mại đối với nhãn hiệu, chỉ dẫn địa lý và tên thương mại, gây thiệt hại cho người tiêu dùng hoặc cho xã hội hoặc không chấm dứt hành vi vi phạm quyền mặc dù đã được chủ sở hữu quyền yêu cầu:\n- Gắn (in, dán, đính, đúc, dập khuôn hoặc bằng các hình thức khác) dấu hiệu xâm phạm quyền đối với nhãn hiệu, chỉ dẫn địa lý và tên thương mại được bảo hộ lên hàng hóa, bao bì hàng hóa.\n- Bán, vận chuyển, chào bán, quảng cáo để bán, tàng trữ để bán hàng hóa xâm phạm quyền đối với nhãn hiệu, chỉ dẫn địa lý và tên thương mại.\n- Nhập khẩu các loại hàng hóa, dịch vụ có yếu tố xâm phạm đối với nhãn hiệu, chỉ dẫn địa lý và tên thương mại.\n- Sử dụng dấu hiệu trên sản phẩm, hàng hóa, bao bì hàng hóa có yếu tố xâm phạm đối với tên thương mại.\n- Gắn (in, dán, đính, đúc, dập khuôn hoặc bằng các hình thức khác) lên phương tiện kinh doanh, phương tiện dịch vụ, giấy tờ giao dịch, bảng hiệu dấu hiệu vi phạm quyền đối với nhãn hiệu, tên thương mại, chỉ dẫn địa lý (Điều 13 Nghị định 106/2006/NĐ-CP).\nThực hiện một trong các hành vi dưới đây hoặc giao cho người khác thực hiện hành vi này thì bị coi là sản xuất, buôn bán hàng hóa giả mạo sở hữu công nghiệp.\n- Sản xuất, nhập khẩu, in, dán, đính, đúc, dập khuôn hoặc bằng các hình thức khác lên sản phẩm, bao bì, hàng hóa giả mạo nhãn hiệu, giả mạo chỉ dẫn địa lý.\n- Vận chuyển, tàng trữ sản phẩm, hàng hóa giả mạo nhãn hiệu, giả mạo chỉ dẫn địa lý.\n- Buôn bán, quảng cáo nhằm để bán, chào bán sản phẩm, hàng hóa giả mạo nhãn hiệu, giả mạo chỉ dẫn địa lý (Điều 15 Nghị định 106/2006/NĐ-CP).\nNhững hành vi dưới đây bị coi là vi phạm quy định về chỉ dẫn bảo hộ quyền sở hữu công nghiệp:\n1. Chỉ dẫn sai (kể cả chỉ dẫn dưới dạng ký hiệu) về chủ thể quyền sở hữu công nghiệp; chỉ dẫn sai về việc sản phẩm, dịch vụ có yếu tố được bảo hộ quyền sở hữu công nghiệp; chỉ dẫn sai hoặc không chỉ dẫn về sản phẩm, hàng hóa được thực hiện theo hợp đồng sử dụng đối tượng sở hữu công nghiệp; chỉ dẫn sai về tác giả sáng chế, kiểu dáng công nghiệp;\n2. Chỉ dẫn sai về tình trạng pháp lý bảo hộ sở hữu công nghiệp đối với sáng chế, kiểu dáng công nghiệp, thiết kế bố trí, nhãn hiệu, chỉ dẫn địa lý (Điều 9 Nghị định 106/2006/NĐ-CP).\nThứ hai: Về hậu quả\nĐối với tội xâm phạm quyền sở hữu công nghiệp, hậu quả nghiêm trọng là dấu hiệu bắt buộc của cấu thành tội phạm. Nếu hậu quả chưa nghiêm trọng, thì người có hành vi xâm phạm phải là người đã bị xử phạt hành chính về hành vi này hoặc đã bị kết án về tội này chưa xóa án tích mà còn vi phạm thì mới phải chịu trách nhiệm hình sự.\nHậu quả nghiêm trọng do hành vi xâm phạm quyền sở hữu công nghiệp gây ra là những thiệt hại nghiêm trọng cho tính mạng, sức khỏe, nhân phẩm, danh dự, tài sản cho con người, cho cơ quan, tổ chức và những thiệt hại nghiêm trọng khác cho xã hội.\nThứ ba, các dấu hiệu khách quan khác\nNgoài hành vi khách quan, hậu quả, đối với tội xâm phạm quyền sở hữu công nghiệp, còn dấu hiệu khách quan khác như: các quy định của Nhà nước về sáng chế, giải pháp hữu ích, kiểu dáng công nghiệp, nhãn hiệu hàng hóa, tên gọi, xuất xứ hàng hóa hoặc các đối tượng sở hữu công nghiệp khác đang được bảo hộ tại Việt Nam.\nc. Mặt chủ quan của tội phạm\nNgười phạm tội xâm phạm quyền sở hữu công nghiệp thực hiện hành vi của mình là do cố ý, tức là nhận thức rõ hành vi của mình là xâm phạm quyền sở hữu công nghiệp, gây ra hậu quả nghiêm trọng, mong muốn cho hậu quả xảy ra hoặc tuy không mong muốn nhưng bỏ mặc cho hậu quả xảy ra.\nĐộng cơ của người phạm tội không phải là dấu hiệu bắt buộc của cấu thành tội phạm, nhưng mục đích của người phạm tội lại là dấu hiệu bắt buộc của cấu thành tội phạm đó là vì mục đích kinh doanh. Nếu hành vi xâm phạm quyền sở hữu công nghiệp không vì mục đích kinh doanh mà vì mục đích khác thì không thuộc trường hợp phạm tội xâm phạm quyền sở hữu công nghiệp.\n"}, {"dieu": "Điều 227. Tội vi phạm quy định về nghiên cứu, thăm dò, khai thác tài nguyên", "noidung": "1. Người nào vi phạm quy định về nghiên cứu, thăm dò, khai thác tài nguyên trong đất liền, hải đảo, nội thủy, vùng lãnh hải, vùng đặc quyền kinh tế, thềm lục địa và vùng trời của Việt Nam mà không có giấy phép hoặc không đúng với nội dung giấy phép thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 300.000.000 đồng đến 1.500.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm:*\na) Thu lợi bất chính từ nghiên cứu, thăm dò, khai thác tài nguyên nước, dầu khí hoặc khoáng sản khác từ 100.000.000 đồng đến dưới 500.000.000 đồng;\nb) Khoáng sản trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\nc) Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên;\nd) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\nđ) Đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 1.500.000.000 đồng đến 5.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:*\na) Thu lợi bất chính từ nghiên cứu, thăm dò, khai thác tài nguyên nước, dầu khí hoặc khoáng sản khác 500.000.000 đồng trở lên;\nb) Khoáng sản trị giá 1.000.000.000 đồng trở lên;\nc) Có tổ chức;\nd) Gây sự cố môi trường;\nđ) Làm chết người;\ne) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này 122% trở lên.\n3. Người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng.\n4. Pháp nhân thương mại phạm tội quy định tại Điều này, thì bị phạt như sau:\na) Thực hiện một trong các hành vi quy định tại khoản 1 Điều này, thu lợi bất chính từ nghiên cứu, thăm dò, khai thác tài nguyên nước, dầu khí hoặc khoáng sản khác từ 300.000.000 đồng đến dưới 500.000.000 đồng hoặc khoáng sản trị giá từ 700.000.000 đồng đến dưới 1.000.000.000 đồng hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%; thu lợi bất chính từ nghiên cứu, thăm dò, khai thác tài nguyên nước, dầu khí hoặc khoáng sản khác từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc khoáng sản trị giá từ 500.000.000 đồng đến dưới 700.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 1.500.000.000 đồng đến 3.000.000.000 đồng;*\nb) Phạm tội thuộc trường hợp quy định tại khoản 2 Điều này, thì bị phạt tiền từ 3.000.000.000 đồng đến 7.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm;\nc) Pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm.\n\n\n<b>Bình luận:</b>\n1. Tội vi phạm các quy định về nghiên cứu, thăm dò, khai thác tài nguyên là hành vi vi phạm các quy định của Nhà nước về nghiên cứu, thăm dò, khai thác tài nguyên.\n2. Dấu hiệu pháp lý của tội phạm\n* Khách thể của tội phạm: Tội vi phạm các quy định về nghiên cứu, thăm dò, khai thác tài nguyên xâm phạm chế độ quản lý của nhà nước về nghiên cứu, thăm dò, khai thác tài nguyên được thể hiện qua các quy định của pháp luật.\n* Mặt khách quan của tội phạm: Tội vi phạm các quy định về nghiên cứu, thăm dò, khai thác tài nguyên được thực hiện bằng hành vi vi phạm các quy định của Nhà nước về nghiên cứu, thăm dò, khai thác tài nguyên trong đất liền, hải đảo, nội thủy, vùng lãnh hải, vùng đặc quyền kinh tế, thềm lục địa và vùng trời của Việt Nam. Hành vi vi phạm này có thể là hoạt động thăm dò, khai thác (đá quý, vàng cao lanh; perit,...) không có giấy phép của cơ quan có thẩm quyền hoặc tuy có giấy phép nhưng không đúng với nội dung đã ghi trong giấy phép.\nCác hành vi nêu trên chỉ cấu thành tội phạm này,nếu thuộc một trong các trường hợp sau:\n- Thu lợi bất chính từ nghiên cứu, thăm dò, khai thác tài nguyên nước, dầu khí hoặc khoáng sản khác từ 100.000.000 đồng đến dưới 500.000.000 đồng;\n- Khoáng sản trị giá từ 500.000.000 đồng đến dưới 1.000.000.000 đồng;\n- Gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên.\n+ Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%;\n+ Đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\nLưu ý: để xác định các hành vi vi phạm quy định về nghiên cứu, thăm dò, khai thác khoáng sản cần căn cứ vào các quy định trong Luật khoáng sản và các văn bản hướng dẫn thi hành.\n* Chủ thể của tội phạm: Chủ thể của tội phạm này là người nào từ đủ 16 tuổi trở lên và có năng lực trách nhiệm hình sự hoặc pháp nhân thương mại đủ điều kiện chịu trách nhiệm hình sự theo quy định tại Điều 75 Bộ luật hình sự.\n* Mặt chủ quan của tội phạm: Tội vi phạm các quy định về nghiên cứu, thăm dò, khai thác tài nguyên được thực hiện với lỗi cố ý.\n3. Về hình phạt:\n"}, {"dieu": "Điều 227. quy định 03 khung hình phạt:", "noidung": "- Người phạm tội theo quy định tại khoản 1 thì bị phạt tiền từ 300.000.000 đồng đến 1.500.000.000 đồng hoặc phạt tù từ 06 tháng đến 03 năm.\n- Người phạm tội theo quy định tại khoản 2 thì bị phạt tiền từ 1.500.000.000 đồng đến 5.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm, áp dụng đối với một trong các trường hợp: a) Thu lợi bất chính từ nghiên cứu, thăm dò, khai thác tài nguyên nước, dầu khí hoặc loại khoáng sản khác 500.000.000 đồng trở lên; b) Khoáng sản trị giá 1.000.000.000 trở lên; c) Có tổ chức; d) Gây sự cố môi trường; đ) Gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người mà tỷ lệ tổn thương cơ thể của mỗi người 61% trở lên hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 04 người mà tỷ lệ tổn thương cơ thể của mỗi người 31% trở lên; e) Làm chết người.\n- Hình phạt bổ sung đối với người phạm tội: ngoài hình phạt chính, người phạm tội còn có thể bị phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng.\n- Hình phạt áp dụng đối với pháp nhân phạm tội theo quy định tại khoản 4:\na) Phạt tiền từ 1.500.000.000 đồng đến 3.000.000.000 đồng, nếu thực hiện một trong các hành vi quy định tại khoản 1 Điều này, thu lợi bất chính từ nghiên cứu, thăm dò, khai thác tài nguyên nước, dầu khí hoặc khoáng sản khác từ 300.000.000 đồng đến dưới 500.000.000 đồng hoặc khoáng sản trị giá từ 700.000.000 đồng đến dưới 1.000.000.000 đồng hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của người khác mà tỷ lệ tổn thương cơ thể 61% trở lên hoặc gây thương tích hoặc gây tổn hại cho sức khỏe của 02 người trở lên mà tổng tỷ lệ tổn thương cơ thể của những người này từ 61% đến 121%; thu lợi bất chính từ nghiên cứu, thăm dò, khai thác tài nguyên nước, dầu khí hoặc khoáng sản khác từ 100.000.000 đồng đến dưới 300.000.000 đồng hoặc khoáng sản trị giá từ 500.000.000 đồng đến dưới 700.000.000 đồng nhưng đã bị xử phạt vi phạm hành chính về một trong các hành vi quy định tại Điều này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm.\n- Phạt tiền từ 3.000.000.000 đồng đến 7.000.000.000 đồng hoặc đình chỉ hoạt động có thời hạn từ 06 tháng đến 03 năm, nếu pháp nhân phạm tội thuộc trường hợp quy định tại khoản 2;\n- Hình phạt bổ sung đối với pháp nhân thương mại: Ngoài hình phạt chính, pháp nhân thương mại còn có thể bị phạt tiền từ 100.000.000 đồng đến 500.000.000 đồng, cấm kinh doanh, cấm hoạt động trong một số lĩnh vực nhất định hoặc cấm huy động vốn từ 01 năm đến 03 năm\n"}, {"dieu": "Điều 228. Tội vi phạm các quy định về sử dụng đất đai", "noidung": "1. Người nào lấn chiếm đất, chuyển quyền sử dụng đất hoặc sử dụng đất trái với các quy định của pháp luật về quản lý và sử dụng đất đai, đã bị xử phạt vi phạm hành chính về hành vi này hoặc đã bị kết án về tội này, chưa được xóa án tích mà còn vi phạm, thì bị phạt tiền từ 50.000.000 đồng đến 500.000.000 đồng, phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tiền từ 500.000.000 đồng đến 2.000.000.000 đồng hoặc phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Phạm tội 02 lần trở lên;\nc) Tái phạm nguy hiểm.\n3. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 50.000.000 đồng.\n\n\n<b>Bình luận:</b>\n1. Vi phạm các quy định về sử dụng đất đai là hành vi lấn chiếm đất hoặc chuyển quyền sử dụng đất, sử dụng đất trái với các quy định của Nhà nước về quản lý và sử dụng đất đai.\n2. Những dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\nKhách thể của tội phạm này là trật tự quản lý kinh tế mà cụ thể là các quy định của Nhà nước trong lĩnh vực về sử dụng đất đai.\nĐối tượng tác động của tội phạm này là đất đai\nb. Mặt khách quan của tội phạm\nThứ nhất: Dấu hiệu hành vi khách quan\nHành vi khách quan của người phạm tội này là hành vi lấn chiếm đất hoặc chuyển quyền sử dụng đất, sử dụng đất trái với các quy định của Nhà nước về quản lý và sử dụng đất đai.\nTheo quy định của điều luật thì người phạm tội có thể thực hiện các hành vi sau:\n- Lấn chiếm đất. Lấn chiếm là từ ghép chỉ hành động “lấn” và “chiếm”. Lấn là lấy thêm đất liền kề với đất của mình nhằm mở rộng diện tích, còn chiếm là dùng thủ đoạn chiếm lấy đất của người khác làm đất của mình mà trước đó mình không hề có. Tuy nhiên, trong một chừng mực nhất định thì lấn chiếm cũng có nghĩa gồm cả lấn và chiếm.\n- Chuyển quyền sử dụng đất trái với các quy định của Nhà nước. Chuyển quyền sử dụng đất trái với các quy định của Nhà nước là bán đất cho người khác không đúng với quy định của Nhà nước như: bá đất nông nghiệp cho người khác để là nhà, bán đất do Hợp tác xã giao cho sản xuất cho người khác để lấy tiền tiêu xài...\n- Sử dụng đất trái với quy định của Nhà nước. Sử dụng đất trái với quy định của Nhà nước là trường hợp người được giao đất đã sử dụng đất không đúng với mục đích được giao như: để đất hoang; đất giao để trồng rừng nhưng lại dùng đất đó làm nhà hàng kinh doanh; đất giao để sản xuất nông nghiệp lại dùng đất đó nuôi tôm.v.v...\nThứ hai: Về hậu quả\nĐối với tội vi phạm các quy định về sử dụng đất đai, hậu quả nghiêm trọng là dấu hiệu bắt buộc của cấu thành tội phạm. Nếu hậu quả chưa nghiêm trọng, thì người có hành vi vi phạm các quy định của Nhà nước về sử dụng đất đai phải là người đã bị xử phạt hành chính về hành vi này hoặc đã bị kết án về tội này chưa xoá án tích mà còn vi phạm thì mới phải chịu trách nhiệm hình sự.\nHậu quả nghiêm trọng do hành vi vi phạm các quy định của Nhà nước về sử dụng đất đai gây ra là những thiệt hại nghiêm trọng cho tính mạng, sức khỏe, nhân phẩm, danh dự, tài sản cho con người, cho cơ quan, tổ chức và những thiệt hại nghiêm trọng khác cho xã hội.\nThứ ba: Các dấu hiệu khách quan khác\nNgoài hành vi khách quan, hậu quả, đối với tội vi phạm các quy định của Nhà nước về sử dụng đất đai, nhà làm luật còn quy định các dấu hiệu khách quan khác như: các quy định của Nhà nước về sử dụng đất đai, các quy định này thường là của chính phủ hoặc của Ủy ban nhân nhân tỉnh, thành phố trực thuộc trung ương. Vì vậy, khi xác định hành vi vi phạm các quy định của Nhà nước về sử dụng đất đai, các cơ quan tiến hành tố tụng cần nghiên cứu kỹ các văn bản của Nhà nước quy định về sử dụng đất đai.\nc. Mặt chủ quan của tội phạm\nNgười phạm tội vi phạm quy định về sử dụng đất đai thực hiện hành vi của mình là do cố ý, tức là nhận thức rõ hành vi của mình là vi phạm quy định của Nhà nước về sử dụng đất đai gây ra hậu quả nghiêm trọng, mong muốn cho hậu quả xảy ra hoặc tuy không mong muốn nhưng bỏ mặc cho hậu quả xảy ra.\nĐộng cơ của người phạm tội không phải là dấu hiệu bắt buộc của cấu thành tội phạm, nhưng chủ yếu vì động cơ vụ lợi.\nd. Chủ thể của tội phạm\nChủ thể của tội phạm là những người sử dụng đất đai.\n3. Điều kiện truy cứu trách nhiệm hình sự\nNgười phạm tội bị truy cứu trách nhiệm hình sự khi đã bị xử phạt hành chính hoặc đã bị kết án về tội này mà vẫn thực hiện một trong các hành vi sau:\n- Hành vi lấn chiếm đất;\n- Hành vi chuyển quyền sử dụng đất;\n- Hoặc sử dụng đất trái với các quy định của pháp luật về quản lý và sử dụng đất đai.\n"}, {"dieu": "Điều 229. Tội vi phạm các quy định về quản lý đất đai", "noidung": "1. Người nào lợi dụng hoặc lạm dụng chức vụ, quyền hạn giao đất, thu hồi, cho thuê, cho phép chuyển quyền sử dụng, cho phép chuyển mục đích sử dụng đất trái quy định của pháp luật thuộc một trong các trường hợp sau đây, thì bị phạt cải tạo không giam giữ đến 03 năm hoặc phạt tù từ 06 tháng đến 03 năm:\na) Đất trồng lúa có diện tích từ 5.000m2 đến dưới 30.000m2; đất rừng đặc dụng, rừng phòng hộ, rừng sản xuất có diện tích từ 10.000m2 đến dưới 50.000m2; đất nông nghiệp khác và đất phi nông nghiệp có diện tích từ 10.000m2 đến dưới 40.000m2;\nb) Đất có giá trị quyền dụng đất được quy thành tiền từ 500.000.000 đồng đến dưới 2.000.000.000 đồng đối với đất nông nghiệp hoặc từ 1.000.000.000 đồng đến dưới 5.000.000.000 đồng đối với đất phi nông nghiệp;\nc) Đã bị xử lý kỷ luật về hành vi này mà còn vi phạm.\n2. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 02 năm đến 07 năm:\na) Có tổ chức;\nb) Đất trồng lúa có diện tích từ 30.000m2 đến dưới 70.000m2; đất rừng đặc dụng, rừng phòng hộ, rừng sản xuất có diện tích từ 50.000m2 đến dưới 100.000m2; đất nông nghiệp khác và đất phi nông nghiệp có diện tích từ 40.000m2 đến dưới 80.000m2;\nc) Đất có giá trị quyền dụng đất được quy thành tiền từ 2.000.000.000 đồng đến dưới 7.000.000.000 đồng đối với đất nông nghiệp hoặc từ 5.000.000.000 đồng đến dưới 15.000.000.000 đồng đối với đất phi nông nghiệp;\nd) Gây ảnh hưởng xấu đến an ninh, trật tự, an toàn xã hội.\n3. Phạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ 05 năm đến 12 năm:\na) Đất trồng lúa có diện tích 70.000 m2 trở lên; đất rừng đặc dụng, rừng phòng hộ, rừng sản xuất có diện tích 100.000 m2 trở lên; đất nông nghiệp khác và đất phi nông nghiệp có diện tích 80.000 m2 trở lên;\nb) Đất có giá trị quyền dụng đất được quy thành tiền 7.000.000.000 đồng trở lên đối với đất nông nghiệp hoặc 15.000.000.000 đồng trở lên đối với đất phi nông nghiệp.\n4. Người phạm tội còn có thể bị phạt tiền từ 10.000.000 đồng đến 150.000.000 đồng, cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ 01 năm đến 05 năm.\n\n\n<b>Bình luận:</b>\n1. Vi phạm các quy định về quản lý đất đai là hành vi lợi dụng hoặc lạm dụng chức vụ, quyền hạn giao đất, thu hồi, cho thuê, cho phép chuyển quyền sử dụng, cho phép chuyển mục đích sử dụng đất trái pháp luật.\n2. Những dấu hiệu pháp lý của tội phạm\na. Khách thể của tội phạm\nKhách thể của tội phạm này là trật tự quản lý kinh tế mà cụ thể là các quy định của Nhà nước trong lĩnh vực quản lý đất đai về việc giao đất, thu hồi, cho thuê, cho phép chuyển quyền sử dụng, cho phép chuyển mục đích sử dụng đất.\nĐối tượng tác động của tội phạm này cũng là đất đai.\nb. Mặt khách quan của tội phạm\nThứ nhất: Dấu hiệu hành vi khách quan\nDo đặc điểm về chủ thể của tội phạm này, nên người phạm tội này là người lợi dụng hoặc lạm dụng chức vụ, quyền hạn giao đất, thu hồi, cho thuê, cho phép chuyển quyền sử dụng, cho phép chuyển mục đích sử dụng đất đai trái pháp luật.\nLợi dụng chức vụ, quyền hạn là trường hợp người phạm tội có chức vụ, quyền hạn và đã lợi dụng chức vụ, quyền hạn của mình để giao đất, thu hồi, cho thuê, cho phép chuyển quyền sử dụng, cho phép chuyển mục đích sử dụng đất đai trái pháp luật..\nLạm dụng chức vụ, quyền hạn là người có chức vụ, quyền hạn nhưng đã vượt quá quyền hạn được giao để giao đất, thu hồi, cho thuê, cho phép chuyển quyền sử dụng, cho phép chuyển mục đích sử dụng đất đai trái pháp luật. Ví dụ: Chủ tịch Ủy ban nhân dân tỉnh có quyền giao 1 ha đất nông nghiệp để sử dụng vào mục đích không phải là sản xuất nông nghiệp, nhưng đã giao quá 1 ha đất nông nghiệp để sử dụng vào mục đích không phải là sản xuất nông nghiệp.\nNgười phạm t
